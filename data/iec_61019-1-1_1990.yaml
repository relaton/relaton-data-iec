abstract:
- content: Relates to surface acoustic wave (SAW) resonators for oscillator use. Provides
    general information and methods concerning measurements and tests common to many
    types of SAW resonators. Establishes uniform conditions for assessing the mechanical,
    electrical and climatic properties of SAW resonators, describes test methods,
    gives recommendations for standard values and gives guidance on SAW resonators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux résonateurs à ondes acoustiques de surface (OAS) destinés
    à l'utilisation dans les oscillateurs. Donne des informations générales et les
    méthodes concernant les mesures et les essais communs à de nombreux modèles de
    résonateurs à OAS. Etablit des conditions uniformes pour l'appréciation des propriétés
    mécaniques, électriques et climatiques des résonateurs à OAS; décrit les méthodes
    d'essais; recommande des valeurs normalisées, et donne des directives pour l'utilisation
    des résonateurs à OAS.
