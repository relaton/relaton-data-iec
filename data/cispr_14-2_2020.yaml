abstract:
- content: "CISPR 14-2:2020 specifies the electromagnetic immunity requirements in
    the frequency range 0 Hz to 400 GHz that apply to appliances, electric tools and
    similar equipment as specified below, whether powered by AC or DC (including a
    battery). This document specifies immunity requirements for continuous and transient
    electromagnetic disturbances, both conducted and radiated. Unless otherwise specified,
    this document is applicable to all equipment in the scope of CISPR 14-1, namely:<br
    />\r\n- household appliances or similar equipment;<br />\r\n- electric tools;<br
    />\r\n- similar equipment;<br />\r\n- Refer to the Scope of the document for examples
    of equipment.<br />\r\nIncluded in the scope of this document are also microwave
    ovens for domestic use or catering.<br />\r\nEquipment which incorporate radio
    transmit/receive functions are included in the scope of this document. NOTE: For
    handling cases where equipment under the scope of this document is combined with
    transmit and/or receive radio functions, see Clause 8.<br />\r\nExcluded from
    the scope of this document are:<br />\r\n- equipment for which all electromagnetic
    immunity requirements are explicitly formulated in other CISPR or IEC standards;<br
    />\r\n- equipment intended to be part of the fixed electrical installation of
    buildings (e.g. fuses, circuit breakers, cables and switches);<br />\r\n- medical
    electrical equipment, including those in the scope of CISPR 14-1;<br />\r\n- equipment
    used only in industrial environment;<br />\r\n- equipment intended to be used
    exclusively in locations where special electromagnetic conditions exist (e.g.
    high electromagnetic fields nearby broadcast transmitting stations or high energy
    pulses nearby power generation stations);<br />\r\n- equipment intended to be
    used exclusively on a vehicle, ship, boat or aircraft;<br />\r\n- the effects
    of electromagnetic phenomena relating to the safety of apparatus (see IEC 60335
    series);<br />\r\nAlso excluded from the scope of this document is AC single-phase
    equipment with a rated voltage higher than 250 V between phase and neutral and
    AC multi-phase equipment with rated voltage higher than 480 V. Abnormal operation
    of the equipment, such as simulated faults in the electric circuitry for testing
    purposes, is not taken into consideration.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2015. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) extension of the frequency
    range for radiated immunity above 1 GHz;<br />\r\nb) an advanced categorisation
    of equipment;<br />\r\nc) revision of general test conditions and addition of
    new specific test conditions (e.g. for robotic equipment);<br />\r\nd) clarification
    of requirements applicable to equipment incorporating radio functions;<br />\r\ne)
    addition of requirements for wired network ports;<br />\r\nf) revision of definitions
    and addition of new ones;<br />\r\ng) delete requirements referring to statistical
    evaluation."
