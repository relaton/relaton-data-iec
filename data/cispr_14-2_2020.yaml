- content: "CISPR 14-2:2020 spécifie les exigences d’immunité aux perturbations électromagnétiques
    dans la plage de fréquences comprise entre 0 Hz et 400 GHz qui s’appliquent aux
    appareils, outils électriques et appareils analogues définis ci-après, alimentés
    par un réseau d'alimentation en courant alternatif ou en courant continu (y compris
    une pile ou un accumulateur). Le présent document spécifie les exigences d’immunité
    pour les perturbations électromagnétiques continues et transitoires, conduites
    ou rayonnées. Sauf spécification contraire, le présent<br />\r\ndocument s’applique
    à tous les équipements qui relèvent du domaine d’application de la CISPR 14-1,
    à savoir:<br />\r\n- les appareils électrodomestiques ou appareils analogues;<br
    />\r\n- les outils électriques;<br />\r\n- les appareils analogues;<br />\r\nSe
    référer au domaine d'application pour des exemples d'équipements.<br />\r\nLes
    fours à micro-ondes à usage domestique ou à usage des collectivités relèvent du
    domaine d’application du présent document. De même, les équipements qui comportent
    des fonctions d’émission/réception radioélectrique relèvent du domaine d'application
    du présent document. NOTE: Voir l’Article 8 pour les cas de manutention pour lesquels
    les équipements qui relèvent du domaine d’application du présent document sont
    combinés avec les fonctions radiofréquences d’émission et/ou de réception.<br
    />\r\nSont exclus du domaine d’application du présent document:<br />\r\n- les
    équipements pour lesquels toutes les exigences d’immunité aux perturbations électromagnétiques
    sont formulées explicitement dans d’autres normes CISPR ou normes IEC;<br />\r\n-
    les équipements destinés à faire partie de l’installation électrique fixe de bâtiments
    (par exemple, fusibles, disjoncteurs, câbles et interrupteurs);<br />\r\n- les
    équipements électromédicaux, y compris ceux qui relèvent du domaine d’application
    de la CISPR 14-1;<br />\r\n- les équipements utilisés uniquement dans un environnement
    industriel;<br />\r\n- les équipements conçus pour être utilisés exclusivement
    dans des emplacements dans lesquels existent des conditions électromagnétiques
    particulières (par exemple, des champs électromagnétiques élevés à proximité de
    stations de radiodiffusion ou des impulsions énergétiques élevées près de centrales
    électriques);<br />\r\n- les équipements destinés à être utilisés exclusivement
    dans un véhicule, un navire, un bateau ou un avion;<br />\r\n- les effets des
    phénomènes électromagnétiques liés à la sécurité des appareillages (voir la série
    IEC 60335);<br />\r\nSont également exclus du domaine d’application du présent
    document les équipements monophasés en courant alternatif ayant une tension assignée
    supérieure à 250 V entre phase et neutre et les équipements multiphasés en courant
    alternatif ayant une tension assignée supérieure à 480 V.<br />\r\nLe fonctionnement
    anormal des équipements, par exemple des défauts simulés dans les circuits électriques
    à des fins d'essai, n'est pas pris en considération.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) extension de la plage
    de fréquences de l’immunité des perturbations rayonnées supérieures à 1 GHz;<br
    />\r\nb) catégorisation avancée des équipements;<br />\r\nc) révision des conditions
    d’essai générales et ajout de nouvelles conditions d’essai spécifiques (par exemple,
    pour les équipements robotisés);<br />\r\nd) clarification des exigences applicables
    aux équipements intégrant des fonctions radiofréquences;<br />\r\ne) ajout d’exigences
    concernant les accès de réseaux câblés;<br />\r\nf) révision des définitions et
    ajout de nouvelles définitions;<br />\r\ng) suppression des exigences faisant
    référence à l’évaluation statistique;<br />\r\nh) alignement sur la CISPR 14-1."
