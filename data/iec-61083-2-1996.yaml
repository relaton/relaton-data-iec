abstract:
- language: en
  script: Latn
  content: Is applicable to the processing of records taken by digital recorders used
    for measurements during tests with high-voltage impulses and high current impulses
    as specified in IEC 60. It specifies the test procedures to be applied to assess
    the accuracy of software used to process and read the records of impulses and
    calibration signals.
- language: fr
  script: Latn
  content: Est applicable au traitement numérique d'enregistrements obtenus par les
    enregistreurs numériques utilisés pour les mesures pendant les essais de choc
    mettant en oeuvre des tensions élevées ou de forts courants, comme spécifié dans
    la CEI 60. Elle prescrit les procédures d'essai à appliquer pour s'assurer de
    la précision du logiciel utilisé pour traiter et lire des enregistrements de chocs
    et des signaux de calibration.
