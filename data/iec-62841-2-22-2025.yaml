abstract:
- language: en
  script: Latn
  content: "IEC 62841-2-22:2025 applies to hand-held cut-off machines fitted with<br
    />\r\n- one bonded reinforced wheel of Type 41 or Type 42; or<br />\r\n- one or
    more diamond cutting wheels with peripheral gaps, if any,<br />\r\n• having no
    positive rake angle; and<br />\r\n• not exceeding 10 mm for cut-off machines other
    than flush cutters, power cutters and wall chasers; and with<br />\r\n- a rated
    no-load speed not exceeding a peripheral speed of the wheel of 100 m/s at rated
    capacity; and<br />\r\n- a rated capacity not exceeding 430 mm.<br />\r\nNOTE
    101 An example of a permitted diamond cutting wheel construction is shown in Figure
    106.<br />\r\nThese tools are intended to cut materials such as metals, concrete,
    masonry, glass and tile.<br />\r\nThis document does not apply to:<br />\r\n-
    cut-off machines that can be converted to a grinder, sander or polisher, which
    are covered by IEC 62841-2-3;<br />\r\n- circular saws which are covered by IEC
    62841-2-5; and<br />\r\n- die grinders and small rotary tools which are covered
    by IEC 62841-2-23;<br />\r\n- tools intended to cut wood, except for utility cutters;<br
    />\r\n- cut-off machines fitted with a bonded reinforced wheel of Type 42 with
    a diameter exceeding 230 mm.<br />\r\nThis document is to be used in conjunction
    with IEC 62841-1:2014."
- language: fr
  script: Latn
  content: "L'IEC 62841-2-22:2025 s'applique aux tronçonneuses portatives avec<br
    />\r\n- une meule agglomérée renforcée de Type 41 ou de Type 42; ou<br />\r\n-
    une ou plusieurs meules à tronçonner diamantées avec des écarts périphériques,
    le cas échéant;<br />\r\n• qui ne comportent pas d'angle de coupe positif; et<br
    />\r\n• qui ne dépassent pas 10 mm pour les tronçonneuses autres que les fraises
    de niveau, les fraises à moteur et les rainureuses; et<br />\r\n- une vitesse
    assignée à vide qui ne dépasse pas une vitesse périphérique de la meule de 100
    m/s à la capacité assignée;<br />\r\n- une capacité assignée qui ne dépasse pas
    430 mm.<br />\r\nNOTE 101 La Figure 106 représente un exemple de construction
    admise pour la meule à tronçonner diamantée.<br />\r\nCes outils sont prévus pour
    la découpe de matériaux tels que les métaux, le béton, la maçonnerie, le verre
    et le carrelage.<br />\r\nLe présent document ne s'applique pas:<br />\r\n- aux
    tronçonneuses qui peuvent être converties en meuleuses, ponceuses ou lustreuses,
    qui sont couvertes par l'IEC 62841-2-3;<br />\r\n- aux scies circulaires qui sont
    couvertes par l'IEC 62841-2-5; et<br />\r\n- aux meules à rectifier les matrices
    et aux petits outils rotatifs, qui sont couverts par l'IEC 62841-2-23;<br />\r\n-
    aux outils destinés à couper le bois, à l'exception des couteaux rotatifs;<br
    />\r\n- aux tronçonneuses avec une meule agglomérée renforcée de Type 42 d'un
    diamètre supérieur à 230 mm.<br />\r\nLe présent document doit être utilisé conjointement
    avec l'IEC 62841-1:2014."
