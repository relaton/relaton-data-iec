abstract:
- content: Applies to optical fibre cables for use with telecommunication equipment
    and devices employing similar techniques, and to cables having a combination of
    both optical fibres and electrical conductors.The object is to define test procedures
    to be used in establishing uniform requirements for the geometrical, transmission,
    material, mechanical, ageing (environmental exposure) and climatic properties
    of optical fibre cables, and electrical requirements where appropriate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Applicable aux câbles à fibres optiques destinés à être utilisés dans
    les équipements de télécommunications et les dispositifs utilisant des techniques
    analogues, ainsi qu'aux câbles constitués de fibres optiques d'une part et de
    conducteurs électriques d'autre part. \nL'objet de la présente norme est la définition
    des procédures d'essai à utiliser pour établir des prescriptions uniformes relatives
    aux caractéristiques géométriques, de transmission, de matériaux, mécaniques,
    de vieillissement (exposition à l'environnement) et climatiques des câbles à fibres
    optiques, ainsi que des prescriptions électriques, si applicable."
