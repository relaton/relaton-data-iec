abstract:
- language: en
  script: Latn
  content: "IEC 62841-4-4:2020 This document applies to hand-held and walk-behind
    lawn trimmers and lawn edge trimmers, used by a standing operator for cutting
    grass, weeds or similar soft vegetation, and grass trimmers, brush cutters and
    brush saws used by a standing operator for cutting grass, weeds, brush, bushes,
    saplings and similar vegetation.<br />\r\nThis document does not apply to<br />\r\n–
    hand-held machines having a mass of 18 kg or greater;<br />\r\n– self-propelled
    lawn trimmers or lawn edge trimmers;<br />\r\n– scissors type lawn trimmers and
    lawn edge trimmers;<br />\r\n– machines equipped with metallic cutting accessories
    consisting of more than one piece, e.g. pivoting chains or flail blades;<br />\r\n–
    edgers with rigid and/or metallic cutting devices.<br />\r\nAnnex EE provides
    an informative summary of characteristics for lawn trimmers, lawn edge trimmers,
    grass trimmers, brush cutters and brush saws.<br />\r\nBrush cutters and brush
    saws covered by this document are designed only to be operated with the machine
    to the right of the operator."
- language: fr
  script: Latn
  content: "IEC 62841-4-4:2020 Le présent document s’applique aux taille-gazon et
    coupe-bordures actionnés par un opérateur debout pour couper l’herbe, les mauvaises
    herbes ou une végétation tendre similaire, et aux coupe-herbes, débroussailleuses
    et débroussailleuses à lame de scie utilisés par un opérateur debout pour couper
    l’herbe, les mauvaises herbes, les broussailles, les buissons, les jeunes arbres
    et la végétation similaire.<br />\r\nLe présent document ne s’applique pas<br
    />\r\n– aux machines portatives d’une masse supérieure ou égale à 18 kg;<br />\r\n–
    aux taille-gazon ou coupe-bordures autopropulsés;<br />\r\n– aux taille-gazon
    ou coupe-bordures de type ciseaux;<br />\r\n– aux machines équipées d’accessoires
    de coupe métalliques composés de plusieurs éléments (chaînes pivotantes ou lames
    de fléau, par exemple);<br />\r\n– aux coupe-bordures à dispositif de coupe rigide
    et/ou métallique.<br />\r\nL’Annexe EE donne un récapitulatif informatif des caractéristiques
    des taille-gazon, des coupe-bordures, des coupe-herbes, des débroussailleuses
    et des débroussailleuses à lame de scie.<br />\r\nLes débroussailleuses et débroussailleuses
    à lame de scie couvertes par le présent document sont uniquement conçues pour
    être utilisées à la droite de l’opérateur."
