abstract:
- language: en
  script: Latn
  content: |-
    Applies to those components of X-ray equipment which influence the
    image quality of equipment for digital subtraction angiography
    (DSA) with an imaging system consisting of an X-ray generation
    subsystem, a detection device comprising an X-ray image intensifier
    television chain, means of digitization and digital image
    processing, image storage and image manipulation including
    subtraction, and facilities for image display.

    Defines the essential parameters  which describe the performance of
    the above-mentioned components of X-ray equipment with regard to
    imaging properties, and defines methods of testing whether measured
    quantities related to those parameters comply with specified
    tolerances.
- language: fr
  script: Latn
  content: |-
    S'applique aux composants d'équipement à rayonnement X qui influent
    sur la qualité d'image des appareils d'angiographie numérique
    soustractive (ANS) comportant un dispositif d'imagerie formant un
    sous-ensemble de la production de rayonnement X, un dispositif de
    détection comprenant une chaine de télévision à intensificateur
    d'imagerie radiologique, des moyens de numérisation, de traitement
    de l'image numérisée, de stockage de l'image et de transformation
    de l'image, soustraction comprise, et les installations d'affichage
    d'image.

    Définit les paramètres essentiels décrivant les performances des
    parties composant un équipement à rayonnement X mentionnées
    ci-dessus en ce qui concerne les propriétés d'imagerie, et définit
    les méthodes d'essai pour déterminer si les quantités mesurées
    liées à ces paramètres sont en accord avec les tolérances
    spécifiées.
