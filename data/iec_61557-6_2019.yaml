abstract:
- content: "IEC 61557-6:2019 specifies the requirements applicable to measuring equipment
    for testing the effectiveness of protective measures of residual current devices
    (RCD) installed in TT, TN and IT systems. It is not the purpose of this document
    to verify the RCD according to their product standards. IEC 61557-6:2019 cancels
    and replaces the second edition published in 2007. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) addition of requirements
    for testing a new type of RCD;<br />\r\nb) addition of requirements for type B
    RCDs (former Annex B);<br />\r\nc) addition of new Annex B on recommended tripping
    times;<br />\r\nd) alignment of the structure with that of the whole IEC 61557
    series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61557-6:2019 spécifie les exigences applicables aux appareils de
    mesure destinés à soumettre à essai l'efficacité des mesures de protection des
    dispositifs à courant différentiel résiduel (DDR) installés dans les réseaux TT,
    TN et IT. La présente norme n'a pas pour objet de vérifier la conformité des DDR
    aux normes de produits associées. L'IEC 61557-6:2019 annule et remplace la deuxième
    édition parue en 2007. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout d'exigences pour les essais d'un nouveau type de
    DDR;<br />\r\nb) ajout des exigences pour les DDR de type B (ancienne Annexe B);<br
    />\r\nc) ajout de l'Annexe B relative aux temps de déclenchement recommandés;<br
    />\r\nd) alignement de la structure sur l'ensemble de la série IEC 61557."
