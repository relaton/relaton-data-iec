abstract:
- content: "ISO/IEC TR 30150-2:2024 This document identifies the affective characteristics
    for affective computing user interface (AUI), including universal, cultural, individual
    and situational issues relating to the affective needs of users. This document
    also describes the selection criteria of these affective characteristics, and
    the methods to identify or apply them.<br />\r\nThis document focuses on developers
    of affective computing user interfaces who want to meet the needs of users.<br
    />\r\nThis document does not specify the implementation of affective computing."
