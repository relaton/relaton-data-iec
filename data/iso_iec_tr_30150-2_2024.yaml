abstract:
- content: <p class="MsoBodyText">This document identifies the affective characteristics
    for affective computing user interface (AUI), including universal, cultural, individual
    and situational issues relating to the affective needs of users. This document
    also describes the selection criteria of these affective characteristics, and
    the methods to identify or apply them.</p><p class="MsoBodyText">This document
    focuses on developers of affective computing user interfaces who want to meet
    the needs of users.</p><p class="MsoBodyText">This document does not specify the
    implementation of affective computing.</p>
