- content: IEC 61290-4-1:2011 applies to erbium-doped fibre amplifiers (EDFAs) and
    optically amplified elementary sub-systems. It applies to OAs using active fibres
    (optical fibre amplifiers, OFAs), containing rare-earth dopants. These amplifiers
    are commercially available and widely deployed in service provider networks.
