abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-212:2005 standard gives the requirements for four types of
    heat-shrinkable polyolefin sleevings suitable for use at temperatures up to 135
    °C.<br />\r\nType A: flame retarded, shrink ratio 2:1,<br />\r\nType B: not flame
    retarded, shrink ratio 2:1,<br />\r\nType C: flame retarded, shrink ratio 3:1,<br
    />\r\nType D: not flame retarded shrink ratio 3:1. This second edition cancels
    and replaces the first edition published in 1998, and constitutes a technical
    revision. This edition includes the following significant changes with regards
    to the previous edition: Replacement of the thermal endurance test method according
    to IEC 60216 with a long term ageing test, i.e. 3 000 h at the recommended maximum
    temperature found suitable for use, to provide safe thermal test data within a
    workable time scale. Key words: heat-shrinkable polyolefin sleevings"
- language: fr
  script: Latn
  content: "L'IEC 60684-3-212:2005 donne les exigences pour quatre types de gaines
    thermorétractables en polyoléfine adaptées à une utilisation à des températures
    allant jusqu'à 135 °C.<br />\r\nType A: retardatrices de flamme, rapport de rétreint
    2:1,<br />\r\nType B: non retardatrices de flamme, rapport de rétreint 2:1,<br
    />\r\nType C: retardatrices de flamme, rapport de rétreint 3:1,<br />\r\nType
    D: non retardatrices de flamme, rapport de rétreint 3:1. Cette deuxième édition
    annule et remplace la première édition publiée en 1998 et constitue une révision
    technique. Cette édition comprend les modifications significatives suivantes par
    rapport à l'édition précédente: Remplacement de la méthode d'essai d'endurance
    thermique conformément à la CEI 60216 par un essai de vieillissement de longue
    durée, c'est-à-dire 3 000 h à la température maximale recommandée pour un usage
    adapté, en vue de fournir des données d'essai thermiques dans une échelle de temps
    exploitable. Mots clés: gaines thermorétractables en polyoléfine"
