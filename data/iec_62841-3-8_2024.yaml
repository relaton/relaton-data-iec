abstract:
- content: "IEC 62841-3-8: 2024 applies to transportable single spindle vertical moulders,
    with a maximum tool holder diameter of 200 mm, designed to cut wood and analogue
    materials also covered with plastic laminate or edgings by hand-feed operation.<br
    />\r\nNOTE 101 Single spindle vertical moulders other than transportable are covered
    by ISO 19085-6:2024.<br />\r\nThis document is to be used in conjunction with
    IEC 62841-1:2014. This document supplements or modifies the corresponding clauses
    in IEC 62841-1, so as to convert it into the IEC Standard: Particular requirements
    for transportable single spindle vertical moulders."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62841-3-8: 2024 Le présent document s'applique aux toupies monobroches
    à arbre vertical portables dont le diamètre maximal du porte-outil est de 200
    mm, qui sont destinées à couper du bois et des matériaux analogues, y compris
    ceux recouverts de plastique stratifié ou bordures plastiques, par opération manuelle.<br
    />\r\nNOTE 101 Les toupies monobroches à arbre vertical non portables sont couvertes
    par l'ISO 19085-6:2024.<br />\r\nLe présent document doit être utilisé conjointement
    avec l'IEC 62841-1:2014. Le présent document complète ou modifie les articles
    correspondants de l'IEC 62841 1 de façon à la transformer en norme IEC: Exigences
    particulières pour les toupies monobroches à arbre vertical portables."
