abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 24791-5:2012 defines an interface within the Software System
    Infrastructure (SSI) that provides RFID system control components with low-level
    access to RFID interrogators for the purpose of optimizing RFID data access and
    control operations. This interface is designed to be modular with the ability
    to support multiple RFID air protocols. However, in ISO/IEC 24791-5:2012, the
    only RFID air protocol supported is Type C of ISO/IEC 18000-6.</p>"
