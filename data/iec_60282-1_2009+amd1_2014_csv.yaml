- content: La CEI 60268-1:2009+A1:2014 s'applique à tous les types de fusibles à haute
    tension limiteurs de courant destinés à être utilisés à l'extérieur ou à l'intérieur
    sur des réseaux à courant alternatif 50 Hz et 60 Hz et dont les tensions assignées
    sont supérieures à 1 000 V. Les modifications introduites par cette nouvelle édition
    sont uniquement éditoriales. Cette version consolidée comprend la septième édition
    (2009) et son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
