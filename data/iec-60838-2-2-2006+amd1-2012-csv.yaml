abstract:
- language: en
  script: Latn
  content: "IEC 60838-2-2:2006+A1:2012 applies to connectors for building-in (including
    those used for interconnection between LED modules) of miscellaneous types to
    be used with PCB-based LED modules. It bears the edition number 1.1. The technical
    content is therefore identical to the base edition and its amendment and has been
    prepared for user convenience. A vertical line in the margin shows where the base
    publication has been modified by amendment 1. Additions and deletions are displayed
    in red, with deletions being struck through. <strong>This consolidated version
    consists of the first edition (2006) and its amendment 1 (2012). Therefore, no
    need to order amendment in addition to this publication.</strong><br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45218\">IEC
    60838-1:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 60838-2-2:2006+A1:2012 s'applique aux connecteurs intégrés (incluant
    ceux pour interconnexion entre les modules DEL) des divers types utilisés avec
    des modules DEL à base circuit imprimé. Elle porte le numéro d'édition 1.1. Le
    contenu technique de cette version consolidée est donc identique à celui de l'édition
    de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les
    suppressions sont barrées. <strong> Cette version consolidée comprend la première
    édition (2006) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong><br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45218\">CEI
    60838-1:2011</a>."
