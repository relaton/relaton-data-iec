abstract:
- language: en
  script: Latn
  content: "IEC/TR 62271-302:2010 provides guidance on the design, construction, specification
    and testing of circuit-breakers with intentional non-simultaneous pole operation
    which are excluded from the scope of IEC 62271-100. In all other respects the
    scope of this technical report is identical to that of IEC 62271-100. This technical
    report provides supplementary information and guidance for this type of circuit-breaker
    and is intended to be used in conjunction with IEC 62271-100.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/60907\">IEC
    62271-100:2008</a>."
- language: fr
  script: Latn
  content: "La CEI/TR 62271-302:2010 fournit des lignes directrices pour la conception,
    la fabrication, et les essais des disjoncteurs avec fonctionnement intentionnellement
    non simultané des pôles exclus du domaine d'application de la CEI 62271-100. Sur
    l'ensemble des autres aspects, le domaine d'application du présent rapport technique
    est identique à celui de la CEI 62271-100. Le présent rapport technique fournit
    des informations et lignes directrices supplémentaires pour ce type de disjoncteur
    et est destiné à être utilisé conjointement avec la CEI 62271-100.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/60907\">CEI
    62271-100:2008</a>."
