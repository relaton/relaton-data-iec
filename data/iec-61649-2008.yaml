abstract:
- language: en
  script: Latn
  content: 'IEC 61649:2008 provides methods for analysing data from a Weibull distribution
    using continuous parameters such as time to failure, cycles to failure, mechanical
    stress, etc. This standard is applicable whenever data on strength parameters,
    e.g. times to failure, cycles, stress, etc. are available for a random sample
    of items operating under test conditions or in-service, for the purpose of estimating
    measures of reliability performance of the population from which these items were
    drawn. The main changes with respect to the previous edition are as follows: the
    title has been shortened and simplified to read "Weibull analysis"; and provision
    of methods for both analytical and graphical solutions have been added.'
- language: fr
  script: Latn
  content: 'La CEI 61649:2008 fournit des méthodes pour analyser les données d''une
    distribution de Weibull en utilisant les paramètres continus tels que temps avant
    défaillance, nombre de cycles avant défaillance, contraintes mécaniques, etc.
    La présente norme est applicable dès que des données sur des paramètres cruciaux
    tels que temps avant défaillance, contraintes, etc. sont disponibles pour un échantillon
    aléatoire d''entités fonctionnant dans des conditions d''essais ou en service,
    afin d''estimer des mesures de performance de fiabilité de la population dont
    ces entités sont issues. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l''édition précédente: le titre a été raccourci et se
    lit maintenant comme "Analyse de Weibull"; et des méthodes pour des solutions
    à la fois analytiques et graphiques ont été ajoutées.'
