abstract:
- content: "IEC 61800-7-203:2015 specifies profile type 3 for power drive systems
    (PDS). Profile type 3 can be mapped onto different communication network technologies.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) minor updates in the Base Mode Parameter
    Access mechanism;<br />\r\nb) minor updates and simplification in the Application
    Class 3 state machine definition."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61800-7-203:2015 spécifie le type de profil 3 pour les entraînements
    électriques de puissance (PDS). Le type de profil 3 peut être mis en correspondance
    avec différentes technologies de réseau de communication. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mises à jour mineures du mécanisme d'accès aux paramètres du mode de
    base;<br />\r\nb) mises à jour mineures et simplification de la définition de
    diagramme d'états de classe d'application 3."
