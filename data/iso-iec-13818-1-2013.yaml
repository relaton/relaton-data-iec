abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 13818-1:2013 specifies the system layer of the coding. It was developed principally to support the combination of the video and audio coding methods defined in ISO/IEC 13818-2 and ISO/IEC 13818-3. The system layer supports six basic functions:</p>
    <ol>
    <li>      the synchronization of multiple compressed streams on decoding;</li>
    <li>      the interleaving of multiple compressed streams into a single stream;</li>
    <li>      the initialization of buffering for decoding start up;</li>
    <li>      continuous buffer management;</li>
    <li>      time identification;</li>
    <li>      multiplexing and signalling of various components in a system stream.</li>
    </ol>
