abstract:
- content: Applies to three-phase synchronous generators, having rated outputs of
    10 MVA and above driven by steam turbines or combustion gas turbines. Provides
    common requirements as well as specific requirements for air, hydrogen or liquid
    cooled synchronous generators and supplements the basic requirements given in
    IEC 60034-1. Gives also the precautions to be taken when using hydrogen cooled
    generators. The scope of this new edition has been limited with respect to the
    previous edition.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux alternateurs triphasés synchrones de puissance assignée
    supérieure ou égale à 10 MVA entraînés par turbine à vapeur ou par turbine à gaz
    à combustion. Fournit les règles communes aux alternateurs synchrones ainsi que
    les règles spécifiques pour alternateurs refroidis par air, par hydrogène ou par
    un liquide, et constitue un complément aux règles fondamentales données dans la
    CEI 60034-1. Donne également les précautions à prendre lors de l'usage des alternateurs
    refroidis par hydrogène. Le domaine d'application de cette nouvelle édition a
    été limité par rapport à l'édition précédente.
