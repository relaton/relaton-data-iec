abstract:
- content: "Establishes the thermal classification of an electrical insulation system
    (EIS). It also identifies recognized procedures for the thermal evaluation of
    EIS. \nThis standard is applicable to EIS used in electrotechnical devices where
    the thermal factor is the dominating ageing factor."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Etablit la classification thermique d'un système d'isolation électrique
    (SIE). Elle identifie également les procédures reconnues pour l'évaluation thermique
    des SIE. \nCette norme s'applique aux SIE utilisés dans les dispositifs électrotechniques
    pour lesquels le facteur thermique est le facteur de vieillissement principal."
