abstract:
- content: |-
    IEC 61191-2:2013 gives the requirements for surface mount solder connections. The requirements pertain to those assemblies that are totally surface mounted or to the surface mounted portions of those assemblies that include other related technologies (e.g. through-hole, chip mounting, terminal mounting, etc.). This edition includes the following significant technical changes with respect to the previous edition:<br />
    - IPC-A-610 on workmanship has been included as a normative reference;<br />
    - some of the terminology used in the document has been updated;<br />
    - references to IEC standards have been corrected;<br />
    - the use of lead-free solder paste and plating are addressed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61191-2:2013 donne les exigences relatives aux connexions brasées pour montage en surface. Les exigences se rapportent aux ensembles intégrant uniquement le montage en surface ou aux portions d'ensembles pour montage en surface incluant d'autres technologies associées (par exemple montage par trous traversants, montage à puce, à borne, etc.). Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - inclusion du document IPC-A-610 sur la qualité d'exécution en tant que référence normative;<br />
    - mise à jour d'une partie de la terminologie utilisée dans le présent document;<br />
    - correction des références aux normes CEI;<br />
    - prise en compte de l'utilisation de crème de brasage et de métallisation sans plomb.
