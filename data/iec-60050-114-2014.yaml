abstract:
- language: en
  script: Latn
  content: "IEC 60050-114:2014 gives the general terminology used in electrochemistry.
    The terminology specific to primary and secondary cells and batteries is given
    in <a href=\"https://webstore.iec.ch/en/publication/215\">IEC 60050-482</a>. This
    terminology is consistent with the terminology developed in the other specialized
    parts of the IEV. This IEV part is consistent with ISO 80000-9.<br />\r\nIt has
    the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 60050-114:2014 donne la terminologie générale utilisée en électrochimie.
    La terminologie spécifique des piles et accumulateurs est donnée dans l'<a href=\"https://webstore.iec.ch/en/publication/215\">IEC
    60050-482</a>. Cette terminologie est en accord avec la terminologie figurant
    dans les autres parties spécialisées de l'IEV. Cette partie de l'IEV est en accord
    avec l'ISO 80000-9.<br />\r\nElle a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide IEC 108</a>."
