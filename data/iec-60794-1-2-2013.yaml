abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-2:2013 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The object of this standard
    is to provide the end user with a cross reference table between the second edition
    of IEC 60794-1-2:2003 and the five new separate parts into which is has now been
    split up, namely:<br />\r\nIEC 60794-1-2, Cross reference table,<br />\r\nIEC
    60794-1-20, General and definitions,<br />\r\nIEC 60794-1-21, Mechanical tests,<br
    />\r\nIEC 60794-1-22, Environmental tests,<br />\r\nIEC 60794-1-23, Cable elements
    tests and<br />\r\nIEC 60794-1-24, Electrical tests. This third edition of IEC
    60794-1-2 cancels and replaces the second edition published in 2003. It constitutes
    a technical revision. Keywords: cross reference table, optical fibre cables for
    use with telecommunication equipment<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45516\">IEC
    60794-1-1:2011</a>,"
- language: fr
  script: Latn
  content: "L'IEC 60794-1-2:2013 s'applique aux câbles à fibres optiques destinés
    à être utilisés avec les équipements de télécommunication et les dispositifs employant
    des techniques similaires et aux câbles constitués d'une combinaison de fibres
    optiques et de conducteurs électriques. L'objet de la présente norme est de fournir
    à l'utilisateur final une table des références croisées entre la deuxième édition
    de CEI 60794-1-2 et la présente troisième édition, qui a été établie après scindement
    de la CEI 60794-1-2, à savoir:<br />\r\nCEI 60794-1-2, Table des références croisées<br
    />\r\nCEI 60794-1-20, Généralités and définitions<br />\r\nCEI 60794-1-21, Essais
    mécaniques<br />\r\nCEI 60794-1-22, Essais environnementaux<br />\r\nCEI 60794-1-23,
    Eléments du câble<br />\r\nCEI 60794-1-24, Essais électriques<br />\r\nMots clés:
    table des références croisées, fibres optiques destinés à être utilisés avec les
    équipements de télécommunication<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45516\">CEI
    60794-1-1:2011</a>,"
