abstract:
- content: "IEC 62788-2-1:2023 specifies the safety requirements for flexible polymeric
    front- and backsheet constructions, which are intended for use as relied-upon
    insulation in photovoltaic (PV) modules. The specifications in this document define
    the specific requirements of polymeric front- or backsheet constructions on the
    component level and cover mechanical, electrical, visual and thermal characterization
    in an unexposed state and/or after ageing.<br />\r\nThis document covers class
    II and class 0 modules, as defined in IEC 61730-1. Class III modules are out of
    scope. This document provides the requirements for qualification of front- and
    backsheets to be used in module safety qualification according to IEC 61730-1.
    Test method descriptions are provided in IEC TS 62788-2, along with additional
    characterization methods useful for performance or quality assurance."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62788-2-1:2023 spécifie les exigences de sécurité pour les constructions
    souples de faces avant et de faces arrière polymères, prévues pour être utilisées
    comme isolation attendue dans les modules photovoltaïques (PV). Les spécifications
    du présent document définissent les exigences spécifiques des constructions des
    faces avant ou arrière polymères au niveau des composants et couvrent la caractérisation
    mécanique, électrique, visuelle et thermique des faces avant et arrière à l'état
    non exposé et/ou après vieillissement.<br />\r\nLe présent document couvre les
    modules de classe II et de classe 0 définis dans l'IEC 61730‑1. Les modules de
    classe III sont hors du domaine d'application.<br />\r\nLe présent document fournit
    les exigences de qualification des faces avant et arrière à utiliser pour la qualification
    pour la sûreté de fonctionnement du module conformément à l'IEC 61730‑1. Les descriptions
    des méthodes d'essai sont données dans l'IEC TS 62788-2, ainsi que des méthodes
    de caractérisation supplémentaires utiles pour assurer les performances ou la
    qualité."
