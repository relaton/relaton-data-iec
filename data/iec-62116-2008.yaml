abstract:
- language: en
  script: Latn
  content: IEC 62116:2008 describes a guideline for testing the performance of automatic
    islanding prevention measures installed in or with single or multi-phase utility
    interactive PV inverters connected to the utility grid. The test procedure and
    criteria described are minimum requirements that will allow repeatability. Additional
    requirements or more stringent criteria may be specified if demonstrable risk
    can be shown. Inverters and other devices meeting the requirements of this standard
    are considered non-islanding as defined in IEC 61727.
- language: fr
  script: Latn
  content: La CEI 62116:2008 décrit des lignes directrices pour les essais de performance
    des mesures de prévention contre l'îlotage automatique installées dans ou avec
    des onduleurs PV interactifs avec le réseau public monophasés ou multiphasés,
    connectés au réseau public d'électricité. La procédure et les critères d'essai
    décrits sont les exigences minimales qui permettent la répétabilité. Des exigences
    supplémentaires ou des critères plus sévères peuvent être spécifiés si l'on peut
    démontrer l'existence de risque. Les onduleurs et autres dispositifs satisfaisant
    aux exigences de cette norme sont considérés comme étant sans îlotage, comme cela
    est défini dans la CEI 61727.
