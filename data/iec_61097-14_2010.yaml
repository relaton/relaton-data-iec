abstract:
- content: IEC 61097-14:2010 specifies the minimum performance requirements, technical
    characteristics and methods of testing, and required test results, for Automatic
    Identification Systems (AIS) search and rescue transmitters (AIS-SART) which may
    be carried by ships as a search and rescue locating device as required by Chapters
    III and IV of the International Convention for Safety of Life at Sea (SOLAS),
    as amended. It takes account of IMO resolution A.694(17) and is associated with
    IEC 60945.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61097-14:2010 spécifie les exigences de fonctionnement minimales,
    les caractéristiques techniques et méthodes d'essai, ainsi que les résultats exigés
    pour les essais en ce qui concerne les émetteurs de recherche et sauvetage à systèmes
    d'identification automatique (AIS - Automatic Identification Systems) (AIS-SAR)
    qui peuvent être embarqués sur des navires afin de constituer les dispositifs
    de recherche et sauvetage requis par les Chapitres III et IV de la Convention
    internationale pour la sauvegarde de la vie humaine en mer (SOLAS - International
    Convention for Safety of Life at Sea), dans sa version modifiée. Elle prend en
    compte la résolution OMI A.694(17) et est associée à l'IEC 60945.
