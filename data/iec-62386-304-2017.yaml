abstract:
- language: en
  script: Latn
  content: "IEC 62386-304:2017 specifies a bus system for control by digital signals
    of electronic lighting equipment which is in line with the requirements of IEC
    61347, with the addition of DC supplies.<br />\r\nThis document is only applicable
    to IEC 62386-103:2014 and IEC 62386-­103:2014/AMD1:— input devices that deliver
    illuminance level information to the lighting control system through light level
    sensing."
- language: fr
  script: Latn
  content: "L'IEC 62386-304:2017 spécifie un système à bus pour la commande par signaux
    numériques des appareils d’éclairage électroniques conformes aux exigences de
    l'IEC 61347, en ajoutant les alimentations en courant continu.<br />\r\nLe présent
    document s'applique uniquement aux dispositifs d'entrée couverts par l'IEC 62386-103:2014
    et l'IEC 62386-103:2014/AMD1:—, qui fournissent des informations sur le niveau
    d'éclairement au système de commande d'éclairage par le biais de la détection
    du niveau lumineux."
