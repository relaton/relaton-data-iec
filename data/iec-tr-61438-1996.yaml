abstract:
- language: en
  script: Latn
  content: Outlines the fundamental conditions necessary for the creation of each
    hazard. It includes identification and characterization of the possible hazards
    inherent in the application, use, and abuse of nickel-cadmium cells and batteries.
    It also includes examples for appliance design which minimizes these hazards.
    Additionally it presents some typical but non-exhaustive examples of misuse that
    may precipitate or actions which mitigate the hazard.
- language: fr
  script: Latn
  content: Décrit les conditions fondamentales nécessaires à la création de chaque
    risque. Il couvre l'identification et la caractérisation des risques potentiels
    inhérents à l'application, à l'emploi et à l'emploi abusif des accumulateurs nickel-cadmium.
    Il comprend également des exemples de conception d'appareils minimisant ces risques.
    En outre, il présente, de manière non-exhaustive, quelques exemples types d'emploi
    abusif qui peuvent aggraver le risque, ou d'actions qui peuvent l'atténuer.
