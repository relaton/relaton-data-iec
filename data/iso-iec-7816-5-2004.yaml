abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 7816-4 defines how to use an application identifier to ascertain the presence of and/or perform the retrieval of an application in a card.</p>
    <p>ISO/IEC 7816-5:2004 shows how to grant the uniqueness of application identifiers through the international registration of a part of this identifier, and defines</p>
    <ul><li>the registration procedure,</li><li>the authorities in charge thereof,</li><li>the availability of the register which links the registered parts of the identifiers and the relevant application providers.</li></ul>
