abstract:
- content: "IEC 61300-2-43:2014 aims at screening single-mode physical contact (PC)
    optical fibre connectors of an optical fibre cord or an optical fibre pigtail
    in terms of return loss, thus ensuring minimum return loss when the connectors,
    which have been screen tested by this method, are randomly mated with each other
    in the field. This second edition of IEC 61300-3-43 cancels and replaces the first
    edition published in 1999 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- revision of the scope;<br />\r\n- revision of the procedure;<br />\r\n-
    addition of measurement uncertainty into the 'Details to be specified';<br />\r\n-
    addition of a bibliography.<br />\r\nKeywords: single-mode physical contact (PC)
    optical fibre connectors, return loss"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-43:2014 a pour objet de décrire une sélection des connecteurs
    pour fibres optiques unimodales à contact physique (PC) montés sur un cordon à
    fibre optique ou une fibre amorce, en fonction de leur affaiblissement de réflexion,
    pour garantir ainsi un affaiblissement de réflexion minimal lorsque les connecteurs,
    qui ont été sélectionnés par cette méthode, sont accouplés sans choix préalable
    dans le terrain. Cette deuxième édition de l'IEC 61300-3-43 annule et remplace
    la première édition parue en 1999. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:^<br />\r\n- révision du domaine d'application;<br />\r\n-
    révision de la procédure;<br />\r\n- ajout de l'incertitude de mesure dans les
    'Détails à spécifier';<br />\r\n- ajout d'une bibliographie.<br />\r\nMots clés:
    connecteurs pour fibres optiques unimodales à contact physique (PC), affaiblissement
    de réflexion"
