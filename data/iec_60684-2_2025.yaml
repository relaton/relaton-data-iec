- content: "<p>L'IEC 60684-2:2025 donne les méthodes d'essai pour les gaines isolantes
    souples, y compris les gaines thermorétractables, initialement conçues pour isoler
    les conducteurs électriques et les connexions des appareils électriques, même
    si elles peuvent être utilisées à d'autres fins. Les essais spécifiés sont conçus
    pour contrôler la qualité des gaines, mais il reste entendu qu'ils ne permettent
    pas d'établir entièrement l'aptitude de celles-ci à l'imprégnation ou à l'enrobage,
    pas plus que leur aptitude à être utilisées pour d'autres applications spécialisées.
    S'il y a lieu, les méthodes d'essai spécifiées dans le présent document sont complétées
    par des essais appropriés d'imprégnation ou de compatibilité en fonction des cas
    particuliers.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2011. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) mise à jour majeure des références normatives;<br />\r\nb)
    révision de l'Article 5, avec modification des méthodes de mesurage du diamètre
    intérieur et de l'épaisseur de paroi;<br />\r\nc) révision de l'Article 11, pour
    préciser que l'essai de variation longitudinale est effectué sur une gaine expansée;<br
    />\r\nd) révision de l'Article 28, méthode D supplémentaire pour les essais de
    propagation de la flamme;<br />\r\ne) révision de l'Article 56, méthode supplémentaire
    pour la préparation des échantillons d'essai d'arrachement adhésif;<br />\r\nf)
    ajout de l'Article 63, méthode d'essai d'abrasion;<br />\r\ng) ajout de l'Article
    64, résistivité transversale pour les matériaux semiconducteurs;<br />\r\nh) ajout
    de l'Article 65, dégazage;<br />\r\ni) ajout de l'Article 66, résistance aux intempéries.</p>"
