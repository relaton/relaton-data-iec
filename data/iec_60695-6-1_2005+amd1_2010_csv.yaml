- content: "La CEI 60695-6-1:2005+A1:2010 Fournit des lignes directrices sur:<br />\r\na)
    la mesure optique de l'obscurcissement par la fumée;<br />\r\nb) les aspects généraux
    des méthodes d'essais optiques de la fumée;<br />\r\nc) des considérations concernant
    les méthodes d'essais;<br />\r\nd) l'expression des résultats d'essais;<br />\r\ne)
    la pertinence des résultats des mesures optiques de la fumée pour l'évaluation
    des risques.<br />\r\nLes principales modifications par rapport à l'édition antérieure
    sont indiquées ci-dessous:<br />\r\n- Titre modifié.<br />\r\n- Mise à jour des
    références normatives.<br />\r\n- Ajout de termes et de définitions.<br />\r\n-
    Nombreuses modifications rédactionnelles de nature technique dans toute la publication.<br
    />\r\n- Ajout d'un logigramme pour l'évaluation et la considération des méthodes
    d'essais de fumée.<br />\r\nA le statut de publication fondamentale de sécurité,
    conformément au Guide CEI 104.<br /><br />\r\nCette publication doit être lue
    conjointement avec la CEI 60695-6-2:2005.<br /><strong>Cette version consolidée
    comprend la deuxième édition (2005) et son amendement 1 (2010). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
