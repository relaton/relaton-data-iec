abstract:
- content: "IEC 60695-6-1:2005+A1:2010 Gives guidance on:<br />\r\na) optical measurement
    of smoke obscuration;<br />\r\nb) general aspects of optical smoke test methods;<br
    />\r\nc) consideration of test methods;<br />\r\nd) expression of smoke test data;<br
    />\r\ne) relevance of optical smoke data to hazard assessment.<br />\r\nThe main
    changes with respect to the previous edition are listed below:<br />\r\n- Modified
    title.<br />\r\n- Updated normative references.<br />\r\n- Expanded terms and
    definitions.<br />\r\n- Numerous editorial changes of a technical nature throughout
    the publication.<br />\r\n- A flowchart has been added for the evaluation and
    consideration of smoke test methods.<br />\r\nHas the status of a basic safety
    publication in accordance with IEC Guide 104.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60695-6-2:2005.<br /><strong>This consolidated
    version consists of the second edition (2005) and its amendment 1 (2010). Therefore,
    no need to order amendment in addition to this publication.</strong>"
