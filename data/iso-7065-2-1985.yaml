abstract:
- language: en
  script: Latn
  content: Includes magnetic characteristics, track layout and a track format used
    on a 200 mm (8 in) flexible disk cartridge, recorded at 13 262 ftprad on both
    sides using modified frequency modulation recording at a track density of 1,9
    tracks per millimetre (tpmm) (48 track per inch - tpi) which is intended for data
    interchange between data processing systems. Mentioned disk cartridge shall be
    in conformance with ISO 7065 if meeting all requirements of part 1 and 2 of ISO
    7065 and implementing one of the three sector sizes specified in 4.11.
- language: fr
  script: Latn
  content: "La présente partie de l'ISO 7065 spécifie les caractéristiques magnétiques,
    l'organisation et le format des pistes à utiliser sur cartouches à disquette de
    200 mm (8 in) utilisant un enregistrement à modulation de fréquence modifiée à
    13 262 ftprad sur deux faces à une densité de piste de 1,9 piste par millimètre
    (48 pistes par pouce) pour l'échange des données entre les systèmes de traitement
    de l'information.<br />\r\nNOTE - Les valeurs numériques des systèmes de mesure
    impérial et/ou SI dans la présente Norme internationale ont pu être arrondies
    et en conséquence être cohérentes, mais non exactement égales entre elles. L'un
    ou l'autre système peut être utilisé, mais les deux ne doivent être ni mélangés
    ni reconvertis. La conception originale de la présente partie de l'ISO 7065 à
    été faite avec les unités du système impérial."
