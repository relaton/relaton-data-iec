abstract:
- language: en
  script: Latn
  content: "IEC 60079-2:2014 contains the specific requirements for the construction
    and testing of electrical equipment with pressurized enclosures, of type of protection
    \"p\", intended for use in explosive gas atmospheres or explosive dust atmospheres.
    It also includes the requirements for pressurized enclosures containing a limited
    release of a flammable substance. This standard supplements and modifies the general
    requirements of IEC 60079-0. Where a requirement of this standard conflicts with
    a requirement of IEC 60079-0, the requirements of this standard take precedence.
    This standard does not include the requirements for:<br />\r\n- pressurized enclosures
    where the containment system may release air with an oxygen content greater than
    normal, or oxygen in combination with inert gas where the oxygen is in a proportion
    greater than 21 %;<br />\r\n- pressurized rooms or analyser houses; see IEC 60079-13;<br
    />\r\n- pressurized enclosures used where \"explosives\" or pyrotechnics are present;<br
    />\r\n- pressurized enclosures used where hybrid mixtures of gas/vapour and combustible
    dust are present;<br />\r\n- pressurized enclosures used where pyrophoric substances
    such as explosives or propellants containing their own oxidizers are present;<br
    />\r\n- pressurized enclosures with an internal source of release of combustible
    dust.<br />\r\nThis sixth edition cancels and replaces the fifth edition published
    in 2007. This sixth edition cancels and replaces the first edition of IEC 61241-4
    published in 2001. This sixth edition constitutes a technical revision. The significance
    of changes between IEC 60079-2, Edition 6.0, 2014 and IEC 60079-2, Edition 5.0,
    2007 are as listed in the foreword of the document. Keywords: electrical equipment
    with pressurized enclosures, type of protection \"p\", explosive gas atmospheres,
    explosive dust atmospheres The contents of the corrigendum of July 2015 have been
    included in this copy."
- language: fr
  script: Latn
  content: "IEC 60079-2:2014 contient les exigences spécifiques pour la construction
    et les essais des matériels électriques avec enveloppes à surpression interne
    à mode de protection \"p\", destinés à l'utilisation dans les atmosphères explosives
    gazeuses ou les atmosphères de poussière explosives. Elle inclut également les
    exigences pour les enveloppes à surpression interne contenant un dégagement limité
    de substance inflammable. La présente Norme complète et modifie les exigences
    générales de l'IEC 60079-0. Lorsqu'une exigence de la présente Norme entre en
    conflit avec une exigence de l'IEC 60079-0, c'est l'exigence de la présente Norme
    qui prévaut. La présente Norme ne comprend pas les exigences pour:<br />\r\n-
    les enveloppes à surpression interne lorsque le système de confinement peut dégager
    de l'air avec une teneur en oxygène supérieure à la normale, ou un mélange d'oxygène
    et de gaz inerte dans une proportion d'oxygène supérieure à 21 %;<br />\r\n- les
    salles à surpression interne ou les bâtiments pour analyseurs; voir l'IEC 60079-13;<br
    />\r\n- les enveloppes à surpression interne utilisées lorsque des \"explosifs\"
    ou des éléments pyrotechniques sont présents;<br />\r\n- les enveloppes à surpression
    interne utilisées lorsque des mélanges hybrides de gaz/vapeur et de poussière
    combustible sont présents;<br />\r\n- les enveloppes à surpression interne utilisées
    lorsque des substances pyrophoriques telles que des explosifs ou des charges de
    poudre contenant leurs propres oxydants sont présentes;<br />\r\n- les enveloppes
    à surpression interne avec une source interne de dégagement de poussière combustible.<br
    />\r\nCette sixième édition annule et remplace la cinquième édition parue en 2007.
    Cette sixième édition annule et remplace la première édition de l'IEC 61241-4
    parue en 2001. Cette sixième édition constitue une révision technique. L'importance
    des modifications entre l'IEC 60079-2, Édition 6.0, 2014 et l'IEC 60079-2, Édition
    5.0, 2007, sont identifiés dans l'avant-propos du document. Mots clés: matériels
    électriques avec enveloppes à surpression interne, mode de protection \"p\", atmosphères
    explosives gazeuses, atmosphères de poussière explosives Le contenu du corrigendum
    de juillet 2015 a été pris en considération dans cet exemplaire."
