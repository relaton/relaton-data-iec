abstract:
- language: en
  script: Latn
  content: Applies to residual current monitors having rated voltages not exceeding
    440 V a.c. and rated currents not exceeding 125 A for household and similar purposes.
    This standard applies to monitors performing simultaneously the functions of detection
    of the residual current, or comparison of the value of this current with the residual
    operating current of the device and of providing the prescribed warning signal(s)
    when the residual current exceeds this value.
- language: fr
  script: Latn
  content: S'applique aux contrôleurs d'isolement à courant résiduel pour usages domestiques
    et analogues ayant une tension assignée n'excédant pas 440 V alternatifs et un
    courant assigné n'excédant pas 125 A. La présente norme s'applique aux contrôleurs
    remplissant à la fois les fonctions de détection du courant résiduel, de comparaison
    de la valeur de ce courant à une valeur de fonctionnement différentiel et d'activation
    d'une alarme quand le courant différentiel résiduel dépasse cette valeur.
