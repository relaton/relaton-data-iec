abstract:
- language: en
  script: Latn
  content: IEC 61094-5:2016 is applicable to working standard microphones with removable
    protection grids meeting the requirements of IEC 61094-4 and to laboratory standard
    microphones meeting the requirements of IEC 61094-1. This part of IEC 61094 describes
    methods of determining the pressure sensitivity by comparison with either a laboratory
    standard microphone or another working standard microphone with known sensitivity
    in the respective frequency range. This edition cancels and replaces the first
    edition published in 2001. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 61094-5:2016 s'applique aux microphones étalons de travail dotés
    d'une grille de protection amovible satisfaisant aux exigences de l'IEC 61094-4
    et aux microphones étalons de laboratoire satisfaisant aux exigences de l'IEC
    61094-1. La présente norme décrit des méthodes de détermination de l'efficacité
    en pression par comparaison avec un microphone étalon de laboratoire ou un autre
    microphone étalon de travail dont l'efficacité dans la plage de fréquences concernée
    est connue. Cette édition annule et remplace la première édition parue en 2001.
    Cette édition constitue une révision technique.
