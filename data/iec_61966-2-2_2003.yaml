abstract:
- content: IEC 61966-2-2:2003 is applicable to the encoding, editing and communication
    of relative scene radiance, wide dynamic range, extended colour gamut, and extended
    bit precision RGB colours as a colour space used in computer systems and similar
    applications by defining encoding transformations. Primaries and white point values
    of the colour space defined in this standard are identical to CIE chromaticities
    for ITU-R BT.709-5 reference primaries and CIE standard illuminant D65 as its
    white point. The scRGB colour space is an extension of sRGB and it is considered
    compatible with sRGB. This bilingual version (2013-02) corresponds to the monolingual
    English version, published in 2003-01.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61966-2-2:2003 s'applique au codage, à l'édition et à la communication
    des couleurs RVB de radiance de scènes relatives, large plage dynamique, gamme
    de couleurs étendue et précision en bits étendue, en tant qu'espace colorimétrique
    utilisé dans les systèmes informatiques et les applications similaires par définition
    des transformations de codage. Les valeurs des primaires et du point blanc de
    l'espace colorimétrique définies dans la présente norme sont identiques aux chromaticités
    CIE pour les primaires de référence UIT-R BT.709-5 et pour l'illuminant normalisé
    CIE D65 comme son point blanc. L'espace colorimétrique scRVB est une extension
    de sRVB et il est considéré comme compatible avec sRVB. La présente version bilingue
    (2013-02) correspond à la version anglaise monolingue publiée en 2003-01.
