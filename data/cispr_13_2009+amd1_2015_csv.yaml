abstract:
- content: CISPR 13:2009+A1:2015 applies to the generation of electromagnetic energy
    from sound and television receivers for the reception of broadcast and similar
    transmissions and from associated equipment. CISPR 13:2009 describes the methods
    of measurement applicable to sound and television receivers or associated equipment
    and specifies limits for the control of disturbance from such equipment. The frequency
    range covered extends from 9 kHz to 400 GHz. This editionconstitutes the introduction
    of the RMS-average detector as an alternative to quasi-peak and average detector
    for conducted and radiated emission measurements.<strong>This consolidated version
    consists of the fifth edition (2009) and its amendment 1 (2015). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CISPR 13:2009+A1:2015 s'applique à la génération d'énergie électromagnétique
    provenant des récepteurs de radiodiffusion et de télévision pour la réception
    des transmissions de radiodiffusion et similaires, et des équipements associés.
    La CISPR 13:2009 décrit les méthodes de mesure applicables aux récepteurs de radiodiffusion
    et de télévision ou aux équipements associés et spécifie les valeurs limites pour
    le contrôle des perturbations provenant de ces appareils. La gamme de fréquences
    considérées s'étend de 9 kHz à 400 GHz. Cette édition constitue la présentation
    du détecteur quadratique moyen comme alternative au détecteur de quasi-crête et
    de valeur moyenne pour les mesures d'émission conduite et rayonnée.<strong> Cette
    version consolidée comprend la cinquième édition (2009) et son amendement 1 (2015).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
