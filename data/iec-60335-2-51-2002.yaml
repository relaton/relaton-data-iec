abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric stationary circulation pumps intended
    for use in heating systems or in service water systems, having a rated power input
    not exceeding 300 W, their rated voltage being not more than 250 V for single-phase
    and 480 V for other appliances. Hydraulic and electric parts of the pump may be
    in the same enclosure, so that the water serves as a coolant, or they maybe seperate.
    This standard does not apply to pumps for circulating liquids other than water;
    pumps, other than circulation pumps (IEC 60335-2-41); circulation pumps intended
    exclusively for industrial purposes; circulation pumps intended for locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapor, or gas).
- language: fr
  script: Latn
  content: 'Traite de la sécurité des pompes de circulation fixes électriques pour
    installations de chauffage ou de distribution d''eau, dont la puissance assignée
    est au plus égale à 300 W, et dont la tension assignée n''est pas supérieure à
    250 V pour les appareils monophasés et à 480 V pour les autres appareils.  Les
    parties hydrauliques et électriques de la pompe peuvent être dans la même enveloppe,
    de sorte que l''eau s''écoule à travers le moteur et serve de liquide de refroidissement,
    ou elles peuvent être séparées.  103 La présente norme ne s''applique pas:  aux
    pompes destinées à la circulation de liquides autres que l''eau;  aux pompes,
    autres que les pompes de circulation (CEI 60335-2-41); aux pompes de circulation
    destinées exclusivement aux usages industriels;  aux pompes de circulation destinées
    à être utilisées dans des locaux présentant des conditions particulières telles
    que la présence d''une atmosphère corrosive ou explosive (poussières, vapeur ou
    gaz).'
