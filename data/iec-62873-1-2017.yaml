abstract:
- language: en
  script: Latn
  content: IEC 62873-1:2017 The IEC 62873 series covers available common standards
    intended to be used in conjunction with or for the preparation of RCD (residual
    current device) standards. This part of IEC 62873 defines the methodology and
    processes used when producing standards based on a new approach (hereafter referred
    to as blocks and modules) aiming at harmonizing a family of standards, thus avoiding
    mistakes, inconsistencies or discrepancies within this family of standards. The
    family of standards considered in this document consists of standards for RCCBs
    (Residual Current Circuit-Breakers without overcurrent protection), RCBOs (Residual
    Current Circuit-Breakers with overcurrent Protection), and general safety requirements
    for residual current operated protective devices (namely IEC 61008-1, IEC 61009-1
    and IEC TR 60755).
- language: fr
  script: Latn
  content: L'IEC 62873-1:2017 La série IEC 62783 régit les normes communes disponibles
    destinées à être utilisées conjointement avec les normes relatives aux dispositifs
    différentiels résiduels (DDR) ou pour leur préparation. La présente partie de
    l'IEC 62873 définit la méthodologie et les processus utilisés lors de l'élaboration
    des normes, sur la base d'une nouvelle approche (ci-après désignée par blocs et
    modules) visant à harmoniser une famille de normes afin d'éviter les erreurs,
    les incohérences ou les divergences au sein de cette famille de normes. La famille
    de normes considérée dans le présent document se compose des normes relatives
    aux ID (Interrupteurs automatiques à courant différentiel résiduel pour usages
    domestiques et analogues sans dispositif de protection contre les surintensités
    incorporées) et aux DD (Interrupteurs automatiques à courant différentiel résiduel
    avec protection contre les surintensités incorporée pour installations domestiques
    et analogues), et des exigences de sécurité générales pour les dispositifs de
    protection à courant différentiel résiduel (c'est-à-dire IEC 61008-1, IEC 61009-1
    et IEC TR 60755).
