abstract:
- content: IEC 62047-49:2025 specifies reliability test methods of electro-mechanical
    conversion characteristics of piezoelectric thin film on microcantilever, which
    is typical structure of micro sensors and micro actuators. In order to estimate
    the stability of the piezoelectric coefficient of the piezoelectric thin films
    with microscale structures in the operating conditions, this document reports
    the schema to determine the characteristic parameters for consumer, industry or
    any other applications of piezoelectric MEMS devices. This document applies to
    piezoelectric thin films on microcantilever fabricated by MEMS process.
