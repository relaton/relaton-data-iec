  script: Latn
  content: IEC 62330-3:2003 defines the data stream used for synchronous transmission
    of HD-D5 compressed video and audio data over 360 Mb/s serial digital interface
    (SDI) for the 525/60 system as defined in SMPTE 259M.
- language: fr
  script: Latn
  content: La CEI 62330-3:2003 définit le flux de données utilisé pour la transmission
