abstract:
- language: en
  script: Latn
  content: Lists the characteristics, ratings and also the inspection requirements
    for magnetic oxide cores of assessed quality for transformers and chokes for power
    applications intended for professional and industrial applications, excluding
    broad-band and tuned transformers, and mains frequency power transformers. It
    selects from the generic specification, IEC 60723-1, and from the basic specification,
    IEC 60367-1, the appropriate methods of test to be used in detail specifications
    derived from this specification, in accordance with the corresponding blank detail
    specification.
- language: fr
  script: Latn
  content: Donne les caractéristiques et les valeurs, ainsi que les exigences de contrôle
    pour les noyaux en oxyde magnétique, soumis à l'assurance de qualité, pour les
    transformateurs et bobines d'arrêt destinés aux applications de puissance (domaines
    professionnels et industriels) en excluant les transformateurs à large bande,
    les transformateurs accordés et les transformateurs de puissance à fréquence du
    réseau. Elle retient de la spécification générique, CEI 60723-1, et de la spécification
    de base, CEI 60367-1, les méthodes appropriées d'essai à utiliser dans les spécifications
    particulières dérivant de la présente spécification, en accord avec la spécification
    particulière cadre correspondante.
