abstract:
- language: en
  script: Latn
  content: 'Deals in particular with measurements: of neutron fluence rate (flux);
    of residual activity; of the temperature, flow rate, activity and purity of the
    sodium (or other liquid metal). Deals also with the protection and control systems.
    The IEC 60231 series of standards is no longer up-to-date and will not be revised
    by IEC. The standards are maintained for the time being for bibliographical purposes
    and because they were used in the past for the design of nuclear power plants
    which are still in operation.'
- language: fr
  script: Latn
  content: Traite plus particulièrement des mesures de débit de fluence des neutrons;
    de la réactivité résiduelle à l'arrêt; de la température, du débit, de l'activité
    et de la pureté du sodium (ou autre métal liquide). Traite également des systèmes
    de protection et de régulation. La série de normes CEI 60231 n'est plus à jour
    et ne sera pas révisée par la CEI. Les normes sont maintenues provisoirement pour
    des raisons bibliographiques et parce que dans le passé elles servaient à la conception
    de centrales nucléaires qui fonctionnent toujours.
