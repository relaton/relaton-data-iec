- content: "L’IEC 60601-2-75:2017+AMD1:2023 s’applique à la sécurité de base et aux
    performances essentielles des appareils de thérapie photodynamique et de diagnostic
    photodynamique. Les dangers inhérents à la fonction physiologique prévue de l’appareil
    EM ou des systèmes EM relevant du domaine d'application du présent document ne
    sont pas couverts par les exigences spécifiques du présent document, à l'exception
    de 7.2.13 et 8.4.1 de la norme générale. Le présent document s’applique aux appareils
    de thérapie photodynamique et de diagnostic photodynamique utilisés pour traiter
    ou soulager une maladie, une blessure ou une incapacité. Dans le cas d’appareils
    combinés (par exemple, appareils comportant une fonction ou une partie appliquée
    supplémentaire pour la zone cible), les appareils concernés sont également conformes
    à toute norme particulière qui spécifie des exigences de sécurité pour la fonction
    supplémentaire. La présente norme particulière ne s’applique pas:<br />\r\n- aux
    appareils de luminothérapie destinés à être utilisés pour les ablations, coagulations
    et hyperthermies photothermiques;<br />\r\n- aux appareils de thérapie laser bas
    niveau non destinés à être utilisés avec un photosensibilisant;<br />\r\n- aux
    appareils d’éclairage destinés à être utilisés à des fins d’observation, de surveillance
    et de diagnostic, non destinés à être utilisés avec un photosensibilisant.<br
    />\r\nCe document est à utiliser avec l’IEC 60601-1:2005 et son amendement 1."
