abstract:
- language: en
  script: Latn
  content: IEC 62486:2010 defines parameters for interoperability in the field of
    interaction between the pantograph and the overhead contact line. Specifies the
    interface requirements of rolling stock and infrastructure to achieve free access.
    Also describes parameters and values for all planned lines and future lines.
- language: fr
  script: Latn
  content: La CEI 62486:2010 définit les paramètres pour l'interopérabilité dans le
    domaine d'interaction entre le pantographe et la ligne aérienne de contact. Spécifie
    les exigences d'interface du matériel roulant et de l'infrastructure pour réaliser
    le libre accès. Décrit aussi des paramètres et les valeurs pour toutes les lignes
    en projet et futures lignes.
