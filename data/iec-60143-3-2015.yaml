abstract:
- language: en
  script: Latn
  content: "IEC 60143-3:2015 applies to internal fuses designed to isolate faulty
    capacitor elements, to allow operation of the remaining parts of that capacitor
    unit and the bank in which the capacitor unit is connected. Such fuses are not
    a substitute for a switching device such as a circuit-breaker, or for external
    protection of the capacitor bank, or any part thereof. The object of this part
    of IEC 60143 is:<br />\r\n- to formulate requirements regarding performance and
    testing;<br />\r\n- to provide a guide for coordination of fuse and bank protection.
    This second edition cancels and replaces the first edition published in 1998.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: The test procedure
    has been largely simplified. Keywords: faulty capacitor elements, fuse and bank
    protection"
- language: fr
  script: Latn
  content: "L'IEC 60143-3:2015 s'applique aux fusibles internes destinés à isoler
    les éléments en défaut d'un condensateur, et permettre ainsi le maintien en service
    de la partie saine de l'unité de condensateur et de la batterie à laquelle cette
    unité est raccordée. Ils ne sont pas destinés à se substituer à un dispositif
    de coupure, par exemple un disjoncteur ou une protection externe de la batterie
    de condensateurs ou une partie de celle-ci. La présente partie de l'IEC 60143
    a pour objet:<br />\r\n- de formuler des exigences relatives aux performances
    et aux essais;<br />\r\n- de fournir un guide pour la coordination de la protection
    par fusibles et de la protection de la batterie. Cette deuxième édition annule
    et remplace la première édition paru e en 1998. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente: Les procédures d'essai ont été simplifiée.
    Mots clés: éléments en défaut d'un condensateur, protection par fusibles et de
    la protection de la batterie"
