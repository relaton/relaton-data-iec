abstract:
- language: en
  script: Latn
  content: "IEC 60204-32 applies to the application of electrical and electronic equipment
    and systems to hoisting machines and related equipment. The equipment covered
    by this standard commences at the point of connection of the supply to the electrical
    equipment of the hoisting machine (crane-supply-switch) including systems for
    power supply and control feeders situated outside of the hoisting machine, for
    example, flexible cables or conductor wires or conductor bars. This standard is
    applicable to equipment or parts of equipment not exceeding 1 000 V a.c. or 1
    500 V d.c. between lines and with nominal frequencies not exceeding 200 Hz. For
    the purposes of this standard, hoisting machines include cranes of all types,
    winches of all types, and storage and retrieval machines. It includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    deletion of Clause 11 of the previous edition;<br />\r\n- modification of the
    structure of equipotential bonding (Clause 8);<br />\r\n- separation of control
    functions (Clause 9) and devices (Clause 10);<br />\r\n- structure of technical
    documentation (Clause 17);<br />\r\n- verification of protection by automatic
    disconnection of supply (18.2);<br />\r\n- Subclause 9.2.7 on cableless controls
    has been modified."
- language: fr
  script: Latn
  content: "La CEI 60204-32 :2008 s'applique aux équipements et systèmes électriques
    et électroniques des appareils de levage et à leurs équipements associés. L'équipement
    traité dans la présente norme a pour origine le point de connexion de l'alimentation
    à l'équipement électrique de l'appareil de levage (sectionneur d'alimentation
    de l'appareil de levage), y compris l'alimentation de puissance et les alimentations
    de commande situées à l'extérieur de l'appareil de levage, par exemple les câbles
    souples, les câbles conducteurs ou les barres conductrices (voir Figure 3). Elle
    s'applique aux équipements ou parties d'équipements dont la tension n'excède pas
    1 000 V en courant alternatif et 1 500 V en courant continu entre phases, et dont
    la fréquence nominale n'excède pas 200 Hz. Les appareils de levage comprennent
    les grues de tous types, les treuils de tous types et les machines de stockage
    et d'extraction. Les modifications techniques significatives par rapport à l'édition
    précédente sont:<br />\r\n- la suppression de l'Article 11 de l'édition précédente;<br
    />\r\n- la modification de la structure de la liaison équipotentielle (Article
    8);<br />\r\n- la séparation des fonctions de commande (Article 9) et des appareils
    (Article 10);<br />\r\n- la structure de la documentation technique (Article 17);<br
    />\r\n- la vérification de la protection par coupure automatique de l'alimentation
    (18.2);<br />\r\n- le paragraphe 9.2.7 sur les commandes sans fil a été modifié."
