abstract:
- content: |-
    This Publicly Available Specification (PAS) applies to medical electrical equipment and medical electrical systems.

    The scope of this document encompasses all forms of projection radiographic equipment incorporating means for measuring or calculating dose related quantities and capable of producing DICOM compatible images and/or reports.

    This document provides specific units and quantities. It does not apply for:

    - dental radiography and radioscopy;

    - mammography;

    - computed tomography.
