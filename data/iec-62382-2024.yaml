abstract:
- language: en
  script: Latn
  content: "IEC 62382:2024 defines procedures and specifications for loop check, which
    comprises the activities between the completion of the loop construction (including
    installation and point-to-point checks) and the beginning of cold commissioning.
    This document is applicable for the construction of new plants and for expansion
    or retrofits (i.e. revamping) of electrical and instrument (E&I) installations
    in existing plants (including PLC, DCS, panel-mounted and field instrumentation).
    It does not include a detailed checkout of power distribution systems, except
    as they relate to the loops being checked (i.e. a motor starter or a power supply
    to a four-wire transmitter). Loop checks can be performed throughout the lifecycle
    of the plant. This document is also applicable when loop checks are performed
    after commissioning. This document describes what is intended to be tested but
    not how the test is performed, due to the wide range of technologies and equipment
    available.<br />\r\nThe intent of this document is to provide a means for all
    parties, including the owner, the installer and the vendor, to clearly establish
    and agree on the scope of activities and responsibilities involved in performing
    these tests in order to achieve a timely delivery and acceptance of the automation
    system. The activities described in this document can be taken as a guideline
    and adapted to the specific requirements of the process, plant or equipment.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) general re-organization of the content of
    the previous edition, moving informative content to the annexes;<br />\r\nb) replacing
    the forms based on I/O type in IEC 62382:2012, Annex A to Annex E with an example
    of a generic loop check form;<br />\r\nc) providing additional references to other
    applicable standards."
- language: fr
  script: Latn
  content: "IEC 62382:2024 définit les procédures et les spécifications relatives
    à un contrôle de boucle, qui se compose des activités comprises entre l’achèvement
    de la construction de la boucle (installation et contrôles de point à point) et
    le début de la mise en service à froid. Il s'applique à la construction de nouvelles
    usines, ainsi qu'à l'extension ou à la modernisation des installations de systèmes
    électriques et instruments de fonctionnement (E&I - electrical & instrument) dans
    les usines existantes (PLC - programmable logic controller, DCS - distributed
    control system, appareils montés sur panneau et appareils de terrain compris).
    Elle ne comprend pas de vérification détaillée des réseaux de distribution d'électricité,
    hormis dans la mesure où ils sont rattachés aux boucles faisant l'objet du contrôle
    (c'est-à-dire dans le cas d'un démarreur de moteur ou d'une alimentation électrique
    pour un transmetteur à quatre fils). Les contrôles de boucle peuvent être effectués
    tout au long du cycle de vie de l’usine. Le présent document s'applique également
    aux contrôles de boucle effectués après la mise en service. Le présent document
    décrit ce qui est destiné à être soumis à l’essai et non la méthode d’essai en
    raison de la large plage de technologies et d’équipements disponibles.<br />\r\nLe
    présent document a pour objet de permettre à toutes les parties, y compris le
    maître d’ouvrage, l’acheteur et l’installateur, de définir clairement et de convenir
    de l’étendue des activités et des responsabilités liées à l'exécution de ces essais,
    afin de finaliser la livraison et l'acceptation des systèmes d’automatisation
    dans les délais prévus. Les activités décrites dans le présent document peuvent
    être considérées comme des lignes directrices et être adaptées aux exigences spécifiques
    du processus, de l'usine ou de l'équipement.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nLes principales modifications par rapport à l'édition
    précédente sont les suivantes:<br />\r\na) réorganisation générale du contenu
    de l’édition précédente, en déplaçant le contenu informatif vers les annexes;<br
    />\r\nb) remplacement, dans les Annexes A à E de l’IEC 62382, des formulaires
    fondés sur le type d’E/S par un exemple de formulaire générique de contrôle de
    boucle;<br />\r\nc) ajout de références supplémentaires à d’autres normes applicables."
