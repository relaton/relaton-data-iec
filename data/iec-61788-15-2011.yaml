abstract:
- language: en
  script: Latn
  content: IEC 61788-15:2011 describes measurements of the intrinsic surface impedance
    (Zs) of HTS films at microwave frequencies by a modified two-resonance mode dielectric
    resonator method. The object of measurement is to obtain the temperature dependence
    of the intrinsic Zs at the resonant frequency f0.
- language: fr
  script: Latn
  content: La CEI 61788-15:2011 décrit les mesures de l'impédance de surface intrinsèque
    (Zs) des films HTS aux fréquences micro-ondes par une méthode modifiée du résonateur
    diélectriques en mode deux résonances. L'objet de la mesure est d'obtenir la dépendance
    de l'impédance intrinsèque Zs vis-à-vis de la température à la fréquence de résonance
    f0.
