abstract:
- content: "IEC 60204-31:2013 applies to electrical and electronic equipment, sewing
    machines, units and systems, designed specifically for professional use in the
    sewing industry. It is applicable to the electrical equipment or parts of the
    electrical equipment which operate with nominal supply voltages not exceeding
    1 000 V for alternating current and not exceeding 1 500 V for direct current,
    and with nominal frequencies not exceeding 200 Hz. This fourth edition cancels
    and replaces the third edition, published in 2001 and constitutes a technical
    revision. It includes the following changes:<br />\r\n- Alignment of the normative
    references;<br />\r\n- Alignment of titles and subtitles to the IEC 60204-1;<br
    />\r\n- Revision of Annex AA to align this annex with the relevant IEC standards.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60204-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60204-31:2013 est applicable à l'équipement aussi bien électrique
    qu'électronique des machines à coudre, des unités et systèmes de couture conçus
    spécialement pour un usage professionnel dans l'industrie de la couture. Elle
    est applicable à l'équipement électrique ou à des parties de l'équipement électrique
    fonctionnant sous une tension nominale ne dépassant pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu, et pour des fréquences nominales ne dépassant pas
    200 Hz. Cette quatrième édition annule et remplace la troisième édition, parue
    en 2001 dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques suivantes:<br />\r\n- Alignement des références normatives;<br />\r\n-
    Alignement des titres et sous-titres à la CEI 60204-1;<br />\r\n- La révision
    de l'Annexe AA pour aligner cette annexe avec les normes CEI correspondantes.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60204-1:2009."
