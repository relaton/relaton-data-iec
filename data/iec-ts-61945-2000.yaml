abstract:
- language: en
  script: Latn
  content: Gives the methodology for technology and failure analysis in manufacturing
    integrated circuits. Technology analysis is used to determine the way a component
    is built by observing it using adequate resolution, which increases progressively
    with the level of analysis.
- language: fr
  script: Latn
  content: Décrit la méthodologie d'analyse technologique et de défaillance au cours
    de la fabrication des circuits intégrés. L'analyse technologique a pour but de
    déterminer la constitution d'un composant par des observations utilisant des moyens
    dont le pouvoir de résolution est progressif avec le degré d'analyse. considéré.
