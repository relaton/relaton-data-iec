abstract:
- language: en
  script: Latn
  content: |-
    Applies to electrically operated water valves for use in, or in association with, equipment for household and similar use (for applications such as heating, air conditioning and similar).
    Specifies requirements for electrical features of water valves and for mechanical features that affect their intended operation. Applies to the inherent safety, to the operating valves and to the testing of these automatic electrical controls.
- language: fr
  script: Latn
  content: |-
    S'applique aux électrovannes hydrauliques destinées à être utilisées dans, ou en association avec, des appareils domestiques et à usage analogue (applications telles que le chauffage, la climatisation et similaire).
    Spécifie les prescriptions applicables aux caractéristiques électriques et mécaniques (qui ont un effet sur leur fonctionnement prévu); la sécurité intrinsèque, les valeurs de fonctionnement et les essais des dispositifs de commande.
