abstract:
- content: "IEC TS 62453-53-90:2025 provides information for integrating the HART®[1]
    technology into the CLI-based implementation of FDT interface specification (IEC
    TS 62453-43).<br />\r\nThis document specifies implementation of communication
    and other services based on IEC 62453‑309.<br />\r\nThis document neither contains
    the FDT specification nor modifies it.<br />\r\n[1] HART® and WirelessHART® are
    trade names of products supplied by FieldComm Group. This information is given
    for convenience of users of this document and does not constitute an endorsement
    by IEC of the product named. Equivalent products may be used if they can be shown
    to lead to the same results."
