abstract:
- content: "IEC 61076-2-113:2017 describes M12 circular connectors with two data pairs
    and power contacts with current ratings up to 12 A, that are typically used for
    data and power applications in industrial premises. These connectors consist of
    both fixed and free connectors either rewireable or non rewireable, with screw-locking.
    Male connectors have round contacts diameters of 1,50 mm, 1,00 mm and 0,60 mm.<br
    />\r\nThe different codings provided by this document prevent the mating of accordingly
    coded male or female connectors to any other similarly sized interfaces covered
    by other standards and the cross-mating between the different codings provided
    by this document.<br />\r\nM12 is the dimension of the thread of the screw locking
    mechanism of these circular connectors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-2-113:2017 décrit les connecteurs circulaires M12 à deux paires
    de données et contacts de puissance à courants assignés jusqu’à 12 A, généralement
    utilisés pour les applications numériques et d’alimentation dans des locaux industriels.
    Ces connecteurs se composent à la fois d’embases et de fiches, démontables ou
    non, et sont équipés d’un système à vis. Les connecteurs mâles possèdent des contacts
    arrondis de 1,50 mm, 1,00 mm et 0,60 mm de diamètre.<br />\r\nLes différents codages
    prévus dans le présent document empêchent l’accouplement de connecteurs mâles
    ou femelles codés en conséquence avec toute autre interface de même taille faisant
    l’objet d’autres normes, ainsi que l’accouplement croisé entre les différents
    codages prévus par le présent document.<br />\r\nM12 désigne la dimension du pas
    de vis du mécanisme de verrouillage à vis de ces connecteurs circulaires.<br /><br
    />\r\nMots clés: Connecteurs, Connecteurs circulaires, M12"
