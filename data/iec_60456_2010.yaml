abstract:
- content: "IEC 60456:2010 specifies methods for measuring the performance of clothes
    washing machines for household use, with or without heating devices utilising
    cold and/or hot water supply. It also deals with appliances for water extraction
    by centrifugal force (spin extractors) and is applicable to appliances for both
    washing and drying textiles (washer-dryers) with respect to their washing related
    functions. This International Standard also covers washing machines which specify
    the use of no detergent for normal use. This edition includes the following significant
    changes from the previous edition.<br />\r\n- modified test load mass requirement
    for cases where rated capacity of test machine is not declared;<br />\r\n- introduction
    of soft water option;<br />\r\n- expanded stain/soil set;<br />\r\n- improved
    method of loading and folding test load items to better suit vertical axis, horizontal
    axis and twin tub systems;<br />\r\n- revised and amended reference machine specifications
    reflecting full qualification on new Electrolux Wascator CLS;<br />\r\n- new reference
    programmes for lower temperature and vertical axis systems;<br />\r\n- refined
    rinsing efficiency method;<br />\r\n- introduction of low power modes \"OFF\"
    and \"Left On\";<br />\r\n- new annex regarding uncertanity of measurements."
