abstract:
- language: en
  script: Latn
  content: Applies to commercial optical fibre amplifiers (OFAs) using active fibres.
    It establishes requirements for accurate measurements, by means of electrical
    spectrum analyser test method, of the maximum reflectance tolerable at input and
    output (as defined in clause 3 of IEC 61291-1). The accuracy for reflectance tolerable
    is +/-0,5dB.
- language: fr
  script: Latn
  content: S'applique auc amplificateurs à fibres optiques (AFO) avec des fibres actives.
    La norme établit des prescriptions pour prendre, en utilisant la méthode d'essai
    d'analyseur spectral électrique, des mesures de la réflectance maximale tolérable
    à l'entrée et à la sortie (définis à l'article 3 de la CEI 61291-1). La précision
    de mesure est de +/- 0,5 dB.
