abstract:
- language: en
  script: Latn
  content: |-
    <p>Web Content Accessibility Guidelines (WCAG) 2.2 defines how to make Web content more accessible to people with disabilities. Accessibility involves a wide range of disabilities, including visual, auditory, physical, speech, cognitive, language, learning, and neurological disabilities. Although these guidelines cover a wide range of issues, they are not able to address the needs of people with all types, degrees, and combinations of disability. These guidelines also make Web content more usable by older individuals with changing abilities due to aging and often improve usability for users in general.</p>
    <p>WCAG 2.2 success criteria are written as testable statements that are not technology-specific. Guidance about satisfying the success criteria in specific technologies, as well as general information about interpreting the success criteria, is provided in separate documents.</p>
    <p>The WCAG 2.2 standard, technical and educational material supporting implementation of WCAG 2.2, and translations of WCAG 2.2 are available from the <span style="font-size: 11.0pt;"><a href="https://eur01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.w3.org%2FWAI%2Fintro%2Fwcag&amp;data=05%7C02%7Cdryden%40iso.org%7C04c70186747f42c449d008de028f1bd1%7C8543418a200d4d6b88c979fb0b651354%7C0%7C0%7C638951010855661923%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&amp;sdata=TaGAJRAGfd3YEn45V6rQoBlarWUTFvIMHiXEPlXTpic%3D&amp;reserved=0">Web Content Accessibility Guidelines (WCAG) Overview</a>.</span></p>
