abstract:
- language: en
  script: Latn
  content: |-
    <p>Within the general scope described in ISO/IEC 9995‑1, ISO/IEC 9995-11:2015 defines the functionality of dead keys and repertoires of characters entered by dead keys (see Clause 5).</p>
    <p>ISO/IEC 9995-11:2015 is primarily intended for word-processing and text-processing applications.</p>
