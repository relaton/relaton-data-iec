  script: Latn
  content: |-
    <p>L'ISO/IEC 9995-11:2015 définit la fonctionnalité des touches mortes et les répertoires de caractères saisis à l'aide de touches mortes.</p>
    <p>L'ISO/IEC 9995-11:2015 est principalement destinée aux applications de traitement de texte.</p>
