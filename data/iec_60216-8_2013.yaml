abstract:
- content: |-
    IEC 60216-8:2013 specifies the general ageing conditions and simplified procedures to be used for deriving thermal endurance characteristics, which are shown by temperature index (TI) and/or relative temperature index (RTI) and the halving interval (HIC).
    The procedures specify the principles for evaluating the thermal endurance properties of materials exposed to elevated temperature for long periods. In the application of this standard, it is assumed that a practically linear relationship exists between the logarithm of the time required to cause the predetermined property change and the reciprocal of the corresponding absolute temperature (Arrhenius relationship). For the valid application of the standard, no transition, in particular no first-order transition should occur in the temperature range under study.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60216-8:2013 spécifie les conditions de vieillissement générales
    et les procédures simplifiées à utiliser pour déduire les caractéristiques d'endurance
    thermique, qui sont représentées par l'indice de température (IT) et/ou l'indice
    de température relatif (RTI) et l'intervalle de division par deux (IDC). Les procédures
    spécifient les principes régissant l'évaluation des propriétés d'endurance thermique
    des matériaux exposés à une température élevée pendant de longues périodes. Dans
    le cadre de l'application de la présente norme, on considère qu'il existe une
    relation pratiquement linéaire entre le logarithme du temps nécessaire pour provoquer
    le changement de propriété prédéterminé et l'inverse de la température absolue
    correspondante (relation d'Arrhenius). Pour que l'application de la présente norme
    soit valide, il convient qu'aucune transition, en particulier aucune transition
    du premier ordre, ne se produise dans la plage de températures à l'étude.
