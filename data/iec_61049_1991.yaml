abstract:
- content: Specifies the requirements for both self-healing and non-self- healing
    continuously rated a.c. capacitors of up to and including 2,5 kvar, and not less
    than 0,1 F, having a rated voltage not exceeding 1 000 V, which are intended for
    use in discharge lamp circuits operating at 50 Hz or 60 Hz and at altitudes up
    to 3 000 m. Does not cover radio-interference suppressor capacitors, the requirements
    for which are given in IEC 60384-14. This publication supersedes IEC 60566. The
    contents of the corrigendum January 1992 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions auxquelles doivent satisfaire les condensateurs
    pour courant alternatif et à usage non interrompu, aussi bien autorégénérateurs
    que non autorégénateurs, d'une puissance inférieure ou égale à 2,5 kvar, d'une
    capacité au moins égale à 0,1 µF, dont la tension assignée n'excède pas 1 000
    V, destinés à être utilisés dans des circuits de lampes à décharge fonctionnant
    à une fréquence de 50 Hz ou 60 Hz, à des altitudes inférieures ou égales à 3 000
    m. Ne s'applique pas aux condensateurs d'antiparasitage, dont les exigences font
    l'objet de la CEI 60384-14. Remplace la CEI 60566. Le contenu du corrigendum de
    janvier 1992 a été pris en considération dans cet exemplaire.
