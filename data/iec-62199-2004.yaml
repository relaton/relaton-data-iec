abstract:
- language: en
  script: Latn
  content: Applies to outdoor and indoor bushings of any voltage used on d.c. systems,
    of capacitance graded or gas insulated types for use as components of oil-filled
    converter transformers and smoothing reactors, as well as air-to-air d.c. bushings.
- language: fr
  script: Latn
  content: S'applique aux traversées à l'intérieur et à l'extérieur de toute tension
    utilisée sur des systèmes à courant continu, de capacité progressive ou isolées
    au gaz, pour une utilisation comme composants des transformateurs convertisseurs
    remplis d'huile et des bobines de lissage, aussi bien que les traversées à courant
    continu air-à-air.
