abstract:
- language: en
  script: Latn
  content: "IEC 62343:2023 applies to all commercially available optical dynamic modules
    and devices. It describes the products covered by the IEC 62343 series, defines
    terminology, fundamental considerations and basic approaches. The object of this
    document is to:<br />\r\n- establish uniform requirements for operation, reliability
    and environmental properties of dynamic modules (DMs) to be implemented in the
    appropriate DM standard, and<br />\r\n- provide assistance to the purchaser in
    the selection of consistently high-quality DM products for their particular applications,
    as well as in the consultation of the appropriate specific DM standard(s).<br
    />\r\nThis document covers performance templates, performance standards, reliability
    qualification requirements, hardware and software interfaces and related testing
    methods. Since a dynamic module integrates an optical module/device, printed wiring
    board, and software/firmware, the standards developed in the series will mimic
    appropriate existing standards. On the other hand, since \"dynamic module\" is
    a relatively new product category, the dynamic module standards series will not
    be bound by the existing practices where requirements differ.The safety standards
    as related to dynamic modules are mostly optical power considerations, which is
    covered by the IEC 60825 series (see Clause 6). This third edition cancels and
    replaces the second edition published in 2017. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- addition of terms and definitions
    for optical multicast switches (3.8);<br />\r\n- revision of Clause 4, listing
    the requirements for standards in the IEC 62343 series;<br />\r\n- addition of
    Clause 6 (Safety requirements)."
- language: fr
  script: Latn
  content: "IEC 62343:2023 s’applique à tous les dispositifs et modules dynamiques
    optiques disponibles dans le commerce. Elle décrit les produits couverts par la
    série IEC 62343, définit la terminologie, les considérations fondamentales et
    les approches de base. Le présent document a pour objets:<br />\r\n- d’établir
    des exigences uniformes pour le fonctionnement, la fiabilité et les propriétés
    environnementales des modules dynamiques (DM) à intégrer dans la norme appropriée
    sur les modules dynamiques, et<br />\r\n- d’aider l’acheteur à choisir des produits
    à modules dynamiques de haute qualité dans le cadre de ses applications particulières
    et à consulter les normes appropriées sur les modules dynamiques spécifiques.<br
    />\r\nLe présent document couvre les modèles de performance, les normes de performance,
    les exigences sur la qualification de la fiabilité, les interfaces matérielles
    et logicielles et les méthodes d’essais associées. Puisqu’un module dynamique
    intègre un module ou un dispositif optique, une carte imprimée et un logiciel
    ou un microprogramme, les normes développées dans la série calquent des normes
    existantes appropriées. D’autre part, un \"module dynamique\" étant une catégorie
    de produit relativement nouvelle, la série de normes sur les modules dynamiques
    n’est pas limitée par les pratiques existantes dans lesquelles les exigences diffèrent.
    Les normes de sécurité se rapportant aux modules dynamiques sont principalement
    des considérations sur la puissance optique, qui sont traitées par la série IEC
    60825 (voir l’Article 6).<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\n- ajout de termes et de définitions relatifs
    aux commutateurs optiques multidiffusions (3.8);<br />\r\n- révision de l’Article
    4 énumérant les exigences relatives aux normes de la série IEC 62343;<br />\r\n-
    ajout de l’Article 6 (Exigences de sécurité)."
