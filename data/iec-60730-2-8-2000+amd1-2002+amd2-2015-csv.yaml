abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-8:2000+A1:2002+A2:2015 Applies to electrically operated water
    valves for use in, or in association with, equipment for household and similar
    use (for applications such as heating, air conditioning and similar). Specifies
    requirements for electrical features of water valves and for mechanical features
    that affect their intended operation. Applies to the inherent safety, to the operating
    valves and to the testing of these automatic electrical controls. <strong>This
    consolidated version consists of the second edition (2000),its amendment 1 (2002)
    and its amendment 2 (2015). Therefore, no need to order amendments in addition
    to this publication.</strong><br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/publication/17482\">IEC
    60730-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 60730-2-8:2000+A1:2002+A2:2015 S'applique aux électrovannes hydrauliques
    destinées à être utilisées dans, ou en association avec, des appareils domestiques
    et à usage analogue (applications telles que le chauffage, la climatisation et
    similaire). Spécifie les prescriptions applicables aux caractéristiques électriques
    et mécaniques (qui ont un effet sur leur fonctionnement prévu); la sécurité intrinsèque,
    les valeurs de fonctionnement et les essais des dispositifs de commande. <strong>
    Cette version consolidée comprend la deuxième édition (2000), son amendement 1
    (2002) et son amendement 2 (2015). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.</strong><br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/17482\">IEC
