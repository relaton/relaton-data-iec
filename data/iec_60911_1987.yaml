abstract:
- content: Defines requirements for additional instrumentation to measure coolant
    parameters, which are of interest when abnormal conditions arise with either one
    or two phases of coolant or with gas included in the reactor vessel. The information
    obtained on coolant conditions assists the operator to decide on actions needed
    to maintain adequate core cooling.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit des prescriptions pour une instrumentation supplémentaire permettant
    la mesure des paramètres de refroidissement appropriés quand des conditions anormales
    apparaissent avec soit une ou deux phases dans le fluide réfrigérant, soit du
    gaz dans la cuve du réacteur. L'information obtenue sur les conditions de refroidissement
    permet à l'opérateur de décider des actions nécessaires pour maintenir le refroidissement
    correct du coeur.
