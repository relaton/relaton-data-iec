  script: Latn
  content: "IEC 61784-5-12:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61784-5-12:2024
    specifies the installation profile for CPF 12 (EtherCAT™).<br />\r\nThe installation
    profile is specified in Annex A. This annex is read in conjunction with IEC 61918:2018,
    IEC 61918:2018/AMD1:2022 and IEC 61918:2018/AMD2:2024.<br />\r\nEtherCAT™ is a
    trade name of Beckhoff, Verl. This information is given for the convenience of
    users of this document and does not constitute an endorsement by IEC of the trademark
    holder or any of its products. Compliance to this profile does not require use
    of the trade name. Use of the trade name requires permission of the trade name
    holder."
