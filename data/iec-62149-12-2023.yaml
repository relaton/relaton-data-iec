abstract:
- language: en
  script: Latn
  content: IEC 62149-12:2023 This part of IEC 62149 defines performance specifications
    for distributed feedback laser diode (DFB-LD) devices used in analogue radio over
    fibre (RoF) systems. It defines product performance requirements together with
    a series of tests and measurements with clearly defined conditions, severities,
    and pass/fail criteria. The tests are intended to be run on a “once-off” basis
    to prove a product’s ability to satisfy the performance requirements.
- language: fr
  script: Latn
  content: IEC 62149-12:2023 définit les spécifications de performances des dispositifs
    à diode laser à rétroaction répartie (DFB-LD) utilisés dans les systèmes de type
    radio analogique sur fibre (RoF). Elle définit les exigences de performances du
    produit, accompagnées d’une série d’essais et de mesures comportant des conditions,
    des sévérités et des critères d’acceptation/de rejet clairement définis. Les essais
    sont destinés à être effectués en une seule et unique fois, afin de démontrer
    la capacité d'un produit donné à satisfaire aux exigences de performances.
