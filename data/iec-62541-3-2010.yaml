abstract:
- language: en
  script: Latn
  content: IEC 62541-3:2012 describes the OPC Unified Architecture (OPC UA) AddressSpace
    and its Objects. This Part is the OPC UA meta model on which OPC UA information
    models are based. This bilingual version (2012-10) corresponds to the monolingual
    English version, published in 2010-07.
- language: fr
  script: Latn
  content: La CEI 62541-3:2012 décrit l'Espace d'Adressage (AddressSpace) de l'Architecture
    unifiée OPC (OPC UA) ainsi que les Objets correspondants. Il s'agit du métamodèle
    OPC UA sur lequel se fondent les modèles d'information OPC UA. La présente version
    bilingue (2012-10) correspond à la version anglaise monolingue publiée en 2010-07.
