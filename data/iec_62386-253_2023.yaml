abstract:
- content: "IEC 62386-253:2023 specifies the information related to diagnostics and
    maintenance information accessible through memory banks. This document builds
    on the digital addressable lighting interface as specified in the IEC 62386 series,
    by adding specific requirements for data exchange. The information given for light
    sources in this document is specific to LED light sources.<br />\r\nThis document
    is only applicable to control gear complying with IEC 62386-102."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-253:2023 spécifie les informations relatives au diagnostic
    et à la maintenance, accessibles à partir des blocs de mémoire. Le présent document
    enrichit l'interface d'éclairage adressable numérique spécifiée dans la série
    IEC 62386, en ajoutant des exigences spécifiques à l'échange de données. Dans
    le présent document, les informations fournies pour les sources de lumière s'appliquent
    aux sources de lumière à LED.<br />\r\nCe document ne s'applique qu'aux appareillages
    de commande conformes à la norme IEC 62386-102."
