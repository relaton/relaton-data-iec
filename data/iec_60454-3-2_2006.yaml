abstract:
- content: 'IEC 60454-3-2:2006 contains the requirements for: Polyester film tapes
    with rubber thermosetting, rubber thermoplastic or acrylic crosslinked adhesives.
    Materials which conform to this specification meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application, and not based on this specification alone. This third edition of
    IEC 60454-3-2 replaces the second edition, published in 1998, and includes its
    consolidation with the text of IEC 60464-3-3 (1998). It constitutes a technical
    revision. Keywords: Polyester film tapes with rubber thermosetting, rubber thermoplastic
    or acrylic crosslinked adhesives'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60454-3-2:2006 contient les exigences relatives aux Rubans en polyester
    avec un adhésif en caoutchouc thermodurcissable, caoutchouc thermoplastique ou
    en acrylique réticulé. Les matériaux qui sont conformes à cette spécification
    satisfont à des niveaux de performances établis. Cependant, il convient que le
    choix d''un matériau par un utilisateur et pour une application particulière soit
    fondé sur les exigences réelles nécessaires pour obtenir les performances satisfaisantes
    pour cette application, et non pas fondé sur cette seule spécification. Cette
    troisième édition de la CEI 60454-3-2 remplace la deuxième édition, parue en 1998,
    et son contenu est consolidé avec le texte de la CEI 60464-3-3 (1998). Elle constitue
    une révision technique. Mots clés: Rubans en polyester avec un adhésif en caoutchouc
    thermodurcissable, caoutchouc thermoplastique ou en acrylique réticulé'
