abstract:
- language: en
  script: Latn
  content: "IEC 62439-3:2012 specifies two redundancy protocols designed to provide
    seamless recovery in case of single failure of an inter-bridge link or bridge
    in the network, which are based on the same scheme: duplication of the LAN, resp.
    duplication of the transmitted information. This second edition cancels and replaces
    the first edition published in 2010. It constitutes a technical revision. The
    main changes with respect to the previous edition are:<br />\r\n- specification
    of the interconnection of PRP and HSR networks;<br />\r\n- introduction of a suffix
    for PRP frames;<br />\r\n- clarification and modification of specifications to
    ensure interoperability;<br />\r\n- slackening of the specifications to allow
    different implementations;<br />\r\n- consideration of clock synchronization according
    to IEC 61588;<br />\r\n- introduction of test modes to simplify testing and maintenance.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24248\">IEC
    62439-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 62439-3:2012 spécifie deux protocoles de redondance conçus pour
    assurer une reprise transparente en cas de défaillance unique d'une maille inter-étage
    ou d'un pont au sein du réseau, qui reposent sur le même schéma: duplication du
    réseau local, duplication des informations transmises. Cette deuxième édition
    annule et remplace la première édition parue en 2010. Elle constitue une révision
    technique. Les principales modifications apportées à l'édition précédente sont:<br
    />\r\n- spécification de l'interconnexion des réseaux PRP et HSR;<br />\r\n- introduction
    d'un suffixe pour les trames PRP;<br />\r\n- clarification et modification des
    spécifications pour garantir l'interopérabilité;<br />\r\n- assouplissement des
    spécifications pour permettre des mises en  oeuvre différentes;<br />\r\n- prise
    en compte de la synchronisation des horloges conformément à la CEI 61588;<br />\r\n-
    introduction de modes d'essai visant à simplifier les essais et la maintenance.\r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24248\">CEI
    62439-1:2010</a>."
