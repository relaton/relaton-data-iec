abstract:
- language: en
  script: Latn
  content: "IEC 61846:2025 is applicable to:<br />\r\n– therapy equipment using extracorporeally
    induced focused pressure pulse waves;<br />\r\n– therapy equipment producing focused
    mechanical energy excluding thermal energy.<br />\r\nThis document does not apply
    to percutaneous and laser lithotripsy equipment.<br />\r\nThis document does not
    apply to:<br />\r\n– histotripsy or other therapeutic ultrasound bursts of longer
    time duration than that of the pressure pulse;<br />\r\n– non-focused pressure
    pulse equipment.<br />\r\nThis document specifies:<br />\r\n– measurable parameters
    which could be used in the declaration of the acoustic output of extracorporeal
    focused pressure pulse equipment;<br />\r\n– methods of measurement and characterization
    of the pressure field generated by focused pressure pulse equipment.<br />\r\nWhile
    this document has been developed for equipment intended for use in lithotripsy,
    it has been developed such that, as long as no other specific standards are available
    to be used for other medical applications of therapeutic extracorporeal focused
    pressure pulse equipment, this document can be used as a guideline.<br />\r\nIEC
    61846:2025 cancels and replaces the first edition published in 1998. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Change of title: \"pressure pulse lithotripters\" in the previous edition is changed
    to \"therapeutic focused short pressure pulse sources\" in order to take into
    account the development in the relevant technical and biomedical applications
    of such sources, which were originally used only for (kidney) lithotripsy, while
    recent applications include a wide range for the treatment of, for example, stone
    diseases, orthopaedic pain, tissue, cardiac and brain diseases.<br />\r\nThe term
    \"focused\" was added to differentiate IEC 61846 from IEC 63045.<br />\r\nThe
    term \"short\" was added to align the nomenclature to IEC 63045 and to differentiate
    IEC 61846 from standards in the HIFU and HITU fields.<br />\r\nb) Clause 1 and
    elsewhere in the document: The term \"lithotripsy\" is changed to \"therapy\"
    in order to account for the wide range of applications beyond stone diseases.<br
    />\r\nc) Clause 3: The \"−6 dB\" parameter definitions are replaced by \"−n dB\"
    to avoid misconceptions in the significance and use of these parameters and to
    account for newer findings in literature.<br />\r\nAdditional \"n MPa\" parameters
    are introduced for the same reasons.<br />\r\nThe definitions of \"derived\" parameters
    are aligned to those in recently published standards, for example IEC 62127-1.<br
    />\r\nNew definitions were added which describe parameters appearing in newer
    relevant literature, for example \"momentum\", \"average positive acoustic pressure\",
    \"cavitation induction index\", \"pulse to pulse variability\", \"total pressure
    pulse energy dose\".<br />\r\nd) Clause 6: The terms \"focus hydrophone\" and
    \"field hydrophone\" were removed to account for newer technical developments.
    New terms distinguish between \"hydrophones for pressure pulse measurements\"
    and \"hydrophones for quality assurance\".<br />\r\ne) Annexes: Descriptions,
    tables and figures were edited to account for newer literature and standards as
    well as technical developments."
- language: fr
  script: Latn
  content: "L'IEC 61846:2025 s'applique:<br />\r\n– aux appareils de traitement qui
    utilisent des ondes d'impulsions de pression focalisées générées de manière extracorporelle;<br
    />\r\n– aux appareils de traitement qui produisent une énergie mécanique focalisée,
    à l'exclusion de l'énergie thermique.<br />\r\nLe présent document ne s'applique
    pas aux appareils de lithotritie percutanée et laser.<br />\r\nLe présent document
    ne s'applique pas:<br />\r\n– à l'histotripsie ou autres salves d'ultrasons thérapeutiques
    d'une durée plus longue que celle de l'impulsion de pression;<br />\r\n– aux appareils
    à impulsions de pression non focalisées.<br />\r\nLe présent document spécifie:<br
    />\r\n– les paramètres mesurables qui peuvent être utilisés dans la déclaration
    des émissions acoustiques des appareils à impulsions de pression focalisées générées
    de manière extracorporelle;<br />\r\n– les méthodes de mesure et de caractérisation
    du champ de pression généré par les appareils à impulsions de pression focalisées.<br
    />\r\nLe présent document a été élaboré pour des appareils destinés à être utilisés
    en lithotritie. Il peut être utilisé comme ligne directrice pour d'autres applications
    médicales concernant des appareils thérapeutiques à impulsions de pression focalisées
    générées de manière extracorporelle, tant qu'aucune autre norme spécifique n'est
    disponible.<br />\r\nL'IEC 61846:2025 annule et remplace la première édition parue
    en 1998. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Modification du titre:<br />\r\nLe terme \"lithotriteurs
    à impulsion de pression\" utilisé dans l'édition précédente a été modifié en \"sources
    d'impulsions de pression courtes focalisées thérapeutiques\" afin de prendre en
    compte le développement des applications techniques et biomédicales pertinentes
    de ces types de sources, qui n'étaient à l'origine utilisées que pour la lithotritie
    (rénale), tandis que les applications récentes couvrent un large éventail de traitements,
    par exemple, des maladies des calculs, des douleurs orthopédiques, ainsi que des
    maladies tissulaires, cardiaques et cérébrales.<br />\r\nL'adjectif \"focalisées\"
    a été ajouté pour distinguer l'IEC 61846 de l'IEC 63045.<br />\r\nL'adjectif \"courtes\"
    a été ajouté afin d'aligner la nomenclature sur l'IEC 63045 et de distinguer l'IEC
    61846 des normes relatives aux champs à ultrasons focalisés de haute intensité
    (HIFU, High Intensity Focalised Ultrasound) et aux champs à ultrasons thérapeutiques
    de haute intensité (HITU, High Intensity Therapeutic Ultrasound).<br />\r\nb)
    Article 1 et ailleurs dans le document: Le terme \"lithotritie\" a été modifié
    en \"thérapie\" afin de tenir compte du large éventail d'applications qui dépassent
    le cadre des maladies des calculs.<br />\r\nc) Article 3: Les définitions des
    paramètres \"−6 dB\" ont été remplacées par \"−n dB\" afin d'éviter des malentendus
    concernant la signification et l'utilisation de ces paramètres, mais également
    pour refléter les dernières découvertes exposées dans les ouvrages de référence.<br
    />\r\nDes paramètres \"n MPa\" supplémentaires ont été ajoutés pour les mêmes
    raisons.<br />\r\nLes définitions des paramètres \"dérivés\" ont été alignées
    sur celles des normes récemment publiées, par exemple l'IEC 62127-1.<br />\r\nDe
    nouvelles définitions ont été ajoutées pour décrire les paramètres qui apparaissent
    dans les ouvrages de référence pertinents récents, par exemple \"quantité de mouvement\",
    \"pression acoustique positive moyenne\", \"indice d'induction de cavitation\",
    \"variabilité d'impulsion à impulsion\", \"dose d'énergie d'impulsion de pression
    totale\".<br />\r\nd) Article 6: Les termes \"hydrophone de foyer\" et \"hydrophone
    de champ\" ont été supprimés afin de tenir compte des évolutions techniques récentes.
    De nouveaux termes font la distinction entre \"hydrophones pour les mesurages
    d'impulsions de pression\" et \"hydrophones pour les besoins de l'assurance de
    la qualité\".<br />\r\ne) Annexes: Les descriptions, tableaux et figures ont été
    modifiés pour tenir compte des normes et des ouvrages de référence les plus récents,
    ainsi que des dernières évolutions techniques."
