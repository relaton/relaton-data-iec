abstract:
- language: en
  script: Latn
  content: "IEC 60749-44:2016 establishes a procedure for measuring the single event
    effects (SEEs) on high density integrated circuit semiconductor devices including
    data retention capability of semiconductor devices with memory when subjected
    to atmospheric neutron radiation produced by cosmic rays. The single event effects
    sensitivity is measured while the device is irradiated in a neutron beam of known
    flux. This test method can be applied to any type of integrated circuit.<br />\r\nNOTE
    1 - Semiconductor devices under high voltage stress can be subject to single event
    effects including SEB, single event burnout and SEGR single event gate rupture,
    for this subject which is not covered in this document, please refer to IEC 62396-4.<br
    />\r\nNOTE 2 - In addition to the high energy neutrons some devices can have a
    soft error rate due to low energy (<1 eV) thermal neutrons. For this subject which
    is not covered in this document, please refer to IEC 62396-5."
- language: fr
  script: Latn
  content: "L'IEC 60749-44:2016 établit une procédure pour mesurer les effets d'un
    événement isolé (SEE: Single Event Effect) sur des dispositifs à semiconducteurs
    pour circuits intégrés haute densité incluant l'aptitude des dispositifs à semiconducteurs
    à mémoire à conserver les données lorsqu'ils sont soumis à un rayonnement neutronique
    atmosphérique produit par des rayons cosmiques. La sensibilité des effets d'un
    événement isolé est mesurée pendant que le dispositif est irradié par un faisceau
    de neutrons dont le flux est connu. Cette méthode d'essai peut être appliquée
    à n'importe quel type de circuit intégré.<br />\r\nNOTE 1 - Les dispositifs à
    semiconducteurs soumis à des contraintes de tension élevée peuvent être sujets
    aux effets d'un événement isolé, y compris un événement isolé de claquage (SEB:
    Single Event Burnout) et un événement isolé de claquage de grille (SEGR: Single
    Event Gate Rupture). Se reporter à l'IEC 62396-4 pour plus d'informations sur
    ce phénomène qui n'est pas couvert par le présent document.<br />\r\nNOTE 2 -
    Outre les neutrons d'énergie élevée, certains dispositifs peuvent avoir un taux
    d'erreurs logicielles en raison des neutrons thermiques de faible énergie (<1
    eV). Se reporter à l'IEC 62396-5 pour plus d'informations sur ce phénomène qui
    n'est pas couvert par le présent document."
