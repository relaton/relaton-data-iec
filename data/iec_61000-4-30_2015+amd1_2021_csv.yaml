- content: "L'IEC 61000-4-30:2015+A1:2021 définit les méthodes de mesure des paramètres
    de qualité de l'alimentation des réseaux d'énergie électrique en courant alternatif
    à une fréquence fondamentale déclarée de 50 Hz ou 60 Hz et la façon d'interpréter
    les résultats. Les méthodes de mesure sont décrites pour chaque paramètre applicable
    en des termes qui fournissent des résultats fiables et répétitifs indépendamment
    de la mise en oeuvre de la méthode. La présente norme porte sur les méthodes de
    mesure destinées aux mesurages in situ. Le mesurage des paramètres couverts par
    la présente norme se limite aux phénomènes conduits sur les réseaux d'énergie
    électrique. Les paramètres de qualité de l'alimentation pris en compte dans la
    présente norme sont la fréquence industrielle, l'amplitude de la tension d'alimentation,
    le papillotement (\"flicker\"), les creux et les surtensions temporaires d'alimentation,
    les coupures de tension, les tensions transitoires, le déséquilibre de tension
    d'alimentation, les harmoniques et interharmoniques de tension, les signaux transmis
    sur la tension d'alimentation, les variations rapides de tension et les mesurages
    de courant. Les émissions dans la plage comprise entre 2 kHz et 150 kHz sont prises
    en compte dans l'Annexe C (informative), et les valeurs hautes et valeurs basses
    sont prises en compte dans l'Annexe D (informative). En fonction de l'objet du
    mesurage, les mesurages peuvent porter soit sur une partie des phénomènes de cette
    liste, soit sur l'ensemble. Cette troisièm e édition annule et remplace la deuxième
    édition, parue en 2008. Cetteédition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la méthode de mesure du courant, précédemment informative,
    est désormais normative et comporte quelques modifications;<br />\r\n- la méthode
    de mesure de RVC (rapid voltage change - variations rapides de tension) a été
    ajoutée;<br />\r\n- la méthode de mesure des émissions conduites dans la plage
    de 2 kHz à 150 kHz a été ajoutée dans l'Annexe informative C;<br />\r\n- les paramètres
    de valeur basse et de valeur haute ont été déplacés dans l'Annexe informative
    D;<br />\r\n- les méthodes de mesure de Classe A et de Classe S sont définies
    et clarifiées, tandis que la Classe B a été déplacée dans l'Annexe informative
    E en vue d'un retrait ultérieur;<br />\r\n- les méthodes de mesure se poursuivent
    dans la présente Norme, mais les responsabilités pour les grandeurs d'influence,
    les performances et les procédures d'essai ont été transférées dans l'IEC 62586-2.<br
    />\r\nLe contenu du corrigendum de décembre 2016 a été pris en considération dans
    cet exemplaire.<br /><strong>Cette version consolidée comprend la troisième édition
    (2015) et son amendement 1 (2021). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
