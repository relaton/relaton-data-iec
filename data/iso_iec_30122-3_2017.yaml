abstract:
- content: "<p>ISO/IEC 30122-3:2017 contains requirements and recommendations concerning
    multilingual voice commands and internationalization.</p><p>ISO/IEC 30122-3:2017
    specifies the linguistic requirements and recommendations for translation and
    localization of spoken words or phrases for voice commands.</p><p>ISO/IEC 30122-3:2017
    also includes how to determine the correct words or phrases for voice commands
    based on the various linguistic needs.</p><p>ISO/IEC 30122-3:2017 does not include
    technical issues.</p>"
