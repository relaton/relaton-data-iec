- content: "<!-- NEW! -->IEC 60580:2019 est disponible sous forme de IEC 60580:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60580:2019
    spécifie la performance et l'essai des Radiamètres de Produit Exposition-Surface
    destinés au mesurage du Produit Exposition-Surface et/ou du Débit de Produit Exposition-Surface
    auquel le Patient est exposé au cours des Examens Radiologiques Médicaux. Le présent
    document est applicable aux types suivants de Radiamètres de Produit Exposition-Surface:<br
    />\r\na) les Radiamètres de Produit Exposition-Surface de Classe de Routine normalement
    utilisés pour le mesurage des Produits Exposition-Surface au cours des Examens
    Radiologiques Médicaux;<br />\r\nb) les Radiamètres de Produit Exposition-Surface
    de Classe de Référence normalement utilisés pour l’Étalonnage des Dosimètres de
    Classe de Routine.<br />\r\nNOTE Les Radiamètres de Produit Exposition-Surface
    de Classe de Référence peuvent être utilisés en tant que Radiamètres de Produit
    Exposition-Surface de Classe de Routine.<br />\r\nL’objet du présent document
    est<br />\r\n1) d'établir les exigences pour assurer un niveau de performance
    satisfaisant des Radiamètres de Produit Exposition-Surface, et<br />\r\n2) de
    normaliser les méthodes pour déterminer la conformité à ce niveau de performance.<br
    />\r\nDeux niveaux de performance sont spécifiés:<br />\r\n– un niveau inférieur
    de performance applicable aux Radiamètres de Produit Exposition-Surface de Classe
    de Routine;<br />\r\n– un niveau supérieur de performance applicable aux Radiamètres
    de Produit Exposition-Surface de Classe de Référence.<br />\r\nL'IEC 60580:2019
    annule et remplace la deuxième édition parue en 2000, et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) une deuxième classe de dispositifs
    a été introduite, avec des tolérances d’incertitude plus strictes;<br />\r\nb)
    la présente norme a été étendue pour inclure les détecteurs autres que les chambres
    d’ionisation;<br />\r\nc) les qualités de rayonnement ont été mises à jour en
    fonction des nouvelles définitions de l’IEC 61267;<br />\r\nd) une exigence relative
    à la linéarité du mesurage du débit de produit exposition-surface a été ajoutée;<br
    />\r\ne) l’exigence relative à la transmission lumineuse de la chambre a été modifiée,
    passant de 70 % à 60 %."
