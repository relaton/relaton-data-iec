abstract:
- content: "IEC 62228-2:2016 specifies test and measurement methods for EMC evaluation
    of LIN transceiver ICs under network condition. It defines test configurations,
    test conditions, test signals, failure criteria, test procedures, test setups
    and test boards. It is applicable for standard LIN transceiver ICs and ICs with
    embedded LIN transceiver and covers:<br />\r\n- the emission of RF disturbances,<br
    />\r\n- the immunity against RF disturbances,<br />\r\n- the immunity against
    impulses and<br />\r\n- the immunity against electrostatic discharges (ESD)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62228-2:2016 spécifie les méthodes d'essai et de mesure pour l'évaluation
    de la compatibilité électromagnétique (CEM) des circuits intégrés émetteurs-récepteurs
    LIN placés en réseau. Il définit les configurations d'essai, les conditions d'essai,
    les signaux d'essai, les critères de défaillance, les modes opératoires d'essai,
    les dispositions d'essai et les cartes d'essai. Il s'applique aux circuits intégrés
    émetteurs-récepteurs LIN standard et aux circuits intégrés avec émetteur-récepteur
    LIN intégré, et couvre:<br />\r\n- l'émission de perturbations radioélectriques;<br
    />\r\n- l'immunité aux perturbations radioélectriques;<br />\r\n- l'immunité aux
    transitoires électriques;<br />\r\n- l'immunité aux décharges électrostatiques
    (DES)."
