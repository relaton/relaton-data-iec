abstract:
- language: en
  script: Latn
  content: Is applicable to solderless press-in connections where a termination having
    a suitable solid or compliant press-in section is inserted into a plated-through
    hole of a double-sided or multilayer printed board for use in telecommunication
    equipment and in electronic devices employing similar techniques.
- language: fr
  script: Latn
  content: Est applicable aux connexions insérées à force (CIF) sans soudure, c'est-à-dire
    là où une borne ayant un élément de CIF, massif ou élastique, est inséré dans
    un trou métallisé d'une carte imprimée double face ou multicouche pour les équipements
    de télécommunication et les systèmes électroniques utilisant des techniques similaires.
