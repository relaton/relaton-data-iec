abstract:
- content: Deals with the safety of electric sewing machines for household and similar
    use, their rated voltage being not more than 250 V for single-phase and 480 V
    for other appliances. Sewing machines intended for use by laymen in shops and
    light industry, are within the scope of this standard. This standard does not
    apply to appliances intended exclusively for industrial purposes, or appliances
    intended to be used in locations where special conditions prevail, such as the
    presence of a corrosive or explosive atmosphere (dust, vapor or gas).<strong>This
    consolidated version consists of the fourth edition (2002) and its amendment 1
    (2008). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité des machines à coudre électriques pour usages domestiques
    et analogues, dont la tension assignée n''est pas supérieure à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils. Les machines à coudre
    destinées à être utilisées par des usagers non avertis dans des magasins et chez
    des artisans, sont compris dans le domaine d''application de cette norme. La présente
    norme ne s''applique pas: aux appareils destinés exclusivement à des usages industriels;
    aux appareils destinés à être utilisés dans des locaux présentant des conditions
    particulières, telles que la présence d''une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<strong> Cette version consolidée comprend la quatrième
    édition (2002) et son amendement 1 (2008). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.</strong>'
