abstract:
- content: |-
    Applies to lever switches for use in electronic and electromechanical equipment, including switches necessary to connect the supply mains. Switches covered by this standard have a maximum rated voltage not exceeding 500 V and a maximum rated current not exceeding 25 A (d.c. or a.c. r.m.s. values).
    Establishes uniform specifications and type test requirements for lever switches also establish rules for the preparation of detail specifications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux interrupteurs à levier destinés à être utilisés dans les
    équipements électroniques et électromécaniques y compris les interrupteurs nécessaires
    pour le raccordement au réseau d'alimentation. Les interrupteurs couverts par
    cette norme ont une tension nominale maximale égale à 500 V et un courant assigné
    maximal égal à 25 A (courant continu ou alternatif, valeur efficace). L'objet
    de cette norme est d'établir des spécifications uniformes et des prescriptions
    d'essais de type pour interrupteurs à levier et d'établir des règles pour la préparation
    des spécifications particulières.
