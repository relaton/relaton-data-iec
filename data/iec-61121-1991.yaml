abstract:
- language: en
  script: Latn
  content: States and defines the principal performance characteristics of household
    electric tumbler dryers of interest to users and describes the standard method
    for measuring these characteristics. Applies to household electric tumbler dryers
    of the automatic and non-automatic type, with or without cold water-supply and
    incorporating a heating device.
- language: fr
  script: Latn
  content: Enumère et définit les principales caractéristiques d'aptitude à la fonction
    des sèche-linge à tambour à usage domestique, intéressant les consommateurs, et
    décrit les méthodes normalisées pour mesurer ces caractéristiques. S'applique
    aux sèche-linges électriques à tambour, automatiques ou non, avec ou sans alimentation
    en eau froide et comportant un dispositif de chauffage électrique.
