abstract:
- language: en
  script: Latn
  content: "This standard specifies requirements for the safety of gamma beam therapy
    equipment intended for radiotherapy in human medical practice and includes equipment
    in which the selection and display of operating parameters can be controlled by
    a programmable electronic system.\n\nApplies to equipment which is intended to
    deliver a gamma radiation beam(s) at normal treatment distances greater than 5
    cm using a sealed radioactive source(s). \n\nEstablishes requirements to ensure
    the radiation safety and enhance the electrical and mechanical safety of gamma
    beam therapy equipment used in human medical practice and specifies tests for
    demonstrating compliance with those requirements."
- language: fr
  script: Latn
  content: |-
    Cette norme spécifie des prescriptions de sécurité pour les appareils de gammathérapie utilisés à des fins de médecine humaine en radiothérapie et s'applique également aux appareils pour lesquels la sélection et l'affichage des paramètres de fonctionnement peuvent être contrôlés par des systèmes électroniques programmables.

    S'applique à tout appareil destiné à délivrer un ou des faisceaux de rayonnement gamma à des distances normales de traitement supérieures à 5 cm et utilisant une ou plusieurs sources radioactives scellées.

    Fixe pour les appareils de gammathérapie utilisés en médecine humaine des prescriptions pour assurer la protection contre le rayonnement ainsi qu'un niveau amélioré de sécurité électrique et mécanique. Spécifie des essais pour démontrer la conformité à ces prescriptions.
