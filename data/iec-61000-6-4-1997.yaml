abstract:
- language: en
  script: Latn
  content: |-
    This standard for emission requirements applies to electrical and
    electronic apparatus intended for use in the industrial locations
    (both indoor and outdoor, or  in proximity to industrial power
    installations) for which no dedicated product or product-family
    emission standard exists. Disturbances in the frequency range 0 Hz
    to 400 GHz are covered.
- language: fr
  script: Latn
  content: |-
    Cette norme sur les exigences d'émission s'applique aux appareils
    électriques et électroniques destinés à fonctionner dans des
    sites industriels (intérieurs ou extérieurs, ou qui sont proches
    d'installations industrielles de puissance) et pour lesquels aucune
    norme spécifique de produit ou de famille de produits n'existe.
    Cette norme couvre les perturbations dans la gamme de fréquences de
    0 Hz à 400 GHz.
