abstract:
- content: Specifies a method of exchanging time-critical control centre data through
    wide- and local-area networks using a full ISO compliant protocol stack. Contains
    provisions for supporting both centralized and distributed architectures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode d'échange de données «temps critique» de centres de
    conduite, à travers des réseaux locaux ou à longues distances utilisant une pile
    de protocoles entièrement conformes à l'ISO. Contient des dispositions permettant
    de soutenir aussi bien une architecture distribuée qu'une architecture centralisée.
