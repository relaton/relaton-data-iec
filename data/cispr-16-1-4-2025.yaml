abstract:
- language: en
  script: Latn
  content: "CISPR 16-1-4:2025 specifies the characteristics and performance of equipment
    for the measurement of radiated disturbances in the frequency range 9 kHz to 18
    GHz. Specifications for antennas and test sites are included.<br />\r\nNOTE In
    accordance with IEC Guide 107. CISPR 16-1-4 is a basic EMC publication for use
    by product committees of the IEC. As stated in Guide 107, product committees are
    responsible for determining the applicability of the EMC standard. CISPR and its
    sub-committees are prepared to cooperate with product committees in the evaluation
    of the value of particular EMC tests for specific products.<br />\r\nThe requirements
    of this publication apply at all frequencies and for all levels of radiated disturbances
    within the CISPR indicating range of the measuring equipment. Methods of measurement
    are covered in CISPR 16-2-3, further information on radio disturbance is given
    in CISPR TR 16-3, and uncertainties, statistics, and limit modelling are covered
    in CISPR 16-4 series. This fifth edition cancels and replaces the fourth edition
    published in 2019, Amendment 1:2020 and Amendment 2:2023. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) revision of
    the definition 3.1.7 and of the general introduction 8.1.1 for CMAD;<br />\r\nb)
    introduction of a new cable termination device, the very high frequency line impedance
    stabilization network (VHF-LISN) in 8.2;<br />\r\nc) addition of definition 3.1.34
    for VHF-LISN, 3.1.20 for reference ground, 3.1.21 for reference ground plane and
    3.1.31 for TN‑C‑S power system;<br />\r\nd) various non-technical editorial, style,
    and wording adjustments for consistency with drafting rules."
- language: fr
  script: Latn
  content: "La CISPR 16-1-4:2025 spécifie les caractéristiques et les performances
    des appareils de mesure de perturbations rayonnées dans la gamme de fréquences
    de 9 kHz à 18 GHz. Elle comprend les spécifications pour les antennes et les emplacements
    d'essai.<br />\r\nNOTE Conformément au Guide 107 de l'IEC, la CISPR 16-1-4 est
    une publication fondamentale en CEM destinée à être utilisée par les comités de
    produits de l'IEC. Comme indiqué dans le Guide 107, les comités de produits ont
    la responsabilité de déterminer s'il convient d'appliquer ou non cette norme d'essai
    en CEM. Le CISPR et ses sous-comités sont prêts à coopérer avec les comités de
    produits à l'évaluation de la valeur des essais d'immunité particuliers pour leurs
    produits.<br />\r\nLes exigences de cette publication s'appliquent à toutes les
    fréquences et à tous niveaux de perturbation rayonnée, dans les limites de la
    plage de lecture des appareils de mesure du CISPR. Les méthodes de mesure sont
    traitées dans la Partie 2-3, des informations supplémentaires sur les perturbations
    radioélectriques sont données dans la Partie 3 et les incertitudes, les statistiques
    et la modélisation des limites sont couvertes par la Partie 4 de la CISPR 16.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2019, l'Amendement 1:2020 et l'Amendement 2:2023.Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision de la définition
    3.1.7 et de l'introduction générale 8.1.1 pour les CMAD;<br />\r\nb) ajout d'un
    nouveau dispositif de terminaison de câble, le réseau de stabilisation d'impédance
    de ligne à très haute fréquence (RISL-VHF), au 8.2;<br />\r\nc) ajout des définitions
    3.1.34 pour le RISL-VHF, 3.1.20 pour la terre de référence, 3.1.21 pour le plan
    de masse de référence et 3.1.31 pour le système d'alimentation TN C S;<br />\r\nd)
    plusieurs ajustements non techniques de la rédaction, du style et de la formulation
    pour plus de cohérence avec les règles rédactionnelles."
