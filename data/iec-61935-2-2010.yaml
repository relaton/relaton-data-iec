abstract:
- language: en
  script: Latn
  content: IEC 61935-2:2010 provides methods to ensure compatibility of balanced cords
    to be used in cabling according to ISO/IEC 11801 and provides test methods and
    associated requirements to demonstrate the performance and reliability of these
    balanced cords during their operational lifetime. This International Standard
    may also be used for providing test methods for assessing the behaviour of other
    balanced cords. This third edition cancels and replaces the second edition published
    in 2005. It differs from the second edition in that it covers category 6A to category
    7A cords as defined in ISO/IEC 11801.
- language: fr
  script: Latn
  content: La CEI 61935-2:2010 fournit des méthodes en vue de s'assurer de la compatibilité
    des cordons à paires symétriques à utiliser dans les câblages selon l'ISO/IEC
    11801, ainsi que des méthodes d'essai et leurs exigences associées pour démontrer
    les performances et la fiabilité de ces cordons à paires symétriques au cours
    de leur durée de vie opérationnelle. La présente Norme internationale peut également
    être utilisée en vue de fournir des méthodes d'essai pour l'évaluation du comportement
    d'autres cordons à paires symétriques. Cette troisième édition annule et remplace
    la deuxième édition publiée en 2005. Elle diffère de la deuxième édition en ce
    qu'elle couvre les cordons de catégorie 6A à catégorie 7A, comme défini dans l'ISO/IECEI
    11801.
