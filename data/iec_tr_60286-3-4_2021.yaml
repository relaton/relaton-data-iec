abstract:
- content: "IEC TR 60286-3-4:2021(E) considers the proposed requirements for emboss
    taping for the Auto Loading Feeder mechanism to mount electric components without
    leads or with stump type leads used for electric circuits. This document is applicable
    to the embossed carrier tape, with single round sprocket holes, with tape pitches
    of 2 mm or more (nominal tape width: 8 mm only) among the tapes of Type 2a in
    IEC 60286-3.<br />\r\nThe contents of the corrigendum of June 2022 have been included
    in this copy."
