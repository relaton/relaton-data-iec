abstract:
- language: en
  script: Latn
  content: "IEC 61400-25-4:2016 specifies the specific mappings to protocol stacks
    encoding the messages required for the information exchange between a client and
    a remote server for: data access and retrieval, device control, event reporting
    and logging, publisher/subscriber, self-description of devices (device data dictionary),
    data typing and discovery of data types. The mappings specified in this part of
    IEC 61400-25 comprise:<br />\r\n- a mapping to SOAP-based web services,<br />\r\n-
    a mapping to OPC/XML-DA,<br />\r\n- a mapping to IEC 61850-8-1 MMS,<br />\r\n-
    a mapping to IEC 60870-5-104,<br />\r\n- a mapping to DNP3.<br />\r\nThe main
    technical changes with regard to the previous edition are as follows:<br />\r\n-
    general harmonization with information models in IEC 61400-25-2 and information
    exchange services in IEC 61400-25-3;<br />\r\n- reduction of overlap between standards
    and simplification by increased referencing."
- language: fr
  script: Latn
  content: "L'IEC 61400-25-4:2016 indique les mappings spécifiques pour les piles
    de protocoles qui codent les messages exigés pour les échanges d'information entre
    un client et un serveur à distance, pour: l'accès et la récupération de données,
    la commande de dispositif, l'établissement de rapports et la journalisation, l'éditeur/l'abonné,
    l'autodescription des dispositifs (dictionnaire de données des dispositifs), l'établissement
    de types de données et la découverte des types de données. Les mappings indiqués
    dans la présente partie de l'IEC 61400-25 comprennent:<br />\r\n- un mapping pour
    les services web basés sur SOAP,<br />\r\n- un mapping pour OPC/XML-DA,<br />\r\n-
    un mapping pour l'IEC 61850-8-1 MMS,<br />\r\n- un mapping pour l'IEC 60870-5-104,<br
    />\r\n- un mapping pour DNP3.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- harmonisation
    générale avec les modèles d'information de l'IEC 61400-25-2 et les services d'échange
    d'information de l'IEC 61400-25-3;<br />\r\n- réduction de l'écart entre les normes
    et simplification grâce à un référencement amélioré."
