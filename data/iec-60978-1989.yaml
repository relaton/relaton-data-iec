abstract:
- language: en
  script: Latn
  content: Applies to not easily flammable triaryl phosphate ester fluids used as
    hydraulic control fluids in electrical power stations. Describes the important
    properties required of triaryl phosphate esters and gives information on their
    safe handling, storage, use and monitoring.
- language: fr
  script: Latn
  content: S'applique aux fluides difficilement inflammables esters phosphates de
    triaryle utilisés comme fluides hydrauliques pour les systèmes de régulation des
    centrales électriques. Permet d'apprécier les propriétés importantes requises
    des esters phosphates de triaryle et de donner une information sur les règles
    de manutention, de stockage, d'utilisation et de contrôle.
