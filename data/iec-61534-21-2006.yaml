abstract:
- language: en
  script: Latn
  content: This standard specifies the particular requirements and tests for PT systems
    intended for mounting on walls and/or ceiling. They may be installed flush or
    semi-flush, surface mounted, suspended or spaced away from the surface using fixing
    devices.
- language: fr
  script: Latn
  content: La présente norme spécifie les exigences particulières et les essais des
    systèmes de conducteurs préfabriqués destinés au montage sur des murs et/ou des
    plafonds. Ils peuvent être montés encastrés ou semi-encastrés, en saillie, suspendus
    ou à distance de la surface au moyen d'accessoires de fixation.
