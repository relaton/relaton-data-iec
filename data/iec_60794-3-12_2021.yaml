abstract:
- content: "<!-- NEW! -->IEC 60794-3-12:2021 is available as IEC 60794-3-12:2021 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60794-3-12:2021 is a detailed specification for duct and directly buried optical
    telecommunication cables for use in premises cabling to ensure compatibility with
    ISO/IEC 11801-1. This document's requirements ensure that the ISO/IEC 11801-1
    models work for generic cabling and system performances. Values in this document
    support these models. The requirements of the family specification IEC 60794-3-10
    are applicable to cables covered by this document. Particular requirements detailed
    in Clause 5 either define a specific option relative to the requirements of IEC
    60794-3-10 or define additional requirements. This third edition cancels and replaces
    the second edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of references to ISO/IEC 11801-1;<br
    />\r\n- removal of references to ISO/IEC 24702;<br />\r\n- incorporation of the
    OM5 cabled fibre performance category;<br />\r\n- incorporation of the OS1a cabled
    fibre performance category;<br />\r\n- cabled fibre performance categories OM1,
    OM2 and OS1 are no longer normative, and are retained for information."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60794-3-12:2021 est disponible sous forme de IEC 60794-3-12:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60794-3-12:2021 est une spécification particulière de câbles optiques de télécommunication
    destinés à être installés dans des conduites ou à être directement enterrés et
    utilisés dans les câblages de locaux. Le but est d’assurer la compatibilité avec
    l’ISO/IEC 11801‑1. Le présent document contient des exigences destinées à assurer
    le fonctionnement des modèles selon ISO/IEC 11801-1 concernant le câblage générique
    et les performances du système. Les valeurs indiquées du présent document sont
    compatibles avec ces modèles. Les exigences contenues dans la spécification de
    famille IEC 60794-3-10 sont applicables aux câbles couverts par le présent document.
    Les exigences particulières figurant à l’Article 5 définissent soit une option
    spécifique relative aux exigences de l’IEC 60794‑3‑10, soit des exigences supplémentaires.
    Cette troisième édition annule et remplace la deuxième édition parue en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajouts
    de références à l’ISO/IEC 11801-1;<br />\r\n- suppression des références à l’ISO/IEC
    24702;<br />\r\n- intégration de la catégorie de performance de fibres câblées
    OM5;<br />\r\n- intégration de la catégorie de performance de fibres câblées OS1a;<br
    />\r\n- les catégories de performances des fibres câblées OM1, OM2 et OS1 ne sont
    plus normatives; elles sont conservées à titre d’information."
