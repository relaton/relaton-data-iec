abstract:
- content: "<p>This document establishes a learner information model specific to mobile
    learning to enable learning, education and training environments to reflect the
    specific needs of mobile participants. It gives guidance on the use of a learner
    information model for mobile technology in learning, education and training (mobile
    learning).</p><p>This document can be used as a reference by software developers,
    implementers, instructional designers, teachers, trainers, automated systems and
    learning management systems.</p>"
