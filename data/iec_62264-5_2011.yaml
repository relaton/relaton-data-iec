abstract:
- content: IEC 62264-5:2011 is based on the use of IEC 62264 abstract models previously
    defined in IEC 62264-1 and IEC 62264-2 combined with verbs to define a transaction
    model for information exchange. It is recognized that other non-IEC 62264-5 transaction
    protocols are possible and are not deemed invalid as a result of this standard.
    Transactions occur at all levels within the enterprise and between enterprise
    partners, and are related to both required and actual activities, but the focus
    of this part of IEC 62264 is the interface between enterprise/business systems
    and manufacturing systems. It defines business-to-manufacturing transactions and
    manufacturing-to-business transactions that may be used in relation to the objects
    that are exchanged between Level 4 and Level 3, as defined in the object models
    of IEC 62264-1 and IEC 62264-2. Models are introduced which provide descriptions
    of the transactions and explanations of the required transaction processing behaviour.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62264-5:2011 définit des transactions en termes d''échanges d''informations
    entre des applications d''activités commerciales et de fabrication associées aux
    Niveaux 3 et 4. L''objectif de ces échanges est la capture, l''extraction, le
    transfert et le stockage des informations, confortant en cela l''intégration du
    système d''entreprise. La présente partie de la CEI 62264 est conforme aux modèles
    et à la terminologie de la CEI 62264-1 et aux attributs des modèles d''objet de
    la CEI 62264-2. Cette norme définit également des transactions spécifiant comment
    échanger les objets définis à l''Article 7 de la CEI 62264-1, la CEI 62264-2 et
    la présente norme. Les modèles traités dans la présente norme sont: les modèles
    associés aux ressources humaine, l''équipement, la maintenance, la matière, le
    processus, la capacité de production, la définition du produit, l''ordonnancement
    de production et la performance de production.'
