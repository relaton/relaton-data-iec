abstract:
- content: This part of IEC 60282 applies to all types of high-voltage current-limiting
    fuses designed for use outdoors or indoors on alternating current systems of 50
    Hz and 60 Hz and of rated voltages exceeding 1000 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60282 s'applique à tous les types de fusibles
    à haute tension limiteurs de courant destinés à être utilisés à l'extérieur ou
    à l'intérieur sur des réseaux à courant alternatif 50 Hz et 60 Hz et dont les
    tensions assignées sont supérieures à 1000 V.
