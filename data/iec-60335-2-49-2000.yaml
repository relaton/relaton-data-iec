abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric hot cupboards. Hot cupboards with heated
    tops, heated display cases, heated crockery dispensers, and heated shelves and
    tables are covered. They are not intended for household use. As examples, they
    are used in restaurants, canteens, and hospitals. Their rated voltage is not more
    than 250 V for single-phase appliances and 480 V for other appliances. The electrical
    part of appliances making use of other energy heat sources is covered.
