abstract:
- language: en
  script: Latn
  content: "IEC 63093-14:2019 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of EFD-cores, the essential
    dimensions of coil formers to be used with them, and the effective parameter values
    to be used in calculations involving them. It also gives guidance on the allowable
    limits of surface irregularities applicable to EFD-cores in accordance with the
    relevant generic specification.<br />\r\nThe selection of core sizes for this
    document is based on the philosophy of including those sizes which are industrial
    standards, either by inclusion in national standards, or by broad-based use in
    industry.<br />\r\nThis document is a specification useful in the negotiation
    between ferrite core manufacturers and users about surface irregularities.<br
    />\r\nThis first edition cancels and replaces the first edition of IEC 62317-14
    published in 2008. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to IEC 62317-14:2008:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li>guidelines on the limits of surface
    irregularities of EFD-cores were added.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 63093-14:2019 spécifie les dimensions qui présentent une importance
    pour l'interchangeabilité mécanique d'une plage préférentielle de noyaux EFD,
    les dimensions essentielles des supports de bobine à utiliser avec les noyaux
    EFD, ainsi que les valeurs des paramètres effectifs à utiliser dans les calculs
    qui impliquent ces noyaux. Elle donne également des recommandations relatives
    aux limites admissibles des irrégularités de surface applicables aux noyaux EFD
    conformément à la spécification générique correspondante.<br />\r\nLe choix des
    tailles des noyaux pour le présent document est fondé sur la philosophie consistant
    à introduire les tailles qui correspondent à des normes industrielles, soit par
    inclusion dans des normes nationales, soit par utilisation à grande échelle dans
    l’industrie.<br />\r\nLe présent document est une spécification utile à la négociation
    entre les fabricants et les utilisateurs de noyaux ferrites sur les irrégularités
    de surface.<br />\r\nCette première édition annule et remplace la première édition
    de l’IEC 62317-14 parue en 2008. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’IEC 62317-14:2008:\r\n<p> </p>\r\n\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>ajout
    de lignes directrices relatives aux limites des irrégularités de surface des noyaux
    EFD.</li>\r\n</ol>"
