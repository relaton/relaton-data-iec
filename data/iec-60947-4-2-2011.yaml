abstract:
- language: en
  script: Latn
  content: "IEC 60947-4-2:2011 applies to a.c. semiconductor motor controllers and
    starters, which may include a series mechanical switching device, intended to
    be connected to circuits, the rated voltage of which does not exceed 1 000 V a.c.
    This standard characterizes a.c. semiconductor motor controllers and starters
    with and without bypass means. This third edition replaces the second edition
    published in 1999 and its Amendments 1 (2001) and 2 (2006). It is a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition and its amendments:<br />\r\n- updated EMC normative
    references and associated requirements,<br />\r\n- new references to IEC 60947-1,<br
    />\r\n- marking of electronic relays without thermal memory,<br />\r\n- marking
    of tripping time at 0 °C ambient or below,<br />\r\n- new test requirements for
    limits of operation of time-delay overload relays,<br />\r\n- new classes of overload
    current withstand time,<br />\r\n- damp heat, salt mist, vibration and shock tests,<br
    />\r\n- short-circuit test in the smallest enclosure,<br />\r\n- update of the
    routine and sampling tests.<br />\r\nThe contents of the corrigendum of July 2012
    have been included in this copy.<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC
    60947-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-4-2:2011 est applicable aux gradateurs et démarreurs à semiconducteurs
    de moteurs à courant alternatif, qui peuvent comprendre en série des appareils
    mécaniques de connexion, destinés à être reliés à des circuits dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif. La présente norme définit
    les caractéristiques des gradateurs et démarreurs à semiconducteurs de moteurs
    à courant alternatif, avec ou sans dispositif de court-circuitage. Cette troisième
    édition annule et remplace la deuxième édition parue en 1999 et ses Amendements
    1 (2001) et 2 (2006). Elle constitue une révision technique. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente et ses amendements:<br />\r\n- références normatives CEM mises à jour
    et leurs exigences associées,<br />\r\n- nouvelles références à la CEI 60947-1,<br
    />\r\n- marquage des relais électroniques sans mémoire thermique,<br />\r\n- marquage
    de la durée de déclenchement à une température ambiante inférieure ou égale à
    0 °C,<br />\r\n- nouvelles exigences d'essai concernant les limites de fonctionnement
    des relais de surchage temporisés,<br />\r\n- nouvelles classes de durée de tenue
    au courant de surcharge,<br />\r\n- essais de chaleur humide, brouillard salin,
    vibrations et chocs,<br />\r\n- essai de court-circuit dans l'enveloppe la plus
    petite,<br />\r\n- mise à jour des essais individuels et d'échantillonnage.<br
    />\r\nLe contenu du corrigendum de juillet 2012 a été pris en considération dans
    cet exemplaire.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI 60947-1:2007</a>."
