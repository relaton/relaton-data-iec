abstract:
- content: 'IEC 61968-3:2017 defines a Network Operations function which provides
    utilities the means to supervise main substation topology (breaker and switch
    state) and control equipment status. It also provides the means for handling network
    connectivity and loading conditions. Finally, it makes it possible for utilities
    to locate customer telephone complaints and supervise the location of field crews.
    IEC 61968-3 specifies the information content of a set of message payloads that
    can be used to support many of the business functions related to network operations.
    Typical uses of the message payloads defined in IEC 61968-3 include data acquisition
    by external systems, fault isolation, fault restoration, trouble management, maintenance
    of plant, and the commissioning of plant. This edition includes the following
    significant technical changes with respect to the previous edition: replacement
    of certain function names, addition of other function names.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61968-3:2017 définit une Fonction d''exploitation du réseau qui
    donne aux entreprises de distribution les moyens de surveiller la topologie de
    poste principale (état de disjoncteur et d’organe de coupure) et le statut d''équipement
    de commande. Elle fournit également les moyens pour gérer l’état de charge et
    de connectivité du réseau. Enfin, elle rend possible la localisation des plaintes
    téléphoniques des clients et la surveillance de la localisation des équipes de
    terrain. L''IEC 61968-3 spécifie le contenu d''informations d''un ensemble de
    charges utiles de messages qui peuvent être utilisées pour prendre en charge la
    plupart des fonctions métier liées à l''exploitation du réseau. Les utilisations
    classiques des charges utiles de messages définies dans l''IEC 61968-3 incluent
    l''acquisition de données par des systèmes externes, l''isolement du défaut, le
    traitement des pannes, la gestion des dysfonctionnements, la maintenance des installations
    et la mise en service des installations. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: remplacement
    des noms de certaines fonctions, ajout d''autres noms de fonctions.'
