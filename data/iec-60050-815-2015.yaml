abstract:
- language: en
  script: Latn
  content: "IEC 60050-815:2015 gives the terms and definitions for the wide area of
    superconductivity-related technologies, from the physics to their applications
    representing the present state-of-the-art. The second edition reviews and complements
    the first edition. This terminology is consistent with the terminology developed
    in the other specialized parts of the IEV.<br />\r\nIt has the status of a horizontal
    standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-815:2015 donne les termes et définitions relatifs au vaste domaine
    des techniques liées à la supraconductivité, depuis la physique de base jusqu'à
    leurs applications représentant l'état de l'art actuel. Cette deuxième édition
    révise et complète la première édition. Cette terminologie est en accord avec
    la terminologie figurant dans les autres parties spécialisées de l'IEV.<br />\r\nElle
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>."
