abstract:
- language: en
  script: Latn
  content: This part of IEC 62013 specifies requirements for the construction and
    testing of caplights, including caplights with a point of connection for another
    apparatus, for use in mines susceptible to firedamp (Group I - electrical apparatus
    for explosive gas atmospheres as defined in IEC 60079-0). It deals only with the
    risk of the caplight becoming a source of ignition.
- language: fr
  script: Latn
  content: Cette partie de la CEI 62013 spécifie les règles pour la construction et
    les essais des lampes-chapeaux avec un point de connexion pour d'autres matériels
    utilisables dans les mines grisouteuses (Groupe I - matériels électriques pour
    les atmosphères explosives gazeuses comme définies dans la CEI 60079-0). Elle
    traite uniquement du risque présenté par une lampe-chapeau, de devenir une source
    d'inflammation.
