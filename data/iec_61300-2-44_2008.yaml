abstract:
- content: |-
    IEC 61300-2-44:2008 specifies a test to determine the influence of a flexing under tensile load of the strain relief of fibre optic devices. The intension is to simulate the number of flexing which would typically be experienced during service. This test is applied to both single fibre cable and multiple fibre cable. This second edition cancels and replaces the first edition published in 2004, and constitutes a technical revision. The specific changes from the previous edition include the diversification ofthe severity according to environmental categories and component types. This bilingual version (2013-03) corresponds to the monolingual English version, published in 2008-07.
    Key words: flexing under tensile load of the strain relief of fibre optic devices
  language:
