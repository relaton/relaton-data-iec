abstract:
- language: en
  script: Latn
  content: Specifies procedures and technical requirements for the development of
    programmable electronic systems for use in railway control and protection applications.
    Aimed at use in any area where there are safety implications. These may range
    from the very critical, such as safety signalling to the non-critical, such as
    management information systems. These systems may be implemented using dedicated
    microprocessors, programmable logic controllers, multiprocessor distributed systems,
    larger scale central processor systems or other architectures.
- language: fr
  script: Latn
  content: Spécifie les procédures et les exigences techniques applicables au développement
    des systèmes électroniques programmables utilisés dans les applications de commande
    et de protection ferroviaires. Destinée à être utilisée dans tout domaine comportant
    des implications de sécurité. Ces applications sont susceptibles d'aller du très
    critique tel que la signalisation de sécurité au non critique comme les systèmes
    de gestion de l'information. Il est permis de mettre en oeuvre ces systèmes à
    l'aide de microprocesseurs dédiés, de contrôleurs logiques programmables, de systèmes
    multi-processeurs distribués, de grands systèmes dotés d'un calculateur central
    ou à l'aide d'autres architectures.
