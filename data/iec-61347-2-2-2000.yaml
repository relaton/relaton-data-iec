abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61347 specifies particular safety requirements for electronic step-down convertors for use on d.c. supplies up to 250 V or a.c. supplies up to 1 000 V at 50 Hz or 60 Hz and rated output voltage £50 V r.m.s. at a frequency deviating from the supply frequency or £50  V unsmoothed d.c. between conductors or between any conductor and earth, associated with tungsten-halogen lamps as specified in IEC 60357 and other filament lamps.


    This first edition of IEC 61347-2-2, together with IEC 61347-1, cancels and replaces the second edition of IEC 61046, published in 1993, and constitutes a minor revision.
    This standard shall be used in conjunction with IEC 61347-1. It was established on the basis of the first edition (2000) of that edition.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61347 spécifie les prescriptions de sécurité particulières applicables aux convertisseurs abaisseurs électroniques pour emploi sur alimentations en courant continu jusqu'à 250 V ou en courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz et de tension secondaire assignée £50 V efficace d'une fréquence différente de celle de la tension d'alimentation, ou £50  V en courant continu non lissé entre conducteurs ou entre un conducteur et la terre, associés à des lampes tungstène-halogène comme celles spécifiées dans la CEI 60357, ou avec d'autres lampes à incandescence.


    Cette première édition de la CEI 61347-2-2, conjointement avec la CEI 61347-1, annule et remplace la deuxième édition de la CEI 61046, parue en 1993, dont elle constitue une révision mineure.
    Cette norme doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de cette norme.
