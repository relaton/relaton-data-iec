- content: "IEC 60079-18:2009 est disponible sous forme de  IEC 60079-18:2009 RLV
    \ qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\nIEC 60079-18:2009
    définit les exigences spécifiques à la construction, aux essais et au marquage
    des matériels électriques, des parties de matériels électriques et des composants
    Ex protégés par encapsulage de type \"m\"  et destinés à une utilisation dans
    les atmosphères explosives gazeuses ou les atmosphères explosives poussiéreuses.
    La présente partie ne s'applique qu'aux matériels électriques protégés par encapsulage,
    aux parties de matériel électrique protégées par encapsulage et aux composants
    Ex protégés par encapsulage pour lesquels la tension assignée n'excède pas 11
    kV. Les modifications techniques importantes par rapport à l'édition    antérieure
    sont indiquées ci-dessous:<br />\n- Introduction du niveau de protection \"mc\"<br
    /> \n- Niveaux de protection du matériel (EPL Ma, Ga, Da, Mb, Gb, Db, Gc, Dc)<br
    />\n- Introduction des exigences pour la poussière<br />\n- Introduction des contacts
    de commutation pour le niveau de protection \"ma\".<br />\nLe contenu du corrigendum
    de juin 2009 a été pris en considération dans cet exemplaire. Cette publication
    doit être lue conjointement avec la   CE\nI 60079-0:2007."
