abstract:
- content: "IEC 61148:2011 is applicable to the terminal markings for the main circuits
    of valve device stacks and assemblies, and of integrated conversion equipment.
    The terminal markings refer to stacks, assemblies and equipment comprising semiconductor
    valve devices. The object of this standard is to specify a logical alphanumeric
    marking system for the identification of the external main terminals of the main
    power circuits in a stack, valve device assembly or integrated conversion equipment,
    which is applicable for the purpose of reference in circuit diagrams, catalogues,
    descriptions, and information exchange and storage. In the case of stacks and
    assemblies, alphanumeric terminal marking systems are indicated for those converter
    connections which are the most important and most commonly used ones. Terminal
    marking systems making use of graphic symbols or identifying colours are not considered
    in this standard. This second edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the whole document has
    been rewritten according to the current Directives;<br />\r\n- the identification
    codes were deleted according to the withdrawal of IEC 60971;<br />\r\n- examples
    of terminal marking were added, especially for self-commutated converters."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61148:2011 s'applique aux marquages des bornes des circuits principaux
    des blocs et des ensembles d'éléments de valve, ainsi qu'aux équipements intégrés
    de conversion. Le marquage des bornes se rapporte aux blocs, aux ensembles et
    aux équipements comprenant des éléments de valve à semiconducteurs. En ce qui
    concerne les blocs et les ensembles, les systèmes de marquage alphanumériques
    des bornes sont indiqués pour les montages de convertisseurs les plus importantes
    et les plus usuelles. Les systèmes de marquage de bornes qui se servent de symboles
    graphiques ou de couleurs ne sont pas pris en considération dans la présente norme.
    Cette deuxième édition présente les modifications techniques majeures suivantes
    par rapport à l'édition antérieure:<br />\r\n- l'ensemble du document a été reformulé
    conformément aux Directives actuelles;<br />\r\n- les codes d'identification ont
    été éliminés consécutivement à la suppression de la CEI 60971;<br />\r\n- des
    exemples de marquages de bornes ont été ajoutés, en particulier pour les convertisseurs
    auto-commutés."
