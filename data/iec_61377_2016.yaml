abstract:
- content: "IEC 61377:2016 applies to the traction system consisting of traction motor(s),
    converter(s), traction control equipment including software, transformer, input
    filters, brake resistors, main circuit-breaker, cooling equipment, transducers,
    contactors, etc. Types of motors applicable in this standard are asynchronous,
    or synchronous including permanent magnet (PMM), or direct current (DC). The objective
    of this standard is to specify the type test of a traction system, mainly comprising
    of:<br />\r\n- test of performance characteristics;<br />\r\n- test methods of
    verifying these performance characteristics. This new edition includes the following
    main technical changes with regard to the previous editions: it includes updates
    as necessary in order to meet the current technical state of the art, to improve
    clarity and to create an edition that considers all types of motors part of a
    traction system."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61377:2016 s'applique au système de traction constitué de moteur(s)
    de traction, convertisseur(s), équipement de régulation de traction y compris
    logiciel, transformateur, filtres d'entrée, résistances de freinage, disjoncteur
    principal, équipement de refroidissement, transducteurs, contacteurs, etc. Les
    types de moteurs applicables dans la présente Norme sont les moteurs asynchrones,
    les moteurs synchrones y compris les moteurs à aimant permanent (ou PMM: permanent
    magnet motor), ou les moteurs à courant continu. La présente Norme a pour objet
    de spécifier l'essai de type du système de traction, comprenant principalement:<br
    />\r\n- l'essai des caractéristiques de performances;<br />\r\n- les méthodes
    de vérification de ces caractéristiques de performances par des essais. Cette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    aux éditions précédentes: elle comprend les mises à jour nécessaires pour répondre
    à l'état actuel de la technique, ainsi que pour clarifier et générer une édition
    tenant compte de tous les types de moteurs faisant partie du système de traction."
