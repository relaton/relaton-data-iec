- content: "L'IEC 61340-2-1:2015 décrit les méthodes d'essai pour mesurer le taux
    de dissipation de charge statique des matériaux et des produits isolants et électrostatiquement
    dissipatifs. Elle comprend une description générique des méthodes d'essai et les
    procédures d'essai détaillées pour des applications spécifiques. Les deux méthodes
    d'essai pour mesurer le temps de décroissance de la charge, l'une utilisant la
    charge par effet de couronne et l'autre utilisant une plaque de métal chargée
    sont différentes et peuvent ne pas donner des résultats équivalents. Néanmoins,
    chaque méthode comporte une plage d'applications pour lesquelles elle est la plus
    adaptée. La méthode de la charge par effet de couronne convient à l'évaluation
    de l'aptitude des matériaux (p. ex.: textiles, emballages, etc.) à dissiper la
    charge de leurs propres surfaces. La méthode de la plaque de métal chargée convient
    à l'évaluation de l'aptitude des matériaux et objets (p. ex.: gants, doigtiers,
    outils à main, etc.) à dissiper la charge des objets conducteurs placés sur eux
    ou en contact avec eux. La méthode de la plaque de métal chargée peut ne pas convenir
    à l'évaluation de l'aptitude des matériaux à dissiper la charge de leurs propres
    surfaces. Outre son application générale, cette norme horizontale est également
    destinée à l'usage des comités d'études dans la préparation des normes, conformément
    aux principes établis dans le Guide 108 de l'IEC. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\na) la
    première édition prenait en charge les exigences de l'IEC TR 61340-5-1, mais avec
    la révision de l'IEC TR 61340-5-1 pour en faire une Norme internationale cette
    prise en charge n'est plus exigée; les références à l'IEC 61340-5-1 ont été supprimées;<br
    />\nb) l'introduction donne des informations complémentaires sur le moment où
    les mesures du temps de décroissance de la charge sont appropriées, ainsi que
    les applications pour lesquelles chacune des deux méthodes d'essai est la plus
    adaptée;<br />\nc) des procédures ont été ajoutées pour vérifier les performances
    des instruments de mesure dans le cadre de la méthode de charge par effet de couronne.
    \nElle a le statut de norme horizontale conformément au<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\npendocument\">Guide
    IEC 108."
