abstract:
- content: "IEC 61340-2-1:2015 describes test methods for measuring the rate of dissipation
    of static charge of insulating and static dissipative materials and products.
    It includes a generic description of test methods and detailed test procedures
    for specific applications. The two test methods for measuring charge decay time,
    one using corona charging and one using a charged metal plate are different and
    may not give equivalent results. Nevertheless, each method has a range of applications
    for which it is best suited. The corona charging method is suitable for evaluating
    the ability of materials, e.g. textiles, packaging, etc., to dissipate charge
    from their own surfaces. The charged metal plate method is suitable for evaluating
    the ability of materials and objects such as gloves, finger cots, hand tools,
    etc. to dissipate charge from conductive objects placed on or in contact with
    them. The charged plate method may not be suitable for evaluating the ability
    of materials to dissipate charge from their own surfaces. In addition to its general
    application, this horizontal standard is also intended for use by technical committees
    in the preparation of standards in accordance with the principles laid down in
    IEC Guide 108. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\na) the first edition supported requirements
    in IEC TR 61340-5-1, but with the revision of IEC TR 61340-5-1 into an International
    Standard, this support is no longer required; references to IEC 61340-5-1 have
    been removed;<br />\nb) the introduction gives additional information on when
    charge decay time measurements are appropriate, and the applications for which
    each of the two test methods are best suited;<br />\nc) procedures for performance
    verification of measuring instruments for the corona charging method have been
    added. \nIt has the status of a horizontal standard in accordance with<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\npendocument\">IEC
    Guide 108."
