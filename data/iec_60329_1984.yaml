abstract:
- content: Limited to strip-wound cut cores, in both single-phase and three-phase
    forms of construction, having rectangular cross-sections and rectangular windows
    (coil spaces), manufactured from cold-reduced grain-oriented silicon-iron alloy
    strip, and for use in transformers and inductors for telecommunication equipment
    and for electronic devices. May be generally applied to cores of other than rectangular
    windows or cross-sections. In this case, certain characteristics, e.g. electrical
    properties and dimensional tolerances shall be the subject of special agreement
    between user and manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux circuits magnétiques coupés de construction monophasée ou
    triphasée dont la section de métal et la fenêtre ont une forme rectangulaire.
    Ils se composent de bandes de fersilicium orienté laminées à froid et sont destinés
    à la construction de transformateurs et d'inductances pour des appareils de télécommunication
    et des matériels électroniques. Applicable également aux circuits de sections
    ou de fenêtres différentes. Dans ce cas, des caractéristiques particulières, par
    exemple les propriétés électriques et les tolérances dimensionnelles, feront l'objet
    d'un accord spécial entre le client et le fournisseur.
