abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-6:2010 contains information
    and guidelines on IEC 61508-2 and IEC 61508 3. Annex A gives a brief overview
    of the requirements of IEC 61508-2 and IEC 61508-3 and sets out the functional
    steps in their application. Annex B gives an example technique for calculating
    the probabilities of hardware failure and should be read in conjunction with 7.4.3
    and Annex C of IEC 61508-2 and Annex D. Annex C gives a worked example of calculating
    diagnostic coverage and should be read in conjunction with Annex C of IEC 61508-2.
    Annex D gives a methodology for quantifying the effect of hardware-related common
    cause failures on the probability of failure. Annex E gives worked examples of
    the application of the software safety integrity tables specified in Annex A of
    IEC 61508-3 for safety integrity levels 2 and 3. This second edition cancels and
    replaces the first edition published in 1998. This edition constitutes a technical
    revision. It has been subject to a thorough review and incorporates many comments
    received at the various revision stages.<br />\r\n<br />\r\nThis publication is
    of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: La CEI 61508-6:2010 contient des informations et lignes directrices sur
    la CEI 61508-2 et la CEI 61508-3. L'Annexe A présente un bref aperçu des exigences
    de la CEI 61508-2 et de la CEI 61508-3 et établit les étapes fonctionnelles de
    leur application. L'Annexe B donne une technique servant d'exemple pour le calcul
    des probabilités de défaillance du matériel; il convient de la lire conjointement
    au 7.4.3 et à l'Annexe C de la CEI 61508-2, et à l'Annexe D. L'Annexe C donne
    un exemple élaboré de calcul de la couverture de diagnostic; il convient de la
    lire conjointement avec l'Annexe C de la CEI 61508-2. L'Annexe D donne une méthodologie
    de quantification de l'effet des défaillances de cause commune relatives au matériel
    sur la probabilité de défaillance. L'Annexe E donne des exemples d'application
    des tableaux d'intégrité de sécurité du logiciel spécifiés dans l'Annexe A de
    la CEI 61508-3 pour les niveaux 2 et 3 d'intégrité de sécurité. Cette deuxième
    édition annule et remplace la première édition publiée en 1998 dont elle constitue
    une révision technique. Elle a fait l'objet d'une révision approfondie et intègre
    de nombreux commentaires reçus lors des différentes phases de révision.
