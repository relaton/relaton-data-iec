- content: |-
    La CEI 61499-4:2013 définit des règles pour le développement de profils de conformité, qui spécifient les caractéristiques de la CEI 61499-1 et de la CEI 61499-2 à mettre en uvre pour promouvoir les attributs suivants des systèmes, dispositifs et outils logiciels basés sur la CEI 61499:<br />
    - interopérabilité des dispositifs provenant de plusieurs fournisseurs;<br />
    - portabilité de logiciel entre outils logiciels de plusieurs fournisseurs;<br />
    - et configurabilité de dispositifs provenant de plusieurs vendeurs par des outils logiciels de plusieurs fournisseurs. Cette deuxième édition annule et remplace la première édition parue en 2005. Elle édition constitue une révision technique et inclut les modifications techniques majeures suivantes: Le Tableau B.1 a été mis à jour pour la cohérence avec le Tableau 8 de la CEI 61499-1:2013.
