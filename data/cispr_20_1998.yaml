abstract:
- content: Describes the methods of measurement and specified limits applicable to
    sound and television receivers and to associated equipment with regard to their
    immunity characteristics to ambient electromagnetic fields, induced currents and
    voltages. The frequency covered extends from 150 kHz to 1 GHz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit les méthodes de mesure et spécifie des valeurs limites applicables
    aux récepteurs de radiodiffusion sonore et visuelle et aux équipements qui leur
    sont associés vis-à-vis de leurs caractéristiques d'immunité aux champs électromagnétiques
    ambiants, courants et tensions induits. La gamme de fréquences considérée s'étend
    de 150 kHz à 1 GHz.
  language:
  - fr
  script:
  - Latn
