abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-41:2010 describes three methods for determining and measuring
    the modal bandwidth of multimode optical fibres (see IEC 60793-2-10, IEC 60793-30
    series and IEC 60793-40 series). The baseband frequency response is directly measured
    in the frequency domain by determining the fibre response to a sinusoidaly modulated
    light source. The baseband response can also be measured by observing the broadening
    of a narrow pulse of light. The calculated response is determined using differential
    mode delay (DMD) data. The three methods are:<br />\r\n- Method A - Time domain
    (pulse distortion) measurement<br />\r\n- Method B - Frequency-domain measurement<br
    />\r\n- Method C - Overfilled launch modal bandwidth calculated from differential
    mode delay (OMBc).<br />\r\nThe main change with respect to the previous edition
    is the addition of a third method for determining modal bandwidth based on DMD
    data and to improve measurement procedures for A4 fibres. This standard should
    be read in conjunction with IEC 60793-1-1 and IEC 60793-1-2, which cover generic
    specifications."
- language: fr
  script: Latn
  content: "La CEI 60793-1-41:2010 décrit trois méthodes pour déterminer et mesurer
    la largeur de bande modale des fibres optiques multimodales (voir CEI 60793-2-10,
    série CEI 60793-30 et série CEI 60793-40). La réponse en fréquence de bande de
    base est directement mesurée dans le domaine fréquentiel en déterminant la réponse
    de la fibre à une source lumineuse modulée de manière sinusoïdale. La réponse
    en bande de base peut aussi être mesurée en observant l'élargissement d'une impulsion
    étroite de lumière. La réponse calculée est déterminée en utilisant les données
    de retard de mode différentiel (differential mode delay - DMD). Les trois méthodes
    sont les suivantes:<br />\r\n- Methode A - Mesure dans le domaine temporel (distorsion
    d'impulsion)<br />\r\n- Methode B - Mesure dans le domaine fréquentiel<br />\r\n-
    Methode C - Largeur de bande modale d'injection saturée calculée à partir du retard
    de mode différentiel (OMBc).<br />\r\nLa modification principale par rapport à
    la précédente édition est l'addition d'une troisième méthode pour la détermination
    de la largeur de bande modale fondée sur les données de DMD et afin d'améliorer
    les procédures de mesure pour les fibres A4. Il convient d'utiliser cette norme
    conjointement à la CEI 60793-1-1 et à la CEI 60793-1-2, qui couvrent les spécifications
    génériques."
