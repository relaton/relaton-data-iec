abstract:
- content: "IEC 61280-4-3: 2022 describes the measurement of attenuation, optical
    return loss and optical power in installed passive optical networks (PONs) using
    single-mode fibre<strong>.</strong>This document specifies two methods for measuring
    the attenuation before activation of the PON:\r\n\r\n\tmethod A: one-cord method
    using a light source and a power meter (LSPM);\r\n\tmethod B: optical time-domain
    reflectometer (OTDR) method in upstream direction only, with reduction of uncertainties
    due to the variation of backscatter coefficient.\r\n\r\nIn addition, method C,
    which is described in informative Annex C, provides an estimate of the attenuation
    after partial activation of the PON by using a U band filtered optical time-domain
    reflectometer (FOTDR) in an upstream direction.<br />\r\nThis publication contains
    an attached file titled \"Supplemental Data\" in the form of an Excel spread sheet.
    This file is intended to be used as a complement and does not form an integral
    part of the standard."
