- content: "IEC 61280-4-3: 2022 décrit la mesure de l’affaiblissement, de l’affaiblissement
    de réflexion optique et de la puissance optique dans des installations de réseau
    optique passif (PON) utilisant de la fibre unimodale<strong>.</strong>Le présent
    document spécifie deux méthodes pour mesurer l’affaiblissement avant l’activation
    du PON:\r\n\r\n\tméthode A: méthode à cordon unique utilisant une source optique
    et un mesureur de puissance (LSPM);\r\n\tméthode B: méthode au réflectomètre optique
    dans le domaine temporel (OTDR), uniquement dans le sens ascendant, offrant une
    réduction des incertitudes associées à la variation du coefficient de rétrodiffusion.\r\n\r\nEn
    outre, une méthode C, décrite à l’Annexe C informative, donne une estimation de
    l’affaiblissement après activation partielle du PON, en utilisant un réflectomètre
    optique dans le domaine temporel à port filtré (FOTDR, Filtered Optical Time-Domain
    Reflectometer), fonctionnant sur la bande U dans le sens ascendant.<br />\r\nCette
    publication contient un fichier joint intitulé \"Données complémentaires\", sous
    forme de feuille de calcul Excel. Ce fichier est destiné à être utilisé comme
    complément, et ne fait pas partie intégrante de la norme."
