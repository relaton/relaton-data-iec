abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9075 defines the SQL language. The scope of the SQL language is the definition of data structure and the operations on data stored in that structure. ISO/IEC 9075-1:2008, ISO/IEC 9075-2:2008 and ISO/IEC 9075-11:2008 encompass the minimum requirements of the language. Other parts define extensions.</p>
    <p>ISO/IEC 9075-11:2008 specifies an Information Schema and a Definition Schema that describe:</p>
    <ul>
    <li>the structure and integrity constraints of SQL-data;</li>
    <li>the security and authorization specifications relating to SQL-data;</li>
    <li>the features, subfeatures, and packages of ISO/IEC 9075, and the support that each of these has in an SQL implementation;</li>
    <li>the SQL-implementation information and sizing items of ISO/IEC 9075 and the values supported by an SQL-implementation.</li>
    </ul>
