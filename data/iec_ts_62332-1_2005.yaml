abstract:
- content: |-
    Applicable to EIS containing solid and liquid components where the thermal stress is the dominant ageing factor, without restriction to voltage class. This procedure is not applicable to EIS containing enamel-coated conductors.
    This part specifies a dual-temperature test procedure for the thermal evaluation and qualification of electrical insulation systems (EIS).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Applicable aux SIE contenant des composants solides et liquides où la
    contrainte thermique est le facteur de vieillissement dominant, sans restriction
    de la classe de tension. Ce procédé n'est pas applicable aux SIE contenant un
    conducteur émaillé. \nLa présente partie indique une méthode d'essai à double
    température pour l'évaluation et la qualification thermiques des systèmes d'isolation
    électrique (SIE)."
