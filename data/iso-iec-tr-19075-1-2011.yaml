abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 19075-1:2011 describes the regular expression support in SQL adopted from the regular expression syntax of <i>XQuery 1.0 and XPath 2.0 Functions and Operators (Second Edition)</i>, which is derived from Perl. It discusses five operators using this regular expression syntax:</p>
    <ul>
    <li>LIKE_REGEX predicate, to determine the existence of a match to a regular expression.</li>
    <li>OCCURRENCES_REGEX numeric function, to determine the number of matches to a regular expression.</li>
    <li>POSITION_REGEX function, to determine the position of a match.</li>
    <li>SUBSTRING_REGEX function, to extract a substring matching a regular  expression.</li>
    <li>TRANSLATE_REGEX function, to perform replacements using a regular  expression.</li>
    </ul>
