abstract:
- content: "Applicable to the safety of stationary electric cooking ranges, hobs,
    ovens and similar appliances, their rated voltage being not more than 250 V for
    single-phase appliances connected between one phase and neutral, and 480 V for
    other appliances.<strong>This consolidated version consists of the fifth edition
    (2002) \nand its amendment 1 (2004). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des cuisinières, tables de cuisson, fours électriques
    fixes et appareils analogues pour usages domestiques, dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés raccordés entre une
    phase et le neutre et à 480 V pour les autres appareils.<strong> Cette version
    consolidée comprend la cinquième édition (2002) et\nson amendement 1 (2004). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
