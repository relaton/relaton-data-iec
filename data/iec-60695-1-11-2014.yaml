abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-11:2014 provides guidance for assessing the fire hazard of
    electrotechnical products and for the resulting development of fire hazard testing
    as related directly to harm to people, animals or property. It outlines a hazard-based
    process to identify appropriate fire test methods and performance criteria for
    products. The principles of the methodology are to identify fire events (fire
    scenarios) which will be associated with the product, to establish how the measurable
    fire properties of the product are related to the possible occurrence and outcome
    of those events, and to establish test methods and performance requirements for
    those properties which will either result in a tolerable fire outcome or eliminate
    the event altogether. This second edition cancels and replaces the first edition
    of IEC 60695-1-11 published in 2010, and constitutes a technical revision. The
    main changes with respect to the previous edition are:<br />\r\n- updated references;<br
    />\r\n- updated terms and definitions;<br />\r\n- added Figure 5 - Description
    of range of products and circumstances of use;<br />\r\n- and updated Bibliography.<br
    />\r\nKey words: Fire Hazard, Fire Test Method, Assessment<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2928\">IEC
    60695-1-10:2009</a>."
- language: fr
  script: Latn
  content: "L'IEC 60695-1-11:2014 fournit des lignes directrices pour évaluer le danger
    du feu des produits électrotechniques et pour développer, en conséquence, les
    essais relatifs au danger du feu liés directement aux dommages aux personnes,
    aux animaux ou aux biens. Elle expose un processus de danger pour identifier les
    méthodes d'essai aux feux appropriés et les critères de performance des produits.
    Les principes de la méthodologie identifient les événements liés au feu (scénarios
    feu) qui seront associés au produit, pour établir la façon dont les propriétés
    mesurables du produit sont relatives à la possible survenance et à l'issue de
    ces événements et pour établir les méthodes d'essai et les exigences de performance
    pour ces propriétés qui soit donneront lieu à une issue du feu tolérable soit
    élimineront totalement l'événement. Cette deuxième édition annule et remplace
    la première édition de l'IEC 60695-1-11 publiée en 2010. Elle constitue une révision
    technique. Par rapport à l'édition précédente, les modifications majeures sont
    les suivantes:<br />\r\n- mise à jour des références;<br />\r\n- mise à jour des
    termes et définitions;<br />\r\n- ajout figure 5 - Description de la gamme de
    produits et des circonstances d'utilisation;<br />\r\n- et mise à jour de la Bibliographie.<br
    />\r\nMots-clés: danger du feu, méthode d'essai au feu, évaluation<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2928\">CEI
    60695-1-10:2009</a>."
