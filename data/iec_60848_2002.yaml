abstract:
- content: |-
    Defines the GRAFCET specification language for the functional
    description of the behaviour of the sequential part of a control system. Specifies the symbols and the rules for the graphical representation of this language, as well as for its interpretation.
    Is primarily for automated production systems of industrial applications.

    It has the status of a horizontal standard in accordance with IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit le langage de spécification GRAFCET pour la description
    fonctionnelle du comportement de la partie séquentielle des systèmes de commande. Définit les symboles et les règles nécessaires à la représentation graphique de ce langage, ainsi que l'interprétation qui en est faite. A été établie pour les systèmes automatisés de production des applications industrielles.

    Elle a le statut d'une norme horizontale conformément au Guide 108 de la CEI.
