abstract:
- content: |-
    Is applicable to insulating gloves and mitts made of plastic or elastomer with appropriate mechanical protection for use without over-gloves. Unless otherwise stated, the use of the term glove only includes gloves and mitts.

    The gloves are intended to be used for working live or close to live parts at nominal voltages up to 7 500 V a.c. or 11 250 V d.c.

    The contents of the corrigendum of May 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux gants et moufles isolants fabriqués en plastique ou en élastomère avec protection mécanique pour une utilisation sans surgant. Sauf indication contraire, l'utilisation du seul terme gant comprend gants et moufles.

    Les gants peuvent être utilisés pour travailler sur ou au voisinage des parties sous tension à des tensions nominales jusqu'à 7 500 V en courant alternatif ou 11 250 V en courant continu.

    Le contenu du corrigendum de mai 2000 a été pris en considération dans cet exemplaire.
