abstract:
- content: "This part is a re-edition of Clause 16 of IEC 60540.\nThe electrical test
    methods described in this standard are given as a guide to be followed for testing
    wires, cords and cables where the relevant cable standard does not prescribe a
    different electrical test method. \nThe electrical tests are only applicable to:\n-unsheathed
    wires, cords and cables;\n-cores taken from complete sheathed cords and cables,
    all having a maximum rated voltage up to and including 450/750 V."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Cette partie est une réédition de l'article 16 de la CEI 60540. Les méthodes d'essais électriques décrites dans cette norme constituent un guide pour les essais des fils et câbles, souples et rigides, dans la mesure où la norme particulière au type de câble considéré ne prescrit pas une autre méthode d'essai électrique.
    Les essais électriques s'appliquent seulement:
    - aux fils et câbles sans gaines, souples et rigides;
    - aux conducteurs isolés provenant des câbles avec gaines, souples et rigides, et dont la tension spécifiée maximale ne dépasse pas 450/750 V.
