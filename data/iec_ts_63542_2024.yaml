abstract:
- content: "IEC TS 63542:2024 applies to refrigerant detection systems for use in
    appliances complying with a relevant standard of the IEC 60335 series using flammable
    refrigerants.<br />\r\nRelevant standards of the IEC 60335-series include:<br
    />\r\n– IEC 60335-2-40, Household and similar electrical appliances – Safety –
    Part 2-40: Particular requirements for electrical heat pumps, air-conditioners
    and dehumidifiers<br />\r\n– IEC 60335-2-89, Household and similar electrical
    appliances – Safety – Part 2-89: Particular requirements for commercial refrigerating
    appliances and ice-makers with an incorporated or remote refrigerant unit or motor-compressor<br
    />\r\n– IEC 60335-2-104, Household and similar electrical appliances – Safety
    – Part 2-104: Particular requirements for appliances to recover and/or recycle
    refrigerant from air conditioning and refrigeration equipment<br />\r\n– IEC 60335-2-118,
    Household and similar electrical appliances – Safety – Part 2-118: Particular
    requirements for professional ice-cream makers<br />\r\nThis document does not
    take into account refrigerants other than group A2L, A2 and A3 as defined by ISO
    817."
