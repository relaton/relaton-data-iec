abstract:
- language: en
  script: Latn
  content: "IEC 62765-2:2019 identifies minimum requirements and applicable practices
    for correcting and preventing any potential impacts on nuclear power plant (NPP)
    safety due to the ageing of temperature sensors, such as NPP resistance temperature
    detectors (RTDs) and thermocouples (TCs).<br />\r\nThis document provides strategies,
    technical requirements, and recommended practices for the management of the ageing
    of temperature sensors important to safety in nuclear power plants (NPPs) to ensure
    that ageing can be identified and that suitable remedial actions are undertaken
    as necessary to demonstrate that the safety of the plant will not be impaired.
    This document is aligned with IEC 62342, which provides guidance on ageing management
    for instrumentation and control (I&C) systems important to safety in NPPs"
- language: fr
  script: Latn
  content: "l'IEC 62765-2:2019 identifie les exigences minimales et les pratiques
    applicables pour la correction et la prévention des effets possibles sur la sûreté
    des centrales nucléaires de puissance (CNP) dus au vieillissement des capteurs
    de température, tels que les sondes à résistance (SR) et les couples thermoélectriques
    (TC) de ces centrales.<br />\r\nLe présent document fournit les stratégies, les
    exigences techniques et les pratiques recommandées pour la gestion du vieillissement
    des capteurs de température importants pour la sûreté dans les centrales nucléaires
    de puissance pour s'assurer que le vieillissement peut être identifié et que les
    actions pour y remédier sont mises en œuvre lorsque cela est nécessaire pour démontrer
    que la sûreté de l'installation ne sera pas dégradée. Le présent document est
    aligné avec l'IEC 62342 qui fournit des recommandations sur la gestion du vieillissement
    des systèmes d'instrumentation et de contrôle-commande (I&C) importants pour la
    sûreté dans les centrales nucléaires de puissance."
