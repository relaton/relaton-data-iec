abstract:
- content: '<p class="MsoBodyText">This document:</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->defines metrics as key
    performance indicators (KPIs) for resilience, dependability, fault tolerance and
    availability tolerance for data centres;</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->covers the data centre
    infrastructure (DCI) of power distribution and supply, and environmental control;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->c)<!--[endif]-->can
    be referred to for covering further infrastructures, e.g. telecommunications cabling;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->d)<!--[endif]-->defines
    the measurement and calculation of the KPIs and resilience levels (RLs);</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->e)<!--[endif]-->targets
    maintainability, recoverability and vulnerability;</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->f)<!--[endif]-->provides examples for
    calculating these KPIs for the purpose of analytical comparison of different DCIs.</p><p
    class="MsoBodyText">This document does not apply to IT equipment, cloud services,
    software or business applications.</p>'
