abstract:
- language: en
  script: Latn
  content: IEC TR 60878:2015 provides a comprehensive compilation, for easy reference,
    of graphical symbols (graphics, title, description) and safety signs for medical
    electrical equipment. The graphical symbols are grouped in sections according
    to their specific field of application. This third edition cancels and replaces
    the second edition published in 2003. This third edition constitutes a technical
    revision.
- language: fr
  script: Latn
  content: L'IEC TR 60878:2015 fournit une compilation exhaustive, pour une consultation
    aisée, de symboles graphiques (graphisme, titre, description) et de signaux de
    sécurité relatifs aux appareils électromédicaux. Les symboles graphiques sont
    regroupés par sections suivant leur domaine spécifique d application. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2003. Cette troisième
    édition constitue une révision technique.
