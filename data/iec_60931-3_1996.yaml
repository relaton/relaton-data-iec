abstract:
- content: Applies to internal fuses which are designed to isolate faulty capacitor
    elements or capacitor unit, in order to allow operation of the remaining parts
    of that capacitor unit and the bank. Such fuses are not a substitute for a switching
    device such as a circuit-breaker, or for external protection of the capacitor
    bank. This publication, together with IEC 60871-4 (1996) cancels and replaces
    IEC 60593 (1977).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux fusibles internes qui sont destinés à isoler les éléments
    en défaut d'un condensateur ou le condensateur unitaire, et permettre ainsi le
    maintien en service de la partie saine de l'unité et de la batterie. Ils ne sont
    pas destinés à se substituer à un dispositif de coupure, par exemple un disjoncteur
    ou une protection externe de la batterie de condensateurs. Cette publication,
    ainsi que la CEI 60871-4 (1996) annule et remplace la CEI 60593 (1977).
