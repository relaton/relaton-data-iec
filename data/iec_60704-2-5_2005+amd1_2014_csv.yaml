abstract:
- content: "IEC 60704-2-5:2005+A1:2014 Applies to the electric thermal storage room
    heaters having forced convection output, designed for placing on the floor, for
    wall-mounting or for building-in.<strong>This consolidated version consists of
    the second edition (2005) and its amendment 1 (2014). Therefore, no need to order
    amendment in addition to this publication.</strong><br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60704-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60704-2-5:2005+A1:2014 S'appliquent aux appareils électriques de
    chauffage des locaux à accumulation, à restitution par convection forcée, et qui
    sont destinés à être placés sur le sol, à être fixés sur un mur ou à être encastrés.
    b> Cette version consolidée comprend la deuxième édition (2005) et son amendement
    1 (2014). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60704-1:2010."
