abstract:
- content: "<!-- NEW! -->IEC 62153-4-15:2021 is available as IEC 62153-4-15:2021 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62153-4-15:2021 specifies the procedures for measuring with triaxial cell the
    transfer impedance, screening attenuation or the coupling attenuation of connectors,
    cable assemblies and components, for example accessories for analogue and digital
    transmission systems, and equipment for communication networks and cabling. This
    second edition cancels and replaces the first edition published in 2015.This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) measurement of coupling attenuation of balanced connectors,
    assemblies and components with balun and balunless added;<br />\r\nb) application
    of a test adapter was added;<br />\r\nc) application of a moveable shorting plane;<br
    />\r\nd) application of the triaxial \"absorber\" cell;<br />\r\ne) correction
    of test results in the case that the receiver input impedance R is higher than
    the characteristic impedance of the outer circuit Z<sub>2</sub>."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62153-4-15:2021 est disponible sous forme de IEC 62153-4-15:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62153-4-15:2021 spécifie les procédures de mesure de l’impédance de transfert,
    de l’affaiblissement d'écran ou de couplage des connecteurs, des cordons et des
    composants, par exemple les accessoires pour les systèmes de transmission numérique
    et analogique, et les équipements de réseaux de communication et de câblage, avec
    une cellule triaxiale. Cette deuxième édition annule et remplace la première édition
    parue en 2015. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) le mesurage de l’affaiblissement
    de couplage des connecteurs, cordons et composants symétriques avec ou sans symétriseur
    a été ajouté;<br />\r\nb) l’application d’un adaptateur d’essai a été ajoutée;<br
    />\r\nc) application d’un plan de court-circuit amovible;<br />\r\nd) application
    de la cellule \"absorbeuse\" triaxiale;<br />\r\ne) correction des résultats d'essai
    dans le cas où l’impédance d’entrée durécepteur R est supérieure à l’impédance
    caractéristique du circuit externe Z<sub>2</sub>."
