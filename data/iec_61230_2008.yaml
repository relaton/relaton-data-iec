- content: "La CEI 61230:2008 est applicable aux équipements portables avec ou sans
    points de connexion assortis, pour mise temporaire à la terre ou mise à la terre
    et en court-circuit des installations électriques à courant alternatif ou à courant
    continu, isolées ou hors tension, des réseaux de distribution et de transport,
    qu'ils soient aériens ou souterrains et de tension basse ou haute. La présente
    norme couvre l'équipement comprenant un dispositif de mise à la terre ou de court-circuit,
    ou de mise à la terre et en court-circuit, et un composant isolant. La performance
    des équipements, dispositifs et composants couverts par la présente norme, est
    basée sur les effets électrodynamiques et électrothermiques mis en jeu durant
    le court-circuit. La capacité de tenue des équipements et dispositifs est exprimée
    par leurs valeurs assignées de courant, de temps et de facteur de crête. Aucune
    tension assignée n'est donnée mais les dimensions géométriques de l'équipement
    sont liées à la tension de l'installation. La seconde édition annule et remplace
    la première édition publiée en 1993. Cette édition constitue une révision technique.
    Les principaux changements sont:<br />\r\n- l'extension du domaine d'application
    pour couvrir l'usage des équipements sur des installations à courant continu;<br
    />\r\n- l'extension de l'usage de l'aluminium à toutes les parties conductrices
    du dispositif;<br />\r\n- la possibilité d'utiliser la présente norme pour des
    composants séparés de ces équipements;<br />\r\n- la révision générale des exigences
    et des essais;<br />\r\n- la révision des annexes existantes;<br />\r\n- l'introduction
    d'une nouvelle Annexe D informative proposant un guide pour déterminer la valeur
    efficace équivalente d'un courant de court-circuit et d'une nouvelle Annexe F
    normative traitant de la classification des défauts."
