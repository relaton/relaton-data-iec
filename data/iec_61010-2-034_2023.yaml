- content: "L'IEC 61010-2-034:2023 spécifie les exigences de sécurité pour les appareils
    de mesure de la résistance d’isolement et les appareils d’essai de rigidité diélectrique
    avec une tension de sortie supérieure à 50 V en courant alternatif ou 120 V en
    courant continu. Le présent document s’applique également aux appareils de mesure
    combinés équipés d’une fonction de mesure de la résistance d’isolement ou d’une
    fonction d’essai de rigidité diélectrique. Ce document a le statut d'une publication
    horizontale conformément au Guide 108 de l'IEC. Il a le statut d’une publication
    groupée de sécurité conformément au Guide IEC 104. Cette deuxième édition annule
    et remplace la première édition parue en 2017. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) au paragraphe 1.2.1, les exigences
    relatives à la protection contre les dangers susceptibles de survenir lors de
    la lecture d’une tension ont été ajoutées au domaine d’application;<br />\r\nb)
    à l’Article 2, toutes les références normatives ont été datées et de nouvelles
    références normatives ont été ajoutées;<br />\r\nc) au paragraphe 4.3.2.5, les
    exigences relatives à l’alimentation électrique ont été modifiées;<br />\r\nd)
    au paragraphe 4.3.2.6, les exigences relatives aux entrées/sorties ont été modifiées;<br
    />\r\ne) au paragraphe 5.1.5.101.2, des valeurs assignées minimales de tension
    des bornes des circuits de mesure sont exigées;<br />\r\nf) au paragraphe 5.4.2,
    de nouvelles valeurs assignées pour la documentation ont été ajoutées;<br />\r\ng)
    au paragraphe 5.4.4, de nouvelles instructions de fonctionnement ont été ajoutées;<br
    />\r\nh) au paragraphe 5.101.1, les indicateurs de danger doivent être fonctionnels
    en condition normale et en condition de premier défaut;<br />\r\ni) au paragraphe
    6.6.101.1, les matériaux isolants du groupe I peuvent être admis pour la détermination
    des lignes de fuite des bornes des circuits de mesure;<br />\r\nj) au paragraphe
    6.6.101.2, les distances d’isolement et les lignes de fuite supérieures à 1 000
    V en courant alternatif et à 1 500 V en courant continu pour les bornes des circuits
    de mesure en position découplée ont été définies;<br />\r\nk) au paragraphe 6.6.101.3,
    les exigences relatives aux bornes des circuits de mesure en position partiellement
    couplée ont été spécifiées;<br />\r\nl) au paragraphe 6.6.101.4, les exigences
    relatives aux bornes des circuits de mesure en position couplée ont été spécifiées;<br
    />\r\nm) le paragraphe 6.102 remplace le paragraphe 6.9.103 et a été reformulé;<br
    />\r\nn) un nouveau paragraphe 9.101 a été ajouté pour prendre en compte la protection
    des circuits de mesure contre la propagation du feu et les arcs électriques. Le
    Tableau 102 a été remplacé par le Tableau K.101;<br />\r\no) le paragraphe 101.3
    de l’édition précédente a été déplacé au paragraphe 9.101.2;<br />\r\np) le paragraphe
    101.4 de l’édition précédente a été déplacé au paragraphe 9.101.3. Ce paragraphe
    a été étendu à la catégorie de mesure II et fait référence à l’IEC 61000‑4-5 pour
    les essais;<br />\r\nq) au paragraphe 9.101.4, les exigences relatives aux bornes
    des circuits de mesure en position couplée ont été spécifiées;<br />\r\nr) le
    paragraphe K.103 de l’édition précédente a été déplacé au paragraphe 9.101.5 et
    inclut de nombreuses modifications techniques;<br />\r\ns) le paragraphe 14.101
    de l’édition précédente a été supprimé et le paragraphe 14.102 de l’édition précédente
    a été déplacé au paragraphe 14.101;<br />\r\nt) le paragraphe 101.5 de l’édition
    précédente a été déplacé au paragraphe 101.3 et des exigences supplémentaires
    ont été ajoutées contre les dangers liés à la lecture d’une valeur de tension;<br
    />\r\nu) au paragraphe K.2.1, une autre méthode de détermination des distances
    d’isolement des circuits secondaires a été proposée;<br />\r\nv) au paragraphe
    K.3.2, le Tableau K.15 et le Tableau K.16 ont été modifiés pour le calcul de la
    distance d’isolement;<br />\r\nw) le paragraphe 6.9.104 de l’édition précédente
    a été déplacé au paragraphe K.3.101;<br />\r\nx) au paragraphe K.101.4.1, les
    nouveaux Tableau K.103 et Tableau K.104 remplacent le Tableau K.102, le Tableau
    K.103 et le Tableau K.104;<br />\r\ny) le paragraphe K.101.4 a été révisé. Les
    tableaux et les essais relatifs à l’isolation solide ont été modifiés. Le Tableau
    K.105 remplace le Tableau K.9;<br />\r\nz) le Tableau K.101 remplace le Tableau
    K.106;<br />\r\naa) l’Article K.4 a fait l’objet d’une refonte pour proposer une
    méthode de détermination de Ut pour les circuits qui réduisent les surtensions
    transitoires;<br />\r\nbb) une nouvelle Annexe EE informative a été ajoutée pour
    la détermination des distances d’isolement pour le Tableau 101."
