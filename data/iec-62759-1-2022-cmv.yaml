abstract:
- language: en
  script: Latn
  content: "IEC 62759-1:2022 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62759-1:2022 edition 2.0 and the previous IEC 62759-1:2015
    edition 1.0. Furthermore, comments from IEC TC 82 experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 62759-1:2022 describes methods for the simulation of transportation
    of complete package units of modules and combined subsequent environmental impacts.<br
    />\r\n<br />\r\nThis second edition cancels and replaces the first edition published
    in 2015. This edition includes the following significant technical changes with
    respect to the previous edition:\r\n<div style=\"text-align:justify\">a. Cancellation
    of tests and references to relevant standards for CPV.</div>\r\n\r\n<div style=\"text-align:justify\">b.
    Deletion of different classes for PV modules.</div>\r\n\r\n<div style=\"text-align:justify\">c.
    Deletion of requirement for minimum 10 modules per shipping unit.</div>\r\n\r\n<div
    style=\"text-align:justify\">d. Implementation of stabilization as intermediate
    measurement.</div>\r\n\r\n<div style=\"text-align:justify\">e. Addition of pass/fail
    criteria.</div>\r\n\r\n<div style=\"text-align:justify\">f. Change of requirements
    for retesting.</div>\r\n\r\n<div style=\"text-align:justify\">g. Change of number
    of cycles in dynamic mechanical load test.</div>"
