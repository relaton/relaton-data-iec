abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document defines test methods which are specific to proximity cards and objects, proximity coupling devices and proximity extended devices, defined in ISO/IEC 14443-1, ISO/IEC 14443-2, ISO/IEC 14443-3 and ISO/IEC 14443-4.</span></p>
    <p class="Note"><span lang="EN-GB">NOTE<span style="mso-tab-count: 1;">            </span>Test methods defined in this document are intended to be performed separately. A given proximity card or object, proximity coupling device or proximity extended device, is not required to pass through all the tests sequentially.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The conformance test plan defined in Annex O specifies the list of tests required for each part of the ISO/IEC 14443 series.</span></p>
