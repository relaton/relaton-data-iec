abstract:
- language: en
  script: Latn
  content: Provides guidance on the practical measurement of the acoustic output of
    various types of medical ultrasonic equipment. Contains also procedures for correcting
    limitations caused by the use of hydrophones with finite bandwidth and finite
    active element size.
- language: fr
  script: Latn
  content: |-
    Fournit des directives quant au mesurage pratique de la sortie acoustique de divers types d'équipements ultrasonores à usage médical. Fournit également des procédures destinées à la correction des restrictions provoquées par l'utilisation d'hydrophones dotés d'une bande passante finie et présentant
    une taille d'élément actif également finie. Cette publication a le statut d'un rapport technique de type 2.
