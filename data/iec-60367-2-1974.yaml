abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the drafting of specifications and article sheets for magnetic cores, the subject of the specifications being the core properties which may be of importance in the most common applications of these cores.

    This publication supersedes IEC 60218 (1966) and 60219 (1966).
- language: fr
  script: Latn
  content: Donne des directives pour l'établissement des spécifications et des feuilles
    particulières des circuits magnétiques au sujet des caractéristiques des noyaux
    qui peuvent avoir de l'importance pour les applications les plus courantes de
    ces noyaux. Cette publication remplace les CEI 60218 (1966) et 60219 (1966).
