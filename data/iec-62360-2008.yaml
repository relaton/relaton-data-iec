abstract:
- language: en
  script: Latn
  content: 'IEC 62360:2008(E) specifies the basic functions, ratings, and performance
    of receivers for the Integrated Services Digital Broadcasting (ISDB) system. It
    applies to: receivers for standard digital television broadcasting, high-definition
    television broadcasting, and radio broadcasting from satellite broadcasting stations
    in the frequency band of 11,7 GHz to 12,2 GHz, receivers for standard digital
    television broadcasting with a bandwidth of 34,5 MHz, from satellite broadcasting
    stations in the frequency band of 12,2 GHz to 12,75 GHz and receivers for the
    standard digital television broadcasting and high-definition television broadcasting
    from terrestrial broadcasting stations.This second edition cancels and replaces
    the first edition, published in 2004 and constitutes a technical revision. The
    main changes with respect to the previous edition are: the non-volatile memory
    size for terrestrial; BS and CS receiver has been specified; desirable reception
    channel range of the receiver for VHF and MID band has been specified; DVI interface
    and HDMI interface have been specified as digital interface; down mixing formula
    from multi-channel to 2-channel stereo has been changed.'
