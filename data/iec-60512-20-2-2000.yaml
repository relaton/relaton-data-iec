abstract:
- language: en
  script: Latn
  content: Describes a standard test method to assess the ability of a connector to
    withstand specified flame and vibration during a 20 min exposure by providing
    specified electrical performance for the first 6 min of exposure and preventing
    the flame from penetrating the fireproof bulkhead on which the connector is mounted
    throughout the test.
- language: fr
  script: Latn
  content: Définit une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude
    d&#x27;un connecteur à supporter une flamme et des vibrations spécifiées pendant
    une durée d&#x27;exposition de 20 minutes, sous des conditions électriques spécifiées
    pendant les six premières minutes d&#x27;exposition, et d&#x27;empêcher la flamme
    de pénétrer la traversée de cloison à l&#x27;épreuve du feu, sur laquelle le connecteur
    est monté du début jusqu&#x27;à la fin de l&#x27;essai.
