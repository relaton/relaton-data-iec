abstract:
- content: IEC 62790:2014 describes safety requirements, constructional requirements
    and tests for junction boxes up to 1 500 V dc for use on photovoltaic modules
    according to class II of IEC 61140:2001. This standard applies also to enclosures
    mounted on PV-modules containing electronic circuits for converting, controlling,
    monitoring or similar operations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62790:2014 décrit les exigences de sécurité, les exigences de construction
    et les essais relatifs aux boîtes de jonction jusqu'à 1 500 V en courant continu
    utilisées sur des modules photovoltaïques conformes à la classe II de l'IEC 61140:2001.
    La présente Norme s'applique également aux enveloppes montées sur des modules
    photovoltaïques comportant des circuits électroniques pour la conversion, le contrôle,
    la surveillance ou opérations similaires.
