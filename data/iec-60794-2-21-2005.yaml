abstract:
- language: en
  script: Latn
  content: Presents the detailed requirements specific to multi-fibre optical distribution
    cables for use in premises cabling, to ensure compatibility with ISO 11801. The
    requirements of the family specification IEC 60794-2-20 are applicable to cables
    covered by this standard.
- language: fr
  script: Latn
  content: Présente les exigences particulières spécifiques aux câbles optiques multifibres
    de distribution destinés à être utilisés dans le câblage de locaux, dont l'objectif
    est d'assurer la compatibilité avec l'ISO 11801. Les exigences contenues dans
    la spécification de famille CEI 60794-2-20 sont applicables aux câbles couverts
    par la présente norme.
