abstract:
- content: IEC 62680-1-1:2015 contains specifications that define limits as well as
    detection, control and reporting mechanisms to permit devices to draw current
    in excess of the USB 2.0 specification for charging and/or powering up from dedicated
    chargers, hosts, hubs and charging downstream ports. These mechanisms are backward
    compatible with USB 2.0 compliant hosts and peripherals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62680-1-1:2015 contient des spécifications définissant des limites
    ainsi que des mécanismes de détection, de contrôle et de rapports pour permettre
    à des dispositifs de puiser une quantité de courant supérieure à celle prévue
    par la spécification USB 2.0 pour se charger et/ou s'allumer à l'aide de chargeurs,
    d'hôtes, de concentrateurs et de ports en aval de chargement dédiés. Ces mécanismes
    sont rétrocompatibles avec les hôtes et périphériques compatibles USB 2.0.
