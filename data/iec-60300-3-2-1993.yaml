abstract:
- language: en
  script: Latn
  content: |-
    Provides guidelines for the collection of data relating to reliability, maintainability, availability and maintenance support performance of items operating in the field. Explores the related topics of data analysis and presentation of results.
    Replaces IEC 60362 (1971).
- language: fr
  script: Latn
  content: Fournit les lignes directrices concernant l'acquisition des données de
    fiabilité, de maintenabilité, de disponibilité et de logistique de maintenance
    relatives au fonctionnement d'entités. Aborde brièvement les sujets concernant
    l'analyse des données et la présentation des résultats qui s'y rattachent. Remplace
    la CEI 60362 (1971).
