abstract:
- language: en
  script: Latn
  content: This International Standard gives guidance on the preparation of system
    dependability specifications. It provides a process for system evaluation and
    presents a procedure for determining system dependability requirements. This International
    Standard is not intended for certification or to perform conformity assessment
    for contractual purposes. It is not intended to change any rights or obligations
    provided by applicable statutory or regulatory requirements.
- language: fr
  script: Latn
  content: La présente Norme internationale apporte des recommandations pour la préparation
    des spécifications de sûreté de fonctionnement des systèmes. Elle fournit un processus
    pour l'évaluation des systèmes et présente une procédure pour déterminer les exigences
    de sûreté de fonctionnement des systèmes. La présente Norme internationale n'est
    pas destinée à la certification ou à la réalisation de l'évaluation de la conformité
    dans un cadre contractuel. Elle n'est pas destinée à modifier des droits ou des
    obligations résultant d'exigences statutaires ou réglementaires applicables.
