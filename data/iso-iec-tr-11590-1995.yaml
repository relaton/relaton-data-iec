abstract:
- language: en
  script: Latn
  content: "<p>Describes ISO/IEC 9805-1 CCR Protocol Specification using formal description
    language LOTOS. The LOTOS specification includes not only CCR protocol machine,
    but also CF (control function) which controls the ASEs in order that the architecture
    of the CCR-ASE process is compatible with the ALS structure. According to the
    ALS structure, this Technical Report employs the model as shown in clause 6. LOTOS
    Specification covers CF (control function) as well as CCR protocol machine, however,
    the description of CF includes only its functions concerning CCR operations.</p>"
