- content: "Les prescriptions sont applicables aux unités mobiles ou transportables.\nDans
    le cadre de cette norme, le terme «unité» est applicable à un véhicule et/ou à
    une structure mobile ou transportable dans lesquels une installation électrique
    ou une partie de celle-ci est incorporée.\nLes unités sont\n- soit du type mobile,
    par exemple véhicules (autopropulsés ou remorqués);\n- soit du type transportable,
    par exemple conteneurs ou cabines installées sur chantier.\nDes exemples d'utilisations
    prévues sont les émissions de radio, les services médicaux, la publicité, la lutte
    contre l'incendie, les ateliers, etc.\nDeux ou plusieurs unités peuvent être électriquement
    interconnectées.\nCes prescriptions ne sont pas applicables\n- aux groupes générateurs;
    \n- aux marinas et navires de plaisance;\n- aux machines mobiles conformes à la
    CEI 60204-1;\n- aux caravanes;\n- aux matériels de traction des véhicules électriques.\nLes
    prescriptions complémentaires des autres articles de la partie 7, si elles sont
    applicables, seront prises en compte, par exemple pour les douches, les emplacements
    à usages médicaux, etc"
