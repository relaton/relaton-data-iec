abstract:
- language: en
  script: Latn
  content: IEC 60332-1-3:2004 Specifies a test procedure for assessment of falling
    flaming droplets/ particles when a single vertical electrical insulated conductor
    or cable, or optical fibre cable, is subjected to defined fire conditions. NOTE
    - Testing to IEC 60332-1-3 may be performed simultaneously with that to IEC 60332-1-2,
    if required. Recommended requirements for performance are given in Annex A. IEC
    60332-1-3 specifies the use of a 1 kW pre-mixed flame and is for general use,
    except that the procedure specified may not be suitable for the testing of small
    single insulated conductors or cables of less than 0,5 mm2 total cross-section
    because the conductor melts before the test is completed, or for the testing of
    small optical fibre cables because the cable is broken before the test is completed.
- language: fr
  script: Latn
  content: IEC 60332-1-3:2004 Spécifie une méthode d'essai pour évaluer les particules/gouttelettes
    enflammées tombant d'un conducteur ou câble, ou d'un câble à fibres optiques,
    lorsqu'il est soumis au feu dans des conditions définies. NOTE - L'essai de la
    CEI 60332-1-3 peut être réalisé simultanément avec celui de la CEI 60332-1-2,
    si demandé. L'Annexe A donne les recommandations pour les prescriptions de performance.
    La CEI 60332-1-3 donne des précisions sur l'emploi d'une flamme de type à prémélange
    de 1 kW et est destinée à un usage général. Cependant la procédure spécifiée peut
    ne pas convenir pour l'essai sur conducteur ou câble de section totale inférieure
    à 0,5 mm2, car l'âme peut fondre avant la fin de l'essai, ou bien encore pour
    l'essai de petits câbles à fibres optiques parce que le câble est rompu avant
    la fin de l'essai.
