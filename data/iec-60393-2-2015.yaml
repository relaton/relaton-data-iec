abstract:
- language: en
  script: Latn
  content: |-
    IEC 60393-2:2015 applies to lead-screw actuated and rotary preset potentiometers, wirewound and non-wirewound for use in electronic equipment. These potentiometers are primarily intended for use in circuits for trimming purposes which require infrequent adjustments.
    This part of IEC 60393 prescribes preferred ratings and characteristics and selects from IEC 60393-1 the appropriate quality assessment procedures, tests and measuring methods. It provides general performance requirements for this type of potentiometer.
    This standard gives the minimum performance requirements and test severities. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) revision of the information on the assessment level EZ and FZ (zero nonconforming);<br />
    b) complete editorial revision.

    <br /><br />This publication is to be read in conjunction with <a href="https://webstore.iec.ch/publication/2017">IEC 60393-1:2008</a>.
- language: fr
  script: Latn
  content: |-
    L'IEC 60393-2:2015 est applicable aux potentiomètres d'ajustement multitours et rotatifs, bobinés et non bobinés utilisés dans des équipements électroniques. Ces potentiomètres sont principalement conçus pour être utilisés pour le réglage de circuits n'exigeant que des réglages peu fréquents. La présente partie de l'IEC 60393 prescrit des valeurs assignées et des caractéristiques préférentielles et sélectionne dans l'IEC 60393-1 des procédures d'assurance de la qualité, des essais et des méthodes de mesure appropriés. Elle donne les exigences de performances générales pour ce type de potentiomètre. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) révision des informations sur les niveaux d'assurance EZ et FZ (zéro non-conformité);<br />
    b) révision éditoriale complète.

    <br /><br /> Cette publication doit être lue conjointement avec la <a href="https://webstore.iec.ch/publication/2017">IEC 60393-1:2008</a>.
