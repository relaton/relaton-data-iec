abstract:
- content: |-
    Gives the essential ratings and characteristics of the following categories or subcategories of optoelectronic devices which are not intended to be used in the field of fibre optic systems or subsystems:

    Semiconductor photoemitters, semiconductor photoelectric detectors, semiconductor photosensitive devices, and semiconductor devices utilizing the optical radiation for internal operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les valeurs limites et caractéristiques essentielles des catégories et sous-catégories suivantes de dispositifs optoélectroniques qui ne sont pas destinés à être utilisés dans le domaine des systèmes et sous-systèmes à fibres optiques:

    Photoémetteurs à semiconducteurs, détecteurs photoélectriques à semiconducteurs, dispositifs photosensibles à semiconducteurs et dispositifs à semiconducteurs utilisant le rayonnement optique pour leur fonctionnement interne.
