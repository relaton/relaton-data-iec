- content: "IEC 60794-1-111: 2023 définit la procédure d'essai en vue de déterminer
    la capacité d'un câble à fibres optiques à résister à la courbure autour d'un
    mandrin d'essai. L'objectif principal de cette procédure est de mesurer la variation
    de l’affaiblissement lorsque le câble est courbé autour d'un mandrin d'essai.
    L’objectif secondaire est d'évaluer si le câble a été physiquement endommagé par
    la courbure. NOTE 1 Cet essai peut être utilisé quelle que soit la température
    spécifiée, y compris aux limites de température inférieure ou supérieure pour
    le câble. NOTE 2 La procédure d'essai de courbure pour les éléments de câble est
    spécifiée dans l’IEC 60794-1-301, méthode G1. Ce document annule et remplace partiellement
    l’IEC 60794-1-21:2015. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑21:2015:<br
    />\r\na) nouvelle précision de la longueur nominale d'échantillon comme étant
    de 10 m entre les points de fixation de l'élément de câble aux deux extrémités,
    sauf indication contraire;<br />\r\nb) correction du nombre de tours sur le mandrin
    à la Figure 1 pour la configuration à spire simple afin de correspondre au nombre
    de tours indiqué à la figure pour la configuration à deux spires;<br />\r\nc)
    ajout d’exigences relatives à la boucle d'enroulement pour la méthode E11A, configuration
    à deux spires;<br />\r\nd) prise en compte de la boucle d'enroulement du même
    diamètre que le mandrin pour le calcul du nombre de tours de chaque spire pour
    la méthode E11A, configuration à deux spires;<br />\r\ne) ajout d'une formule
    pour le calcul du nombre de tours de chaque spire pour la méthode E11A, configuration
    à deux spires;<br />\r\nf) ajout d'une description de la procédure à suivre lorsque
    le diamètre de la boucle d'enroulement est supérieur au diamètre du mandrin pour
    la méthode E11A, configuration à deux spires;<br />\r\ng) mise à jour de toutes
    les figures et identification des différents composants;<br />\r\nh) ajout de
    l'équipement de contrôle de l’affaiblissement en 4.2 dédié à l'appareillage et
    à la description pour la mesure de la variation de l’affaiblissement dans les
    méthodes d'essai E11A et E11B;<br />\r\ni) ajout de l'Article 9 dédié aux informations
    détaillées à consigner;<br />\r\nj) ajout d'une Annexe A qui présente un exemple
    de mandrin spécial en vue d’effectuer l'essai de courbure selon la méthode E11A,
    configuration à deux spires;<br />\r\nk) ajout d'une Annexe B qui fournit la justification
    des options de la méthode E11A, configuration à deux spires."
