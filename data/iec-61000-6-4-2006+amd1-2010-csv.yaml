abstract:
- language: en
  script: Latn
  content: "IEC 61000-6-4:2006+A1:2010 This part of IEC 61000 for EMC emission requirements
    applies to electrical and electronic apparatus intended for use in industrial
    environments as described below. Emission requirements in the frequency range
    0 Hz to 400 GHz are covered. No measurement needs to be performed at frequencies
    where no requirement is specified. This generic EMC emission standard is applicable
    if no relevant dedicated product or product-family EMC emission standard exists.
    This standard applies to a apparatus intended to be connected to a power network
    supplied from a high or medium voltage transformer dedicated to the supply of
    an installation feeding manufacturing or similar plant, and intended to operate
    in or in proximity to industrial locations, as described below. This standard
    applies also to apparatus, which is battery operated and intended to be used in
    industrial locations. The environments encompassed by this standard are industrial,
    both indoor and outdoor. Industrial locations are in addition characterised by
    the existence of one or more of the following examples:<br />\r\n- industrial,
    scientific and medical (ISM) apparatus;<br />\r\n- heavy inductive or capacitive
    loads that are frequently switched;<br />\r\n- high currents and associated magnetic
    fields.<br />\r\nThe object of this standard is to define the emission test requirements
    for apparatus defined in the scope in relation to continuous and transient, conducted
    and radiated disturbances. The emission requirements have been selected so as
    to ensure that disturbances generated by apparatus operating normally in industrial
    locations do not exceed a level that could prevent other apparatus from operating
    as intended. Fault conditions of apparatus are not taken into account. Not all
    disturbance phenomena have been included for testing purposes in this standard
    but only those considered as relevant for the equipment covered by this standard.
    These requirements represent essential electromagnetic compatibility emission
    requirements. Requirements are specified for each port considered. This consolidated
    version consists of the second edition (2006) and its amendment 1 (2010). Therefore,
    no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 61000-6-4:2006+A1:2010 La présente partie de la CEI 61000 pour
    les exigences d'émissions CEM s'applique aux appareils électriques et électroniques
    destinés à être utilisés dans des environnements industriels, tels qu'ils sont
    décrits ci-dessous. Les exigences d'émissions dans la gamme de fréquences de 0
    kHz à 400 GHz sont couvertes. Il n'est pas nécessaire de réaliser des mesures
    aux fréquences pour lesquelles aucune exigence n'a été spécifiée. Cette norme
    d'émission CEM générique s'applique en l'absence de norme applicable d'émission
    CEM spécifique à un produit ou à une famille de produits. Les appareils couverts
    par cette norme sont destinés à être raccordés à un réseau d'énergie alimenté
    par un transformateur haute tension ou moyenne tension réservé à l'alimentation
    d'une l'installation alimentant un site industriel ou analogue, et destinés à
    fonctionner à l'intérieur ou à proximité des sites industriels, comme défini ci-dessous.
    Cette norme s'applique également aux appareils qui sont alimentés par piles ou
    accumulateurs et qui sont destinés à être utilisés dans des sites industriels.
    Les environnements couverts par cette norme sont les environnements industriels,
    intérieurs et extérieurs. Les sites industriels sont en outre caractérisés par
    l'existence d'un ou plusieurs des exemples suivants:<br />\r\n- présence d'appareils
    industriels, scientifiques et médicaux (ISM);<br />\r\n- commutations fréquentes
    de charges inductives ou capacitives importantes;<br />\r\n- intensités et champs
    magnétiques associés importants.<br />\r\nL'objet de cette norme est de définir
    les exigences d'essais d'émissions aux perturbations continues et transitoires,
    conduites et rayonnées, pour les appareils définis dans le domaine d'application.
    Les exigences des perturbations émises ont été choisies de manière à assurer que
    les perturbations engendrées par l'appareil en fonctionnement normal, dans un
    environnement industriel, ne dépassent pas un niveau qui pourrait empêcher d'autres
    appareils de fonctionner comme prévu normalement. Les conditions de défaut de
    l'appareil ne sont pas prises en compte. Cette norme ne comporte pas, pour les
    besoins des essais, tous les phénomènes perturbateurs mais uniquement ceux considérés
    comme applicables pour les appareils couverts par la norme. Ces exigences représentent
    les exigences essentielles de compatibilité électromagnétique concernant les émissions.
    Les exigences sont spécifiées pour chacun des accès considérés. Cette version
    consolidée comprend la deuxième édition (2006) et son amendement 1 (2010). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication."
