  script:
  - Latn
  format: text/html
- content: "L'IEC 63159-1:2021 s'applique aux chauffe-eau instantanés électriques
    destinés au chauffage de l'eau chaude sanitaire pour des applications domestiques
    et analogues, présentant les deux caractéristiques suivantes:<br />\r\n– satisfaisant
    à au moins un diagramme de charge de l'Annexe A;<br />\r\n– chauffant jusqu'à
    des températures inférieures à la température d'ébullition.<br />\r\nLe présent
    document spécifie les termes, définitions et méthodes de mesure pour l'évaluation
    du rendement énergétique.<br />\r\nLe présent document ne tient pas compte des
    exigences concernant la sûreté des appareils."
