abstract:
- content: "IEC 63159-1:2021 applies to electric instantaneous water heaters for domestic
    hot water heating for household and similar applications, which show both of the
    following characteristics:<br />\r\n– fulfilling at least one load pattern from
    Annex A;<br />\r\n– heating up to temperatures below the boiling temperature.<br
    />\r\nThis document specifies terms, definitions and measurement methods for the
    assessment of energy efficiency.<br />\r\nThis document does not take into account
    requirements regarding the safety of the appliances."
  language:
