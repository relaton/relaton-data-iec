abstract:
- content: |-
    Covers all relevant EMC phenomena for hearing aids. EMC phenomena, such as RF emission and electrostatic discharge, are not currently known to be a significant problem in connection with hearing aids and are therefore not dealt with. Based on new knowledge, they could be considered in connection with future revisions or extensions of this standard. Hearing aid immunity to high frequency electromagnetic fields originating from wireless telephone systems is currently identified as the only relevant EMC phenomena regarding hearing aids. IEC 61000-4-3 is the basis for relevant EMC tests to be conducted on hearing aids. Measurement methods and acceptance levels are described in this standard.

    For the purpose of this part of IEC 60118, two immunity classes of hearing aids are defined related to their use. "Bystander compatible" is defined as a situation, which ensures that a hearing aid is usable in environments where digital wireless devices are in operation in the proximity of the hearing aid wearer. "User compatible" hearing aids will ensure that a hearing aid is usable when the hearing aid wearer is using a digital wireless device at the wearer´s own aided ear.

    Measurement methods for hearing aids with non-acoustic outputs and for hearing aids connected to other equipment by cables are not given in this standard.
