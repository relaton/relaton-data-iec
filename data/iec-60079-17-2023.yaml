abstract:
- language: en
  script: Latn
  content: "IEC 60079-17:2023 applies to users and covers only those factors directly
    related to the inspection and maintenance of electrical installations specifically
    designed for hazardous areas, where the hazard is caused by explosive atmospheres.<br
    />\r\nIt does not include:<br />\r\n- other fundamental installation and inspection
    requirements for electrical installations;<br />\r\n- the verification of electrical
    equipment;<br />\r\n- protection or ventilation of rooms;<br />\r\n- gas detection
    systems;<br />\r\n- the repair, overhaul and reclamation of explosion protected
    equipment (see IEC 60079-19).<br />\r\nWhile this document does not include inspection
    of safety devices such as used in ventilated rooms (see IEC 60079-13), it does
    include the requirements for inspection and maintenance of individual items of
    equipment that will be part of such systems, for example motors or sensors. This
    document supplements the requirements for inspection and testing in non-hazardous
    areas in IEC 60364-6. This document is intended to be applied where there is a
    risk due to the potential presence of explosive gas or dust mixtures with air
    or combustible dust layers under normal atmospheric conditions. It does not apply
    to:<br />\r\n- underground mining areas,<br />\r\n- dusts of explosives,<br />\r\n-
    pyrophoric substances.<br />\r\nThis sixth edition cancels and replaces the fifth
    edition published in 2013. This edition constitutes a technical revision."
- language: fr
  script: Latn
  content: "L'IEC 60079-17:2023 s’applique aux utilisateurs et couvre uniquement les
    facteurs directement liés à l’inspection et à la maintenance des installations
    électriques spécialement conçues pour les emplacements dangereux, où le danger
    provient des atmosphères explosives. Elle ne comprend pas:<br />\r\n- les autres
    exigences fondamentales relatives à l’installation et à l’inspection pour les
    installations électriques;<br />\r\n- la vérification des appareils électriques;<br
    />\r\n- la protection ou la ventilation des salles;<br />\r\n- les systèmes de
    détection de gaz;<br />\r\n- les réparations, les révisions et la remise en état
    des appareils protégés contre l’explosion (voir IEC 60079-19).<br />\r\nBien que
    le présent document n’inclue pas l’inspection des dispositifs de sécurité tels
    que ceux utilisés dans les salles ventilées (voir IEC 60079-13), il inclut les
    exigences relatives à l’inspection et à la maintenance de chacun des éléments
    des appareils qui font partie de ces systèmes, par exemple les moteurs ou les
    capteurs. Le présent document constitue un complément pour les exigences relatives
    aux inspections et aux essais de l’IEC 60364-6 effectués dans des emplacements
    non dangereux. Le présent document est destiné à être appliqué s’il existe un
    risque dû à la présence potentielle de gaz explosifs, de mélanges de poussières
    dans l’air ou de couches de poussières combustibles dans des conditions atmosphériques
    normales. Il ne s’applique pas:<br />\r\n- aux parties souterraines des mines;<br
    />\r\n- aux poussières d’explosifs;<br />\r\n- aux substances pyrophoriques.<br
    />\r\nCette sixième édition annule et remplace la cinquième édition parue en 2013.
    Cette édition constitue une révision technique."
