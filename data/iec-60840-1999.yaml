abstract:
- language: en
  script: Latn
  content: |-
    Specifies test requirements for power cables with extruded insulation and their accessories for fixed installations, for rated voltages above 30 kV (Um = 36 kV) up to and including 150 kV (Um = 170 kV).
    The requirements apply to single-core cables and to three-core cables with separate cores and to their accessories for usual conditions of installation and operation, but not to special cables and their accessories, such as submarine cables, for which modifications to the standard tests may be necessary or special test conditions may need to be devised.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions d'essais applicables aux câbles à isolation extrudée et à leurs accessoires pour installations fixes, pour des tensions assignées supérieures à 30 kV (Um = 36 kV) et jusqu'à 150 kV compris (Um = 170 kV).
    Les prescriptions sont applicables aux câbles unipolaires et aux câbles tripolaires à conducteurs distincts et à leurs accessoires, pour des conditions habituelles d'installation et de fonctionnement, mais ne le sont pas à des câbles spéciaux et à leurs accessoires, comme les câbles sous-marins, pour lesquels il peut être nécessaire d'apporter des modifications aux essais normaux ou d'élaborer des conditions d'essai particulières.
