abstract:
- content: IEC 62951-6:2019 specifies terms, as well as the test method and report
    of sheet resistance of the flexible conducting film under bending and folding
    tests. The measurement methods include the 2-point probe, 4-point probe and Montgomery
    method, which can be applied to in-situ and ex-situ measurement and the measurements
    of anisotropic sheet resistance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62951-6:2019 spécifie les termes, ainsi que la méthode et le rapport
    d’essai de la résistance de couche d’une couche conductrice souple soumise à des
    essais de courbure et de pliage. Les méthodes de mesurage comprennent la méthode
    de la sonde 2 points, la méthode de la sonde 4 points et la méthode de Montgomery,
    qui peuvent être appliquées à un mesurage sur site ou hors site et aux mesurages
    de résistance de couche anisotrope.
