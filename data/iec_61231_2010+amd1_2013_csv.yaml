  format: text/html
- content: 'La CEI 61231:2010+A1:2013 détaille les règles du système international
    de codification des lampes et couvre toutes les catégories de lampes, à l''exception
    des lampes pour véhicules. La codification des principaux types de lampes y est
    spécifiée; celle des autres types suivra, sous la forme d''amendements à cette
    norme. Cette première édition annule et remplace la deuxième édition de la CEI
    61231, publiée comme spécification technique. Elle constitue une révision technique,
    dont les principales modifications sont indiquées ci-dessous: introduction des
    DEL (Paragraphe 5.8).<strong> Cette version consolidée comprend la première édition
    (2010) et son amendement 1 (2013). Il n''est donc pas nécessaire de commander
