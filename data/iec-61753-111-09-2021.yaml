abstract:
- language: en
  script: Latn
  content: "IEC 61753-111-09:2021 contains the minimum tests, test severities and
    measurement requirements which a sealed fibre optic closure need to meet in order
    to be categorised as meeting the IEC standard for category S – Subterannean, as
    defined in Table A.15 of IEC 61753‑1:2018. This first edition cancels and replaces
    IEC 61753-111-9 published in 2009. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to IEC 61753‑111‑9:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">terms
    and definitions updated according to IEC 61753-1:2018 and IEC 61756-1:2019;</li>\r\n\t<li
    style=\"text-align:justify\">detailed test severities added for UV light and fungus
    resistance tests of materials;</li>\r\n\t<li style=\"text-align:justify\">test
    severities updated according to IEC 61753-1:2018;</li>\r\n\t<li style=\"text-align:justify\">laboratory
    test conditions harmonized with IEC 61300-1 to +23 °C ± 5 °C, unless otherwise
    specified;</li>\r\n\t<li style=\"text-align:justify\">addition of B-657 fibre
    types with minimum bending radius of stored fibres according to IEC 61756-1:2019;</li>\r\n\t<li
    style=\"text-align:justify\">vibration sealing test changed to 10 Hz, 3 mm amplitude
    and 1 000 000 cycles;</li>\r\n\t<li style=\"text-align:justify\">reduced loads
    added in cable retention test for small diameter cables and tubes;</li>\r\n\t<li
    style=\"text-align:justify\">reduced loads for cable axial compression test for
    small diameter cables and tubes;</li>\r\n\t<li style=\"text-align:justify\" value=\"1\">duration
    of the cycles in torsion and bending test added;</li>\r\n\t<li style=\"text-align:justify\"
    value=\"10\">free fall test removed (is covered now by the optical shock test);</li>\r\n\t<li
    style=\"text-align:justify\">assembly and disassembly test duration reduced to
    5 cycles</li>\r\n\t<li style=\"text-align:justify\">resistance to solvents and
    contaminating fluids: changed duration of immersion in diesel to 1 h and 24 h
    drying time and removed immersion in kerosene;</li>\r\n\t<li style=\"text-align:justify\">duration
    of the change of temperature reduced to 12 cycles.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "IEC 61753-111-09:2021 contient les essais minimaux, ainsi que les sévérités
    d’essai et les exigences de mesure minimales auxquels il est nécessaire qu’un
    boîtier à fibres optiques étanche satisfasse afin de pouvoir être classé comme
    satisfaisant à la norme IEC pour la catégorie S – Souterrains, telle qu’elle est
    définie dans le Tableau A.15 de l’IEC 61753‑1:2018. Cette première édition annule
    et remplace l’IEC 61753-111-9 parue en 2009. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'IEC 61753‑111‑9:<br />\r\na) mise à jour des termes et définitions
    conformément à l’IEC 61753‑1:2018 et à l’IEC 61756‑1:2019;\r\n<ol start=\"2\"
    style=\"list-style-type:lower-alpha\">\r\n\t<li>ajout des sévérités détaillées
    pour les essais de résistance des matériaux à la lumière UV et aux moisissures;</li>\r\n\t<li
    value=\"1\">mise à jour des sévérités d’essai selon la nouvelle édition de l’IEC
    61753-1:2018;</li>\r\n\t<li>harmonisation des conditions d’essai en laboratoire
    avec l’IEC 61300-1 à une température de +23 °C ± 5 °C, sauf spécification contraire;</li>\r\n\t<li>ajout
    des fibres de type B-657 à rayon de courbure minimal pour les fibres stockées
    conformément à l’IEC 61756-1:2019;</li>\r\n\t<li>modification de l’essai d’étanchéité
    aux vibrations (fréquence de 10 Hz, amplitude de 3 mm et 1 000 000 cycles);</li>\r\n\t<li>ajout
    de charges réduites dans l’essai de rétention du câble pour les câbles et les
    tubes de petit diamètre;</li>\r\n\t<li>ajout de charges réduites pour l’essai
    de compression axiale du câble pour les câbles et les tubes de petit diamètre;</li>\r\n\t<li>ajout
    de la durée des cycles dans l’essai de torsion et de courbure;</li>\r\n\t<li>suppression
    de l’essai de chute libre (couvert désormais par l'essai de choc optique);</li>\r\n\t<li
    value=\"1\">réduction à 5 cycles de la durée d’essai de montage et de démontage;</li>\r\n\t<li
    value=\"10\">résistance aux solvants et aux fluides contaminants: modification
    à 1 h de la durée d’immersion dans le gazole et temps de séchage de 24 h, suppression
    de l’immersion dans le kérosène;</li>\r\n\t<li>réduction à 12 cycles de la durée
    de variations de température.</li>\r\n</ol>"
