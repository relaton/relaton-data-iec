abstract:
- content: 'IEC 60384-14-1:2016 is a blank detail specification. It is a supplementary
    document to the sectional specification and contains requirements for style, layout
    and minimum content of detail specifications. In the preparation of detail specifications
    the content of 1.4 of the sectional specification shall be taken into account.
    This edition includes the following significant technical changes with respect
    to the previous edition: The assessment level has been changed to DZ (zero acceptance).
    The contents is the same as in old IEC 60384-14-3 with editorial changes. IEC
    60384-14-3 has been deleted.<br /><br />This publication is to be read in conjunction
    with IEC 60384-1:2016.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60384-14-1:2016 est une spécification particulière-cadre. Il est
    un document annexe à la spécification intermédiaire qui contient des exigences
    pour le modèle, la disposition et le contenu minimal des spécifications particulières.
    Lors de la préparation des spécifications particulières, le contenu du 1.4 de
    la spécification intermédiaire doit être pris en compte. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l''édition précédente:
    Le niveau d''assurance a été modifié en DZ (acceptation zéro). Le contenu est
    le même que dans l''ancienne version de l''IEC 60384-14-3, avec des modifications
    d''ordre rédactionnel. L''IEC 60384-14-3 a été supprimée.<br /><br /> Cette publication
    doit être lue conjointement avec la IEC 60384-1:2016.'
