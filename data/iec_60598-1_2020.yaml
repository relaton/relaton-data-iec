- content: "<!-- NEW! -->IEC 60598-1:2020 est disponible sous forme de IEC 60598-1:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\nLa présente
    Partie 1 de l’IEC 60598 spécifie pour les luminaires incorporant des sources lumineuses
    électriques, les exigences générales pour le fonctionnement à des tensions d'alimentation
    jusqu'à 1 000 V. Les exigences et les essais correspondants de ce document concernent:
    la classification, le marquage, la construction mécanique et électrique, ainsi
    que la sécurité photobiologique.<br />\r\nCette neuvième édition annule et remplace
    la huitième édition parue en 2014 et l'Amendement 1:2017. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Révision du
    Paragraphe 4.30 concernant la fixation d’une vasque au-dessus des parties actives
    d’une source lumineuse non remplaçable par l’utilisateur;<br />\r\nb) Paragraphe
    4.24.2, Danger rétinien lié à la lumière bleue: suppression du Groupe de risque
    0;<br />\r\nc) Paragraphe 5.2.16: ajout d’exigences relatives aux socles de connecteur
    réseau en courant alternatif conformes à l’IEC 61984;<br />\r\nd) Ajout du Paragraphe
    3.3.25 traitant de la protection anti-UV des câbles;<br />\r\ne) Ajout du Paragraphe
    4.34, Inclusion d’exigences de sécurité relatives aux EMF (electromagnetic fields
    – champs électromagnétiques) (IEC 62493);<br />\r\nf) Révision des exigences relatives
    à la terre fonctionnelle et à la terre de protection;<br />\r\ng) Ajout du Paragraphe
    4.35, Protection contre les éléments en rotation rapide;<br />\r\nh) Révision
    du Paragraphe 3.2 en ce qui concerne le marquage de la tension assignée;<br />\r\ni)
    Révision du Paragraphe 5.2.10 concernant le dispositif d’arrêt de traction;<br
    />\r\nj) Révision de l’Annexe G concernant le montage d’essai de courant de contact
    et de courant dans le conducteur de protection;<br />\r\nk) Ajout d’exigences
    relatives à la fonction de flux lumineux constant et de courant de sortie programmable;<br
    />\r\nl) Révision du Paragraphe 8.2.3 c) en ce qui concerne les limites de tension
    de contact pour la tension en courant continu interrompu;<br />\r\nm) Inclusion
    de TBTP;<br />\r\nn) Inclusion de la connexion des luminaires à l’alimentation
    électrique par câble Ethernet<br />\r\n(PoE – Power over Ethernet)<br />\r\no)
    Section 9: inclusion de IPX9;<br />\r\np) Ajout du Paragraphe 3.3.26 pour les
    appliques murales;<br />\r\nq) Révision de l’Annexe D introduisant des essais
    alternatifs d’échauffement pour luminaires ayant un marquage ta supérieur à 25
    °C;<br />\r\nr) Révision du Tableau 10.3 et du Paragraphe 3.3.19 relatifs aux
    limites de courant dans le conducteur de protection;<br />\r\ns) Luminaires montés
    sur rail: renvoi à l’Annexe A de l’IEC 60570:2003/AMD2:2019;<br />\r\nt) Révision
    du Paragraphe 10.2.2 pour l’essai alternatif de rigidité diélectrique en courant
    continu;<br />\r\nu) Révision de l’Annexe D pour les luminaires encastrés;<br
    />\r\nv) Paragraphe 4.12.5: révision du Tableau 4.2 relatif à l’essai de torsion
    sur les presse-étoupes métalliques;<br />\r\nw) Révision de l’utilisation de condensateurs
    de pontage dans les luminaires;<br />\r\nx) Révision de la connexion électrique
    à des fiches de classe III.<br />\r\nLa présente version bilingue (2021-07) correspond
    à la version anglaise monolingue publiée en 2020-08.<br />\r\nLe contenu de la
    feuille d'interprétation 1 (2023-08) a été pris en considération dans cet exemplaire."
