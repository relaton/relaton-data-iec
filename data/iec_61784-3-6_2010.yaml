- content: 'La CEI 61784-3:2010 spécifie une couche de communication relative à la
    sécurité (services et protocole) fondée sur la CPF 6 de la CEI 61784-1, de la
    CEI 61784-2 et le Type 8 de la CEI 61158. Elle identifie les principes applicables
    aux communications de sécurité fonctionnelle définies dans la CEI 61784-3, et
    appropriés à cette couche de communication de sécurité. La présente partie définit
    les mécanismes de transmission des messages propres à la sécurité entre les participants
    d''un réseau réparti, en utilisant la technologie de bus de terrain conformément
    aux exigences de la série CEI 61508 concernant la sécurité fonctionnelle. Ces
    mécanismes peuvent être utilisés dans diverses applications industrielles, telles
    que la commande de processus, l''usinage automatique et les machines. Cette seconde
    édition annule et remplace la première édition publiée en 2007. Elle constitue
    une révision technique. Les principales modifications par rapport à l''édition
    précédente sont: mises à jour par rapport aux changements apportés à la CEI 61784-3.
    La présente version bilingue, correspond à la version anglaise monolingue publiée
    en 2010-07.'
