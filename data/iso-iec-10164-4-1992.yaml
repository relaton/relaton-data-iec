abstract:
- language: en
  script: Latn
  content: "<p>Establishes user requirements for the alarm reporting function and
    a model that relates the service and generic definitions provided by this function
    to user requirements, defines the service provided by the function and generic
    notification types and parameters, specifies the protocol and the abstract syntax,
    defines the relationship between this service and SMI notifications, specifies
    compliance requirements placed on other standards that make use of these generic
    definitions, defines relationships with other systems management functions, specifies
    conformance requirements.</p>"
