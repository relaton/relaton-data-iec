- content: "L'IEC 60335-2-37:2017 traite de la sécurité des friteuses et des friteuses
    à beignets électriques à usage collectif, y compris celles du type à pression
    dont la pression ne dépasse pas 50 kPa et dont le produit de la pression par le
    volume en litres ne dépasse pas 200. Ces appareils ne sont pas destinés à un usage
    domestique et analogue et leur tension assignée n'est pas supérieure à 250 V pour
    les appareils monophasés alimentés entre phase et neutre, et à 480 V pour les
    autres appareils.<br />\r\nCes appareils sont utilisés pour la préparation d’aliments
    à des fins commerciales, par exemple dans les cuisines de restaurants, cantines,
    hôpitaux ou dans des entreprises artisanales comme les boulangeries, les boucheries,
    etc.<br />\r\nLa partie électrique des appareils utilisant d’autres formes d’énergie
    relève également du domaine d’application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers ordinaires présentés
    par ces types d'appareils.<br />\r\nL’attention est attirée sur le fait que:<br
    />\r\n- pour les appareils destinés à être utilisés dans des véhicules ou à bord
    de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires;<br />\r\n- dans de nombreux
    pays, des exigences complémentaires sont spécifiées pour les appareils à pression.<br
    />\r\nLa présente norme ne s’applique pas:<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux présentant des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n-
    aux appareils pour la préparation en masse et continue d'aliments.<br />\r\nCette
    sixième édition annule et remplace la cinquième édition parue en 2002, y compris
    son Amendement 1 (2008) et son Amendement 2 (2011). Cette édition constitue une
    révision technique.<br />\r\nLes principales modifications de la présente édition
    par rapport à la cinquième édition de l'IEC 60335 2 37 sont les suivantes (les
    modifications mineures ne sont pas mentionnées):<br />\r\n- formulations plus
    précises dans le domaine d’application;<br />\r\n- ajout d’une méthode de mesure
    pour les casseroles dans la définition des conditions de fonctionnement normal;<br
    />\r\n- ajout de nouvelles définitions relatives à la température de surface;<br
    />\r\n- suppression de l’alinéa comportant la mise en garde pour les tensions
    dangereuses (déjà traitées dans la Partie 1);<br />\r\n- ajout du symbole IEC
    60417-5041 relatif à la surface chaude;<br />\r\n- ajout d’instructions et de
    marquages sur les surfaces chaudes et sur d’autres éléments;<br />\r\n- ajout
    d’exigences, de méthodes et seuils de mesure pour les différents matériaux sur
    les surfaces chaudes;<br />\r\n- modification du courant de fuite définissant
    la valeur associée aux appareils consommant moins de 1 kW;<br />\r\n- modification
    des critères relatifs à l’essai de stabilité;<br />\r\n- ajout d’une exigence
    relative à la construction des appareils fixes équipés de roulettes ou de galets;<br
    />\r\n- modification de certains points concernant la connexion permanente à des
    canalisations fixes;<br />\r\n- ajout d’exigences spécifiques concernant les types
    de vis à utiliser pour les connexions électriques et les connexions pour la continuité
    de terre;<br />\r\n- ajout d’une figure représentant les surfaces à mesurer;<br
    />\r\n- ajout d’une figure représentant la sonde de mesure des températures de
    surface;<br />\r\n- ajout de l’Annexe informative P traitant des courants de fuite
    pour les appareils utilisés sous des climats tropicaux.<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l’IEC 60335-1 et
    ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme."
