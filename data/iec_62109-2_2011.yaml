abstract:
- content: IEC 62109-2:2011 covers the particular safety requirements relevant to
    d.c. to a.c. inverter products as well as products that have or perform inverter
    functions in addition to other functions, where the inverter is intended for use
    in photovoltaic power systems. Inverters covered by this standard may be grid-interactive,
    stand-alone, or multiple mode inverters, may be supplied by single or multiple
    photovoltaic modules grouped in various array configurations, and may be intended
    for use in conjunction with batteries or other forms of energy storage. This standard
    must be used jointly with IEC 62109-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62109-2:2011 couvre les exigences de sécurité particulières concernant
    les onduleurs transformant un courant continu en courant alternatif, ainsi que
    les produits possédant ou exécutant des fonctions d'onduleur en plus d'autres
    fonctions, lorsque l'onduleur est destiné à être utilisé dans des systèmes photovoltaïques.
    Les onduleurs couverts par la présente norme peuvent être des onduleurs couplés
    au réseau, autonomes ou multimodes, ils peuvent être alimentés par des modules
    photovoltaïques simples ou multiples regroupés en diverses configurations de générateurs
    et ils peuvent être destinés à être utilisés conjointement avec des batteries
    ou avec d'autres formes de stockage d'énergie. Cette norme doit être lue conjointement
    avec la CEI 62109-1.
