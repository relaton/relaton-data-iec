- content: "<!-- NEW! -->IEC 62127-3:2022 est disponible sous forme de IEC 62127-3:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62127-3:2022 spécifie les caractéristiques pertinentes des hydrophones. Le présent
    document s'applique:<br />\r\n- aux hydrophones qui utilisent des capteurs piézoélectriques
    conçus pour mesurer les champs ultrasoniques à ondes par impulsions et entretenues
    générés par les appareils à ultrasons;<br />\r\n- aux hydrophones utilisés pour
    les mesurages réalisés dans l'eau;<br />\r\n- aux hydrophones avec ou sans préamplificateur
    associé.<br />\r\nL'IEC 62127-3:2022 annule et remplace la première édition parue
    en 2007 et son amendement 1:2013. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente.<br />\r\na) La limite de fréquence supérieure de 40 MHz
    a été supprimée.<br />\r\nb) Les définitions de la sensibilité de l'hydrophone
    ont été modifiées afin de reconnaître les sensibilités comme des grandeurs à valeur
    complexe.<br />\r\nc) Les procédures de détermination de la taille efficace de
    l'hydrophone ont été modifiées conformément à la justification donnée à l'Annexe
    B.<br />\r\nd) Les exigences relatives aux fréquences pour lesquelles doit être
    fournie la taille efficace de l'hydrophone ont été modifiées afin de tenir compte
    des bandes de fréquences supérieures.<br />\r\ne) De nouvelles annexes ont été
    ajoutées (Annexe B et Annexe C).<br />\r\nf) L'Annexe A a été mise à jour afin
    de refléter les modifications apportées aux parties normatives."
