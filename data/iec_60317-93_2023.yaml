abstract:
- content: "IEC 60317-93: 2023 specifies the requirements of enamelled rectangular
    copper winding wire of class 220 with a dual coating. The underlying coating is
    based on polyester or polyesterimide resin, which be modified providing it retains
    the chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide-imide resin. NOTE A modified resin
    is a resin that has undergone a chemical change, or contains one or more additives
    to enhance certain performance or application characteristics. The range of nominal
    conductor dimensions covered by this standard is:<br />\r\nwidth: min. 2,0 mm
    max. 25,0 mm;<br />\r\nthickness: min. 0,80 mm max. 10,0 mm.<br />\r\nWires of
    grade 1 and grade 2 are included in this specification and apply to the complete
    range of conductors. The specified combinations of width and thickness as well
    as the specified width/thickness ratio are given in IEC 60317-0-2. This International
    Standard is to be used in conjunction with IEC 60317-0-2:2020."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-93: 2023 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre émaillé de classe 220, avec un double revêtement.
    L’émail sous-jacent est à base de résine polyester ou polyestérimide, qui peut
    être modifiée sous réserve qu'elle conserve l'identité chimique de la résine initiale
    et respecte l'ensemble des exigences spécifiées du fil. La surcouche de revêtement
    est à base de résine polyamide-imide. NOTE Une résine modifiée est une résine
    dont les propriétés chimiques ont été modifiées, ou qui contient un ou plusieurs
    additifs visant à améliorer certaines performances ou caractéristiques d’application.
    La gamme des dimensions nominales des conducteurs couverte par la présente norme
    est:<br />\r\nlargeur: min. 2,0 mm max. 25,0 mm;<br />\r\népaisseur: min. 0,80
    mm max. 10,0 mm.<br />\r\nLes fils de grade 1 et de grade 2 sont compris dans
    la présente spécification et s'appliquent à la gamme complète des conducteurs.
    Les combinaisons spécifiées de largeur et d'épaisseur, ainsi que le rapport largeur/épaisseur
    spécifié, sont donnés dans l’IEC 60317-0-2.<br />\r\nLa présente Norme internationale
    doit être utilisée conjointement avec l'IEC 60317-0-2:2020."
