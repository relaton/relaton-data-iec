abstract:
- language: en
  script: Latn
  content: |-
    Applies to analogue oscilloscopes and to peak voltmeters used for
    measurements during tests with high impulse voltages and high
    impulse currents.
    Covers the specific characteristics and calibrations required to
    meet the measuring accuracies specified in IEC 60-2.
- language: fr
  script: Latn
  content: |-
    S'applique aux oscillographes analogiques et aux voltmètres de
    crête utilisés pour les mesures pendant les essais de choc mettant
    en oeuvre des tensions élevées ou de forts courants. Traite des
    caractéristiques et étalonnages particuliers imposés pour respecter
    les précisions de mesure spécifiées dans la CEI 60-2.
