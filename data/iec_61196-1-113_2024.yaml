abstract:
- content: "IEC 61196-1-113:2024 applies to coaxial communications cables. It specifies
    a test method for determining the attenuation constant of coaxial cables for use
    in communications systems. The test is applicable preferably at frequencies â‰¥5
    MHz but also for lower frequencies if the magnitude of the complex characteristic
    impedance is approximately equal to the nominal characteristic impedance of the
    test sample (TS) or if a form fitting function is applied.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2018. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    add Clause 3 \"Terms and definitions\";<br />\r\nb) add Clause 4 \"Test environment\";<br
    />\r\nc) add Clause 5 \"Preconditioning\";<br />\r\nd) add Subclause 7.1 \"General\";<br
    />\r\ne) add detail test methods including 7.2 \"long cable methods\" and 7.3
    \"double-cable method\";<br />\r\nf) add \"Annex A Stability of attenuation constant
    at different temperatures\";<br />\r\ng) add \"Annex B Test examples of stability
    of attenuation constants at different temperature\"."
