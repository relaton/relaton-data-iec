abstract:
- content: 'This part of IEC 60079 applies to users and covers factors directly related
    to the inspection and maintenance of electrical installations within hazardous
    areas only, where the hazard may be caused by flammable gases, vapours, mists,
    dusts, fibres or flyings. It does not apply to underground mining areas, areas
    where a risk can arise due to the presence of hybrid mixtures, dusts of explosives
    that do not require atmospheric oxygen for combustion, and pyrophoric substances.
    The significant technical changes with respect to the previous edition are as
    follows: Additional requirements for inspection and maintenance of electrical
    installations for combustible dusts and Equipment Protection Levels have been
    introduced and are explained in the new Annex C.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 60079 s''applique aux utilisateurs et couvre
    les facteurs directement liés à l''inspection et à l''entretien des seules installations
    électriques situées à l''intérieur des emplacements dangereux, où le risque peut
    venir des gaz, des vapeurs, des brouillards, des poussières, des fibres ou des
    particules en suspension inflammables. Elle ne s''applique pas aux parties souterraines
    des mines, aux emplacements où il existe un danger dû à la présence de mélanges
    hybrides, aux poussières d''explosif qui n''exigent pas d''oxygène de l''air pour
    leur combustion, et aux substances pyrophoriques. Les modifications importantes
    par rapport à l''édition antérieure sont indiquées ci-dessous: Des exigences supplémentaires
    pour l''inspection et l''entretien d''installations électriques pour les poussières
    combustibles sont incluses, et Des " niveaux de protection des équipements " ont
    été introduits et sont expliqués dans la nouvelle Annexe C.'
