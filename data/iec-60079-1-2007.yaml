- language: en
  script: Latn
  content: |-
    Contains specific requirements for the construction and testing of electrical apparatus with the type of protection flameproof enclosure 'd', intended for use in explosive gas atmospheres. This edition contains significant technical changes with regard to the previous edition.

    The contents of the corrigendum of September 2008 have been included in this copy.
