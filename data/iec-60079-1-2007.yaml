  content: |-
    Contient les exigences spécifiques de construction et d'essai du matériel électrique à enveloppe antidéflagrante, mode de protection «d», destiné à être utilisé dans les atmosphères explosives gazeuses. Cette édition inclut les modifications techniques majeures par rapport à l'édition précédente.

    Le contenu du corrigendum de septembre 2008 a été pris en considération dans cet exemplaire.
