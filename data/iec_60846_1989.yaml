abstract:
- content: |-
    Applies to assemblies used for ambient and directional dose equivalents for beta radiation up to 4 MeV as recommended by the ICRU Report. Specifies the functions and performance
    characteristics of measuring assemblies and the test methods to be used for verifying compliance with the standard. It is
    divided into two sections: Section One - Principles of dose equivalent (rate) measurement. Section Two - Characteristics of ambient and directional dose equivalent (rate) meters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux ensembles utilisés pour le mesurage des équivalents
    de dose ambiant et directionnel pour les rayonnements bêta jusqu'à
    4 MeV et pour les rayonnements X et gamma externes jusqu'à 10 MeV,
    comme recommandé par le Rapport 39 de la CIUR. Spécifie les
    fonctions et caractéristiques de fonctionnement des ensembles de
    mesurage ainsi que les méthodes d'essai à utiliser pour vérifier
    l'application de la norme qui est divisée en deux sections: Section
    un: Principes du mesurage de l'équivalent de dose et du débit
    d'équivalent de dose. Section deux: Caractéristiques des mesures
    d'équivalent de dose et de débit d'équivalent de dose ambiant et
    directionnel.
