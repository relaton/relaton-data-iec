abstract:
- content: "IEC 60721-3-7:2026 classifies the groups of environmental parameters and
    their severities to which products are subject to during portable and non-stationary
    use. This includes periods of transfer, down time, maintenance and repair.<br
    />\r\nThe environmental conditions encompassed by these groups include the environmental
    conditions occurring<br />\r\n- at locations where the product can be placed or
    used temporarily, and<br />\r\n- during the transfer of products between different
    locations.<br />\r\nThis third edition cancels and replaces the second edition
    published in 1995 and Amendment 1:1996. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) most classes have been replaced by completely
    new classes based on the use of new information obtained from referenced Technical
    Reports;<br />\r\nb) Table 1 through to Table 5 have been updated;<br />\r\nc)
    the content of the five informative annexes has either been incorporated into
    the main body of the document or deleted."
  language:
