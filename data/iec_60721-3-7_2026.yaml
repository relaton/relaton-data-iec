  format: text/html
- content: "L'IEC 60721-3-7:2026 classifie les groupements des agents d'environnement
    et leurs sévérités, auxquels sont soumis les produits utilisés en déplacement.
    Cela comprend les périodes de transfert, d'immobilisation, de maintenance et de
    réparation.<br />\r\nLes groupes sont soumis aux conditions d'environnement suivantes:<br
    />\r\n- aux endroits où le produit peut être placé ou utilisé temporairement;
    et<br />\r\n- pendant le transfert de produits entre différents endroits.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 1995 et l'Amendement
    1:1996. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la plupart des classes ont été remplacées par des classes
    totalement nouvelles, établies en fonction de l'utilisation de nouvelles informations
    obtenues dans les Rapports techniques référencés;<br />\r\nb) les Tableau 1 à
    Tableau 5 ont été mis à jour;<br />\r\nc) le contenu des cinq annexes informatives
    a été soit incorporé dans le corps principal du document soit supprimé."
