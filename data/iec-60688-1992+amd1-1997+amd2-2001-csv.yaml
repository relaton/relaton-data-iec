abstract:
- language: en
  script: Latn
  content: Applies to transducers with electrical inputs and outputs for making measurements
    of a.c. electrical quantities with a nominal frequency between 5 Hz and 1 500
    Hz. The output signal may be in the form of an analogue direct current or in digital
    form. Supersedes IEC 60688-1 (1980) and IEC 60688-2 (1988). This consolidated
    version consists of the second edition (1992), its amendment 1 (1997) and its
    amendment 2 (2001). Therefore, no need to order amendments in addition to this
    publication.
- language: fr
  script: Latn
  content: S'applique aux transducteurs à grandeurs d'entrées et de sorties électriques,
    destinés à mesurer des grandeurs électriques alternatives d'une fréquence nominale
    comprise entre 5 Hz et 1 500 Hz. Le signal de sortie peut être sous la forme de
    courant continu analogique ou sous la forme numérique. Remplace la CEI 60688-1
    (1980) et CEI 60688-2 (1988). Cette version consolidée comprend la deuxième édition
    (1992), son amendement 1 (1997) et son amendement 2 (2001). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.
