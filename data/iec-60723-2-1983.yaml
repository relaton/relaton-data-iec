abstract:
- language: en
  script: Latn
  content: Lists the characteristics, ratings and also the inspection requirements
    for magnetic oxide cores of assessed quality consisting of at least two parts
    forming a substantially closed magnetic circuit intended for inductors and timed
    transformers for professional and industrial applications. The cores covered by
    this specification may be used with an adjuster to provide a change of inductance
    for tuning purposes.
- language: fr
  script: Latn
  content: Donne les caractéristiques et les valeurs ainsi que les exigences de contrôle
    pour les noyaux en oxyde magnétique soumis à l'assurance de qualité et comprenant
    au moins deux parties formant un circuit magnétique fermé, destiné aux inductances
    et transformateurs accordés pour applications professionnelles et industrielles.
    Les noyaux concernés peuvent être utilisés avec un bâtonnet de réglage permettant
    de faire varier l'inductance pour l'accord.
