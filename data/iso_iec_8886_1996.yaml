abstract:
- content: "<p>The purpose is to specify the characteristics of a conceptual Data
    Link Service and thus supplement the OSI Reference Model in guiding the development
    of Data Link Protocols.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Recommandation | Norme internationale définit le service de
    liaison de données OSI sous forme \na) d'actions et d'événements spécifiés par
    les primitives de service; \nb) de paramètres associés à chaque primitive spécifiant
    une action ou un événement, et de la forme qu'ils revêtent; \nc) de relations
    entre ces actions et événements et d'enchaînements valides d'actions et d'événements.\n\nLe
    principal objectif de la présente Recommandation | Norme internationale\nest de
    spécifier les caractéristiques d'un service de liaison de\ndonnées conceptuel
    et compléter, de ce fait, le modèle de\nréférence OSI en fournissant des lignes
    directrices pour l'élaboration\nde protocoles de liaison de données. La présente
    Recommandation\n| Norme internationale ne spécifie pas de forme particulière de\nréalisations
    ou de produits, et n'impose aucune contrainte de réalisation\npour les entités
    de liaison de données et interfaces d'un système\nde traitement de l'information.
    Il n'est donc pas spécifié de conditions\nde conformité d'équipements à la présente
    Recommandation\n| Norme internationale «Définition du service de liaison de données».\nPar
    contre, la conformité est obtenue par la mise en oeuvre de protocoles\nde liaison
    de données conformes à l'OSI, qui assurent le service\nde liaison de données défini
    dans la présente Recommandation\n| Norme internationale."
