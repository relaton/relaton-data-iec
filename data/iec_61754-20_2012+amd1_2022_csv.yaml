abstract:
- content: "IEC 61754-20:2012+AMD1:2022 CSV defines the standard interface dimensions
    for the type LC family of connectors. The changes with respect to the previous
    edition are to reconsider the whole document and to add Interface IEC 61754-20-9
    to IEC 61754-20-16 for a plastic optical fibre (POF).<br />\r\nKeywords: LC connectors"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61754-20:2012+AMD1:2022 CSV définit les dimensions des interfaces
    normalisées pour la famille des connecteurs de type LC. Cette deuxième édition
    annule et remplace la première édition parue en 2002. Elle constitue une révision
    technique. Les modifications par rapport à l’édition précédente consistent à reconsidérer
    l’ensemble du document et à ajouter l’interface IEC 61754-20-9 à IEC 61754-20-16
    pour une fibre optique plastique (POF).<br />\r\nMots-clés: connecteurs de type
    LC"
