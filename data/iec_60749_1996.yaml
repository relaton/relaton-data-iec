abstract:
- content: Lists test methods applicable to semiconductor devices (discrete devices
    and integrated circuits) from which a selection may be made. Establishes uniform
    preferred test methods with preferred values for stress levels for judging the
    environmental properties of semiconductor devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne la liste des méthodes d'essais applicables aux dispositifs à semiconducteurs
    (dispositifs discrets et circuits intégrés), parmi lesquelles on peut effectuer
    un choix. Etablit des méthodes d'essais préférées uniformes avec des valeurs préférentielles
    pour les niveaux de contraintes, afin d'apprécier les propriétés mécaniques et
    climatiques des dispositifs à semiconducteurs.
