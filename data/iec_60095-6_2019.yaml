- content: "L'IEC 60095-6:2019 est applicable aux batteries d'accumulateurs au plomb
    d'une tension nominale de 12 V utilisées principalement comme sources d'alimentation
    pour le démarrage des moteurs à combustion interne, ainsi que pour l'éclairage
    et les installations auxiliaires des véhicules équipés de moteur à combustion
    interne. Dans le langage courant, ce type de batteries est appelé \"batterie de
    démarrage\".<br />\r\nLes batteries relevant du domaine d'application du présent
    document sont utilisées sur des véhicules \"microhybridés\" intégrant un système
    de type start-stop et/ou un système de récupération d'énergie dans lesquels la
    batterie est soumise à des sollicitations de type \"microcyclage\". Sur les automobiles
    possédant cette capacité spéciale, le moteur à combustion interne est coupé à
    l'arrêt complet du véhicule, au ralenti à faible vitesse ou au ralenti lorsqu'il
    n'est pas nécessaire que le moteur à combustion interne assure le déplacement
    du véhicule. Lors des phases au cours desquelles le moteur est coupé, la plupart
    des composants électriques et électroniques de l'automobile sont alimentés par
    la batterie sans le soutien de l'alternateur. De plus, dans la plupart des cas,
    une fonction supplémentaire de freinage par récupération (récupération ou régénération
    de l'énergie de freinage) est installée. Dans ces applications, les batteries
    sont soumises à des contraintes tout à fait différentes de celles qui s'exercent
    sur les batteries de démarrage de type classique. Outre ces propriétés supplémentaires,
    il y a lieu que ces batteries assurent le démarrage du moteur à combustion interne
    et l'éclairage, ainsi que des fonctions auxiliaires selon un mode de fonctionnement
    classique avec le soutien de l'alternateur quand le moteur à combustion interne
    est en marche. Toutes les batteries relevant de ce domaine d'application assurent
    des fonctions de base qui sont soumises à l'essai en application de l'IEC 60095-1.<br
    />\r\nLe présent document spécifie les exigences générales et les méthodes d'essai
    spécifiques aux batteries au plomb utilisées pour les applications microcycles.<br
    />\r\nLes applications de ces batteries sont les suivantes:<br />\r\n• batteries
    au plomb de dimensions conformes à l'IEC 60095­2 pour les véhicules capables de
    couper automatiquement le moteur à combustion interne pendant le fonctionnement
    du véhicule, qu'il soit immobile ou en mouvement (\"start-stop\");<br />\r\n•
    batteries au plomb de dimensions conformes à l'IEC 60095­2 pour les véhicules
    destinés aux applications start-stop et capables de récupérer l'énergie de freinage
    ou l'énergie provenant d'autres sources.<br />\r\nLa technologie lithium-ion ne
    relève pas du domaine d'application du présent document."
