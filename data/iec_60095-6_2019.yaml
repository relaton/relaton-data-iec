abstract:
- content: "IEC 60095-6:2019 is applicable to lead-acid batteries with a nominal voltage
    of 12 V, used primarily as power source for the starting of internal combustion
    engines (ICE), lighting and also for auxiliary equipment of ICE vehicles. These
    batteries are commonly called \"starter batteries\".<br />\r\nThe batteries within
    the scope of this document are used for micro-cycle applications in vehicles which
    can also be called start-stop (or stop-start, idling-stop system, micro-hybrid
    or idle-stop-and-go) applications. In cars with this special capability, the internal
    combustion engine is switched off during a complete vehicle stop, during idling
    with low speed or during idling where there is no need to support the vehicle
    movement by the internal combustion engine. During the phases in which the engine
    is switched off, most of the electric and electronic components of the car are
    supplied by the battery without support of the alternator. In addition, in most
    cases an additional regenerative braking (recuperation or regeneration of braking
    energy) function is installed. The batteries under these applications are stressed
    in a completely different way compared to classical starter batteries. Aside from
    these additional properties, these batteries need to crank the ICE and support
    the lighting and also auxiliary functions in a standard operating mode with the
    support of the alternator when the internal combustion engine is switched on.
    All batteries within this scope fulfil basic functions, which are tested under
    the application of IEC 60095-1.<br />\r\nThis document specifies the general requirements
    and methods of test specific to lead-acid batteries used for micro-cycle applications.<br
    />\r\nThis document is applicable to batteries for the following purposes:<br
    />\r\n• lead-acid batteries of the dimensions according to IEC 60095­2 for vehicles
    with the capability to automatically switch off the ICE during vehicle operation
    either in standstill or when moving (\"start-stop\");<br />\r\n• lead-acid batteries
    of the dimensions according to IEC 60095­2 for vehicles with start­stop applications
    with the capability to recover braking energy or energy from other sources.<br
    />\r\nLi-ion technology is excluded from this document."
