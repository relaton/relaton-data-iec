abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-1:2023 provides guidance regarding the performance of cold
    and dry heat tests. This third edition cancels and replaces the second edition
    published in 2011. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) information relating to specimen temperatures has been revised;<br
    />\r\nb) information relating to tests of multiple specimens has been revised;<br
    />\r\nc) the effect of air density has been added;<br />\r\nd) a recommendation
    for corrective actions regarding IR radiation has been added;<br />\r\ne) the
    requirements for the mounting and supports of the specimen have been revised."
- language: fr
  script: Latn
  content: "L'IEC 60068-3-1:2023 fournit des recommandations concernant l'exécution
    des essais de froid et de chaleur sèche. Cette troisième édition annule et remplace
    la deuxième édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les informations relatives à la température
    des spécimens ont été révisées;<br />\r\nb) les informations relatives aux essais
    sur plusieurs spécimens ont été révisées;<br />\r\nc) l'effet de la masse volumique
    de l'air a été ajouté;<br />\r\nd) une recommandation concernant les actions correctives
    relatives aux rayonnements IR a été ajoutée;<br />\r\ne) les exigences relatives
    au montage et aux supports des spécimens ont été révisées."
