abstract:
- content: Applies to equipment installed in partially weather-protected locations
    in a climate belonging to the group of 'moderate' climates covered by IEC 60721-2-1.
    Contains preferred test conditions as referred to in 8.4 of IEC 60605-1. The test
    cycle provided here is not intended to replace tests for other purposes, such
    as qualification, functional performance, environmental tests and tests aiming
    at the verification of the ability to survive or function during extreme conditions
    of storage, transportation or use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux equipements installés à des emplacements
    partiellement protégés contre les intempéries, dans des conditions
    climatiques du groupe de climats «modérés», selon la CEI 60721-2-1.
    Comporte les conditions d'essai préférentielles mentionnées en 8.4
    de la CEI 60605-1. Le cycle d'essai n'est pas destiné à remplacer des essais dont les buts sont différents comme les essais de
    qualification, d'évaluation du fonctionnement, d'environnement et
    ceux destinés à vérifier l'aptitude à survivre ou à fonctionner
    sous des conditions extrêmes de stockage, de transport ou
    d'utilisation.
