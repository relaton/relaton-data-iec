- content: |-
    La CEI 60717:2012 s'applique aux condensateurs et résistances à fils de sorties unilatérales, destinés à être utilisés dans les équipements électroniques. Cette norme donne une méthode pour la détermination de l'encombrement des condensateurs et résistances à fils de sorties unilatérales. NOTE: Au lieu de mesurer l'encombrement réel, il peut être suffisant de s'assurer qu'un composant s'adapte à l'encombrement maximal pour lequel il a été défini. Cela peut être réalisé au moyen de calibres fixes. Les modifications techniques principales par rapport à la première édition sont les suivantes:<br />
    - utilisation de la grille basée sur le millimètre, système de grille préférentiel donné dans la CEI 60097,<br />
    - utilisation d'unités SI uniquement, entraînant la suppression des dimensions impériales du Tableau 1,<br />
    - réduction de la tolérance pour la profondeur du chanfrein à la Figure 1, et<br />
    - introduction des exigences relatives aux informations à fournir dans une spécification applicable.
