abstract:
- content: |-
    IEC 60717:2012 applies to capacitors and resistors with unidirectional wire terminations intended for use in electronic equipment. This standard provides a method for determination of the space required by capacitors and resistors with unidirectional wire terminations. NOTE: Instead of measuring the actual space, it may be sufficient to ensure that a component fits into the maximum space for which it is designed. This may be achieved by means of fixed gauges. The main technical changes with respect to the first edition are the following:<br />
    - employment of the millimetre-based grid, the preferred grid system given in IEC 60097,<br />
    - employment of SI units only, causing deletion of the imperial dimensions from Table 1,<br />
    - reduction of the tolerance on the chamfer depth in Figure 1, and<br />
    - introduction of requirements on information to be given in a relevant specification.
  language:
