abstract:
- language: en
  script: Latn
  content: IEC 62933-5-2:2025 primarily describes safety aspects for people and, where
    appropriate, safety matters related to the surroundings and living beings for
    grid-connected energy storage systems where an electrochemical storage subsystem
    is used. This document is applicable to the entire life cycle of BESS (from design
    to end of service life management). This document provides further safety provisions
    that arise due to the use of an electrochemical storage subsystem (e.g. battery
    system) in EES systems that are beyond the general safety considerations described
    in IEC 62933-5-1. This document specifies the safety requirements of an "electrochemical"
    energy storage system as a "system" to reduce the risk of harm or damage caused
    by the hazards of an electrochemical energy storage system due to interactions
    between the subsystems as presently understood.
- language: fr
  script: Latn
  content: L’IEC 62933-5-2:2025 traite principalement des aspects liés à la sécurité
    des personnes et, le cas échéant, les questions de sécurité associées à l’environnement
    et aux êtres vivants pour les systèmes de stockage de l’énergie raccordés à un
    réseau qui utilisent un sous-système électrochimique de stockage. Le présent document
    est applicable au cycle de vie complet des BESS (de la conception à la gestion
    de la fin de durée de vie en service). Le présent document prévoit d’autres dispositions
    de sécurité résultant de l’utilisation d’un sous-système électrochimique de stockage
    (système de batteries, par exemple) dans les systèmes ESS qui ne relèvent pas
    des considérations générales de sécurité décrites dans l’IEC 62933-5-1. Le présent
    document spécifie les exigences de sécurité d’un système "électrochimique" de
    stockage de l’énergie en tant que "système" afin de réduire le risque de préjudice
    ou de dommage dû aux phénomènes dangereux associés à un système électrochimique
    de stockage de l’énergie et dus aux interactions entre les sous-systèmes telles
    qu’elles sont actuellement appréhendées.
