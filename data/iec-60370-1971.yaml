abstract:
- language: en
  script: Latn
  content: Gives a method for determining the relative thermal endurance of electrical
    insulating varnishes by means of coating on glass cloth and measuring electric
    strength before and after heat ageing for establishing temperature indices to
    assist in determining suitability of electrical insulating varnishes for use in
    electrical systems.
- language: fr
  script: Latn
  content: Détermine la stabilité thermique relative des vernis isolants électriques
    en les recouvrant d'un tissu de verre et en mesurant la rigidité diélectrique
    avant et après le vieillissement par la chaleur pour déterminer l'aptitude à l'emploi
    des vernis isolants électriques destinés aux systèmes électriques.
