- content: |-
    La CEI 62056-3-1:2013 décrit trois profils pour échange de données par bus en local avec des stations alimentées ou non en énergie. Pour les stations télé-alimentées, le bus fournit l'énergie pour l'échange des données. Trois différents profils sont supportés:<br />
    - Profil de base;<br />
    - Profil avec DLMS;<br />
    - Profil avec DLMS/COSEM. Les trois profils utilisent la même couche physique et ils sont entièrement compatibles, c'est-à-dire que des équipements ayant implémenté l'un de ces profils peuvent opérer sur le même bus. Le moyen de transmission est la paire torsadée par signal de porteuse et connue sous le nom de Bus Euridis. Cette première édition annule et remplace la première édition de la CEI 62056-31, parue en 1999, dont elle constitue une révision technique. Les modifications techniques sont:<br />
    - Ajout d'un profil qui permet l'utilisation de la couche Application et la modélisation objet DLMS/COSEM de la CEI 62056,<br />
    - Révision de la couche liaison de données qui est maintenant scindée en deux parties: la première est intégralement une couche de liaison de données; la dernière, nommée "Gestion du Support", gère le média de communication;<br />
    - Capacité de négocier la vitesse de communication, portant la vitesse maximale jusqu'à 9 600 bauds.
