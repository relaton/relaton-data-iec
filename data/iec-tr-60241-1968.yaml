abstract:
- language: en
  script: Latn
  content: Applies to non-interchangeable fuses of ceramic material with cartridge
    fuse-links for domestic and similar general purposes, with a rated voltage not
    exceeding 500 V and a rated current not exceeding 200 A, intended for the protection
    of wiring, provided the prospective current is within limits indicated in the
    specification. Has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux coupe-circuit en matière céramique calibrés à cartouches
    pour usage domestique et usage similaire, de tension nominale ne dépassant pas
    500 V et de courant nominal ne dépassant pas 200 A et destinés en ordre principal
    à la protection de l'installation électrique, pour autant que le courant de court-circuit
    présumé soit compris entre les limites fixées dans la spécification. Cette publication
    a le statut d'un rapport.
