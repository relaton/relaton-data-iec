abstract:
- content: "IEC 61340-5-3:2022 defines the ESD protective packaging properties required
    to protect ESD sensitive devices (ESDSs) through all phases of production, rework
    and maintenance, transport and storage. Test methods are referenced to evaluate
    packaging and packaging materials for these product and material properties. Performance
    limits are provided.<br />\r\nThis document does not address protection from electromagnetic
    interference (EMI), electromagnetic pulsing (EMP) or protection of electrically
    initiated explosive materials or devices.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reference to IEC 61340-4-10 was removed;<br />\r\nb) material resistance property
    \"electrostatic field shielding\" was removed;<br />\r\nc) the requirement for
    electrostatic discharge shielding was changed from 50 nJ to 20 nJ;<br />\r\nd)
    Table 1 – footnote \"b\" was changed to mention the two-point probe in IEC 61340-2-3;<br
    />\r\ne) \"shall be marked\" was changed to \"should be marked\" in 7.2.2 and
    7.2.3;<br />\r\nf) Table 3 – the classification symbol and the primary function
    code F was removed;<br />\r\ng) Table A.2 – references to IEC TS 61340-5-4 [2]
    and IEC TR 61340-5-5 [3] were added;<br />\r\nh) Annex C – guidance regarding
    electric field shielding was added;<br />\r\ni) Annex D – low charging material
    property was added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61340-5-3:2022 définit les propriétés des emballages de protection
    contre les DES qui sont exigées pour protéger les dispositifs sensibles aux DES
    (ESDS) pendant toutes les phases de production, de retouche et maintenance, de
    transport et de stockage. Des méthodes d'essai sont citées pour évaluer les emballages
    et les matériaux d'emballage par rapport aux propriétés de ces produits et matériaux.
    Des limites de performance sont données.<br />\r\nLe présent document ne traite
    pas de la protection contre le brouillage électromagnétique (EMI, Electromagnetic
    Interference) et les impulsions électromagnétiques (EMP, Electromagnetic Pulsing)
    ni de la protection des matériaux ou dispositifs explosifs à amorçage électrique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) la référence à l'IEC 61340-4-10 a
    été supprimée;<br />\r\nb) la propriété de résistance des matériaux \"blindage
    contre les champs électrostatiques\" a été supprimée;<br />\r\nc) l'exigence relative
    au blindage contre les décharges électrostatiques qui était de 50 nJ est désormais
    fixée à 20 nJ;<br />\r\nd) la note b) du Tableau 1 a été modifiée de manière à
    mentionner la sonde à deux points de l'IEC 61340-2-3;<br />\r\ne) les expressions
    \"doit figurer\" et \"doivent figurer\" ont été remplacées par l'expression \"il
    convient d'apposer\" en 7.2.2 et en 7.2.3;<br />\r\nf) dans le Tableau 3, le symbole
    de classification et le code de fonction primaire F ont été supprimés;<br />\r\ng)
    dans le Tableau A.2, des références à l'IEC TS 61340-5-4 et à l'IEC TR 61340-5-5
    ont été ajoutées;<br />\r\nh) l'Annex C, Recommandations relatives au blindage
    contre les champs électriques, a été ajoutée;<br />\r\ni) l'Annex D, Propriété
    des matériaux à faible charge, a été ajoutée."
