  format: text/html
- content: L'IEC 60332-1-1:2004+A1:2015 Spécifie l'appareillage d'essai de résistance
    à la propagation verticale de la flamme sur conducteur ou câble électrique isolé
    ou sur câble à fibres optiques, soumis au feu. La procédure, ainsi qu'une annexe
    informative concernant les recommandations pour les prescriptions de performance,
    sont indiquées dans la CEI 60332-1-2.<br /><strong>Cette version consolidée comprend
    la première édition (2004) et son amendement 1 (2015). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
