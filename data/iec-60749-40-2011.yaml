abstract:
- language: en
  script: Latn
  content: IEC 60749-40:2011 is intended to evaluate and compare drop performance
    of a surface mount semiconductor device for handheld electronic product applications
    in an accelerated test environment, where excessive flexure of a circuit board
    causes product failure. The purpose is to standardize test methodology to provide
    a reproducible assessment of the drop test performance of a surface mounted semiconductor
    devices while duplicating the failure modes normally observed during product level
    test. This international standard uses a strain gauge to measure the strain and
    strain rate of a board in the vicinity of a component.
- language: fr
  script: Latn
  content: La CEI 60749-40:2011 est destinée à évaluer et comparer la performance
    de chute d'un dispositif à semiconducteurs pour montage en surface dans des applications
    de produits électroniques portatifs dans un environnement d'essai accéléré, où
    une flexion excessive d'une carte à circuit imprimé provoque une défaillance du
    produit. Le but est de normaliser la méthodologie d'essai pour fournir une évaluation
    reproductible de la performance d'essai de chute des dispositifs à semiconducteurs
    pour montage en surface, en reproduisant les mêmes modes de défaillance que ceux
    observés normalement au cours d'un essai au niveau du produit. La présente norme
    internationale utilise une jauge de contrainte pour mesurer la contrainte et le
    taux de contrainte d'une carte au voisinage d'un composant.
