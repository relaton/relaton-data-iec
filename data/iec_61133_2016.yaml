abstract:
- content: "IEC 61133:2016 is available as IEC 61133:2016 RLV which contains the International
    Standard and its Redline version, showing all changes of the technical content
    compared to the previous edition.<br /><br />\r\nIEC 61133:2016 specifies general
    criteria to demonstrate by testing that newly constructed complete railway vehicles
    conform with standards or other normative documents. This International Standard,
    as a whole or in part, applies to all railway vehicles except special purpose
    vehicles such as track-laying machines, ballast cleaners and personnel carriers.
    The extent of application of the standard for particular vehicles will be specifically
    mentioned in the contract, to take account, where necessary, of any legislative
    requirements. The main technical changes with regard to the previous edition are
    as follows:<br />\r\n- references to standards other than international have been
    removed from the main text so the notes refer solely to Annex B;<br />\r\n- Annex
    B has been updated with the latest European information,<br />\r\n- and cross-references
    between the TSIs and ENs and the clauses of IEC 61133 have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61133:2016 spécifie des critères généraux permettant de démontrer
    par des essais que les véhicules ferroviaires nouvellement construits et achevés
    satisfont aux normes ou autres documents normatifs. La présente Norme internationale
    s'applique en tout ou en partie à tous les véhicules ferroviaires, à l'exception
    des véhicules spéciaux tels les véhicules de pose de voies, les nettoyeurs de
    ballast et les véhicules de transport de personnel. L'étendue de l'application
    de la norme à ces véhicules spéciaux sera précisément mentionnée au contrat afin
    de prendre en compte, si nécessaire, les exigences législatives. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les références à des normes autres que des normes internationales
    ont été supprimées du texte principal;<br />\r\n- les notes ne font donc référence
    qu'à l'Annexe B;<br />\r\n- l'Annexe B a été mise à jour avec les informations
    européennes les plus récentes;<br />\r\n- les références croisées des STI et des
    EN avec les articles de l'IEC 61133 ont été ajoutées."
