abstract:
- language: en
  script: Latn
  content: "IEC 61164:2004 gives models and numerical methods for reliability growth
    assessments based on failure data, which were generated in a reliability improvement
    programme. These procedures deal with growth, estimation, confidence intervals
    for product reliability and goodness-of-fit tests. The main changes with respect
    to the previous edition are:<br />\r\n- addition of two statistical models for
    reliability growth planning and tracking in the product design phase;<br />\r\n-
    statistical methods for the reliability growth programme in the design phase of
    IEC 61014;<br />\r\n- addition of the discrete reliability growth model for the
    test phase;<br />\r\n- addition of the fixed number of faults model for the test
    phase, clarification of the symbols used for various models;<br />\r\n- addition
    of real lif examples for most of the statistical models;<br />\r\n- numerical
    correction of tables in the reliability growth test example.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/4297\">IEC
    61014:2003</a>."
- language: fr
  script: Latn
  content: "La CEI 61164:2004 fournit des modèles et méthodes numériques permettant
    d'effectuer des estimations de la croissance de la fiabilité basées sur des données
    de défaillance élaborées au cours d'un programme d'amélioration de la fiabilité.
    Ces procédures traitent de la croissance, de l'estimation et des intervalles de
    confiance pour les essais de fiabilité du produit et d'adéquation. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\n- ajout de deux
    modèles statistiques de planification et de suivi de la croissance de la fiabilité
    en phase de conception du produit;<br />\r\n- méthodes statistiques pour le programme
    relatif à la croissance de la fiabilité en phase de conception de la CEI 61014;<br
    />\r\n- ajout du modèle discret de croissance de la fiabilité pour la phase d'essai;<br
    />\r\n- ajout du nombre fixe de modèles de panne pour la phase d'essai;<br />\r\n-
    clarification des symboles utilisés pour les différents modèles;<br />\r\n- ajout
    d'exemples concrets pour la plupart des modèles statistiques;<br />\r\n- correction
    numérique des tableaux dans l'exemple de test de croissance de la fiabilité.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/4297\">CEI
    61014:2003</a>."
