abstract:
- language: en
  script: Latn
  content: "IEC 61754-6:2013 defines the standard interface dimensions for type MU
    family of connectors. This second edition cancels and replaces the first edition
    published in 1997 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of standard references;<br />\r\n- revision of intermateability.
    Keywords: standard interface dimensions for type MU family of connectors"
- language: fr
  script: Latn
  content: "L'IEC 61754-6:2013 définit les dimensions d'interfaces normalisées pour
    la famille de connecteurs de type MU. Cette deuxième édition annule et remplace
    la première édition parue en 1997 dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de références de normes;<br />\r\n- révision
    de la compatibilité d'accouplement. Mots clés: les dimensions d'interfaces normalisées
    pour la famille de connecteurs de type MU"
