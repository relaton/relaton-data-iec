- content: |-
    La présente partie de la CISPR 16 est une norme fondamentale qui spécifie la méthode de mesure du champ perturbateur rayonné, dans la gamme de fréquences de 9 kHz à 18 GHz.

    La publication CISPR 16-2 a été réorganisée en 4 parties, dans le but de pouvoir gérer plus facilement son évolution et maintenance. Cette première édition de la CISPR 16-2-3, ainsi que les CISPR 16-2-1, CISPR 16-2-2 et CISPR 16-2-4, annule et remplace la seconde édition de la CISPR 16-2 publiée en 2003. Elle contient les articles en rapport avec la CISPR 16-2 sans modifications de leur contenu technique.
