abstract:
- language: en
  script: Latn
  content: Deals with nominal sizes, dimensions and requirements for squareness and
    marking of radiographic intensifying screens suitable for use in radiographic
    cassettes in compliance with IEC 60406, or in other appropriate containers and
    transport systems to house the radiation-sensitive material when it is exposed
    to ionizing radiation.
- language: fr
  script: Latn
  content: Concerne les formats nominaux, les dimensions et les prescriptions applicables
    à l'orthogonalité et au marquage des écrans renforçateurs radiographiques destinés
    à être utilisés dans des cassettes radiographiques conformes à la CEI 60406 ou
    dans d'autres systèmes de maintien et d'acheminement des surfaces radiosensibles,
    lors de leur exposition aux rayonnements ionisants.
