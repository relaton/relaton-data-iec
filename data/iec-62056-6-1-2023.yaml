abstract:
- language: en
  script: Latn
  content: "IEC 62056-6-1:2023 specifies the overall structure of the OBject Identification
    System (OBIS) and the mapping of all commonly used data items in metering equipment
    to their identification codes.OBIS provides a unique identifier for all data within
    the metering equipment, including not only measurement values, but also abstract
    values used for configuration or obtaining information about the behaviour of
    the metering equipment. The ID codes defined in this document are used for the
    identification of:<br />\r\n- logical names of the various instances of the ICs,
    or objects, as defined in IEC 62056‑6‑2:2023;<br />\r\n- data transmitted through
    communication lines;<br />\r\n- data displayed on the metering equipment, see
    Clause A.2 in Annex A.<br />\r\nThis document applies to all types of metering
    equipment, such as fully integrated meters, modular meters, tariff attachments,
    data concentrators, etc.<br />\r\nTo cover metering equipment measuring energy
    types other than electricity, combined metering equipment measuring more than
    one type of energy or metering equipment with several physical measurement channels,
    the concepts of medium and channels are introduced. This allows meter data originating
    from different sources to be identified. While this document fully defines the
    structure of the identification system for other media, the mapping of non-electrical
    energy related data items to ID codes is completed separately<br />\r\nThis fourth
    edition cancels and replaces the third edition of IEC 62056-6-1, published in
    2017. This edition constitutes a technical revision. The main technical changes
    with respect to the previous edition are listed in Annex B (informative)."
- language: fr
  script: Latn
  content: "L'IEC 62056-6-1:2023 spécifie la structure globale du système d’identification
    des objets (OBIS) et la correspondance entre tous les éléments de données couramment
    utilisés dans les équipements de comptage et leurs codes d’identification. Le
    système OBIS fournit un identifiant unique pour toutes les données des équipements
    de comptage, incluant non seulement les valeurs de mesure, mais aussi les valeurs
    abstraites utilisées pour la configuration ou pour obtenir des informations sur
    le comportement des équipements de comptage. Les codes d’identification définis
    dans le présent document sont utilisés pour identifier:<br />\r\n- les noms logiques
    des différentes instances des classes d’interfaces ou des objets, tels que définis
    dans l’IEC 62056‑6‑2:2023;<br />\r\n- les données transmises par des lignes de
    communication;<br />\r\n- les données affichées sur l’équipement de comptage (voir
    l'Article A.2 de l’Annexe A).<br />\r\nLe présent document s’applique à tous les
    types d’équipements de comptage, tels que les compteurs entièrement intégrés,
    les compteurs modulaires, les appareils tarifaires associés aux compteurs, les
    concentrateurs de données, etc.<br />\r\nLes concepts de support et de canaux
    sont introduits afin de couvrir les équipements de comptage mesurant d’autres
    types d’énergie que l’électricité, ainsi que les équipements de comptage combinés
    mesurant plusieurs types d’énergie ou les équipements de comptage avec plusieurs
    canaux de mesure physiques. Ceci permet d’identifier les données de comptage provenant
    de différentes sources. Bien que le présent document définisse entièrement la
    structure du système d’identification pour d’autres supports, la mise en correspondance
    d’éléments de données associés à une énergie non électrique avec des codes d’identification
    est effectuée séparément. Cette quatrième édition annule et remplace la troisième
    édition de l’IEC 62056-6-1 parue en 2017. Cette édition constitue une révision
    technique. Les modifications techniques majeures par rapport à l’édition précédente
    sont énumérées dans l’Annexe B (informative)."
