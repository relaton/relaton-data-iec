abstract:
- language: en
  script: Latn
  content: IEC 60130-1:1988 deals with terminology, classification into groups, values
    of rated voltage and of rated current, type designation, type tests, standard
    conditions for testing, visual inspection, clearances and creepage distances,
    electrical tests, mechanical tests and climatic tests.
- language: fr
  script: Latn
  content: IEC 60130-1:1988 concerne la terminologie, la classification en catégories,
    la valeur de la tension nominale et la valeur du courant nominal, la désignation
    du type, les essais de type, les conditions normalisées pour les essais, l'examen
    visuel, les lignes de fuite et les distances dans l'air, les essais électriques,
    les essais mécaniques et les essais climatiques.
