abstract:
- language: en
  script: Latn
  content: IEC 60512-16-11:2008 details a standard test method to determine ability
    of a component to resist forces that might strip a wrapped connection from its
    post along the axis of the post. Such wrapped connections are described in IEC
    60352-1.
- language: fr
  script: Latn
  content: La CEI 60512-16-11:2008 détaille une méthode d&#x27;essai normalisée pour
    déterminer l&#x27;aptitude d&#x27;un composant à résister à des forces qui pourraient
    arracher une connexion enroulée de sa borne le long de l&#x27;axe de celle-ci.
    De telles connexions enroulées sont décrites dans la CEI 60352-1.
