abstract:
- content: "IEC 61400-6:2020 specifies requirements and general principles to be used
    in assessing the structural integrity of onshore wind turbine support structures
    (including foundations). The scope includes the geotechnical assessment of the
    soil for generic or site specific purposes. The strength of any flange and connection
    system connected to the rotor nacelle assembly (including connection to the yaw
    bearing) are designed and documented according to this document or according to
    IEC 61400-1. The scope includes all life cycle issues that may affect the structural
    integrity such as assembly and maintenance.<br />\r\nThe contents of the corrigendum
    of November 2020 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 61400-6:2020 spécifie les exigences et les principes généraux à
    utiliser pour évaluer l'intégrité structurelle des structures de support d'éolienne
    terrestre (y compris les fondations). Le domaine d'application inclut l'évaluation
    géotechnique du sol en fonction des besoins génériques ou spécifiques au site.
    La résistance d'une bride et le système de connexion relié à l'ensemble rotor
    – nacelle (y compris la connexion au palier du dispositif d’orientation) sont
    conçus et documentés selon le présent document ou selon l'IEC 61400-1. Le domaine
    d'application inclut toutes les questions liées au cycle de vie qui peuvent avoir
    un impact sur l'intégrité structurelle (le montage et l'entretien, par exemple).<br
    />\r\nLe contenu du corrigendum de novembre 2020 a été pris en considération dans
    cet exemplaire."
