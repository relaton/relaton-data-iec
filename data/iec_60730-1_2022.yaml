abstract:
- content: "IEC 60703-1:2022 applies to automatic electrical controls for use in,
    on, or in association with equipment for household appliance and similar use.
    This document applies to<br />\r\n- the inherent safety of automatic electrical
    controls, and<br />\r\n- functional safety of automatic electrical controls and
    safety related systems,<br />\r\n- controls where the performance (for example
    the effect of EMC phenomena) of the product can impair the overall safety and
    performance of the controlled system,<br />\r\n- the operating values, operating
    times, and operating sequences where such are associated with equipment safety.<br
    />\r\nThis document specifies the requirements for construction, operation and
    testing of automatic electrical controls used in, on, or in association with an
    equipment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60703-1:2022 s’applique aux commandes électriques automatiques destinées
    à être utilisées dans, sur ou en association avec des équipements pour appareils
    ménagers et à usage similaire. Le présent document s’applique aux<br />\r\n- la
    sécurité inhérente des commandes électriques automatiques, et<br />\r\n- la sécurité
    fonctionnelle des commandes électriques automatiques et des systèmes liés à la
    sécurité,<br />\r\n- les contrôles lorsque les performances (par exemple l’effet
    des phénomènes CEM) du produit peuvent nuire à la sécurité et aux performances
    globales du système contrôlé,<br />\r\n- les valeurs de fonctionnement, les temps
    de fonctionnement et les séquences de fonctionnement lorsque ceux-ci sont associés
    à la sécurité de l’équipement.<br />\r\nLe présent document spécifie les exigences
    relatives à la construction, au fonctionnement et aux essais des commandes électriques
    automatiques utilisées dans, sur ou en association avec un équipement."
