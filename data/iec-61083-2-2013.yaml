abstract:
- language: en
  script: Latn
  content: "IEC 61083-2:2013 applies to software used for evaluation of impulse parameters
    from recorded impulse voltages and currents. It provides test waveforms and reference
    values for the software required to meet the measuring uncertainties and procedures
    specified in IEC 60060-1, IEC 60060-2, IEC 60060-3 and IEC 62475. Hardware with
    built-in firmware that cannot accept external numerical input data is not covered
    by this standard. The object of this standard is to establish the tests which
    are necessary to show that the performance of the software complies with the requirements
    of the relevant IEC standards, define the terms specifically related to digital
    processing, specify reference values and the acceptance limits for the reference
    impulses, specify the requirements for the record of performance and define the
    methods to assess the contribution of software to the measurement uncertainty.
    This second edition cancels and replaces the first edition published in 1996 and
    constitutes a technical revision. The main changes with respect to the previous
    edition are:<br />\r\n- the test data generator software has been updated,<br
    />\r\n- the number of reference impulse waveforms included in the test data generator
    has been significantly increased,<br />\r\n- all reference values have been recalculated
    according to new definitions in IEC 60060-1 and IEC 62475 and<br />\r\n- methods
    for estimating the uncertainty of parameter evaluation have been introduced and
    are in line with the procedure introduced in IEC 60060-2. Keywords: High voltage,
    High current, Impulse voltage, Impulse current."
- language: fr
  script: Latn
  content: "La CEI 61083-2:2013 est applicable aux logiciels utilisés pour l'évaluation
    des paramètres de choc à partir des tensions et des courants de choc enregistrés.
    Elle précise les exigences relatives aux formes d'onde d'essai et aux valeurs
    de référence nécessaires pour respecter les incertitudes de mesures et les procédures
    spécifiées dans la CEI 60060-1, la CEI 60060-2, la CEI 60060-3 et la CEI 62475.
    La présente norme ne couvre pas les matériels munis de microprogrammes intégrés
    qui ne peuvent pas accepter les données d'entrée numériques externes. La présente
    norme à pour objet de décrire les essais nécessaires pour montrer que les caractéristiques
    du logiciel sont conformes aux exigences des normes CEI correspondantes, définir
    les termes particuliers relatifs au traitement numérique, spécifier les valeurs
    de référence et les limites d'acceptation pour les chocs de référence, spécifier
    les exigences pour la fiche de caractéristiques et définir les méthodes permettant
    d'évaluer la contribution du logiciel à l'incertitude de mesure. Cette deuxième
    édition annule et remplace la première édition parue en 1996. Elle constitue une
    révision technique. Les modifications principales par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- le générateur de données numériques d'essai a fait
    l'objet d'une mise à jour,<br />\r\n- le nombre de formes d'onde de choc de référence
    inclus dans le générateur de données numériques d'essai a été considérablement
    augmenté,<br />\r\n- toutes les valeurs de référence ont été recalculées selon
    les nouvelles définitions énoncées dans la CEI 60060-1 et la CEI 62475 et<br />\r\n-
    des méthodes pour l'estimation de l'incertitude d'évaluation des paramètres ont
    été introduites; ces méthodes sont conformes à la procédure introduite dans la
    CEI 60060-2. Mots-clés: Haute tension, Haute intensité, tension de choc, courants
    de choc"
