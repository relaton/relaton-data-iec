- content: "<!-- NEW -->IEC 60404-6:2018 est disponible sous forme de  IEC 60404-6:2018
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 60404-6:2018
    spécifie les méthodes à utiliser pour mesurer les propriétés magnétiques en courant
    alternatif des matériaux magnétiques doux autres que les aciers électriques et
    les ferrites doux, aux fréquences comprises entre 20 Hz et 100 kHz. Les matériaux
    couverts par la présente partie de l'IEC 60404 incluent les alliages de spécialité
    répertoriés dans l'IEC 60404-8-6, les matériaux magnétiques doux amorphes et nanocristallins,
    les pièces compressées frittées et les pièces moulées par injection de métal répertoriées
    dans l'IEC 60404-8-9, ainsi que les pièces moulées et les matériaux composites
    magnétiquement doux. L'objet de la présente partie est de définir les principes
    généraux et les détails techniques de la mesure des propriétés magnétiques des
    matériaux magnétiquement doux au moyen des méthodes du tore. Pour les matériaux
    livrés sous forme de poudre, une éprouvette d'essai en forme d'anneau est réalisée
    à l'aide de la méthode de compression appropriée pour le matériau considéré. La
    mesure des propriétés magnétiques en courant continu des matériaux magnétiquement
    doux est réalisée selon la méthode du tore de l'IEC 60404-4. Les déterminations
    des propriétés magnétiques des composants magnétiquement doux sont réalisées selon
    l'IEC 62044-3. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) adaptation aux méthodes modernes
    de mesure et d'évaluation, notamment l'introduction de la méthode d'échantillonnage
    numérique largement répandue pour l'acquisition et l'évaluation des données mesurées;<br
    />\r\nb) limitation de la gamme de fréquences à 100 kHz;<br />\r\nc) suppression
    de l'Article 7 de la deuxième édition qui spécifiait la mesure des propriétés
    magnétiques à l'aide d'un pont d'impédance numérique;<br />\r\nd) ajout d'un nouvel
    Article 7 sur la mesure des pertes totales massiques par la méthode du wattmètre,
    y compris un exemple d'application de la méthode d'échantillonnage numérique;<br
    />\r\ne) ajout d'une annexe informative concernant les détails de la technique
    d'échantillonnage numérique pour déterminer les propriétés magnétiques du matériau.</p>"
