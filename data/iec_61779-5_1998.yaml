abstract:
- content: |-
    Specifies requirements for group II (as defined in part 1) portable, transportable and fixed apparatus for the detection and measurement of combustible gas or vapour concentrations with air. The apparatus, or parts thereof, may be installed or used in potentially explosive atmospheres, other than mines susceptible to firedamp (i.e. group I).

    This standard is restricted to apparatus intended for the detection and measurement of volume ratios of combustible gas or vapour in air in volume fractions from 0% to 100%.
