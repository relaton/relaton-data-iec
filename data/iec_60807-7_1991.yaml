abstract:
- content: Covers a range of rectangular connectors with round contacts. The contacts
    are removable and have closed barrel crimp terminators. Connector polarization
    is achieved with polarized guides, or polarized jackscrews, or a combination of
    guides and jackscrews with a rectangular-shaped metal shell.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre une gamme de connecteurs rectangulaires avec contacts ronds. Les
    contacts sont à sertir démontables avec fûts fermés. La polarisation du connecteur
    est obtenue par guides polarisés, ou verrouillage à vis, ou une combinaison de
    guides et verrouillages à vis avec un boîtier de forme rectangulaire.
