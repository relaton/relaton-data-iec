abstract:
- content: Completes IEC 60191-3 by defining in a more satisfactory manner the mounted
    length and width of DIL and QUIL packages and giving recommendations for the bending
    of terminals of QUIL packages used for the mounting of integrated circuits. It
    also lists the dimensions permitting the definition of the families of packages
    of Form 3 and Form 4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Complète la CEI 60191-3 en définissant de façon plus satisfaisante la longueur
    et la largeur de montage des boîtiers DIL et QUIL et en donnant des recommandations
    pour le pliage des sorties des boîtiers QUIL utilisés pour le montage des circuits
    intégrés. Donne également la liste des dimensions qui permettent de définir les
    familles de boîtiers de forme 3 et de forme 4.
