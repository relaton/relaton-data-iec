- content: "<!-- NEW! -->IEC 61347-2-10:2024 est disponible sous forme de IEC 61347-2-10:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61347-2-10:2024
    spécifie les exigences de sécurité des appareillages électroniques destinés à
    l'alimentation en haute fréquence des lampes à décharge tubulaires à cathode froide
    utilisées dans les enseignes et les installations à tubes à décharge lumineux
    et qui fonctionnent à une tension de sortie supérieure à 1 000 V, mais ne dépassant
    pas 10 000 V, pour la connexion directe à des tensions d'alimentation inférieures
    ou égales à 1 000 V en courant continu ou courant alternatif (à 50 Hz ou 60 Hz
    en courant alternatif). Cette seconde édition annule et remplace la première édition
    parue en 2000 et l'Amendement 1:2008. Cette édition constitue une révision technique.<br
