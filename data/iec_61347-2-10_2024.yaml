abstract:
- content: "IEC 61347-2-10:2024 specifies safety requirements for electronic controlgear
    for high-frequency operation of tubular cold-cathode discharge lamps used in signs
    and luminous discharge tube installations and operating with an output voltage
    exceeding 1 000 V but not exceeding 10 000 V for direct connection to DC or AC
    supply voltages not exceeding 1 000 V (at 50 Hz or 60 Hz in case of alternating
    current). This second edition cancels and replaces the first edition published
    in 2000 and Amendment 1:2008. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) introduction of dated references as appropriate;<br
    />\r\nb) clarification of sample item numbers."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61347-2-10:2024 spécifie les exigences de sécurité des appareillages
    électroniques destinés à l'alimentation en haute fréquence des lampes à décharge
    tubulaires à cathode froide utilisées dans les enseignes et les installations
    à tubes à décharge lumineux et qui fonctionnent à une tension de sortie supérieure
    à 1 000 V, mais ne dépassant pas 10 000 V, pour la connexion directe à des tensions
    d'alimentation inférieures ou égales à 1 000 V en courant continu ou courant alternatif
    (à 50 Hz ou 60 Hz en courant alternatif). Cette seconde édition annule et remplace
    la première édition parue en 2000 et l'Amendement 1:2008. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de références
    datées le cas échéant;<br />\r\nb) clarification des numéros d'entités d'échantillonnage."
