abstract:
- language: en
  script: Latn
  content: Prescribes methods of test for the evaluation of water treeing in polyethylene
    (PE) and crosslinked polyethylene (XLPE) compounds, as a means to assess their
    relative performance under alternating (a.c.) electric stress, in the presence
    of water. Two methods are described, method I covering the evaluation of insulating
    materials alone, and method II covering the evaluation of insulating sandwiches
    consisting of an insulating material in intimate contact with semiconducting screens.
- language: fr
  script: Latn
  content: 'Décrit des méthodes d''essai permettant l''évaluation des compositions
    à base de polyéthylène (PE) et de polyéthylène réticulé (PRC) par rapport aux
    arborescences d''eau afin d''estimer leurs performances sous contrainte électrique
    alternative en présence d''eau. Deux méthodes sont décrites: la méthode I, permettant
    l''évaluation des matériaux isolants seuls, et la méthode II, celle de "sandwiches"
    comportant un matériau isolant en contact intime avec des écrans semiconducteurs.'
