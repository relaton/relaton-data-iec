- content: "L'IEC 62027:2011 donne les règles et les lignes directrices pour la présentation
    de l'information dans les listes d'objets ainsi que les règles spécifiques pour
    ces documents. Elle est applicable aux listes d'objets telles que les nomenclatures
    de composants, les listes de fonctions et les listes d'emplacements utilisées
    lors du processus de conception et d'ingénierie, destinées à être fournies avec
    la documentation. Cette deuxième édition annule et remplace la première édition
    parue en 2000. Cette édition constitue une révision technique. Cette édition inclut
    les modifications importantes suivantes par rapport à l'édition précédente:<br
    />\r\n- la terminologie utilisée dans la publication a été adaptée à celle utilisée
    dans les normes IEC 81346-1:2009, IEC 62507-1:2010 et IEC PAS 62569-1:2009;<br
    />\r\n- le terme \"liste d'objets\" a été introduit comme terme générique et le
    terme \"nomenclature de composants\" est utilisé comme terme spécifique pour les
    listes d'objets associées à la structure du produit;<br />\r\n- l'Annexe A de
    l'édition précédente a été retirée et en partie remplacée par le paragraphe 6.2
    et une référence à l'IEC 61355 DB;<br />\r\n- une nouvelle Annexe A donnant des
    directives sur la présentation des sous-ensembles de propriétés caractéristiques
    a été introduite;<br />\r\n- une nouvelle Annexe B donnant des définitions sources
    et des références aux types d'éléments de données utilisés a été introduite;<br
    />\r\n- les exemples des Annexes C, D et E (correspondant aux B, C et D de l'édition
    précédente) ont été pourvus de commentaires.<br />\r\nL'IEC 62027:2011 a le statut
    de norme horizontale conformément au  Guide IEC 108."
