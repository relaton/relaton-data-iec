abstract:
- content: "This document provides guidance on concepts, objectives and processes
    for the governance of information security, by which organizations can evaluate,
    direct, monitor and communicate the information security-related processes within
    the organization.<br />\r\nThe intended audience for this document is:<br />\r\n-
    governing body and top management;<br />\r\n- those who are responsible for evaluating,
    directing and monitoring an information security management system (ISMS) based
    on ISO/IEC 27001;<br />\r\n- those responsible for information security management
    that takes place outside the scope of an ISMS based on ISO/IEC 27001, but within
    the scope of governance.<br />\r\nThis document is applicable to all types and
    sizes of organizations.<br />\r\nAll references to an ISMS in this document apply
    to an ISMS based on ISO/IEC 27001.<br />\r\nThis document focuses on the three
    types of ISMS organizations given in Annex B. However, this document can also
    be used by other types of organizations."
