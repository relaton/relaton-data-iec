abstract:
- content: "IEC 60825-4:2006+A1:2008 specifies the requirements for laser guards,
    permanent and temporary (for example for service), that enclose the process zone
    of a laser processing machine, and specifications for proprietary laser guards.
    This standard applies to all component parts of a guard including clear (visibly
    transmitting) screens and viewing windows, panels, laser curtains and walls. Requirements
    for beam path components, beam stops and those other parts of a protective housing
    of a laser product which do not enclose the process zone are contained in IEC
    60825-1. In addition this part of IEC 60825 indicates:<br />\na) how to assess
    and specify the protective properties of a laser guard; and<br />\nb) how to select
    a laser guard.<strong>This consolidated version consists of the second edition
    (2006)  \nand its amendment 1 (2008). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60825-4:2006+A1:2008 spécifie les exigences pour les protecteurs
    pour lasers, permanents et temporaires (par exemple pour l'entretien), qui protègent
    la zone de traitement d'une machine à laser, ainsi que les spécifications pour
    les protecteurs d'origine pour lasers. La présente norme s'applique à tous les
    composants d'un protecteur, y compris les écrans clairs (visiblement transmetteurs)
    et les fenêtres d'observation, les panneaux, les rideaux pour lasers et les parois.
    Les exigences pour les composants du trajet du faisceau, les dispositifs d'arrêt
    du faisceau et les autres parties d'un capot de protection d'un appareil à laser
    qui ne protègent pas la zone de traitement sont contenues dans la CEI 60825-1.
    De plus, la présente partie de la CEI 60825 indique:<br />\na) comment évaluer
    et spécifier les propriétés de protection d'un protecteur pour lasers; et<br />\nb)
    comment sélectionner un protecteur pour lasers.<strong> Cette version consolidée
    comprend la deuxième édition (2006) et\nson amendement 1 (2008). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
