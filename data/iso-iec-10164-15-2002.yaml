abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard defines the scheduling function. The scheduling function is a systems</p>
    <p>management function which may be used by an application process in a centralized or decentralized management</p>
    <p>environment to exchange information and commands for the purpose of systems management, as defined by CCITT Rec.</p>
    <p>X.700 | ISO/IEC 7498-4. This Recommendation | International Standard is positioned in the application layer of ITU-T</p>
    <p>Rec. X.200 | ISO/IEC 7498-1 and is defined according to the model provided by ISO/IEC 9545. The role of systems</p>
    <p>management functions is described by CCITT Rec. X.701 | ISO/IEC 10040.</p>
    <p>This Recommendation | International Standard:</p>
    <p>? identifies a set of requirements satisfied by the function;</p>
    <p>? provides a model for scheduling;</p>
    <p>? specifies the management requirements of the function and how these are realized by specification of</p>
    <p>managed objects and their behaviour;</p>
    <p>? defines the conformance requirements to be met by implementations of this Recommendation |</p>
    <p>International Standard;</p>
    <p>? defines managed objects.</p>
    <p>This Recommendation | International Standard does not define:</p>
    <p>? the manner in which management is to be accomplished by the user of the scheduling function;</p>
    <p>? the nature of any implementation intended to provide the scheduling function;</p>
    <p>? the nature of any interactions which result in the use of the scheduling function;</p>
    <p>? the interactions which result by the simultaneous use of several management functions;</p>
    <p>? the occasions where the use of the scheduling function is appropriate;</p>
    <p>? the services necessary for the establishment, normal and abnormal release of a management association.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale définit la fonction de programmation, qui est une fonction de</p>
    <p>gestion-systèmes pouvant être utilisée par un processus d'application dans un environnement de gestion centralisée ou</p>
    <p>répartie pour échanger des informations et des commandes aux fins de la gestion-systèmes, selon la définition de la</p>
    <p>Rec. CCITT X.700 | ISO/CEI 7498-4. La présente Recommandation | Norme internationale, qui se positionne dans la</p>
    <p>couche Application de la Rec. UIT-T X.200 | ISO/CEI 7498-1, est définie selon le modèle fourni par l'ISO/CEI 9545.</p>
    <p>Le rôle des fonctions de gestion-systèmes est décrit dans la Rec. CCITT X.701 | ISO/CEI 10040.</p>
    <p>La présente Recommandation | Norme internationale:</p>
    <p>? identifie un ensemble de prescriptions satisfaites par la fonction;</p>
    <p>? fournit un modèle de programmation;</p>
    <p>? spécifie les prescriptions de gestion de la fonction et la manière de les mettre en oeuvre en spécifiant des</p>
    <p>objets gérés et les comportements de ceux-ci;</p>
    <p>? définit les prescriptions de conformité auxquelles doivent obéir les implémentations de la présente</p>
    <p>Recommandation | Norme internationale;</p>
    <p>? définit les objets gérés.</p>
    <p>La présente Recommandation | Norme internationale ne définit pas:</p>
    <p>? la manière selon laquelle l'utilisateur de la fonction de programmation doit accomplir la gestion;</p>
    <p>? la nature de toute implémentation prévue pour assurer la fonction de programmation;</p>
    <p>? la nature de toute interaction qui résulterait de l'utilisation de la fonction de programmation;</p>
    <p>? les interactions qui résulteraient de l'utilisation simultanée de plusieurs fonctions de programmation;</p>
    <p>? les situations où il convient d'utiliser la fonction de programmation;</p>
    <p>? les services nécessaires à l'établissement d'une association de gestion et à sa libération normale ou</p>
    <p>anormale.</p>
