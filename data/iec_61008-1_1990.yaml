  format: text/html
- content: S'applique aux interrupteurs automatiques à courant différentiel résiduel
    fonctionnellement indépendants ou fonctionnellement dépendants de la tension d'alimentation.
    pour usages domestiques et analogues sans dispositif de protection contre les
    surintensités incorporé, de tension assignée ne dépassant pas 440 V alternatifs
    et de courant assigné ne dépassant pas 125 A, principalement destinés à la protection
    contre les chocs électriques. De plus comprend les définitions, prescriptions
