abstract:
- content: Applies to residual current operated circuit-breakers functionally independent
    of, or functionally dependent on, line voltage, for household and similar uses,
    not incorporating overcurrent protection, for rated voltages not exceeding 440
    V a.c. and rated currents not exceeding 125 A, intended principally for protection
    against shock-hazard. This part includes definitions, requirements and tests,
    covering all types of RCCBs.
  language:
