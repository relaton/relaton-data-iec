abstract:
- language: en
  script: Latn
  content: Is applicable to power electronic convertors mounted on board railway rolling-stock
    and intended for supplying traction circuits and auxiliary circuits of power vehicles,
    coaches and trailers. Extends as far as possible to all other traction vehicles,
    including trolley-buses. Covers the complete convertor assembly together with
    its mounting arrangements.
- language: fr
  script: Latn
  content: Est applicable aux convertisseurs électroniques de puissance, embarqués
    sur le matériel roulant ferroviaire et destinés à alimenter les circuits de traction,
    les circuits auxiliaires des matériels moteurs, des véhicules et des remorques.
    S'étend dans la mesure du possible à tous les autres véhicules de traction, y
    compris les trolleybus. Couvre l'ensemble de convertisseur complet ainsi que ses
    dispositions de montage.
