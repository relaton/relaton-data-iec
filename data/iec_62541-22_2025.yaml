abstract:
- content: "IEC 62541-22:2025 specifies an OPC UA Information Model for a basic set
    of network related components used in other Information Models.<br />\r\nThe initial
    version of this document defines parameter sets for TSN Talkers and Listeners
    as well as network interfaces and ports as shown in Figure 1. A future version
    of this document is expected to have a broader scope of other network technologies
    than Ethernet only."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62541-22:2025 spécifie un Modèle d'information OPC UA pour un ensemble
    de base de composants liés au réseau utilisés dans d'autres Modèles d'information.<br
    />\r\nLa version initiale du présent document définit les jeux de paramètres des
    Émetteurs et Auditeurs TSN, ainsi que les interfaces réseau et les ports, comme
    cela est représenté à la Figure 1. Il est prévu qu'une prochaine version du présent
    document couvre un domaine d'application plus étendu que celui des seules technologies
    de réseau Ethernet."
