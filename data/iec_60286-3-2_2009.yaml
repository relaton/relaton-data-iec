abstract:
- content: IEC 60286-3-2:2009 is applicable to the tape packing of ultra small surface
    mount components using plastic blister carrier tape of 4 mm in width which has
    concave cavities for containing components of 1 mm in pitch of the component compartments
    (W4P1).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60286-3-2:2009 s'applique à l'emballage en bande des composants pour
    montage en surface de très petite taille utilisant des bandes porteuses à cloque
    en plastique d'une largeur de 4 mm qui possèdent des cavités concaves pour contenir
    des composants au pas d'un millimètre des compartiments de composant (W4P1).
