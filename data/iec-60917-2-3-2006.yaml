abstract:
- language: en
  script: Latn
  content: 'IEC 60917-2-3:2006 Provides additional dimensions for a modular range
    of subracks and associated plug-in units based on IEC 60917-2-2. A typical subrack
    consists of a frame design with mounting dimensions for installation into racks
    or cabinets in accordance with IEC 60917-2-1. The aperture dimensions of a subrack
    are specified in order to meet the mounting dimensions of front plug-in units.
    This part of IEC 60917 comprises additional dimensions for subracks and subrack
    associated plug-in units with injector/extractor handle, dimensions for basic
    electromagnetic shielding provisions, dimensions of the key/coding system for
    subrack and plug-in units, dimensions of the alignment pin for front panel and
    plug-in unit, dimensions of electrostatic discharge provisions and dimensions
    of rear-mounted plug-in units. This bilingual version (2013-06) corresponds to
    the monolingual English version, published in 2006-05. Key words: subrack, plug
    in units, chassis'
- language: fr
  script: Latn
  content: 'La CEI 60917-2-3:2006 Fournit d''autres dimensions pour une gamme modulaire
    de bacs et d''unités enfichables associées basées sur la CEI 60917-2-2. Un bac
    typique est constitué d''un cadre avec des dimensions de montage pour l''installation
    dans des bâtis ou des baies selon la CEI 60917-2-1. Les dimensions des ouvertures
    d''un bac sont spécifiées pour satisfaire aux dimensions de montage des unités
    enfichables avant. La présente partie de la CEI 60917 comprend d''autres dimensions
    pour des bacs et des unités enfichables associées aux bacs avec une poignée d''introduction/extraction,
    des dimensions de dispositifs de blindage électromagnétiques de base, des dimensions
    de système de codage/verrouillage pour les bacs et les unités enfichables, des
    dimensions de tige d''alignement pour les panneaux avant et les unités enfichables,
    des dimensions de dispositifs de décharge électrostatique et des dimensions d''unités
    enfichables montées sur l''arrière. La présente version bilingue (2013-06) correspond
    à la version anglaise monolingue publiée en 2006-05. Mots-clés : bac, unités enfichables,
    châssis'
