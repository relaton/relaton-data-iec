abstract:
- content: "IEC 62560:2011+A1:2015 specifies the safety and interchangeability requirements,
    together with the test methods and conditions required to show compliance of LED-lamps
    with integrated means for stable operation (self-ballasted LED-lamps), intended
    for domestic and similar general lighting purposes, having:<br />\r\n- a rated
    wattage up to 60 W;<br />\r\n- a rated voltage of > 50 V up to 250 V;<br />\r\n-
    caps according to Table 1. The contents of the corrigendum 1 of January 2012,
    the corrigendum 2 of July 2015 and the corrigendum of Amendment 1 of June 2015
    have been included in this copy.<strong>This consolidated version consists of
    the first edition (2011) and its amendment 1 (2015). Therefore, no need to order
    amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62560:2011+A1:2015 spécifie les exigences de sécurité et d'interchangeabilité,
    ainsi que les méthodes et les conditions d'essai prescrites pour démontrer la
    conformité des lampes à DEL à dispositif intégré pour assurer un fonctionnement
    stable (lampes à DEL autoballastées), destinées à l'éclairage général domestique
    et analogue, ayant:<br />\r\n- une puissance assignée inférieure ou égale à 60
    W;<br />\r\n- une tension assignée > 50 V inférieure ou égale à 250 V;<br />\r\n-
    des culots conformes au Tableau 1. Le contenu du corrigendum 1 de janvier 2012,
    du corrigendum 2 de juillet 2015 et le corrigendum de l'amendement 1 de juin 2015
    a été pris en considération dans cet exemplaire.<strong> Cette version consolidée
    comprend la première édition (2011) et son amendement 1 (2015). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
