- content: "IEC 62841-4-1:2017 s'applique aux scies à chaîne pour la découpe du bois
    et conçues pour être utilisées par une personne. La présente Norme ne couvre pas
    les scies à chaîne conçues pour être utilisées conjointement avec un guide-chaîne
    et une fendeuse, ni de toute autre manière (avec un support ou en tant que machine
    fixe ou portable, par exemple).<br />\r\nLa présente Norme ne s'applique pas aux
    scies à chaîne pour l'élagage telles que définies dans l'ISO 11681-2; ou aux élagueurs
    sur perche.<br />\r\nLes élagueurs sur perche sont couverts par une partie ultérieure
    de l'IEC 62841.<br />\r\nLes scies à chaîne couvertes par la présente Norme sont
    conçues uniquement pour être utilisées main droite sur la poignée arrière et main
    gauche sur la poignée avant.<br />\r\nLa présente Partie 4-1 doit être utilisée
    conjointement avec la première édition de l'IEC 62841-1 (2014).<br />\r\nL’attention
    des Comités Nationaux est attirée sur le fait que les fabricants d’appareils et
    les organismes d’essai peuvent avoir besoin d’une période transitoire après la
    publication d’une nouvelle publication IEC, ou d’une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 36 mois après la date de publication.<br />\r\nMots clés: scies à
    chaîne, Outils électroportatifs, Sécurité"
