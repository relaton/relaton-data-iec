abstract:
- content: "IEC 60947-4-3:2014 applies to a.c. semiconductor non-motor load controllers
    and contactors intended for performing electrical operations by changing the state
    of a.c. electric circuits between the ON-state and the OFF-state. Typical applications
    are classified by utilization categories given in Table 2. This second edition
    cancels and replaces the first edition published in 1999, Amendment 1:2006 and
    Amendment 2:2011. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Update of the marking requirements (6.1);<br />\r\nb) Update
    of the EMC requirements (8.3.2); and<br />\r\nc) Update of the tests requirements
    (9.3.1, 9.4, 9.4.1.1, 9.4.1.2, 9.4.2.1, 9.4.2.2, 9.4.2.3, 9.4.2.4, 9.4.2.6).<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60947-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60947-4-3:2014 s'applique aux gradateurs et démarreurs à semiconducteurs
    à courant alternatif pour des charges autres que des moteurs prévus pour effectuer
    des man uvres électriques en changeant l'état des circuits électriques à courant
    alternatif entre l'état passant et l'état bloqué. Des applications typiques classées
    par catégorie d'emploi sont données au Tableau 2. Cette deuxième édition annule
    et remplace la première édition parue en 1999, l'Amendement 1:2006 et l'Amendement
    2:2011. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour des exigences de marquage (6.1);<br />\r\nb) mise à jour
    des exigences de CEM (8.3.2); et<br />\r\nc) mise à jour des exigences d'essais
    (9.3.1, 9.4, 9.4.1.1, 9.4.1.2, 9.4.2.1, 9.4.2.2, 9.4.2.3, 9.4.2.4, 9.4.2.6).<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60947-1:2007."
