- content: "<p>La présente Recommandation | Norme internationale est fondée sur le
    cadre d'abstractions et de concepts élaborés dans le</p><p>modèle de référence
    pour le traitement réparti ouvert (Rec. UIT-T X.902 | ISO/CEI 10746-2 et Rec.
    UIT-T X.903 |</p><p>ISO/CEI 10746-3).</p><p>La présente Recommandation | Norme
    internationale définit la manière dont les interactions entre objets de traitement,</p><p>contenues
    dans une spécification de traitement de système, s'associent au protocole support
    pour les interactions</p><p>contenues dans une spécification d'ingénierie de ce
    système. Plus précisément:</p><p>? elle définit un cadre d'interfonctionnement
    général (GIF);</p><p>? elle définit, à l'intérieur de ce cadre, un ensemble de
    capacités composées chacune d'un ensemble de</p><p>primitives de service en relation
    fonctionnelle sous forme de définitions abstraites des interactions entre</p><p>objets
    d'ingénierie de base et objets de canal;</p><p>? elle définit les paramètres des
    primitives de service du cadre GIF;</p><p>? elle définit au moyen de tables d'états
    la séquence des primitives de service admise;</p><p>? elle spécifie, dans ses
    annexes, le mappage des primitives de service du cadre GIF, ainsi que de leurs</p><p>paramètres,
    dans les messages et dans les champs de protocoles particuliers.</p><p>Comme spécifié
    dans la présente Recommandation | Norme internationale, le cadre GIF définit le
    support protocolaire</p><p>pour un sous-ensemble pragmatique des interactions
    de traitement possibles selon les définitions figurant dans la</p><p>Rec. UIT-T
    X.903 | ISO/CEI 10746-3. Son domaine est également limité aux caractéristiques
    du protocole support et aux</p><p>transparences prises en charge.</p><p>Le cadre
    GIF, tel que spécifié ici, définit:</p><p>? la prise en charge des opérations
    de traitement informatique mais non celle des flux composites;</p><p>? le support
    hiérarchique au moyen d'objets talon, de lien et de protocole, de façon que toute
    interaction, au</p><p>point de référence d'interfonctionnement de l'objet de protocole
    support, prenne en charge les liaisons de</p><p>l'un de ces objets ou de l'objet
    d'ingénierie de base, et de façon que toute interaction prenant en charge ces</p><p>liaisons
    soit transmise par ce point de référence d'interfonctionnement;</p><p>? les interactions
    intervenant à un unique point de référence d'interfonctionnement, tel que vu de
    l'une des</p><p>extrémités; les intercepteurs ne sont pas explicitement pris en
    compte.</p><p>NOTE 1? Une possibilité d'extension du cadre GIF est prévue, dans
    un futur amendement, afin de prendre en charge les flux</p><p>composites et individuels.
    La présente Spécification est limitée aux domaines qui sont techniquement stables.</p><p>Le
    cadre GIF prend en charge au moins certaines formes:</p><p>? de transparence d'accès;</p><p>?
    de transparence de localisation.</p><p>Le cadre GIF qui est spécifié ci-après
    prend également en charge un équivalent limité de la transparence de</p><p>relocalisation.
    Les autres transparences ne sont pas traitées dans la présente Spécification.</p><p>NOTE
    2? Une possibilité d'extension du cadre GIF est prévue dans de futurs amendements
    afin de prendre en charge des</p><p>transparences supplémentaires.</p><p>Le cadre
    GIF ne modélise pas explicitement les besoins en matière de qualité de service.</p><p>L'application
    des questions de sécurité au cadre GIF n'est pas incluse dans le texte présent
    et appelle un complément</p><p>d'étude.</p><p>L'ensemble des mappages avec des
    protocoles particuliers spécifiés dans les annexes de la présente Recommandation
    |</p><p>Norme internationale n'est pas exhaustif. Le cadre GIF pourrait être mappé
    avec d'autres protocoles.</p><p>NOTE 3? En particulier, le mappage avec la famille
    de protocoles DCOM serait possible et pourrait être décrit dans une nouvelle</p><p>annexe.</p>"
