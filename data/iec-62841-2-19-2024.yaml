abstract:
- language: en
  script: Latn
  content: 'IEC 62841-2-19:2024 is to be used in conjunction with <a href="https://webstore.iec.ch/publication/7448">IEC
    62841-1:2014</a>. This document supplements or modifies the corresponding clauses
    in IEC 62841-1, so as to convert it into the IEC Standard: Particular requirements
    for hand-held jointers. IEC 62841-1:2014, Clause 1 is applicable, except as follows:
    This document applies to hand-held jointers for cutting into wood or materials
    with similar physical characteristics such as, for example, chipboard, fibreboard
    and plywood.'
- language: fr
  script: Latn
  content: 'L''IEC 62841-2-19:2024 doit être utilisé conjointement avec l''<a href="https://webstore.iec.ch/publication/7448">IEC
    62841-1:2014</a>. Le présent document complète ou modifie les articles correspondants
    de l''IEC 62841-1 de façon à la transformer en norme IEC: Exigences particulières
    pour les raboteuses portatives. l''IEC 62841-1:2014 s''applique, avec l''exception
    suivante: Le présent document s''applique aux raboteuses portatives pour découper
    du bois ou des matériaux présentant des caractéristiques physiques similaires,
    tels que, par exemple, les panneaux de particules, les panneaux de fibres et les
    contreplaqués.'
