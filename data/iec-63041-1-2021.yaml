abstract:
- language: en
  script: Latn
  content: "IEC 63041-1:2021 applies to piezoelectric sensors of resonator, delay-line
    and non-acoustic types, which are used in physical and engineering sciences, chemistry
    and biochemistry, medical and environmental sciences, etc. The purpose of this
    document is to specify the terms and definitions for piezoelectric sensors, and
    to make sure from a technological perspective that users understand the state-of-art
    piezoelectric sensors and how to use them correctly. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- the new terms \"piezoelectric sensor system\" and \"wireless SAW sensor
    system\" and their definitions have been added;<br />\r\n- new types of sensor
    modules and sensor system have been added;<br />\r\n- some symbols of sensor elements
    are added in Clause 4;<br />\r\n- a new Figure B.3 has been added in Annex B;<br
    />\r\n- Annex C has been added."
- language: fr
  script: Latn
  content: "L'IEC 63041-1:2021 s'applique aux capteurs piézoélectriques de type résonateur,
    de type à ligne à retard et de type non acoustique, utilisés en sciences physiques,
    en sciences de l'ingénierie, en chimie et en biochimie, en sciences médicales
    et environnementales, etc. Le présent document a pour objet de spécifier les termes
    et définitions relatifs aux capteurs piézoélectriques et de vérifier, d'un point
    de vue technologique, que les utilisateurs ont une bonne approche des capteurs
    piézoélectriques de pointe et qu'ils savent les utiliser correctement. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout de nouveaux termes et définitions (système de capteur
    piézoélectrique et système de capteur à OAS sans fil);<br />\r\n- ajout de nouveaux
    types de modules et de systèmes de capteurs;<br />\r\n- ajout de certains symboles
    des éléments de capteurs à l'Article 4;<br />\r\n- ajout d’une nouvelle Figure
    B.3 à l'Annexe B;<br />\r\n- ajout de l’Annexe C."
