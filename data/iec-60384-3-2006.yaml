abstract:
- language: en
  script: Latn
  content: 'IEC 60384-3:2006 applies to surface mount tantalum solid electrolyte capacitors.
    These capacitors are primarily intended to be mounted directly onto substrates
    for hybrid circuits or onto printed boards. The following two styles are considered:
    Style 1 - protected capacitors; Style 2 - unprotected capacitors. This third edition
    cancels and replaces the second edition published in 1989 and constitutes a minor
    revision related to tables, figures and references This bilingual version, published
    in 2008-06, corresponds to the English version.'
- language: fr
  script: Latn
  content: 'La CEI 60384-3:2006 s''applique aux condensateurs au tantale pour montage
    en surface, à électrolyte solide. Ces condensateurs sont principalement destinés
    à être montés directement sur des substrats pour circuits hybrides ou sur des
    cartes imprimées. On considère les 2 modèles suivants: Modèle 1 - condensateurs
    protégés; Modèle 2 - condensateurs non protégés. Cette troisième édition annule
    et remplace la deuxième édition publiée en 1989. Elle constitue une révision mineure
    des tableaux, valeurs et références. La présente version bilingue correspond à
    la version anglaise.'
