abstract:
- language: en
  script: Latn
  content: Applies to electrically operated gas valves for use in, on or in association
    with, equipment for household and similar use that use electricity, in combination
    with fuel in the gaseous state such as manufactured gas, or liquefied petroleum
    gas intended to be used for gas burning equipment.
- language: fr
  script: Latn
  content: S'applique aux électrovannes de gaz destinées à être utilisées dans, ou
    en association avec des appareils domestiques et à usage analogue pouvant utiliser
    de l'électricité, en combinaison avec des combustibles à l'état gazeux tels que
    le gaz naturel, le gaz de ville ou le gaz de pétrole liquéfié prévus pour être
    utilisés dans les matériels brûlant du gaz.
