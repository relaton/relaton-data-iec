  format: text/html
- content: "<!-- NEW -->IEC 61000-4-12:2017 est disponible sous forme de IEC 61000-4-12:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    61000-4-12:2017 traite des méthodes d'essai des matériels électriques et électroniques
    dans leurs conditions d'exploitation et des exigences d'immunité aux ondes sinusoïdales
    fortement amorties se manifestant sur les alimentations basse tension ainsi que
    sur les lignes de commande et de signal raccordées aux réseaux publics ou privés.<br
    />\r\nLe présent document a pour objet d'établir une référence commune dans le
    but d'évaluer l’immunité des matériels électriques et électroniques soumis à des
    ondes sinusoïdales fortement amorties. La méthode d’essai documentée dans la présente
    partie de l’IEC 61000 décrit une méthode cohérente en vue d'évaluer l'immunité
    d'un matériel ou d'un système vis‑à-vis d'un phénomène défini.<br />\r\nElle a
    le statut de publication fondamentale en CEM en accord avec le Guide 107 de l’IEC.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout d’une modélisation mathématique
    de forme d’onde sinusoïdale fortement amortie;<br />\r\nb) ajout d’une nouvelle
    Annexe B relative à la sélection des générateurs et des niveaux d’essai;<br />\r\nc)
    ajout d’une nouvelle Annexe C relative aux notes explicatives;<br />\r\nd) ajout
    d’une nouvelle Annexe D relative à l’incertitude de mesure;<br />\r\ne) ajout
    d’un RCD à grande vitesse;<br />\r\nf) ajout d’une procédure d’étalonnage pour
    le RCD."
