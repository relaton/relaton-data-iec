abstract:
- language: en
  script: Latn
  content: CISPR 32:2012 International Standard applies to multimedia equipment (MME)
    having a rated r.m.s. AC or DC supply voltage not exceeding 600 V. Equipment within
    the scope of CISPR 13 or CISPR 22 is within the scope of this publication. MME
    intended primarily for professional use is within the scope of this publication.
    The radiated emission requirements in this standard are not intended to be applicable
    to the intentional transmissions from a radio transmitter as defined by the ITU,
    nor to any spurious emissions related to these intentional transmissions. Equipment,
    for which emission requirements in the frequency range covered by this publication
    are explicitly formulated in other CISPR publications (except CISPR 13 and CISPR
    22), are excluded from the scope of this publication. This document does not contain
    requirements for in-situ assessment. Such testing is outside the scope of this
    publication and may not be used to demonstrate compliance with it. This publication
    covers two classes of MME (Class A and Class B). The objectives of this publication
    are to establish requirements which provide an adequate level of protection of
    the radio spectrum, allowing radio services to operate as intended in the frequency
    range 9 kHz to 400 GHz and to specify procedures to ensure the reproducibility
    of measurement and the repeatability of results. The contents of corrigendum of
    March 2012 and August 2012 have been included in this copy.
- language: fr
  script: Latn
  content: La CISPR 32:2012 est une Norme Internationale qui s'applique aux équipements
    multimédia (MME) dont la tension d'alimentation efficace assignée en courant continu
    ou alternatif ne dépasse pas 600 V. Les équipements couverts par la CISPR 13 ou
    la CISPR 22 entrent dans le domaine d'application de cette publication. Les MME
    principalement destinés à une utilisation professionnelle entrent dans le domaine
    d'application de cette publication. Les exigences relatives aux émissions rayonnées
    stipulées dans la présente norme ne s'appliquent ni aux transmissions intentionnelles
    à partir d'un radio transmetteur comme défini par l'UIT, ni aux émissions liées
    à ces transmissions intentionnelles. Les équipements pour lesquels les exigences
    d'émission dans la gamme de fréquences couvertes par cette publication sont explicitement
    formulées dans d'autres publications CISPR (sauf la CISPR 13 et la CISPR 22),
    sont exclus du domaine d'application de cette publication. Le présent document
    ne contient pas d'exigences pour les évaluations in situ. Ce type d'essai est
    en dehors du domaine d'application de cette publication et n'est pas supposé être
    utilisé pour en démontrer la conformité. Cette publication couvre deux classes
    de MME (Classe A et Classe B). Les objectifs de cette publication sont d'établir
    des exigences qui fournissent un niveau suffisant de protection du spectre radio,
    permettant ainsi aux services radio d'opérer comme prévu dans la gamme de fréquences
    9 kHz - 400 GHz et de spécifier les méthodes pour garantir la reproductibilité
    des mesures et la répétabilité des résultats. Le contenu des corrigendum de mars
    2012 et août 2012 a été pris en considération dans cet exemplaire.
