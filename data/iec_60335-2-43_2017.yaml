- content: "L’IEC 60335-2-43:2017 traite de la sécurité des appareils électriques
    de séchage du linge, permettant de sécher du linge placé sur des supports situés
    dans un courant d’air chaud, des appareils de séchage du linge destinés au séchage
    des chaussures ou des gants et des sèche-serviettes électriques, pour usages domestiques
    et analogues, dont la tension assignée n’est pas supérieure à 250 V.<br />\r\nLes
    supports du linge peuvent être fixés ou être indépendants, à l’intérieur d’une
    enceinte. La circulation d’air peut être naturelle ou forcée.<br />\r\nLes appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers ordinaires présentés
    par les appareils, encourus par tous les individus à l’intérieur et autour de
    l'habitation. Cependant, cette norme ne tient pas compte en général:<br />\r\n–
    des personnes (y compris les enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d’expérience et de connaissance les empêchent d’utiliser
    l’appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux essoreuses centrifuges (IEC 60335-2-4);<br
    />\r\n– aux sèche-linge à tambour (IEC 60335-2-11);<br />\r\n– aux appareils prévus
    exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés à
    être utilisés dans des locaux présentant des conditions particulières, telles
    que la présence d’une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2002, son Amendement 1 (2005) et son Amendement 2 (2008). Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: des exigences
    relatives aux appareils de séchage du linge destinés au séchage des chaussures
    ou des gants ont été ajoutées (1, 3.1.9, 6.2, 11.8, 19.1, 19.13, 19.101, 19.102,
    22.40, 23.3).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie sur
    la base de la cinquième édition (2010) de cette norme."
