abstract:
- content: "IEC 60335-2-43:2017 deals with the safety of electric clothes dryers for
    drying textiles on racks located in a warm airflow, clothes dryers intended for
    drying footwear or gloves and to electric towel rails, for household and similar
    purposes, their rated voltage being not more than 250 V.<br />\r\nThe clothes
    racks can be fixed or free-standing in a cabinet. The air circulation can be natural
    or forced.<br />\r\nAppliances not intended for normal household use but that
    nevertheless may be a source of danger to the public, such as appliances intended
    to be used by laymen in shops, in light industry and on farms, are within the
    scope of this standard.<br />\r\nAs far as is practicable, this standard deals
    with the common hazards presented by appliances that are encountered by all persons
    in and around the home. However, in general, it does not take into account persons
    (including children) whose physical, sensory or mental capabilities or lack of
    experience and knowledge prevents them from using the appliance safely without
    supervision or instruction or children playing with the appliance.<br />\r\nAttention
    is drawn to the fact that for appliances intended to be used in vehicles or on
    board ships or aircraft, additional requirements may be necessary.<br />\r\nThis
    standard does not apply to spin extractors (IEC 60335-2-4):<br />\r\n- tumble
    dryers (IEC 60335-2-11);<br />\r\n- appliances intended exclusively for industrial
    purposes or appliances intended to be used in locations where special conditions
    prevail, such as the presence of a corrosive or explosive atmosphere (dust, vapour
    or gas).<br />\r\nThis fourth edition cancels and replaces the third edition published
    in 2002 including its Amendment 1 (2005) and its Amendment 2 (2008). This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition: requirements
    for clothes dryers intended for drying footwear or gloves have been introduced
    (1, 3.1.9, 6.2, 11.8, 19.1, 19.13, 19.101, 19.102, 22.40, 23.3).<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of IEC 60335-1 and
    its amendments. It was established on the basis of the fifth edition (2010) of
    that standard.<br />\r\nThe attention of National Committees is drawn to the fact
    that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests.<br />\r\nIt is the recommendation of the
    committee that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of its publication."
