abstract:
- content: "IEC 60191-4:2013 specifies a method for the designation of package outlines
    and for the classification of forms of package outlines for semiconductor devices
    and a systematic method for generating universal descriptive designators for semiconductor
    device packages. The descriptive designator provides a useful communication tool
    but has no implied control for assuring package interchangeability. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Material code \"S\" is added to indicate a silicon based
    package.<br />\r\nb) Description of \"WL\" is added to be used for general use."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60191-4:2013 spécifie une méthode pour la désignation des structures
    des boîtiers et pour la classification des formes des structures de boîtiers des
    dispositifs à semiconducteurs, ainsi qu'une méthode générale pour établir des
    codes de désignation descriptifs universels pour les boîtiers à semiconducteurs.
    Le code de désignation descriptif fournit un outil de communication utile mais
    n'intègre pas de contrôle permettant d'assurer l'interchangeabilité des boîtiers.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) Un matériau désigné par le code \"S\" est
    ajouté pour indiquer un boîtier à base de silicium.<br />\r\nb) La description
    de \"WL\" qui est ajoutée est destinée à un usage général."
