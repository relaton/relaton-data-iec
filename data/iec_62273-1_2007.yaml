abstract:
- content: 'IEC 62273-1:2007 gives the conditions for measuring the performance parameters
    of terrestrial digital transmitters and for facilitating the comparison of measurements
    which are carried out by different personnel. It contains details of specially
    selected methods for determining the most important performance parameters of
    digital transmitters. The measurement methods described apply to a limited number
    of performance parameters, i.e. those which can give rise to ambiguous interpretation
    due to the use of different methods and conditions. They are neither restrictive
    nor mandatory: measurements can be chosen for each particular case. If necessary,
    additional tests can be carried out but they shall comply with those standards
    which have been established by other study groups, subcommittees of the IEC or
    other international or suitably accredited organizations. This bilingual version
    (2012-03) corresponds to the monolingual English version, published in 2007-02.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62273-1:2007 définit les conditions permettant de mesurer les performances
    des émetteurs numériques terrestres et de faciliter la comparaison de mesures
    réalisées par différentes personnes. Elle détaille des méthodes plus particulièrement
    choisies pour déterminer les caractéristiques de performance principales des émetteurs
    numériques. Les méthodes de mesure décrites s''appliquent à un nombre limité de
    caractéristiques, comme par exemple, celles qui donneraient lieu à une interprétation
    ambiguë de par l''utilisation de différentes méthodes et conditions de mise en
    application. Elles ne sont ni restrictives, ni obligatoires: il est permis de
    choisir la méthode d''évaluation en fonction du cas se présentant. Il est envisageable
    de compléter les essais réalisés; dans ce cas, ils doivent respecter les normes
    établies par d''autres groupes d''étude, par des sous-comités de la CEI ou d''autres
    organismes internationaux ou accrédités. La présente version bilingue (2012-03)
    correspond à la version anglaise monolingue publiée en 2007-02.'
