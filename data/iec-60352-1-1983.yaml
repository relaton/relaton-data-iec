abstract:
- language: en
  script: Latn
  content: |-
    Applies to solderless wrapped connections made with single solid round wires with nominal diameters of 0.25 mm (0.01 in) minimum and appropriately designed posts for use in telecommunications equipment and in electronic devices employing similar techniques.
    Determines the suitability of solderless wrapped connections under specified mechanical, electrical and atmospheric conditions.
- language: fr
  script: Latn
  content: S'applique aux connexions enroulées sans soudure, constituées de fils massifs
    monobrins ronds, de diamètre nominal minimal 0,25 mm (0,01 in) et de bornes spécialement
    étudiées pour l'utilisation dans le matériel de télécommunications et systèmes
    électroniques utilisant des techniques similaires. Détermine la bonne aptitude
    des connexions enroulées sans soudure dans des conditions mécaniques, électriques
    et atmosphériques spécifiées.
