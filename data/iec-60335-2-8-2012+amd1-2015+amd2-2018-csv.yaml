  content: "L'IEC 60335-2-8:2012+A1:2015+A2:2018 traite de la sécurité des rasoirs,
    tondeuses et appareils analogues, pour usages domestiques et analogues, dont la
    tension assignée n'est pas supérieure à 250 V. Comme exemples d'appareils analogues,
    on peut citer les appareils pour les soins des mains et des pieds. Les appareils
    non destinés à un usage domestique normal mais qui néanmoins peuvent constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins et dans des fermes, sont compris
    dans le domaine d'application de la présente norme. Comme exemples de tels appareils,
    on peut citer les tondeuses pour bétail, les tondeuses pour animaux domestiques
    et les appareils pour coiffeurs. Dans la mesure du possible, la présente norme
    traite des risques ordinaires présentés par les appareils, encourus par tous les
    individus à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction
    et de l'utilisation de l'appareil comme jouet par des enfants. Cette sixième édition
    annule et remplace la cinquième édition parue en 2002, son Amendement 1 (2005)
    et son Amendement 2 (2008). Elle constitue une révision technique. Les principales
    modifications de la présente édition par rapport à la cinquième édition de la
    CEI 60335-2-8 sont les suivantes (les changements mineurs ne sont pas listés):<br
    />\r\n- modifications des exigences applicables aux tondeuses pour bétail (6.1,
    11.8, 22.36);<br />\r\n- modifications des exigences applicables aux tondeuses
    pour animaux domestiques (3.102, 11.8, 24.1.3);<br />\r\n- suppression de la référence
    à l'ISO 13732-1 dans la Bibliographie.<br />\r\nL'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.<br />\r\nMots-clés: rasoir, tondeuses, soins des mains,
