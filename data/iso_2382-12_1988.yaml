abstract:
- content: "<p>Facilitates the international communication in information processing.
    Provides selected English and French terms and their definitions in the field
    of data media, storage devices as well as magnetic tapes and printers.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente Norme internationale a pour objet de faciliter les échanges internationaux dans le domaine des systèmes de traitement de l'information. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO 2382, qui en comprendra une trentaine, définit les supports de données, les mémoires ainsi que les bandes magnétiques et les imprimantes.</p>
