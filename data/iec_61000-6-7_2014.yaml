abstract:
- content: 'L&#x27;IEC 61000-6-7:2014 est destinée à être utilisée par les fournisseurs
    lorsqu&#x27;ils font des déclarations concernant l&#x27;immunité d&#x27;équipements
    destinés à être utilisés dans des systèmes relatifs à la sécurité, contre les
    perturbations électromagnétiques. Il convient également que cette norme soit utilisée
    par les concepteurs, les intégrateurs, les installateurs et les vérificateurs
    des systèmes relatifs à la sécurité afin de vérifier les déclarations faites par
    les fournisseurs. Elle fournit des lignes directrices aux comités de produits.
    Cette partie de l&#x27;IEC 61000 s&#x27;applique aux équipements électriques et
    électroniques destinés à être utilisés dans les systèmes relatifs à la sécurité
    et qui sont: - destinés à être conformes aux exigences de l&#x27;IEC 61508 et&#x2F;ou
    à d&#x27;autres normes de sécurité fonctionnelle spécifiques à un secteur; - et
    destinés à être exploités dans des sites industriels, comme cela est décrit en
    3.1.15. L&#x27;objet de la présente norme est de définir les exigences d&#x27;essai
    d&#x27;immunité des équipements, en ce qui concerne les perturbations continues
    et transitoires, conduites et rayonnées, y compris les décharges électrostatiques.
    Ces exigences ne s&#x27;appliquent qu&#x27;aux fonctions destinées à être utilisées
    dans des applications de sécurité fonctionnelle. Les exigences d&#x27;essai sont
    spécifiées pour chaque accès considéré.'
