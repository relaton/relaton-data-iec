abstract:
- language: en
  script: Latn
  content: "IEC 62317-5:2015 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of EP-cores, the essential dimensions
    of coil formers to be used with these cores and the locations of their terminal
    pins on a 2,50 mm printed wiring grid in relation to the base outlines of the
    cores, and the effective parameter values to be used in calculations involving
    them. This first edition cancels and replaces the first edition of IEC 61596 published
    in 1995. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61596:<br />\r\na)
    addition of EP5-core in Table 1,<br />\r\nb) addition of effective parameter and
    A<sub>min</sub> values, main dimensions of coil formers, and pin locations and
    base outlines for EP5-core."
- language: fr
  script: Latn
  content: "L'IEC 62317-5:2015 spécifie les dimensions qui présentent une importance
    pour l'interchangeabilité mécanique d'une gamme préférentielle de noyaux EP, les
    dimensions essentielles des carcasses à utiliser avec ces noyaux et les emplacements
    de leurs broches de raccordement sur une grille à pas de 2,50 mm en rapport avec
    les périmètres d'embase des noyaux et les valeurs des paramètres effectifs à utiliser
    pour les calculs qui s'y rapportent. Cette première édition annule et remplace
    la première édition de l'IEC 61596 parue en 1995. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 61596:<br />\r\na) ajout du noyau EP5 dans le Tableau
    1,<br />\r\nb) ajout des valeurs de paramètres effectifs, des valeurs A<sub>min</sub>
    et des principales dimensions des carcasses, et emplacements des broches et périmètres
    d'embase pour le noyau EP5."
