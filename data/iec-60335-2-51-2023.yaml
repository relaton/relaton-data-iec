abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-51:2023 deals with the safety of electric stationary circulation
    pumps for house-hold and similar purposes intended for use in heating systems
    or in service water sys-tems, their rated voltage being not more than 250 V for
    single-phase appliances and 480 V for other appliances including direct current
    (DC) supplied appliances. The hydraulic and electrical parts of the pump can be
    in the same enclosure, so that the water flows through the motor and serves as
    a coolant, or they can be separated. Appliances not intended for normal household
    use, but that nevertheless can be a source of danger to the public, such as appliances
    intended to be used by laymen in shops, in light industry and on farms, are within
    the scope of this standard. As far as is practicable, this standard deals with
    the common hazards presented by ap-pliances that are encountered by all persons
    in and around the home. However, in gen-eral, it does not take into account:<br
    />\r\n- persons (including children) whose physical, sensory or mental capabilities;
    or lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction;<br />\r\n- children playing with the appliance.<br
    />\r\nAttention is drawn to the fact that<br />\r\n- for appliances intended to
    be used in vehicles or on-board ships or aircraft, additional requirements can
    be necessary;<br />\r\n- in many countries additional requirements are specified
    by the national health authori-ties, the national authorities responsible for
    the protection of labour and similar au-thorities.<br />\r\nThis standard does
    not apply to<br />\r\n- pumps for circulating liquids other than water;<br />\r\n-
    pumps, other than circulation pumps (IEC 60335-2-41);<br />\r\n- circulation pumps
    intended exclusively for industrial purposes;<br />\r\n- circulation pumps intended
    to be used in locations where special conditions prevail, such as the presence
    of a corrosive or explosive atmosphere (dust, vapour, or gas).<br />\r\nThis fifth
    edition cancels and replaces the fourth edition published in 2019. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the pre-vious edition:<br />\r\na) the text
    has been aligned with IEC 60335-1:2020;<br />\r\nb) some notes have been converted
    to normative text (Clause 1);<br />\r\nc) the use of separate connectors to ease
    the installation and establish the supply con-nection has been introduced (7.12.1,
    22.102, 24.1.5, 24.1.101, 25.3);<br />\r\nd) clarifications related to remote
    operation (22.40, 22.49, 22.51).<br />\r\nThis part 2 is to be used in conjunction
    with the latest edition of IEC 60335-1 and its amendments unless that edition
    precludes it; in that case, the latest edition that does not preclude it is used.
    It was established on the basis of the sixth edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-51:2023 traite de la sécurité des pompes de circulation
    fixes électriques à usage domestique et analogue, destinées à être utilisées dans
    des installations de chauffage ou de distribution d'eau, dont la tension assignée
    est inférieure ou égale à 250 V pour les appareils monophasés et à 480 V pour
    les autres appareils, y compris les appareils alimentés en courant continu. Les
    parties hydrauliques et électriques de la pompe peuvent être situées dans la même
    enveloppe, de sorte que l'eau s'écoule à travers le moteur et serve de liquide
    de refroidissement, ou elles peuvent être séparées.<br />\r\nLes appareils non
    destinés à un usage domestique normal, mais qui peuvent néanmoins constituer une
    source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme. Dans la mesure
    du possible, la présente norme traite des dangers courants que présentent les
    appareils et auxquels sont exposés tous les individus situés à l'intérieur et
    autour de l'habitation. Cependant, elle ne tient en général pas compte:<br />\r\n-
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n- des
    enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait
    que:<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n- aux pompes destinées à la circulation
    de liquides autres que l'eau;<br />\r\n- aux pompes autres que les pompes de circulation
    (IEC 60335-2-41);<br />\r\n- aux pompes de circulation destinées exclusivement
    à des usages industriels;<br />\r\n- aux pompes de circulation destinées à être
    utilisées dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette cinquième édition annule et remplace la quatrième édition
    parue en 2019. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes
    ont été converties en texte normatif (Article 1);<br />\r\nc) l'emploi de connecteurs
    distincts a été ajouté afin de faciliter l'installation et d'effectuer le raccordement
    au réseau (7.12.1, 22.102, 24.1.5, 24.1.101, 25.3);<br />\r\nd) l'emploi de la
    commande à distance a été clarifié (22.40, 22.49, 22.51).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
