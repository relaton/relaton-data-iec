- content: IEC TR 63231:2019 describes the technical background of current energy
    efficiency efforts related to wireless power transfer (WPT) technology and commercially
    available products related to related to audio, video and multimedia systems and
    equipment. This Technical Report examines use cases, standardization efforts of
    other standards development organizations (SDOs) and known national regulations.
