abstract:
- language: en
  script: Latn
  content: "IEC 62591:2016 specifies a wireless communication network in addition
    to the Type 20 in IEC 61158-3-20, IEC 61158-4-20, IEC 61158-5-20, IEC 61158-6-20
    and a Communication Profile CP 9/2 in addition to IEC 61784-1, CPF 9. It specifies
    the following:<br />\r\n- Physical layer service definition and protocol specification,<br
    />\r\n- Data-link layer service and protocol,<br />\r\n- Application layer service
    and protocol,<br />\r\n- Network management,<br />\r\n- Security,<br />\r\n- Communication
    profile,<br />\r\n- Wireless procedures and Gateway. This second edition cancels
    and replaces the first edition published in 2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- enhancements to the performance statistics
    using key performance indicators (KPI);<br />\r\n- \"Stale Data\" detection was
    added (see services Read stale data setpoints, Write stale data timer and Write
    stale data count setpoint).;<br />\r\n- gateway commands were added;<br />\r\n-
    a Quarantined State was added;<br />\r\n- CCA Modes were extended to be more in-line
    with IEEE 802.15.4;<br />\r\n- clarifications on whitelist and blacklist management
    were added;<br />\r\n- clarifications on join (e.g. only require a single neighbor)
    were added;<br />\r\n- clarifications on use of join links, table management,
    and defaults were added;<br />\r\n- corrections and updates were made. The reader's
    attention is drawn to the fact that Annex M lists all of the \"in-some-country\"
    clauses on differing practices of a less permanent nature relating to the subject
    of this standard.<br />\r\nThe contents of the corrigendum of March 2021 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62591:2016 spécifie un réseau de communication sans fil en complément
    du Type 20 de l'IEC 61158-3-20, de l'IEC 61158-4-20, de l'IEC 61158-5-20, de l'IEC
    61158-6-20, ainsi qu'un profil de communication CP 9/2 en complément de la famille
    CPF 9 de l'IEC 61784-1. La présente norme spécifie ce qui suit:<br />\r\n- Définition
    de service de la couche physique et spécification de protocole,<br />\r\n- Service
    et protocole de la couche liaison de données,<br />\r\n- Service et protocole
    de la couche application,<br />\r\n- Gestion de réseau,<br />\r\n- Sécurité,<br
    />\r\n- Profil de communication,<br />\r\n- Procédures sans fil, et Passerelle.
    Cette deuxième édition annule et remplace la première édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- amélioration
    des statistiques de performance grâce à l'utilisation d'indicateurs de performances
    clés (KPI, de l'anglais Key Performance Indicator);<br />\r\n- ajout de la détection
    des données périmées (voir les services Lire Points de consigne de péremption
    des données, Ecrire Temporisateur de données périmées et Ecrire Points de consigne
    de péremption des données). Ces services normalisent les rapports de passerelles
    dans le cas où des données de processus ou des événements n'arriveraient pas à
    la passerelle en temps opportun. Par exemple, les applications hôtes recevront
    le code de réponse \"Echec d'actualisation\" en cas de péremption des données
    de processus dans la commande de réponse;<br />\r\n- ajout de commandes de passerelles;<br
    />\r\n- ajout d'un état de mise en quarantaine;<br />\r\n- extension des modes
    CCA pour une meilleure correspondance avec l'IEEE 802.15.4;<br />\r\n- ajout de
    clarifications sur la gestion des listes blanches et des listes noires;<br />\r\n-
    ajout de clarifications concernant le rattachement (par exemple, ne nécessite
    qu'un voisin);<br />\r\n- ajout de clarifications concernant l'utilisation des
    liaisons de rattachement, la gestion des tables et les défauts;<br />\r\n- corrections
    et actualisations. L'attention du lecteur est attirée sur le fait que l'Annexe
    M énumère tous les articles traitant des différences à caractère moins permanent
    inhérentes à certains pays, concernant le sujet de la présente norme.<br />\r\nLe
    contenu du corrigendum de mars 2021 a été pris en considération dans cet exemplaire."
