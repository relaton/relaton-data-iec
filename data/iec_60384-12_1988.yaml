abstract:
- content: |-
    Applies to fixed direct current capacitors, for rated voltages not
    exceeding 6300 V, using as dielectric a polycarbonate film and
    electrodes of thin metal foils and intended for use in electronic
    equipment.
    Prescribes preferred ratings and characteristics, selects from IEC
    384-1 (1982) the appropriate quality assessment procedures, tests
    and measuring methods and gives general performance requirements
    for this type of capacitor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux condensateurs fixes pour courant continu, de tension
    nominale ne dépassant pas 6 300 V, utilisant comme diélectrique un
    film de polycarbonate et dont les électrodes sont constituées de
    fines feuilles métalliques prévues pour être utilisés dans les
    équipements électroniques. Prescrit les valeurs préférentielles et
    les caractéristiques, et choisit, dans la CEI 384-1, les procédures
    d'assurance de la qualité et les méthodes d'essai et de mesure
    appropriées et fixe les exigences générales pour ce type de
    condensateurs.
