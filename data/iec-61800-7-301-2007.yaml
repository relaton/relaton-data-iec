abstract:
- language: en
  script: Latn
  content: 'IEC 61800-7-301:2007 specifies profiles for Power Drive Systems (PDS)
    and their mapping to existing communication systems by use of a generic interface
    model. It also specifies the mapping of the profile type 1 (CiA 402) specified
    in IEC 61800-7-201 onto different network technologies: CANopen, EtherCAT, ETHERNET
    Powerlink.'
- language: fr
  script: Latn
  content: 'La CEI 61800-7-301:2007 spécifie les profils dédiés aux entraînements
    électriques de puissance (PDS) et leur mise en correspondance avec les systèmes
    de communication existants grâce à un modèle d''interface générique. Il spécifie
    aussi la mise en correspondance du profil de type 1 (CiA 402), décrit dans la
    CEI 61800-7-201, avec les différentes technologies de réseau: CANopen, EtherCAT,
    ETHERNET Powerlink.'
