abstract:
- content: IEC 62788-5-1:2020+A1:2022 provides procedures for standardized test methods
    for evaluating the properties of materials designed to be used as edge seals.
    When modules are constructed with impermeable (or extremely low permeability)
    front- and backsheets designed to protect moisture-sensitive photovoltaic (PV)
    materials, there is still the possibility for moisture to get in from the sides.
    The test methods described in this document are intended to be used to standardize
    the way edge seals are evaluated. Only some of these tests are applied for IEC
    61215 and IEC 61730, and that status depends on the specific design.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62788-5-1:2020 fournit des procédures de méthodes normalisées d’essai
    pour l’évaluation des propriétés des matériaux destinés à être utilisés comme
    joints d'étanchéité périphériques. Lorsque les modules sont constitués de couches
    avant et de couches arrière imperméables (ou à très faible perméabilité) afin
    de protéger les matériaux photovoltaïques (PV) sensibles à l’humidité, il est
    tout de même possible que l’humidité s’infiltre par les côtés. Les méthodes d’essai
    décrites dans le présent document sont destinées à être utilisées pour normaliser
    la manière d’évaluer les joints d’étanchéité périphériques. Seuls certains de
    ces essais sont effectués pour l’IEC 61215 et l’IEC 61730, ce statut étant dépendant
    de la conception spécifique.
