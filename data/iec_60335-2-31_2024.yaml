- content: "L'IEC 60335-2-31:2024 traite de la sécurité des hottes de cuisine électriques
    et autres extracteurs électriques de fumées de cuisson destinés à être installés
    au-dessus, à côté, derrière ou sous des cuisinières, tables de cuisson ou appareils
    de cuisson analogues, dont la tension assignée est inférieure ou égale à 250 V,
    y compris les appareils alimentés en courant continu. Les appareils de cuisson
    peuvent être alimentés à l'électricité ou avec d'autres combustibles, tels que
    le gaz. Les appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des utilisateurs non avertis dans des magasins, chez
    des artisans et dans des fermes, sont compris dans le domaine d'application de
    la présente norme. Dans la mesure du possible, la présente norme traite des dangers
    courants que présentent les appareils et auxquels sont exposés tous les individus
    situés à l'intérieur et autour de l'habitation. Cependant, elle ne tient en général
    pas compte:<br />\r\n- des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n- des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée
    sur le fait que<br />\r\n- pour les appareils qui comportent des filtres à air
    électrostatiques, l'IEC 60335-2-65 s'applique également;<br />\r\n- pour les appareils
    destinés à être utilisés dans des véhicules ou à bord de navires ou d'avions,
    des exigences supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    de la santé, par les organismes nationaux responsables de la protection des travailleurs,
    par les organismes nationaux responsables du bâtiment et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux appareils destinés à
    des usages commerciaux (IEC 60335-2-99);<br />\r\n- aux appareils destinés à être
    utilisés dans des locaux qui présentent des conditions particulières, telles que
    la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br
    />\r\nCette sixième édition annule et remplace la cinquième édition parue en 2012,
    l'Amendement 1:2016 et l'Amendement 2:2018. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le texte a été aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties en texte
    normatif (Article 1, 22.8, 22.101, 22.102);<br />\r\nc) les exigences d’installation
    pour l’essai de chauffage ont été mises à jour afin d’inclure les systèmes d'extraction
    à flux descendant (11.2);<br />\r\nd) des limites de température ont été ajoutées
    pour les surfaces accessibles (11.3, 11.8);<br />\r\ne) une référence à l'IEC
    TR 62854 a été ajoutée afin de déterminer la conformité en cas de doute (22.14);<br
    />\r\nf) les exigences de fonctionnement à distance des hottes de cuisine et autres
    appareils d’extraction des fumées de cuisson ont été clarifées (22.40, 22.49,
    22.51);<br />\r\ng) la vérification des filtres à graisse et des filtres pour
    l’extraction des odeurs a été clarifiée (30.101).<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
