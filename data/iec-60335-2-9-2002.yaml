abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric portable appliances that have a cooking
    function, such as baking, roasting and grilling. Examples are barbecues for indoor
    use, contact grills, hotplates, food dehydrators, raclette grills, toasters and
    waffle irons. For stationary ovens and grills, see IEC 60335-2-6. For warming
    plates, see IEC 60335-2-12. For frying pans and deep fat fryers, see IEC 60335-2-13.
    For microwave ovens, see IEC 60335-2-25. For barbecues for outdoor use, see IEC
    60335-2-78.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils mobiles électriques à usage domestique
    ayant une fonction de cuisson telle que cuisson au four, rôtissage et grillage.  Comme
    exemples les barbecues pour utilisation à l'intérieur; les grils par contact (plaques
    à griller); les réchauds; les déshydrateurs d'aliments; raclette grills, les grille-pain;et
    les gaufriers.  Pour les fours fixes et grils fixes , voir CEI 60335-2-6.  Pour
    les chauffe-plats, voir CEI 60335-2-12.  Pour les poêles à frire et aux friteuses,
    voir CEI 60335-2-13.  Pour les fours à micro-ondes, voir CEI 60335-2-25.  Pour
    les barbecues pour utilisation à l'extérieur, voir CEI 60335-2-78.
