  content: "IEC 62052-31:2024 spécifie les exigences de sécurité générales et les
    essais associés, avec leurs conditions appropriées pour les essais de type des
    compteurs d’électricité en courant alternatif et en courant continu à branchement
    direct, alimentés par transformateurs ou transducteurs, ainsi que des équipements
    de pilotage.<br />\r\nLe présent document s’applique aux équipements de comptage
    de l’électricité conçus pour:<br />\r\n• mesurer et piloter l’énergie électrique
    sur les réseaux électriques (secteur) avec une tension allant jusqu’à 1 000 V
    en courant alternatif ou 1 500 V en courant continu;<br />\r\n• avoir tous les
    éléments fonctionnels, y compris les modules de communication complémentaires,
    incorporés dans ou formant un boîtier de compteur unique, à l’exception des afficheurs;<br
    />\r\n• fonctionner avec des afficheurs intégrés (compteurs électromécaniques
    ou statiques);<br />\r\n• fonctionner avec des afficheurs séparés ou sans afficheur
    (compteurs statiques uniquement);<br />\r\n• être montés au mur ou installés dans
    une embase ou un bâti correspondant spécifié;<br />\r\n• assurer en option des
    fonctions autres que celles relatives au comptage de l’énergie électrique.<br
    />\r\nLe présent document s’applique également aux compteurs alimentés par transducteurs
    ou aux compteurs conçus pour fonctionner avec des transformateurs de mesure de
    faible puissance (LPIT) ou des capteurs (tels que ceux définis dans la série IEC
    61869).<br />\r\nNOTE 6 Pour les compteurs conçus pour fonctionner avec des LPIT,
    seule l’unité de comptage est considérée comme un dispositif à basse tension.
    Si les LPIT sont assignés pour des tensions supérieures à 1 000 V en courant alternatif
    ou à 1 500 V en courant continu, la combinaison de l’unité de comptage et des
    LPIT n’est pas un dispositif à basse tension.<br />\r\nLorsqu’un équipement relevant
    du domaine d’application du présent document est conçu pour être installé dans
    une embase correspondante spécifiée, les exigences s’appliquent à l’équipement
    installé dans son embase correspondante spécifiée et les essais sont réalisés
    sur cet équipement. Toutefois, les exigences concernant les embases et l’insertion/le
    retrait des compteurs de l’embase ne font pas partie du domaine d’application
    du présent document.<br />\r\nLe présent document s’applique également aux circuits
    auxiliaires d’entrée et de sortie, aux indicateurs de fonctionnement et aux sorties
    d’essai des équipements de mesure de l’énergie électrique.<br />\r\nLes équipements
    utilisés conjointement avec des équipements de mesure et de contrôle de l’énergie
    électrique peuvent devoir se conformer à des exigences de sécurité supplémentaires.
    Voir aussi l’Article 13.<br />\r\nLe présent document ne s’applique pas:<br />\r\n•
    aux compteurs assignés pour fonctionner avec une tension dépassant 1 000 V en
    courant alternatif ou 1 500 V en courant continu;<br />\r\n• aux systèmes de comptage
    comprenant plusieurs dispositifs physiquement éloignés les uns des autres;<br
    />\r\n• aux compteurs portatifs;<br />\r\n• aux compteurs utilisés dans le matériel
    roulant, les véhicules, les navires et les avions;<br />\r\n• aux équipements
    de laboratoire et mobiles d’essai de compteurs;<br />\r\n• aux compteurs étalons
    de référence;<br />\r\n• aux transformateurs de mesure conventionnels ou de faible
    puissance;<br />\r\n• aux équipements équipés d’auxiliaires de commande d’alimentation
    et de charge non électromécaniques à semiconducteur ou autres.<br />\r\nLes exigences
    de sécurité du présent document reposent sur les hypothèses suivantes:<br />\r\n•
    l’équipement de comptage a été installé correctement;<br />\r\n• l’équipement
    de comptage est généralement utilisé par des personnes ordinaires, releveurs de
    compteurs et consommateurs d’électricité inclus. Dans de nombreux cas, il est
    installé de manière à être librement accessible. Ses couvre-bornes ne peuvent
    pas être retirés et son boîtier ne peut être ouvert sans enlever les scellements
    (s’ils sont présents) et à l’aide d’un outil;<br />\r\n• en utilisation normale,
    tous les couvre-bornes, les couvercles et les barrières qui empêchent l’accès
    aux parties actives dangereuses sont en place;<br />\r\n• pour l’installation,
    la configuration, la maintenance et la réparation, il peut être nécessaire de
    retirer le ou les couvre-bornes, une partie ou la totalité du boîtier ou des barrières
    pour pouvoir accéder aux parties actives dangereuses. Ces activités sont réalisées
    par des personnes qualifiées ayant suivi une formation adéquate de manière à connaître
    les procédures de travail nécessaires pour assurer la sécurité. Par conséquent,
    les exigences de sécurité qui couvrent ces conditions ne font pas partie du domaine
    d’application du présent document.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2015. Cette édition constitue une révision technique.
    Veuillez consulter l'avant-propos de la IEC 62052-31 pour plus de détails."
