abstract:
- language: en
  script: Latn
  content: IEC 63298:2024 provide high level requirements and recommendations for
    the coordination of NPPs and the electric grid; see also item a) of the Introduction.
    The specific design requirements for components and equipment are covered by other
    specific IEC standards outside the scope of this document. This document also
    defines the coordination requirements to ensure that operating instructions for
    the electric grid and the NPP are developed to provide a means of safe and reliable
    operation. This document also defines the requirements for the development of
    a framework for any specific tests that may be deemed necessary for the electric
    grid and the NPP, such as testing of NPP regulation capabilities and load rejection
    to house load operation tests.
- language: fr
  script: Latn
  content: L'IEC 63298:2024 fournit des exigences générales et de recommandations
    pour la coordination des NPP et du réseau électrique; voir aussi le point a) de
    l'introduction. Les exigences de conception spécifiques aux composants et aux
    équipements sont couvertes par d'autres normes spécifiques de l'IEC qui ne relèvent
    pas du domaine d'application du présent document. Le présent document définit
    également les exigences de coordination pour s'assurer que les instructions de
    fonctionnement du réseau électrique et de la NPP sont élaborées de manière à fournir
    un moyen de fonctionnement sûr et fiable. Le présent document définit également
    les exigences relatives à la définition d'un cadre pour l'ensemble des essais
    spécifiques qui peuvent être jugés nécessaires concernant le réseau électrique
    et la NPP, comme l'essai des capacités de régulation de la NPP ainsi que les essais
    d'îlotage.
