abstract:
- language: en
  script: Latn
  content: IEC 62753:2015 specifies the basic functions, interfaces, performance requirements
    and test methods of the receivers for the Digital Terrestrial/Television Multimedia
    Broadcasting (DTMB) system. This standard can be applied to digital television
    terrestrial receivers carrying multiple SDTV programs or HDTV programs for both
    mobile and stationary receptions.
- language: fr
  script: Latn
  content: L'IEC 62753:2015 spécifie les fonctions de base, les interfaces, les exigences
    de performance et les méthodes d'essai des récepteurs pour le système DTMB (Digital
    Terrestrial/Television Multimedia Broadcasting). La présente norme peut s'appliquer
    aux récepteurs de télévision numérique terrestre qui diffusent plusieurs programmes
    SDTV ou HDTV pour les réceptions mobiles et stationnaires.
