abstract:
- content: |-
    Applies to the instrumentation of electric road vehicles, excluding those items which are used as instrumentation in vehicles with internal combustion engines.
    Defines the type of instruments and signalling devices that could be fitted, defines how they should be fitted and how they should be treated. Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à l'instrumentation équipant les véhicules électriques routiers,
    à l'exception des éléments qui servent d'instrumentation pour les véhicules à
    moteur à combustion interne. Définit les types d'instruments et de dispositifs
    de signalisation qui peuvent être installés, comment ils doivent l'être et comment
    les traiter. Cette publication a le statut d'un rapport.
