abstract:
- language: en
  script: Latn
  content: IEC 60794-6-10:2020 is a family specification covering features of optical
    fibre cables applicable to outdoor as well as indoor environments, called "universal
    indoor-outdoor cables". These cables generally possess the characteristics associated
    with outdoor cable designs (according to IEC 60794-3, however typically less stringent,
    and typically "non armoured") having the thermal and mechanical robustness that
    makes them suitable for use in the outside plant, while simultaneously being flexible
    enough, compact and lightweight and exhibiting the fire performance required in
    indoor premises. A typical application is for example the centralized cabling
    in central office and the premises or local area network where the same cable
    design is used for the entire length of the cabling link including both the indoor
    as well as the outdoor portions.
- language: fr
  script: Latn
  content: IEC 60794-6-10:2020 est une spécification de famille qui couvre les fonctionnalités
    des câbles à fibres optiques destinés aussi bien aux environnements extérieurs
    qu'aux environnements intérieurs, ci-après désignés "câbles intérieurs/extérieurs
    universels". Ces câbles possèdent généralement les caractéristiques associées
    à des conceptions de câbles extérieurs (conformément à l'IEC 60794-3, appliquée
    cependant habituellement de manière moins rigoureuse, et en général "non armés"),
    présentant la robustesse thermique et mécanique qui les rend appropriés pour une
    utilisation dans les environnements d'usine extérieurs, tout en restant suffisamment
    souples, compacts et légers, et en présentant le comportement au feu exigé à l'intérieur
    des locaux. Une application type est par exemple la réalisation d'un câblage centralisé
    dans le bureau central et les locaux ou le réseau local exploitant la même conception
    de câble sur toute la longueur des liaisons de câblage, englobant les portions
    en intérieur ainsi que les portions en extérieur.
