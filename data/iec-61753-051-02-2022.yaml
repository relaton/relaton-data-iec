abstract:
- language: en
  script: Latn
  content: "IEC 61753-051-02:2022 contains the minimum initial test and measurement
    requirements and severities which plug-receptacle style single-mode fibre fixed
    optical attenuators need to satisfy in order to be categorized as meeting the
    requirements of category C – Controlled environments, as defined in IEC 61753-1:2018,
    Annex A. This first edition cancels and replaces IEC 61753-051-3 published in
    2013. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to IEC 61753‑051‑3:2013:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li>change the category from U to
    C and the test items and their conditions according to IEC 61753-1;</li>\r\n\t<li>change
    the requirements reflecting the survey results.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "IEC 61753-051-02:2022 contient les exigences minimales initiales d’essai
    et de mesure, ainsi que les sévérités auxquelles les affaiblisseurs optiques fixes
    à fibres unimodales de type fiche-embase doivent satisfaire pour être classés
    comme étant conformes aux exigences de la catégorie C, environnements contrôlés,
    selon la définition donnée à l’IEC 61753-1:2018, Annexe A. Cette première édition
    annule et remplace l'IEC 61753-051-3 parue en 2013. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 61753­051-3:2013:\r\n<ul>\r\n\t<li>modification
    de la catégorie qui était U et devient C et des éléments d'essai et de leurs conditions
    conformément à l'IEC 61753-1;</li>\r\n\t<li>modification des exigences reflétant
    les résultats de l'étude.</li>\r\n</ul>"
