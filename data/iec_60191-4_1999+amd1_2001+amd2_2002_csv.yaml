abstract:
- content: Describes a method for the designation and the classification into forms
    of package outlines for semiconductor devices. Provides a systematic method for
    generating universal descriptive designators for semiconductor packages. This
    consolidated version consists of the second edition (1999), its amendment 1 (2001)
    and its amendment 2 (2002). Therefore, no need to order amendments in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode pour la désignation et la classification en formes des
    boîtiers de dispositifs à semiconducteurs. Donne une méthode générale pour établir
    des identificateurs descriptifs pour les boîtiers à semiconducteurs. Cette version
    consolidée comprend la deuxième édition (1999), son amendement 1 (2001) et son
    amendement 2 (2002). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.
