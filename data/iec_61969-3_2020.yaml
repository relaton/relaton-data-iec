abstract:
- content: "<!-- NEW! -->IEC 61969-3:2020 is available as IEC 61969-3:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    61969-3:2020 specifies a set of basic environmental requirements and tests, as
    well as safety aspects for outdoor enclosures under conditions of non-weather
    protected locations above ground. The purpose of this document is to define a
    minimum level of environmental performance in order to meet requirements of storage,
    transport and final installation. The intention is to establish basic environmental
    performance criteria for outdoor enclosure compliance. This third edition cancels
    and replaces the second edition published in 2011. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- alignment with the content
    of ETSI EN 300 019 and IEC 60721 series latest editions, particularly with the
    actualization of climate conditions;<br />\r\n- new requirements added to reflect
    market requirements on environmental issues;<br />\r\n- improvement on terminology
    and overall editorial improvement."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61969-3:2020 est disponible sous forme de IEC 61969-3:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61969-3: 2020 spécifie un ensemble d’exigences et d’essais d’environnement de
    base, ainsi que les aspects liés à la sécurité relatifs aux enveloppes de plein
    air placées dans les conditions suivantes: emplacement non protégé contre les
    intempéries, au-dessus du sol. L’objet du présent document est de définir un niveau
    minimal de performances environnementales, afin de répondre aux exigences de stockage,
    de transport et d’installation finale. Il s’agit d’établir des critères de performances
    environnementales de base en vue de la conformité des enveloppes de plein air.
    Cette troisième édition annule et remplace la deuxième édition parue en 2011.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- alignement
    avec le contenu des dernières éditions des séries ETSI EN 300 019 et IEC 60721,
    en particulier concernant l’actualisation des conditions climatiques;<br />\r\n-
    ajout de nouvelles exigences pour refléter celles du marché relatives aux questions
    environnementales;<br />\r\n- amélioration de la terminologie et modifications
    éditoriales générales."
