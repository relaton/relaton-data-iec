abstract:
- language: en
  script: Latn
  content: IEC/IEEE 80005-2:2016 describes the data interfaces of shore and ships
    as well as step by step procedures for low and high voltage shore connection systems
    communication for non-emergency functions, where required. This standard specifies
    the interface descriptions, addresses and data type. This standard also specifies
    communication requirements on cruise ships, in annex A. Application of this standard
    relates to annexes of IEC/ISO/IEEE 80005-1. This standard does not specify communication
    for emergency functions as described in IEC/ISO/IEEE 80005-1.
- language: fr
  script: Latn
  content: L'IEC/IEEE 80005-2:2016 définit les interfaces de données de quais et de
    navires. Elle spécifie également les procédures par étapes appliquées pour la
    communication de systèmes de connexion à quai à haute et basse tensions lorsque
    cela est exigé pour les fonctions hors urgence. La présente norme décrit les interfaces,
    les adresses et les types de données. L'Annexe A de la présente norme spécifie
    également les exigences de communication applicables aux navires de croisière.
    L'application de la présente norme fait référence aux annexes de l'IEC/ISO/IEEE
    80005-1. La présente norme ne spécifie pas la communication pour les fonctions
    d'urgence décrite dans l'IEC/ISO/IEEE 80005-1.
