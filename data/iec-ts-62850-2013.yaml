abstract:
- language: en
  script: Latn
  content: IEC/TS 62850:2013 specifies general safety requirements for the following
    types of equipment and their accessories intended to be used in educational establishments
    by persons between the age of 3 years and the age of 16 years under the supervision
    of the RESPONSIBLE BODY. If all or part of the equipment falls within the scope
    of one or more part 2 standards of IEC 61010 as well as within the scope of this
    technical specification, it will also need to meet the requirements of those other
    part 2 standards.
- language: fr
  script: Latn
  content: La CEI/TS 62850:2013 spécifie les exigences générales de sécurité pour
    les types suivants d'appareils et leurs accessoires, destinés à être utilisés
    dans les établissements scolaires par des personnes âgées entre 3 et 16 ans sous
    la supervision de l'AUTORITE RESPONSABLE. Si tout ou partie des appareils relèvent
    du domaine d'application d'une ou de plusieurs normes en partie 2 de la CEI 61010,
    ainsi que du domaine d'application de la présente spécification technique, ces
    parties devront également satisfaire aux exigences desdites normes en partie 2.
