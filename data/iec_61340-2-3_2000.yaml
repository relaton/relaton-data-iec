abstract:
- content: "Describes test methods for the determination of the electrical resistance
    and resistivity of solid materials in the range from \n10K Ohm to 1T Ohm used
    to avoid electrostatic charge accumulation.\nIt takes account of existing IEC/ISO
    standards and other published information, and gives recommendations and guidelines
    on the appropriate method."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les méthodes d'essai pour la détermination de la résistance électrique et de la résistivité des matériaux solides dans la gamme comprise entre 10K Ohm et 1T Ohm destinés à éviter les charges électrostatiques.
    Elle prend en compte les normes CEI/ISO existantes et autres publications applicables. Elle fournit aussi des recommandations et des lignes directrices sur la méthode appropriée.
