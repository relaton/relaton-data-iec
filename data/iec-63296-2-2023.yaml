abstract:
- language: en
  script: Latn
  content: "IEC 63296-2:2023 is applicable to active acoustic noise-cancelling headphones
    and earphones that have the function of reducing the ambient noise heard by the
    user by the level of the output sound from the transducer, which is generated
    by the ambient noise detection microphone and the noise reduction signal processing
    circuit.<br />\r\nThis document covers headphones and earphones to be worn over-the-ear
    or in-ear, all of which are referred to as \"headphones\" in this document.<br
    />\r\nThis document specifies the terms and definitions relating to battery duration
    of this type of headphones and the measurement and evaluation methods.<br />\r\nThe
    noise-detection microphones are mounted in the body, on the surface, or on an
    accessory of the headphones. Signal-processing circuits are analogue and digital
    electronic circuits.<br />\r\nThis document does not deal with equipment intended
    for hearing protection. It is also not applicable to music players, recorders,
    etc. that have a noise-cancelling function.<br />\r\nThe battery duration measurement
    methods can be applied to headphones having no active noise-cancelling function."
- language: fr
  script: Latn
  content: "L'IEC 63296-2:2023 s'applique aux casques et écouteurs à réduction du
    bruit acoustique active dont la fonction est de réduire le bruit ambiant entendu
    par l'utilisateur en agissant sur le niveau du son obtenu en sortie du transducteur
    qui est généré par le microphone de détection du bruit ambiant et le circuit de
    traitement du signal de réduction du bruit.<br />\r\nLe présent document couvre
    les casques et les écouteurs supra-auriculaires et intra‑auriculaires, qui sont
    tous désignés par le terme \"casques\" dans le présent document.<br />\r\nLe présent
    document spécifie les termes et définitions qui concernent la durée des batteries
    de ce type de casques ainsi que les méthodes de mesurage et d'évaluation.<br />\r\nLes
    microphones de détection du bruit sont montés dans le corps, à la surface ou sur
    un accessoire des casques. Les circuits de traitement du signal sont des circuits
    électroniques analogiques et numériques.<br />\r\nLe présent document ne traite
    pas des matériels destinés à la protection auditive. Il ne s'applique pas non
    plus aux lecteurs de musique, aux enregistreurs, etc. qui possèdent une fonction
    de réduction du bruit.<br />\r\nLes méthodes de mesurage de la durée des batteries
    peuvent être appliquées aux casques qui n'ont pas de fonction de réduction de
    bruit active."
