abstract:
- content: |-
    <p>
    La présente Norme internationale établit les exigences générales de compétence pour effectuer des essais et/ou des étalonnages, y compris l'échantillonnage. Elle couvre les essais et les étalonnages effectués au moyen de méthodes normalisées, de méthodes non normalisées et de méthodes élaborées par les laboratoires.La présente Norme internationale est applicable à toutes les organisations qui procèdent à des essais et/ou des étalonnages. Par exemple, des laboratoires de première, deuxième et tierce parties, ainsi que des laboratoires où les essais et/ou les étalonnages font partie du contrôle et de la certification de produits.La présente Norme internationale est applicable à tous les laboratoires, quels que soient leurs effectifs, l'étendue du domaine de leurs activités d'essai et/ou d'étalonnage. Lorsqu'un laboratoire ne procède pas à une ou plusieurs des activités traitées dans la présente Norme internationale, telles que l'échantillonnage et la conception/développement de méthodes nouvelles, les prescriptions des chapitres concernés ne s'appliquent pas.Les notes apportent des précisions au texte ou donnent des exemples et des lignes directrices. Elles ne renferment pas d'exigences et ne font pas partie intégrante de la présente Norme internationale.La présente Norme internationale est à employer par les laboratoires pour la mise au point des systèmes qualité, administratif et technique régissant leur fonctionnement. Elle peut également être utilisée par les clients des laboratoires, les autorités réglementaires et les organismes d'accréditation engagés dans des activités de confirmation ou de reconnaissance de la compétence des laboratoires.La conformité aux prescriptions réglementaires et de sécurité relatives à l'exploitation des laboratoires n'est pas traitée par la présente Norme internationale.</p>
