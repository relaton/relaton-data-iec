- language: en
  script: Latn
  content: "IEC 63510-4-1:2025 This document specifies the application of relevant
    transport protocols for Home and Wide Area Networks as well as cloud connectivity;
    in this case, SPINE (Smart Premises Interoperable Neutral-Message Exchange), SPINE-IoT,
    and SHIP (Smart Home IP).<br />\r\nThis document is part of the IEC 63510 series,
