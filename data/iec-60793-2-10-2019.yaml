abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-10:2019 is applicable to optical fibre sub-categories A1-OM1,
    A1-OM2, A1-OM3, A1-OM4, A1-OM5, and A1d. These fibres are used or can be incorporated
    in information transmission equipment and optical fibre cables. Sub-categories
    A1-OM2, A1-OM3, A1-OM4 and A1-OM5 apply to 50/125 µm graded index fibre in four
    bandwidth grades. Each of these bandwidth grades is defined for two levels of
    macrobend loss performance that are distinguished by \"a\" or \"b\" suffix. Those
    sub-categories with suffix \"a\" are specified to meet traditional macrobend loss
    performance levels. Those sub-categories with suffix \"b\" are specified to meet
    enhanced macrobend loss (i.e. lower loss) performance levels. Sub-category A1-OM5
    is specified to support single wavelength or multi-wavelength transmission systems
    in the vicinity of 850 nm to 950 nm. Although not normatively specified, bandwidth
    information covering this wavelength range is also included for A1-OM3 and A1-OM4.
    Sub-category A1-OM1 applies to 62,5/125 µm graded index fibre and sub-category
    A1d applies to 100/140 µm graded index fibre. Other applications include, but
    are not restricted to, the following: short reach, high bit-rate systems in telephony,
    distribution and local networks carrying data, voice and/or video services; on-premises
    intra-building and inter-building fibre installations including data centres,
    local area networks (LANs), storage area networks (SANs), private branch exchanges
    (PBXs), video, various multiplexing uses, outside telephone cable plant use, and
    miscellaneous related uses.Three types of requirements apply to these fibres:<br
    />\r\n- general requirements, as defined in IEC 60793-2;<br />\r\n- specific requirements
    common to the category A1 multimode fibres covered in this document and which
    are given in Clause 5;<br />\r\n- particular requirements applicable to individual
    fibre sub-categories and models, or specific applications, which are defined in
    the normative specification Annexes A to D.<br />\r\nThis seventh edition cancels
    and replaces the sixth edition published in 2017. This edition constitutes a technical
    revision. This edition includes the following significant change with respect
    to the previous edition: revision of the naming convention for A1 multimode fibres,
    which better matches with those found in ISO/IEC standards. These changes are
    outlined in the scope of this document along with a cross reference table for
    the new names.<br />\r\nKeywords: optical fibre sub-categories A1-OM1, A1-OM2,
    A1-OM3, A1-OM4, A1-OM5, and A1d"
- language: fr
  script: Latn
  content: "IEC 60793-2-10:2019 est applicable aux fibres optiques des sous-catégories
    A1 OM1, A1-OM2, A1-OM3, A1-OM4, A1-OM5 et A1d. Ces fibres sont utilisées ou peuvent
    être intégrées dans des équipements destinés à la transmission de l'information
    et dans des câbles à fibres optiques. Les sous-catégories A1-OM2, A1-OM3, A1-OM4
    et A1-OM5 s'appliquent à la fibre à gradient d'indice de 50/125 µm dans quatre
    classes de largeur de bande. Chaque classe de largeur de bande est définie pour
    deux niveaux de performances en matière de pertes par macrocourbures, qui se distinguent
    par le suffixe \"a\" ou \"b\". Les sous-catégories qui comportent le suffixe \"a\"
    sont spécifiées de façon à satisfaire aux niveaux de performances classiques en
    matière de pertes par macrocourbures. Les sous-catégories qui comportent le suffixe
    \"b\" sont spécifiées de façon à satisfaire aux niveaux de performances avancées
    en matière de pertes par macrocourbures (c'est-à-dire des niveaux de pertes plus
    faibles). La sous-catégorie A1-OM5 est spécifiée pour prendre en charge des systèmes
    de transmission à une seule ou plusieurs longueurs d'onde au voisinage de 850
    nm à 950 nm. Bien qu'elles ne soient pas spécifiées sur le plan normatif, les
    informations de largeur de bande couvrant cette plage de longueurs d'onde sont
    également incluses pour A1-OM3 et A1-OM4. La sous-catégorie A1-OM1 s'applique
    aux fibres à gradient d'indice de 62,5/125 µm et la sous catégorie A1d à celles
    de gradient d'indice de 100/140 µm. D'autres applications comprennent, mais sans
    s'y limiter, ce qui suit: les systèmes téléphoniques de courtes distances à haut
    débit, les réseaux de distribution et les réseaux locaux qui transportent des
    données, la voix et/ou des services vidéo; et les connexions par fibres intra
    ou inter bâtiment dans les locaux utilisateurs, englobant les centres de traitement
    de données, les réseaux locaux (LAN), les réseaux dédiés sauvegarde (SAN), les
    centraux téléphoniques privés (PABX), la vidéo, les différentes utilisations de
    multiplexage, l'utilisation d'une installation de câble du réseau téléphonique
    externe et les différentes utilisations associées. Trois types d'exigences s'appliquent
    à ces fibres:<br />\r\n- les exigences générales, qui sont définies dans l'IEC
    60793-2;<br />\r\n- des exigences spécifiques communes aux fibres multimodales
    de catégorie A1, couvertes par le présent document et qui sont données à l'Article
    5;<br />\r\n- des exigences particulières applicables à des sous-catégories et
    des modèles particuliers de fibres ou à des applications spécifiques, qui sont
    définies dans les Annexes de spécifications normatives A à D.<br />\r\nCette septième
    édition annule et remplace la sixième édition parue en 2017. Cette édition constitue
    une révision technique. La présente édition inclut les modifications majeures
    suivantes par rapport à l'édition précédente: révision de la convention de dénomination
    pour les fibres multimodales A1, correspondant mieux aux noms compris dans les
    normes ISO/IEC. Ces modifications sont indiquées dans le domaine d'application
    du présent document avec une table de correspondance pour les nouveaux noms.<br
    />\r\nMots-clés: fibres optiques des sous-catégories A1 OM1, A1-OM2, A1-OM3, A1-OM4,
    A1-OM5 et A1d"
