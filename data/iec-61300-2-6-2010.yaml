abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-6:2010 describes a test to ensure that the coupling mechanism
    of a connector set or connector and device combination will withstand the axial
    loads likely to be applied during normal service. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Relaxing pre-conditioning hours;<br />\r\n- Adding the recommended severity value
    table for connectors;<br />\r\n- Reconsidering the details to be specified section."
- language: fr
  script: Latn
  content: "La CEI 61300-2-6:2010 décrits un essai de vérifier que le mécanisme de
    couplage d'un jeu de connecteurs ou d'une combinaison de connecteur et de dispositif
    résistera aux charges axiales susceptibles d'être appliquées dans des conditions
    normales de fonctionnement. La présente édition inclut les modifications techniques
    significatives suivantes par rapport à l'édition précédent:<br />\r\n- Allègement
    des heures de préconditionnement;<br />\r\n- Ajout du tableau des valeurs de sévérité
    recommandées pour les connecteurs;<br />\r\n- Révision de la section Détails à
    préciser."
