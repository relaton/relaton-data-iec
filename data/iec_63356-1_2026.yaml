abstract:
- content: "<!-- NEW! -->IEC 63356-1:2026 is available as IEC 63356-1:2026 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 63356-1:2026 specifies
    data sheets of LED lamps and LED modules with a series of parameters per data
    sheet for a specific LED light source that enables interchangeability between
    products from different LED light source manufacturers.<br />\r\nNOTE Compliance
    criteria relating to data sheet parameters in this document are covered by IEC
    63554 or IEC 62031 for safety, and IEC 63555 for performance.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2023. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of datasheets for GJ6.6d-2-x capped LED lamps."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 63356-1:2026 est disponible sous forme de IEC 63356-1:2026
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 63356-1:2026
    spécifie les feuilles de caractéristiques des lampes à LED et des modules de LED
    à l'aide d'une série de paramètres par feuille de caractéristiques pour une source
    lumineuse à LED spécifique qui permet l'interchangeabilité entre les produits
    de différents fabricants de source lumineuse à LED.<br />\r\nNOTE Les critères
    de conformité relatifs aux paramètres des feuilles de caractéristiques du présent
    document sont couverts par l'IEC 63554 ou l'IEC 62031 pour la sécurité et par
    l'IEC 63555 pour les performances.<br />\r\nCette troisième édition annule et
    remplace la deuxième édition parue en 2023. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout des feuilles de
    caractéristiques pour les lampes à LED à culots GJ6.6d-2-x."
