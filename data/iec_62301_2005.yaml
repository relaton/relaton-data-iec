abstract:
- content: |-
    Specifies methods of measurement of electrical power consumption in standby mode. It is applicable to mains powered electrical household appliances and to the mains powered parts of appliances that use other fuels such as gas or oil.
    This standard does not specify safety requirements. It does not specify minimum performance requirements nor does it set maximum limits on power or energy consumption.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les méthodes de mesure de la consommation électrique en mode veille. Elle s'applique aux appareils électrodomestiques connectés au réseau et aux parties d'appareils connectées au réseau qui utilisent d'autres combustibles tels que le gaz ou le pétrole.
    La présente norme ne spécifie pas des exigences de sécurité. Elle ne précise pas les exigences d'aptitude à la fonction minimales et ne définit pas non plus les limites maximales de la consommation de puissance ou d'énergie.
