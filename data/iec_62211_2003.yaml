abstract:
- content: Sets up a broad basis of electric and mechanical criteria of failure test
    procedures. Is applicable to inductive components (chokes and transformers) based
    on magnetically soft materials. Covers also discrete type components and the different
    types of surface-mountable inductive components (SMD).
  language:
  - en
  script:
  - Latn
