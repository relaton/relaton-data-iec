abstract:
- content: ISO/IEC 10118-2:2010 specifies hash-functions which make use of an  n -bit
    block cipher algorithm. They are therefore suitable for an environment in which
    such an algorithm is already implemented. Block ciphers are specified in ISO/IEC
    18033-3.  Four hash-functions are specified. The first provides hash-codes of
    length less than or equal to  n, where  n  is the block-length of the algorithm
    used. The second provides hash-codes of length less than or equal to 2 n; the
    third provides hash-codes of length equal to 2 n; and the fourth provides hash-codes
    of length 3 n. All four of the hash-functions specified in ISO/IEC 10118-2:2010
    conform to the general model specified in ISO/IEC 10118-1.
