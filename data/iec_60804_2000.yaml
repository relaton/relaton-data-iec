abstract:
- content: 'Describes instruments for the measurement of frequency weighted and time
    averaged sound-pressure levels. Ensures specified accuracy and stability of an
    integrating sound level meter and reduces to the practical minimum any differences
    in equivalent measurements taken with instruments of various makes and models
    which satisfy the requirements of this standard. Specifies the following characteristics
    and test methods for integrating sound-level meters: a)integrating and averaging
    characteristics; b)indicator characteristics; c)overload sensing and indicating
    characteristics.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit des instruments de mesure des niveaux de pression acoustique pondérés
    en fréquence et moyennés dans le temps. Assure que, pour un sonomètre intégrateur
    donné, on obtienne une précision et une stabilité spécifiées et que, pour des
    mesures comparables effectuées avec des appareils de marques et de modèles différents
    satisfaisant à cette norme, les différences soient réduites à leur valeur minimale
    pratique. Spécifie pour les sonomètres intégrateurs les caractéristiques et les
    méthodes d''essai suivantes: a) caractéristiques d''intégration et de moyennage;
    b) caractéristiques de l''indicateur; c) caractéristiques de dispositifs de détection
    et d''affichage de surcharge.'
