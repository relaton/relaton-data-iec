abstract:
- content: "IEC 62933-2-1:2017 focuses on unit parameters and testing methods of EES
    systems. The energy storage devices and technologies are outside the scope of
    this document. This document deals with EES system performance defining:\r\n \r\n\t
    unit parameters, \r\n\t testing methods. \r\n \r\nThe contents of the corrigendum
    of January 2019 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62933-2-1:2017 traite des paramètres unitaires et des méthodes d'essai
    des systèmes EES. Les dispositifs et technologies de stockage d'énergie ne relèvent
    pas du domaine d'application du présent document. Ce document porte sur les performances
    des systèmes EES et, dans cette perspective, définit:\r\n \r\n\t les paramètres
    unitaires; \r\n\t les méthodes d'essai. \r\n \r\nLe contenu du corrigendum de
    janvier 2019 a été pris en considération dans cet exemplaire."
