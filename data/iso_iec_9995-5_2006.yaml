abstract:
- content: "<p>Within the general scope described in ISO/IEC 9995-1, ISO/IEC 9995-5:2006
    specifies the editing section of keyboards for information technology equipment
    and the division of that section into zones. It also specifies the cursor zone
    (ZE0) of the editing section and the allocation of functions to its keys. It specifies
    the arrangement, the number, and the location of the keys in the editing zones
    of the editing section as well as guidelines for the allocation of functions to
    the keys.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI
    9995-5:2006 normalise le module d'édition et la division de ce module en diverses
    zones. Elle normalise la zone des curseurs zone (ZE0) du module d'édition et une
    attribution de fonctions à ses touches. Elle normalise finalement la disposition,
    le nombre et la position des touches des zones d'édition du module d'édition et
    elle propose un guide pour l'attribution de fonctions aux touches.</p>"
