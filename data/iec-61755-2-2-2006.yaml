abstract:
- language: en
  script: Latn
  content: Defines a set of prescribed conditions that must be maintained in order
    to satisfy the requirements of attenuation and return loss performance in a randomly
    mated pair of fibres. Performance grades are classified into four categories for
    attenuation and one for return loss measurements.
- language: fr
  script: Latn
  content: Définit un ensemble de conditions qui sont applicables aux paires de fibres
    accouplées de manière aléatoire, et qui doivent être respectées pour répondre
    aux exigences de performances en ce qui concerne l'atténuation et la perte par
    réflexion des fibres en question. Les classes de performances donnent lieu à quatre
    catégories pour les mesures d'atténuation et à une catégorie pour la mesure de
    la perte par réflexion.
