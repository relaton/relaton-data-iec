abstract:
- language: en
  script: Latn
  content: Gives the requirements for sleeving having the property of expanding its
    bore diameter when compressed longitudinally and thereafter returning to its initial
    diameter after release of the compressing force. Sleeving of this type is constructed
    of polyethylene terephthalate monofilament and is generally available in bore
    sizes from 6 mm to 63 mm.
- language: fr
  script: Latn
  content: Donne les prescriptions relatives aux gaines ayant comme propriété d'agrandir
    leur diamètre quand elles sont comprimées longitudinalement pour revenir ensuite
    à leur diamètre initial après suppression de force de compression. Elles sont
    faites de fibres monofilamentaires de téréphtalate de polyéthylène. Les gaines
    de ce type sont généralement fournies en diamètres intérieurs compris entre 6
    mm et 63 mm.
