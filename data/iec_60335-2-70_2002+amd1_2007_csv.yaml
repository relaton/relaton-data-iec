abstract:
- content: Deals with milking machines for milking farm animals, for use in stalls
    or in the open. Examples are bucket and direct-to-can milking machines, milking
    pipeline machines, recorder milking machines. The rated voltage is less than 250
    V for single-phase operation and 480 V for other operations.<strong>This consolidated
    version consists of the second edition (2002) and its amendment 1 (2007). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des machines à traire à utiliser dans les étables
    et à l'extérieur, conçues pour traire les animaux de la ferme. Telles que les
    machines à traire à pot trayeur, les machines à traire directement en bidon, les
    machines à traire avec lactoduc de traite, les machines à traire avec récipient
    de contrôle. La tension assignée des machines à traire n'étant pas supérieure
    à 250 V pour les installations monophasées et à 480 V pour les autres installations.<strong>
    Cette version consolidée comprend la deuxième édition (2002) et son amendement
    1 (2007). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
