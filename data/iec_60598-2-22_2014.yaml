- content: "L'IEC 60598-2-22:2014 spécifie les exigences applicables aux luminaires
    d'éclairage de secours à utiliser avec des lampes électriques sur des tensions
    d'alimentation de secours ne dépassant pas 1 000 V. Cette quatrième édition annule
    et remplace la troisième édition parue en 1997, AMD1:2002 et AMD2:2008. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Article 22.3, ajout des définitions pour PELF et bloc autonome d'éclairage de
    secours;<br />\r\nb) Article 22.5, mise à jour avec présentation des exigences
    relatives aux lampes et batteries non remplaçables;<br />\r\nc) Article 22.6,
    exigences améliorées pour confirmer que le voyant de charge est correctement raccordé
    au circuit avec d'autres clarifications concernant l'appareillage d'alimentation
    et la boîte de commande à distance avec son câble de raccordement au bloc d'éclairage
    de secours;<br />\r\nd) Article 22.12, exigences améliorées pour garantir que
    le luminaire ne doit pas devenir dangereux;<br />\r\ne) Article 22.16, révision
    complète des essais photométriques pour un alignement entre ISO et CIE;<br />\r\nf)
    Article 22.17, fait maintenant uniquement référence aux exigences qui sont maintenant
    couvertes dans l'IEC 61347-2-7;<br />\r\ng) Article 22.19, fait maintenant uniquement
    référence aux exigences qui sont maintenant couvertes dans l'IEC 61347-2-7;<br
    />\r\nh) Annexe A, inclut maintenant les batteries à l'hydrure métallique de nickel
    et fait référence types d'éléments dans l'IEC 61951-1;<br />\r\ni) Annexe B, modifications
    mineures apportées aux classifications;<br />\r\nj) Annexe C, Figure C.1 supprimée
    en faveur d'un texte révisé;<br />\r\nk) Annexe E, exigences supplémentaires couvrant
    les blocs autonomes d'éclairage de secours portatif.<br /><br />\r\nCette publication
    doit être lue conjointement avec l'IEC 60598-1:2014. Le contenu des corrigenda
    de mars 2015 et avril 2016 a été pris en considération dans cet exemplaire."
