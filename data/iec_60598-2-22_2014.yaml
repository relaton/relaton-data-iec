abstract:
- content: "IEC 60598-2-22:2014 specifies requirements for emergency luminaires for
    use with electrical lamps on emergency power supplies not exceeding 1 000 V. This
    fourth edition cancels and replaces the third edition published in 1997, AMD1:2002
    and AMD2:2008. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Clause 22.3, addition of definitions for PELF and Self-contained portable
    emergency luminaire;<br />\r\nb) Clause 22.5, updated with the introduction of
    requirements for non-replaceable lamp and batteries;<br />\r\nc) Clause 22.6,
    improved requirements to confirm that the charge indication is correctly connected
    to the circuit together with other clarifications regarding the controlgear and
    the remote box with its connecting cabe to the emergency luminaire;<br />\r\nd)
    Clause 22.12, improved requirements to ensure that the luminaire shall not become
    unsafe;<br />\r\ne) Clause 22.16, full revision of the photometric testing to
    align with ISO and CIE;<br />\r\nf) Clause 22.17, now only references the requirements
    which are now covered in IEC 61347 2-7;<br />\r\ng) Clause 22.19, now only references
    the requirements which are now covered in IEC 61347 2-7;<br />\r\nh) Annex A,
    now includes nickel metal hydride batteries and reference to cell types in IEC
    61951-1;<br />\r\ni) Annex B, minor changes to the classifications;<br />\r\nj)
    Annex C, Figure C.1 deleted in favour of a revised text;<br />\r\nk) Annex E,
    the additional requirements covering self-contained portable emergency luminaires.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60598-1:2014.
    The contents of the corrigenda of March 2015 and April 2016 have been included
    in this copy."
