- content: "ISO/IEC 27037:2012 fournit des lignes directrices pour les activités spécifiques
    au traitement des preuves numériques que sont l'identification, la collecte, l'acquisition
    et la préservation des preuves numériques susceptibles de présenter une valeur
    probatoire. La présente Norme internationale fournit des préconisations aux personnes
    concernant des situations courantes rencontrées au cours du processus de traitement
    des preuves numériques, apporte une aide aux organismes en ce qui concerne leurs
    procédures disciplinaires et vise à faciliter l'échange de preuves numériques
    éventuelles entre les juridictions.<br />\r\nISO/IEC 27037:2012 fournit des préconisations
    concernant les appareils et/ou fonctions suivants utilisés dans diverses circonstances:<br
    />\r\n- supports de stockage numérique utilisés dans les ordinateurs standard
    comme les disques durs, disquettes, disques optiques et magnéto-optiques, supports
    d'informations dotés de fonctions similaires;<br />\r\n- téléphones mobiles, assistants
    numériques personnels, appareils électroniques personnels, cartes mémoires;<br
    />\r\n- systèmes de navigation mobiles;<br />\r\n- appareils photo et caméras
    vidéo numériques (comprenant la télévision en circuit fermé (CCTV));<br />\r\n-
    ordinateurs standard dotés de connexions réseau;<br />\r\n- réseaux basés sur
    TCP/IP et d'autres protocoles numériques; et<br />\r\n- appareils dotés de fonctions
    similaires à celles citées ci-dessus."
