abstract:
- content: "<p>ISO/IEC 27037:2012 provides guidelines for specific activities in the
    handling of digital evidence, which are identification, collection, acquisition
    and preservation of potential digital evidence that can be of evidential value.</p><p>It
    provides guidance to individuals with respect to common situations encountered
    throughout the digital evidence handling process and assists organizations in
    their disciplinary procedures and in facilitating the exchange of potential digital
    evidence between jurisdictions.</p><p>ISO/IEC 27037:2012 gives guidance for the
    following devices and circumstances:</p><ul><li>Digital storage media used in
    standard computers like hard drives, floppy disks, optical and magneto optical
    disks, data devices with similar functions,</li><li>Mobile phones, Personal Digital
    Assistants (PDAs), Personal Electronic Devices (PEDs), memory cards,</li><li>Mobile
    navigation systems,</li><li>Digital still and video cameras (including CCTV),</li><li>Standard
    computer with network connections,</li><li>Networks based on TCP/IP and other
    digital protocols, and</li><li>Devices with similar functions as above.</li></ul><p>The
    above list of devices is an indicative list and not exhaustive.</p>"
  language:
