  format: text/html
- content: "<p>ISO/IEC 27037:2012 fournit des lignes directrices pour les activités
    spécifiques au traitement des preuves numériques que sont l'identification, la
    collecte, l'acquisition et la préservation des preuves numériques susceptibles
    de présenter une valeur probatoire. La présente Norme internationale fournit des
    préconisations aux personnes concernant des situations courantes rencontrées au
    cours du processus de traitement des preuves numériques, apporte une aide aux
    organismes en ce qui concerne leurs procédures disciplinaires et vise à faciliter
    l'échange de preuves numériques éventuelles entre les juridictions.</p><p>ISO/IEC
    27037:2012 fournit des préconisations concernant les appareils et/ou fonctions
    suivants utilisés dans diverses circonstances:</p><p>- supports de stockage numérique
    utilisés dans les ordinateurs standard comme les disques durs, disquettes, disques
    optiques et magnéto-optiques, supports d'informations dotés de fonctions similaires;</p><p>-
    téléphones mobiles, assistants numériques personnels, appareils électroniques
    personnels, cartes mémoires;</p><p>- systèmes de navigation mobiles;</p><p>- appareils
    photo et caméras vidéo numériques (comprenant la télévision en circuit fermé (CCTV));</p><p>-
    ordinateurs standard dotés de connexions réseau;</p><p>- réseaux basés sur TCP/IP
    et d'autres protocoles numériques; et</p><p>- appareils dotés de fonctions similaires
    à celles citées ci-dessus.</p>"
