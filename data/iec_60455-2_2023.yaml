abstract:
- content: "<!-- NEW! -->IEC 60455-2:2023 is available as IEC 60455-2:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60455-2:2023 specifies methods of test to be used for testing resin based reactive
    compounds, their components and cured compounds used for electrical insulation.
    This fourth edition cancels and replaces the third edition published in 2015.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Introduction of test methods related to IEC 60455-3-8;<br />\r\nb) Additional
    and updated test methods for resins."
