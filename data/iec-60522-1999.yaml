abstract:
- language: en
  script: Latn
  content: Defines the concept of permanent filtration in X-ray tube assemblies for
    medical diagnosis and radiotherapy and describes a method for its determination.
    It contains requirements for statements of compliance for accompanying documents
    and for markings on X-ray tube assemblies. Methods are given to determine the
    permanent filtration in an X-ray tube assembly with an accuracy that is sufficient
    to enable the appropriate additional filtration to be provided in order to attain
    the desired total filtration.
- language: fr
  script: Latn
  content: Cette norme définit le concept de filtration permanente dans les gaines
    équipées pour le diagnostic médical et la radiothérapie et elle décrit une méthode
    pour sa détermination. Elle contient des prescriptions pour des déclarations de
    conformité, pour les documents d'accompagnement et pour les marquages sur les
    gaines équipées. Les méthodes sont données pour déterminer la filtration permanente
    dans une gaine équipée avec une précision qui est suffisante pour permettre à
    la filtration additionnelle appropriée d'être fournie afin d'atteindre la filtration
    totale désirée.
