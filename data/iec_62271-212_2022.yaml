- content: "<!-- NEW! -->IEC 62271-212:2022 est disponible sous forme de IEC 62271-212:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62271-212:2022 spécifie les conditions de service, les caractéristiques assignées,
    les exigences structurelles générales et les méthodes d'essai des ensembles des
    principales unités fonctionnelles électriques d'un poste de transformation haute
    tension, dûment interconnecté, pour les tensions alternatives inférieures ou égales
    à 52 kV du côté haute tension, et avec une fréquence de service de 50 Hz ou 60
    Hz. L’ECEPD est raccordé par câble au réseau à haute tension pour des applications
    à l’intérieur et à l’extérieur à accès restreint. Cette deuxième édition annule
    et remplace la première édition parue en 2016. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- numérotation des articles alignée
    sur l’IEC 62271-1:2017;<br />\r\n- reformulation du titre et du domaine d'application
    du document;<br />\r\n- mise en œuvre des modifications relatives à la définition
    et aux essais d'arc interne en suivant l'évolution du concept de poste préfabriqué
    conformément à l’IEC 62271-202;<br />\r\n- examen général des principaux modes
    opératoires d'essai tels que l'échauffement ou l’essai diélectrique sur les interconnexions,
    compte tenu des équipements de commande, de la communication, des dispositifs
    de réseau intelligent et de l'intégration des composants;<br />\r\n- examen général
    des exigences d’installation, de fonctionnement, de sécurité et de maintenance."
