abstract:
- language: en
  script: Latn
  content: Demonstrates how to estimate the uncertainty of steady-state temperature
    and humidity conditions in temperature and humidity chambers. Since this is inextricably
    linked to the methods of measurement, these are also described. This standard
    is equally applicable to all environmental enclosures, including rooms or laboratories.
    The methods used apply both to temperature chambers and combined temperature and
    humidity chambers. This standard is meant to help everyone using climatic test
    chambers. Those already familiar with uncertainty of measurement will find it
    useful for guidance on typical sources of uncertainty and how they should be quantified
    and combined. It is also intended to assist the first-time or occasional user
    who has little or no knowledge of the subject. To discuss uncertainty, it is important
    first to understand what is being measured or characterized. The calibration or
    characterization of the performance of a chamber is concerned with the humidity
    and temperature of the air in the chamber, as experienced by the item under test,
    at a given set point. This should not be confused with characterizing or calibrating
    the chamber sensor, which is a separate matter.
- language: fr
  script: Latn
  content: Montre comment estimer l'incertitude des conditions de température et d'humidité
    à l'état stable dans une chambre d'essais de température et d'humidité. Sachant
    que cela est inextricablement lié aux méthodes de mesures, celles-ci sont également
    décrites. La présente norme est également applicable à tout type d'enceintes d'environnement,
    et même les salles ou laboratoires. Les méthodes sont usuellement appliquées aux
    chambres d'essais régulées en température et aux chambres d'essais régulées en
    température et humidité. La présente norme cherche à aider toute personne utilisant
    des chambres d'essais climatiques. Les personnes étant déjà familières avec l'incertitude
    de mesure la trouveront utile pour les conseils sur les composantes types d'incertitudes
    et sur la manière dont il convient de les quantifier et de les combiner. Elle
    est également destinée à aider le nouvel utilisateur ou l'utilisateur occasionnel
    qui n'a qu'une faible connaissance du sujet ou pas de connaissance du tout. Afin
    d'aborder les incertitudes il est important tout d'abord de comprendre ce qui
    est mesuré ou caractérisé. L'étalonnage ou la caractérisation de la performance
    d'une chambre d'essais fait appel à la détermination de l'humidité et de la température
    de l'air de la chambre, vu par l'objet en essai, à une valeur de consigne donnée.
    Il convient que cela ne soit pas confondu avec le calibrage ou l'étalonnage du
    capteur de la chambre d'essai, qui est une opération différente.
