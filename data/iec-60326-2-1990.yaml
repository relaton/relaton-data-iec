abstract:
- language: en
  script: Latn
  content: Catalogue of test methods. Relates to test methods and procedures for printed
    boards, irrespective of their method of manufacture, when they are ready for the
    mounting of components. Describes standard test methods for assessing the properties,
    dimensions and performance of printed boards.
- language: fr
  script: Latn
  content: Répertoire des méthodes d'essai. Concerne les méthodes et procédures d'essai
    pour cartes imprimées prêtes au montage des composants et ne tient pas compte
    de leur méthode de fabrication. Décrit des méthodes d'essai normalisées pour évaluer
    les propriétés, les dimensions et l'exécution des cartes imprimées.
