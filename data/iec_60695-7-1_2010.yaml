- content: "La CEI 60695-7-1:2010 fournit des lignes directrices sur les facteurs
    qui affectent le danger toxique des feux impliquant des produits électrotechniques,
    et fournit des informations sur les méthodologies recommandées par le TC 92 (SC
    3) de l'ISO concernant l'estimation et la réduction du danger toxique des incendies,
    tel qu'exprimé dans l'ISO 19706, dans l'ISO 13344 et dans l'ISO 13571. Il n'y
    a pas d'essai unique pour évaluer de façon réaliste le danger toxique des incendies.
    Les essais de potentiel toxique à petite échelle ne sont pas capables en eux-mêmes
    d'évaluer le danger toxique des incendies. Les essais de toxicité actuels tentent
    de mesurer le potentiel toxique d'un effluent du feu généré en laboratoire. Il
    convient de ne pas confondre potentiel toxique et danger toxique. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\n- modifications
    rédactionnelles et techniques mineures dans toute la norme;<br />\r\n- les références
    à la série ISO 9122 ont été supprimées et l'ensemble du texte a été mis à jour;<br
    />\r\n- les définitions ont été mises à jour, conformément à l'ISO/CEI 13943:2008;<br
    />\r\n- le volume de dispersion est spécifié comme étant un paramètre important
    dans l'évaluation du danger toxique;<br />\r\n- le Tableau 2 a été mis à jour;<br
    />\r\n- les Figures 1 et 2 ont été mises à jour.<br />\r\nCette publication doit
    être lue conjointement avec la CEI 60695-7-2:2002."
