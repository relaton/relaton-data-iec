abstract:
- content: "IEC 60695-7-1:2010 provides guidance on the factors which affect the toxic
    hazard from fires involving electrotechnical products, and provides information
    on the methodologies recommended by ISO TC 92 (SC 3) for estimating and reducing
    the toxic hazard from fires, as expressed in ISO 19706, ISO 13344 and ISO 13571.
    There is no single test to realistically assess toxic hazard in fires. Small-scale
    toxic potency tests are not capable on their own of assessing the toxic hazard
    in fires. Current toxicity tests attempt to measure the toxic potency of a laboratory
    generated fire effluent. Toxic potency should not be confused with toxic hazard.
    The main changes with respect to the previous edition are as follows:<br />\r\n-
    minor editorial and technical changes throughout;<br />\r\n- references to the
    ISO 9122 series have been deleted and the text throughout has been updated;<br
    />\r\n- definitions have been updated in accordance with ISO/IEC 13943:2008;<br
    />\r\n- dispersal volume is stated to be an important parameter in the assessment
    of toxic hazard;<br />\r\n- table 2 has been updated;<br />\r\n- figures 1 and
    2 have both been updated.<br />\r\nThis publication is to be read in conjunction
    with IEC 60695-7-2:2002."
