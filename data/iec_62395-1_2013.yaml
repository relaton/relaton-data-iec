  format: text/html
- content: "La CEI 62395-1:2013 spécifie les exigences relatives aux systèmes de traçage
    par résistance électrique et comprend les exigences générales d'essai. Cette deuxième
    édition annule et remplace l'édition précédente publiée en 2006 et constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Ajout d'essais pour le
    traçage sur les installations d'arrosage;<br />\r\n- Modification de l'essai d'inflammabilité
    en vue d'une adaptation à la dernière version de la future norme CEI/IEEE 60079-30-1;<br
    />\r\n- Ajout d'un essai supplémentaire permettant de vérifier la température
    de gaine à l'aide d'un système de traçage monté sur une plaque de fixation."
