abstract:
- language: en
  script: Latn
  content: "IEC 60695-7-2:2011 gives a brief summary of the test methods that are
    in common use in the assessment of acute toxic potency, and other toxicity tests.
    It includes special observations on their relevance to real fire scenarios and
    gives recommendations on their use. It advises which tests provide toxic potency
    data that are relevant to real fire scenarios, and which are suitable for use
    in fire hazard assessment and fire safety engineering. This first edition of IEC
    60695-7-2 cancels and replaces the first edition of Technical Report IEC/TR 60695-7-2
    published in 2002. It constitutes a technical revision and now has the status
    of an International Standard. The main changes with respect to the previous edition
    are listed below:<br />\r\n- editorial changes throughout; expanded normative
    references;<br />\r\n- revised terms and definitions;<br />\r\n- modifications
    to \"Repeatability and reproducibility\" data throughout;<br />\r\n- modifications
    to \"Relevance of test data\" throughout;<br />\r\n- modifications to Clause 5;<br
    />\r\n- new Table 1 and Figure 1;<br />\r\n- introduction of ISO test method in
    new Subclause 6.6;<br />\r\n- introduction of test method from EN 50305 in new
    Subclause 6.8;<br />\r\n- revised Annex A and new Table A.1;<br />\r\n- expanded
    Bibliography."
- language: fr
  script: Latn
  content: "La CEI 60695-7-2:2011 fournit un bref résumé des méthodes d'essai qui
    sont d'un usage courant dans l'évaluation du potentiel toxique aigu, et autres
    essais de toxicité. Elle comprend des observations particulières sur leur pertinence
    par rapport aux scénarios d'incendies réels, et donne des recommandations sur
    leur utilisation. Elle indique quels sont les essais fournissant des données de
    potentiel toxique pertinentes pour les scénarios d'incendies réels, et quels sont
    ceux qui sont adaptés à l'utilisation dans l'évaluation des dangers d'incendie
    et l'ingénierie de sécurité incendie. Cette première édition de la CEI 60695-7-2
    annule et remplace la première édition du Rapport Technique CEI/TR 60695-7-2 publiée
    en 2002. Elle constitue une révision technique qui conduit au statut de Norme
    Internationale. Les principales modifications par rapport à l'édition antérieure
    sont indiquées ci-dessous:<br />\r\n- modifications rédactionnelles dans toute
    la publication;<br />\r\n- ajout de références normatives;<br />\r\n- révision
    des termes et définitions;<br />\r\n- modifications apportées aux données de \"répétabilité
    et reproductibilité\" dans l'ensemble de la publication;<br />\r\n- modifications
    apportées à la \"pertinence des données d'essai\" dans l'ensemble de la publication;<br
    />\r\n- modifications apportées à l'Article 5;<br />\r\n- nouveau Tableau 1 et
    nouvelle Figure 1;<br />\r\n- introduction de la méthode d'essai de l'ISO dans
    le nouveau Paragraphe 6.6;<br />\r\n- introduction de la méthode d'essai de la
    EN 50305 dans le nouveau Paragraphe 6.8;<br />\r\n- révision de l'Annexe A et
    nouveau Tableau A.1;<br />\r\n- ajout de références dans la Bibliographie."
