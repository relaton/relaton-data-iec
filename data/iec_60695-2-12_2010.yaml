- content: "La CEI 60695-2-12:2010 spécifie les détails de l'essai au fil incandescent
    quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques
    solides ou autres matériaux solides pour les essais d'inflammabilité dans le but
    de déterminer l'indice d'inflammabilité au fil incandescent (GWFI, glow-wire flammability
    index). Le GWFI est la température la plus élevée, déterminée durant cette procédure
    normalisée, à laquelle le matériau essayé; ne s'enflamme pas ou s'il s'enflamme,
    s'éteint dans les 30 s qui suivent le retrait du fil incandescent et n'est pas
    entièrement consumé, et gouttes en fusion, s'il y a lieu, n'enflamme pas le papier
    mousseline. Cette deuxième édition inclut les prochains changements techniques
    significatifs par rapport à l'édition précédente:<br />\r\n- modification du titre;<br
    />\r\n- ajout d'une Introduction;<br />\r\n- clarification du Domaine d'application;<br
    />\r\n- extension de l'Article 2: Références normatives;<br />\r\n- définitions
    ajoutées à l'Article 3;<br />\r\n- révision de l'Article 4 pour alignement avec
    la série CEI 60695-11 afin d'introduire des lignes directrices concernant les
    programmes d'essai pour les variations des matériaux;<br />\r\n- clarification
    de l'Article 8: Conditionnement (désormais Article 7);<br />\r\n- suppression
    de l'Article 9 \"Mesures initiales\";<br />\r\n- extension de l'Article 10: Méthodes
    d'essai (désormais Article 8);<br />\r\n- extension de l'Article 11: Observations
    et mesures (désormais Article 9);<br />\r\n- clarification de l'Article 12: Evaluation
    des résultats de l'essai (désormais Article 10);<br />\r\n- extension de l'Article
    13: Rapport d'essai (désormais Article 11).<br />\r\nCette publication doit être
    lue conjointement avec la CEI 60695-2-10:2000 et la CEI 60695-2-13:2010."
