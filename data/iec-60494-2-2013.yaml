abstract:
- language: en
  script: Latn
  content: |-
    IEC 60494-2:2013 defines the general assembly characteristics which are to be applied to pantographs, to enable current collection from the overhead line equipment. It also defines the tests the pantographs have to perform, excluding insulators. This Standard relates to conventional suspended overhead line equipment and accessories. The main technical changes with regard to the previous edition are as follows:</br>
    - simplification and standardization of the tolerances for static contact force;</br>
    - adjustment of terms (static contact force instead of static force);</br>
    - new Annex ;Static contact force tolerances in Japan;.
- language: fr
  script: Latn
  content: "La CEI 60494-2:2013 définit les caractéristiques générales de montage
    qui sont à appliquer aux pantographes, afin de permettre le captage du courant
    sur la ligne aérienne de contact. Elle définit aussi les essais auxquels les pantographes
    doivent être soumis, à l&#x27;exclusion de ceux des isolateurs. La présente Norme
    concerne les systèmes à suspension conventionnelle pour matériels de lignes aériennes
    et les accessoires. Les principaux changements techniques par rapport à l&#x27;édition
    précédente sont les suivants:</br>\r\n- simplification et normalisation des tolérances
    de force de contact statique;</br>\r\n- rectification de termes (force de contact
    statique au lieu de force statique);</br>\r\n- nouvelle Annexe &quot;Tolérances
    de force de contact statique au Japon&quot;."
