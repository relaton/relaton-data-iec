abstract:
- content: "IEC 60705:2024 applies to microwave ovens for household and similar use,
    it also applies to microwave ovens with grills and combination microwave ovens.<br
    />\r\nThis document defines the main performance characteristics of these appliances,
    which are of interest to the user, and it specifies methods for measuring these
    characteristics.<br />\r\nThe manufacturer defines the primary cooking function
    of the appliance, microwave function or thermal heat. The primary cooking function
    will be measured with an existing method according to energy consumption.<br />\r\nIf
    the primary cooking function is declared as a microwave function, IEC 60705 will
    be applied for energy consumption measurement. If the primary cooking function
    is declared as a thermal heat, IEC 60350-1 will be applied for energy consumption
    measurement. If the manufacturer does not declare the primary function, the performance
    of the microwave function and thermal heat is measured as far as it is possible.<br
    />\r\nThere is currently no measurement method for the energy consumption for
    grilling and steam functions.<br />\r\nThis document does not deal with safety
    requirements (see IEC 60335-2-25 [1] ).<br />\r\nThis document does not apply
    to appliances incorporating thermal heat, steam function or hot steam function
    only. These appliances are covered by IEC 60350-1.<br />\r\nThis fifth edition
    cancels and replaces the fourth edition published in 2010, Amendment 1: 2014 and
    Amendment 2: 2018. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) thematically ordered new sequence of the clauses;<br
    />\r\nb) updated normative references;<br />\r\nc) introduced a new definition
    for microwave generator to open the standard for microwave ovens with one or more
    magnetrons or solid-state components;<br />\r\nd) aligned with IEC 60350-1:2023
    regarding the definitions and references;<br />\r\ne) aligned preparation of water
    load for Clause 8 and Clause 10;<br />\r\nf) removed the definitions for set to
    off mode and set to standby mode;<br />\r\ng) added new definitions regarding
    low power modes;<br />\r\nh) aligned the low power mode measurement, Clause 11,
    to IEC 60350-1:2023;<br />\r\ni) revised square tank tests to one new 12.2;<br
    />\r\nj) revised the dishes used for Clause 12, Clause 13 and Clause 14 and removal
    of Annex B;<br />\r\nk) removed A.3.3;<br />\r\nl) removed Annex F for measuring
    the energy consumption of the cooling down period;<br />\r\nm) former Annex E
    will be substituted by a supporting document located on the IEC's website."
