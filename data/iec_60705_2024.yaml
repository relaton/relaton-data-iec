- content: "L'IEC 60705:2024 s'applique aux fours à micro-ondes à usage domestique
    et analogue. Il s'applique également aux fours à micro-ondes avec grils et aux
    fours à micro-ondes combinés.<br />\r\nLe présent document définit les principales
    caractéristiques d'aptitude à la fonction de ces appareils qui intéressent les
    utilisateurs, et spécifie les méthodes de mesure pour évaluer ces caractéristiques.<br
    />\r\nLe fabricant définit la fonction de cuisson principale de l'appareil, la
    fonction micro-ondes ou la chaleur thermique. La fonction de cuisson principale
    est mesurée au moyen d'une méthode existante en fonction de la consommation d'énergie.<br
    />\r\nSi la fonction de cuisson principale est déclarée comme une fonction micro-ondes,
    l'IEC 60705 est appliquée pour le mesurage de la consommation d'énergie. Si la
    fonction de cuisson principale est déclarée comme une chaleur thermique, l'IEC
    60350-1 est appliquée pour le mesurage de la consommation d'énergie. Si la fonction
    principale n'est pas déclarée par le fabricant, l'aptitude à la fonction micro-ondes
    et à la fonction chaleur thermique est mesurée autant que possible.<br />\r\nAucune
    méthode de mesure de la consommation d'énergie n'est actuellement disponible pour
    les fonctions gril et vapeur.<br />\r\nLe présent document ne traite pas des exigences
    de sécurité (voir l'IEC 60335-2-25 [1] ).<br />\r\nLe présent document ne s'applique
    pas aux appareils qui comportent seulement une fonction chaleur thermique, une
    fonction vapeur ou une fonction de vapeur chaude Ces appareils sont couverts par
    l'IEC 60350-1.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2010, l'Amendement 1:2014 et l'Amendement 2:2018. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    nouvel ordre thématique des articles;<br />\r\nb) mise à jour des références normatives;<br
    />\r\nc) ajout d'une nouvelle définition de générateur de micro-ondes pour étendre
    la norme aux fours à micro-ondes avec un ou plusieurs magnétrons ou composants
    à semiconducteurs;<br />\r\nd) alignement des définitions et des références sur
    l'IEC 60350-1:2023;<br />\r\ne) alignement de la préparation de la charge d'eau
    pour l'Article 8 et l'Article 10;<br />\r\nf) suppression des définitions de mise
    en mode arrêt et mise en mode veille;<br />\r\ng) ajout de nouvelles définitions
    relatives aux modes faible puissance;<br />\r\nh) alignement du mesurage de la
    consommation des modes faible puissance (Article 11) sur l'IEC 60350-1:2023;<br
    />\r\ni) révision des essais avec récipient carré dans un nouveau 12.2;<br />\r\nj)
    révision des plats utilisés pour l'Article 12, l'Article 13 et l'Article 14, et
    suppression de l'Annexe B;<br />\r\nk) suppression du A.3.3;<br />\r\nl) suppression
    de l'Annexe F pour le mesurage de la consommation d'énergie de la période de refroidissement;<br
    />\r\nm) l'ancienne Annexe E sera remplacée par un document d'accompagnement disponible
    sur le site web de l'IEC."
