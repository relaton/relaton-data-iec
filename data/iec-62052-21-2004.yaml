abstract:
- language: en
  script: Latn
  content: IEC 62052-21:2004 specifies general requirements for the type test of newly
    manufactured indoor tariff and load control equipment, like electronic ripple
    control receivers and time switches that are used to control electrical loads,
    multi-tariff registers and maximum demand indicator devices. This bilingual version
    (2016-07) corresponds to monolingual version published in 2004-05.
