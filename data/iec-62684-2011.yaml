abstract:
- language: en
  script: Latn
  content: IEC 62684:2011 specifies the interoperability of common external power
    supplies for use with data enabled mobile telephones. It defines the common charging
    capability and specifies interface requirements for the the external power supply.
    Safety and EMC aspects are not covered by this International Standard. Safety
    is covered by IEC 60950-1 and EMC is covered by EN 301 489-34. The French version
    of this standard has not been voted upon.
- language: fr
  script: Latn
  content: La CEI 62684:2011 spécifie l'interopérabilité des alimentations externes
    communes utilisables avec des téléphones mobiles avec service de données. Elle
    définit leurs fonctionnalités communes en charge et spécifie les exigences d'interface
    pour l'alimentation externe. Les aspects liés à la sécurité et la CEM ne sont
    pas couverts par la présente Norme Internationale. La sécurité est traitée par
    la CEI 60950-1 et la CEM est traitée dans la EN 301 489-34. La version française
    de cette norme n'a pas été soumise au vote.
