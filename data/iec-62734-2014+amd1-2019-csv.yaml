abstract:
- language: en
  script: Latn
  content: IEC 62734:2014+A1:2019 provides specifications in accordance with the OSI
    Basic Reference Model, ISO/IEC 7498-1, (e.g., PhL, DL, etc.). It is intended to
    provide reliable and secure wireless operation for non-critical monitoring, alerting,
    supervisory control, open loop control, and closed loop control applications.
    It defines a protocol suite, including system management, gateway considerations,
    and security specifications, for low-data-rate wireless connectivity with fixed,
    portable, and slowly-moving devices, often operating under severe energy and power
    constraints. The application focus is the performance needs of process automation
    monitoring and control where end-to-end communication latencies on the order of
    at least 100 ms can be tolerated. This consolidated version consists of the first
    edition (2014) and its amendment 1 (2019). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: 'L''IEC 62734:2014+A1:2019 fournit des spécifications conformes au Modèle
    de référence de base OSI, ISO/IEC 7498-1, (par exemple: PhL, DL, etc.). Elle vise
    à assurer le fonctionnement fiable et sécurisé en mode sans fil pour les applications
    non critiques de contrôle, d''alerte, de commande de surveillance, de commande
    à boucle ouverte et de commande à boucle fermée. La présente norme définit une
    suite de protocoles, y compris la gestion de système, des considérations de passerelle
    et des spécifications de sécurité, pour une connectivité sans fil à bas débit
    avec des appareils fixes, portatifs et lentement mobiles, fonctionnant souvent
    sous des contraintes sévères d''énergie et de puissance. L''application est principalement
    axée sur les besoins de performance du contrôle et de la surveillance d''automation
    de processus où des latences de communication de bout en bout de l''ordre d''au
    moins 100 ms peuvent être tolérées. Cette version consolidée comprend la première
    édition (2014) et son amendement 1 (2019). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.'
