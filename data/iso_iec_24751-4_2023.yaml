abstract:
- content: "ISO/IEC 24751-4:2023 This document specifies an AfA concept registry service,
    in particular:<br />\r\n- requirements on registries;<br />\r\n- requirements
    on concept submissions;<br />\r\n- a data format (in JSON) for the exchange of
    registry entries (AfA concept records) between registry servers;<br />\r\n- a
    set of RESTful operations for AfA concept registry servers to allow for the manipulation
    of AfA concept registry entries by external clients other than server-internal
    web interfaces."
