abstract:
- content: '<p class="MsoBodyText">This document specifies an AfA concept registry
    service, in particular:</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->requirements on registries;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->requirements
    on concept submissions;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a data format (in JSON) for the
    exchange of registry entries (AfA concept records) between registry servers;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a
    set of RESTful operations for AfA concept registry servers to allow for the manipulation
    of AfA concept registry entries by external clients other than server-internal
    web interfaces.</p>'
