abstract:
- content: "IEC 60270:2025 is applicable to the charge-based measurement of partial
    discharges which occur in electrical apparatus, components or systems when tested
    with alternating voltages (AC) up to 500 Hz or with direct voltage (DC).<br />\r\nThis
    document:<br />\r\n– defines the terms used;<br />\r\n– defines the quantities
    to be measured;<br />\r\n– describes the measurement frequencies as well as the
    test and measuring circuits which may be used;<br />\r\n– defines analogue and
    digital measuring methods required for common applications;<br />\r\n– specifies
    methods for calibration and requirements of instruments used for calibration;<br
    />\r\n– gives guidance on test procedures;<br />\r\n– gives some assistance concerning
    the discrimination of partial discharges from external interference.<br />\r\nThe
    provisions of this document are used in the drafting of specifications relating
    to partial discharge measurements for specific power apparatus. It deals with
    electrical measurements of impulsive (short-duration) partial discharges, but
    reference is also made to non-electrical methods primarily used for partial discharge
    location (see Annex F). Diagnosis of the behaviour of specific power apparatus
    can be aided by digital processing of partial discharge data (see Annex E) and
    also by non-electrical methods that are primarily used for partial discharge location
    (see Annex F).<br />\r\nThis document is primarily concerned with electrical measurement
    of partial discharge in terms of apparent charge for specific power apparatus
    made during tests with alternating voltage, but specific problems which arise
    when tests are made with direct voltage are considered in Clause 11.<br />\r\nThe
    terminology, definitions, basic test circuits and procedures often also apply
    to tests at other frequencies, but special test procedures and measuring system
    characteristics which are not considered in this document may be required. For
    measurements at higher frequency ranges, see IEC TS 62478.<br />\r\nAnnex A provides
    normative requirements for performance tests on calibrators.<br />\r\nThis fourth
    edition cancels and replaces the third edition published in 2000, and Amendment
    1:2015. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Title modified.<br />\r\nb) Use with alternating voltages up to 500 Hz
    or with direct voltage.<br />\r\nc) Clear focus on charge-based partial discharge
    measurements.<br />\r\nd) Streamlined performance checks for partial discharge
    measurement system components.<br />\r\ne) Improved normative Annex A for performance
    tests on calibrators.<br />\r\nf) Revised and new informative Annexes.<br />\r\nIn
    a future revision, this document will seek horizontal publication status in accordance
    with IEC Guide 108."
