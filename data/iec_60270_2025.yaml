- content: "L'IEC 60270:2025 s'applique aux mesurages fondés sur les charges pour
    les décharges partielles (DP) qui se produisent dans les appareillages, composants
    ou systèmes électriques soumis à des essais sous des tensions alternatives inférieures
    ou égales à 500 Hz ou sous une tension continue.<br />\r\nLe présent document:<br
    />\r\n– définit les termes utilisés;<br />\r\n– définit les grandeurs à mesurer;<br
    />\r\n– décrit les fréquences de mesure, ainsi que les circuits d'essai et de
    mesure qui peuvent être utilisés;<br />\r\n– définit les méthodes de mesure analogique
    et numérique exigées pour les applications courantes;<br />\r\n– spécifie les
    méthodes d'étalonnage et les exigences relatives aux appareils de mesure utilisés
    pour l'étalonnage;<br />\r\n– fournit des recommandations pour les procédures
    d'essai;<br />\r\n– donne des conseils pour distinguer les décharges partielles
    des interférences externes.<br />\r\nLes dispositions du présent document sont
    utilisées pour élaborer les spécifications relatives aux mesurages de décharges
    partielles dans le cadre d'appareillages de puissance spécifiques. Le présent
    document traite des mesurages électriques des décharges partielles impulsionnelles
    (de courte durée), mais il est également fait référence à des méthodes non électriques,
    principalement utilisées pour la localisation des décharges partielles (voir l'Annexe
    F). Les diagnostics concernant le comportement d'appareillages de puissance spécifiques
    peuvent être facilités par le traitement numérique des données de décharges partielles
    (voir l'Annexe E), mais également par des méthodes non électriques, utilisées
    principalement pour la localisation des décharges partielles (voir l'Annexe F).<br
    />\r\nLe présent document traite essentiellement des mesurages électriques de
    décharges partielles fondés sur la charge apparente d'appareillages de puissance
    spécifiques, effectués dans le cadre d'essais sous une tension alternative, mais
    l'Article 11 traite néanmoins des problèmes particuliers susceptibles de se produire
    lors d'essais sous une tension continue.<br />\r\nLa terminologie, les définitions,
    les circuits d'essai de référence et les procédures sont souvent utilisés pour
    les essais à d'autres fréquences de mesure des DP, mais des procédures d'essai
    et des caractéristiques de systèmes de mesure particulières, qui ne sont pas traitées
    dans le présent document, peuvent être exigées. Pour les mesurages effectués dans
    des plages de fréquences supérieures, voir l'IEC TS 62478.<br />\r\nL'Annexe A
    fournit les exigences normatives relatives aux essais de détermination des caractéristiques
    des dispositifs d'étalonnage.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2000 et l'Amendement 1:2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) modification
    du titre;<br />\r\nb) utilisation de tensions alternatives inférieures ou égales
    à 500 Hz ou d'une tension continue;<br />\r\nc) valorisation des mesurages de
    décharges partielles fondés sur les charges;<br />\r\nd) simplification des contrôles
    des caractéristiques pour les composants des systèmes de mesure de décharges partielles;<br
    />\r\ne) amélioration de l'Annexe A normative pour les essais de détermination
    des caractéristiques des dispositifs d'étalonnage;<br />\r\nf) révision des annexes
    informatives existantes et ajout d'annexes informatives.<br />\r\nDans une future
    révision, ce document cherchera à obtenir un statut de publication horizontale
    conformément au Guide IEC 108."
