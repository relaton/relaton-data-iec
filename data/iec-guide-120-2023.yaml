abstract:
- language: en
  script: Latn
  content: IEC Guide 120:2023 provides guidelines on the security aspects included
    in IEC publications, and how to implement them. These guidelines can be used as
    a checklist for the combination of publications used in implementation of systems.
    This document includes what is often referred to as "cybersecurity". This document
    excludes non-electrotechnical aspects of security such as societal security, except
    where they directly interact with electrotechnical security.
- language: fr
  script: Latn
  content: L'IEC Guide 120:2023 fournit des lignes directrices concernant les aspects
    liés à la sûreté inclus dans les publications de l'IEC et la façon de les mettre
    en œuvre. Les présentes lignes directrices peuvent servir de liste de contrôle
    pour la combinaison des publications utilisées dans la mise en œuvre des systèmes.
    Le présent document couvre ce qui est souvent appelé la "cybersécurité". Le présent
    document ne couvre pas les aspects non électrotechniques liés à la sûreté, tels
    que la sûreté sociétale, sauf s'ils interagissent directement avec la sûreté électrotechnique.
