abstract:
- content: |-
    Covers minimum requirements for ventilated and electrically heated
    single-chamber ovens, with or without forced air circulation and operating over the temperature range from 20°C above ambient to 500°C used for thermal endurance evaluation of electrical insulation. Gives acceptance tests and in-service monitoring tests for ageing ovens. IEC 60216-4-1 (1990) supersedes the second edition of IEC 60216-4 (1980).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les exigences minimales concernant les étuves à une seule chambre,
    chauffées électriquement et ventilées, avec ou sans circulation forcée d'air pour
    la gamme de températures allant de 20 °C au-dessus de l'ambiante à 500 °C et servant
    à évaluer l'endurance thermique de l'isolation électrique. Elle décrit les essais
    de réception et les essais de contrôle en service des étuves de vieillissement.
    La CEI 60216-3-1 (1990) remplace la deuxième édition de la CEI 60216-4 (1980).
