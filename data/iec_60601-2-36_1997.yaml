abstract:
- content: Applies to the safety of equipment for extracorporeally induced lithotripsy,
    i.e. device for treatment with extracorporeally generated pressure pulses. The
    applicability of this standard is limited to components directly involved in the
    lithotripsy treatment, such as, but not limited to, the generator of the pressure
    pulse, patient support device, and their interactions with imaging and monitoring
    devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la sécurité des appareils pour lithotritie créée de façon
    extra-corporelle, c'est-à-dire des dispositifs pour la lithotritie à impulsions
    de pression créées de façon extra-corporelle. La possibilité d'appliquer la présente
    norme est limitée aux éléments directement en cause dans le traitement par lithotritie
    tels que, sans être exclusif, le générateur d'impulsions de pression, le dispositif
    supportant le patient, et leurs interactions avec les dispositifs d'imagerie et
    de surveillance.
