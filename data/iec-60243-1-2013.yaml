abstract:
- language: en
  script: Latn
  content: 'IEC 60243-1:2013 provides test methods for the determination of short-time
    electric strength of solid insulating materials at power frequencies between 48
    Hz and 62 Hz. This standard does not cover the testing of liquids and gases, although
    these are specified and used as impregnates or surrounding media for the solid
    insulating materials being tested. NOTE: Methods for the determination of breakdown
    voltages along the surfaces of solid insulating materials are included.'
- language: fr
  script: Latn
  content: 'La CEI 60243-1:2013 fournit les méthodes d''essai pour la détermination
    de la rigidité diélectrique de courte durée des matériaux isolants solides, aux
    fréquences industrielles comprises entre 48 Hz et 62 Hz. La présente norme ne
    couvre pas la manière d''effectuer l''essai des liquides ou des gaz bien que ceux-ci
    soient spécifiés et utilisés comme imprégnants ou comme milieu ambiant pour l''essai
    des matériaux isolants solides. NOTE: Les méthodes pour déterminer les tensions
    de claquage en surface des matériaux isolants solides sont indiquées.'
