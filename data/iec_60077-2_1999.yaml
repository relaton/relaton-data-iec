abstract:
- content: Provides general rules for all electrotechnical components installed in
    power circuits, control and indicating circuits on rail rolling stock. It supplements
    the rules given in part 1 of IEC 60077. This part and the part 1 replaces IEC
    60077 published in 1968.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne, en complément des règles énoncées dans la partie 1, les règles générales applicables à tous les composants électrotechniques installés dans les circuits de puissance, circuits auxiliaires, circuits de commande et de contrôle installés sur le matériel roulant ferroviaire.
    Cette partie avec la partie 1 remplace la CEI 60077 publiée en 1968
