abstract:
- content: "IEC 61340-5-3:2015 defines the ESD protective packaging properties needed
    to protect electrostatic discharge sensitive devices (ESDS) through all phases
    of production, rework/maintenance, transport and storage. Test methods are referenced
    to evaluate packaging and packaging materials for these product and material properties.
    Performance limits are provided. This standard does not address protection from
    electromagnetic interference (EMI), electromagnetic pulsing (EMP) or protection
    of volatile materials. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) removal of all references
    to ANSI/ESD STM11.13, replaced by normative reference IEC 61340-4-10;<br />\r\nb)
    additional notes added to Table 1;<br />\r\nc) addition of a new Table 3 related
    to the \"ESD classification symbol\" and the \"primary function code\"."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61340-5-3:2015 définit les propriétés des emballages de protection
    contre les ESD nécessaires pour protéger les dispositifs sensibles aux décharges
    électrostatiques (ESDS) pendant toutes les phases de production, réusinage/maintenance,
    de transport et de stockage. Les méthodes d'essai sont référencées pour évaluer
    les emballages et les matériaux d'emballages concernant les propriétés de ces
    produits et matériaux. Des limites de performance sont données. La présente norme
    ne traite pas de la protection contre le brouillage électromagnétique (EMI, Electromagnetic
    Interference), le brouillage radioélectrique (RFI, Radio Frequency Interference),
    les impulsions électromagnétiques (IEM) ni de la protection des matériaux volatils.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) suppression de toutes les références à l'ANSI/ESD
    STM11.13, remplacée par la référence normative IEC 61340-4-10;<br />\r\nb) notes
    supplémentaires ajoutées dans le Tableau 1;<br />\r\nc) ajout d'un Tableau supplémentaire
    3 lié au \"symbole de classification ESD\" et au \"code de fonction primaire\"."
