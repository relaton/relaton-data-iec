    animal-stunning equipment, These are for inductrial or commercial use, on farms
    or in areas where they may be a source of danger to the public. The standard covers
    manual, semi-automatic and automatic equipment. For electric fence energizers,
    see IEC 60335-2-76. For electric fishing machines, see IEC 60335-2-86.<br />\r\nThis
