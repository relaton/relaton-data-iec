abstract:
- content: <p class="MsoNormal">This document covers the following information technology
    asset management (ITAM) system processes:</p><p class="MsoNormal">a) management
    system processes for the overall system of IT asset management (not described
    in ISO/IEC 19770-1 in detail), which are specified in this document for comprehensive
    coverage and consistency of explanations; these include:</p><p class="MsoNormal">—
    understanding the external context and shareholder needs (7.1, 7.2 and 10.2);</p><p
    class="MsoNormal">— leadership, policy and organization (10.3);</p><p class="MsoNormal">—
    establishing and maintaining the management system (10.4);</p><p class="MsoNormal">—
    planning and risk management (10.5);</p><p class="MsoNormal">— support (including
    resources, competence, awareness, and communication – 10.6);</p><p class="MsoNormal">—
    executing functional and life cycle processes (10.7);</p><p class="MsoNormal">—
    performance evaluation and improvement (10.8);</p><p class="MsoNormal">b) functional
    management processes for IT assets (not described in ISO/IEC 19770-1 in detail),
    which are cross-cutting processes that integrate with life-cycle processes for
    IT assets and which are shared with most IT management system standards, though
    sometimes slightly differently grouped; these include:</p><p class="MsoNormal">—
    change management (11.2; also required by ISO/IEC 19770-1);</p><p class="MsoNormal">—
    data management;</p><p class="MsoNormal">— license management;</p><p class="MsoNormal">—
    security management;</p><p class="MsoNormal">— relationship and contract management;</p><p
    class="MsoNormal">— financial management;</p><p class="MsoNormal">— service level
    management;</p><p class="MsoNormal">— other risk management;</p><p class="MsoNormal">c)
    life cycle management processes for IT assets as specified in ISO/IEC 19770-1,
    which are grouped and named slightly differently by different methodologies; these
    include:</p><p class="MsoNormal">— specification;</p><p class="MsoNormal">— development;</p><p
    class="MsoNormal">— acquisition;</p><p class="MsoNormal">— release;</p><p class="MsoNormal">—
    deployment;</p><p class="MsoNormal">— operation;</p><p class="MsoNormal">— retirement.</p><p
    class="MsoNormal">This document is applicable to all ITAM implementations. This
    document can be applied to all types of IT assets and by all types and sizes of
    organizations.</p>
