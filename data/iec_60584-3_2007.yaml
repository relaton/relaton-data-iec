abstract:
- content: "It specifies manufacturing tolerances for extension and compensating cables
    (other than mineral insulated cables) provided directly to users of industrial
    processes. These tolerances are determined with respect to the e.m.f.-temperature
    relationship of Part 1 of the standard. Furthermore, requirements for extension
    and compensating cables for use in industrial process control are specified. \nThe
    main technical changes with regard to the previous edition are as follows: Addition
    of Subclause 5.4 Connectors. Addition of Clauses 7 Dimensions and 8 Requirements."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les tolérances de fabrication pour les câbles d''extension et
    de compensation (autres que ceux à isolation minérale) fournis directement aux
    utilisateurs pour des procédés industriels. Ces tolérances sont déterminées par
    rapport à la relation fem-température de la Partie 1 de cette norme. De plus,
    des exigences sont spécifiées pour les câbles d''extension et de compensation
    pour utilisation dans des procédés industriels. Les principaux changements techniques
    par rapport à l''édition précédente sont les suivants: Ajout du Paragraphe 5.4
    Connecteurs. Ajout des Articles 7 Dimensions et 8 Exigences.'
