  format: text/html
- content: La CEI 62315-1:2003 spécifie les exigences relatives aux moniteurs de télévision
    numérique (DTV) qui utilisent une interface vidéo numérique non comprimée en bande
    de base. Ces exigences s&#x27;appliquent aux interfaces vidéo numériques en bande
    de base qui utilisent la Norme VESA E-EDID pour la découverte des formats vidéo
    pris en charge. Elle spécifie également les formats vidéo qu&#x27;un moniteur
    DTV doit prendre en charge. Les exigences de synchronisation pour 14 formats vidéo
    sont spécifiées, ainsi que les exigences relatives à la découverte du format vidéo.
    Un mécanisme permettant à une source vidéo de découvrir le format préféré d&#x27;un
    moniteur DTV est également décrit.
