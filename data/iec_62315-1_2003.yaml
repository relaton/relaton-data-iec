abstract:
- content: IEC 62315-1:2003 specifies requirements for digital television (DTV) monitors
    that use an uncompressed, baseband, digital video interface. These requirements
    apply to baseband, digital, video interfaces that use the VESA E-EDID Standard
    for the discovery of supported video formats. This standard also specifies the
    video formats to be supported by a DTV monitor. The timing requirements for 14
    video formats are specified along with requirements for video format discovery.
    A mechanism allowing a video source to discover the preferred format of a DTV
    monitor is also described.
  language:
  - en
  script:
