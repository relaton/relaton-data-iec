abstract:
- content: "IEC 62884-3:2018 describes the methods for the measurement and evaluation
    of frequency aging tests of piezoelectric, dielectric and electrostatic oscillators,
    including Dielectric Resonator Oscillators (DRO) and oscillators using FBAR (hereinafter
    referred to as \"Oscillator\"). The purpose of those tests is to provide statistical
    data supporting aging predictions.<br />\r\nThis document was developed from the
    works related to IEC 60679-1:2007 (third edition), the measurement techniques
    of which were restructured into different parts under a new project reference.
    This document describes the measurement method for frequency aging only."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 62884-3:2018 décrit les méthodes de mesure et d'évaluation des essais
    du vieillissement en fréquence des oscillateurs piézoélectriques, diélectriques
    et électrostatiques, y compris les oscillateurs à résonateurs diélectriques et
    les oscillateurs à résonateurs à ondes acoustiques de volume à couches (appelés
    ci-après \"oscillateurs\"). Ces essais ont pour but de fournir des données statistiques
    à l'appui des prédictions du vieillissement.<br />\r\nLe présent document a été
    développé à partir des travaux de l'IEC 60679-1:2007 (troisième édition), dont
    les techniques de mesure ont été restructurées en différentes parties sous une
    nouvelle référence de projet. Le présent document décrit la méthode de mesure
    du vieillissement en fréquence uniquement."
