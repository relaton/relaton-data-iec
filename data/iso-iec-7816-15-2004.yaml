abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 7816-15:2004 specifies a card application. This application contains information on cryptographic functionality. Further, ISO/IEC 7816-15:2004 defines a common syntax (in ASN.1) and format for the cryptographic information and mechanisms to share this information whenever appropriate.</p>
    <p>ISO/IEC 7816-15:2004 supports the following capabilities:</p>
    <ul><li>storage of multiple instances of cryptographic information in a card;</li><li>use of the cryptographic information;</li><li>retrieval of the cryptographic information;</li><li>cross-referencing of the cryptographic information with DOs defined in ISO/IEC 7816 when appropriate; </li><li>different authentication mechanisms; and</li><li>multiple cryptographic algorithms.</li></ul>
