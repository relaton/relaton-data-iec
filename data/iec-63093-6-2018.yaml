abstract:
- language: en
  script: Latn
  content: "IEC 63093-6:2018 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of ETD-cores made of ferrite and the
    essential dimensions of coil formers to be used with them, as well the effective
    parameter values to be used in calculations involving them. It also gives guidelines
    on allowable limits of surface irregularities applicable to ETD-cores.<br />\r\nThe
    specifications contained in this document are useful in negotiations between ferrite
    core manufacturers and users about surface irregularities. The use of derived
    standards which give more detailed specifications of component parts while still
    permitting compliance with this document is discussed in <!--[if supportFields]><span\r\nstyle='mso-fareast-language:JA'><span
    style='mso-element:field-begin'></span><span\r\nstyle='mso-spacerun:yes'> </span>REF
    _Ref506796608 \\r \\h <span\r\nstyle='mso-element:field-separator'></span></span><![endif]-->Annex
    A<!--[if gte mso 9]><xml>\r\n <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E0000005F005200650066003500300036003700390036003600300038000000</w:data>\r\n</xml><![endif]--><!--[if
    supportFields]><span style='mso-fareast-language:\r\nJA'><span style='mso-element:field-end'></span></span><![endif]-->.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to IEC 62317-­6:2015 and IEC 60424-3:2015:<br />\r\na. This document integrates
    IEC 62317-6:2015 and IEC 60424-3:2015;<br />\r\nb. Table 1 – Allowable areas of
    chips for ETD-cores, of IEC 60424-3:2015, has been moved to Annex C (informative)
    of this document."
- language: fr
  script: Latn
  content: "L'IEC 63093-6:2018 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux ETD constitués
    de ferrites et les dimensions essentielles des supports de bobine à utiliser avec
    ces noyaux, ainsi que les valeurs des paramètres effectifs à utiliser dans les
    calculs qui les impliquent. Elle donne également les lignes directrices relatives
    aux limites admissibles des irrégularités de surface applicables aux noyaux ETD.<br
    />\r\nLes spécifications du présent document sont utiles aux négociations entre
    les fabricants de noyaux ferrites et leurs utilisateurs concernant les irrégularités
    de surface.<br />\r\nCette première édition annule et remplace la première édition
    de l'IEC 62317-6 parue en 2015 et la deuxième édition de l'IEC 60424-3 parue en
    2015. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'IEC 62317­6:2015
    et à l'IEC 60424-3:2015:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">le présent document intègre l'IEC 62317-6:2015 et
    l'IEC 60424­3:2015;</li>\r\n\t<li style=\"text-align:justify\">le Tableau 1 –
    Surfaces admissibles des éclats pour les noyaux ETD, de l'IEC 60424‑3:2015, a
    été déplacé à l'Annexe C (informative) du présent document.</li>\r\n</ol>"
