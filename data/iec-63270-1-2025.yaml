abstract:
- language: en
  script: Latn
  content: "IEC 63270-1:2025 provides guidance on the functional structure model,
    procedure, method, interface of function blocks. It also offers guidance on data
    requirements for predictive maintenance of equipment, devices and systems for
    industrial automation applications.<br />\r\nCondition monitoring is not only
    within the scope of this document but can also be an important input for predictive
    maintenance."
- language: fr
  script: Latn
  content: "IEC 63270-1:2025 fournit des recommandations sur le modèle de structure
    fonctionnelle, la procédure, la méthode et l’interface des blocs fonctionnels.
    Elle fournit également des recommandations à propos des exigences en matière de
    données pour la maintenance prédictive des équipements, appareils et systèmes
    pour les applications d’automatisation industrielle.<br />\r\nLa surveillance
    d’état relève non seulement du domaine d’application du présent document, mais
    peut également constituer une entrée importante de la maintenance prédictive."
