abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-47:2012 concerns the basic safety and essential performance
    of AMBULATORY ELECTROCARDIOGRAPHIC SYSTEMS. It amends and supplements the general
    standard IEC 60601-1 (third edition 2005). The requirements of this particular
    standard take priority over those of the general standard. Within the scope of
    this standard are systems of the following types:<br />\r\na) systems that provide
    continuous recording and continuous analysis of the ECG allowing full re-analysis
    giving essentially similar results.<br />\r\nb) systems that provide continuous
    analysis and only partial or limited recording not allowing a full re-analysis
    of the ECG.<br />\r\nThe safety aspects of this standard apply to all types of
    systems falling in one of the above- mentioned categories. If the AMBULATORY ELECTROCARDIOGRAPHIC
    SYSTEM offers automatic ECG analysis, minimal performance requirements for measurement
    and analysis functions apply. MEDICAL ELECTRICAL EQUIPMENT covered by IEC 60601-2-25
    and IEC 60601-2-27 are excluded from the scope of this standard. This standard
    does not apply to systems that do not continuously record and analyse the ECG
    (for example, 'intermittent event recorders'). This second edition cancels and
    replaces the first edition published in 2001. It constitutes a technical revision.
    This edition was revised to align structurally with the 2005 edition of IEC 60601-1."
- language: fr
  script: Latn
  content: "La CEI 60601-2-47:2012 concerne la sécurité de base et les performances
    essentielles des SYSTEMES D'ELECTROCARDIOGRAPHIE AMBULATOIRES. Elle amende et
    complète la norme générale CEI 60601-1 (troisième édition 2005). Les exigences
    de la présente norme particulière prévalent sur celles de la norme générale. Les
    systèmes des types suivants relèvent du domaine d'application de la présente norme:<br
    />\r\na) systèmes qui assurent un enregistrement en continu et une analyse en
    continu de l'ECG permettant une nouvelle analyse globale donnant des résultats
    essentiellement similaires.<br />\r\nb) systèmes qui assurent une analyse en continu
    et seulement un enregistrement partiel ou limité ne permettant pas de nouvelle
    analyse globale de l'ECG.<br />\r\nLes aspects de sécurité de la présente norme
    s'appliquent à tous les types de systèmes appartenant à l'une des catégories mentionnées
    ci-dessus. Si le SYSTEME D'ELECTROCARDIOGRAPHIE AMBULATOIRE offre une analyse
    automatique de l'ECG, des exigences minimales de performances s'appliquent pour
    les fonctions de mesurage et d'analyse. Les APPAREILS EM couverts par les normes
    CEI 60601-2-25 et CEI 60601-2-27 sont exclus du domaine d'application de la présente
    norme. La présente norme ne s'applique pas aux systèmes qui n'enregistrent pas
    et n'analysent pas l'ECG en continu (par exemple, \"Enregistreurs d'événements
    intermittents\"). Cette deuxième édition annule et remplace la première édition
    publiée en 2001. Elle constitue une révision technique. Cette édition a été révisée
    pour l'alignement structurel à l'édition 2005 de la CEI 60601-1."
