abstract:
- language: en
  script: Latn
  content: "IEC 60475:2011 is applicable to the procedure to be used for insulating
    liquids in delivery containers and in electrical equipment such as power and instrument
    transformers, reactors, bushings, oil-filled cables, oil-filled tank-type capacitors,
    switchgear and load tap changers. The main changes with respect to the previous
    edition are as follows:<br />\r\n- withdrawal of askarels;<br />\r\n- addition
    of recommendations concerning general health, safety and environmental protection;<br
    />\r\n- additional details regarding the sampling of oil from electrical equipment,
    using various types of sampling devices appropriate for the different types of
    oil tests to be performed in the laboratory."
- language: fr
  script: Latn
  content: "La CEI 60475:2011 décrit le mode opératoire d'échantillonnage à utiliser
    dans des liquides isolants dans les récipients de livraison et les appareils électriques
    tels que les transformateurs de puissance et de mesure, les réacteurs, les traversées
    de transformateurs, les câbles à huile fluide, les condensateurs de puissance,
    l'appareillage de connexion et les changeurs de prise en charge. Les modifications
    principales par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    retrait des askarels;<br />\r\n- ajout de recommandations en matière de protection
    générale de la santé, de la sécurité et de l'environnement on été ajoutées en
    tant qu'Introduction; détails supplémentaires concernant l'échantillonnage de
    l'huile dans les appareils électriques, à l'aide de différents types de matériels
    d'échantillonnage correspondant aux différents types d'essais à l'huile à réaliser
    en laboratoire."
