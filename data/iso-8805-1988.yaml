abstract:
- language: en
  script: Latn
  content: Specifies a set of functions for computer graphics programming, i.e. the
    Graphical Kernel System for Three Dimensions (GKS-3D) as the basic graphics system
    of computer-generated three dimensional pictures on graphics output devices. Provides
    application programs to define and display 3D graphical primitives, specified
    using 3D coordinates. Functions are provided to for storage on and retrieval from
    an external graphics file with the functions being organized in upward compatible
    levels with increasing capabilities. Additional functions are defined to generate
    output primitives.
- language: fr
  script: Latn
  content: Cette norme internationale décrit un ensemble de fonctions destinées à
    la programmation en infographie. GKS-3D constitue un système graphique de base
    pour les applications produisant des images tri-dimensionnelles sur les appareils
    d'affichage graphiques. Elle supporte les entrées et les interactions avec un
    opérateur en fournissant les fonctions de base pour l'entrée graphique, la segmentation,
    la mise en réserve et les modifications dynamiques des images. Un concept fondamental
    de GKS-3D est la notion de poste de travail, qui comprend un seul moyen de sortie
    et un certain nombre de moyens d'entrée. Plusieurs postes de travail peuvent être
    utilisés simultanément. Le programme d'application peut adapter son comportement
    vis-à-vis d'un poste de travail de façon à tirer le meilleur parti des possibilités
    de ce poste. Cette norme internationale contient les fonctions de stockage (mise
