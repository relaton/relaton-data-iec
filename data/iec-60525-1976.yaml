abstract:
- language: en
  script: Latn
  content: Gives information to serve as a guide for the future design of toroids
    (ring cores) of rectangular cross-section, made of magnetic oxides or iron powder,
    for pulse and broadband transformers. Toroidal magnetic strip-wound cores form
    the subject of a separate publication.
- language: fr
  script: Latn
  content: Donne des renseignements destinés à orienter la future conception de tores
    de section rectangulaire, constitués d'oxydes magnétiques ou de poudre de fer,
    pour les transformateurs à large bande ou les transformateurs d'impulsions. Les
    tores à enroulement de rubans magnétiques font l'objet d'une publication séparée.
