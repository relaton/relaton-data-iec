abstract:
- content: "IEC 60669-2-3:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60669-2-3:2024 EXV includes the content of the references made
    to IEC 60669-1:2017.<br /><br />\r\nIEC 60669-2-3:2024 applies to time-delay switches
    (hereinafter referred to as TDS) with a rated voltage not exceeding 440 V AC and
    a rated current not exceeding 63 A, intended for household and similar fixed electrical
    installations, either indoors or outdoors, operated by hand and/or by remote control.
    For the control circuit, the rated control voltage does not exceed 440 V AC or
    220 V DC. This fourth edition cancels and replaces the third edition published
    in 2006. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Revision of the present edition with reference to IEC 60669-1:2017 (Edition
    4);<br />\r\nb) Introduction of a revision to Annex E \"Additional requirements
    and tests for switches intended to be used at a temperature lower than −5 °C\"."
