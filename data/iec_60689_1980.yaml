abstract:
- content: Applies to 32 kHz quartz crystal units for wrist watches. Gives methods
    of measurement of resonance frequency, resonance resistance, frequency-temperature
    dependence and frequency pulling. Lays down test methods in accordance with IEC
    68-2-6, 68-2-20, 68-2-21 and 68-2-27.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux quartz 32 kHz pour les montres-bracelets. Donne les méthodes
    de mesure de la fréquence de résonance, de la résistance à la résonance, de la
    dérive de fréquence en fonction de la température et de l'entraînement en fréquence.
    Les méthodes d'essai sont conformes aux CEI 68-2-6, 68-2-20, 68-2-21 et 68-2-27.
