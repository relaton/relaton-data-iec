- content: La CEI 61672-2:2013 donne des détails concernant les essais nécessaires
    pour vérifier la conformité à toutes les spécifications obligatoires données dans
    la CEI 61672-1 pour les sonomètres à pondération temporelle, les sonomètres intégrateurs-moyenneurs,
    et les sonomètres intégrateurs. Les essais d'évaluation d'un modèle s'appliquent,
    si nécessaire, à chaque canal d'un sonomètre à plusieurs canaux. Les essais et
    les méthodes d'essai sont applicables aux sonomètres de classe 1 et de classe
    2. Le but est de s'assurer que tous les laboratoires utilisent des méthodes cohérentes
    pour effectuer les essais d'évaluation d'un modèle. Cette seconde édition annule
    et remplace la première édition parue en 2003. Elle constitue une révision technique
    qui inclut des modifications techniques majeures concernant démonstration de la
    conformité aux spécifications. Elle est maintenant démontrée lorsque les écarts
    mesurés par rapport aux valeurs nominales ne dépassent pas les limites d'acceptation
    applicables, et lorsque l'incertitude de mesure ne dépasse pas l'incertitude maximale
    autorisée correspondante, les deux incertitudes étant déterminées pour une probabilité
    de couverture de 95 %. Dans ce document, les références aux CEI 61672-1, CEI 61672-2,
    et CEI 61672-3 s'entendent pour les deuxièmes éditions, sauf indication contraire.
    Les procédures pour réaliser les essais d'évaluation d'un modèle de sonomètres
    conçus pour être conformes aux spécifications de la CEI 61672-1:2002 ont été données
    dans la CEI 61672-2:2003.
