abstract:
- content: IEC 61672-2:2013 provides details of the tests necessary to verify conformance
    to all mandatory specifications given in IEC 61672-1 for time-weighting sound
    level meters, integrating-averaging sound level meters, and integrating sound
    level meters. Pattern-evaluation tests apply for each channel of a multi-channel
    sound level meter, as necessary. Tests and test methods are applicable to class
    1 and class 2 sound level meters. The aim is to ensure that all laboratories use
    consistent methods to perform pattern-evaluation tests. This second edition cancels
    and replaces the first edition published in 2003. This second edition constitutes
    a technical revision, the main technical changes with regard to the previous edition
    concern conformance to specifications which is now demonstrated when measured
    deviations from design goals do not exceed the applicable acceptance limits, and
    when the uncertainty of measurement does not exceed the corresponding maximum
    permitted uncertainty, with both uncertainties determined for a coverage probability
    of 95 %. In this document, references to IEC 61672-1, IEC 61672-2, and IEC 61672-3
    refer to the second editions unless stated otherwise. Procedures for the pattern-evaluation
    testing of sound level meters designed to conform to the specifications of IEC
    61672-1:2002 were given in IEC 61672-2:2003.
