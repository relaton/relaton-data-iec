- content: 'L''IEC TS 62478:2016 s''applique aux mesurages électromagnétiques (HF/VHF/UHF)
    et acoustiques des décharges partielles qui se produisent dans les matériaux isolants
    de l''appareillage électrique. La présente norme traite d''un grand nombre d''applications
    et de capteurs de plages de fréquences différentes et de sensibilités diverses.
    La localisation des décharges partielles et le contrôle de l''étalonnage ou de
    sensibilité des systèmes de mesure sont également pris en considération. Mots
