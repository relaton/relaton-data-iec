abstract:
- content: Specifies a small-scale laboratory screening procedure for comparing the
    relative burning behaviour of specimens made from plastics and other non-metallic
    materials, as well as their resistance to burn-through when exposed to a flame
    ignition source of 500 W nominal power. This method is applicable to both solid
    materials and cellular plastic materials having an apparent density of 250 kg/m3
    or greater when determined in accordance with ISO 845. It does not apply to thin
    materials that shrink away from the applied flame without igniting, for which
    ISO 9773 should be used. The test method described is intended to characterize
    material performance, for example for quality-control purposes, and is not intended
    to assess the behaviour to fire of building materials or furnishings. It may be
    used for the pre-selection of a material, provided that positive results are obtained
    at a thickness which equals the smallest thickness used in the application. The
    results obtained provide some information about the behaviour of plastic materials
    in service, but can never by themselves assure safe performance in service. This
    test method provides a classification system which may be used for quality assurance
    or the pre-selection of component materials of products. Has the status of a basic
    safety publication in accordance with Guide 104. The contents of the corrigendum
    of February 2000 have been included in this copy. This consolidated version consists
    of the first edition (1999) and its amendment 1 (2003). Therefore, no need to
    order amendment in addition to this publication.
