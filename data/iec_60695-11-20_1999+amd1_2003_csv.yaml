- content: Spécifie un mode opératoire de criblage à petite échelle en laboratoire
    pour comparer la réaction au feu relative d'éprouvettes faites de plastiques ou
    autres matériaux non métalliques ainsi que leur résistance au transpercement,
    lorsque ces éprouvettes sont exposées à une source d'allumage à flamme de puissance
    nominale 500 W. Cette méthode s'applique aux matériaux solides et aux matériaux
    plastiques alvéolaires ayant une masse volumique apparente supérieure ou égale
    à 250 kg/m3, déterminée conformément à l'ISO 845. Elle ne s'applique pas aux matériaux
    minces qui se rétractent devant la flamme appliquée sans s'allumer; pour ces matériaux
    il convient d'utiliser l'ISO 9773. La méthode d'essai décrite a pour but de caractériser
    la performance des matériaux, par exemple pour des besoins de contrôle de qualité,
    et n'a pas pour but d'évaluer le comportement au feu des matériaux de construction
    ou d'équipements installés dans les bâtiments. Cette méthode d'essai peut être
    utilisée pour la présélection d'un matériau, sous réserve que des résultats acceptables
    soient obtenus sur une épaisseur d'éprouvette égale à la plus petite épaisseur
    utilisée dans l'application. Les résultats obtenus fournissent des informations
    sur le comportement des matériaux plastiques en service, mais ne peuvent jamais
    par eux-mêmes assurer la sécurité en service. La présente méthode d'essai fournit
    un système de classification qui peut être utilisé pour l'assurance de qualité
    ou la présélection des matériaux constitutifs des produits. A le statut d'une
    publication fondamentale de sécurité conformément au Guide 104 de la CEI. Le contenu
    du corrigendum de février 2000 a été pris en considération dans cet exemplaire.
    Cette version consolidée comprend la première édition (1999) et son amendement
    1 (2003). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
