abstract:
- language: en
  script: Latn
  content: |-
    IEC 60512-29-100:2015 specifies the test methods for transmission performance for M12-style connectors up to 500 MHz. It is also suitable for testing lower frequency connectors if they meet the requirements of the detail specifications and of this standard. The test methods provided herein are<br />
    - insertion loss, test 29a<br />
    - return loss, test 29b<br />
    - near-end crosstalk (NEXT) test 29c<br />
    - far-end crosstalk (FEXT), test 29d<br />
    - transverse conversion loss (TCL), test 29f<br />
    - transverse conversion transfer loss (TCTL), test 29g. For the transfer impedance (ZT) test, see IEC 60512-26-100, test 26e. For the coupling attenuation see ISO;IEC 11801. All test methods apply for two and four pair connectors. Key words: Connectors, Signal Integrity, M12 Style Connector
- language: fr
  script: Latn
  content: "L&#x27;IEC 60512-29-100:2015 spécifie les méthodes d&#x27;essais pour
    les performances des transmissions pour les connecteurs de type M12 jusqu&#x27;à
    500 MHz. Elle est également applicable aux essais réalisés sur des connecteurs
    à fréquences plus basses s&#x27;ils satisfont aux exigences des spécifications
    particulières et de la présente norme. Les méthodes d&#x27;essai spécifiées ici
    sont:</br>\r\n- perte d&#x27;insertion, essai 29a;</br>\r\n- affaiblissement de
    réflexion, essai 29b;</br>\r\n- paradiaphonie (NEXT), essai 29c;</br>\r\n- télédiaphonie
    (FEXT), essai 29d;</br>\r\n- perte de conversion transverse (TCL), essai 29f;</br>\r\n-
    perte de transfert de conversion transverse (TCTL), essai 29g. Pour l&#x27;essai
    d&#x27;impédance de transfert (ZT), voir l&#x27;IEC 60512-26-100, essai 26e. Pour
    l&#x27;affaiblissement de couplage, voir l&#x27;ISO&#x2F;IEC 11801. Toutes les
    figures représentent des principes pour des câblages de quatre paires Mots-clés:
    Connecteurs, Intégrité des signaux, Connecteurs de type M12"
