abstract:
- content: 'minimum 2,0 mm; minimum 0,80 mm; Specifies the requirements of enamelled
    rectangular copper winding wire of class 120 with a sole coating based on polyvinyl
    acetal resin, which may be modified providing it retains the chemical identity
    of the original resin and meets all specified wire requirements. Class 120 is
    a thermal class that requires a minimum temperature index of 120 and a heat shock
    temperature of at least 155 °C. The temperature in degrees Celsius corresponding
    to the temperature index is not necessarily that at which it is recommended that
    the wire be operated and this will depend on many factors, including the type
    of equipment involved. The range of nominal conductor dimensions covered by this
    standard is as follows: - width:maximum 16,0 mm; - thickness:maximum 5,60 mm.
    Wires of grade 1 and grade 2 are included in this specification and apply to the
    complete range of conductors. The specified combinations of width and thickness
    as well as the specified ratio width/ thickness are given in IEC 60317-0-2. The
    main changes with respect to the previous edition are listed below: - new requirements
    for appearance, Subclause 3.2, added; - new pin hole test, Clause 23, added.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les exigences concernant les fils de bobinage de section rectangulaire
    en cuivre émaillé de classe 120 avec un revêtement unique à base de résine acétal
    de polyvinyle qui peut être modifiée pour autant que cette résine conserve l''identité
    chimique de la résine initiale et réponde à toutes les exigences du fil. Une classe
    120 est une classe thermique qui exige un indice de température minimal de 120
    et une température de choc thermique d''au moins 155 °C. La température en degrés
    Celsius correspondant à l''indice de température n''est pas nécessairement celle
    à laquelle il est recommandé d''utiliser le fil; cela dépendra de beaucoup de
    facteurs, y compris du type d''équipement considéré. La gamme des dimensions nominales
    des conducteurs couverte par la présente norme est la suivante: - largeur: maximum
    16,0 mm; - épaisseur: maximum 5,60 mm. Cette spécification comprend des fils de
    grade 1 et de grade 2 et s''applique aux conducteurs de toute la gamme. Les combinaisons
    largeur-épaisseur spécifiées ainsi que le rapport largeur/épaisseur spécifié sont
    donnés dans la CEI 60317-0-2. Les modifications principales par rapport à l''édition
    précédente sont les suivantes: - nouvelles exigences pour les aspects, Paragraphe
    3.2, ajouté; - nouvel essai de détection des micro-fissures en immersion, Article
    23, ajouté.'
