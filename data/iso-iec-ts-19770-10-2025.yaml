abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal">This document covers the following information technology asset management (ITAM) system processes:</p>
    <p class="MsoNormal">a)<span style="mso-tab-count: 1;">          </span>management system processes for the overall system of IT asset management (not described in ISO/IEC 19770-1 in detail), which are specified in this document for comprehensive coverage and consistency of explanations; these include:</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>understanding the external context and shareholder needs (7.1, 7.2 and 10.2);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>leadership, policy and organization (10.3);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>establishing and maintaining the management system (10.4);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>planning and risk management (10.5);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>support (including resources, competence, awareness, and communication – 10.6);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>executing functional and life cycle processes (10.7);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>performance evaluation and improvement (10.8);</p>
    <p class="MsoNormal">b)<span style="mso-tab-count: 1;">          </span>functional management processes for IT assets (not described in ISO/IEC 19770-1 in detail), which are cross-cutting processes that integrate with life-cycle processes for IT assets and which are shared with most IT management system standards, though sometimes slightly differently grouped; these include:<span style="mso-spacerun: yes;">  </span></p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>change management (11.2; also required by ISO/IEC 19770-1);</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>data management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>license management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>security management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>relationship and contract management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>financial management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>service level management;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>other risk management;</p>
    <p class="MsoNormal">c)<span style="mso-tab-count: 1;">          </span>life cycle management processes for IT assets as specified in ISO/IEC 19770-1, which are grouped and named slightly differently by different methodologies; these include:</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>specification;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>development;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>acquisition;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>release;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>deployment;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>operation;</p>
    <p class="MsoNormal">—<span style="mso-tab-count: 1;">          </span>retirement.</p>
    <p class="MsoNormal">This document is applicable to all ITAM implementations. This document can be applied to all types of IT assets and by all types and sizes of organizations.</p>
