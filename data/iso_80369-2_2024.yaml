  format: text/html
- content: "ISO 80369-2:2024 Le présent document spécifie la conception et les dimensions
    de deux raccords de petite taille destinés à être utilisés pour des raccordements
    de dispositifs médicaux et d'accessoires dans le cadre d'applications respiratoires.
    Le premier raccord (R1) est destiné à être utilisé sur des dispositifs médicaux
    et des accessoires soumis à des pressions allant jusqu'à 15 kPa (par exemple,
    système respiratoire). Le second raccord (R2) est destiné à être utilisé sur des
    dispositifs médicaux et des accessoires soumis à des pressions plus élevées comprises
    entre 15 kPa et 600 kPa (par exemple, des tuyaux d'oxygénothérapie).<br />\r\nNOTE
    1 La pression est fonction de la pression disponible au niveau de la source à
    laquelle le dispositif médical est raccordé.<br />\r\nNOTE 2 L'application prévue
    n'exclut pas l'utilisation d'autres raccords sur les dispositifs médicaux ou les
    accessoires relevant de cette application.<br />\r\nNOTE 3 Les exigences relatives
    aux raccords alternatifs pour cette application prévue sont spécifiées dans l'ISO
    80369-1.<br />\r\nLe présent document ne spécifie pas d'exigences quant aux dispositifs
    médicaux ou aux accessoires sur lesquels ces raccords sont utilisés. Ces exigences
    sont précisées dans les normes spécifiques aux dispositifs.<br />\r\nNOTE 4 S'il
    n'existe pas de norme spécifique au dispositif, les exigences relatives aux performances
    et aux matériaux spécifiées dans l'ISO 80369-1 peuvent être utilisées à titre
    de recommandations."
