abstract:
- language: en
  script: Latn
  content: Deals with the safety of flexible sheet heating elements. These are incorporated
    into a building to heat rooms. The rated voltage is less than 250 V for single-phase
    installations and 480 V for other installations. For heated blankets and pads,
    see IEC 60335-2-17. For heated mats and foot warmers, see IEC 60335-2-81. This
    standard does not cover under-carpet heaters, nor flexible heating elements incorporated
    in other appliances. The contents of the corrigendum of May 2003 have been included
    in this copy. This consolidated version consists of the first edition (2002),
    its amendment 1 (2003) and its amendment 2 (2008). Therefore, no need to order
    amendments in addition to this publication.
- language: fr
  script: Latn
  content: Traite de la sécurité des films souples chauffants. Ils sont destinés à
    être intégrés au bâti afin de chauffer des salles. La tension assignée ne dépasse
    pas 250 V pour les installations monophasées et 480 V pour les autres installations.
    Pour les couvertures et coussins chauffants, voir la CEI 60335-2-17. Pour les
    chancelières et carpettes chauffantes électriques, voir la CEI 60335-2-81. Cette
    norme ne couvre pas ni les appareils chauffants sous un tapis, ni les éléments
    chauffants souples intégres dans d'autres appareils. Le contenu du corrigendum
    de mai 2003 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la première édition (2002), son amendement 1 (2003) et son amendement
    2 (2008). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.
