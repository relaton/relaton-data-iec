abstract:
- content: "IEC 60809:2021 is applicable to electric light sources for use in automotive
    applications, for example in road illumination devices and/or light signalling
    devices for road vehicles.<br />\r\nIt is especially applicable to light sources
    listed in UN Resolution R.E.5 and light sources subject to other legislations.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2014, Amendment 1:2017, Amendment 2:2017 and Amendment 3:2019. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Introduction
    of a light technical measurement on LED light sources intended for use in front-lighting
    applications.<br />\r\nb) As the original data sheets and some figures from previous
    editions were not available in an editable format, they have been reproduced from
    their old format, following the current drafting rules and are now in single language
    format. Some reproductions constitute minor (obvious) editorial changes of the
    original text sections and original figures; no technical changes were introduced."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60809:2021 est applicable aux sources lumineuses électriques (voir
    Note 1) destinées à être utilisées dans les applications automobiles, par exemple
    dans les dispositifs d'éclairage de la route et/ou les appareils de signalisation
    pour véhicules routiers.<br />\r\nIl s'applique en particulier aux sources lumineuses
    répertoriées dans la Résolution R.E.5 de l'ONU et aux sources lumineuses qui font
    l'objet d'autres législations.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2014, l'Amendement 1:2017, l'Amendement 2:2017 et
    l'Amendement 3:2019. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nintroduction d'une mesure technique de la lumière sur les
    sources lumineuses à LED destinées à être utilisées dans les applications d'éclairage
    avant;<br />\r\ndu fait que les feuilles de caractéristiques d'origine et certaines
    figures issues des éditions précédentes n'étaient pas disponibles sous un format
    éditable, elles ont été reproduites à partir de leur ancien format, conformément
    aux règles de rédaction en vigueur, mais à présent sous un format unilingue. Certaines
    reproductions présentent des modifications rédactionnelles mineures (évidentes)
    des sections de texte et des figures d'origine; aucune modification technique
    n'a été apportée.<br />\r\nLa présente version bilingue (2021-10) correspond à
    la version anglaise monolingue publiée en 2021-04.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote.<br />\r\nLa langue employée pour l'élaboration
    de cette Norme internationale est l'anglais."
