abstract:
- language: en
  script: Latn
  content: "IEC 60099-6: 2019 applies to non-linear metal-oxide resistor type surge
    arresters with spark gaps designed to limit voltage surges on AC power circuits
    with system voltages Us above 1 kV up to and including 52 kV. This document basically
    applies to all metal-oxide distribution class surge arresters with internal series
    and/or parallel gaps and housed in either porcelain or polymeric housings. This
    second edition cancels and replaces the first edition published in 2002. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    A new concept of arrester classification and energy withstand testing was introduced:
    the line discharge classification was replaced by a classification based on repetitive
    charge transfer rating (Qrs) and thermal charge transfer rating (Qth). The new
    concept clearly differentiates between impulse and thermal energy handling capability,
    which is reflected in the requirements as well as in the related test procedures.<br
    />\r\nb) Power-frequency voltage versus time tests – with and without prior duty
    – were introduced as type tests.<br />\r\nc) Requirements and tests on disconnectors
    were added.<br />\r\nd) Definitions for new terms have been added.<br />\r\ne)
    Clause 10 contains particular requirements for polymer-housed surge arresters.
    These are indicated in the form of replacements, additions or amendments to the
    original clauses or subclauses concerned.<br />\r\nKeywords: testing of metal-oxide
    surge arresters"
- language: fr
  script: Latn
  content: "IEC 60099-6: 2019 s'applique aux parafoudres à résistance variable à oxyde
    métallique avec éclateur conçus pour limiter les surtensions sur les circuits
    d'alimentation à courant alternatif avec des tensions de réseau Us supérieures
    à 1 kV, et inférieures ou égales à 52 kV. Le présent document s’applique fondamentalement
    à tous les parafoudres de classe de distribution à oxyde métallique avec éclateurs
    en série et/ou en parallèle internes, et à enveloppes en porcelaine ou synthétiques.
    Cette deuxième édition annule et remplace la première édition parue en 2002. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente.<br />\r\na)
    Un nouveau concept de classification des parafoudres et d'essai de tenue énergétique
    a été introduit: la classification de décharge de ligne a été remplacée par une
    classification fondée sur les caractéristiques assignées de transfert de charges
    répétitives (Qrs) et les caractéristiques assignées de transfert de charges thermiques
    (Qth). Le nouveau concept différencie clairement le choc de la capacité de traitement
    de l'énergie thermique, cette différence étant reflétée dans les exigences, ainsi
    que dans les procédures d’essai associées.<br />\r\nb) Des essais de tension de
    tenue à fréquence industrielle en fonction du temps – avec et sans service préalable
    – ont été introduits comme essais de type.<br />\r\nc) Des exigences et des essais
    portant sur les dispositifs de déconnexion ont été ajoutés.<br />\r\nd) Les définitions
    de nouveaux termes ont été ajoutées.<br />\r\ne) L’Article 10 contient des exigences
    particulières pour les parafoudres à enveloppe synthétique. Celles-ci sont indiquées
    sous la forme de remplacements, d'ajouts ou d'amendements aux articles ou paragraphes
    concernés.<br />\r\nMots clés : essais des parafoudres à oxyde métallique"
