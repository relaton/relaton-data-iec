abstract:
- content: Applies where optical fibre connectors are in practical use and it is necessary
    to ensure a designed minimum return loss of the connector at a mating point. Aims
    at screening single mode physical contact (PC) optical fibre connectors of an
    optical patch cord and an optical pigtail cord in terms of return loss, thus ensuring
    minimum return loss when the connectors, which have been screen tested by this
    method, are randomly concantenated each other in the field.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique lorsque des connecteurs pour fibres optiques sont utilisés et
    qu'il est nécessaire de garantir une puissance réfléchie minimale de conception
    du connecteur en un point d'accouplement. A pour objet de procéder à une sélection
    des connecteurs pour fibres optiques monomodes à contact physique (PC) montés
    sur cordon et à fibres amorces, en fonction de leur puissance réfléchie, pour
    garantir ainsi une puissance réfléchie minimale lorsque les connecteurs, qui ont
    été sélectionnés par cette méthode, sont concaténés de manière aléatoire dans
    le terrain.
