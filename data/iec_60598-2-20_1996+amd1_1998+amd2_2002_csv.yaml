abstract:
- content: Specifies requirements for lighting chains fitted with series or parallel
    connected incandescent lamps for use indoors or outdoors on supply voltages not
    exceeding 250 V. The contents of the interpretation sheets of March 2001, July
    2003 and July 2003 have been included in this copy. This consolidated version
    consists of the second edition (1996), its amendment 1 (1998) and its amendment
    2 (2002). Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions applicables aux guirlandes lumineuses de lampes
    à incandescence montées en série ou en parallèle pour emploi à l'intérieur ou
    à l'extérieur et pour des tensions d'alimentation ne dépassant pas 250 V. Le contenu
    des feuilles d'interprétation de mars 2001, juillet 2003 et juillet 2003 a été
    pris en considération dans cet exemplaire. Cette version consolidée comprend la
    deuxième édition (1996), son amendement 1 (1998) et son amendement 2 (2002). Il
    n'est donc pas nécessaire de commander les amendements avec cette publication.
