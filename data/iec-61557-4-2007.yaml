abstract:
- language: en
  script: Latn
  content: This part of IEC 61557 specifies the requirements applicable to equipment
    for measuring the resistance of earth conductors, protective earth conductors
    and conductors for equipotential bonding, including their connections and terminals,
    with an indication of the measured value or indication of limits. This second
    edition cancels and replaces the first edition published in 1997. This edition
    constitutes a minor revision.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61557 définit les exigences applicables aux
    appareils destinés à mesurer la résistance de conducteurs de terre, de conducteurs
    de terre de protection et de conducteurs d'équipotentialité y compris celle de
    leurs liaisons et de leurs bornes avec une indication des valeurs mesurées ou
    des limites. Cette deuxième édition annule et remplace la première édition publiée
    en 1997. Cette édition constitue une révision mineure.
