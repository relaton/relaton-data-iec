abstract:
- content: "IEC 61010-2-061:2015 applies to electrically powered laboratory atomic
    spectrometers with thermal atomization. It has the status of a group safety publication
    in accordance with IEC Guide 104. This third edition cancels and replaces the
    second edition published in 2003. It constitutes a technical revision and includes
    the following change from the second edition:<br /> \n- exclusion of equipment,
    whose size and weight make unintentional movement unlikely, from the drop test
    in Clause 8.<br /> \n- notes have been re-phrased according to ISO/IEC Directives.<br
    /><br />This publication is to be read in conjunction with IEC 61010-1:2010."
