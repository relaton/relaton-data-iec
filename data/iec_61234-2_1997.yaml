abstract:
- content: Describes the test method for determination of hydrolytic stability of
    moulded thermosets made of room temperature or oven-curing reaction resins when
    subjected to simultaneous influence of water and high temperature. With this test
    method, irreversible change of mechanical and electrical properties is measured,
    but no mechanical stress is imposed on the test specimens.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit la méthode d'essai destinée à la détermination de la stabilité hydrolytique
    des matériaux thermodurcissables moulés, réalisés à partir de résines réagissant
    en durcissant à la temperature ambiente ou à chaud, lorsqu'elles sont soumises
    à l'influence simultanée de l'eau et d'une temperature élevée. Avec cette méthode,
    on mesure les modifications irréversibles des propriétés mécaniques et électriques,
    sans imposer de contrainte mécanique sur les éprouvettes.
