abstract:
- content: "IEC 60317-4:2015 specifies the requirements of solderable enamelled round
    copper winding wire of class 130 with a sole coating based on polyurethane resin,
    which may be modified provided it retains the chemical identity of the original
    resin and meets all specified wire requirements. The range of nominal conductor
    diameters covered by this standard is:<br />\r\n- Grade 1: 0,018 mm up to and
    including 2,000 mm;<br />\r\n- Grade 2: 0,020 mm up to and including 2,000 mm.
    The nominal conductor diameters are specified in Clause 4 of IEC 60317-0-1:2013.
    This fourth edition cancels and replaces the third edition published in 1990,
    Amendment 1:1997 and Amendment 2:1999. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- new 3.2.2 containing general notes on winding
    wire, formerly a part of the scope;<br />\r\n- new 3.2.3 containing requirements
    for appearance;<br />\r\n- revision to references to IEC 60317-0-1:2013 to clarify
    that their application is normative;<br />\r\n- consolidation of 17.1 and 17.2
    of the solderability requirements;<br />\r\n- revision to Clause 19, dielectric
    dissipation factor;<br />\r\n- new Clause 23, pin hole test. Keywords: insulated
    wires used for windings<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60317-0-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-4:2015 spécifie les exigences relatives aux fils de bobinage
    brasables de section circulaire en cuivre émaillé de classe 130 avec un revêtement
    unique à base de résine polyuréthane, qui peut être modifiée à condition qu'elle
    conserve l'identité chimique de la résine initiale et réponde à toutes les exigences
    spécifiées pour le fil. La gamme des diamètres nominaux des conducteurs couverte
    par la présente norme est:<br />\r\n- Grade 1: 0,018 mm jusques et y compris 2,000
    mm;<br />\r\n- Grade 2: 0,020 mm jusques et y compris 2,000 mm. Les diamètres
    nominaux des conducteurs sont spécifiés à l'Article 4 de l'IEC 60317-0-1:2013.
    Cette quatrième édition annule et remplace la troisième édition parue en 1990,
    l'Amendement 1:1997 et l'Amendement 2:1999. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- un nouveau 3.2.2 contenant des
    notes générales sur le fil de bobinage intégrées auparavant au domaine d'application;<br
    />\r\n- un nouveau 3.2.3 comprenant des exigences relatives à l'aspect;<br />\r\n-
    la révision des références à l'IEC 60317-0-1:2013 pour bien établir que leur application
    est normative;<br />\r\n- une consolidation du 17.1 et du 17.2 concernant les
    exigences de brasabilité;<br />\r\n- la révision de l'Article 19, facteur de dissipation
    diélectrique;<br />\r\n- un nouvel Article 23, détection des microfissures en
    immersion. Mots clés: des fils isolés utilisés pour les enroulements<br /><br
    />\r\nCette publication doit être lue conjointement avec la IEC 60317-0-1:2013."
