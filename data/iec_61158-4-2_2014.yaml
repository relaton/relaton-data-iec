  format: text/html
- content: "L'IEC 61158-4-2:2014 spécifie les procédures pour le transfert en temps
    utile de données et d'informations de commande d'une entité d'utilisateur de liaison
    de données vers une entité d'utilisateur homologue, et parmi les entités de liaison
    de données formant le fournisseur de service de liaison de données distribué et
    la structure des DLPDU du bus de terrain utilisée pour le transfert de données
    et d'informations de commande par le protocole de la présente norme, et leur représentation
    comme unités de données d'interface physique. Cette troisième édition annule et
    remplace la deuxième édition, parue en 2010. Elle constitue une révision technique.
    Les modification sont:<br />\r\n- Addition de conventions en 3.6;<br />\r\n- Mises
    à jour de l'objet ControlNet en 7.2;<br />\r\n- Addition de caractéristique d'attribut
    V/NV manquante en 7.5, 7.6 et 7.7;<br />\r\n- Extensions et clarifications de
    l'objet d'interface TCP/IP en 7.5;<br />\r\n- Extensions et clarifications de
    l'objet Ethernet Link en 7.6;<br />\r\n- Extensions et clarifications de l'objet
    CCO en 7.8;<br />\r\n- Extensions et mises à jour de l'objet DLR en 7.9;<br />\r\n-
    Mises à jour de l'objet QoS en 7.10;<br />\r\n- Addition de l'objet de port en
    7.11;<br />\r\n- Mises à jour des diagrammes d'états DL en 8.1 et en 9.2;<br />\r\n-
    Extensions et mises à jour du protocole DLR à l'Article 10;<br />\r\n- Mise à
    jour du comportement des indicateurs en A.2.2 et A.2.3."
