abstract:
- content: |-
    Applies to automatic electrical controls for electrical household
    appliances within the scope of IEC Publication 335-1 and its
    relevant Part 2s. Where a specific control, a Part 2 of Publication
    730-1 has been published, it supersedes the requirements for the
    specific controls contained in this Part 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux dispositifs de commande électrique automatique pour
    appareils électrodomestiques compris dans le domaine d'application
    de la Publication 335-1 de la CEI et de ses deuxièmes parties
    applicables. Dans le cas où, pour un dispositif de commnade
    particulier, une deuxième partie de la Publication 730-1 a été
    publiée, celle-ci remplace les prescriptions concernant le
    dispositif dans la présente deuxième partie.
