abstract:
- language: en
  script: Latn
  content: Specifies the electrical, mechanical and optical requirements and test
    methods for aerial optical cables including OPGW (optical ground wire), OPPC (optical
    phase conductor), MASS (metalic aerial self-supported cable), ADSS (all-dielectric
    self-supporting cable) and OPAC (optical attached cable).
- language: fr
  script: Latn
  content: Spécifie les prescriptions électriques, mécaniques et optiques ainsi que
    les méthodes d'essai pour les câbles optiques aériens comprenant les câbles de
    garde à fibres optiques (OPGW), les conducteurs de phase à fibres optiques (OPPC),
    les câbles autoporteurs métalliques à fibres optiques (MASS), les câbles autoporteurs
    diélectriques à fibres optiques (ADSS) et les câbles optiques attachés (OPAC).
