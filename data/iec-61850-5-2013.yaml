abstract:
- language: en
  script: Latn
  content: "IEC 61850-5:2013 applies to power utility automation systems with the
    core part of substation automation systems (SAS); it standardizes the communication
    between intelligent electronic devices (IEDs) and defines the related system requirements
    to be supported. The major technical changes with regard to the previous edition
    are as follows:<br />\r\n- extension from substation automation systems to utility
    automation systems;<br />\r\n- inclusion of interfaces for communication between
    substations;<br />\r\n- requirements from communication beyond the boundary of
    the substation."
- language: fr
  script: Latn
  content: "La CEI 61850-5:2013 s'applique aux systèmes d'automatisation des systèmes
    électriques avec la partie de base des systèmes d'automatisation de poste. Elle
    normalise les communications entre les appareils électroniques intelligents ainsi
    que les exigences concernant les systèmes associés. Les principales modifications
    techniques par rapport à l'édition précédente sont les suivantes:<br />\r\n- extension
    de l'automatisation de poste aux systèmes d'automatisation des systèmes électriques;<br
    />\r\n- inclusion des interfaces de communication entre postes;<br />\r\n- exigences
    en matière de communication au-delà de la limite du poste."
