abstract:
- language: en
  script: Latn
  content: "IEC TR 62271-307:2015 refers to prefabricated metal-enclosed and solid-insulation
    enclosed (both hereinafter called enclosed) switchgear and controlgear assemblies
    for alternating current of rated voltages above 1 kV and up to and including 52
    kV as specified in IEC 62271-200 and IEC 62271-201, and to other equipment included
    in the same enclosure with any possible mutual influence.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with IEC 62271-200:2011 and IEC 62271-201:2014."
- language: fr
  script: Latn
  content: "L'IEC TR 62271-307:2015 se réfère aux ensembles d'appareillage sous enveloppe
    métallique et d'isolation solide (appelés ci-dessous appareillages sous enveloppe)
    pour des tensions assignées en courant alternatif supérieures à 1 kV et jusqu'à
    52 kV inclus, tels que spécifiés dans l'IEC 62271-200 et l'IEC 62271-201, et aux
    autres équipements inclus dans la même enveloppe et pouvant avoir une influence
    mutuelle.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    l' IEC 62271-200:2011 et l' IEC 62271-201:2014."
