abstract:
- language: en
  script: Latn
  content: IEC 61249-2-40:2012 specifies requirements for properties of modified non-halogenated
    epoxide woven E-glass laminated sheet of a thickness of 0,05 mm up to 3,2 mm,
    of defined flammability (vertical burning test), copper-clad. The glass transition
    temperature is defined to be 170 &deg;C minimum.
- language: fr
  script: Latn
  content: La CEI 61249-2-40:2012 fournit des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde non halogéné modifié,
    plaquées cuivre, d'inflammabilité définie (essai de combustion verticale), et
    ayant une épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition
    vitreuse est définie comme étant de 170 °C au minimum.
