abstract:
- content: Applies to a group of related rectangular, multicontact, two-part printed
    board connectors with male and female contacts in conjunction with either solder
    or solderless terminations (such as wrap type). All connectors have the same contact
    spacing using the basic grid of 2.54 mm (0.100 in). The attachment of the connector
    to the printed board is accomplished with a series of cantilever solder tabs,
    which are distributed evenly on both sides of the board.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable à un groupe de connecteurs rectangulaires apparentés, multicontacts,
    enfichables, pour cartes imprimées, équipés de contacts mâles et femelles, à sorties
    à souder ou à sorties pour connexions sans soudure (telles que connexions enroulées),
    Tous ces connecteurs sont au même pas entre contacts suivant la grille de base
    2,54 mm (0,100 in). La fixation du connecteur sur la carte imprimée est réalisée
    par une série de languettes à souder encastrées, qui sont réparties de manière
    identique sur les deux faces de la carte.
