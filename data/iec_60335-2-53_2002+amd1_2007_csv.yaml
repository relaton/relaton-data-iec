abstract:
- content: "Deals with the safety of electric sauna heating appliances having a rated
    power input not exceeding 20 kW, their rated voltage being not more than 250 V
    for single-phase and 480 V for other appliances. Sauna heating appliances may
    be of the thermal storage type. This standard does not apply to appliances intended
    to be used in locations where special conditions prevail, such as the presence
    of a corrosive or explosive atmosphere (dust, vapor or gas); appliances intended
    to cause persiration to only one part of the human body; sweating baths where
    the head of the user remains outside the heated space; tents and other collapsible
    sauna baths.<strong>This consolidated version consists of the third edition (2002)
    \  \nand its amendment 1 (2007). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "traite de la sécurité des appareils de chauffage électriques de saunas
    dont la puissance assignée n'est pas supérieure à 20 kW et dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. Les appareils de chauffage de saunas peuvent être du type à
    accumulation. La présente norme ne s'applique pas aux appareils destinés à être
    utilisés dans des locaux présentant des conditions particulières, telles que la
    présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz); aux
    appareils destinés à provoquer la transpiration d'une partie du corps humain seulement;
    aux bains de sudation où la tête de l'usager reste à l'extérieur de l'espace chauffé;
    aux tentes saunas et autres saunas pliants.<strong> Cette version consolidée comprend
    la troisième édition (2002) et\nson amendement 1 (2007). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
