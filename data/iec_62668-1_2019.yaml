  format: text/html
- content: "l'IEC 62668-1:2019 définit les exigences permettant d'éviter l'utilisation
    de composants contrefaits, recyclés et frauduleux dans le secteur de l'aérospatial,
    de la défense et des hautes performances (ADHP). Elle définit également les exigences
    permettant de maintenir la propriété intellectuelle de tous les produits et services
    utilisés dans ce même secteur. Les risques associés à l'achat de composants en
    dehors des réseaux de distributeurs franchisés sont pris en compte dans l'IEC
    62668-2. Bien que développé pour l'industrie avionique, le présent document peut
    être appliqué par d'autres secteurs à hautes performances et à haute fiabilité
    s’ils le souhaitent.<br />\r\nCette première édition annule et remplace la troisième
    édition de l'IEC TS 62668-1 parue en 2016. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'une référence à l'AS/EN/JISQ 9100 et l'AS/EN/JISQ 9110, qui contiennent
    les exigences de prévention de la contrefaçon<br />\r\nb) ajout d'une référence
    à la règle 252.246.7008 de la DFAR (Etats-Unis) et à la Defence Standard 05-135
    (Royaume-Uni);<br />\r\nc) ajout d'une référence à plusieurs rapports du GAO,
    de l'OCDE et de la CCI;<br />\r\nd) mise à jour de liens Internet et d'autres
    références;<br />\r\ne) ajout de la nouvelle Annexe E contenant des figures représentant
    la manière dont les documents de prévention de la contrefaçon peuvent être utilisés
    dans les chaînes d'approvisionnement;<br />\r\nf) ajout d'une référence au nouvel
    audit de traçabilité OD 3702 de l'IECQ;<br />\r\ng) ajout d'une nouvelle définition
    pour les composants refabriqués avec un avertissement précisant que ces composants
    ne sont pas recommandés."
