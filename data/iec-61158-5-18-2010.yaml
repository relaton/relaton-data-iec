abstract:
- language: en
  script: Latn
  content: IEC 61158-5-18:2010 specifies the structure and services of the type 18
    IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This second
    edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main change with respect to the previous edition are
    Editorial corrections and Addition of cyclic data segmenting.
- language: fr
  script: Latn
  content: "L'IEC 61158-5-18:2010 fournit des éléments communs pour les communications
    en temps critique ou non entre des programmes d’application dans un environnement
    et avec un matériel d’automatisation propres aux bus de terrain de type 18. On
    utilise le terme \"prioritaire\" pour traduire la présence d’une fenêtre temporelle,
    à l’intérieur de laquelle il est exigé qu’une ou plusieurs actions spécifiées
    soient terminées avec un niveau de certitude défini. Si les actions spécifiées
    ne sont pas réalisées dans la fenêtre temporelle, les applications demandant les
    actions risquent de connaître une défaillance, avec les risques que cela comporte
    pour les équipements, les installations et éventuellement la vie humaine.<br />\r\nLa
    présente partie de la norme IEC 61158 définit de manière abstraite le service,
    visible par un observateur externe, assuré par la couche Application de bus de
    terrain de type 18, en termes<br />\r\na) d’un modèle abstrait pour la définition
    des ressources d’application (objets) qui peuvent être manipulées par les utilisateurs
    par l’intermédiaire de l’utilisation du service FAL,<br />\r\nb) des actions primitives
    et des événements du service;<br />\r\nc) des paramètres associés à chaque action
    et événement primitif, et de la forme qu’ils peuvent prendre; et<br />\r\nd) des
    interrelations entre ces actions et événements, et de leurs séquences valides."
