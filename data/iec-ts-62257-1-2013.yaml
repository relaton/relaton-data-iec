abstract:
- language: en
  script: Latn
  content: "IEC/TS 62257-1:2013 introduces a methodology for implementing rural electrification
    using small autonomous hybrid renewable energy systems. It also provides a guide
    for facilitating the reading and the use of the IEC 62257 series for setting up
    decentralized rural electrification in developing countries or in developed countries
    the only difference being the level of quality of service and the needed quantity
    of energy that the customer can afford. The main changes with respect to the previous
    edition are as follows:<br />\r\n- addition of a map and an up to date list of
    the current IEC 62257 series and a guide \"how to use the IEC 62257 series\" in
    order to implement a rural electrification project or a stand-alone hybrid system
    for a remote place in a developed country;<br />\r\n- addition of a list of all
    the terms and definitions used in the series."
- language: fr
  script: Latn
  content: "La CEI/TS 62257-1:2013 introduit tout d'abord une méthodologie permettant
    de mettre  en oeuvre l'électrification rurale en utilisant des petits systèmes
    hybrides autonomes à énergie renouvelable. Elle fournit aussi un guide destiné
    à faciliter la lecture et l'utilisation de la série CEI 62257 pour réaliser l'électrification
    rurale décentralisée dans des pays en développement ou dans des pays développés,
    la seule différence résidant dans le niveau de qualité du service fourni et dans
    la quantité d'énergie nécessaire que les clients peuvent payer. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout d'une cartographie et d'une liste actualisée de la
    série CEI 62257 actuelle ainsi que d'un guide \"comment utiliser la série CEI
    62257\" pour réaliser un projet d'électrification rurale ou pour installer un
    système autonome hybride pour un site très isolé dans un pays développé;<br />\r\n-
    ajout d'une liste de tous les termes et définitions utilisés dans la série."
