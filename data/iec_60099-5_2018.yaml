- content: "IEC 60099-5:2018 comporte des informations et des recommandations pour
    le choix et l'utilisation des parafoudres à utiliser sur des réseaux triphasés
    de tensions nominales supérieures à 1 kV. Elle concerne les parafoudres à oxyde
    métallique sans éclateur définis dans l'IEC 60099-4, les parafoudres qui contiennent
    des structures avec éclateur en série et en parallèle, de tension assignée inférieure
    ou égale à 52 kV, tels que définis dans l'IEC 60099-6, et les parafoudres à oxyde
    métallique à éclateur extérieur en série pour les lignes aériennes de transmission
    ou de distribution (EGLA) tels que définis dans l'IEC 60099-8. L'Annexe J traite
    de quelques aspects concernant les anciens parafoudres au carbure de silicium
    (SiC) avec éclateur. La tension résiduelle des parafoudres représente un paramètre
    essentiel dont la plupart des utilisateurs tiennent dûment compte lors du choix
    du type et des caractéristiques assignées d'un parafoudre. Les tensions résiduelles
    maximales types sont données à l'Annexe F. Il est probable, cependant, que pour
    certains réseaux, ou pour certains pays, les exigences de fiabilité et de conception
    des réseaux soient assez uniformes pour que les recommandations de la présente
    norme puissent se traduire par la définition de plages limitées de parafoudres.
    L'utilisateur de parafoudres n'est alors pas tenu de reprendre pour chaque nouvelle
    installation toute la démarche exposée dans le présent document et le choix des
    caractéristiques relevant de la pratique antérieure peut perdurer. Les Annexes
    H et I comparent l'ancienne classification de décharge de ligne et la nouvelle
    classification des charges, et présentent les méthodes de calculs. Cette troisième
    édition annule et remplace la deuxième édition parue en 2013. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente, qui concernent la nouvelle classification
    des parafoudres introduite dans l'IEC 60099-4:2014:<br />\r\na) comparaison détaillée
    entre l'ancienne et la nouvelle classification, et présentation détaillée de la
    méthode de calcul ou d'estimation de la charge correspondante pour les différentes
    contraintes;<br />\r\nb) nouvelles annexes portant sur:<br />\r\n- la comparaison
    entre les classes de décharge de ligne et la classification des charges;<br />\r\n-
    l'estimation des charges et des énergies cumulées des parafoudres lors d'une manœuvre
    de ligne."
