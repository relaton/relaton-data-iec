abstract:
- language: en
  script: Latn
  content: IEC 60688:2012 applies to transducers with electrical inputs and outputs
    for making measurements of a.c. or d.c. electrical quantities. This International
    Standard is intended to specify the terminology and definitions relating to transducers
    whose main application are in industry; to unify the test methods used in evaluating
    transducer performance; and to specify accuracy limits and output values for transducers.
    The output signal may be in the form of an analogue direct current, an analogue
    direct voltage or in digital form. In this case, that part of the transducer utilized
    for communication purposes will need to be compatible with the external system.
    This standard applies to measuring transducers used for converting electrical
    quantities such as current, voltage, active power, reactive power, power factor,
    phase angle, frequency, harmonics or total harmonic distortion, and apparent power
    to an output signal. This standard is not applicable for instrument transformers
    that comply with IEC 60044 series; transmitters for use in industrial process
    applications that comply with the IEC 60770 series; performance measuring and
    monitoring devices (PMD) that comply with IEC 61557-12. The contents of the corrigendum
    of December 2013 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 60688:2012 s'applique aux transducteurs à grandeurs d'entrées et
    de sorties électriques destinés à mesurer des grandeurs électriques alternatives
    ou continues. La présente Norme internationale a pour objet de spécifier la terminologie
    et les définitions relatives aux transducteurs dont l'application principale est
    du domaine de l'industrie; d'unifier les méthodes d'essai utilisées pour évaluer
    les caractéristiques de fonctionnement des transducteurs; et de spécifier les
    limites de précision et les valeurs de sortie des transducteurs. Le signal de
    sortie peut être sous la forme de courant continu analogique ou d'une tension
    continue ou d'un signal numérique. Dans ce cas, la partie du transducteur utilisée
    à des fins de communication doit pouvoir être compatible avec le système extérieur.
    Cette norme s'applique aux transducteurs de mesure destinés à convertir des grandeurs
    électriques alternatives, telles que courants, tensions, puissances actives, puissances
    réactives, facteurs de puissance, angles de phase, fréquences, harmoniques ou
    distorsion harmonique totale, et puissances apparentes en signal de sortie. Ce
    standard ne s'applique pas pour les transformateurs de mesure répondant aux normes
    de la série CEI 60044; les transducteurs utilisés dans le processus industriel
    répondant aux normes de la série CEI 60770; et les dispositifs de mesure et de
    surveillance des performances (PMD) répondant à la norme CEI 61557-12. Le contenu
    du corrigendum de décembre 2013 a été pris en considération dans cet exemplaire.
