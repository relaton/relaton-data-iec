abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-10:2013 specifies small-scale laboratory test procedures
    intended to compare the burning behaviour of different materials used in electrotechnical
    products when vertically or horizontally oriented test bar specimens are exposed
    to a small flame ignition source with a nominal thermal power of 50 W. These test
    methods determine either the linear burning rate or the self-extinguishing properties
    of materials. These test methods are applicable to solid and cellular materials
    that have an apparent density of more than 250 kg/m3, determined in accordance
    with ISO 845. Two test methods are described. Method A is a horizontal burning
    test and is intended to determine the linear burning rate of materials under specific
    test conditions. Method B is a vertical burning test and is intended to determine
    whether materials self-extinguish under specific test conditions. This second
    edition cancels and replaces the consolidated version of IEC 60695-11-10 published
    in 2003 and constitutes a technical revision. The main changes with respect to
    the first edition are listed below:<br />\r\n- Editorial changes have been made
    throughout the document for the purpose of aligning IEC 60695-11-10 with IEC 60695-11-20,<br
    />\r\n- Details on test specimen dimensions have been added to Clause 7,<br />\r\n-
    New Sublause 9.1.4 Conditioning of the cotton pad has been added,<br />\r\n- New
    Subclause 9.2.4 Evaluation of \"burned to the holding clamp\" has been added,<br
    />\r\n- New Annex C with examples of datasheets has been added,<br />\r\n- The
    Bibliography has been updated and references added.<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/2948\">IEC
    60695-11-4:2011</a>.<br />\r\nKey words: Test flames, Fire hazard, Fire test<br
    />\r\nThe contents of the corrigendum of September 2014 have been included in
    this copy."
- language: fr
  script: Latn
  content: "La CEI 60695-11-10:2013 spécifie des modes opératoires d'essai à petite
    échelle en laboratoire pour comparer le comportement en combustion de différents
    matériaux utilisés dans les produits électrotechniques lorsque des éprouvettes
    d'essai en forme de barreau, en position verticale ou horizontale, sont exposées
    à une source d'allumage constituée d'une petite flamme, d'une puissance thermique
    nominale de 50 W. Ces méthodes d'essai déterminent la vitesse linéaire de combustion
    ou les propriétés d'auto-extinction des matériaux. Ces méthodes d'essai sont applicables
    aux matériaux solides et alvéolaires ayant une masse volumique apparente supérieure
    à 250 kg/m3, déterminée conformément à l'ISO 845. Deux méthodes d'essai sont décrites.
    La Méthode A est une méthode d'essai de combustion horizontale et elle est destinée
    à déterminer une vitesse linéaire de combustion des matériaux dans des conditions
    d'essai spécifiques. La Méthode B est une méthode d'essai de combustion verticale
    et elle est destinée à déterminer si les matériaux sont auto-extinguibles dans
    des conditions d'essai spécifiques. Cette deuxième édition annule et remplace
    la version consolidée de la CEI 60695-11-10 publiée en 2008. Elle en constitue
    une révision technique. Les principales modifications apportées par rapport à
    la première édition sont énumérées ci-dessous:<br />\r\n- Des modifications rédactionnelles
    ont été faites dans l'ensemble du document en vue d'aligner la CEI 60695-11-10
    sur la CEI 695-11-20,<br />\r\n- des détails sur les dimensions des éprouvettes
    d'essai ont été ajoutés dans l'Article 7,<br />\r\n- un nouveau Paragraphe 9.1.4
    Conditionnement du coussin de coton a été ajouté,<br />\r\n- un nouveau Paragraphe
    9.2.4 Evaluation de l'état \"consumé jusqu'à la pince de fixation a été ajouté,<br
    />\r\n- une nouvelle Annexe C avec des exemples de fiches techniques a été ajoutée
    et<br />\r\n- la Bibliographie a été actualisée et des références ajoutées.<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/2948\">IEC
    60695-11-4:2011</a>.<br />\r\nMots-clés: Flammes d'essai, Risque du feu, essai
    au feu<br />\r\nLe contenu du corrigendum de septembre 2014 a été pris en considération
    dans cet exemplaire."
