- content: La CEI 61757-1:2012 est une spécification générique qui traite des fibres
    optiques, des composants et des sous-ensembles intervenant de manière spécifique
    dans des applications de capteurs à fibres optiques. Elle a été conçue pour être
    utilisée comme un outil de travail et un support de discussion par les vendeurs
    de composants et de sous-ensembles destinés à être intégrés à des capteurs à fibres
    optiques, ainsi que par les concepteurs, les fabricants et les utilisateurs de
    capteurs à fibre optiques indépendants de toute application ou installation. La
    présente spécification générique a pour objectif de définir, de classer et de
    fournir un cadre de travail pour la spécification des capteurs à fibres optiques,
    de leurs composants et de leurs sous-ensembles. Les exigences de la présente Norme
    s'appliquent à toutes les spécifications particulières, les spécifications de
    famille et les spécifications intermédiaires associées. Les spécifications intermédiaires
    contiendront des exigences spécifiques aux capteurs pour des grandeurs particulières
    à mesurer. Chaque spécification intermédiaire, chaque spécification de famille
    et chaque spécification particulière contient des exigences pour un modèle ou
    une variante particulier d'un capteur à fibres optiques de cette spécification
    intermédiaire. La présente édition contient une mise à jour technique significative
    de tous les articles, toutes les définitions et toutes les références citées par
    rapport à l'édition précédente.
