abstract:
- language: en
  script: Latn
  content: |-
    Applies to fixed capacitors for direct current, with metallized
    electrodes and polyethylene-terephthalate dielectric. Prescribes
    preferred ratings and characteristics and selects from IEC 60384-1 the
    appropriate quality assessment procedures, test and measuring
    methods. Gives general performance requirements.
- language: fr
  script: Latn
  content: |-
    S'applique aux condensateurs fixes pour courant continu à
    électrodes métallisées et à diélectrique en polytéréphtalate
    d'éthylène. Prescrit les valeurs préférentielles des
    caractéristiques et choisit dans la CEI 60384-1 les procédures
    d'assurance de la qualité et les méthodes d'essai et de mesure
    appropriées. Fixe les exigences générales.
