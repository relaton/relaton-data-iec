abstract:
- content: 'IEC/TS 62727:2012(E) provides guidelines for the parameters to be specified
    for solar trackers for photovoltaic systems and provides recommendations for measurement
    techniques. The purpose of this test specification is to define the performance
    characteristics of trackers and describe the methods to calculate and/or measure
    critical parameters. This specification provides industry-wide definitions and
    parameters for solar trackers. Keywords: solar photovoltaic energy, solar trackers'
