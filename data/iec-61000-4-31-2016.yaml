abstract:
- language: en
  script: Latn
  content: IEC 61000-4-31:2016 relates to the conducted immunity of electrical and
    electronic equipment to electromagnetic disturbances coming from intended and/or
    unintended broadband signal sources in the frequency range 150 kHz up to 80 MHz.
    It has the status of a basic EMC publication in accordance with IEC Guide 107.
- language: fr
  script: Latn
  content: L'IEC 61000-4-31:2016 se rapporte à l'immunité en conduction des matériels
