abstract:
- content: 'IEC 62664-1-1:2013 contains the initial, start-of-life dimensional, optical,
    mechanical and environmental performance requirements which a terminated and assembled
    multimode resilient alignment sleeve LC-PC duplex connector set (plug/adaptor/plug)
    should meet in order for it to be categorized as an International Standard product.
    Key words: multimode resilient alignment sleeve LC-PC duplex connector set'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62664-1-1:2013 contient les exigences de performances dimensionnelles,
    optiques, mécaniques et environnementales initiales en début de vie auxquelles
    il convient qu''un jeu de connecteurs (fiche/raccord/fiche) de type LC-PC duplex
    à manchon d''alignement élastique multimodal raccordé et assemblé soit conforme
    afin d''être classé comme produit entrant dans le domaine d''application d''une
    Norme internationale. Mots clés: connecteurs de type LC-PC duplex à manchon d''alignement
    élastique multimodal'
