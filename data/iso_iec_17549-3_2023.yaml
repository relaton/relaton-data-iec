- content: <p class="MsoBodyText">This document provides requirements and recommendations
    on the design of navigation methods for menu item selection with use on one-direction
    devices (using single or double-switch devices). It specifies requirements for
    menu navigation with one-direction devices in terms of time delay, loops and focus
    rendering.</p><p class="MsoBodyText">This document is applicable to any information
    technology equipment on which the display area is associated with the one-direction
    devices.</p>
