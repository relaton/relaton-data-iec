abstract:
- language: en
  script: Latn
  content: "IEC 60444-8:2016 describes test fixtures suitable for leadless surface
    mounted quartz crystal units in enclosures as defined in IEC 61837 (all parts).
    These fixtures allow the measurement of (series) resonance frequency, (series)
    resonance resistance, and equivalent electrical circuit parameters L1, C1 and
    C0 using the measurement techniques specified in IEC 60444-5 and for the determination
    of load resonance frequency and load resonance resistance according to IEC TR
    60444-4 and IEC 60444-11.<br />\r\nTwo test fixtures are described in this document:<br
    />\r\n1) A fixture using the p-network circuit with electrical values as described
    in IEC 60444-1 for measurements in transmission mode up to 500 MHz. This fixture
    includes optional means to add physical load capacitors for the measurement of
    load resonance parameters up to 30 MHz in accordance with IEC 60444-4. The range
    of load capacitance is 10 pF or more. Calibration of the measurement system and
    CL adapter board is explained hereinafter.<br />\r\n2) A fixture based on the
    reflection method, suitable for a frequency range up to 1 200 MHz. No provisions
    for adding a physical load capacitance are anticipated. Load resonance parameters
    can be measured by using the method of IEC 60444-11.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) modification of Clause 1;<br />\r\nb) modification of 5.2;<br />\r\nc)
    modification of 5.3;<br />\r\nd) modification of 5.4;<br />\r\ne) 6.3 Calibration
    of the reflection measurement system."
- language: fr
  script: Latn
  content: "L'IEC 60444-8:2016 spécifie les dispositifs d'essai appropriés aux résonateurs
    à quartz sans sorties montés en surface dans des enveloppes tels que définis dans
    l'IEC 61837 (toutes les parties). Ces dispositifs permettent de mesurer les paramètres
    de fréquence de résonance (en série), de résistance de résonance (en série) et
    de circuit électrique équivalents L1, C1 et C0 à l'aide des techniques de mesure
    spécifiées dans l'IEC 60444-5. Ils permettent également de déterminer la fréquence
    de résonance à la charge et la résistance de résonance à la charge selon l'IEC
    TR 60444-4 et l'IEC 60444-11.<br />\r\nDeux dispositifs d'essai sont spécifiés
    dans le présent document:<br />\r\n1) Un dispositif utilisant le circuit en p
    avec des valeurs électriques telles que décrites dans l'IEC 60444-1 pour les mesurages
    en mode de transmission jusqu'à 500 MHz. Ce dispositif comprend des moyens facultatifs
    permettant d’ajouter des condensateurs de charge physique pour le mesurage des
    paramètres de résonance à la charge jusqu'à 30 MHz conformément à l'IEC 60444-4.
    La plage de la capacité de charge est de 10 pF ou plus. L'étalonnage du système
    de mesure et de la carte d'adaptateur CL est décrit ci-après.<br />\r\n2) Un dispositif
    fonctionnant selon la méthode de réflexion, approprié pour une plage de fréquences
    jusqu'à 1 200 MHz. Aucune disposition concernant l'ajout d'une capacité de charge
    physique n'est prévue. Les paramètres de résonance à la charge peuvent être mesurés
    en utilisant la méthode spécifiée dans l'IEC 60444-11.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) modification de l'Article 1;<br />\r\nb) modification
    du 5.2;<br />\r\nc) modification du 5.3;<br />\r\nd) modification du 5.4;<br />\r\ne)
    6.3 Étalonnage du système de mesure de réflexion."
