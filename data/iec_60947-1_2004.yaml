abstract:
- content: |-
    Applies, when required by the relevant product standard, to switchgear and controlgear hereinafter referred to as "equipment" and intended to be connected to circuits, the rated voltage of which does not exceed 1 000 V a.c. or 1 500 V d.c.
    It does not apply to low-voltage switchgear and controlgear assemblies which are dealt with in IEC 60439.
    The object of this standard is to state those general rules and requirements which are common to low-voltage equipment as defined in 1.1, including for example:
    - definitions;
    - characteristics;
    - information supplied with the equipment;
    - normal service, mounting and transport conditions;
    - constructional and performance requirements;
    - verification of characteristics and performance
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable, lorsque la norme de matériel correspondante le précise, à l'appareillage désigné ci-après "matériel", et destiné à être relié à des circuits dont la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu.
    Elle ne s'applique pas aux ensembles d'appareillage à basse tension qui sont traités dans la CEI 60439.
    La présente norme a pour objet de fixer les règles et prescriptions générales communes au matériel à basse tension défini en 1.1, comprenant par exemple:
    - les définitions;
    - les caractéristiques;
    - les informations fournies avec le matériel;
    - les conditions normales de service, de montage et de transport;
    - les prescriptions de construction et de fonctionnement;
    - la vérification des caractéristiques et du fonctionnement.
  language:
  - fr
