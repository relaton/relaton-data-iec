abstract:
- language: en
  script: Latn
  content: 'IEC 61511-3:2016 applies when functional safety is achieved using one
    or more SIF for the protection of either personnel, the general public, or the
    environment; may be applied in non-safety applications such as asset protection;
    illustrates typical hazard and risk assessment methods that may be carried out
    to define the safety functional requirements and SIL of each SIF; illustrates
    techniques/measures available for determining the required SIL; provides a framework
    for establishing SIL but does not specify the SIL required for specific applications;
    does not give examples of determining the requirements for other methods of risk
    reduction. This second edition cancels and replaces the first edition published
    in 2003. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    Additional H&RA example(s) and quantitative analysis consideration annexes are
    provided.'
- language: fr
  script: Latn
  content: 'L''IEC 61511-3:2016 s''applique lorsque la sécurité fonctionnelle est
    obtenue en utilisant une ou plusieurs SIF pour la protection du personnel, du
    grand public ou de l''environnement; peut s''appliquer dans des applications non
    liées à la sécurité (notamment la protection des biens); présente les méthodes
    d''analyse de danger et de risque qui peuvent être réalisées pour définir les
    exigences fonctionnelles de sécurité et le SIL de chaque SIF; identifie des techniques
    et mesures disponibles pour déterminer le SIL exigé; fournit un cadre pour la
    détermination du SIL, mais ne spécifie pas le SIL exigé pour des applications
    spécifiques; ne donne aucun exemple de détermination des exigences relatives à
    d''autres méthodes de réduction de risque. Cette deuxième édition annule et remplace
    la première édition parue en 2003. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l''édition précédente: Réalisation d''exemples additionnels H&RA et d''annexes
    sur la considération d''analyse quantitative.'
