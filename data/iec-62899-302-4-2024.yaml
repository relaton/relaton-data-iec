abstract:
- language: en
  script: Latn
  content: "IEC 62899-302-4:2024 provides measurement methods and specifications for
    a medium to measure actual inkjet dot placement for printed electronics applications.<br
    />\r\nNOTE: For this document, a medium is a substrate with (a) certain functional
    layer(s) to facilitate the ink pinning process (or step). These functional layers
    are either (a) a liquid absorbing layer or (b) a hydrophilic or hydrophobic layer
    as shown in Figure 1."
