abstract:
- content: "<p>This document:</p><ul><li>specifies strategic aspects supporting systems
    engineering agility;</li><li>provides guidelines for their selection and application.</li></ul><p>This
    document is applicable to:</p><ul><li>those who use or plan to use ISO/IEC/IEEE
    15288 on projects dealing with human-made systems and services related to those
    systems and products;</li><li>those who are responsible for the technical management
    of projects concerned with the engineering of systems;</li><li>those responsible
    for executing ISO/IEC/IEEE 15288 system life cycle processes at a project level;</li><li>organizations
    and individuals who are seeking to improve their capability to deal with uncertain
    knowledge and dynamic environments.</li></ul>"
