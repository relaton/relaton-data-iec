abstract:
- language: en
  script: Latn
  content: IEC 63132-5:2023 to establish, in a general way, suitable procedures and
    tolerances for the installation of hydroelectric turbines and generators. This
    guide presents a typical assembly. It should be recognized that there are many
    possible ways to assemble a unit. The size of the machines, design of the machines,
    layout of the powerhouse and delivery schedule of the components are some of the
    elements that could result in additional steps, the elimination of some steps
    and/or assembly sequences.
- language: fr
  script: Latn
  content: IEC 63132-5:2023 doit établir, de manière générale, des procédures et des
    tolérances appropriées pour l’installation de turbines et de générateurs hydroélectriques.
    Ce guide présente un assemblage typique. Il faut reconnaître qu’il existe de nombreuses
    façons possibles d’assembler une unité. La taille des machines, la conception
    des machines, la disposition de la centrale et le calendrier de livraison des
    composants sont quelques-uns des éléments qui pourraient entraîner des étapes
    supplémentaires, l’élimination de certaines étapes et / ou des séquences d’assemblage.
