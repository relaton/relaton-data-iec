- content: 'Fournit des spécifications de produit pour les fibres optiques avec revêtement
    primaire avec ou sans revêtement protecteur et a pour objet deux classes de fibres
    optiques: classe A, multimodales et classe B, unimodales. Il y a actuellement
    quatre catégories de fibres optiques de classe A et trois catégories de classe
    B. S''applique aux: · fibres optiques des types A1a, A1b, A1c et A1d qui sont
    utilisées ou peuvent être incorporées dans un équipement de transmission d''informations
    ou dans des câbles à fibres optiques; · fibres optiques de catégories A2 qui sont
    utilisées ou peuvent être incorporées, pour des liaisons de courte distance, dans
    un équipement de transmission d''informations ou dans des câbles à fibres optiques
    pour liaisons de courte distance (en général jusqu''à 2 km); · fibres de catégories
    A3 qui sont utilisées ou peuvent être incorporées, pour des liaisons de courte
    distance, dans un équipement de transmission d''informations ou dans des câbles
    à fibres optiques pour liaisons de courte distance (en général jusqu''à 1 km);
    · fibres optiques de catégorie A4 qui sont utilisées ou peuvent être incorporées
    dans un équipement de transmission d''informations ou dans des câbles pour liaisons
    de courte distance (en général jusqu''à 100 m); · fibres optique de classe B qui
    sont utilisées ou peuvent être incorporées dans un équipement de transmission
    d''informations ou dans des câbles à fibres optiques.'
