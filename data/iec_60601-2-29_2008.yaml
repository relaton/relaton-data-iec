abstract:
- content: IEC 60601-2-29:2008 establishes requirements to be complied with by manufacturers
    in the design and construction of radiotherapy simulators; it does not attempt
    to define their optimum performance requirements. Its purpose is to identify those
    features of design that are regarded, at the present time, as essential for the
    safe operation of such medical electrical equipment. It places limits on the degradation
    of medical electrical equipment performance beyond which it can be presumed that
    a fault condition exists, for example a component failure, and where an interlock
    then operates to prevent continued operation of the medical electrical equipment.
    This third edition cancels and replaces the second edition published in 1999.
    This edition constitutes a technical revision, which brings this standard in line
    with the third edition of IEC 60601-1 and its collateral standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60601-2-29:2008 décrit les exigences auxquelles les fabricants doivent
    se conformer lors de la conception et de la construction des simulateurs de radiothérapie;
    elle ne vise pas à définir des exigences de performances optimales. Son objet
    est d'identifier les caractéristiques de conception reconnues actuellement comme
    essentielles pour la sécurité de fonctionnement de tels appareils électromédicaux.
    Elle fixe des limites de détérioration des performances des appareils électromédicaux
    qui seraient la conséquence d'une condition de défaut, telle que la défaillance
    d'un composant, pour lesquelles un verrouillage doit entrer en action pour empêcher
    l'appareil électromédical de continuer à fonctionner. Cette troisième édition
    annule et remplace la deuxième édition parue en 1999, dont elle constitue une
    révision technique, qui représente un alignement de cette norme avec la troisième
    édition de la CEI 60601-1 et ses normes collatérales.
