abstract:
- language: en
  script: Latn
  content: "IEC 60127-6:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60127-6:2023
    is applicable to fuse-holders for miniature cartridge fuse-links according to
    IEC 60127-2, sub-miniature fuse-links according to IEC 60127-3, universal modular
    fuse-links to IEC 60127-4 and miniature fuse-links for special applications to
    IEC 60127-7 for the protection of electric appliances, electronic equipment and
    component parts thereof, normally intended for use indoors.<br />\r\nNOTE Requirements
    for fuse-holders for miniature fuse-links complying with IEC 60127-4 and IEC 60127-7
    are under consideration. It does not apply to fuse holders for fuses completely
    covered by the subsequent parts of IEC 60269-1."
