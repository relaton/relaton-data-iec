abstract:
- content: "IEC 63103:2020 specifies methods of measurement of electrical power consumption
    in non-active mode(s), as applicable for electrical lighting equipment. This includes
    electrical lighting equipment incorporating non-illumination components.<br />\r\nThis
    document specifies neither performance requirements nor limits on power consumption.<br
    />\r\nThis document applies to lighting equipment connected to a supply voltage
    up to 1 500 V DC or up to 1 000 V AC.<br />\r\nThis document is intended to be
    referenced by lighting equipment product standards for the measurement of non-active
    mode power consumption. Details for the non-active mode power consumption measurement
    and data presentation are specified in the product standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63103:2020 spécifie les méthodes de mesure de la consommation de
    puissance électrique dans le ou les modes non actifs, selon le cas, des appareils
    d'éclairage électriques. Sont inclus les appareils d'éclairage électriques qui
    comprennent des composants non éclairants.<br />\r\nLe présent document ne spécifie
    ni les exigences de performance ni les limites concernant la consommation de puissance.<br
    />\r\nLe présent document s'applique aux appareils d'éclairage reliés à une tension
    d'alimentation allant jusqu'à 1 500 V en courant continu ou jusqu'à 1 000 V en
    courant alternatif.<br />\r\nLe présent document est destiné à être référencé
    dans les normes de produits des appareils d'éclairage pour le mesurage de la consommation
    de puissance en mode non actif. Les détails concernant le mesurage de la consommation
    de puissance en mode non actif et la présentation des données sont spécifiés dans
    les normes de produits.<br />\r\nLa présente version bilingue (2021-07) correspond
    à la version anglaise monolingue publiée en 2020-07.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
