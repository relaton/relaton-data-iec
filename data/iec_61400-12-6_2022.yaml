abstract:
- content: "IEC 61400-12-6:2022 specifies a procedure for measuring the nacelle transfer
    function of a single electricity-producing, horizontal axis wind turbine, which
    is not considered to be a small wind turbine in accordance with IEC 61400-2. It
    is expected that this document be used when a valid nacelle transfer function
    is needed to execute a power performance measurement according to IEC 61400-12-2.
    This document specifies how to characterise a wind turbine's nacelle transfer
    function. The nacelle transfer function is determined by collecting simultaneous
    measurements of nacelle‑measured wind speed and free stream wind speed (as measured
    on a meteorological mast) for a period that is long enough to establish a statistically
    significant database over a range of wind speeds and under varying wind and atmospheric
    conditions. The procedure also provides guidance on determination of measurement
    uncertainty including assessment of uncertainty sources and recommendations for
    combining them.<br />\r\nThis first edition of IEC 61400-12-6 is part of a structural
    revision that cancels and replaces the performance standards IEC 61400-12-1:2017
    and IEC 61400-12-2:2013. The structural revision contains no technical changes
    with respect to IEC 61400-12-1:2017 and IEC 61400‑12‑2:2013, but the parts that
    relate to wind measurements, measurement of site calibration and assessment of
    obstacle and terrain have been extracted into separate standards."
