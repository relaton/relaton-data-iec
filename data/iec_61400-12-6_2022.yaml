- content: "IEC 61400-12-6:2022 spécifie une procédure de mesure de la fonction de
    transfert de la nacelle d’une éolienne simple de production d’électricité à axe
    horizontal, qui n’est pas considérée comme un petit aérogénérateur selon l’IEC
    61400-2. Il est attendu que le présent document soit utilisé lorsqu’il est nécessaire
    d'employer une fonction de transfert de la nacelle valide pour mesurer la performance
    de puissance conformément à l’IEC 61400-12-2. Le présent document décrit la façon
    de déterminer la fonction de transfert de la nacelle d’une éolienne. La fonction
    de transfert de la nacelle est déterminée en collectant simultanément des valeurs
    de mesure de la vitesse du vent mesurée à la nacelle et de la vitesse du vent
    en écoulement libre (mesurée sur un mât météorologique) pendant une période suffisamment
    longue pour créer une base de données statistiquement significative sur une certaine
    plage de vitesses du vent et dans des conditions de vent et des conditions atmosphériques
    variables. Cette procédure fournit également des recommandations relatives à la
    détermination de l’incertitude de mesure, incluant l’évaluation des sources d’incertitude
    et des recommandations qui permettent de les combiner.<br />\r\nLa présente première
    édition de l’IEC 61400-12-6 fait partie d'une révision structurelle qui annule
    et remplace les normes de performance IEC 61400-12-1:2017 et IEC 61400-12-2:2013.
    Cette révision structurelle ne contient aucune modification technique par rapport
    à l'IEC 61400‑12‑1:2017 et l'IEC 61400-12‑2:2013. Toutefois, les parties relatives
    aux mesurages du vent, au mesurage de l'étalonnage du site et à l'évaluation des
    obstacles et du terrain ont été extraites vers des normes distinctes."
