abstract:
- language: en
  script: Latn
  content: It specifies the terminal for a service purchase and protection system
    for digital broadcasts, called the 18Crypt system. It is applicable in all countries
    and regions with suitably compliant broadcasting and multimedia distribution systems.
    Guidelines for compatible broadcast services are given in this standard. The service
    purchase and protection functions operate in a pure broadcast environment that
    may be combined with a bi-directional interactivity channel. is applicable to
    the following broadcast systems :IPDC over DVB-H systems, DVB T/C/S systems,,MPEG2
