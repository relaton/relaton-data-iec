abstract:
- language: en
  script: Latn
  content: Provides a test for determining the effects of constant acceleration on
    cavity-type semiconductor devices. It is an accelerated test designed to indicate
    types of structural and mechanical weaknesses not necessarily detected in shock
    and vibration test.
- language: fr
  script: Latn
  content: Décrit un essai utilisé pour déterminer les effets d'accélération constante
    sur les dispositifs à semiconducteurs de type à cavité. Il s'agit d'un essai accéléré
    destiné à indiquer les types de faiblesses structurelles et mécaniques non nécessairement
    détectées dans les essais de chocs et de vibrations.
