abstract:
- content: "IEC 61800-9-2:2017 specifies energy efficiency indicators of power electronics
    (complete drive modules, CDM), power drive systems (PDS) and motor starters, all
    used for motor driven equipment. It specifies the methodology for the determination
    of losses of the complete drive module (CDM), the power drive system (PDS) and
    the motor system.<br />\r\nIt defines IE and IES-classes, their limit values and
    provides test procedures for the classification of the overall losses of the motor
    system.<br />\r\nFurthermore, this document proposes a methodology for the implementation
    of the best energy efficiency solution of drive systems.<br />\r\nThis depends
    on the architecture of the motor driven system, on the speed/load profile and
    on the operating points over time of the driven equipment.<p></p>"
  language:
