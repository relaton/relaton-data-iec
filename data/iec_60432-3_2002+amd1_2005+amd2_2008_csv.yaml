abstract:
- content: "IEC 60432-3 specifies the safety requirements for single-capped and double-capped
    tungsten halogen lamps, having rated voltages of up to 250 V, used for the following
    applications: Projection (including cinematograph and still projection), Photographic
    (including studio), Floodlighting, Special purpose, General purpose, Stage lighting.<strong>This
    consolidated version consists of the first edition (2002),\nits amendment 1 (2005)
    and its amendment 2 (2008). Therefore, no \nneed to order amendments in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60432-3 fournit les prescriptions de sécurité relatives aux lampes
    tungstène-halogène à culot unique et à celles à deux culots, ayant des tensions
    assignées jusqu'à 250 V, utilisées pour les applications suivantes: Projection
    (y compris cinéma et projection statique), Photographie (y compris prise de vues),
    Illumination, Usage spécial, Usage général, Eclairage de scène.<strong> Cette
    version consolidée comprend la première édition (2002),\nson amendement 1 (2005)
    et son amendement 2 (2008). Il n'est donc\npas nécessaire de commander les amendements
    avec cette \npublication.</strong>"
