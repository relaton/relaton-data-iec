abstract:
- language: en
  script: Latn
  content: "IEC 61800-7-302:2015 specifies the mapping of the profile type 2 (CIP
    MotionTM) specified in IEC 61800-7-202 onto different network technologies. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- update of patent information;<br />\r\n- updates
    to the Connection Format and connection points;<br />\r\n- support of an additional
    object."
- language: fr
  script: Latn
  content: "L'IEC 61800-7-302:2015 spécifie la mise en correspondance du profil de
    type 2 (CIP MotionTM) décrit dans l'IEC 61800-7-202 avec les différentes technologies
    de réseaux. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- mise à jour des informations sur
    les droits de propriété;<br />\r\n- mises à jour du Format de connexion et des
    points de connexion;<br />\r\n- prise en charge d'un objet supplémentaire."
