abstract:
- content: 'Contains a series of environmental test and measurement procedures and,
    in some cases, preferred severities designed to assess the ability of fibre optic
    interconnecting devices and passive components to perform under expected service
    conditions. The object is to provide uniform and reproducible environmental test
    procedures and measurement procedures, for those preparing specifications for
    fibre optic interconnecting devices and passive components. Information is provided
    on the following properties of components and equipment, such as connectors, splices,
    switches, attenuators, etc.: a) ability to operate within specified limits of
    temperature, pressure, humidity, mechanical stress, or other environmental conditions
    and certain combinations of these conditions; b) ability to withstand storage
    and transport; c) ability to meet the specified levels of optical performance.'
  language:
