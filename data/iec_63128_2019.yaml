abstract:
- content: "IEC 63128:2019 specifies the analogue control interface of controlgear
    which has the function of controlling the output of the controlgear. The output
    of the controlgear is controlled between minimum/off and maximum values by the
    voltage control device sinking the controlgear current source.<br />\r\nThis document
    does not specify safety requirements for the analogue interface of controlgear.
    Safety requirements are given in IEC 61347 (all parts)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63128:2019 spécifie l’interface de commande analogique de l’appareillage
    qui exerce la fonction de commande des valeurs de sortie de l’appareillage. Les
    valeurs de sortie de l’appareillage sont commandées entre la valeur minimale/d’arrêt
    et la valeur maximale par l’appareillage de commande de tension qui abaisse le
    niveau de sortie de l’appareillage d’alimentation.<br />\r\nLe présent document
    ne spécifie pas d'exigences de sécurité pour l'interface analogique des appareillages
    d’alimentation. Ces exigences de sécurité sont données dans l'IEC 61347 (toutes
    les parties)."
