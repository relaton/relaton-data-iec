  format: text/html
- content: "IEC 62372:2021 s'applique aux scintillateurs montés utilisés pour l'enregistrement
    et la spectrométrie des radiations ionisantes (alpha, bêta, gamma, X et neutrons.
    Le présent document spécifie les exigences pour l'équipement d'essai et les méthodes
    d'essai des paramètres de base des scintillateurs montés, par exemple:<br />\r\n-
    la méthode directe est destinée à mesurer la lumière sortante de scintillateurs
    montés à partir d'un matériau de scintillation donné. Les scintillateurs montés
    certifiés avec cette méthode peuvent servir d'étalon de travail pour les scintillateurs
    montés (ci-après: étalon de travail) quand la méthode de comparaison est utilisée;<br
    />\r\n- la méthode de comparaison à l'étalon de travail est adaptée pour les scintillateurs
    montés qui présentent le même matériau de scintillation que l'étalon de travail.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2006.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le titre a été modifié;<br />\r\n- les exigences
    existantes ont été révisées et la terminologie, les définitions et les références
    normatives ont été mises à jour."
