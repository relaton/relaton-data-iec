abstract:
- language: en
  script: Latn
  content: IEC&nbsp;62830-1:2017 defines terms, definitions, symbols, configurations,
    and test methods that can be used to evaluate and determine the performance characteristics
    of vibration based piezoelectric energy harvesting devices for practical use.
    This document is applicable to energy harvesting devices for consumer, general
    industries, military and aerospace applications without any limitations on device
    technology and size.
- language: fr
  script: Latn
  content: L'IEC 62830-1:2017 définit des termes, des définitions, des symboles, des
    configurations et des méthodes d'essai qui peuvent être utilisés pour évaluer
    et déterminer les caractéristiques de performances de dispositifs pratiques de
    récupération d'énergie piézoélectrique basée sur des vibrations. Le présent document
    s'applique aux dispositifs de récupération d'énergie destinés à des applications
    grand public, industrielles, militaires et aérospatiales sans limitation sur la
    taille ni sur la technologie des dispositifs.
