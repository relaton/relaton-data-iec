abstract:
- language: en
  script: Latn
  content: Describes how the concentrations of dissolved gases or free gases may be
    interpreted to diagnose the condition of a transformer in service and suggests
    corrective actions. May also apply in principle to instrument transformers, oil-filled
    cables, switchgear.
- language: fr
  script: Latn
  content: Décrit comment les concentrations des gaz libres ou dissous peuvent être
    interprétées pour diagnostiquer l'état d'un transformateur en service et prévoir
    l'intervention à effectuer. Peut être appliqué aussi en principe aux transformateurs
    de mesure, aux câbles à huile fluide, aux appareils de coupure.
