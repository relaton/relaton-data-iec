abstract:
- language: en
  script: Latn
  content: "IEC 62386-101:2014+A1:2018 is applicable to system components in a bus
    system for control by digital signals of electronic lighting equipment. This electronic
    lighting equipment should be in line with the requirements of IEC 61347, with
    the addition of d.c. supplies. This second edition cancels and replaces the first
    edition published in 2009. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) collection of all bus timing requirements defined
    in IEC 62386-101:2009 and IEC 62386-102:2009 and rework of the timing requirements
    to facilitate the preparation of a future control devices standard, taking particular
    account of the requirements for multi-master systems. The 10 % tolerances have
    been replaced by minimum and maximum timing values;<br />\r\nb) integration of
    multi-master timing requirements;<br />\r\nc) extension of the defined forward
    frames;<br />\r\nd) addition of wiring requirements;<br />\r\ne) improvement of
    the bus power supply requirements;<br />\r\nf) improvement of test sequences and
    description of the test sequences in the form of pseudo code instead of flow charts.
    This consolidated version consists of the first edition (2014) and its amendment
    1 (2018).<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/63940\">IEC 62386-102:2014</a>."
- language: fr
  script: Latn
  content: "L'IEC 62386-101:2014+A1:2018 est applicable aux composants de système
    dans un système à bus pour la commande par des signaux numériques des appareils
    d'éclairage électroniques. Il convient que ces appareils d'éclairage électroniques
    satisfassent aux exigences de l'IEC 61347, avec en plus les alimentations en courant
    continu. Cette deuxième édition annule et remplace la première édition parue en
    2009. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) collecte de toutes les exigences relatives au cadencement des bus définies
    dans l'IEC 62386-101:2009 et l'IEC 62386-102:2009 et reformulation des exigences
    relatives au cadencement pour faciliter l'élaboration d'une future norme de dispositifs
    de commande, en tenant notamment compte des exigences relatives aux systèmes à
    plusieurs maîtres. Les tolérances de 10 % ont été remplacées par des valeurs de
    cadencement minimales et maximales;<br />\r\nb) intégration des exigences de cadencement
    de plusieurs maîtres;<br />\r\nc) extension des trames en avant définies;<br />\r\nd)
    ajout d'exigences relatives au câblage;<br />\r\ne) amélioration des exigences
    relatives à l'alimentation électrique du bus;<br />\r\nf) amélioration des séquences
    d'essai et description des séquences d'essai sous la forme d'un pseudo-code au
    lieu d'organigrammes. Cette version consolidée comprend la première édition (2014)
    et son amendement 1 (2018).<br />\r\n<br />\r\nCette publication doit être lue
    conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/63940\">IEC
    62386-102:2014</a>."
