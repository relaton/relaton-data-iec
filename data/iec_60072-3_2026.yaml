  script:
  - Latn
  format: text/html
- content: "IEC 60072-3:2026 s'applique aux petits moteurs incorporés dont la bride
    a un diamètre du cercle primitif compris entre 10 mm et 50 mm. Elle donne un tableau
    des dimensions de fixation, des dimensions du bout d'arbre et leurs tolérances.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1994.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    clarification du domaine d'application."
