abstract:
- content: "IEC 60072-3: 2026 applies to small built-in motors with a pitch circle
    diameter of the flange between 10 mm and 50 mm. It provides a table with fixing
    dimensions, shaft extension dimensions and their tolerances.<br />\r\nThis second
    edition cancels and replaces the firstedition published in 1994. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) clarification
    of the scope."
  language:
