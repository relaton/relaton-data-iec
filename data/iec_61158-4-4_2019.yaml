abstract:
- content: "IEC 61158-4-4:2019 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This third edition cancels and replaces the second edition
    published in 2014 and constitutes a technical revision. The main changes include
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) additional user parameters to services;<br />\r\nb) additional services
    to support distributed objects;c) additional secure services"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61158-4-4:2019 La couche de liaison de données assure les communications
    de messagerie à contrainte de temps de base entre les appareils d'un environnement
    d'automatisation.<br />\r\nCe protocole fournit un moyen de connecter des appareils
    par le biais d'un réseau maillé partiel, de sorte que la plupart des défaillances
    d'une interconnexion entre deux appareils peuvent être contournées. Les appareils
    sont généralement interconnectés d'une manière hiérarchique non redondante qui
    reflète les besoins de l'application."
