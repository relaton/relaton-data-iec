abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-6-11:2007 describes the fieldbus application layer (FAL) which provides user programs with a means to access the fieldbus communication environment. In this respect, the FAL can be viewed as a "window between corresponding application programs". It specifies the protocol of the Type 11 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI application layer structure (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-6 subseries cancel and replace IEC 61158-6:2003. This part and its Type 11 companion parts also cancel and replace IEC/PAS 62406, published in 2005. It includes the following changes:<br />
    - deletion of the former Type 6 fieldbus for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - partition of part 6 of the third edition into multiple parts numbered -6 2, -6 3, .... This bilingual version (2013-09) corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-6-11:2007 décrit la couche d'application de bus de terrain (FAL, "Fieldbus Application Layer") qui fournit aux programmes utilisateur un moyen d'accès à l'environnement de communication des bus de terrain. À cet égard, la FAL peut être considérée comme une "fenêtre entre les programmes d'application correspondants". Elle spécifie le protocole de la couche application de bus de terrain de Type 11, conformément au modèle de référence de base OSI (ISO/CEI 7498) et à la structure de la couche application OSI (ISO/CEI 9545). Cette première édition et ses parties d'accompagnement de la série CEI 61158-6 annulent et remplacent la CEI 61158-6:2003. La présente partie et les parties de Type 11 associées annulent et remplacent également la CEI/PAS 62406 publiée en 2005. Elle inclut les modifications suivantes:<br />
    - suppression de l'ancien bus de terrain de Type 6 du fait d'un manque de pertinence pour le marché;<br />
    - addition de nouveaux types de bus de terrain;<br />
    - répartition de la partie 6 de la troisième édition en plusieurs parties numérotées -6 2, -6 3,.... La présente version bilingue (2013-09) correspond à la version anglaise monolingue publiée en 2007-12.
