abstract:
- content: "<p>ISO/IEC 9594-9:2005 provides specifications for how information about
    objects, e.g. persons, is organized, created, maintained and retrieved. It also
    gives provisions for protecting stored information through authentication and
    access control specifications.</p><p>ISO/IEC 9594-9:2005 specifies a shadow service
    which DSAs may use to replicate Directory information. The service allows Directory
    information to be replicated among DSAs to improve service to Directory users,
    and provides for the automatic updating of this information.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 9594-9:2005 fournit des spécifications sur la manière dont
    les informations à propos d'objets, par exemple des personnes, sont organisées,
    créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger
    les informations stockées à travers des spécifications d'authentification et de
    contrôle d'accès.</p><p>L'ISO/CEI 9594-9:2005 spécifie un service de duplication
    que les agents DSA peuvent utiliser pour dupliquer des informations d'annuaire.
    Ce service permet la duplication de ces informations d'annuaire entre des agents
    DSA afin d'améliorer le service fourni aux utilisateurs de l'annuaire, et il fournit
    la mise à jour automatique de ces informations.</p>"
