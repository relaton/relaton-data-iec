abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-012:2016 specifies safety requirements for electrical equipment
    and their accessories within the categories a) through c), wherever they are intended
    to be used, whenever that equipment incorporates one or more of the following
    characteristics:<br />\r\n- A REFRIGERATING SYSTEM that is acted on or impacted
    by an integral heating function such that the combined heating and cooling system
    generates additional and/or more severe HAZARDS than those for the two systems
    if treated separately.<br />\r\n- The materials being treated in the intended
    application introduce significant heat into the REFRIGERATING SYSTEM that the
    cooling system in the application yield additional and/or more severe HAZARDS
    than those for the cooling system if operated at the maximum RATED ambient alone.<br
    />\r\n- An irradiation function for the materials being treated presenting additional
    HAZARDS.<br />\r\n- A function to expose the materials being treated to excessive
    humidity, carbon dioxide, salt mist, or other substances which may result in additional
    HAZARDS.<br />\r\n- A function of MECHANICAL MOVEMENT presenting additional HAZARDS.<br
    />\r\n- Provision for an OPERATOR to walk-in to the operating area to load or
    unload the materials being treated.<br />\r\nIt has the status of a group safety
    publication in accordance with IEC Guide 104.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/4279\">IEC
    61010-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-012:2016 spécifie les exigences de sécurité pour les appareils
    électriques et leurs accessoires relevant des catégories a) à c) quelle que soit
    l'utilisation à laquelle ils sont destinés, lorsque ces appareils comprennent
    une ou plusieurs des caractéristiques suivantes:<br />\r\n- Un SYSTEME FRIGORIFIQUE
    affecté ou influencé par une fonction de chauffage intégrée de sorte que le système
    de chauffage et de refroidissement combiné engendre des DANGERS supplémentaires
    et/ou plus graves que ceux pour les deux systèmes s'ils sont traités séparément.<br
    />\r\n- Les matières traitées dans l'application prévue génèrent une chaleur importante
    dans le SYSTEME FRIGORIFIQUE, de sorte que le système de refroidissement dans
    l'application engendre des DANGERS supplémentaires et/ou plus graves que ceux
    pour le système de refroidissement dans le cas où il est utilisé seul à la température
    ambiante ASSIGNEE maximale.<br />\r\n- Une fonction d'exposition aux rayonnements
    pour les matières traitées qui présentent des DANGERS supplémentaires.<br />\r\n-
    Une fonction dédiée à l'exposition des matières traitées à une humidité excessive,
    au dioxyde de carbone, au brouillard salin ou à d'autres substances qui peuvent
    engendrer des DANGERS supplémentaires.<br />\r\n- Une fonction de MOUVEMENT MECANIQUE
    qui présente des DANGERS supplémentaires.<br />\r\n- Un dispositif qui permet
    le déplacement de l'OPERATEUR vers la zone de manoeuvre afin de charger ou décharger
    les matières traitées.<br />\r\nElle a le statut d'une publication groupée de
    sécurité conformément au Guide IEC 104.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/4279\">IEC
    61010-1:2010</a>"
