abstract:
- language: en
  script: Latn
  content: "Specifies the volume and file structure of compact read-only optical disks
    (CD-ROM) for the information interchange between information processing systems.
    Defines:<br />\r\n- the attributes of the volume and the descriptors recorded
    on it;<br />\r\n- the relationship among volumes of a volume set; the placement
    of files;<br />\r\n- the attributes of the files;<br />\r\n- recorded structures
    intended for input or output data streams of an application program when required
    to be organized as sets of records;<br />\r\n- three nested levels of medium interchange;<br
    />\r\n- two nested levels of implementation;<br />\r\n- requirements for the processes
    provided within information processing systems."
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie la structure de volume et de
    fichier des disques optiques compacts à mémoire fixe (CD-ROM) destinés à l'échange
    d'information entre utilisateurs de systèmes de traitement de l'information. La
    présente Norme internationale spécifie<br />\r\n- les attributs du volume et les
    descripteurs qui y sont enregistrés;<br />\r\n- la relation entre les volumes
    d'un ensemble de volumes;<br />\r\n- la disposition des fichiers;<br />\r\n- les
    attributs des fichiers;<br />\r\n- des structures d'enregistrement destinées aux
    flux de données d'entrée ou de sortie d'un programme d'application lorsque de
    tels flux de données doivent être organisés en jeux d'enregistrement;<br />\r\n-
    trois niveaux imbriqués d'échange;<br />\r\n- deux niveaux imbriqués d'exécution;<br
    />\r\n- des exigences relatives aux processus qui sont prévus dans les systèmes
    de traitement de l'information, pour permettre l'échange d'informations entre
    différents systèmes utilisant des CD-ROM enregistrés comme support d’échange;<br
    />\r\n- pour cela, elle définit les fonctions à intégrer dans les systèmes destinés
    à produire ou à recevoir des CD-ROM conformes à la présente Norme internationale."
