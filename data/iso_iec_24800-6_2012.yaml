abstract:
- content: "ISO/IEC 24800-6:2012 describes reference software for the normative clauses
    as well as utility software demonstrating the usage scenarios of ISO/IEC 24800-2
    to ISO/IEC 24800-5.<br /><br />\r\nThe information provided is applicable for
    the reference software modules available for ISO/IEC 24800-2 to ISO/IEC 24800-5
    and helps users of ISO/IEC 24800 to understand functionality and usage of ISO/IEC
    24800 and software. Each software module provided in ISO/IEC 24800-6:2012 can
    be used either as standalone software or as a part of larger integrated software
    depending on the module.<br /><br />\r\nThis suite of software contains four independent
    running software modules:<br /><br />\r\nMetadata Translation Module for ISO/IEC
    24800-2;<br />\r\nJPQF Query Processor Module for ISO/IEC 24800-3;<br />\r\nEmbedded
    Metadata Codec Module for ISO/IEC 24800-4;<br />\r\nRepository Import/Export Module
    for ISO/IEC 24800-5.<br /><br /><br />\r\nThe Metadata Translation Module allows
    users to translate metadata instances from/to one of MPEG-7, Dublin Core and JPSearch
    Core metadata.<br /><br />\r\nThe JPQF Query Processor Module checks the syntactic
    and semantic validity of JPQF queries and allows users to search and retrieve
    from the provided small-size example metadata file.<br /><br />\r\nThe Embedded
    Metadata Codec Module allows users to actually embed and retrieve JPSearch Core
    or MPEG-7 metadata in JPEG or JPEG2000 image files.<br /><br />\r\nThe Repository
    Import/Export Module provides an example case of importing and exporting content
    repository using the XML schema defined in ISO/IEC 24800-5 and the provided small
    test database."
