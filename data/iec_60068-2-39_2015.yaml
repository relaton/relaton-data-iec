abstract:
- content: "IEC 60068-2-39:2015 provides a description of test methods and guidance
    for testing of equipment or components under combined temperature or temperature
    and humidity with low air pressure tests. This second edition cancels and replaces
    the first edition published in 1976 and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) preferred severities of the IEC 60068 series;<br
    />\r\nb) combined temperature, humidity and low air pressure."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60068-2-39:2015 fournit une description de méthodes d'essai et de
    lignes directrices pour les essais des matériels ou des composants pour les essais
    combinés de température ou de température et d'humidité à basse pression atmosphérique.
    Cette deuxième édition annule et remplace la première édition parue en 1976. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    sévérités préférentielles de la série IEC 60068;<br />\r\nb) température, humidité
    et basse pression atmosphérique combinées."
