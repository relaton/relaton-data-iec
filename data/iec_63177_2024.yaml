  format: text/html
- content: L'IEC 63177:2024 spécifie la méthode d'essai pour évaluer la compatibilité
    des matériaux de construction avec les isolants électriques liquides destinés
    à être utilisés dans des matériels électriques, notamment les transformateurs
    et les changeurs de prises immergés dans du liquide, les condensateurs imprégnés
    de liquide, ainsi que les machines tournantes refroidies par un liquide utilisées
    dans les véhicules électriques et les pompes à huile. Le présent document s'applique
    aux liquides minéraux isolants, aux esters naturels, aux liquides isolants silicones,
    aux esters organiques de synthèse, aux esters modifiés, aux fluides pour condensateurs
    à base d'hydrocarbures aromatiques de synthèse, ainsi qu'aux fluides de transmission
    électronique utilisés dans les véhicules électriques et les pompes à huile. Les
    essais de compatibilité ne sont pas suffisants pour effectuer une qualification
    complète des matériaux de construction destinés à une application spécifique,
    sans effectuer les essais supplémentaires demandés par le comité d'études de l'IEC
    compétent ou par les fabricants d'équipements concernés.
