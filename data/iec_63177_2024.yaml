abstract:
- content: IEC 63177:2024 specifies the test method for the compatibility of construction
    materials with electrical insulating liquids for use in electrical equipment,
    such as liquid-immersed transformers and tap-changers, liquid-impregnated capacitors,
    and liquid-cooled rotating machines used in electrical vehicles and oil pumps.
    This document is applicable to mineral insulating liquids, natural esters, silicone
    insulating liquids, synthetic organic esters, modified esters, capacitor fluids
    based on synthetic aromatic hydrocarbons and e-transmission fluids used in electrical
    vehicles and oil pumps. The compatibility tests are not sufficient for a full
    qualification of construction materials for a given application without additional
    tests requested by the appropriate IEC Technical Committee or equipment manufacturers.
  language:
  - en
  script:
