abstract:
- language: en
  script: Latn
  content: IEC 63380-2:2025 defines the secure information exchange between local
    energy management systems and electric vehicle charging stations. The local energy
    management systems communicate to the charging station controllers via the resource
    manager. This document maps the generic use case functions defined in IEC 63380-1
    to specific data model. This edition of this document defines specifically SPINE
    Resources and ECHONET Lite Resources mapped from the high-level use case functions
    defined in IEC 63380-1.
- language: fr
  script: Latn
  content: L'IEC 63380-2:2025 définit l’échange sécurisé d’informations entre les
    systèmes locaux de gestion de l’énergie et les bornes de charge pour véhicules
    électriques. Les systèmes locaux de gestion de l’énergie communiquent avec les
    contrôleurs de charge par l’intermédiaire du gestionnaire des ressources. Le présent
    document met en correspondance les fonctions de cas d’utilisation générique définies
    dans l’IEC 63380-1 avec un modèle de données spécifique. La présente édition du
    présent document définit spécifiquement les ressources SPINE et ECHONET Lite mises
    en correspondance à partir des fonctions de cas d’utilisation définies dans l’IEC
    63380-1.
