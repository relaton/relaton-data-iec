abstract:
- language: en
  script: Latn
  content: IEC 61190-1-3:2007 prescribes the requirements and test methods for electronic
    grade solder alloys, for fluxed and non-fluxed bar, ribbon, powder solders and
    solder paste, for electronic soldering applications and for "special" electronic
    grade solders. For the generic specifications of solder alloys and fluxes, see
    ISO 9453, ISO 9454-1 and ISO 9454-2. This standard is a quality control document
    and is not intended to relate directly to the material's performance in the manufacturing
    process. The main changes with regard to the first edition concern a definition
    of lead-free solder alloy and an amendment to Table B.1 concerning lead-free solder
    alloys.
- language: fr
  script: Latn
  content: La CEI 61190-1-3:2007 prescrit les exigences et méthodes d'essai pour les
    alliages à braser de catégorie électronique, les brasures en baguette, en ruban
    et en poudre fluxées et non fluxées, et les pâtes à braser, pour les applications
    de brasage électronique et pour les brasures de catégorie électronique "spéciales".
    Pour les spécifications génériques relatives aux alliages et aux flux à braser,
    voir l'ISO 9453, l'ISO 9454-1 et l'ISO 9454-2. La présente norme est un document
    de contrôle de la qualité et n'a pas pour objet de s'intéresser directement à
    la performance du matériau au cours du procédé de fabrication. Les modifications
    principales par rapport à la première édition concernent une définition de l'alliage
    à braser sans plomb et un amendement au Tableau B.1 concernant les alliages à
    braser sans plomb.
