abstract:
- language: en
  script: Latn
  content: "IEC 63522-21:2025 This part is used for testing along with the appropriate
    severities and conditions for measurements and tests designed to assess the ability
    of DUTs to perform under expected conditions of transportation, storage and all
    aspects of operational use.<br />\r\nThis document defines a standard test method
    for evaluation of resistance against high temperature for long periods."
- language: fr
  script: Latn
  content: "IEC 63522-21:2025 La présente partie traite des essais ainsi que des sévérités
    et conditions appropriées pour les mesurages et essais destinés à évaluer l'aptitude
    de DUT à fonctionner dans des conditions prévues de transport, de stockage, et
    de tous les aspects d'utilisation opérationnelle.<br />\r\nLe présent document
    définit une méthode d'essai normalisée pour l'évaluation de la résistance à une
    température élevée pendant de longues périodes."
