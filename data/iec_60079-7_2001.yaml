- content: Prescrit les règles spécifiques de conception, de construction, d'épreuves
    et de marquage du matériel électrique ayant une valeur assignée de tension d'alimentation
    ne dépassant pas 11 kV en courant alternatif (valeur efficace) ou en courant continu,
    avec mode de protection «e», qui, en fonctionnement normal, ne produit ni arc,
