- content: |-
    L'utilisation d'appareils projecteurs de sources pour la brachythérapie peut exposer les patients à un risque si l'appareil ne parvient pas à délivrer la dose nécessaire au patient, ou si la conception de l'appareil ne répond pas aux normes de sécurité électrique et mécanique. L'appareil peut également être dangereux pour les personnes situées à proximité, si l'appareil lui-même ne parvient pas à contenir la (ou les) source(s) radioactive(s) convenablement dans le (ou les) récipient(s) de stockage et/ou s'il y a des défauts dans la conception de la salle de traitement.

    La présente Norme Particulière établit des exigences auxquelles il convient que les constructeurs se conforment dans la conception et la construction des appareils projecteurs de sources destinés à être utilisés dans des procédures de brachythérapie temporaires; elle ne tente pas de définir leurs exigences de performance optimales. Elle a pour objet d'identifier les caractéristiques de conception qui sont considérées, actuellement, comme essentielles pour le fonctionnement en toute sécurité de tels appareils. Elle fixe des limites sur la dégradation des performances de l'appareil au-delà desquelles on peut présumer qu'une condition de défaut existe, et où un verrouillage fonctionne ensuite pour renvoyer la (ou les) source(s) radioactive(s) dans le (ou les) récipient(s) de stockage, puis pour empêcher un fonctionnement continu de l'appareil.
