abstract:
- language: en
  script: Latn
  content: Gives the measureing methods applicable to environmental tests of optical
    fibres. The methods are to be used for inspection of optical fibres for commercial
    puposes. They establish uniform requirements for geometrical characteristics of
    optical fibres.
- language: fr
  script: Latn
  content: Présente les méthodes de mesure applicables à la mesure pratique de la
    longueur et des dimensions en section droite d'une fibre optique. Elles sont à
    utiliser pour le contrôle des fibres lors des relations commerciales. Etablit
    des prescriptions uniformes relatives aux caractéristiques géométriques des fibres
    optiques.
