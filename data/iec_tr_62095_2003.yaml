- content: Dans les calculs de capacité de transport des câbles, les aspects les plus
    importants sont la détermination de la température de l'âme du câble lorsqu'il
    est soumis à une charge donnée ou, inversement, l'évaluation de l'intensité du
    courant admissible pour une température d'âme donnée. Il faut donc déterminer
    la chaleur produite à l'intérieur du câble et sa dissipation à l'extérieur, pour
    un matériau d'âme et un courant de charge donné. La capacité du milieu environnant
    le câble à dissiper la chaleur est un élément de toute première importance pour
    ces calculs; elle est susceptible de varier largement en raison de différents
    facteurs tels que la composition et le taux d'humidité du sol ou la température
    ambiante et les conditions de vent. Les modes de transfert de chaleur du câble
    vers son environnement sont multiples. Pour les liaisons souterraines, le transfert
    de chaleur à partir de l'âme, l'isolation, les écrans et autres parties métalliques,
    se fait par conduction. Les modalités de dissipation de la chaleur sont quantifiables
    grâce à l'équation de transmission de la chaleur décrite à l'Annexe A (équation
    A.1). Les calculs de capacité de transport des câbles de puissance demandent la
    résolution des équations de transmission de la chaleur, qui constituent une relation
    fonctionnelle entre l'intensité du courant écoulé par le câble et la température
    à l'intérieur du câble et dans son environnement. La résolution analytique de
    ces équations se heurte souvent à la difficulté du calcul de la distribution des
    températures dans le sol entourant le câble. Une résolution satisfaisante est
    possible analytiquement lorsque le câble est assimilé à une source à section nulle
    placée dans un milieu homogène et infini. Cette hypothèse n'étant pas vérifiée
    dans les configurations d'installation réelles, une hypothèse alternative est
    souvent soulevée, à savoir celle de l'isothermie de la surface du sol. En pratique,
    la profondeur de pose est de l'ordre d'une dizaine de fois le diamètre des câbles,
    et, dans la plage habituelle de températures atteintes par les câbles, l'hypothèse
    de l'isothermie de la surface du sol est acceptable. Pour les cas où cette hypothèse
    n'est pas réalisée, notamment pour les câbles à fort diamètre ou les câbles enterrés
    à faible profondeur, il est nécessaire d'appliquer des coefficients correctifs
    ou d'utiliser les méthodes de calcul numérique. Lorsque la surface du sol est
    supposée isotherme, les équations de conduction de la chaleur en régime permanent
    peuvent être résolues en admettant que le câble est posé dans un milieu homogène
    semi-infini. Les méthodes de résolution des équations de conduction de la chaleur
    sont décrites dans la CEI 60287 (régime permanent) et la CEI 60853 (régime cyclique),
    et permettent de résoudre la plupart des problèmes posés dans la pratique. Lorsque
    ces méthodes sont inapplicables, les équations de conduction de la chaleur peuvent
    être résolues par des approches numériques. Parmi ces approches, la méthode des
    éléments finis présentée dans ce document, se prête particulièrement bien à l'analyse
    des câbles souterrains.
