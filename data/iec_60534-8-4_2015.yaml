abstract:
- content: |-
    IEC 60534-8-4:2015 establishes a method to predict the noise generated in a control valve by liquid flow and the resulting noise level measured downstream of the valve and outside of the pipe. The noise may be generated both by normal turbulence and by liquid cavitation in the valve. Parts of the method are based on fundamental principles of acoustics, fluid mechanics, and mechanics. The method is validated by test data. This third edition cancels and replaces the second edition published 2005. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Hydrodynamic noise is predicted as a function of frequency and<br />
    b) Elimination of the acoustic power ratio.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60534-8-4:(2015) établit une méthode pour prévoir le bruit engendré dans une vanne de régulation par un écoulement liquide et le niveau de bruit mesuré en aval de la vanne et à l'extérieur de la tuyauterie. Le bruit peut être généré à la fois par des turbulences normales et par la cavitation du liquide dans la vanne. Des parties de cette méthode sont basées sur des principes fondamentaux de l'acoustique, de la mécanique et de la mécanique des fluides. Cette méthode est validée par des résultats d'essai. Cette troisième édition annule et remplace la deuxième édition parue en 2005, dont elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Le bruit hydrodynamique est prévu en fonction de la fréquence;<br />
    b) Suppression du rapport de puissance acoustique.
