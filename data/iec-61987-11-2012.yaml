abstract:
- language: en
  script: Latn
  content: IEC 61987-11:2012 provides a characterisation of industrial process measuring
    equipment (device type dictionary) for integration in the Component Data Dictionary
    (CDD) and generic structures for Operating Lists of Properties (OLOPs) and Device
    Lists of Properties (DLOPs) of measuring equipment in conformance with IEC 61987-10.
    This bilingual version (2014-01) corresponds to the monolingual English version,
    published in 2012-07.
- language: fr
  script: Latn
  content: L'IEC 61987-11:2012 fournit une caractérisation des équipements de mesure
    de processus industriels (dictionnaire des types de dispositifs) pour l'intégration
    dans le dictionnaire de données de composants (CDD, en anglais "Component Data
    Dictionary") et des structures génériques pour les listes de propriétés fonctionnelles
    (OLOP, en anglais "Operating List of Properties") et les listes de propriétés
    des dispositifs de mesure (DLOP, en anglais "Device List of Properties") en conformité
    avec la CEI 61987-10. La présente version bilingue (2014-01) correspond à la version
    anglaise monolingue publiée en 2012-07.
