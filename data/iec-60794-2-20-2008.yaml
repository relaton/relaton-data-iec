abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-20:2008 is a family specification covering multi-fibre optical
    distribution cables for indoor use. The requirements of the sectional specification
    IEC 60794-2 are applicable to cables covered by this standard. The main changes
    from the previous edition include:<br />\r\n- cable crush to be measured both
    during and after load;<br />\r\n- cable torsion test length parameter correlated
    to cable outer diameter;<br />\r\n- cable description and construction blank detail
    specification annexes;<br />\r\n- MICE environment blank detail specification
    is addressed in Annex B.\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/17841\">IEC 60794-1-1:2001</a>,
    <a href=\"https://webstore.iec.ch/en/publication/17844\">IEC 60794-1-2:2003</a>
    and <a href=\"https://webstore.iec.ch/en/publication/3494\">IEC 60794-2:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-2-20:2008 est une spécification de famille qui couvre les
    câbles de distribution optiques multifibres pour usage intérieur. Les exigences
    de la spécification intermédiaire CEI 60794-2 sont applicables aux câbles couverts
    par la présente norme. Les principales modifications par rapport à l'édition précédente
    concernent:<br />\r\n- l'écrasement du câble à mesurer à la fois pendant et après
    application de la charge;<br />\r\n- le paramètre de longueur d'essai de torsion
    de câble par rapport au diamètre extérieur du câble;<br />\r\n- les annexes concernant
    la description du câble et la spécification particulière cadre de construction;<br
    />\r\n- la spécification particulière cadre de l'environnement MICE est traitée
    à l'Annexe B.\r\n<br /><br />Cette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/17841\">CEI 60794-1-1:2001</a>,
    la <a href=\"https://webstore.iec.ch/en/publication/17844\">CEI 60794-1-2:2003</a>
    et la <a href=\"https://webstore.iec.ch/en/publication/3494\">CEI 60794-2:2002</a>."
