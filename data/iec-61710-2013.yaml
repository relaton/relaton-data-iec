abstract:
- language: en
  script: Latn
  content: 'IEC 61710:2013 specifies procedures to estimate the parameters of the
    power law model, to provide confidence intervals for the failure intensity, to
    provide prediction intervals for the times to future failures, and to test the
    goodness-of-fit of the power law model to data from repairable items. It is assumed
    that the time to failure data have been collected from an item, or some identical
    items operating under the same conditions (e.g. environment and load). This second
    edition cancels and replaces the first edition, published in 2000, and constitutes
    a technical revision. The main changes with respect to the previous edition are
    listed below: the inclusion of an additional Annex C on Bayesian estimation for
    the power law model. Keywords: power law model, Bayesian estimation, reliability
    of repairable items'
- language: fr
  script: Latn
  content: 'La CEI 61710:2013 spécifie les procédures pour l''estimation des paramètres
    du modèle de loi en puissance en fournissant les intervalles de confiance pour
    l''intensité de défaillance, les intervalles de prédiction pour les défaillances
    futures et pour déterminer l''adéquation du modèle de loi en puissance avec les
    données relatives aux entités réparables. L''hypothèse prise est que les données
    de durées avant défaillance ont été collectées à partir d''une ou de plusieurs
    entités identiques fonctionnant dans les mêmes conditions (par exemple d''environnement
    et de charge). Cette deuxième édition annule et remplace la première édition parue
    en 2000. Cette édition constitue une révision technique. Les modifications principales
    par rapport à l''édition précédente sont les suivantes: Introduction d''une Annexe
    supplémentaire C traitant de l''estimation bayésienne pour le modèle de loi en
    puissance. Mots clés: modèle de loi en puissance, l''estimation bayésienne, fiabilité
    des entités réparables'
