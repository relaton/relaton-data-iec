abstract:
- content: IEC 61554:2025 defines a system of dimensions for panel mounting of equipment.
    It is applicable to electrical and electrically operated indicating, recording
    and control instruments. The purpose of this document is to establish dimensional
    interchangeability between instruments made by different manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61554:2025 définit un système de dimensions pour le montage en tableaux
    des appareils. Il est applicable aux instruments de mesure électriques du type
    indicateur, enregistreur et de contrôle. L’objectif du présent document est de
    permettre une interchangeabilité dimensionnelle entre les appareils fabriqués
    par des constructeurs différents.
