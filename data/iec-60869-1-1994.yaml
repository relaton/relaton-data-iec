abstract:
- language: en
  script: Latn
  content: 'This part of the standard applies to fibre optic attenuators which have
    all of the following general features: they are passive in that they contain non
    optoelectronic or other transducing elements; they have two ports for the transmission
    of optical power, and attenuate the transmitted power in a fixed or variable fashion;
    the ports are optical fibres or optical fibre connectors. It establishes uniform
    requirements for the following: optical, mechanical and environmental properties,
    and measurement and test porcedures for quality assessment.'
- language: fr
  script: Latn
  content: 'La présente partie de la norme s''applique à la famille des atténuateurs
    à fibres optiques qui présentent les caractéristiques générales suivantes: ils
    sont passifs, en ce sens qu''ils ne contiennent aucun élément optoélectronique
    ou transducteur; ils disposent de deux portes pour la transmission de la puissance
    optique, et atténuent l''énergie transmise de manière fixe ou variable; les portes
    sont des fibres optiques ou des connecteurs à fibres optiques. Cette norme établit
    des prescriptions uniformes relatives aux propriétés optiques, mécaniques et climatiques
    ainsi qu''aux procédures de mesure et d''essai relatives au contrôle de la qualité.'
