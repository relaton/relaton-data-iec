abstract:
- language: en
  script: Latn
  content: CORRECTED VERSION 2026-01<br /><br />Specifies the 25-pin connector and
    assignment of connector pin number at the interface between data terminal equipment
    and data circuit-terminating equipment or automatic calling equipment. Applicable
    to voice band modems, public data network facilities, telegraph signal converters,
    and automatic calling equipment where CCITT Recommendations V.24 and V.28 are
    valid.
- language: fr
  script: Latn
  content: VERSION CORRIGEE 2026-01<br /><br />La présente Norme internationale décrit
    le connecteur à 25 pôles et fixe l'affectation des numéros de contacts de ce connecteur
    à la jonction entre terminal de données (ETTD) et terminaison de circuit de données
    (ETCD) ou équipement d'appel automatique (EAA). Elle est applicable aux modems
    utilisant le réseau téléphonique, aux services offerts par les réseaux publics
    de données (PDN), aux convertisseurs de signaux télégraphiques, et aux équipements
    d'appel automatique lorsque les Recommandations V.24 et V.28 du CCITT sont applicables.
    Dans le cas des connexions avec les réseaux publics de données par l'intermédiaire
    de l'interface X.20, les fonctions des circuits de jonction sont celles qui sont
    définies dans la Recommandation X.24 du CCITT. Dans le cas de l'interface externe
    de type V.20, les caractéristiques électriques sont conformes à la Recommandation
    V.31 ou à la Recommandation V.31 bis du CCITT. L'ISO 2110 indique, de plus, les
    dimensions du boîtier de connecteur, ainsi que les moyens recommandés pour réaliser
    un système de blocage (bloc de verrouillage) et de blindage du connecteur.
