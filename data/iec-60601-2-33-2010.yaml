abstract:
- language: en
  script: Latn
  content: IEC 60601-2-33:2010 establishes particular basic safety and essential performance
    requirements for magnetic resonance equipment to provide protection for the patient
    and the magnetic resonance worker. This third edition cancels and replaces the
    second edition published in 2002, its Amendment 1 (2005) and Amendment 2 (2007)
    and constitutes a technical revision. This third edition of IEC 60601-2-33 is
    based on the second amendment to Edition 2. It has also been adapted to the third
    edition of IEC 60601-1 (2005), with technical modifications being introduced where
    appropriate. The contents of the corrigenda of March 2012 and February 2016 have
    been included in this copy.
- language: fr
  script: Latn
  content: La CEI 60601-2-33:2010 établit des exigences particulières relatives à
    la sécurité de base et aux performances essentielles pour les appareils à résonance
    magnétique en matière de protection pour le patient et le personnel pour la résonance
    magnétique. Cette troisième édition annule et remplace la deuxième édition parue
    en 2002, son Amendement 1 (2005) et son Amendement 2 (2007), et constitue une
    révision technique. Cette troisième édition de la CEI 60601-2-33 est basée sur
    le deuxième amendement de l'Edition 2. Elle a également été adaptée à la troisième
    édition de la CEI 60601-1 (2005), des modifications techniques ayant été introduites
    le cas échéant. Le contenu du corrigendum de mars 2012 et février 2016 a été pris
    en considération dans cet exemplaire.
