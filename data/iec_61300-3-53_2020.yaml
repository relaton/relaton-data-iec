  format: text/html
- content: "<!-- NEW! -->IEC 61300-3-53:2020 est disponible sous forme de IEC 61300-3-53:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61300-3-53:2020 définit la mesure du flux angulaire inscrit de sources de rayonnement
    lumineux dotées d’un guide d’ondes multimodal, pour lequel la plupart des modes
    transversaux sont excités. On considère que le terme \"guide d’ondes\" inclut
    à la fois des guides d’ondes de canal et des fibres optiques, mais pas des guides
    d’ondes rectangulaires rigides. Les types de fibres applicables sont les suivants:<br
    />\r\n- A1 spécifié dans l’IEC 60793-2-10;<br />\r\n- A3 spécifié dans l’IEC 60793-2-30;<br
    />\r\n- A4 spécifié dans l’IEC 60793-2-40.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- la portée des guides d’ondes applicables,
    ainsi que la fibre et le guide d’ondes optiques multimodaux à gradient d’indice
    ont été inclus;<br />\r\n- restructuration de 5.3;<br />\r\n- ajout de l'Annexe
    C et de l'Annexe D."
