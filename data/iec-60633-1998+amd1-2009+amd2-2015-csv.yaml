abstract:
- language: en
  script: Latn
  content: "IEC 60633:1998+A1:2009+A2:2015 applies to terminology for high-voltage
    direct current (HVDC) systems and especially to HVDC converter substations where
    electronic converters are used for the conversion from a.c. to d.c. or vice versa.<br
    />\r\n<br />\r\n<strong>This consolidated version consists of the second edition
    (1998), its amendment 1 (2009) and its amendment 2 (2015). Therefore, no need
    to order amendments in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60633:1998+A1:2009+A2:2015 s'applique au transport d'énergie en
    courant continu à haute tension (CCHT) et spécialement aux sous-stations de conversion
    de CCHT dans lesquelles des convertisseurs électroniques de puissance sont utilisés
    pour la conversion du courant alternatif en courant continu ou vice versa.<br
    />\r\n<br />\r\n<strong>Cette version consolidée comprend la deuxième édition
    (1998), son amendement 1 (2009) et son amendement 2 (2015). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.</strong>"
