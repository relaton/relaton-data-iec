abstract:
- language: en
  script: Latn
  content: IEC 61189-2-721:2015 outlines a way to determine the relative permittivity
    and loss tangent (also called dielectric constant and dissipation factor) of copper
    clad laminates at microwave frequencies (from 1,1 GHz to 20 GHz) using a split
    post dielectric resonator (SPDR). IEC 61189-2-721:2015 is applicable to copper
    clad laminates and dielectric base materials.
- language: fr
  script: Latn
  content: L'IEC 61189-2-721:2015 présente un moyen de déterminer la permittivité
    relative et la tangente de perte, également appelées constante diélectrique et
    facteur de dissipation des stratifiés recouverts de cuivre en hyperfréquences
    (de 1,1 GHz à 20 GHz) à l'aide d'un résonateur diélectrique en anneaux fendus
    (SPDR). l'IEC 61189-2-721:2015 s'applique aux stratifiés recouverts de cuivre
    et aux matériaux de base diélectriques.
