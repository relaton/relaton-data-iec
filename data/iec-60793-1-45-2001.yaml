abstract:
- language: en
  script: Latn
  content: |-
    Establishes requirements for measuring the mode field diameter (MFD) of fibres. Four methods are described: (a) direct far-field scan: (b) variable aperture in the far field: (c) near-field scan: (d) bi-directional backscatter using an optical time domain reflectometer. All four methods apply to type B single-mode fibres, operating near 1310 nm or 1550 nm.

    The contents of the corrigendum of July 2002 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Etablit des prescriptions pour mesurer le diamètre de champ de mode (DCM) des fibres. Quatre méthodes sont décrites: (a) exploration directe en champ lointain: (b) ouverture variable en champ lointain; (c) exploration en champ proche; (d) rétrodiffusion bidirectionnelle utilisant un réflectomètre optique fonctionnant dans le domaine temporel. Ces quatre méthodes d'appliquent à toutes fibres unimodales de type B opérant au voisinage de 1310 nm ou de 1550 nm.

    Le contenu du corrigendum de juillet 2002 a été pris en considération dans cet exemplaire.
