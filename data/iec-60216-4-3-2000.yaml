abstract:
- language: en
  script: Latn
  content: |-
    Covers the minimum requirements for ventilated and heated multi-chamber ovens used for thermal endurance evaluation of electrical insulation and of any other appropriate thermal conditioning application where the use of single-chamber ovens is inappropriate.
    Covers ovens designated to operate over all or part of the temperature range from 20 K above ambient to 500°C.
    Gives acceptance tests and in-service monitoring tests for both unloaded and loaded multi-chamber ovens and conditions of use.
- language: fr
  script: Latn
  content: |-
    Couvre les exigences minimales relatives aux étuves à chambres multiples ventilées et chauffées qui sont destinées à évaluer l'endurance thermique des isolations électriques et de toute autre application appropriée de conditionnement thermique, pour laquelle l'utilisation d'étuve à une seule chambre n'est pas adaptée.
    Couvre les étuves conçues pour fonctionner sur tout ou partie de la gamme de températures comprises entre une température ambiante plus 20 K et une température de 500°C.
    Elle donne les essais d'acceptation et les essais de contrôle en service concernant des étuves à plusieurs chambres chargées et non chargées, ainsi que les conditions d'utilisation.
