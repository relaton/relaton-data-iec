abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-6:2014 applies to transportable diamond drills, intended to
    be connected to a liquid system. The liquid system may include liquid from a pipe
    or container. The rated voltage is not more than 250 V for single-phase a.c. or
    d.c. tools, and 480 V for three-phase a.c. tools. The rated input is not more
    than 3 700 W. The limits for the applicability of this standard for battery tools
    is given in Annex K. This standard deals with the hazards presented by tools which
    are encountered by all persons in the normal use and reasonably foreseeable misuse
    of the tools. The attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this publication be adopted for implementation nationally not earlier than
    36 months from the date of publication. Key words: Diamond drill, Drill unit,
    Drill stand<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49498\">IEC 62841-1:2014</a>.
    The contents of the corrigendum of May 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62841-3-6:2014 s'applique aux forets diamantés transportables destinés
    à être connectés à un système liquide. Le système liquide peut inclure du liquide
    issu d'un tuyau ou d'un conteneur. La tension assignée est inférieure à 250 V
    pour les outils à courant monophasé alternatif ou continu, et inférieure à 480
    V pour les outils à courant alternatif triphasé. La tension assignée est inférieure
    à 3 700 W. Les limites d'application de la présente Norme aux outils fonctionnant
    sur batterie sont indiquées dans l'annexe K. L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots-clés: Forets diamantes, unité de forage, support
