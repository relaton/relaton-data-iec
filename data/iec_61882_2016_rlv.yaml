abstract:
- content: "IEC 61882:2016 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 61882:2016 provides
    a guide for HAZOP studies of systems using guide words. It gives guidance on application
    of the technique and on the HAZOP study procedure, including definition, preparation,
    examination sessions and resulting documentation and follow-up. Documentation
    examples, as well as a broad set of examples encompassing various applications,
    illustrating HAZOP studies are also provided. This second edition cancels and
    replaces the first edition published in 2001. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- clarification of terminology as well
    as alignment with terms and definitions within ISO 31000:2009 and ISO Guide 73:2009;<br
    />\r\n- addition of an improved case study of a procedural HAZOP.<br />\r\nKeywords:
    HAZOP, risks and operability problems"
