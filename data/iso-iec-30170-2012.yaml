abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30170:2012 specifies the syntax and semantics of the computer programming language Ruby, and the requirements for conforming Ruby processors, strictly conforming Ruby programs, and conforming Ruby programs.</p>
    <p>It does not specify</p>
    <ul>
    <li>the limit of size or complexity of a program text which a conforming processor evaluates,</li>
    <li>the minimal requirements of a data processing system that is capable of supporting a conforming processor,</li>
    <li>the method for activating the execution of programs on a data processing system, and</li>
    <li>the method for reporting syntactic and runtime errors.</li>
    </ul>
