abstract:
- language: en
  script: Latn
  content: Applies to the digital audio tape (DAT) cassette system that records and/or
    plays back digital information such as PCM encoded audio and/or other data. Defines
    the parameters that affect the compatibility between cassettes and the associated
    tape recorders. It is also intended as a reference for manufacturers producing
    cassettes and/or tape recorders which are to conform with the system described
    in this part.
- language: fr
  script: Latn
  content: S'applique à un système audionumérique à bande magnétique (DAT) en cassette
    destiné à l'enregistrement et à la reproduction d'informations numériques telles
    que des signaux codés MIC et/ou d'autres données. Définit les paramètres qui assurent
    la compatibilité des cassettes avec les machines à bande associées. Est également
    destinée à servir de référence pour les fabricants de cassettes et les constructeurs
    de machines prévues pour être utilisées avec le système qui fait l'objet de la
    présente partie.
