  content: "IEC 61744:2023 fournit des procédures normales pour l’étalonnage des ensembles
    d’essai de la dispersion chromatique (CD) des fibres optiques. Le présent document
    s’applique à tous les types d’ensembles d’essai CD, à l’exception des mesures
    sur des fibres optiques multimodales.Le présent document a pour objet de définir
    une procédure normale pour l’étalonnage des ensembles d’essai de la dispersion
    chromatique (CD) des fibres optiques. Les étapes détaillées de l’étalonnage varient
    selon la technique de mesure utilisée sur l’ensemble d’essai CD. Tandis qu’il
    est admis que la dispersion chromatique se produit également dans des fibres multimodales
    et que ces fibres peuvent être mesurées sur plusieurs ensembles d’essai CD, le
    présent document limite l’étude uniquement aux mesures sur des fibres unimodales.Les
    procédures décrites dans le présent document ont pour objet d’attirer l’attention
    des fabricants et des utilisateurs des ens embles d’essai CD sur la réduction
    de l’incertitude de mesure relative à la détermination de la dispersion chromatique
    dans des fibres optiques, dans toutes les conditions applicables. Les procédures
    s’appliquent aux laboratoires d’étalonnage et aux fabricants ou utilisateurs des
    ensembles d’essai CD à des fins:<br />\r\na) d’étalonnage des ensembles d’essai
    CD; et<br />\r\nb) d’évaluation du niveau de performance de l’instrument.<br />\r\nL’utilisation
    des procédures permet aussi une évaluation correcte de l’incertitude de l’ensemble
    d’essai CD, relative et traçable, par rapport à des étalons appropriés (par exemple
    des étalons nationaux). constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) mise à jour des termes et définitions;<br />\r\nb) l’utilisation d’une
    fibre de référence (normale) pour l’étalonnage est désormais autorisée et est
    considérée assurer le même niveau que les autres méthodes d’étalonnage;<br />\r\nc)
    l’Annexe B a été scindée en une nouvelle Annexe B (sur l’incertitude d’étalonnage,
    qui reste une annexe normative) et en une nouvelle Annexe C (sur l’incertitude
    dans les conditions de fonctionnement, informative);<br />\r\nd) suppression de
    l’ancien C.3.4 sur la méthode interférométrique, car celle-ci n’est plus prise
    en charge dans l’IEC 60793-1-42;<br />\r\ne) suppression de l’Annexe D et des
    autres références dans le texte à la compensation d’étalonnage, afin d’assurer
    la cohérence avec les autres documents d’étalonnage;<br />\r\nf) suppression de
    l’Annexe E et des autres références dans le texte à l’utilisation de longueur
    d’onde dans l’air, car cela n’est pas utilisé dans le domaine fibronique."
