abstract:
- content: "IEC 62881:2018 addresses the setting and implementation of C&E matrices
    for a consistent use in engineering activities. It aims to describe a simple format
    used to support a consistent exchange of information between different engineering
    disciplines involved in project or maintenance activities. The document defines
    the minimum requirements of the C&E matrix content, which is derived from existing
    design documents, for example P&ID or verbal descriptions.<br />\r\nThe transfer
    of the relations defined in C&E matrices into a functional or source code for
    the application programming of PLC/DCS is out of the scope of this document. In
    addition, this document does not cover the implementation of complex and/or sequential
    logics at a dedicated automation platform, which will require additional stipulations
    to be done/ followed.<br />\r\nIt is understood, that C&E matrices in fact can
    be used to document the fault reactions of the plant equipment and therefore can
    be used as reference point for the necessary safety verifications to be applied.<br
    />\r\nC&E matrices as defined in this document do not have the same scope as Fishbone
    or Ishikawa diagrams, which are often named in the literature as cause and effect
    diagrams.<br />\r\nThe contents of the interpretation sheet of April 2019 have
    been included in this copy."
