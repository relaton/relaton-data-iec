abstract:
- content: The purpose of this guide is to assist the power equipment operator in
    evaluating askarels in transformers, reactors and accessory equipment operated
    at power frequencies and in his efforts to maintain askarels in serviceable condition.
    It recommends standardized tests and evaluation procedures. Methods are outlined
    for reconditioning and reclaiming askarels whenever necessary. Precautions are
    also outlined for the disposal of unserviceable askarels in order to prevent environmental
    pollution. Local regulations should be followed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le présent guide a pour but d'aider l'utilisateur du matériel électrique
    à apprécier l'état des askarels dans les transformateurs, les inductances et le
    matériel auxiliaire fonctionnant à des fréquences industrielles et à maintenir
    les askarels en état de service. Il recommande des essais normalisés et des méthodes
    d'évaluation. Des méthodes sont décrites pour le traitement et la régénération
    des askarels chaque fois que cela est nécessaire. Des précautions sont également
    indiquées pour éviter la pollution de l'environnement lors de l'élimination des
    askarels inutilisables. Les réglementations locales doivent être respectées.
