abstract:
- language: en
  script: Latn
  content: IEC 60708:2005 is intended to define polyolefin insulated cables for insertion
    into local outdoor networks. Is applicable to polyolefin insulated and moisture
    barrier polyolefin sheathed telephone cables, filled or unfilled with copper conductors,
    includes general design details and requirements for dimensions and other constructional
    details as well as mechanical, electrical and environmental characteristics for
    all types of low-frequency cables with polyolefin insulation (solid or cellular),
    filled or unfilled, and moisture barrier polyolefin sheath (with integral suspension
    strand). The contents of the corrigendum of August 2016 have been included in
    this copy.
- language: fr
  script: Latn
  content: "L'IEC 60708:2005 est destinée à définir des câbles à isolation polyoléfine
    prévus pour être insérés dans des réseaux locaux en extérieur. La présente norme
    s'applique aux câbles téléphoniques à isolation polyoléfine et à gaine polyoléfine
    à barrière d'étanchéité, remplis ou non avec des conducteurs en cuivre, utilisés
    comme:<br />\r\na) câbles pour installation en conduites.<br />\r\nb) câbles pour
    enterrement direct en pleine terre.<br />\r\nc) câbles avec brin de support intégré
    pour les installations aériennes. La présente norme est conforme aux Recommandations
    UIT-T. La présente norme inclut des détails de conception générale et des exigences
    sur les dimensions et autres détails de construction ainsi que des caractéristiques
    mécaniques, électriques et environnementales pour tous les types de câbles pour
    basses fréquences à isolation polyoléfine (massive ou cellulaire), remplis ou
    non et à gaine polyoléfine à barrière d'étanchéité (avec brin de support intégré).
    Le contenu du corrigendum d'août 2016 a été pris en considération dans cet exemplaire."
