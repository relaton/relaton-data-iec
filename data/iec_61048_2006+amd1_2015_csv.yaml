abstract:
- content: IEC 61048:2006+A1:2015 This International Standard states the requirements
    for both self-healing and non-self-healing continuously rated a.c. capacitors
    of up to and including 2,5 kVAr, and not less than 0,1 µF, having a rated voltage
    not exceeding 1 000 V, which are intended for use in discharge lamp circuits operating
    at 50 Hz or 60 Hz and at altitudes up to 3 000 m.<strong>This consolidated version
    consists of the second edition (2006) and its amendment 1 (2015). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61048:2006+A1:2015 énonce les exigences pour les condensateurs autorégénérateurs
    et non autorégénérateurs pour usage permanent en courant alternatif, d'une puissance
    inférieure ou égale à 2,5 kVAr, de capacité supérieure à 0,1 µF et dont la tension
    assignée n'excède pas 1 000 V, qui sont destinés à être utilisés dans les circuits
    de lampes à décharge fonctionnant à 50 Hz ou 60 Hz à des altitudes jusqu'à 3 000
    m.<strong> Cette version consolidée comprend la deuxième édition (2006) et son
    amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.</strong>
