abstract:
- content: Establishes uniform specifications, type testing requirements and quality
    assessment procedures for a subfamily of circular connectors. Should be used in
    conjunction with IEC 61076-2. Applies to a range of circular multipole connectors
    with or without latching device, having a nominal outer shell diameter of 19 mm,
    with 3 to 7 contacts (type 'XLR').
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des spécifications uniformes, des exigences pour les essais de
    type et des procédures de contrôle de la qualité pour une sous-famille de connecteurs
    circulaires. Est à utiliser conjointement avec la CEI 61076-2. S'applique à une
    gamme de connecteurs circulaires multipolaires équipés ou non d'un dispositif
    de verrouillage, présentant un diamètre extérieur nominal de boîtier de 19 mm,
    possédant de 3 à 7 contacts (type 'XLR').
