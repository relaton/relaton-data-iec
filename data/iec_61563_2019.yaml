- content: "IEC 61563:2019 s’applique aux instruments utilisés pour mesurer l’activité
    et/ou l’activité volumique des radionucléides émetteurs gamma dans les aliments
    et/ou les produits alimentaires. Le présent document s’applique aux instruments
    utilisés à la fois comme instruments de comptage brut et comme instruments d’analyse
    d’amplitude d’impulsions dans des conditions en milieu réel et des installations
    de mesure. Le présent document ne s’applique pas aux spectromètres à haute résolution
    qui utilisent des détecteurs au germanium.<br />\r\nLes instruments auxquels le
    présent document s’applique peuvent servir à mesurer l’activité et l’activité
    volumique des radionucléides émetteurs gamma contenus dans une grande variété
    d’échantillons, tels que sols, eaux usées, plantes et animaux vivants.<br />\r\nL’objet
    du présent document consiste à définir des exigences de performances, à fournir
    des méthodes d’essai et à préciser des caractéristiques et des conditions d'essai
    générales, ainsi que des caractéristiques radiologiques, environnementales, mécaniques
    et électromagnétiques à appliquer pour déterminer si un instrument satisfait aux
    exigences du présent document. Les résultats d’essai fournissent des informations
    aux utilisateurs finaux et aux fabricants concernant la capacité de l’instrument
    à permettre un mesurage fiable de l’activité et/ou de l’activité volumique des
    radionucléides émetteurs gamma.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2001. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) La version
    antérieure concernait les instruments portatifs et portables. La présente version
    s’applique aux instruments transportables et installés, ainsi qu’au domaine d’application
    de la précédente version. Les instruments portatifs et portables sont principalement
    utilisés dans le cas de situations post-accidentelles. Cependant, ils peuvent
    être utilisés lors des phases de rétablissement.<br />\r\nb) L’incertitude de
    mesure telle qu'elle est définie dans le Guide pour l’incertitude de mesure (GUM)
    a été ajoutée.<br />\r\nc) La limite de détection définie dans l’ISO 11929 est
    ajoutée afin de préciser une activité minimale detectable.<br />\r\nd) Les exigences
    environnementales, mécaniques et électromagnétiques sont mises à jour conformément
    à l’IEC 62706,<br />\r\ne) Le format échantillon du rapport de mesure est ajouté"
