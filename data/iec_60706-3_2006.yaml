abstract:
- content: This part of IEC 60706 describes the various aspects of verification necessary
    to ensure that the specified maintainability requirements of an item have been
    met and provides suitable procedures and test methods. This standard also addresses
    the collection, analysis and presentation of maintainability related data, which
    may be required during, and at the completion of, design and during item production
    and operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60706 décrit les différents aspects de la
    vérification nécessaire permettant d'assurer que les exigences de maintenabilité
    spécifiées pour une entité ont été respectées et elle fournit les procédures et
    méthodes d'essai adaptées. Cette norme traite aussi du recueil, de l'analyse et
    de la présentation des données de maintenabilité qui peuvent être requises pendant
    et en fin de la conception, de la production et de l'utilisation de l'entité.
