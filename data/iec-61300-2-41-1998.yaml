abstract:
- language: en
  script: Latn
  content: This screen test is prepared for single-mode non-angled optical fibre connectors
    which are tuneable. The purpose of this test is to ensure that tuned plugs have
    been optimally adjusted. The procedures described in this test are applicable
    for both optical patch cords and pigtail cords.
- language: fr
  script: Latn
  content: Le présent essai de sélection est élaboré pour des connecteurs à fibres
    optiques unimodales non angulaires accordables. Le but de cet essai est d'assurer
    le réglage optimal des fiches accordées. Les procédures décrites dans cet essai
    sont applicables à la fois aux cordons de connexion optiques et aux cordons à
    fibre amorce.
