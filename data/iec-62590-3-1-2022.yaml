abstract:
- language: en
  script: Latn
  content: "IEC 62590-3-1:2022 specifies the requirements and test methods for electronic
    power compensators for 1AC traction systems. This equipment is used to improve
    electric power quality inside the electric traction system and/or at the interface
    to the 3AC power network, applying power electronics technology.<br />\r\nThis
    document applies to equipment which is installed to achieve one or more of the
    following objectives as its function(s):<br />\r\n- to mitigate voltage fluctuation;<br
    />\r\n- to improve power factor;<br />\r\n- to reduce imbalance at the interface
    to the 3AC power network.<br />\r\nThis document applies to equipment with all
    possible configurations to implement different technical solutions for compensation,
    but equipment consisting of only passive components is excluded."
- language: fr
  script: Latn
  content: "IEC 62590-3-1:2022 spécifie les exigences ainsi que les méthodes d'essai
    applicables aux compensateurs électroniques de puissance utilisés avec les systèmes
    de traction en courant alternatif monophasé (1AC). Les compensateurs sont utilisés
    afin d'améliorer la qualité de l'électricité au sein du système de traction électrique
    et/ou au niveau de l'interface avec le réseau de distribution en courant alternatif
    triphasé (3AC), en employant l'électronique de puissance.<br />\r\nLe présent
    document s'applique aux compensateurs mis en œuvre dans le but de répondre à un
    ou plusieurs des objectifs suivants:<br />\r\n- atténuer les fluctuations de tension
    ;<br />\r\n- améliorer le facteur de puissance ;<br />\r\n- réduire les déséquilibres
    au niveau de l'interface avec le réseau de distribution 3AC.<br />\r\n<br />\r\nLe
    présent document s'applique aux équipements de toutes les configurations possibles
    qui permettent de mettre en œuvre différentes solutions techniques de compensation,
    mais pas aux équipements exclusivement constitués de composants passifs."
