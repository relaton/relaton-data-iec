abstract:
- language: en
  script: Latn
  content: "IEC 61400-12-1:2022 specifies a procedure for measuring the power performance
    characteristics of a single wind turbine and applies to the testing of wind turbines
    of all types and sizes connected to the electrical power network. In addition,
    this document defines a procedure to be used to determine the power performance
    characteristics of small wind turbines (as defined in IEC 61400-2) when connected
    to either the electric power network or a battery bank. This document defines
    a measurement methodology that requires the measured power curve and derived energy
    production figures to be supplemented by an assessment of uncertainty sources
    and their combined effects. This third edition of IEC 61400-12-1 is part of a
    structural revision that cancels and replaces the performance standards IEC 61400-12-1:2017
    and IEC 61400-12-2:2013. The structural revision contains no technical changes
    with respect to IEC 61400-12-1:2017 and IEC 61400‑12‑2:2013, but the parts that
    relate to wind measurements, measurement of site calibration and assessment of
    obstacle and terrain have been extracted into separate standards.<br />\r\nThe
    content of the corrigendum 1 (2025-05) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61400-12-1:2022 spécifie une procédure de mesure des caractéristiques
    de performance de puissance d'une éolienne simple et s'applique aux essais d'éoliennes,
    de tous types et de toutes tailles, raccordées au réseau électrique. En outre,
    le présent document définit une procédure à utiliser pour déterminer les caractéristiques
    de performance de puissance des petits aérogénérateurs (comme cela est défini
    dans l'IEC 61400-2) raccordés soit au réseau électrique, soit à un banc de batteries.
    Le présent document définit une méthodologie de mesure qui exige que les valeurs
    de la courbe de puissance mesurée et de la production d'énergie déduite soient
    complétées par une évaluation des sources d'incertitude et de leurs effets associés.
    La présente troisième édition de l’IEC 61400-12-1 fait partie d'une révision structurelle
    qui annule et remplace les normes de performance IEC 61400-12-1:2017 et IEC 61400‑12‑2:2013.
    Cette révision structurelle ne contient aucune modification technique par rapport
    à l'IEC 61400‑12-1:2017 et l'IEC 61400-12‑2:2013. Toutefois, les parties relatives
    aux mesurages du vent, au mesurage de l'étalonnage du site et à l'évaluation des
    obstacles et du terrain ont été extraites vers des normes distinctes.<br />\r\nLe
    contenu du corrigendum 1 (2025-05) a été pris en considération dans cet exemplaire."
