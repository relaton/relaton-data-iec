abstract:
- content: "IEC 62287-2:2013 specifies operational and performance requirements, methods
    of testing and required test results for Class B \"SO\" shipborne AIS equipment
    using Self-organised TDMA (SOTDMA) techniques as described in Recommendation ITU-R
    M.1371. This standard takes into account other associated IEC International Standards
    and existing national standards, as applicable. The main differences between Class
    B \"CS\" (IEC 62287-1) and Class B \"SO\" units are that the Class B \"SO\":<br
    />\r\n- covers all 25 kHz channels listed in Recommendation ITU-R M.1084-5;<br
    />\r\n- only uses the internal GNSS, no position sensor input is allowed;<br />\r\n-
    requires use of VDL Message 17 for correction of the internal GNSS;<br />\r\n-
    has a presentation interface;<br />\r\n- has additional reporting intervals, down
    to 5 s;<br />\r\n- has two power settings, with a high level of 5 W;<br />\r\n-
    has the capability to transmit binary messages. It is applicable for AIS equipment
    used on craft that are not covered by a mandatory carriage requirement of AIS
    under SOLAS Chapter V."
