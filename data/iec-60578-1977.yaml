abstract:
- language: en
  script: Latn
  content: 'Applies to multichannel amplitude analyzers with linear amplitude response
    used for acquisition, storage and processing of amplitude distribution characteristics.
    This type of equipment, used essentially in nuclear instrumentation, performs
    the following operations: reception of information from detection sub-assemblies
    or probes; analogue-to-digital conversion of amplitude information; selection
    of information according to predetermined characteristics; storage of digital
    information; processing of stored and externally entered information in accordance
    with predetermined algorithms; data input and output.'
- language: fr
  script: Latn
  content: 'S''applique aux analyseurs d''amplitudes multicanaux à réponse linéaire
    utilisés pour l''acquisition, le stockage et le traitement des caractéristiques
    de distribution en amplitude. Ce type d''appareil, utilisé surtout en instrumentation
    nucléaire, assure: la réception de l''information venant de sous-ensembles ou
    sondes de détection; la conversion analogique-numérique des signaux d''amplitude;
    la sélection de l''information selon des critères prédéterminés; le stockage de
    l''information numérique; le traitement, selon un algorithme prédéterminé, de
    l''information stockée ou introduite; l''entrée et la sortie des données.'
