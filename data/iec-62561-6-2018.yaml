abstract:
- language: en
  script: Latn
  content: "IEC 62561-6:2018 specifies the requirements and tests for devices intended
    to count the number of lightning strikes based on the current flowing in a conductor.
    This conductor may be part of a lightning protection system (LPS) or connected
    to an SPD installation or other conductors, which are not intended to conduct
    a significant portion of lightning currents.<br />\r\nLSCs may also be suitable
    for use in hazardous atmospheres and there are therefore extra requirements necessary
    for the components to be installed in such conditions.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) removal of
    previous classification and introduction of a simple division into Type I for
    impulses (direct lightning current detection) and Type II for lightning surge
    current detection, with appropriate testing for each type;<br />\r\nb) modification
    and addition of terms and definitions;<br />\r\nc) addition of a new Annex C (tests
    flow chart)."
- language: fr
  script: Latn
  content: "L'IEC 62561-6:2018 spécifie les exigences et les essais à appliquer aux
    dispositifs destinés à compter le nombre de coups de foudre conduits à travers
    un conducteur. Ce conducteur peut faire partie d'un système de protection contre
    la foudre (SPF) ou être relié à une installation de parafoudre ou à d'autres conducteurs
    qui ne sont pas destinés à conduire une partie significative des courants de foudre.<br
    />\r\nLes compteurs de coups de foudre (LSC) peuvent aussi être employés dans
    des atmosphères dangereuses; des exigences supplémentaires sont donc nécessaires
    pour installer les composants dans de telles conditions.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) retrait des
    classifications précédentes et introduction d'une division simple entre les LSC
    de type I pour la détection des impulsions (détection du courant de foudre direct)
    et les LSC de type II pour la détection des chocs de foudre, avec des essais appropriés
    pour chaque type;<br />\r\nb) modification et ajout de termes et définitions;<br
    />\r\nc) ajout d'une nouvelle Annexe C (logigramme des essais)."
