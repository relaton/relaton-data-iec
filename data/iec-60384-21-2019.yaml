abstract:
- language: en
  script: Latn
  content: "IEC 60384-21:2019 is applicable to fixed unencapsulated surface mount
    multilayer capacitors of ceramic dielectric, Class 1, for use in electronic equipment.
    These capacitors have metallized connecting pads or soldering strips and are intended
    to be mounted on printed boards, or directly onto substrates for hybrid circuits.
    Capacitors for electromagnetic interference suppression are not included, but
    are covered by IEC 60384-14. The object of this document is to prescribe preferred
    ratings and characteristics and to select from IEC 60384-1 the appropriate quality
    assessment procedures, tests and measuring methods and to give general performance
    requirements for this type of capacitor. Test severities and requirements prescribed
    in detail specifications referring to this sectional specification are of equal
    or higher performance levels; lower performance levels are not permitted. This
    edition includes the following significant technical changes with respect to the
    previous edition: - revision of the structure in accordance with ISO/IEC Directives,
    Part 2:2016 to the extent practicable, and for harmonizing with IEC 60384-22;<br
    />\r\n- deletion of the description on the permissible reactive power in 6.2.2
    because it is not appropriate for the purposes of this document;<br />\r\n- the
    dimensions of 0201M in Annex A have been added."
- language: fr
  script: Latn
  content: "L'IEC 60384-21:2019 est applicable aux condensateurs multicouches fixes
    à diélectriques en céramique pour montage en surface non encapsulés, Classe 1,
    utilisés dans les équipements électroniques. Ces condensateurs possèdent des pastilles
    de connexion métallisées ou des bandes de brasure et sont destinés à être montés
    sur des cartes imprimées ou directement sur des substrats de circuits hybrides.
    Les condensateurs d'antiparasitage ne sont pas inclus, mais ils sont couverts
    par l'IEC 60384-14. L'objet du présent document est de prescrire des caractéristiques
    et des valeurs assignées préférentielles et de sélectionner à partir de l'IEC
    60384-1 les procédures d'assurance de la qualité, les essais et les méthodes de
    mesure appropriées et de donner les exigences de performance générales pour ce
    type de condensateur. Les exigences et les sévérités des essais prescrits dans
    les spécifications particulières se référant à la présente spécification intermédiaire
    sont d'un niveau de performance supérieur ou égal, des niveaux de performance
    inférieurs ne sont pas admis. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente: - révision de la structure
    conformément aux directives ISO/IEC, Partie 2:2016, dans la mesure du possible,
    et pour l'harmonisation avec l'IEC 60384-22;<br />\r\n- suppression de la description
    de la puissance réactive admissible en 6.2.2, parce qu'elle n'est pas adaptée
    aux besoins du présent document;<br />\r\n- les dimensions de 0201M à l'Annexe
    A ont été ajoutées."
