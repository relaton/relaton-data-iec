abstract:
- language: en
  script: Latn
  content: Applicable to non-dispersive infra-red analyzers specified for installation
    either indoors or outdoors and used for the continuous determination of certain
    aspects of air quality by measuring the gaseous constituents. Special definitions.
    Functional characteristics. Test methods for determining the performance and for
    verifying compliance with specifications.
- language: fr
  script: Latn
  content: S'applique aux analyseurs infrarouges non dispersifs, prévus pour installation
    à l'intérieur ou à l'extérieur et utilisés pour déterminer en continu certains
    aspects de la qualité de l'air par mesure des constituants gazeux. Fixe la terminologie
    relative aux qualités de fonctionnement des analyseurs, unifie les méthodes utilisées
    pour exprimer et vérifier ces qualités et spécifie les essais nécessaires pour
    les déterminer.
