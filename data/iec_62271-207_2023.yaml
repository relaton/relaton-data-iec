abstract:
- content: "IEC 62271-207:2023 applies to<br />\r\n- gas-insulated switchgear (GIS)
    assemblies<br />\r\n- for alternating current of rated voltages above 52 kV complying
    with IEC 62271-203, and<br />\r\n- for direct current of rated voltages including
    and above 100 kV,<br />\r\n- for indoor and outdoor installations, including their
    supporting structures,<br />\r\n- AC metal-enclosed switchgear and controlgear
    assemblies for rated voltages above 1 kV and up to and including 52 kV complying
    with IEC 62271-200, ground or floor mounted, intended to be used under seismic
    conditions, and<br />\r\n- AC solid-insulation enclosed switchgear and controlgear
    assemblies for rated voltages above 1 kV and up to and including 52 kV complying
    with IEC 62271-201, ground or floor mounted, intended to be used under seismic
    conditions.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2012. This edition constitutes a technical revision. It also cancels
    and replaces, through merging, the first edition of IEC TS 62271-210 published
    in 2013.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) modification of the minimum
    voltage rating from 52 kV to above 1 kV in order to include medium voltage equipment
    previously being within IEC TS 62271-210 scope;<br />\r\nb) further harmonisation
    of qualification procedures with the revised IEEE Std 693-2018 [1], Annex A and
    Annex P, including<br />\r\n1) matching this document's required response spectra
    with IEEE Std 693-2018 performance level spectra and IEC TS 62271-210 spectra,<br
    />\r\n2) addition of a step-by-step procedure assisting the user of this document
    to select an appropriate seismic qualification level combining seismic integrity
    with cost-effective design,<br />\r\n3) addition of analytical earthquake component
    combination techniques, and<br />\r\n4) reference to publicly available accelerograms
    specially developed to match the IEEE Std 693-2018 spectra for testing and analysis
    purposes, since this document and IEC TS 62271-210 spectra are identical in shape
    with IEEE Std 693 spectra.<br />\r\nc) various enhancements of test procedures;<br
    />\r\nd) addition of minimum contents for seismic qualification reports;<br />\r\ne)
    scope extended to cover DC GIS including and above 100 kV."
