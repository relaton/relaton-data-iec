- content: "L'IEC 62271-207:2023 s'applique:<br />\r\n- aux ensembles d'appareillages
    à isolation gazeuse (GIS)<br />\r\n- à courant alternatif de tensions assignées
    supérieures à 52 kV conformes à l'IEC 62271‑203; et<br />\r\n- à courant continu
    de tensions assignées supérieures ou égales à 100 kV;<br />\r\n- pour les installations
    à l'intérieur et à l'extérieur, y compris les charpentes;<br />\r\n- aux ensembles
    d'appareillages sous enveloppe métallique pour courant alternatif de tensions
    assignées supérieures à 1 kV et inférieures ou égales à 52 kV conformes à l'IEC
    62271-200, montés au sol ou sur le plancher, destinés à être utilisés dans des
    conditions sismiques; et<br />\r\n- aux ensembles d'appareillages sous enveloppe
    isolante solide pour courant alternatif de tensions assignées supérieures à 1
    kV et inférieures ou égales à 52 kV conformes à l'IEC 62271-201, montés au sol
    ou sur le plancher, destinés à être utilisés dans des conditions sismiques.<br
    /><br />\r\nCette troisième édition annule et remplace la deuxième édition parue
    en 2012. Cette édition constitue une révision technique. Elle annule et remplace
    également la première édition de l'IEC TS 62271-210 parue en 2013, avec laquelle
    elle a été fusionnée.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la tension
    assignée minimale a été modifiée; elle est passée de 52 kV à une valeur supérieure
    à 1 kV afin d'inclure les équipements à moyenne tension qui relevaient précédemment
    du domaine d'application de l'IEC TS 62271-210;<br />\r\nb) les procédures de
    qualification ont été harmonisées davantage par rapport aux Annexes A et P révisées
    de l'IEEE 693-2018 [1], notamment:<br />\r\n1) les spectres de réponse spécifiés
    du présent document ont été alignés sur les spectres de niveau de performance
    de l'IEEE 693-2018 et sur les spectres de l'IEC TS 62271‑210;<br />\r\n2) une
    procédure pas à pas a été ajoutée pour aider l'utilisateur du présent document
    à choisir un niveau de qualification sismique adéquat qui combine l'intégrité
    sismique à une conception rentable;<br />\r\n3) des techniques analytiques de
    combinaison des composantes sismiques ont été ajoutées; et<br />\r\n4) le présent
    document fait référence aux accélérogrammes accessibles au public qui ont été
    spécialement élaborés pour correspondre aux spectres de l'IEEE 693-2018 aux fins
    des essais et des analyses, car les spectres du présent document et de l'IEC TS
    62271‑210 ont une forme identique à celles des spectres de l'IEEE 693;<br />\r\nc)
    les procédures d'essai ont fait l'objet de plusieurs améliorations;<br />\r\nd)
    un contenu minimal a été ajouté pour les rapports de qualification sismique;<br
    />\r\ne) le domaine d'application a été étendu pour couvrir les appareillages
    à isolation gazeuse à courant continu de tensions supérieures ou égales à 100
    kV."
