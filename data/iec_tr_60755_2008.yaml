abstract:
- content: The requirements of this technical report apply to residual current operated
    protective devices (hereinafter referred to as "residual current devices" (RCD))
    for rated voltages not exceeding 440 V a.c., intended primarily for protection
    against shock hazard. They are intended to be used by technical committees when
    drafting product standards and apply only if they are incorporated or are referred
    to in the relevant standards. This report is not intended to be used as a stand-alone
    standard, for example, for certification. IEC 60755 has been revised in order
    to align the previous version with the latest editions of IEC 61008, IEC 61009,
    IEC 62423 and IEC 60947-2. This second edition of IEC 60755 cancels and replaces
    the first edition published in 1983.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les exigences de ce présent rapport s'appliquent aux dispositifs de protection
    à courant différentiel résiduel (en abrégé " DDR " dans le texte) de tension assignée
    ne dépassant pas 440 V alternatifs, principalement destinés à la protection contre
    les chocs électriques. Elles sont destinées à être utilisées par les comités techniques
    lors de la rédaction des normes produit et s'appliquent uniquement si elles sont
    incorporées dans ou s'il y en est fait référence dans les normes appropriées.
    Ce rapport n'est pas destiné à être utilisé en tant que norme autonome, par exemple
    pour la certification. La CEI 60755 a été révisée en vue d'aligner la version
    précédente avec les dernières éditions des CEI 61008. CEI 61009, CEI 62423 et
    CEI 60947-2. Cette seconde édition de la CEI 60755 annule et remplace la première
    édition publiée en 1983.
