- content: "L'IEC 62552-2:2015+A1:2020 spécifie les caractéristiques essentielles
    des appareils de réfrigération à usage ménager refroidis par convection naturelle
    interne ou par circulation d'air forcé, et spécifie les méthodes d'essai pour
    la vérification des caractéristiques. La présente partie de l'IEC 62552 décrit
    les méthodes de détermination des exigences de performances. Même si les montages
    présentent certaines similitudes pour les différents essais (et qu'il peut donc
    s'avérer avantageux de les appliquer à un seul échantillon), il s'agit d'essais
    distincts permettant d'évaluer les caractéristiques spécifiques de l'échantillon
    en essai. La présente partie de l'IEC 62552 ne spécifie pas de procédure visant
    à généraliser les résultats d'essai sur échantillon à une prédiction des caractéristiques
    de l'ensemble de la population à partir de laquelle ces échantillons ont été sélectionnés.
    L'IEC 62552-1, l'IEC 62552-2 et l'IEC 62552-3 annulent et remplacent la première
    édition de l'IEC 62552 publiée en 2007. L'IEC 62552-1, l'IEC 62552-2 et l'IEC
    62552-3 constituent une révision technique et incluent les modifications techniques
    suivantes par rapport à l'IEC 62552:2007:<br />\r\n- Un essai de capacité de refroidissement
    a été ajouté dans la Partie 2 (la présente partie).<br />\r\n- Un essai de mise
    en régime a été ajouté dans la Partie 2 (la présente partie).<br />\r\n- Des essais
    de performance ont été ajoutés pour les appareils de stockage du vin dans la Partie
    2 (la présente partie).<br /><strong>Cette version consolidée comprend la première
    édition (2015) et son amendement 1 (2020). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
