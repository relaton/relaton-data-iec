- content: "IEC 60664-4:2005 Traite de l'isolation principale, de l'isolation supplémentaire
    et de l'isolation renforcée soumises à des contraintes de tension à haute fréquence
    dans les matériels à basse tension. Les valeurs de dimensionnement s'appliquent
    directement à l'isolation principale; pour l'isolation renforcée, des exigences
    supplémentaires s'appliquent, conformément à la Partie 1. Elle est applicable
    pour le dimensionnement des distances d'isolement, des lignes de fuite et de l'isolation
    solide subissant des contraintes par tout type de tensions périodiques avec une
    fréquence fondamentale supérieure à 30 kHz et pouvant atteindre 10 MHz. La présente
    partie de la CEI 60664 ne peut être utilisée que conjointement à la CEI 60664-1
    ou à la CEI 60664-5 (intitulées Partie 1 ou Partie 5 dans la présente norme).
    En utilisant la Partie 1 ou la Partie 5 conjointement à la présente partie, la
    limite de fréquence de la Partie 1 ou de la Partie 5 est étendue à des fréquences
    supérieures à 30 kHz. La présente partie s'applique également à la Partie 3 pour
    les fréquences supérieures à 30 kHz et la protection de type 1. Pour la protection
    de type 2, cette question est à l'étude. S'applique aux matériels utilisés jusqu'à
    2 000 m au-dessus du niveau de la mer, ayant une tension assignée ne dépassant
    pas 1 000 V en courant alternatif. Définit les exigences pour des distances d'isolement,
    des lignes de fuite et de l'isolation solide des matériels, basées sur leurs critères
    de performance. Elle comprend les méthodes d'essais diélectriques en tenant compte
    de la coordination de l'isolement. Les distances d'isolement minimales spécifiées
    dans la présente partie ne s'appliquent pas en présence de gaz ionisés. Les exigences
    particulières dans de telles conditions peuvent être spécifiées par les comités
    d'études appropriés, comme ils l'entendent. La présente partie ne traite pas des
    distances<br />\r\n- à travers l'isolation liquide,<br />\r\n- à travers les gaz
    autres que l'air,<br />\r\n- à travers l'air comprimé.<br />\r\nL'objet de la
    présente norme est de guider les comités d'études responsables de matériels différents,
    de manière à rationaliser leurs spécifications, afin de réaliser la coordination
    de l'isolement lorsque les distances d'isolement dans l'air, les lignes de fuite
    et l'isolation solide des matériels sont spécifiées. Les modifications majeures
    effectuées au cours de la révision de la CEI 60664-4 ont été les suivantes:<br
    />\r\n- inclusion d'informations plus récentes concernant les caractéristiques
    de tenue de l'isolation à des contraintes de tension à haute fréquence (voir Annexes
    A, B et C);<br />\r\n- inclusion d'exigences pour le dimensionnement des distances
    d'isolement à des contraintes de tension à haute fréquence (voir Article 4);<br
    />\r\n- inclusion d'exigences pour le dimensionnement des lignes de fuite à des
    contraintes de tension à haute fréquence (voir Article 5);<br />\r\n- inclusion
    d'exigences pour le dimensionnement de l'isolation solide à des contraintes de
    tension à haute fréquence (voir Article 6);<br />\r\n- inclusion de schémas pour
    fournir des lignes directrices sur le dimensionnement en tenant compte des contraintes
    de tension à haute fréquence (voir Annexe F);<br />\r\n- spécification d'essais
    en tenant compte des contraintes de tension à haute fréquence (voir Article 7);<br
    />\r\n- inclusion de circuits d'essai pour les essais de tension de tenue à haute
    fréquence et les essais de décharges partielles (voir Annexes D.1 et D.2.1);<br
    />\r\n- inclusion de critères de conception pour les circuits d'essai de décharges
    partielles sous des tensions à haute fréquence (voir Annexe D.2.2);<br />\r\n-
    inclusion de critères pour couvrir les contraintes de tension non sinusoïdale
    (voir Article 8 et Annexe E)."
