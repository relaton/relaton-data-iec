abstract:
- language: en
  script: Latn
  content: "<p>This document establishes general rules for evaluating and expressing
    uncertainty in measurement from the shop floor to fundamental research. Therefore,
    the principles of this suite of documents are intended to be applicable to a broad
    spectrum of measurements and their applications. An overview of the parts of the
    GUM is given in table A.1 in Annex A. NOTE Where the acronym GUM is used in this
    document, it refers to the suite of documents. An individual part of the GUM is
    referred to by its corresponding JCGM numbering (e.g., part 6 of the GUM is JCGM
    GUM-6:2020). This document gives a rationale for evaluating, expressing and using
    measurement uncertainty (Clause 2). A brief introduction is given to measurement
    (Clause 3) and to the decisions involved when evaluating measurement uncertainty
    (Clause 4). In Clause 5, a brief description of the contents of the parts of the
    GUM is given. In each of these clauses, the relevant parts of the GUM are identified
    for further guidance.</p>"
- language: fr
  script: Latn
  content: |-
    <p>Ce document <span lang="FR" style="mso-bidi-font-size: 12.0pt;">établit les règles générales pour l’évaluation et l’expression de l’incertitude de mesure pour les mesurages, de la boutique du commerçant à la recherche fondamentale. C’est pourquoi les principes de cette série de documents sont prévus pour s’appliquer à un large spectre de mesurages et à leurs applications. Un aperçu des parties du GUM est fourni dans le <span class="citetbl"><span style="color: black; mso-color-alt: windowtext;">Tableau A.1</span></span> dans l’<span class="citeapp"><span style="color: black; mso-color-alt: windowtext;">Annexe A</span></span>.</span></p>
    <p class="Note" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">NOTE<span style="mso-tab-count: 1;">            </span>Lorsque l’acronyme GUM est employé dans le présent document, il fait référence à la série de documents. Une partie individuelle du GUM est désignée par son numéro JCGM correspondant (par exemple, la Partie 6 du GUM est désignée JCGM GUM-6:2020).</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document fournit une justification pour l’évaluation, l’expression et l’utilisation de l’incertitude de mesure (<span class="citesec"><span style="color: black; mso-color-alt: windowtext;">Article 2</span></span>). Il présente une brève introduction concernant le mesurage (<span class="citesec"><span style="color: black; mso-color-alt: windowtext;">Article 3</span></span>) et les décisions induites lors de l’évaluation de l’incertitude de mesure (<span class="citesec"><span style="color: black; mso-color-alt: windowtext;">Article 4</span></span>). <span class="citesec"><span style="color: black; mso-color-alt: windowtext;">L’Article 5</span></span> fournit une brève description du contenu des parties du GUM. Dans chacun de ces articles, les parties pertinentes du GUM sont identifiées pour donner des lignes directrices supplémentaires.</span></p>
