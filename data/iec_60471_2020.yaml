abstract:
- content: "IEC 60471:2020 applies to string insulator units of the cap and pin type
    and also of the long rod type as well as the fittings used with such insulators.
    The object of this document is to define the dimensions of a series of clevis
    and tongue couplings to permit the assembly of insulators or fittings supplied
    by different manufacturers.<br />\r\nThis third edition cancels and replaces the
    second edition published in 1977. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- there are no
    new clevis and tongue couplings;<br />\r\n- For the dimensions of the existing
    designated size of couplings that characterize the same location, the effective
    number of the size is unified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60471:2020 s’applique aux éléments de chaînes d’isolateurs de type
    à capot, à tige et également à long fût ainsi qu’aux accessoires métalliques qui
    leur sont associés. L’objet du présent document est de définir les dimensions
    d’une série d’assemblages à chape et tenon afin de permettre l’assemblage d’isolateurs
    ou d’accessoires métalliques fournis par différents fabricants.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 1977. La présente
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- Selon les résultats du questionnaire (36/424/Q), il est
    confirmé qu’il n’existe pas de nouveaux assemblages à chape et tenon;<br />\r\n-
    Concernant les dimensions de tailles d’assemblage normalisées existantes qui caractérisent
    le même emplacement, le nombre de la taille en vigueur est unifié."
