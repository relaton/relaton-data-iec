- content: "<!-- NEW! -->IEC 60730-2-11:2019 est disponible sous forme de IEC 60730-2-11:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 60730-2-11:2019
    s'applique aux régulateurs d'énergie destinés à être utilisés dans, sur ou avec
    du matériel, y compris les régulateurs d'énergie pour le chauffage, le conditionnement
    d'air et les applications analogues. Le matériel peut utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.
    ou une combinaison de ces sources d'énergie.<br />\r\nLa présente norme s'applique
    à la sécurité intrinsèque, aux valeurs de fonctionnement, aux temps de fonctionnement
    et aux séquences de fonctionnement, dans la mesure où ces éléments interviennent
    dans la sécurité du matériel, ainsi qu'aux essais des régulateurs d'énergie électriques
    automatiques utilisés dans ou avec du matériel.<br />\r\nLa présente norme s'applique
    également aux régulateurs d'énergie pour appareils relevant du domaine d'application
    de l'IEC 60335-1.<br />\r\nPartout où il est utilisé dans la présente norme, le
    terme \"matériel\" signifie \"appareil et équipement\".<br />\r\nLa présente norme
    s'applique également aux régulateurs d'énergie électriques automatiques pour les
    matériels qui peuvent être utilisés par le grand public, tels que les matériels
    destinés à être utilisés dans les magasins, bureaux, hôpitaux, exploitations agricoles,
    ainsi que les applications commerciales et industrielles.<br />\r\nLa présente
    norme ne s'applique pas aux matériels qui relèvent spécifiquement du domaine d'application
    des matériels d'automatisation du bâtiment.<br />\r\nLa présente norme s'applique
    également aux régulateurs d'énergie individuels utilisés comme élément d'un système
    de commande ou aux régulateurs d'énergie qui sont mécaniquement intégrés à des
    dispositifs de commande multifonctions dont les sorties ne sont pas électriques.<br
    />\r\nLa présente norme s'applique aux dispositifs de commande alimentés par piles
    ou accumulateurs dont les exigences sont spécifiées dans la présente norme, notamment
    à l'Annexe V.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) révision du titre pour supprimer “à usage domestique et
    analogue”;<br />\r\nb) modifications du domaine d’application et modifications
    associées;<br />\r\nc) modifications des définitions à l’Annexe H.<br />\r\nLa
    présente Partie 2-11 est destinée à être utilisée conjointement avec l'IEC 60730
    1. Elle a été établie sur la base de la cinquième édition de cette norme (2013)
    et de son Amendement 1 (2015). Les éditions futures de l'IEC 60730-1, ou ses amendements,
    pourront être pris en considération.<br />\r\nMots-clés: Commande automatiques,
    régulateurs d'énergie, système de commande</p>"
