abstract:
- content: Contains tables indicating comparative constructions of flexible cords
    similar to those included in IEC 227 and IEC 245, but which have been used in
    North America. Provides information for use during the period of time necessary
    for harmonization to take place from North American types towards the adoption
    of IEC standards. This information should be of value to those who are concerned
    with electrical appliances and utilization equipment. Has the status of a technical
    report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Comporte des tableaux permettant la comparaison des fabrications de câbles
    souples analogues à ceux de la CEI 227 et de la CEI 245, avec les câbles souples
    utilisés en Amérique du Nord. Fournit des informations utiles en attendant l'harmonisation
    des câbles nord-américains par l'adoption des normes de la CEI. Ces informations
    devraient être utiles à ceux qui s'occupent d'appareils électriques et de matériel
    d'utilisation. Cette publication a le statut d'un rapport.
