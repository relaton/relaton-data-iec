abstract:
- content: "<!-- NEW! -->IEC 60684-3-216:2019 is available as IEC 60684-3-216:2019
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 60684-3-216: 2019 gives the requirements for four types of heat-shrinkable,
    flame-retarded, limited-fire-hazard sleeving with a thermal endurance rating of
    105 °C as shown below.<br />\r\nClass A: thin wall shrink ratio 2:1 internal diameter
    up to 102,0 mm<br />\r\nClass B: medium wall shrink ratio 2:1 internal diameter
    up to 60,0 mm<br />\r\nClass C: thick wall shrink ratio 2:1 internal diameter
    up to 51,0 mm<br />\r\nClass D: medium wall shrink ratio 3:1 internal diameter
    up to 40,0 mm<br />\r\nThese sleevings are normally supplied in the following
    colours: black, red, green, blue, white, yellow and green/yellow. Sizes or colours
    other than those listed in this document are available as custom items. These
    items are considered to comply with this document if they comply with the property
    requirements listed in Tables 5, 6, 7 and 8, excluding dimensions and mass. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application will be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone. This second edition cancels and replaces
    the first edition published in 2001, Amendment 1:2005 and Amendment 2:2013. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n1.
    the temperature at which the sleeving is shrunk in a forced-air circulation oven
    for (5 ± 1) min has been increased from (150 ± 5) °C to (200 ± 5) °C.<br />\r\nKeywords:
    flexible insulating sleeving for electrical purposes"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60684-3-216:2019 est disponible sous forme de IEC 60684-3-216:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60684-3-216: 2019 donne les exigences relatives à quatre types de gaines thermorétractables,
    ignifugées, au risque de feu limité, ayant un indice d'endurance thermique de
    105 °C, comme cela est indiqué ci-dessous.<br />\r\nClasse A: paroi mince rapport
    de rétreint 2:1 diamètre intérieur allant jusqu'à 102,0 mm<br />\r\nClasse B:
    paroi moyenne rapport de rétreint 2:1 diamètre intérieur allant jusqu'à 60,0 mm<br
    />\r\nClasse C: paroi épaisse rapport de rétreint 2:1 diamètre intérieur allant
    jusqu'à 51,0 mm<br />\r\nClasse D: paroi moyenne rapport de rétreint 3:1 diamètre
    intérieur allant jusqu'à 40,0 mm<br />\r\nCes gaines sont normalement disponibles
    dans les couleurs suivantes: noir, rouge, vert, bleu, blanc, jaune et vert/jaune.
    Des dimensions et des couleurs autres que celles indiquées dans le présent document
    sont disponibles comme articles spéciaux. Ces articles sont considérés comme conformes
    au présent document s’ils satisfont aux exigences relatives aux propriétés indiquées
    dans les Tableaux 5, 6, 7 et 8, à l’exception des dimensions et de la masse. Les
    matériaux qui sont conformes à la présente spécification satisfont à des niveaux
    de performances établis. Cependant, le choix d’un matériau par un utilisateur,
    pour une application spécifique, est fondé sur les exigences réelles nécessaires
    pour obtenir des performances adéquates pour l'application concernée, et n'est
    pas fondé sur cette seule spécification. Cette deuxième édition annule et remplace
    la première édition parue en 2001, l'Amendement 1:2005 et l'Amendement 2:2013.
    Cette édition constitue une révision technique. Cette édition inclut la modification
    technique majeure suivante par rapport à l'édition précédente:<br />\r\n1. la
    température à laquelle les gaines sont rétreintes dans une étuve à circulation
    d’air forcée pendant (5 ± 1) min a été augmentée de (150 ± 5) °C à (200 ± 5) °C.<br
    />\r\nMots-clés: gaines isolantes souples à usages électriques"
