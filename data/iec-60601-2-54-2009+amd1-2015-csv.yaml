abstract:
- language: en
  script: Latn
  content: IEC 60601-2-54:2009+A1:2015 applies to the basic safety and essential performance
    of medical electrical equipment and medical electrical systems intended to be
    used for projection radiography and radioscopy. The minimum safety requirements
    specified in this particular standard are considered to provide for a practical
    degree of safety in the operation of ME equipment for radiography and radioscopy.
    Requirements for additional provisions for ME equipment for interventional applications
    are covered by IEC 60601-2-43. IEC 60601-2-54:2009 has been developed for use
    with the third edition of IEC 60601-1 (2005) and its collateral standards. IEC
    60601-2-54:2009 is about type testing of X-ray systems. For the type test of a
    given product only one particular standard applies. Thus, IEC 60601-2-28 cannot
    be used in the type test according to IEC 60601-2-54:2009. The system aspects
    of the X-ray source integrated into X-ray systems are covered by IEC 60601-2-54:2009.
    IEC 60601-2-32 and IEC 60601-2-7, which had been written for use with the second
    edition of IEC 60601-1 (1988), cannot be used with the third edition of IEC 60601-1
    (2005) and IEC 60601-2-54. The contents of the corrigenda of March 2010 and June
    2011 have been included in this copy. <strong>This consolidated version consists
    of the first edition (2009) and its amendment 1 (2015). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60601-2-54:2009+A1:2015 s'applique à la sécurité de base et aux performances
    essentielles des appareils electromédicaux et des systèmes electromédicaux destinés
    à la radiographie de projection et à la radioscopie. Les exigences de sécurité
    minimales spécifiées dans la présente norme particulière sont estimées assurer
    un degré de sécurité réalisable dans le cadre du fonctionnement des appareils
    EM utilisés pour la radiographie et la radioscopie. Des dispositions supplémentaires
    concernant les procédures d'intervention applicables aux appareils EM sont spécifiées
    dans l'IEC 60601-2-43. L'IEC 60601-2-54:2009 a été élaborée en vue d'une utilisation
    avec la troisième édition de l'IEC 60601-1 (2005) et ses normes collatérales.
    Le contenu des corrigendum de mars 2010 et juin 2011 a été pris en considération
