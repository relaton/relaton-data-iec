- content: Specifies methods of calibration and routine tests of scintillation detector
    systems for the measurement of gamma-ray energies and emission rates of radionuclides
    and the assay of radioactivity. Is applicable to scintillation detector systems
    based on inorganic scintillators for photon measurements. This second edition
    reflects an expansion of detector types considered.
