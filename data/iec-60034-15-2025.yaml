abstract:
- language: en
  script: Latn
  content: "IEC 60034-15: 2025 relates to AC machines incorporating form-wound stator
    coils that are intended to be connected to a standard grid supply. It specifies
    the test procedures and voltages to be applied to sample coils, as well as routine
    tests performed on coils mounted in the stator core. The purpose of this document
    is to show the ability of a stator winding to resist voltage transients originating
    from the grid the machine is connected to. Annex A gives further information.
    The stator windings and coils for converter-fed machines are excluded from the
    scope of this document. This document is not intended for use on complete windings
    since it is difficult to determine when the turn insulation has failed due to
    the test.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2009. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- harmonize the standard test levels with IEEE Std 522TM [2];<br
    />\r\n- introduce an enhanced surge impulse voltage withstand level;<br />\r\n-
    introduce the option to test up to the point of electrical breakdown;<br />\r\n-
    improve the evaluation of the recorded impulses in case of oscillations and overshoot;<br
    />\r\n- indicate that converter fed machines are excluded from the scope;<br />\r\n-
    provide guidance on the execution of impulse tests."
- language: fr
  script: Latn
  content: "IEC 60034-15: 2025 concerne les machines à courant alternatif qui incorporent
    des bobines de stator préformées prévues pour être connectées à un réseau d'alimentation
    normalisé. Elle spécifie les procédures d'essai et les tensions à appliquer aux
    bobines échantillons, ainsi que les essais individuels de série effectués sur
    les bobines montées dans le noyau du stator. L'objet du présent document est de
    montrer la capacité d'un enroulement de stator à résister aux transitoires de
    tension qui proviennent du réseau auquel la machine est raccordée. L'Annexe A
    donne des informations complémentaires. Les enroulements et bobines du stator
    pour les machines alimentées par convertisseurs sont exclus du domaine d'application
    du présent document. Le présent document n'est pas destiné à être utilisé pour
    des enroulements complets, car il est difficile de déterminer à quel moment l'isolation
    des spires a échoué à l'essai. Cette quatrième édition annule et remplace la troisième
    édition parue en 2009. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nharmonisation des niveaux d'essai normalisés avec l'IEEE
    Std 522TM [2];<br />\r\n- introduction d'un niveau de tenue au choc électrique
    amélioré;<br />\r\n- introduction de l'option d'essai jusqu'au point de claquage
    électrique;<br />\r\n- amélioration de l'évaluation des chocs enregistrés en cas
    d'oscillation et de dépassement;<br />\r\n- indication que les machines alimentées
    par convertisseurs sont exclues du domaine d'application;<br />\r\n- fourniture
    de recommandations concernant l'exécution des essais de choc."
