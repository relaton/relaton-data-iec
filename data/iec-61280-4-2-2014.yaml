abstract:
- language: en
  script: Latn
  content: 'IEC 61280-4-2: 2014 is applicable to the measurement of attenuation and
    optical return loss of installed optical fibre cable plant using single-mode fibre.
    This cable plant can include single-mode optical fibres, connectors, adapters,
    splices and other passive devices. The cabling may be installed in a variety of
    environments including residential, commercial, industrial and data centre premises,
    as well as outside plant environments. This standard may be applied to all single-mode
    fibre types including those designated by IEC 60793-2-50 as Class B fibres.The
    principles of this standard may be applied to cable plants containing branching
    devices (splitters) and at specific wavelength ranges in situations where passive
    wavelength selective components are deployed, such as WDMs, CWDM and DWDM devices.
    This standard is not intended to apply to cable plant that includes active devices
    such as fibre amplifiers or dynamic channel equalizers. This second edition cancels
    and replaces the first edition, published in 1999, and constitutes a technical
    revision. The main changes with respect to the previous edition are listed below:
    revision of optical time-domain reflectometer (OTDR) measurements; addition of
    optical return loss (ORL) measurements; addition of informative annexes on measurement
    uncertainties, OTDR configuration, test cord attenuation verification and spectral
    attenuation measurement. Keywords: measurement of attenuation and optical return
    loss of installed optical fibre cable plant using single-mode fibre'
- language: fr
  script: Latn
  content: 'IEC 61280-4-2: 2014 s''applique à la mesure de l''affaiblissement et de
    l''affaiblissement de réflexion optique d''un câblage en fibre optique installé
    en usine utilisant des fibres unimodales. Ce câblage installé peut inclure des
    fibres optiques unimodales, des connecteurs, des adaptateurs, des épissures et
    d''autres dispositifs passifs. Le câblage peut être installé dans différents environnements
    tels que des bâtiments résidentiels, commerciaux, industriels et des centres de
    traitement de données, mais aussi dans des environnements extérieurs. La présente
    norme peut être appliquée à tous les types de fibres unimodales y compris celles
    désignées comme des fibres de Classe B par l''IEC 60793-2-50. Les principes de
    la présente norme peuvent s''appliquer aux câblages installés contenant des dispositifs
    de commutation (répartiteurs) et sur des plages de longueurs d''onde spécifiques,
    dans des situations dans lesquelles sont déployés des composants passifs sélectifs
    en longueurs d''onde , par exemple des dispositifs WDM, CWDM et DWDM. La présente
    norme n''est pas destinée à s''appliquer à des câblages installés qui incluent
    des dispositifs actifs tels que des amplificateurs à fibres ou des égaliseurs
    de canaux de transmission dynamiques. Cette deuxième édition annule et remplace
    la première édition parue en 1999, dont elle constitue une révision technique.
    Les principales modifications portant sur cette précédente édition sont les suivantes:
    révision des mesures de réflectométrie optique dans le domaine temporel (OTDR);
    ajout des mesures de l''affaiblissement de réflexion optique (ORL); ajout d''annexes
    informatives sur les incertitudes de mesure, la configuration de l''OTDR, la vérification
    de l''affaiblissement des cordons d''essai et la mesure de l''affaiblissement
    spectral. Mots clés : mesure de l''affaiblissement et de l''affaiblissement de
    réflexion optique d''un câblage en fibre optique installé en usine utilisant des
    fibres unimodales'
