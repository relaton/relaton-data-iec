- content: "<!-- NEW! -->IEC 60645-6:2022 est disponible sous forme de IEC 60645-6:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60645-6:2022 s’applique aux instruments conçus principalement pour le mesurage
    des émissions otoacoustiques dans le conduit auditif externe humain qui sont évoquées
    par des stimuli provenant d’une sonde acoustique. Le présent document définit
    les caractéristiques à spécifier par le fabricant, spécifie les fonctions obligatoires
    minimales pour deux types d’instruments et fournit des spécifications de performance
    applicables à ces deux types d’instruments. Le présent document décrit les méthodes
    à utiliser pour démontrer la conformité aux spécifications du présent document
    et des recommandations relatives aux méthodes d’étalonnage périodique.<br />\r\nLe
    présent document a pour objet d’assurer que des mesurages réalisés dans des conditions
    d’essai comparables avec différents instruments conformes au présent document
    sont cohérents. Il est possible que les instruments assurent une fonction de mesure
    qui ne relève pas spécifiquement du domaine d’application du présent document
    et soient cependant conformes aux exigences pertinentes du présent document concernant
    les fonctions qui relèvent du présent domaine d’application. Le présent document
    n’est pas destiné à limiter l'élaboration ou l’ajout de nouvelles caractéristiques
    ni à décourager les approches innovantes. L'IEC 60645-6:2022 annule et remplace
    la première édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) la fréquence d’essai nominale utilisée dans
    les émissions otoacoustiques de produit de distorsion (DPOAE – Distortion Product
    Otoacoustic Emissions) est désormais définie comme la plus élevée des deux fréquences,
    f2;<br />\r\nb) l’écart permis du signal de stimulus pour les émissions otoacoustiques
    évoquées transitoires (TEOAE – Transient-Evoked Otoacoustic Emissions) a été spécifié;<br
    />\r\nc) la plage de fréquences pour les signaux de stimulus des DPOAE a été redéfinie;<br
    />\r\nd) les exigences relatives au niveau de stimulus pour les TEOAE ont été
    redéfinies;<br />\r\ne) les exigences relatives au niveau de stimulus pour les
    DPOAE ont été redéfinies;<br />\r\nf) les exigences relatives à la distorsion
    harmonique pour les DPOAE ont été redéfinies;<br />\r\ng) une étendue de mesure
    minimale pour les DPOAE a été ajoutée."
