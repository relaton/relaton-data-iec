abstract:
- content: |-
    This report gives the procedure for evaluation of the risk of damage to a structure caused by direct and indirect lightning flashes, and to permit the bodies concerned to fix an acceptable value for the frequency of damage to structures.

    This publication has the status of a Technical Report - type 2.
  language:
