- content: |-
    Ce rapport propose les procédures d'évaluation des risques de dommages à une structure causés par les coups de foudre directs et indirects, et de permettre aux organismes concernés de fixer une valeur acceptable de la fréquence des dommages aux structures.

    Cette publication a le statut d'un rapport technique - type 2.
