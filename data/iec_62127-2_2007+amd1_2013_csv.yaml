abstract:
- content: "IEC 62127-2:2007+A1:2013 specifies absolute hydrophone calibration methods
    and relative (comparative) hydrophone calibration methods. This standard is applicable
    to:<br />\r\n- hydrophones used for measurements made in water and in the ultrasonic
    frequency range up to 40 MHz;<br />\r\n- hydrophones employing circular piezoelectric
    sensor elements, designed to measure the pulsed wave and continuous wave ultrasonic
    fields generated by ultrasonic equipment;<br />\r\n- and hydrophones with or without
    a hydrophone pre-amplifier. IEC 62127-1, IEC 62127-2 and IEC 62127-3 are being
    published simultaneously. Together these cancel and replace IEC 60866:1987, IEC
    61101:1991, IEC 61102:1991, IEC 61220:1993 and IEC 62092:2001. The contents of
    the corrigendum of August 2008 have been included in this copy. The French version
    of this standard has not been voted upon.<strong>This consolidated version consists
    of the first edition (2007) and its amendment 1 (2013). Therefore, no need to
    order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62127-2:2007+A1:2013 spécifie les méthodes d'étalonnage absolues
    de l'hydrophone et les méthodes d'étalonnage (comparatives) relatives de l'hydrophone.
    Cette norme s'applique:<br />\r\n- aux hydrophones utilisés pour procéder à des
    mesures dans l'eau dans la plage de fréquences ultrasonores pouvant atteindre
    40 MHz;<br />\r\n- aux hydrophones utilisant des capteurs piézoélectriques circulaires,
    conçus pour mesurer les champs ultrasoniques à ondes pulsées et entretenues générés
    par les appareils à ultrasons;<br />\r\n- et aux hydrophones avec ou sans préamplificateur
    d'hydrophone. La CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées
    conjointement. Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI
    61101:1991, la CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. Le contenu
    du corrigendum (août 2008, disponible en anglais seulement) a été inclus dans
    cette norme. La version française n'a pas été soumise au vote.<strong> Cette version
    consolidée comprend la première édition (2007) et son amendement 1 (2013). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
