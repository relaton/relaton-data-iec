abstract:
- language: en
  script: Latn
  content: "IEC 61724-1:2021 outlines terminology, equipment, and methods for performance
    monitoring and analysis of photovoltaic (PV) systems. It also serves as a basis
    for other standards which rely upon the data collected. This document defines
    classes of photovoltaic (PV) performance monitoring systems and serves as guidance
    for monitoring system choices. This second edition cancels and replaces the first
    edition, published in 2017. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- Monitoring of bifacial
    systems is introduced.<br />\r\n- Irradiance sensor requirements are updated.<br
    />\r\n- Soiling measurement is updated based on new technology.<br />\r\n- Class
    C monitoring systems are eliminated.<br />\r\n- Various requirements, recommendations
    and explanatory notes are updated."
- language: fr
  script: Latn
  content: "L'IEC 61724-1:2021 présente une terminologie, des équipements et des méthodes
    relatifs à la surveillance des performances et à l’analyse des systèmes photovoltaïques
    (PV). Elle sert également de base à d’autres normes qui s’appuient sur les données
    collectées. Cette deuxième édition annule et remplace la première édition parue
    en 2017. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Présentation de la surveillance
    des modules PV bifaciaux.<br />\r\n- Mise à jour des exigences relatives aux capteurs
    d’éclairement énergétique.<br />\r\n- Mise à jour du mesurage de l’encrassement
    pour tenir compte des nouvelles technologies.<br />\r\n- Suppression des systèmes
    de surveillance de classe C.<br />\r\n- Mise à jour de différentes exigences,
    recommandations et notes explicatives."
