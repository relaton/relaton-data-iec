- content: "La CEI 61558-2-12:2011 traite de la sécurité des transformateurs à tension
    constante pour applications d'ordre général et des blocs d'alimentation pour tension
    constante pour applications d'ordre général. Les transformateurs à tension constante
    incorporant des circuits électroniques sont également couverts par la présente
    norme. Cette deuxième édition annule et remplace la première édition parue en
    2001, dont elle constitue une révision technique. Les principales modifications
    consistent en la mise à jour de la présente partie, conformément à la CEI 61558-1:2009.
    La présente partie a le statut de publication groupée de sécurité, conformément
    au Guide CEI 104: Élaboration des publications de sécurité et utilisation des
    publications fondamentales de sécurité et publications groupées de sécurité. L'attention
    des Comités nationaux est attirée sur le fait que les constructeurs des appareils
    et les organismes d'essai peuvent avoir besoin d'une période transitoire, à la
    parution d'une publication CEI qu'elle soit nouvelle, modifiée ou révisée, pour
    mettre les produits en conformité avec les nouvelles exigences et pour s'équiper
    eux-mêmes afin de réaliser de nouveaux essais ou des essais révisés. Le comité
    recommande que le contenu de la présente publication soit adopté pour mise en
    uvre au niveau national au plus tôt 12 mois après la date de publication. Pendant
    ce temps, l'édition précédente peut toujours être commandée auprès du Comité National
    CEI de votre pays ou auprès du bureau Central de la CEI.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 61558-1:2005."
