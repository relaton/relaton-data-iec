abstract:
- language: en
  script: Latn
  content: "IEC 60691:2015+A1:2019 is applicable to thermal-links intended for incorporation
    in electrical appliances, electronic equipment and component parts thereof, normally
    intended for use indoors, in order to protect them against excessive temperatures
    under abnormal conditions. This standard may be applicable to thermal-links for
    use under conditions other than indoors, provided that the climatic and other
    circumstances in the immediate surroundings of such thermal-links are comparable
    with those in this standard. This standard may be applicable to thermal-links
    in their simplest forms (e.g. melting strips or wires), provided that molten materials
    expelled during function cannot adversely interfere with the safe use of the equipment,
    especially in the case of hand-held or portable equipment, irrespective of its
    position. Annex H of this standard is applicable to thermal-link packaged assemblies
    where the thermal-link(s) has already been approved to this standard but packaged
    in a metallic or non-metallic housing and provided with terminals/wiring leads.
    This standard is applicable to thermal-links with a rated voltage not exceeding
    690 V a.c. or d.c. and a rated current not exceeding 63 A. The objectives of this
    standard are: to establish uniform requirements for thermal-links, to define methods
    of test, to provide useful information for the application of thermal-links in
    equipment. This standard is not applicable to thermal-links used under extreme
    conditions such as corrosive or explosive atmospheres. This standard is not applicable
    to thermal-links to be used in circuits on a.c. with a frequency lower than 45
    Hz or higher than 62 Hz. This fourth edition cancels and replaces the third edition
    published in 2002, Amendment 1:2006 and Amendment 2:2010. This fourth edition
    constitutes a technical revision. This fourth edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- requirements
    for thermal-link packaged assemblies;<br />\r\n- renew the requirements and definitions
    for Th-test;<br />\r\n- change starting temperature for interrupt current test;<br
    />\r\n- clarify requirements for marking (packing label);<br />\r\n- minimum Proof
    Tracking Index 175 instead 120.<br />\r\nThe contents of the corrigendum of August
    2016 have been included in this copy. <strong>This consolidated version consists
    of the fourth edition (2015) and its amendment 1 (2019). Therefore, no need to
    order amendment in addition to this publication.</strong><br />\r\n<br />\r\nKeywords:
    thermal protection of equipment, thermal-links"
- language: fr
  script: Latn
  content: "L'IEC 60691:2015 est applicable aux protecteurs thermiques destinés à
    être incorporés dans les appareils électriques, le matériel électronique et ses
    composants, normalement utilisés à l'intérieur d'un local, afin de les protéger
    contre les températures excessives lors de conditions anormales. La présente Norme
    peut s'appliquer aux protecteurs thermiques utilisés dans d'autres conditions
    que celles qui sont réunies à l'intérieur d'un local, pourvu que les conditions
    climatiques ou autres de l'entourage immédiat de tels protecteurs thermiques soient
    comparables à celles de la présente Norme. La présente Norme peut s'appliquer
    aux protecteurs thermiques dans leurs formes les plus simples (par exemple les
    lames ou les fils de fusion), pourvu que le matériau fondu, expulsé pendant le
    fonctionnement, ne soit pas préjudiciable à la sécurité du matériel, particulièrement
    dans le cas du matériel tenu à la main, ou mobile indépendamment de sa position.
    L'Annexe H de la présente Norme s'applique aux ensembles conditionnés de protecteurs
    thermiques déjà conformes à la présente Norme mais conditionnés dans un boîtier
    métallique ou non métallique et munis de bornes/conducteurs à fils. La présente
    Norme s'applique aux protecteurs thermiques dont la tension assignée n'excède
    pas 690 V en courant alternatif ou en courant continu, et dont le courant assigné
    n'excède pas 63 A. Les objectifs de la présente Norme sont les suivants: établir
    des exigences uniformes pour les protecteurs thermiques, définir des méthodes
    d'essai, fournir des renseignements utiles pour l'utilisation des protecteurs
    thermiques dans les matériels. La présente Norme n'est pas applicable aux protecteurs
    thermiques utilisés dans des conditions extrêmes, telles que des atmosphères corrosives
    ou explosives. La présente Norme n'est pas applicable aux protecteurs thermiques
    destinés à être utilisés dans des circuits en courant alternatif avec une fréquence
    inférieure à 45 Hz ou supérieure à 62 Hz. Cette quatrième édition annule et remplace
    la troisième édition parue en 2002, l'Amendement 1:2006 et l'Amendement 2:2010.
    Cette quatrième édition constitue une révision technique. Cette quatrième édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- exigences relatives aux ensembles conditionnés de protecteurs
    thermiques;<br />\r\n- reformulation des exigences et des définitions relatives
    à l'essai Th;<br />\r\n- modification de la température initiale pour l'essai
    de courant de coupure;<br />\r\n- clarification des exigences de marquage (étiquette
    de conditionnement);<br />\r\n- Indice de tenue au cheminement minimum égal à
    175 au lieu de 120.<br />\r\nLe contenu du corrigendum d'août 2016 a été pris
    en considération dans cet exemplaire. <strong>Cette version consolidée comprend
    la quatrième édition (2015) et son amendement 1 (2019). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong><br />\r\n<br />\r\nMots
    clés: protection thermique des matériels, protecteurs thermiques"
