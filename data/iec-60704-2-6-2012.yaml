abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-6:2012 is applicable to the methods of determination of airborne
    acoustical noise emitted by tumble dryers for household and similar use. This
    standard applies to single unit electric tumble dryers intended for placing on
    the floor against a wall, for building in or placing under a counter, a kitchen
    work-top or under a sink, for wall-mounting or for mounting on a counter. For
    the purpose of this standard, washer-dryer combinations, when operated as a dryer,
    are considered as a tumble dryer. This standard is also applicable for gas-fired
    electric tumble dryers. Key words: tumble dryers, airborne acoustical noise, dryers,
    noise<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">IEC 60704-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60704-2-6:2012 donne le code d'essai pour la détermination du bruit
    aérien et s'applique aux sèche-linge électriques non combinés à tambour pour usages
    domestiques et analogues destinés à être placés sur le sol contre un mur, à être
    encastrés ou placés sous un élément, une table de travail ou un évier, à être
    fixés sur un mur ou dans un comptoir. Dans le cadre de la présente norme, des
    appareils combinés de lavage et séchage, quand ils sont utilisés en fonction séchage,
    sont considérés comme étant des sèche-linge à tambour. Cette norme s'applique
    également aux sèche-linge à tambour électriques et alimentés au gaz. Mots clés:
    sèche-linge, bruit aérien<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">CEI
    60704-1:2010</a>."
