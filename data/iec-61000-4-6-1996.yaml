abstract:
- language: en
  script: Latn
  content: Relates to the conducted immunity requirements of electrical and electronic
    equipment to electromagnetic disturbances coming from intended radio-frequency
    (RF) transmitters in the frequency range 9 kHz up to 80 MHz. Equipment not having
    at least one conducting cable (such as mains supply, signal line or earth connection),
    which can couple the equipment to the disturbing RF fields is excluded. This standard
    does not intend to specify the tests to be applied to particular apparatus or
    systems. Its main aim is to give a general basic reference to all concerned product
    committes of the IEC. The product committees (or users and manufacturers of equipment)
    remain responsible for the appropriate choice of the test and the severity level
    to be applied to their equipment. The contents of the corrigendum of September
    1996 have been included in this copy.
- language: fr
  script: Latn
  content: Se rapporte aux prescriptions relatives à l'immunité en conduction des
    équipements électriques et électroniques aux perturbations électromagnétiques
    provoquées par des émetteurs HF, dans la plage de fréquences de 9 kHz à 80 MHz.
    Les matériels n'ayant pas au moins un câble conducteur (tel que cordons d'alimentation,
    ligne de transmission de signaux ou connexions de mise à la terre) qui peut coupler
    les matériels aux champs RF perturbateurs ne sont pas concernés par cette norme.
    Cette norme ne vise pas à spécifier les essais devant s'appliquer à des appareils
    ou systèmes particuliers. Le but principal est de donner une référence de base
    d'ordre général à tous les comités de produits CEI concernés. Les comités de produits
    (ou les utilisateurs et les fabricants de matériels) restent responsables du choix
    approprié des essais et du niveau de sévérité à appliquer à leur matériel. Le
    contenu du corrigendum de septembre 1996 a été pris en considération dans cet
    exemplaire.
