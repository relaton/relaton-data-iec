abstract:
- language: en
  script: Latn
  content: "IEC 63155:2020 defines the measurement method for the determination of
    the durability of radio frequency (RF) surface acoustic wave (SAW) and bulk acoustic
    wave (BAW) devices, such as filters and duplexers, with respect to high power
    RF signals, which are used in telecommunications, measuring equipment, radar systems
    and consumer products. RF BAW devices include two types: those based on the film
    bulk acoustic resonator (FBAR) technology and those based on the solidly mounted
    resonator (SMR) technology.<br />\r\nThis document includes basic properties of
    failure of RF SAW/BAW devices, and guidelines to set up the measurement system
    and to establish the procedure to estimate the time to failure (TF). Since TF
    is mainly governed by the RF power applied in the devices, discussions are focused
    on the power durability.<br />\r\nIt is not the aim of this document to explain
    the theory, or to attempt to cover all the eventualities which can arise in practical
    circumstances. This document draws attention to some of the more fundamental questions
    which will need to be considered by the user before he/she places an order for
    an RF SAW/BAW device for a new application. Such a procedure will be the user's
    means of preventing unsatisfactory performance related to premature device failure
    resulting from high-power exposure of RF SAW/BAW devices."
- language: fr
  script: Latn
  content: "L'IEC 63155:2020 définit la méthode de mesure pour la détermination de
    la durabilité des appareils de radiofréquence (RF) à ondes acoustiques de surface
    (OAS) et à ondes acoustiques de volume (OAV), tels que les filtres et les duplexeurs,
    pour ce qui est des signaux RF de puissance élevée qui sont utilisés dans les
    télécommunications, les équipements de mesure, les systèmes radars et les produits
    de consommation. Les appareils RF à OAV sont de deux types: le premier se fonde
    sur la technologie du résonateur acoustique de volume de couche (FBAR, film bulk
    acoustic resonator), le second se fonde sur la technologie du résonateur monté
    solidement (SMR, solidly mounted resonator).<br />\r\nLe présent document inclut
    les propriétés de défaillance de base des appareils RF à OAS et à OAV et des lignes
    directrices afin de configurer le système de mesure et d'établir la procédure
    pour estimer la durée de fonctionnement avant défaillance (TF). La TF étant principalement
    régie par la puissance de radiofréquence appliquée dans les appareils, les études
    se concentrent sur la durabilité de puissance.<br />\r\nLe présent document n'est
    pas destiné à expliquer la partie théorique ni à traiter toutes les éventualités
    qui peuvent se produire dans la pratique. Il attire l'attention sur certaines
    des questions fondamentales que l'utilisateur a besoin de prendre en considération
    avant de commander un appareil de radiofréquence à OAS ou à OAV pour une nouvelle
    application. Cette procédure protège l'utilisateur contre des performances non
    satisfaisantes de l'appareil relatives à une défaillance prématurée causée par
    l'exposition de celui-ci à une puissance élevée."
