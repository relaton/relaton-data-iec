- content: "L'IEC 63305:2024 spécifie les méthodes et procédures d’étalonnage des
    récepteurs vectoriels dans la plage de fréquences de 5 Hz à 10 kHz, qui sont applicables
    aux récepteurs vectoriels sur la base de deux principes différents. En outre,
    il décrit une méthode absolue d’étalonnage des récepteurs vectoriels inertiels
    dans l’air à l’aide de l’interférométrie optique.<br />\r\nEn général, les récepteurs
    vectoriels d’ondes acoustiques sont conçus et construits sur la base de l’un des
    deux principes suivants. L’un réside sur le principe de la différence de pression
    acoustique (gradient). Lors du mesurage avec ce capteur, le récepteur vectoriel
    est fixé de manière rigide sur un support et soutenu dans l'eau. L’autre principe
    repose sur la co-vibration (inertie). Lors du mesurage avec ce capteur, le récepteur
    vectoriel est suspendu à un support et soutenu dans l'eau de manière non rigide,
    ce qui permet une co-vibration de ce dernier dans la même direction que la particule
    acoustique dans le champ d'ondes acoustiques.<br />\r\nDe nombreuses méthodes
    ont été appliquées pour étalonner les récepteurs vectoriels, telles que l’étalonnage
    en champ libre, l’étalonnage dans un tube à ondes stationnaires et l’étalonnage
    dans un tube à ondes progressives"
