abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-14:2012 deals with safety of variable transformers for general
    applications and power supply units incorporating variable transformers for general
    applications. Transformers incorporating electronic circuits are also covered
    by this standard. This first edition cancels and replaces the chapter IV of the
    IEC 60989 published in 1991. It is a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    /> \r\na) update of the existing text;<br />\r\nb) complete editorial review.<br
    />\r\nThis part has the status of a group safety publication in accordance with
    IEC Guide 104:2010. The preparation of safety publications and the use of basic
    safety publications and group safety publications.\r\nThe attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months from the date of publication.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5589\">IEC
    61558-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 61558-2-14:2012 traite de la sécurité des transformateurs variables
    pour applications générales et des blocs d'alimentation incorporant des transformateurs
    variables pour applications générales. Les transformateurs incorporant des circuits
    électroniques sont également couverts par la présente norme. Cette première édition
    annule et remplace le chapitre IV de la CEI 60989 parue en 1991. Elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour du texte
    existant;<br />\r\nb) revue éditoriale complète.<br />\r\nLa présente partie a
    le statut de publication groupée de sécurité conformément au Guide CEI 104:2010.
    The preparation of safety publications and the use of basic safety publications
    and group safety publications (disponible en anglais seulement). L'attention des
    Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les
    organismes d'essai peuvent avoir besoin d'une période transitoire après la publication
    d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour
    fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs
    équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que
    le contenu de cette publication soit entériné au niveau national au plus tôt 12
    mois après la date de publication.\r\n\r\n<br /><br />Cette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5589\">CEI
    61558-1:2005</a>."
