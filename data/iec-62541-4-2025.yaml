  content: "L'IEC 62541-4:2025 définit les Services de l'Architecture unifiée OPC
    (OPC UA). Les Services définis sont le recueil d'appels de procédures abstraites
    distantes (RPC, Remote Procedure Call) qui sont mises en œuvre par les Serveurs
    OPC UA et qui sont appelées par les Clients OPC UA. Toutes les interactions entre
    Clients et Serveurs OPC UA ont lieu par le biais de ces Services. Les Services
    définis sont dits abstraits, car aucun mécanisme RPC particulier n'est spécifié
    dans le présent document pour leur mise en œuvre. L'IEC 62541‑6 spécifie un ou
    plusieurs mécanismes concrets de mapping pour la mise en œuvre. Par exemple, dans
    l'IEC 62541‑6, l'un des mécanismes de mapping repose sur l'utilisation du profil
    UA-TCP UA-SC UA-Binary. Dans ce cas, les Services décrits dans le présent document
    apparaissent comme une charge utile à codage OPC UA Binaire, sécurisé par une
    Conversation OPC UA sécurisée et transporté par le protocole TPC d'OPC UA. Tous
    les Serveurs OPC UA ne mettent pas en œuvre tous les Services définis. L'IEC 62541‑7
    définit les Profils qui dictent les Services qui doivent être mis en œuvre afin
    d'être conforme à un Profil particulier. Une BNF (Backus-Naur Form, forme de Backus-Naur)
    pour les noms de chemins de navigation est décrite à l'Annexe A. Cette quatrième
    édition annule et remplace la troisième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouvelles
    définitions au Service d'Appel de Méthode pour autoriser des arguments de Méthode
    facultatifs;<br />\r\nb) ajout d'une référence au SystemStatusChangeEventType
    pour les scénarios d'erreur d'élément surveillé par un événement;<br />\r\nc)
    amélioration de la description générale de la manière de déterminer si un Certificat
    est fiable;<br />\r\nd) ajout de la prise en charge d'ECC;<br />\r\ne) ajout de
    revisedAggregateConfiguration à la structure AggregateFilterResult;<br />\r\nf)
    ajout de la valeur INVALID au type de données d'énumération BrowseDirection;<br
    />\r\ng) ajout de la valeur INVALID au type de données d'énumération TimestampsToReturn;<br
    />\r\nh) ajout de définitions qui permettent de s'assurer que la fonctionnalité
    d'abonnement fonctionne si les files d'attente de retransmission sont facultatives;<br
    />\r\ni) ajout d'une exigence de symétrie entre les contrôles du client et le
    contrôle du Certificat du Serveur;<br />\r\nj) ajout d'une précision indiquant
    que le domaine \"local\" de niveau supérieur n'est pas ajouté par le serveur dans
    le certificat et n'est pas vérifié par le client lorsqu'il est retourné par un
    LDS-ME;<br />\r\nk) ajout d'une définition relative au comportement d'expiration
    des IssuedIdentityTokens;<br />\r\nl) ajout du code de statut Good_PasswordChangeRequired
    à ActivateSession;<br />\r\nm) limitation des AdditionalInfos aux serveurs en
    mode de débogage;<br />\r\nn) ajout d'un nouveau code de statut Bad_ServerTooBusy;<br
    />\r\no) ajout d'une définition pour les cas où le certificat du serveur doit
    être contenu dans la réponse GetEndpoints."
