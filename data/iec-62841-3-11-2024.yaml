abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-11:2024 applies to transportable combined mitre and bench
    saws intended to be used with a toothed saw blade for cutting wood and analogous
    materials, plastics and nonferrous metals except magnesium with a saw blade diameter
    not exceeding 315 mm, which hereinafter is simply referred to as saw or tool.<br
    />\r\nThis document does not apply to:<br />\r\n- saws intended to cut other metals,
    such as magnesium, steel and iron, or food;<br />\r\n- saws with an automatic
    feeding device;<br />\r\n- saws designed for use with abrasive wheels;<br />\r\n-
    saws designed for use with dado blades;<br />\r\n- single function bench or table
    saws;<br />\r\n- single function mitre saws;<br />\r\n- combined mitre and bench
    saws other than transportable.<br />\r\nNOTE 101 Transportable saws intended to
    cut ferrous metals will be covered by a future part of IEC 62841-3.<br />\r\nNOTE
    102 Transportable tools designed for use with abrasive wheels are covered by IEC
    62841-3-10:2015.<br />\r\nNOTE 103 Transportable table saws are covered by IEC
    62841-3-1:2014.<br />\r\nNOTE 104 Transportable mitre saws are covered by IEC
    62841-3-9:2020.<br />\r\nNOTE 105 In Europe (EN IEC 62841-3-11), the following
    additional NOTE applies:<br />\r\nNOTE Z101 Combined mitre and bench saws other
    than transportable are covered by EN 1870-3:2014.<br />\r\nThis document is to
    be used in conjunction with <a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014</a>. This document supplements or modifies the corresponding clauses
    in IEC 62841-1, so as to convert it into the IEC Standard: Particular requirements
    for transportable combined mitre and bench saws."
- language: fr
  script: Latn
  content: "IEC 62841-3-11:2024 s'applique aux scies circulaires combinées à onglet
    et à table transportables destinées à être utilisées avec une lame de scie dentée
    de diamètre inférieur ou égal à 315 mm conçue pour la coupe de bois et de matériaux
    analogues, de plastiques et de métaux non ferreux, à l'exception du magnésium,
    et ci-après simplement appelées scie ou outil.<br />\r\nLe présent document ne
    s'applique pas:<br />\r\n- aux scies conçues pour couper d'autres métaux, comme
    le magnésium, l'acier et le fer, ou de la nourriture;<br />\r\n- aux scies qui
    comportent un dispositif d'alimentation automatique;<br />\r\n- aux scies conçues
    pour être utilisées avec des meules abrasives;<br />\r\n- aux scies conçues pour
    être utilisées avec des lames à rainurer;<br />\r\n- aux scies à table monofonction;<br
    />\r\n- aux scies à onglet monofonction;<br />\r\n- aux scies circulaires combinées
    à onglet et à table autres que transportables.<br />\r\nNOTE 101 Les scies transportables
    destinées à couper des métaux ferreux seront traitées dans une future partie de
    l'IEC 62841-3.<br />\r\nNOTE 102 Les outils portables conçus pour être utilisés
    avec une meule abrasive sont traités dans l'IEC 62841‑3‑10:2015.<br />\r\nNOTE
    103 Les scies circulaires à table transportables sont traitées dans l'IEC 62841-3-1:2014.<br
    />\r\nNOTE 104 Les scies à onglet transportables sont traitées dans l'IEC 62841-3-9:2020.<br
    />\r\nNOTE 105 En Europe (EN IEC 62841-3-11), la NOTE supplémentaire suivante
    s'applique:<br />\r\nNOTE Z101 Les scies circulaires combinées à onglet et à table
    autres que transportables sont traitées dans l'EN 1870-3:2014.<br />\r\nLe présent
    document doit être utilisé conjointement avec l'<a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014</a>. Le présent document complète ou modifie les articles correspondants
    de l'IEC 62841-1 de façon à la transformer en norme IEC: Exigences particulières
    pour les scies circulaires combinées à onglet et à table transportables."
