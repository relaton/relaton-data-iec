abstract:
- language: en
  script: Latn
  content: specifies general requirements for the design, construction and testing
    of non-contact electro-sensitive protective equipment (ESPE) designed specifically
    to detect persons as part of a safety related system. Special attention is directed
    to functional and design requirements that ensure an appropriate safety-related
    performance is achieved. An ESPE may include optional safety-related functions,
    the requirements for which are given in Annex A.
- language: fr
  script: Latn
  content: 'définit les prescriptions générales de conception, de construction et
    d''essai des équipements de protection électro-sensibles (ESPE) sans contact spécifiquement
    conçus pour détecter des personnes au sein d''un système relatif à la sécurité.
    Une attention particulière est portée sur les prescriptions de fonctionnement
    et de conception assurant que le niveau de sécurité approprié est atteint. Un
    ESPE peut proposer des fonctions optionnelles, liées à la sécurité: les prescriptions
    pour celles-ci sont énumérées en Annexe A.'
