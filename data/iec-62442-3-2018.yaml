abstract:
- language: en
  script: Latn
  content: IEC 62442-3:2018 defines a measurement method for the power losses of electromagnetic
    transformers as well as the power losses and the standby power of electronic convertors
    for tungsten-halogen lamps and for LED light source(s). It is applicable for controlgear
    that are designed for use on DC supplies up to 1 000 V and/or AC supplies up to
    1 000 V at 50 Hz or 60 Hz. A calculation method of the efficiency of the mentioned
    controlgear for tungsten­halogen lamps and LED light source(s) is also defined.
    This second edition cancels and replaces the first edition published in 2014.
    This edition constitutes a technical revision and has been harmonized with IEC
    62442-1 and IEC 62442-2.
- language: fr
  script: Latn
  content: L'IEC 62442-3:2018 définit une méthode pour mesurer les pertes de puissance
    rencontrées par les transformateurs électromagnétiques ainsi que les pertes de
    puissance et la puissance de veille des convertisseurs électroniques sur les lampes
    tungstène-halogène et pour la ou les sources lumineuses à LED. Elle est applicable
    aux appareillages conçus pour être utilisés sur des alimentations en courant continu
    jusqu'à 1 000 V et/ou des alimentations en courant alternatif jusqu'à 1 000 V
    à 50 Hz ou 60 Hz. Une méthode de calcul du rendement des appareillages mentionnés
    pour les lampes tungstène-halogène et pour la ou les sources lumineuses à LED
    est également définie. Cette deuxième édition annule et remplace la première édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition constitue
    une révision technique et elle a été harmonisée avec l’IEC 62442-1 et l’IEC 62442-2.
