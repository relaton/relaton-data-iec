abstract:
- content: IEC 62878-2-603:2025 specifies the electrical test method to detect electrical
    connectivity defects of the stacked electronic module caused by the stacking assembly
    process to stack some stackable electronic modules. This method is realized to
    make use of bidirectional serial communication bus interface applied to the stackable
    electronic modules which are assured as "known good module" (KGM).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62878-2-603:2025 spécifie la méthode électrique d'essai qui permet
    de détecter les défauts de connectivité électrique de l’empilement de modules
    électroniques provoqués par le processus d'assemblage par empilage d’un certain
    nombre de modules électroniques empilables. Cette méthode est mise en œuvre afin
    d’utiliser l'interface de bus de communication série bidirectionnelle appliquée
    aux modules électroniques empilables qui sont garantis comme étant des modules
    réputés conformes (KGM – Known Good Module).
