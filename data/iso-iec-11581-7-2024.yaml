  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document provides requirements for the icons that are suitable for setting up interaction modes in all kinds of devices. It gives guidance about their purpose, their function, and how they are designed in order to be usable.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies two sets of icons:</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">a)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">icons that deal with global constraints that are taken into account by the product or service;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">b)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">icons that are oriented to more specific functions.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Each icon is illustrated through a glyph, name, description and function.</span></p>
