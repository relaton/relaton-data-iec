abstract:
- language: en
  script: Latn
  content: "IEC 62149-5:2009 specifies performance on the transceiver modules for
    asynchronous-transfer-mode passive optical network (ATM-PON) systems recommended
    by the International Telecommunication Union (ITU) in ITU-T Recommendation G.983.1.
    The main changes with respect to the previous edition are:<br />\r\n- Normative
    references have been updated;<br />\r\n- Incorrect \"Letter symbols\" have been
    corrected;<br />\r\n- Some \"Notes\" in tables have been revised in order to harmonize
    with IEC 62150-2 (2004)."
- language: fr
  script: Latn
  content: "La CEI 62149-5:2009 spécifie les performances applicables aux modules
    d'émetteurs-récepteurs pour les systèmes de réseau optique passif en mode de transfert
    asynchrone (ATM-PON) recommandées par l'Union Internationale de Télécommunication
    (UIT) dans la Recommandation UIT-T G.983.1. Les principaux changements par rapport
    à l'édition précédente sont:<br />\r\n- Les références normatives ont été mises
    à jour;<br />\r\n- Les symboles incorrects ont été corrigés;<br />\r\n- Certaines
    \"Notes\" se trouvant dans les tableaux ont été révisées afin d'être harmonisées
    avec la CEI 62150-2 (2004)."
