abstract:
- language: en
  script: Latn
  content: "IEC 61897:2020 applies to aeolian vibration dampers intended for single
    conductors or earth wires or conductor bundles where dampers are directly attached
    to each subconductor. The purchaser may adopt part(s) of this document when specifying
    requirements for cables different from those mentioned above (e.g. optical ground
    wires (OPGW), all dielectric self-supporting optical cables (ADSS)). In some cases,
    test procedures and test values are left to agreement between the purchaser and
    the supplier and are stated in the procurement contract. Annex A lists the minimum
    technical details to be agreed between purchaser and supplier. Throughout this
    document, the word “conductor” is used when the test applies to dampers for conductors
    or earth wires. This second edition cancels and replaces the first edition published
    in 1998. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Consider, in addition to Stockbridge type aeolian vibration dampers,
    also spiral aeolian vibration dampers and elastomeric aeolian vibration dampers.<br
    />\r\nb) Consider the application of dampers on high temperature conductors, specifying
    additional high temperature tests in clamp slip tests.<br />\r\nc) Simplify the
    procedure of the damper effectiveness evaluation.<br />\r\nd) Introduce test at
    low temperature on fastener components such as break away bolts and conical spring
    washers.<br />\r\ne) Include figures showing the test arrangements for the main
    mechanical tests.<br />\r\nKey words: Overhead Lines, Aeolian Vibration Dampers"
- language: fr
  script: Latn
  content: IEC 61897:2020 s'applique aux amortisseurs de vibrations éoliennes pour
    conducteurs uniques ou câbles de garde, ou aux faisceaux de conducteurs lorsque
    les amortisseurs sont directement reliés à chaque sous-conducteur. L'acheteur
    peut adopter un ou plusieurs fragments du présent document lors de la spécification
    d'exigences concernant des câbles différents de ceux mentionnés ci-dessus, par
    exemple les câbles de garde optiques (OPGW, Optical Ground Wire) ou les câbles
    optiques autoporteurs entièrement diélectriques (ADSS, All Dielectric Self-Supporting).
    Dans certains cas, les procédures et valeurs d'essai sont convenues entre l'acheteur
    et le fournisseur et sont indiquées dans le contrat d'approvisionnement. L'annexe
    A contient les informations techniques minimales à convenir entre l'acheteur et
    le fournisseur. Dans le cadre du présent document, le mot "conducteur" est utilisé
    lorsque l'essai s'applique aux amortisseurs pour conducteurs ou câbles de garde.
