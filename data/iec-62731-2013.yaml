abstract:
- language: en
  script: Latn
  content: IEC 62731:2013 specifies the text-to-speech functionality for a (broadcast)
    receiver with a text-to-speech system. Such a system may be one device, i.e. a
    receiver with an integrated text-to-speech generator, or may be two devices, i.e.
    a receiver interfacing with an external text-to-speech device. This International
    Standard applies only to completely functional stationary (or semi-stationary)
    digital TV receivers such as set top boxes, integrated digital TVs, recorders
    and other products whose primary function is to receive TV content.
- language: fr
  script: Latn
  content: La CEI 62731:2013 définit la fonctionnalité de synthèse vocale pour un
    récepteur (de radiodiffusion) avec système de synthèse vocale. Un tel système
    peut être constitué d'un dispositif, à savoir, un récepteur avec un générateur
    de synthèse vocale intégré, ou être constitué de deux dispositifs, à savoir, un
    récepteur interfacé avec un dispositif de synthèse vocale extérieur. La présente
    Norme Internationale s'applique uniquement à des récepteurs de télévision numérique
    fixes (ou semi-fixes) entièrement fonctionnels, tels que des boîtiers décodeurs,
    des téléviseurs numériques intégrés, des enregistreurs et d'autres produits dont
    la fonction principale est de recevoir un contenu de télévision.
