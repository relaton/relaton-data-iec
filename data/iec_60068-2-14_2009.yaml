abstract:
- content: "IEC 60068-2-14:2009 provides a test to determine the ability of components,
    equipment or other articles to withstand rapid changes of ambient temperature.
    The exposure times adequate to accomplish this will depend upon the nature of
    the specimen. The major changes with regard to the previous edition concern:<br
    />\r\n- merging of the previous version of IEC 60068-2-14 with IEC 60068-2-33:
    Guidance on change of temperature tests;<br />\r\n- updating of the figures, changes
    to some of the wording and editorial corrections made for clarification."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60068-2-14:2009 fournit un essai qui a pour but de déterminer l'aptitude
    des composants, équipements ou autres articles à subir des variations rapides
    de la température ambiante. Les durées d'exposition susceptibles de conduire à
    ce but dépendent de la nature du spécimen. Les principales modifications par rapport
    à l'édition précédente sont les suivantes:<br />\r\n- fusion de l'édition précédente
    de la CEI 60068-2-14 et de la CEI 60068-2-33: Guide pour les essais de variations
    de température;<br />\r\n- mises à jour des figures, modifications terminologiques
    et éditoriales faites pour clarification."
