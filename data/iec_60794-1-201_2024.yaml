- content: "L’IEC 60794-1-201:2024 définit les procédures d’essai à utiliser pour
    définir des exigences harmonisées pour les performances environnementales:<br
    />\r\n- des câbles à fibres optiques destinés à être utilisés avec les équipements
    et dispositifs de télécommunications employant des techniques similaires; et<br
    />\r\n- des câbles combinant fibres optiques et conducteurs électriques.<br />\r\nDans
    le présent document, le terme \"câble optique\" peut également englober les unités
    de fibres optiques, les unités de fibres en microconduit, etc.<br />\r\nLe présent
    document définit une norme d’essai pour déterminer l’aptitude d’un câble à résister
    aux effets de cycles de température, en observant les variations de l’affaiblissement.<br
    />\r\nSe reporter à l’IEC 60794-1-2 comme guide de référence des méthodes d’essai
    de tous types, et pour consulter les exigences générales et les définitions."
