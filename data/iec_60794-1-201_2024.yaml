abstract:
- content: "IEC 60794-1-201: 2024 defines test procedures to be used in establishing
    uniform requirements for the environmental performance of:<br />\r\n- optical
    fibre cables for use with telecommunication equipment and devices employing similar
    techniques; and<br />\r\n- cables having a combination of both optical fibres
    and electrical conductors.<br />\r\nThroughout this document, the wording \"optical
    cable\" can also include optical fibre units, microduct fibre units, etc. This
    document defines a test standard to determine the ability of a cable to withstand
    the effects of temperature cycling by observing changes in attenuation. See IEC
    60794-1-2 for a reference guide to test methods of all types and for general requirements
    and definitions.<br />\r\nThis document partially replaces IEC 60794-1-22:2017.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794-1-22:2017:<br />\r\na)
    all references to the temperature sensing device have been removed and replaced
    with a note \"for further study\";<br />\r\nb) the conditioning procedure has
    been separated into Procedure 1 and Procedure 2 to avoid confusion;<br />\r\nc)
    the ambient temperature test condition has been defined as per IEC 60794-1-2;<br
    />\r\nd) the minimum soak time has been decreased for sample mass >16 kg in Table
    1."
