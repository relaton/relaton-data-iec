abstract:
- language: en
  script: Latn
  content: IEC 62282-4-102:2017 covers performance test methods of fuel cell power
    systems intended to be used for electrically powered industrial trucks. The scope
    of this document is limited to electrically powered industrial trucks. This document
    applies to gaseous hydrogen-fuelled fuel cell power systems and direct methanol
    fuel cell power systems for electrically powered industrial trucks. This document
    covers fuel cell power systems whose fuel source container is permanently attached
    to either the industrial truck or the fuel cell power system. This document applies
    to DC type fuel cell power systems, with a rated output voltage not exceeding
    150 V DC for indoor and outdoor use.
- language: fr
  script: Latn
  content: L'IEC 62282-4-102:2017 concerne les méthodes d’essai des performances des
    systèmes à piles à combustible destinés à être utilisés sur des chariots de manutention
    électriques. Le domaine d’application du présent document se limite aux chariots
    de manutention électriques. Le présent document s'applique aux systèmes à piles
    à combustible utilisant de l'hydrogène gazeux et à ceux utilisant du méthanol
    direct pour les chariots de manutention électriques. Le présent document concerne
    les systèmes à piles à combustible dont le conteneur de source de combustible
    est fixé à demeure, soit au chariot de manutention, soit au système à piles à
    combustible. Le présent document s'applique aux systèmes à piles à combustible
    de type à courant continu, d'une tension de sortie assignée maximale de 150 V
    en courant continu pour utilisation à l'intérieur et à l'extérieur.
