abstract:
- language: en
  script: Latn
  content: |-
    Applies to switches, disconnectors, switch-disconnectors and fuse-combination units to be used in distribution circuits and motor circuits of which the rated voltage does not exceed 1 000 V a.c. or 1 500 V d.c.

    This standard does not include the additional requirements necessary for electrical apparatus for explosive gas atmospheres.
- language: fr
  script: Latn
  content: |-
    Est applicable à l'appareillage suivant: interrupteurs, sectionneurs, interrupteurs-sectionneurs et combinés-fusibles, destinés à être insérés dans des circuits de distribution et des circuits de moteurs dont la tension assignée est inférieure ou égale à 1 000 V en courant alternatif ou à 1 500 V en courant continu.

    La présente norme ne contient pas les prescriptions supplémentaires nécessaires au matériel électrique pour atmosphères explosives.
