abstract:
- language: en
  script: Latn
  content: "IEC 63522-34:2025 This part of IEC 63522 is used for testing all kinds
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use.<br />\r\nThis
    document provides tests to ensure that a relay is suitable for use when subjected
    to contamination by fluids found in aerospace applications and similar. This test
    applies to RT III to RT V relays only."
- language: fr
  script: Latn
  content: IEC 63522-34:2025 La présente partie de l'IEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Le présent document donne des essais permettant
    d’assurer qu’un relais peut être utilisé lorsqu'il est soumis à une contamination
    par des fluides présents dans les applications aérospatiales et similaires. Cet
    essai s’applique uniquement aux relais RT III à RT V.
