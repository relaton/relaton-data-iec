abstract:
- content: IEC 62729:2012 specifies the performance requirements and methods of testing
    for shipborne equipment for use for long-range identification and tracking (LRIT).
    LRIT of ships is a requirement of regulation V/19-1 of SOLAS 1974 as amended.
    The standard takes account of the general requirements given in IMO resolution
    A.694(17) and is associated with IEC 60945. When a requirement in this International
    Standard is different from IEC 60945, the requirement in this standard takes precedence.
    This standard incorporates the parts of the performance standards included in
    IMO resolution MSC.263(84), Revised performance standards and functional requirements
    for the long-range identification and tracking of ships.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62729:2012 spécifie les exigences de fonctionnement et les méthodes
    d'essai applicables aux matériels de bord destinés à être utilisés pour l'identification
    et le suivi à grande distance (LRIT). L'identification et le suivi à grande distance
    des navires est une exigence de la règle V/19-1 de la Convention SOLAS de 1974,
    comme modifiée. Une présentation du système est donnée à l'Annexe A. La présente
    norme a été élaborée à la suite des observations faites au cours de la réunion
    du MSC 88 de l'OMI en novembre 2010, indiquant que certains matériels LRIT ne
    fonctionnaient pas dans la pratique conformément aux dispositions de la Convention
    SOLAS et des normes de fonctionnement de l'OMI.<br />\r\nLa présente norme tient
    compte des exigences générales données dans la Résolution A.694(17) de l'OMI et
    est associée à l'IEC 60945. Lorsqu'une exigence de la présente Norme internationale
    diffère de l'IEC 60945, l'exigence de la présente norme prévaut.<br />\r\nLa présente
    norme incorpore les parties des normes de fonctionnement couvertes par la Résolution
    MSC.263(84) de l'OMI, les normes de fonctionnement révisées et les exigences fonctionnelles
    applicables à l'identification et au suivi à grande distance des navires."
