abstract:
- language: en
  script: Latn
  content: |-
    Relates to special requirements applicable to cartridge fuse-links for miniature fuses with dimensions of 5 mm x 20 mm and 6.3 mm x 32 mm for the protection of electric appliances, electronic equipment and component parts thereof, normally intended for use indoors.

    <b>This consolidated version consists of the second edition (2003) and its amendment 1 (2003). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "S'applique aux prescriptions particulières relatives aux cartouches (élément
