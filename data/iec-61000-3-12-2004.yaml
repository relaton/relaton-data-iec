abstract:
- language: en
  script: Latn
  content: "Deals with the limitation of harmonic currents injected into the public
    supply system. The limits given in this International Standard are applicable
    to electrical and electronic equipment with a rated input current exceeding 16
    A and up to and including 75 A per phase, intended to be connected to public low-voltage
    a.c. distribution systems of the following types:\n\n- nominal voltage up to 240
    V, single-phase, two or three wires;\n\n- nominal voltage up to 690 V, three-phase,
    three or four wires;\n\n- nominal frequency 50 Hz or 60 Hz.\n\nOther distribution
    systems are excluded. The limits given in this edition apply to equipment when
    connected to 230/400 V, 50 Hz systems.\n\nThis standard applies to equipment intended
    to be connected to low-voltage systems interfacing with the public supply at the
    low-voltage level. It does not apply to equipment intended to be connected only
    to private low-voltage systems interfacing with the public supply only at the
    medium- or high-voltage level.\n\nThis standard defines:\n\na) requirements and
    emission limits for equipment;\n\nb) methods for type tests and simulations.\n\nTests
    according to this International Standard are type tests of complete pieces of
    equipment.\n \nConformity with this standard can also be determined by validated
    simulations."
- language: fr
  script: Latn
  content: |-
    Traite de la limitation des courants harmoniques injectés dans le réseau public d'alimentation. Les limites définies dans la présente Norme internationale sont applicables aux appareils électriques et électroniques ayant un courant assigné d'entrée supérieur à 16 A et inférieur ou égal à 75 A par phase, destinés à être connectés aux réseaux publics de distribution en courant alternatif basse tension des types suivants:

    - tension nominale jusqu'à 240 V, monophasé, deux ou trois conducteurs;

    - tension nominale jusqu'à 690 V, triphasé, trois ou quatre conducteurs;

    - fréquence nominale 50 Hz ou 60 Hz.

    Les autres réseaux de distribution sont exclus. Les limites définies dans la présente édition s'appliquent aux appareils connectés aux réseaux 230/400 V, 50 Hz.

    La présente norme s'applique aux appareils destinés à être raccordés à des réseaux basse tension connectés au réseau public d'alimentation au niveau basse tension. Elle ne s'applique pas aux appareils destinés à être raccordés uniquement à des réseaux basse tension privés connectés au réseau public d'alimentation seulement au niveau moyenne ou haute tension.

    Cette norme définit:

    a) les exigences et limites d'émissions pour les appareils;

    b) les méthodes d'essai de type et de simulation.

    Les essais réalisés conformément à la présente Norme internationale sont des essais de type sur des équipements complets.

    La conformité à la présente norme peut également être déterminée au moyen de simulations validées.
