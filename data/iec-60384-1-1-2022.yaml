abstract:
- language: en
  script: Latn
  content: IEC 60384-1-1:2022 establishes a generic template and specifies requirements
    to the content of detail specifications for capacitors within the IEC 60384-X
    series. This part of IEC 60384-1 is applicable to the drafting of detail specifications
    for fixed capacitors for use in electronic equipment.
- language: fr
  script: Latn
  content: L’IEC 60384-1-1:2022 établit un modèle générique et spécifie les exigences
    relatives au contenu des spécifications particulières pour les condensateurs relevant
    de la série IEC 60384-X. La présente partie de l’IEC 60384-1 s’applique à l’élaboration
    des spécifications particulières relatives aux condensateurs fixes utilisés dans
    les équipements électroniques.
