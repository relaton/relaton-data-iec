abstract:
- language: en
  script: Latn
  content: Defines mechanical and operational characteristics, minimum performance
    characteristics and general test procedures for personnel monitoring equipment.
    Applies to contamination warning assemblies, meters and monitors used for the
    monitoring of radioactive contamination on the surface of personnel whether they
    be clothed or not.
- language: fr
  script: Latn
  content: Définit les caractéristiques mécaniques et d'utilisation, les performances
    minimales et les procédures générales d'essai pour les équipements de surveillance
    du personnel. S'applique aux ensembles de prévention, de mesure et de surveillance
    utilisés pour la surveillance de la contamination radioactive en surface des personnels,
    que ceux-ci soient habillés ou non.
