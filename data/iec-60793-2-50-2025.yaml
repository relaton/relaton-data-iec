abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-50:2025 is applicable to optical fibre categories B-652, B-653,
    B-654, B-655, B‑656 and B-657. A map illustrating the connection of IEC designations
    to ITU-T designations is shown in Table 1. These fibres are used or can be incorporated
    in information transmission equipment and optical fibre cables. Three types of
    requirements apply to these fibres:<br />\r\n- general requirements, as defined
    in IEC 60793-2;<br />\r\n- specific requirements common to the class B single-mode
    fibres covered in this document and which are given in Clause 4;<br />\r\n- particular
    requirements applicable to individual fibre categories or specific applications,
    which are defined in Annex A to Annex F.<br />\r\nFor some fibre categories (shown
    in the relevant family specifications), there are sub-categories that are distinguished
    on the basis of difference in transmission attribute specifications. The designations
    for these sub-categories are documented in the individual family specifications.
    Table 1 shows a map from the IEC designations to the ITU-T recommendations.<br
    />\r\nThis seventh edition cancels and replaces the sixth edition published in
    2018. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition.<br
    />\r\na) The addition of a 200 µm coating nominal outer diameter option for B-654A,
    B, C fibres in Annex C"
- language: fr
  script: Latn
  content: "L'IEC 60793-2-50:2025 La présente partie de l’IEC 60793 est applicable
    aux fibres optiques des catégories B-652, B‑653, B-654, B-655, B‑656 et B-657.
    Une table de correspondance entre les désignations IEC et les désignations UIT-T
    est représentée dans le Tableau 1. Ces fibres sont utilisées ou peuvent être intégrées
    dans des équipements destinés à la transmission de l'information et dans des câbles
    à fibres optiques.<br />\r\nTrois types d’exigences s’appliquent à ces fibres:<br
    />\r\n- les exigences générales, qui sont définies dans l’IEC 60793-2;<br />\r\n-
    des exigences spécifiques communes aux fibres unimodales de classe B, couvertes
    par le présent document, et qui sont données dans l’Article 4;<br />\r\n- des
    exigences particulières applicables à des catégories particulières de fibres ou
    à des applications spécifiques, qui sont définies de l’Annexe A à l’Annexe F.<br
    />\r\nPour certaines catégories de fibres (indiquées dans les spécifications de
    famille correspondantes), il existe des sous-catégories qui se distinguent les
    unes des autres par leurs différences de spécifications d’attributs de transmission.
    Les désignations pour ces sous‑catégories sont documentées dans les spécifications
    de famille individuelles. Le Tableau 1 représente une table de correspondance
    entre les désignations IEC et les recommandations de l’UIT-T.<br />\r\nCette septième
    édition annule et remplace la sixième édition parue en 2018. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout d’une option de
    diamètre extérieur nominal de revêtement de 200 µm pour les fibres B-654A, B,
    C dans l’Annexe C"
