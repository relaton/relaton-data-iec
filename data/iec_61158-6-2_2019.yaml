- content: "L’IEC 61158-6-2:2019 fournit des éléments communs pour les communications
    à temps critique ou non entre des programmes d'application dans un environnement
    et avec un matériel d'automation spécifiques aux bus de terrain de type 2. Le
    terme \"à temps critique\" signale l'existence d'une fenêtre temporelle dans laquelle
    est exigée la réalisation d'une ou de plusieurs actions spécifiées, avec un niveau
    de certitude défini. La non-réalisation des actions spécifiées dans la fenêtre
    temporelle induit un risque de défaillance des applications qui demandent ces
    actions, avec les risques relatifs à l'équipement, les installations et éventuellement
    la vie humaine.<br />\r\nLe présent document spécifie les interactions entre les
    applications distantes et définit le comportement, visible par un observateur
    externe, assuré par la couche application de bus de terrain de type 2, en termes<br
    />\r\na) de syntaxe abstraite formelle définissant les unités de données de protocole
    de couche application, acheminées entre les entités d'application en communication;<br
    />\r\nb) de syntaxe de transfert définissant les règles de codage qui s'appliquent
    aux unités de données de protocole de couche application;<br />\r\nc) du diagramme
    d'états de contexte application définissant le comportement de service application
    visible entre des entités d'application engagées dans une communication;<br />\r\nd)
    de diagrammes d'états de relations d'applications définissant le comportement
    de communication visible entre les entités d'application en communication."
