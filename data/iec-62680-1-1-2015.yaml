abstract:
- language: en
  script: Latn
  content: IEC 62680-1-1:2015 contains specifications that define limits as well as
    detection, control and reporting mechanisms to permit devices to draw current
    in excess of the USB 2.0 specification for charging and/or powering up from dedicated
    chargers, hosts, hubs and charging downstream ports. These mechanisms are backward
    compatible with USB 2.0 compliant hosts and peripherals.
- language: fr
  script: Latn
