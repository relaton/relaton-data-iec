    de détection, de contrôle et de rapports pour permettre à des dispositifs de puiser
    une quantité de courant supérieure à celle prévue par la spécification USB 2.0
    pour se charger et/ou s'allumer à l'aide de chargeurs, d'hôtes, de concentrateurs
