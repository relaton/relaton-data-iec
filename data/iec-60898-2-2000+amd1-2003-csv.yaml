abstract:
- language: en
  script: Latn
  content: This standard gives additional requirements for single- and two-pole circuit-breakers
    suitable for operation with direct current, having a rated d.c. voltage not exceeding
    220 V for single-pole and 440 V for two-pole circuit-breakers, a rated current
    not exceeding 125 A and a rated d.c. short-circuit capacity not exceeding 10000
    A. This Part 2 is to be used in conjunction with IEC 60898-1. This consolidated
    version consists of the first edition (2000) and its amendment 1 (2003). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La présente norme donne des prescriptions supplémentaires pour les disjoncteurs
    unipolaires et bipolaires aptes à fonctionner avec du courant continu, de tension
    assignée en courant continu ne dépassant pas 220 V pour les disjoncteurs unipolaires
    et 440 V pour les disjoncteurs bipolaires, de courant assigné ne dépassant pas
    125 A et d'un pouvoir de coupure assigné en courant continu ne dépassant pas 10000
    A. Cette partie 2 doit être lue conjointement avec la CEI 60898-1. Cette version
    consolidée comprend la première édition (2000) et son amendement 1 (2003). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.
