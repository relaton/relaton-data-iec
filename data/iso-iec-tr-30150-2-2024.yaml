  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document identifies the affective characteristics for affective computing user interface (AUI), including universal, cultural, individual and situational issues relating to the affective needs of users. This document also describes the selection criteria of these affective characteristics, and the methods to identify or apply them.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document focuses on developers of affective computing user interfaces who want to meet the needs of users.</span></p>
