abstract:
- language: en
  script: Latn
  content: "IEC 60191-6:2009 gives general rules for the preparation of outline drawings
    of surface-mounted semiconductor devices. It supplements IEC 60191-1 and IEC 60191-3.
    It covers all surface-mounted devices discrete semiconductors with lead count
    of greater or equal to 8, as well as integrated circuits classified as form E
    in Clause 3 of IEC 60191-4. This third edition of IEC 60191-6 cancels and replaces
    the second edition, published in 2004 and constitutes a technical revision. This
    edition includes the following significant changes with respect to the previous
    edition:<br />\na) scope is modified to cover all surface-mounted devices discrete
    semiconductors with lead count of greater or equal to 8;<br /> \nb) editorial
    modifications on several pages; and <br /> \nc) technical revision to ball grid
    array package (BGA) especially its geometrical drawing format. (two types of BGA
    would unify as one type as a result of revising drawing format."
- language: fr
  script: Latn
  content: "La CEI 60191-6:2009 donne les règles générales pour la préparation des
    dessins d'encombrement des dispositifs à semi-conducteurs pour montage en surface.
    Elle complète la CEI 60191-1 et la CEI 60191-3. Elle couvre tous les dispositifs
    pour montage en surface à semi-conducteurs discrets dotés d'au moins 8 sorties,
    ainsi que les circuits intégrés classés \"de forme E\" dans l'Article 3 de la
    CEI 60191-4. Cette troisième édition de la CEI 60191-6 annule et remplace la deuxième
    édition parue en 2004 dont elle constitue une révision technique. La présente
    édition contient les modifications majeures suivantes par rapport à l'édition
    précédente:<br />\na) le domaine d'application est modifié pour couvrir tous les
    dispositifs pour montage en surface à semi-conducteurs discrets dotés d'au moins
    8 sorties;<br /> \nb) des modifications éditoriales sur plusieurs pages; et<br
    /> \nc) une révision technique du boîtier matriciel à billes (BGA) particulièrement
    son format de dessin géométrique. (la révision du format de dessin permettrait
    d'unifier deux types de boîtier BGA pour n'avoir qu'un seul type.)"
