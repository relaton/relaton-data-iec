abstract:
- content: "IEC 62208:2011 applies to empty enclosures, prior to the incorporation
    of switchgear and controlgear components by the user, as supplied by the enclosure
    manufacturer. This standard specifies general definitions, classifications, characteristics
    and test requirements of enclosures to be used as part of switchgear and controlgear
    assemblies (e.g. in accordance with the IEC 61439 series), the rated voltage of
    which does not exceed 1 000 V a.c. or 1 500 V d.c., and suitable for general use
    for either indoor or outdoor applications. This second edition cancels and replaces
    the first edition published in 2002. This edition constitutes a technical revision
    and includes the following significant technical changes with respect to the last
    edition:<br />\r\n- consideration of the restructured series of standards IEC
    61439;<br />\r\n- alignment of test procedures with the newest relevant standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62208:2011 s'applique aux enveloppes vides, avant incorporation
    de l'appareillage par l'utilisateur, dans l'état où elles sont fournies par le
    fabricant. Cette norme spécifie les définitions, les classifications, les caractéristiques
    et les exigences d'essai générales des enveloppes à utiliser en tant que partie
    d'ensembles d'appareillage (selon par exemple la série CEI 61439), dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu
    pour usage général extérieur ou intérieur. Cette deuxième édition annule et remplace
    la première édition parue en 2002. Cette édition constitue une révision technique
    et elle inclut les modifications techniques majeures suivantes par rapport à l'édition
    antérieure:<br />\r\n- prise en compte de la série de normes CEI 61439 restructurée;<br
    />\r\n- alignement des procédures d'essai sur les toutes nouvelles normes applicables."
