    />\r\nIEC 62236-3-1:2018 specifies the emission and immunity requirements for
    all types of rolling stock. It covers traction stock, hauled stock and trainsets
    including urban vehicles for use in city streets. This document specifies the
    emission limits of the rolling stock to the outside world. This new edition includes
    the following significant technical changes with respect to the previous edition:
    clarification of certain parts of the standard."
