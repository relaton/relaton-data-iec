abstract:
- content: 'IEC 62236-3-1:2018 specifies the emission and immunity requirements for
    all types of rolling stock. It covers traction stock, hauled stock and trainsets
    including urban vehicles for use in city streets. This document specifies the
    emission limits of the rolling stock to the outside world. This new edition includes
    the following significant technical changes with respect to the previous edition:
    clarification of certain parts of the standard.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62236-3-1:2018 spécifie les exigences d’émission et d’immunité
    pour tous les types de matériels roulants. Elle s’applique au matériel de traction,
    au matériel remorqué et aux rames, y compris les véhicules de transport urbain.
    Le présent document spécifie les limites d’émission du matériel roulant vers le
    monde extérieur. Cette nouvelle édition inclut les changements techniques significatifs
    suivants par rapport à l’édition précédente: clarification de certaines parties
    de la norme.'
