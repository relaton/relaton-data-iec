abstract:
- content: "IEC 61005:2014 specifies requirements for the performance characteristics
    of neutron ambient dose equivalent (rate) meters, and prescribes the methods of
    testing in order to determine compliance with this standard. This standard specifies
    general characteristics, general test procedures, radiation characteristics, electrical,
    mechanical, safety and environmental characteristics, and also the identification
    certificate (see 13.2). Requirements and test procedures are also specified for
    the alarm performance of the neutron ambient dose equivalent (rate) meters, equipped
    with alarm provisions. This new edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- upper neutron energy
    of the instruments covered by the standard is increased to 20 MeV;<br />\r\n-
    requirement for the variation of the relative response due to neutron energy is
    modified;<br />\r\n- a clause for additivity of the indicated value (neutron dose/dose
    rate) is introduced;<br />\r\n- environmental testing methods and requirements
    are referred to IEC 62706."
  language:
