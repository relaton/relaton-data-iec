abstract:
- language: en
  script: Latn
  content: IEC/TS 62592:2009(E) specifies encoding guidelines for portable multimedia
    CE products using ISO base media file format and its family (ISO/IEC 14496-12,
    ISO/IEC 14496-14, and ISO/IEC 14496-15) with AVC (ISO/IEC 14496-10 and ITU-T H.264)
    and AAC (ISO/IEC 13818-3 and ISO/IEC 14496-3). These guidelines may also be applicable
    to portable non-CE products. It is applicable to the creation of MP4 files with
    AVC and AAC which are intended for storage, reproduction and display by portable
    CE products; it is applicable to both content generation software and hardware.
