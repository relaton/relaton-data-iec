abstract:
- content: "ISO/IEC 16022:2024 This document defines the requirements for the symbology
    known as Data Matrix. It specifies the Data Matrix symbology characteristics,
    data character encodation, symbol formats, dimensions and print quality requirements,
    error correction rules, decoding algorithm, and user-selectable application parameters.<br
    />\r\nIt applies to all Data Matrix symbols produced by any printing or marking
    technology."
