abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    defines the requirements for the symbology known as Data Matrix. It specifies
    the Data Matrix symbology characteristics, data character encodation, symbol formats,
    dimensions and print quality requirements, error correction rules, decoding algorithm,
    and user-selectable application parameters.</p><p class="MsoBodyText">It applies
    to all Data Matrix symbols produced by any printing or marking technology.</p>
