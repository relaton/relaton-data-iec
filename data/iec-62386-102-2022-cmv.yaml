abstract:
- language: en
  script: Latn
  content: "IEC 62386-102:2022 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62386-102:2022 edition 3.0 and the previous IEC 62386-102:2014+AMD1:2018
    CSV edition 2.1. Futhermore, comments from IEC TC 34 experts are provided to explain
    the reasons of the most relevant changes.<br />\r\n<br />\r\nIEC 62386-102:2022
    is applicable to control gear for control by digital signals of electronic lighting
    equipment. This third edition cancels and replaces the second edition published
    in 2014 and Amendment 1:2018. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n<ul>\r\n\t<li style=\"text-align:justify\">the scope has
    been updated;</li>\r\n\t<li style=\"text-align:justify\">references have been
    updated;</li>\r\n\t<li style=\"text-align:justify\">memory bank reading of multi-byte
    values has been added;</li>\r\n\t<li style=\"text-align:justify\">memory bank
    0 and common memory bank requirements have been updated;</li>\r\n\t<li style=\"text-align:justify\">reserved
    memory banks have been updated;</li>\r\n\t<li style=\"text-align:justify\">non-volatile
    memory (NVM) save time has been added, and SAVE PERSISTENT VARIABLES removed;</li>\r\n\t<li
    style=\"text-align:justify\">version number has been updated;</li>\r\n\t<li style=\"text-align:justify\">bus
    unit configuration has been added.</li>\r\n</ul>"
