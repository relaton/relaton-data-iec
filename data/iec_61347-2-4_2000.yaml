abstract:
- content: |-
    This part of IEC 61347 specifies particular safety requirements for d.c. supplied electronic ballasts intended for operation from transient and surge-free power sources, operated directly from batteries without charging equipment as used in leisure equipment, for example, caravans, etc.


    This first edition of IEC 61347-2-4, together with IEC 61347-1, cancels and replaces section three of the first edition of IEC 60924, published in 1990, and constitutes a minor revision.
    This standard shall be used in conjunction with IEC 61347-1. It was established on the basis of the first edition (2000) of that standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 61347 spécifie les prescriptions particulières de sécurité pour les ballasts électroniques alimentés en courant continu destinés à fonctionner sur des sources de tension à l'abri de phénomènes transitoires et de surtensions, telles que les accumulateurs non reliés à des circuits de recharge, utilisés par exemple sur les équipements de loisirs, les caravanes etc.


    Cette première édition de la CEI 61347-2-4, conjointement avec la CEI 61347-1, annule et remplace la section trois de la première édition de la CEI 60924, parue en 1990, dont elle constitue une révision mineure.
    Cette norme doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de cette norme.
