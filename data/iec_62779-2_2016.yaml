abstract:
- content: IEC 62779-2:2016 defines a measurement method on electrical performances
    of an electrode that composes a semiconductor interface for human body communication
    (HBC). In the measurement method, a signal transmitter is electrically isolated
    from a signal receiver, so an isolation condition between the transmitter and
    receiver is maintained to accurately measure the electrode's performances. This
    part includes general and functional specifications of the measurement method.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62779-2:2016 définit une méthode de mesure des performances électriques
    d'une électrode qui constitue une interface à semiconducteurs pour les communications
    via le corps humain. Dans la méthode de mesure, un émetteur de signaux est isolé
    électriquement d'un récepteur de signaux. Ceci assure le maintien de l'isolation
    entre l'émetteur et le récepteur pour mesurer avec exactitude les performances
    d'une électrode. La présente partie inclut des spécifications générales et fonctionnelles
    de la méthode de mesure.
