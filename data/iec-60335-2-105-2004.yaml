abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric multifunctional shower cabinets for household
    and similar purposes, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. This standard however, in general,
    does not take into account - the use of appliances by young children or infirm
    persons without supervision or playing with the appliance by young children.
- language: fr
  script: Latn
  content: Traite de la sécurité des cabines de douche multifonctions électriques
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.  Cependant,
    cette norme ne tient en général pas compte - de l'utilisation des appareils par
    de jeunes enfants ou par des personnes handicapées, sans surveillance;  de l'emploi
    de l'appareil comme jouet par de jeunes enfants.
