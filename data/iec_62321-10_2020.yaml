abstract:
- content: "IEC 62321-10:2020 specifies one normative technique for the determination
    of polycyclic aromatic hydrocarbons (PAHs) in polymers of electrotechnical products.
    These PAHs can especially be found in the plastic and rubber parts of a wide range
    of consumer articles. They are present as impurities in some of the raw materials
    used in the production of such articles, in particular in extender oils and in
    carbon black. They are not added intentionally to the articles and do not perform
    any specific function as constituents of the plastic or rubber parts.&lt;br &#x2F;&gt;\r\nThe
    gas chromatography-mass spectrometry (GC MS) test method is suitable for the determination
    of polycyclic aromatic hydrocarbons (PAHs).&lt;br &#x2F;&gt;\r\nThese test methods
    have been evaluated for use with plastics and rubbers. These test methods have
    been evaluated for use with ABS (acrylonitrile butadiene styrene) containing individual
    PAHs ranging from 37,2 mg&#x2F;kg to 119 mg&#x2F;kg and rubbers containing individual
    PAHs ranging from 1 mg&#x2F;kg to 221,2 mg&#x2F;kg.&lt;br &#x2F;&gt;\r\nWARNING
    – This document does not purport to address all of the safety concerns, if any,
    associated with its use. It is the responsibility of the user of this document
    to establish appropriate safety and health practices and determine the applicability
    of regulatory limitations prior to use.&lt;br &#x2F;&gt;\r\nThis horizontal standard
    is primarily intended for use by technical committees in the preparation of standards
    in accordance with the principles laid down in IEC Guide 108.&lt;br &#x2F;&gt;\r\nOne
    of the responsibilities of a technical committee is, wherever applicable, to make
    use of horizontal standards in the preparation of its publications. The contents
    of this horizontal standard will not apply unless specifically referred to or
    included in the relevant publications."
