abstract:
- content: "L&#x27;62321-10:20220 spécifie une méthode normative de détermination
    des hydrocarbures aromatiques polycycliques (HAP) dans les polymères des produits
    électrotechniques. Ces HAP se trouvent surtout dans les éléments en plastique
    et en caoutchouc de nombreux articles grand public. Ils sont présents sous forme
    d’impuretés dans certaines des matières premières entrant dans la fabrication
    de ces articles, notamment dans les huiles de dilution et le noir de carbone.
    Les HAP ne sont pas ajoutés intentionnellement aux articles et ne remplissent
    aucune fonction spécifique en tant que composants des éléments en plastique ou
    en caoutchouc.\r\nLa méthode d’essai chromatographie en phase gazeuse-spectrométrie
    de masse (GC MS - gas chromatography-mass spectrometry) convient à la détermination
    des hydrocarbures aromatiques polycycliques (HAP).\r\nCes méthodes d’essai ont
    été évaluées pour utilisation sur des plastiques et des caoutchoucs. Elles ont
    en outre été évaluées pour l’ABS (acrylonitrile butadiène styrène) allant de 37,2
    mg&#x2F;kg à 119 mg&#x2F;kg de HAP spécifiques et pour des caoutchoucs allant
    de 1 mg&#x2F;kg à 221,2 mg&#x2F;kg de HAP spécifiques.\r\nAVERTISSEMENT – Le présent
    document n’a pas pour but de traiter tous les problèmes éventuels de sécurité
    liés à son utilisation. Il incombe à l’utilisateur du présent document d’établir,
    avant de l’utiliser, des pratiques d’hygiène et de sécurité appropriées et de
    déterminer l’applicabilité des restrictions réglementaires.\r\nCette norme horizontale
    est essentiellement destinée à l&#x27;usage des comités d&#x27;études dans l&#x27;élaboration
    des normes, conformément aux principes établis dans le Guide IEC 108.\r\nUne des
    responsabilités d&#x27;un comité d&#x27;études est, partout où cela est possible,
    de se servir des normes horizontales lors de l&#x27;élaboration de ses publications.
    Le contenu de cette norme horizontale ne s&#x27;applique pas, à moins qu&#x27;il
    ne soit spécifiquement désigné ou inclus dans les publications concernées."
