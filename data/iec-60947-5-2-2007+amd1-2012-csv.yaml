abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-2:2007+A1:2012 applies to inductive and capacitive proximity
    switches that sense the presence of metallic and/or non-metallic objects, ultrasonic
    proximity switches that sense the presence of sound reflecting objects, photoelectric
    proximity switches that sense the presence of objects and non-mechanical magnetic
    proximity switches that sense the presence of objects with a magnetic field. These
    proximity switches are self-contained, have semiconductor switching elements(s)
    and are intended to be connected to circuits, the rated voltage of which does
    not exceed 250 V 50 Hz/60 Hz a.c. or 300 V d.c. This Standard is not intended
    to cover proximity switches with analogue outputs. The main changes with respect
    to the previous edition are as follows:<br />\r\n- modification of Table 3;<br
    />\r\n- modifications of voltage dips and voltage interruptions immunity tests,
    in Table 8;<br />\r\n- modification of status of Annex A, now informative.<br
    />\r\nThis consolidated version consists of the third edition (2007) and its amendment
    1 (2012). Therefore, no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 60947-5-2:2007+A1:2012 s'applique aux détecteurs de proximité inductifs
    et capacitifs qui détectent la présence d'objets métalliques et/ou non métalliques,
    aux détecteurs de proximité ultrasoniques qui détectent la présence d'objets réfléchissants
    les ultrasons, aux détecteurs de proximité photoélectriques qui détectent la présence
    d'objets et aux détecteurs de proximité magnétiques non mécaniques qui détectent
    la présence d'objets avec un champ magnétique. Ces détecteurs de proximité sont
    des appareils complets, comprennent des éléments de commutation à semi-conducteurs
    et sont destinés à être connectés à des circuits dont la tension nominale n'excède
    pas 250 V 50 Hz/60 Hz courant alternatif ou 300 V courant continu. La présente
    norme n'est pas prévue pour couvrir les détecteurs de proximité analogiques. Par
    rapport à l'édition précédente, les changements majeurs sont les suivants:<br
    />\r\n- la modification du Tableau 3;<br />\r\n- les modifications concernant
    les essais d'immunité aux creux de tension et aux interruptions de tension, au
    Tableau 8;<br />\r\n- la modification du statut de l'Annexe A, désormais informative.
    Cette version consolidée comprend la troisième édition (2007) et son amendement
    1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
