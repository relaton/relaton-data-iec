- content: "La CEI 60601-1-9:2007 L'objectif de la présente norme collatérale est
    d'améliorer l'impact environnemental pour toute la gamme d'appareils électromédicaux
    en tenant compte de toutes les étapes du cycle de vie du produit:<br />\r\n- spécification
    du produit;<br />\r\n- conception;<br />\r\n- fabrication;<br />\r\n- ventes,
    logistique, installation;<br />\r\n- utilisation;<br />\r\n- gestion de la fin
    de vie. Cela signifie protéger l'environnement et la santé des personnes contre
    les substances dangereuses, économiser les matières premières et l'énergie, minimiser
    la production de déchets, ainsi que minimiser les impacts environnementaux négatifs
    associés aux déchets. Les critères nécessaires pour atteindre ce but doivent être
    intégrés dans toutes les étapes du cycle de vie des appareils électromédicaux,
    dès l'étape de spécifications jusqu'à la gestion de fin de vie. Les impacts environnementaux
    des appareils électromédicaux à travers toutes les étapes du cycle de vie sont
    déterminés à partir des aspects environnementaux des appareils électromédicaux
    définis pendant les étapes d'identification des besoins, de planification et de
    conception du produit. La prise en compte des aspects environnementaux le plus
    tôt possible pendant ces étapes peut apporter de nombreux bénéfices qui pourraient
    inclure des coûts réduits, une stimulation de l'innovation et de la créativité
    et une meilleure connaissance du produit. Elle peut aussi apporter des nouvelles
    opportunités d'affaires, une meilleure qualité du produit ainsi qu'une réduction
    des impacts environnementaux négatifs. L'analyse des aspects et impacts environnementaux
    des appareils électromédicaux est une science en cours de développement et il
    est prévu que cette norme collatérale exige une mise à jour périodique au fur
    et à mesure que la science se développe. Les exigences données dans la présente
    norme collatérale ne remplacent pas les lois et réglementations nationales ou
    internationales. La protection environnementale est un des éléments du processus
    de gestion des risques global tel que demandé par la norme générale. L'acceptabilité
    des impacts environnementaux des appareils électromédicaux est prise en compte
    par rapport à d'autres facteurs, tels que la fonction prévue du produit, sa performance,
    sa sécurité, son prix, sa facilité de mise sur le marché, sa qualité, les exigences
    légales et réglementaires. L'équilibre peut être différent et dépend de la fonction
    prévue de l'appareil électromédical. Par exemple, une solution appropriée pour
    les appareils électromédicaux de sauvetage ou de maintien de la vie peut ne pas
    être appropriée pour un dispositif destiné à corriger une maladie mineure. Un
    fabricant d'appareils électromédicaux pourrait être amené à justifier, comme résultat
    de la gestion des risques, qu'un bénéfice médical à un poids plus important que
    les impacts environnementaux négatifs associés."
