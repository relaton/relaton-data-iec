abstract:
- language: en
  script: Latn
  content: Specifies general requirements for the characterization and testing of
    solder pastes used to make high quality electronic interconnections in electronics
    assembly. Prescribes a quality control document (not intended to relate directly
    to the material performance in the manufacturing process).
- language: fr
  script: Latn
  content: Spécifie les exigences d'ordre général relatives à la caractérisation et
    au contrôle des crèmes à braser utilisées pour obtenir des interconnexions de
    haute qualité dans l'assemblage de composants électroniques. Prescrit un document
    de contrôle de la qualité (qui n'a pas pour objet de s'intéresser directement
    à la performance du matériau au cours du procédé de fabrication).
