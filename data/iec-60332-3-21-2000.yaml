abstract:
- language: en
  script: Latn
  content: |-
    IEC 60332-3-21:2000 Specifies method of test for the assessment of vertical flame spread of vertically-mounted bunched wires or cables, electrical or optical, under defined conditions. The test is intended for type approval testing. The requirements for the selection of cables for testing are given. The flame spread is measured as the extent of damage of the cable sample. This procedure may be used to demonstrate the cable's ability to limit flame spread. Covers category A F/R and relates only to power cables of conductor cross-sectional area greater than 35 mm2 installed on the test ladder in a spaced configuration on the front and rear to achieve a nominal total volume of non-metallic material of 7 l/m of test sample. The flame application time is 40 min. This method of mounting is intended for special cable designs used in particular installations when required in the cable specification. Category A F/R is not intended for general use. A recommended performance requirement is also given.
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
- language: fr
  script: Latn
  content: |-
    IEC 60332-3-21:2000 Spécifie méthode d'essai pour l'évaluation de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques, disposés en nappes en position verticale, dans des conditions définies. L'essai est prévu pour des essais d'acceptation de type. Les exigences pour la sélection des câbles pour l'acceptation de type sont données. La propagation de la flamme est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à limiter la propagation de la flamme.
    Couvre la catégorie A F/R et concerne uniquement les câbles d'énergie ayant au moins un conducteur de section supérieure à 35 mm2 installés sur l'échelle d'essai dans une configuration espacée sur la face avant et la face arrière afin d'obtenir un volume nominal total de matériau non métallique de 7 l/m d'échantillon d'essai. La durée d'application de la flamme est de 40 min. Cette méthode de montage est prévue pour les constructions de câbles spéciales utilisées dans des installations particulières lorsque cela est requis dans la spécification de câble. La catégorie A F/R n'est pas prévue pour une utilisation générale. Donne aussi une recommandation pour la prescription de performance.
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
