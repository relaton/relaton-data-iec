abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-53:2020 defines the encircled angular flux measurement of
    multimode waveguide light sources, in which most of the transverse modes are excited.
    The term \"waveguide\" is understood to include both channel waveguides and optical
    fibres but not slab waveguides. The applicable fibre types are the followings:<br
    />\r\n- A1 specified in IEC 60793-2-10;<br />\r\n- A3 specified in IEC 60793-2-30;<br
    />\r\n- A4 specified in IEC 60793-2-40.<br />\r\nThis second edition cancels and
    replaces the first edition in 2015. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the scope of the applicable wave guides, and
    graded index multimode optical wave guide and fibre have been included;<br />\r\n-
    the structure of 5.3 has been rearranged;<br />\r\n- Annex C and Annex D have
    been added.<br />\r\nThe contents of the corrigendum of June 2023 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61300-3-53:2020 définit la mesure du flux angulaire inscrit de sources
    de rayonnement lumineux dotées d’un guide d’ondes multimodal, pour lequel la plupart
    des modes transversaux sont excités. On considère que le terme \"guide d’ondes\"
    inclut à la fois des guides d’ondes de canal et des fibres optiques, mais pas
    des guides d’ondes rectangulaires rigides. Les types de fibres applicables sont
    les suivants:<br />\r\n- A1 spécifié dans l’IEC 60793-2-10;<br />\r\n- A3 spécifié
    dans l’IEC 60793-2-30;<br />\r\n- A4 spécifié dans l’IEC 60793-2-40.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2015. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- la portée des
    guides d’ondes applicables, ainsi que la fibre et le guide d’ondes optiques multimodaux
    à gradient d’indice ont été inclus;<br />\r\n- restructuration de 5.3;<br />\r\n-
    ajout de l'Annexe C et de l'Annexe D.<br />\r\nLe contenu du corrigendum de juin
    2023 a été pris en considération dans cet exemplaire."
