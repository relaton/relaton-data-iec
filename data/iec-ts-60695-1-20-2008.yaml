abstract:
- language: en
  script: Latn
  content: Provides guidance on the ignitability of electrotechnical products and
    the materials from which they are formed. It gives guidance on the principles
    of ignitability, the selection of appropriate test methods, and the use and interpretation
    of results. Has the status of a basic safety publication in accordance with IEC
    Guide 104.
- language: fr
  script: Latn
  content: Donne des lignes directrices sur l'allumabilité des produits électrotechniques
    et des matériaux dont ils sont constitués. Elle fournit des lignes directrices
    sur les principes de l'allumabilité, le choix des méthodes d'essai appropriées,
    et l'utilisation et l'interprétation des résultats. A le statut d'une publication
    fondamentale de sécurité conformément au Guide 104 de la CEI.
