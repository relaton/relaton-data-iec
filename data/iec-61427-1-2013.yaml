abstract:
- language: en
  script: Latn
  content: IEC 61427-1:2013 is part of a series which gives general information relating
    to the requirements for the secondary batteries used in photovoltaic energy systems
    (PVES) and to the typical methods of test used for the verification of battery
    performances. This part deals with cells and batteries used in photovoltaic off-grid
    applications. This standard is applicable to all types of secondary batteries.
- language: fr
  script: Latn
  content: La CEI 61427-1:2013 fait partie d'une série qui donne des informations
