    les systèmes photovoltaïques (SPV) et aux méthodes d'essais spécifiques utilisées
    pour la vérification des performances de l'accumulateur. La présente partie traite
    des éléments et batteries utilisés dans les applications photovoltaïques hors
    réseaux. La présente norme s'applique à tous les types d'accumulateurs.
