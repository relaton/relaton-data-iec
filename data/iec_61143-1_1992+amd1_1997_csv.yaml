abstract:
- content: Applies to X-t recorders used for the measurement of voltage and current
    which measure and record analogue electrical quantities as a function of time.
    Also applies to non-interchangeable accessories and accessories of limited interchangeability
    (e.g. shunts, impedance-elements) if they are used with the recorder and the adjustments
    have been made for the combination. IEC 61143-1 and IEC 61143-2 cancel and replace
    IEC 60484 (1974). This consolidated version consists of the first edition (1992)
    and its amendment 1 (1997). Therefore, no need to order amendment in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux enregistreurs X-t destinés à la mesure d'une tension ou
    d'un courant qui mesurent et enregistrent des grandeurs électriques analogiques
    en fonction du temps. S'applique également aux accessoires non interchangeables
    ou à interchangeabilité limitée (par exemple shunt, élément d'impédance) s'ils
    sont utilisés avec l'enregistreur et si les réglages ont été effectués avec l'association
    des deux. Les CEI 61143-1 et 61143-2 annulent et remplacent la CEI 60484. Cette
    version consolidée comprend la première édition (1992) et son amendement 1 (1997).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
