abstract:
- language: en
  script: Latn
  content: IEC 61189-2-801:2023 defines a test method to be followed for thermal performance
    via carbon ink heating. The method employs a screened-on pattern of carbon ink
    used to determine the thermal performance of a dielectric layer on a metal base
    plate.
- language: fr
  script: Latn
  content: L’IEC 61189-2-801:2023 spécifie une méthode d’essai à suivre pour évaluer
    la performance thermique par chauffage d’encre à base de carbone. La méthode utilise
    un motif sérigraphié d’encre à base de carbone pour déterminer la performance
    thermique d’une couche diélectrique sur une plaque de base métallique.
