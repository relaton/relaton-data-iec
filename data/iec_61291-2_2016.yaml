- content: "IEC 61291-2:2016 fournit un modèle de spécifications de performances qui
    s’applique aux amplificateurs optiques (AO) destinés à être utilisés dans le cadre
    d’applications à un seul canal. Les applications multicanaux sont couvertes dans
    l’IEC 61291‑4. L’objet de ce modèle de spécifications de performances est de fournir
    une trame pour l’établissement de normes de performances et/ou de spécifications
    de produit relatives aux performances des dispositifs AO destinés à être utilisés
    dans le cadre d’applications à un seul canal. D’autres spécifications telles que
    les valeurs assignées, les conditions de fonctionnement, les essais et les critères
    de succès/défaillance peuvent être incluses dans les normes de performances ou
    les spécifications de produit, en plus des exigences basées sur ce modèle de spécifications
    de performances. Les rédacteurs de spécifications de produit peuvent ajouter des
    paramètres et/ou des groupes de paramètres à ces spécifications pour des applications
    particulières. Cependant, il convient que les rédacteurs de spécifications de
    produit ne suppriment pas les paramètres aux spécifications précisées dans la
    présente norme. Cette quatrième édition annule et remplace la troisième édition
    parue en 2012. Cette édition constitue une révision technique. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- le titre de la présente norme \"applications numériques\"
    est remplacé par \"applications à un seul canal\";<br />\r\n- le domaine d’application
    a été modifié et, par conséquent, les titres des tableaux ont été changés;<br
    />\r\n- les termes et définitions ont été révisés;<br />\r\n- trois tableaux donnant
    la liste minimale de paramètres applicables aux amplificateurs de puissance, préamplificateurs
    et amplificateurs de ligne basés sur des composants SOA (amplificateur optique
    à semiconducteur) ont été ajoutés;<br />\r\n- les paramètres transitoires ont
    été ajoutés à la liste minimale de paramètres applicables aux préamplificateurs
    et amplificateurs de ligne basés sur un module OFA (amplificateur à fibres optiques)."
