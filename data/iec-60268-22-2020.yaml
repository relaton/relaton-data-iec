abstract:
- language: en
  script: Latn
  content: IEC 60268-22:2020 applies to transducers converting an electrical input
    signal into a mechanical or acoustical output signal. However, if the electrical
    input terminals and the surface of the radiator are accessible, this document
    can also apply to passive and active sound systems such as loudspeakers, headphones,
    TV-sets, multi-media devices, personal portable audio devices, automotive sound
    systems and professional equipment. This document describes only electrical and
    mechanical measurements that help assess the transfer behaviour of the device
    under test (DUT). This includes operating the DUT in both the small- and large-signal
    domains. The influence of the target application's acoustical boundary conditions
    (e.g. car interior) can also be considered in the physical evaluation of the sound
    system. Perception and cognitive evaluations of the reproduced sound and the impact
    of perceived sound quality are outside the scope of this document.
- language: fr
  script: Latn
  content: L'IEC 60268-22:2020 s'applique aux transducteurs qui convertissent un signal
    d'entrée électrique en signal de sortie mécanique ou acoustique. Toutefois, si
    les bornes d'entrée électriques et la surface du radiateur sont accessibles, le
    présent document peut également s'appliquer aux systèmes électroacoustiques passifs
    et actifs tels que les haut parleurs, les casques d'écoute, les téléviseurs, les
    appareils multimédias, les appareils audio personnels portables, les systèmes
    électroacoustiques pour automobile et les équipements professionnels. Le présent
    document ne décrit que les mesurages électriques et mécaniques qui aident à évaluer
    le comportement de transfert de l'appareil soumis à l'essai (DUT). Cela comprend
    le fonctionnement du DUT dans les domaines des signaux faibles et des signaux
    forts. L'influence des conditions de limite acoustique de l'application visée
    (par exemple, habitacle d'un véhicule) peut également être prise en considération
    dans l'évaluation physique du système électroacoustique. La perception et les
    évaluations cognitives du son reproduit et l'impact de la qualité acoustique perçue
    n'entrent pas dans le domaine d'application du présent document.
