abstract:
- language: en
  script: Latn
  content: |-
    IEC 61204-3:2011 specifies electromagnetic compatibility (EMC) requirements for power supply units (PSUs) providing d.c. output(s) with or without auxiliary a.c. output(s), operating from a.c. or d.c. source voltages up to 600 V a.c. or 1 000 V d.c. The main changes with respect to the previous edition are listed below:<br />
    - Update of the scope to align with IEC 61204-7.<br />
    - Update of the normative references to the latest editions.<br />
    - Change of the definitions of environments to align with the latest editions of the applicable normative references.<br />
    - Revision of the applicability of tests to different power supply technologies.<br />
    - Revision of the emission limits and requirements to align with the latest editions of the applicable normative references.<br />
    - Revision of the immunity limits and requirements to align with the latest editions of the applicable normative references.<br />
    - Clarification of the different classes of PSU.
- language: fr
  script: Latn
  content: |-
    La CEI 61204-3:2011 spécifie les exigences de compatibilité électromagnétique (CEM) pour les alimentations générant des tensions continues avec ou sans tension(s) alternative(s) auxiliaire(s), et qui sont elles-mêmes alimentées par des sources alternatives ou continues ne dépassant pas 600 V alternatif ou 1 000 V continu. Les modifications principales par rapport à l'édition précédente sont les suivantes.<br />
    - Mise à jour du domaine d'application pour l'aligner avec la CEI 61204-7.<br />
    - Mise à jour des références normatives pour mentionner les dernières éditions.<br />
    - Modifications des définitions des environnements pour les aligner avec celles des dernières versions des références normatives applicables.<br />
    - Révision de l'applicabilité des essais aux différentes technologies d'alimentation.<br />
    - Révisions des limites et des exigences relatives aux émissions pour les aligner avec celles des dernières versions des références normatives applicables.<br />
    - Révisions des limites et des exigences relatives à l'immunité pour les aligner avec celles des dernières versions des références normatives applicables.<br />
    - Clarification des différentes classes d'alimentations.
