- content: "L'IEC 62305-2:2024 s'applique à l'évaluation des risques auxquels une
    structure est exposée en raison des coups de foudre à la terre.<br />\r\nElle
    est destinée à proposer une procédure d'évaluation d'un tel risque. Lorsque la
    limite supérieure du risque tolérable est fixée, la procédure permet de choisir
    les mesures de protection appropriées pour réduire le risque à une valeur inférieure
    ou égale à la valeur limite tolérable.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) adoption du concept
    de risque unique, afin de combiner les pertes de vies humaines et les pertes dues
    à un incendie;<br />\r\nb) adoption du concept de fréquence des dommages qui peuvent
    influencer la disponibilité des réseaux internes à la structure;<br />\r\nc) adoption
    de la densité de points d'impact au sol de la foudre NSG en remplacement de la
    densité des coups de foudre NG dans l'évaluation du nombre moyen annuel d'événements
    dangereux prévisibles;<br />\r\nd) la réduction de quelques composantes de risque
    peut être obtenue par l'utilisation de mesures préventives temporaires activées
    par un système d'alerte aux orages (TWS) conforme à l'IEC 62793. Le risque que
    des personnes soient directement frappées par la foudre dans des espaces ouverts
    a été décrit, en tenant compte de la réduction de ce risque au moyen d'un TWS."
