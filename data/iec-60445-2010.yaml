abstract:
- language: en
  script: Latn
  content: "IEC 60445:2010 applies to the identification and marking of terminals
    of electrical equipment such as resistors, fuses, relays, contactors, transformers,
    rotating machines and, wherever applicable, to combinations of such equipment
    (e.g. assemblies), and also applies to the identification of terminations of certain
    designated conductors. It also provides general rules for the use of certain colours
    or alphanumeric notations to identify conductors with the aim of avoiding ambiguity
    and ensuring safe operation. These conductor colours or alphanumeric notations
    are intended to be applied in cables or cores, busbars, electrical equipment and
    installations. This fifth edition is a merged version of IEC 60445 and IEC 60446,
    and cancels and replaces the fourth edition of IEC 60445, published in 2006, and
    the fourth edition of IEC 60446, published in 2007. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of new definitions in Clause 3;<br />\r\n- revision of some clauses
    to use words from reference IEC standards. These revisions did not change any
    technical requirements but to clarify the wording;<br />\r\n- addition of Annex
    B (informative) \"List of notes concerning certain countries\". It has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>."
- language: fr
  script: Latn
  content: "La CEI 60445:2010 s'applique à l'identification et au marquage des bornes
    de matériels électriques, tels que résistances, coupe-circuits à fusibles, relais,
    contacteurs, transformateurs, machines tournantes et, chaque fois que cela est
    possible, à des combinaisons de tels matériels (par exemple des ensembles) et
    s'applique aussi à l'identification des extrémités de certains conducteurs désignés.
    Elle prévoit également des règles générales concernant l'utilisation de certaines
    couleurs ou de certains caractères alphanumériques pour identifier les conducteurs
    dans le but d'éviter toute ambiguïté et de garantir la sécurité de fonctionnement.
    Ces couleurs ou ces caractères alphanumériques destinés aux conducteurs doivent
    être appliqués aux câbles ou aux noyaux, aux barres omnibus, aux matériels et
    aux installations électriques. Cette cinquième édition qui fusionne la CEI 60445
    et la CEI 60446, annule et remplace la quatrième édition de la CEI 60445, publiée
    en 2006, et la quatrième édition de la CEI 60446, publiée en 2007. Cette édition
    inclut les modifications techniques importantes suivantes par rapport à l'édition
    précédente:<br />\r\n- l'adjonction de nouvelles définitions à l'Article 3;<br
    />\r\n- la révision de certains articles afin d'utiliser la terminologie des normes
    CEI de référence. Ces révisions ne modifient aucune exigence technique, mais en
    clarifient la formulation;<br />\r\n- l'adjonction de l'Annexe B (informative)
    \"Liste des notes concernant certains pays\". Elle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104</a>."
