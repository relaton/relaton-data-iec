abstract:
- content: "IEC 60695-1-30:2008 provides guidance for assessing and choosing candidate
    materials, components or sub-assemblies for making an end-product based upon preselection
    testing. It describes how preselection provides comparative fire hazard test methods
    to evaluate the performance of a test specimen and how preselection can be used
    in the selection of materials, parts, components and sub-assemblies during the
    design stage of an end-product. The major changes with respect to the previous
    edition are as follows:<br />\n- Further explanation given in the introduction
    and Scope<br />\n- Clause 3 changes to the definitions<br />\n- Clause 4 clarifications
    of the principles of product design considering preselection<br />\n- Clause 5
    clarifications of the advantages and limitations of preselection<br />\n- Clause
    6 clarifications of the aspects of preselection relative to hazard assessment<br
    />\n- Annex A changes in the references for examples of test methods which may
    be relevant to preselection<br />\n- Annex B changes in the illustrative example
    of the flowchart of the use of preselection tests for resistance to fire hazards
    of a specific product type.<br />\nIt has the status of a horizontal standard
    in accordance with<a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104 \nand ISO/IEC Guide 51."
