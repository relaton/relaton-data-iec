abstract:
- content: "IEC 62670-1:2013 defines standard conditions for assessing the power produced
    by CPV systems and their photovoltaic subcomponents. The object is to define a
    consistent set of conditions so that power ratings noted on data sheets and nameplates
    will have a standard basis. Two sets of conditions are included to characterize:<br
    />\r\na) operating conditions, and<br />\r\nb) test conditions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62670-1:2013 définit les conditions normales pour déterminer la
    puissance produite par les systèmes photovoltaïques à concentration et leurs sous-composants
    photovoltaïques. L'objet est de définir un ensemble cohérent de conditions, de
    sorte que les rapports de puissance notés sur les fiches techniques et les plaques
    signalétiques aient une base de référence. Deux ensembles de conditions sont inclus
    pour caractériser:<br />\r\na) les conditions de fonctionnement, et<br />\r\nb)
    les conditions d'essais."
