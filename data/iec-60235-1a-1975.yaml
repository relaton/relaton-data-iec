  content: Deals with terminology related to the measurement of the electrical properties
    of microwave tubes and contains terms concerning general applications, pulse operation,
    oscillator tubes, measurement of noise, microwave tube classification, crossed-field
    amplifier tubes.
- language: fr
  script: Latn
  content: Traite de la terminologie utilisée pour les mesures des propriétés électriques
    des tubes pour hyperfréquences et contient des termes d'application générale et
