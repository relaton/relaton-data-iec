abstract:
- language: en
  script: Latn
  content: 'IEC 60794-1-24:2014 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The object of this standard
    is to define test procedures to be used in establishing uniform requirements for
    electrical requirements. Throughout the standard the wording "optical cable" may
    also include optical fibre units, microduct fibre units, etc. Keywords: optical
    fibre cables for use with telecommunication equipment, test procedures'
- language: fr
  script: Latn
  content: 'L''IEC 60794-1-24:2014 s''applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu''aux câbles constitués de fibres
    optiques d''une part et de conducteurs électriques d''autre part. L''objet de
    la présente norme est de définir les procédures d''essai à utiliser en vue d''établir
    des exigences uniformes relatives aux exigences électriques. Tout au long de la
    norme, l''expression "câble optique" peut également inclure des ensembles de fibres
    optiques, des unités de fibres pour micro-conduits, etc. Mots clés: câbles à fibres
    optiques destinés à être utilisés dans les équipements de télécommunications,
    procédures d''essai'
