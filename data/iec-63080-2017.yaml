abstract:
- language: en
  script: Latn
  content: IEC 63080:2017 contains a list of currently used terminology to describe
    accessibility and terms that writers of standards need when writing and designing
    International Standards. It is important to standardize and define a recognized
    list of the terms already used and in existing ITU Recommendations and Resolutions,
    along with those in the UN Convention on the Rights of Persons with Disabilities
    (UNCRPD). Without such a list, there could be confusion not only on the part of
    writers and implementers of standards, but also by the public at large. It is
    also important to eliminate terminology that is no longer used, offensive, and
    demeaning to persons with disabilities (PWD) and others.
- language: fr
  script: Latn
  content: "L'IEC 63080:2017 contient une liste des termes actuellement utilisés pour
    décrire l'accessibilité, ainsi que des termes dont les rédacteurs de normes ont
    besoin au moment de l'élaboration des Normes internationales. Il est important
    de normaliser et de définir une liste établie des termes d'ores et déjà utilisés
    dans les recommandations et résolutions de l'UIT, ainsi que dans la Convention
    relative aux droits des personnes handicapées de l'Organisation des Nations Unies
    (UNCRPD). L'absence d'une telle liste pourrait entraîner une confusion, non seulement
    de la part des rédacteurs de normes et des responsables de leur mise en œuvre,
    mais aussi au sein du grand public. Il importe également de supprimer les termes
    obsolètes, injurieux et dévalorisants, notamment envers les personnes handicapées.<br
    />\r\nLa terminologie du présent document a vocation a être utilisée dans le cadre
    des travaux internationaux en anglais autour des questions d'accessibilité des
    télécommunications/ICT. Le présent document s'applique également à la vie quotidienne
    et à tous les usages, y compris la conception de sites Web et autres écrits, de
    même qu'à la normalisation des ICT, des télécommunications et de la radiodiffusion.
    L'objectif est aussi d'intégrer cette terminologie aux documents de gestion, réglementaires
    et académiques à venir, de manière à maintenir une cohérence en vue de la compatibilité
    et de la compréhension à l'échelle mondiale. Les travaux créés, rédigés ou approuvés
    à l'avenir sont susceptibles de contenir de nouveaux termes ajoutés en fonction
    des besoins, par consensus, dans le cadre d'une révision."
