abstract:
- language: en
  script: Latn
  content: Deals with equipment using transmissive-type liquid crystal display (LCD)
    panels to display colour images for use in multimedia applications. Defines test
    signals, measurement conditions and methods of measurement, so as to make possible
    the colour management and comprehensive comparison of the measurement results.
- language: fr
  script: Latn
  content: Traite des appareils utilisant des afficheurs à cristaux liquides (LCD)
    par transmission pour afficher les images en couleurs utilisées dans des applications
    multimédia. Définit les signaux d'essai d'entrée, les conditions de mesure et
    les méthodes de mesure, de façon à permettre la gestion de la couleur et une comparaison
    détaillé des résultats de mesure.
