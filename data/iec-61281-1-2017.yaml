abstract:
- language: en
  script: Latn
  content: "IEC 61281-1:2017 is a generic specification for fibre optic communication
    subsystems (FOCSs). The parameters defined herein form a specifiable minimum set
    of specifications that are common to all fibre optic subsystems. Additional parameters
    can be used depending on the particular application and technology. Those additional
    parameters will be specified in the relevant documents, as appropriate. Each specified
    parameter is measured using one of the test procedures. The use of these parameters
    for system design is given in design guides. This second edition cancels and replaces
    the first edition published in 1999. This edition constitutes a technical revision.
    This edition includes the following significant technical change with respect
    to the previous edition: addition of new definitions.<br />\r\nKeywords: fibre
    optic communication subsystems (FOCSs)"
- language: fr
  script: Latn
  content: "IEC 61281-1:2017 est une spécification générique relative aux sous-systèmes
    de télécommunications fibroniques (FOCS, fibre optic communication subsystem).
    Les paramètres définis dans le présent document constituent un ensemble minimal
    de spécifications, communes à tous les sous-systèmes fibroniques. Des paramètres
    supplémentaires peuvent être utilisés, selon les spécificités de l'application
    et des technologies. Ces paramètres supplémentaires seront spécifiés dans les
    documents appropriés, suivant le cas. Chaque paramètre spécifié est mesuré au
    moyen de l'un des modes opératoires d'essai. L'utilisation de ces paramètres pour
    la conception de systèmes est décrite dans les guides de conception. Cette deuxième
    édition annule et remplace la première édition parue en 1999. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: ajout de nouvelles définitions.<br
    />\r\nMots clés : sous-systèmes de télécommunications fibroniques (FOCS, fibre
    optic communication subsystem)"
