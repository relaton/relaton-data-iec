abstract:
- language: en
  script: Latn
  content: Defines the high-altitude electromagnetic pulse (HEMP) conducted environment
    that is one of the consequences of a high-altitude nuclear explosion. Establishes
    a common reference for this environment in order to select realistic stresses
    to apply to victim equipment for evaluating their performance. Presents the conducted
    HEMP environment induced on metallic lines, such as cables or power lines, external
    and internal to installations, and external antennas.
- language: fr
  script: Latn
  content: Définit l'environnement IEMN-HA conduit (l'impulsion électromagnétique
    à haute altitude) consécutif à une explosion nucléaire à haute altitude. Etablit
    une référence commune sur cet environnement permettant de définir des contraintes
    réalistes à appliquer aux équipements victimes afin d'évaluer leurs performances.
    Décrit l'environnement conduit induit par l'IEMN-HA sur les câbles ou lignes d'énergie
    externes et internes aux installations et sur des antennes externes.
