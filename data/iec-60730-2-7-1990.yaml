abstract:
- language: en
  script: Latn
  content: Applies to the inherent safety, to the operating values, operating sequences
    and to the testing of timers used in, on or in association with household and
    similar equipment. Applies also to manual controls where such are electrically
    and/or mechanically integral with timers.
- language: fr
  script: Latn
  content: Cette partie 2 de la CEI 730 s'applique à la sécurité intrinsèque, aux
    valeurs et aux séquences de fonctionnement et aux essais des minuteries utilisées
    dans ou avec du matériel à usage domestique et analogue. Elle s'applique également
    aux dispositifs de commande manuelle s'ils sont intégrés électriquement et/ou
    mécaniquement aux minuteries.
