abstract:
- language: en
  script: Latn
  content: Specifies requirements for the type test of indoor self-contained time
    switches that are used to control electrical loads, multi-tariff registers and
    maximum demand devices. Does not apply to time switches operated by remote control
    or synchronized by radio-frequency.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions relatives aux essais de type des horloges de commutation pour usage à l'intérieur des bâtiments, qui sont utilisées pour contrôler les charges électriques, les registres multitarif et les dispositifs indicateurs de maximum. Ne s'applique pas aux horloges pilotées par télécommande ni aux horloges synchronisées par des émissions radio.
    Ne couvre ni les essais d'acceptation ni les essais de conformité.
