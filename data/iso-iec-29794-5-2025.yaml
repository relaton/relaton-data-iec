abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document establishes requirements on implementations that quantify how a face image’s properties conform with those of canonical face images, for example those specified in ISO/IEC 39794-5:2019, Clause D.1, for three use-cases: </span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">1)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">collection of reference samples for ID documents;</span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">2)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">sample system enrolment; and </span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">3)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">probes for instantaneous response.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document also establishes terms and definitions for quantifying face image quality and specifies methods for quantifying the quality of face images.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document does not establish requirements on:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">assessing the quality of pairs or sequences of images;</span></p>
    <p class="Noteindent"><span lang="EN-GB">NOTE<span style="mso-tab-count: 1;">            </span>This document establishes requirements for software that inspects exactly one image. This document does not establish requirements for software that compares two or more images (such as biometric recognition). However, the computations of this document can be applied separately to each image in a pair or sequence.</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">assessing the quality of 3D captures;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">encodings of face image quality data;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">performance evaluation of face image quality assessment algorithms.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The use cases within scope of this document primarily address the assessment of images from data capture subjects who consent to processing of their biometric data, or for whom biometric capture is operationally authorized.</span></p>
