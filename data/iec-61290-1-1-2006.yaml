  content: This International Standard applies to all commercially available optical
    amplifiers (OAs) and optically amplified modules. It applies to OAs using optically
    pumped fibers (OFAs based on either rare-earth doped fibers or on the Raman effect),
    semiconductor OAs (SOAs) and waveguides (POWAs).
