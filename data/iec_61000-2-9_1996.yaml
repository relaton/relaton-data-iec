- content: La présente section de la CEI 61000-2 définit l'environnement IEMN-HA (impulsion
    électromagnétique à haute altitude) consécutif à une explosion nucléaire à haute
    altitude. Deux cas sont généralement étudiés; - les explosions nucléaires à haute
    altitude; - les explosions nucléaires à basse altitude. Pour les systèmes civils,
    le cas le plus important est celui des explosions nucléaires à haute altitude.
    Dans ce cas, les autres effets de l'explosion nucléaire (souffle, onde de choc
    au sol, rayonnements thermiques et ionisants nucléaires) n'existent pas au niveau
    du sol. Les impulsions électromagnétiques liées à l'explosion peuvent cependant
    perturber et endommager les systèmes de communication, les systèmes électroniques
    et le réseau électrique, mettant par là même en péril l'équilibre de la sociéé
    moderne. Le but de cette norme est d'établir une référence commune sur l'environnement
    IEMN-HA permettant de définir des contraintes réalistes à appliquer afin d'évaluer
    les performances des équipements atteints.
