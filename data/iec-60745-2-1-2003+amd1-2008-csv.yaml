abstract:
- language: en
  script: Latn
  content: Deals with the safety of hand-held motor-operated or magnetically driven
    electric tools, specific requirements for drills and impact drills. The rated
    voltage being not more than 250 V for single-phase a.c. or d.c., and 440 V for
    three-phase a.c. tools <strong>This consolidated version consists of the second
    edition (2003) and its amendment 1 (2008). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: Traite de la sécurité des outils électriques portatifs à moteur ou à entraînement
    magnétique, exigences spécifiques pour les perceuses et les perceuses à percussion.
    La tension assignée n étant pas supérieure à 250 V pour les outils monophasés
    alimentés en courant alternatif ou pour les outils alimentés en courant continu,
    et 440 V pour les outils triphasés alimentés en courant alternatif. <strong> Cette
    version consolidée comprend la deuxième édition (2003) et son amendement 1 (2008).
