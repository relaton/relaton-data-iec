abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">This document specifies requirements for establishing, implementing, maintaining and continually improving a privacy information management system (PIMS).</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Guidance is also provided to assist in the implementation of the requirements in this document.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">This document is intended for personally identifiable information (PII) controllers and PII processors holding responsibility and accountability for PII processing.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">This document is applicable to all types and sizes of organizations, including public and private companies, government entities and not-for-profit organizations.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Le présent document spécifie les exigences relatives à la création, la mise en œuvre, le maintien et l'amélioration continue d'un système de management de la protection de la vie privée (PIMS).</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Des recommandations sont également fournies pour faciliter la mise en œuvre des exigences du présent document.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Le présent document s'adresse aux responsables de traitement de données à caractère personnel (DCP) et aux sous-traitants de DCP chargés et responsables du traitement des DCP.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Le présent document s'applique aux organismes de tous types et de toutes tailles, y compris les entreprises publiques et privées, les entités gouvernementales et les organismes à but non lucratif.</span></p>
