abstract:
- language: en
  script: Latn
  content: IEC 60269-1:2024 is applicable to fuses incorporating enclosed current-limiting
    fuse-links with rated breaking capacities of not less than 6 kA, intended for
    protecting power-frequency AC circuits of nominal voltages not exceeding 1 000
    V or DC circuits of nominal voltages not exceeding 1 500 V.
- language: fr
  script: Latn
  content: L'IEC 60269-1:2024 s'applique aux fusibles qui incorporent des éléments
    de remplacement limiteurs de courant à fusion enfermée dont le pouvoir de coupure
    assigné est supérieur ou égal à 6 kA, destinés à assurer la protection des circuits
    à courant alternatif à fréquence industrielle dont la tension nominale ne dépasse
    pas 1 000 V ou des circuits à courant continu dont la tension nominale ne dépasse
    pas 1 500 V.
