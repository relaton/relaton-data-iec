abstract:
- language: en
  script: Latn
  content: |-
    The scope of IEC 61008-1 and IEC 61009-1 applies.
    This standard specifies requirements and tests for type B RCDs. Requirements and tests given in this standard are in addition to the requirements of type A residual current devices. Type B RCCBs and Type B RCBOs are able to provide protection in case of alternating residual sinusoidal currents up to 1 000 Hz, pulsating direct residual currents and smooth direct residual currents in case of three phase supply.
- language: fr
  script: Latn
  content: |-
    Les domaines d'application de la CEI 61008-1 et de la CEI 61009-1 s'appliquent.
    La présente norme spécifie les exigences et les essais pour les DDR de Type B. Les exigences et les essais donnés dans la présente norme complètent les exigences des dispositifs à courant différentiel résiduel de Type A. Les ID de Type B et les DD de Type B sont aptes à assurer la protection en cas de courants différentiels alternatifs sinusoïdaux jusqu'à 1 000 Hz, de courants différentiels continus pulsés et de courants différentiels continus lissés dans le cas d'une alimentation triphasée.
