abstract:
- content: "IEC 62090:2017 applies to labels on the packaging of electronic components
    for automatic handling in B2B processes. These labels use linear bar code and
    two-dimensional (2D) symbols. Labels for direct product marking and shipping labels
    are excluded. Labels required on the packaging of electronic components that are
    intended for the retail channel of distribution in B2C processes are also excluded
    from this document.<br />\r\nBar code and 2D symbol markings are used, in general,
    for automatic identification and automatic handling of components in electronics
    assembly lines. Intended applications include systems that automate the control
    of component packages during production, inventory and distribution.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Applicable data elements have been added. Data identifiers
    of those data elements are “10D”, “14D”, ”2P”, “25L”, “18V”, “V”, “J”, “3S”, “13E”,
    “33L” and “34L”.<br />\r\nb) The following new informative annexes have been added:<br
    />\r\n- Annex C, URL;<br />\r\n- Annex D, Examples of data element short titles;<br
    />\r\n- Annex E, Package levels for component package labels."
