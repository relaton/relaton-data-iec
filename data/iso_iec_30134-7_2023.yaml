abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies the cooling efficiency ratio (CER) as a key performance
    indicator (KPI) for quantifying the efficient use of energy to control the temperature
    of spaces within a data centre (DC).</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document:</p><p class="ListNumber1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt;
    mso-layout-grid-align: none; text-autospace: none;">a) defines the CER of a DC;</p><p
    class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt
    138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace:
    none;">b) describes the relationship of this KPI to a DCâ€™s infrastructure, information
    technology equipment and information technology operations;</p><p class="ListNumber1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;">c) defines
    the measurement, the calculation and the reporting of the parameter; and</p><p
    class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt
    138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace:
    none;">d) provides information on the correct interpretation of the CER.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">Annex
    A describes the correlation of the CER and other KPIs.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Annex B provides examples
    of the usage of the CER.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">Annex C introduces the parameters that affect the
    CER.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Annex D describes requirements and recommendations for derivatives of KPIs
    associated with the CER.</p><p>This document is not applicable to cooling systems
    that are not powered by electricity (e.g. heat-driven absorption chillers).</p>'
