abstract:
- language: en
  script: Latn
  content: Applies to quartz crystal controlled oscillators intended for use in electronic
    applications and which are commercially available as separate and independent
    units. Establishes conditions for assessing the mechanical, electrical and climatic
    properties of quartz crystal control oscillators, describes test methods and provides
    guidance for their use and maintenance.
- language: fr
  script: Latn
  content: S'applique aux oscillateurs pilotés par quartz destinés à être utilisés
    dans les appareils électroniques et qui sont disponibles dans le commerce comme
    unités séparées et indépendantes. Etablit les conditions permettant d'évaluer
    les caractéristiques mécaniques, électriques et climatiques des oscillateurs pilotés
    par quartz, expose les méthodes d'essai et donne des conseils pour leur utilisation
    et leur entretien.
