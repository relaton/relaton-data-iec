- content: "L'IEC 62841-2-5:2014 s'applique aux scies circulaires portatives. La présente
    norme ne s'applique pas aux scies destinées à être utilisées avec des roues abrasives.
    Les scies destinées à être utilisées avec des roues abrasives comme des machines
    de coupe sont traitées dans l'IEC 62841-2-22. The rated voltage is not more than
    250 V for single-phase a.c. or d.c. tools, and 480 V for three-phase a.c. tools.
    The rated input is not more than 3 700 W. The limits for the applicability of
    this standard for battery tools is given in Annex K. This standard deals with
    the hazards presented by tools which are encountered by all persons in the normal
    use and reasonably foreseeable misuse of the tools. Les outils électroportatifs,
    qui peuvent être montés sur un support de travail pour être utilisés comme outils
    installés à poste fixe sans aucune modification de l'outil lui-même, sont compris
    dans le domaine d'application de la présente Norme et la combinaison d'un outil
    portatif et d'un support est considérée comme un outil portable, donc couvert
    par la Partie 3 applicable. L'attention des Comités Nationaux est attirée sur
    le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots-clés: Scie, Circulaire, Coupant<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 62841-1:2014."
