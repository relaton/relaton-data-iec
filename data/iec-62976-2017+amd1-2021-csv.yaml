abstract:
- language: en
  script: Latn
  content: IEC 62976:2017+A1:2021 gives the rules of naming, technical requirements,
    test methods, inspection, marking, packaging, transportation, storage and accompanying
    documents for electron linear accelerator equipment for Non-Destructive Testing
    (NDT). This document applies to NDT electron linear accelerator equipment in the
    X-ray energy range of 1 MeV to 15 MeV, including the accelerator equipment for
    radiographic film, computed radiography with imaging plates, real-time imaging,
    digital detector array and industrial computerized tomography.
- language: fr
  script: Latn
  content: L'IEC 62976:2017+A1:2021 donne les règles qui s'appliquent au nommage,
    aux exigences techniques, aux méthodes d'essais, à l'inspection, au marquage,
    à l'emballage, au transport, au stockage et aux documents d'accompagnement des
    accélérateurs électroniques linéaires destinés aux essais non destructifs (END).
    Le présent document s'applique aux accélérateurs électroniques linéaires destinés
    aux essais non destructifs dont le rayonnement X est compris dans la plage d'énergie
    allant de 1 MeV à 15 MeV, notamment aux accélérateurs utilisés pour les films
    radiographiques, la radiographie informatisée à plaque d'imagerie, l'imagerie
    en temps réel, les barrettes de détecteurs numériques et la tomographie informatisée
    à usage industriel.
