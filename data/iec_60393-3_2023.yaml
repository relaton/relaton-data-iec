abstract:
- content: "IEC 60393-3:2023 applies to rotary precision potentiometers for use in
    electronic equipment. The object of this document is to prescribe preferred ratings
    and characteristics and to select from IEC 60393-1, the appropriate quality assessment
    procedures, tests and measuring methods and to give general performance requirements
    for this type of potentiometer. This document gives the minimum performance requirements
    and test severities.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) revised all
    parts of the document based on the ISO/IEC Directives, Part 2:2018 (eighth edition)
    and harmonized with other similar kinds of documents;<br />\r\nb) the document
    structure has been organized to follow new sectional specification structure decided
    in TC 40;<br />\r\nc) revision of the information on the assessment level EZ (zero
    nonconforming)."
