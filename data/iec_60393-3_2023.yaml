- content: "L’IEC 60393-3:2023 s’applique aux potentiomètres de précision rotatifs
    utilisés dans les équipements électroniques.<br />\r\nLe présent document a pour
    objet de prescrire les caractéristiques assignées et les caractéristiques préférentielles,
    de choisir dans l’IEC 60393-1 les procédures d’assurance de la qualité et les
    méthodes d’essai et de mesure appropriées, et de fixer les exigences de performance
    générales pour ce type de potentiomètres.<br />\r\nLe présent document fixe les
    exigences minimales de performance et les sévérités des essais.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) révision de toutes les parties du document en s’appuyant
    sur les Directives ISO/IEC, Partie 2:2018 (huitième édition) et harmonisation
    avec d’autres types de documents similaires;<br />\r\nb) organisation de la structure
    du document pour suivre la nouvelle structure de spécification intermédiaire décidée
    au sein du CE 40;<br />\r\nc) révision des informations relatives au niveau d’assurance
    de la qualité EZ (zéro non‑conformité)."
