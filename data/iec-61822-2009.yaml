abstract:
- language: en
  script: Latn
  content: "IEC 61822:2009 specifies the requirements for a Constant Current Regulator
    (CCR) having a nominal output of 6,6 A for use in an aeronautical ground lighting
    constant current series circuit. However, CCRs may be manufactured which have
    a different power rating (kVA) and current steps than those specified in this
    standard in order to be used on existing circuits. This standard should be applied
    where appropriate for these CCRs. This second edition cancels and replaces the
    first edition published in 2002. It is a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) revision and update of terms and definitions;<br />\r\nb) addition of
    new paragraphs, such as \"Nominal output current range and tolerances\";<br />\r\nc)
    modification of some paragraphs, such as those related to \"Local control\" and
    \"Remote control\";<br />\r\nd) deletion of some paragraphs, in particular \"Power
    transformers\" and \"Output current indicator\"."
- language: fr
  script: Latn
  content: "La CEI 61822:2009 spécifie les exigences pour un Régulateur de Courant
    Constant (RCC) ayant une sortie nominale de 6,6 A pour une utilisation dans un
    circuit série à courant constant utilisé pour l'éclairage et le balisage aéronautique
    au sol. Cependant, les régulateurs de courant constant (RCC) peuvent être conçus
    avec une puissance assignée (kVA) et des échelons de courant différents de ceux
    spécifiés dans la présente norme afin d'être utilisés dans les circuits existants.
    Il convient que la présente norme soit appliquée le cas échéant pour ces RCC.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) révision et mise à jour des termes et définitions;<br
    />\r\nb) ajout de certains paragraphes tels que \"Plage et tolérances du courant
    de sortie nominal\";<br />\r\nc) modification de certains paragraphes tels que
    ceux relatifs à la \"Commande locale\" et \"Commande à distance\";<br />\r\nd)
    suppression de certains paragraphes notamment \"Transformateur de puissance\"
    et \"Indication du courant de sortie\"."
