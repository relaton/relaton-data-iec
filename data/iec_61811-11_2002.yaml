  - Latn
  format: text/html
- content: L'IEC 61811-11:2002 est une spécification particulière cadre applicable
    aux relais électromécaniques élémentaires (de tout-ou-rien à temps non spécifié)
    sous assurance de la qualité pour application industrielle. Elle est basée sur
    la spécification générique IEC 61811-1 et sur la spécification intermédiaire IEC
    61811-10. Les procédures de mesure et d'essai appropriées à utiliser dans les
    spécifications particulières dérivées de cette spécification sont sélectionnées
    dans l'IEC 61810-7. En outre, elle contient un programme d'essais de base à utiliser
    pour préparer de telles spécifications.
