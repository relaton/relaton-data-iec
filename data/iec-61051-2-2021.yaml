abstract:
- language: en
  script: Latn
  content: "IEC 61051-2:2021 is a sectional specification and is applicable to metal
    oxide varistors with symmetrical voltage-current characteristics for use in electronic
    equipment connected to any AC or DC supply system.<br />\r\nThese varistors are
    designed to protect electronic and other sensitive equipment from high transient
    surges. Varistors under the scope of this sectional specification are not intended
    to give primary protection against lightning surges.<br />\r\nThese varistors
    have metallic connections and are intended to be mounted as through hole component
    or directly on to printed boards.<br />\r\nThe object of this document is to prescribe
    preferred ratings and characteristics and to select from IEC 61051-1 the appropriate
    quality assessment procedures, tests and measuring methods, and to give general
    performance requirements for this type of varistors.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">revision
    for the structure in accordance with ISO/IEC Directives, Part 2) to the extent
    practicable, and for harmonizing with IEC 61051-1:2018;</li>\r\n\t<li style=\"text-align:justify\">Annex
    X has been added for comparison with the previous edition;</li>\r\n\t<li style=\"text-align:justify\">two
    lists of preferred voltage ratings for disk type and SMD type varistors have been
    added;</li>\r\n\t<li style=\"text-align:justify\">permissible numbers of non-conforming
    items have been set to zero (zero fault) in the test schedule in 8.4.3.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 61051-2:2021 est une spécification intermédiaire applicable aux
    varistances à oxyde métallique présentant des caractéristiques de tension-courant
    symétriques, destinées à être utilisées dans les équipements électroniques reliés
    à un système d’alimentation en courant alternatif ou continu.<br />\r\nCes varistances
    sont conçues pour protéger les équipements électroniques et autres équipements
    sensibles contre les surtensions transitoires. Les varistances relevant du domaine
    d’application de la présente spécification intermédiaire ne sont pas destinées
    à assurer la protection primaire contre la foudre.<br />\r\nCes varistances disposent
    de connexions métalliques et sont destinées à être montées en tant que composant
    à trous traversants ou directement sur les cartes imprimées.<br />\r\nLe présent
    document a pour but de prescrire les caractéristiques assignées et les caractéristiques
    préférentielles, de choisir dans l’IEC 61051-1 les procédures d’assurance de la
    qualité et les méthodes d’essai et de mesure appropriées, et de fixer les exigences
    de performance générales pour ce type de varistances.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) révision de la structure conformément aux Directives ISO/IEC, Partie
    2, dans la mesure du possible, et harmonisation avec l’IEC 61051-1:2018;<br />\r\nb)
    ajout de l’Annexe X à des fins de comparaison avec l’édition précédente;<br />\r\nc)
    ajout de deux listes de caractéristiques assignées de tension préférentielles
    pour les varistances de type disque et de type CMS;<br />\r\nd) nombre admissible
    d’éléments non conformes fixé à zéro (zéro défaut) dans le programme d’essai en
    8.4.3."
