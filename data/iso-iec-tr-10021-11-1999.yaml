abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | Technical Report specifies the means by which the administrator of various aspects of an MHS</p>
    <p>system may configure information into the directory for MTAs to use to determine the routing of messages.</p>
    <p>ITU-T Rec. X.412 | ISO/IEC 10021-10 provides a set of directory structures that may be configured in many different</p>
    <p>ways to support a particular MHS routing strategy. In order to illustrate the use of these directory structures, this</p>
    <p>document contains advice on how an MHS Administrator might organize the configuration of directory trees and entries</p>
    <p>in the directory. In particular, it contains suggestions on the following:</p>
    <p>? The types, construction and location of different OR-address subtrees that may be needed;</p>
    <p>? The location of routing collective and MTA entries in the directory.</p>
    <p>Other ways of using the routing capabilities specified in ITU-T Rec. X.412 | ISO/IEC 10021-10 are also valid.</p>
    <p>Other Recommendations | International Standards define other aspects of the MHS. ITU-T Rec. F.400/X.400 |</p>
    <p>ISO/IEC 10021-1 defines the user-oriented services provided by the MHS. ITU-T Rec. X.402 | ISO/IEC 10021-2</p>
    <p>provides an architectural overview of the MHS. ITU-T Rec. X.411 | ISO/IEC 10021-4 defines the abstract-service of the</p>
    <p>Message Transfer System. ITU-T Rec. X.412 | ISO/IEC 10021-10 defines MHS Routing using the directory.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Rapport technique spécifie les moyens par lesquels l'administrateur de divers aspects d'un</p>
    <p>système MHS peut configurer dans l'annuaire des informations que des agents MTA pourront utiliser pour définir le</p>
    <p>routage de messages.</p>
    <p>La Rec. UIT-T X.412 | ISO/CEI 10021-10 décrit un ensemble de structures d'annuaire qui peuvent être configurées de</p>
    <p>nombreuses façons différentes afin de prendre en charge une stratégie particulière de routage MHS. Pour illustrer</p>
    <p>l'emploi de ces structures d'annuaire, le présent document contient des directives sur la façon dont un administrateur de</p>
    <p>système MHS peut organiser la configuration des arborescences d'annuaire et de leurs entrées. Elle contient en particulier</p>
    <p>des suggestions sur les points suivants:</p>
    <p>? les types, la construction et l'emplacement des différentes sous-arborescences d'adresses O/R pouvant être</p>
    <p>requises;</p>
    <p>? l'emplacement dans l'annuaire des entrées correspondant aux collectifs de routage et aux agents MTA de</p>
    <p>routage.</p>
    <p>D'autres façons d'utiliser les capacités de routage spécifiées dans la Rec. UIT-T X.412 | ISO/CEI 10021-10 sont</p>
    <p>également valides.</p>
    <p>D'autres Recommandations | Normes internationales définissent d'autres aspects du système MHS. La Rec. UIT-T</p>
    <p>F.400/X.400 | ISO/CEI 10021-1 définit les services adaptés à l'utilisateur qui sont fournis par le système MHS. La Rec.</p>
    <p>UIT-T X.402 | ISO/CEI 10021-2 donne un aperçu général architectural du système MHS. La Rec. UIT-T X.411 |</p>
    <p>ISO/CEI 10021-4 définit le service abstrait du système de transfert de messages (MTS). La Rec. UIT-T X.412 | ISO/CEI</p>
    <p>10021-10 définit le routage MHS au moyen de l'annuaire.</p>
