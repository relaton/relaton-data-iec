abstract:
- content: Provides test methods designed for quality control and evaluation of materials
    exposed to an igniting source. These methods make it possible to check the constancy
    of characteristics, to evaluate the progress in the development of materials and
    to compare and classify these materials. Has the status of a basic safety publication
    in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit des méthodes d'essai destinées au contrôle de la qualité et à l'évaluation des matériaux soumis à une source d'allumage. Ces méthodes permettent de contrôler la constance des propriétés, d'évaluer les progrès dans le développement des matériaux et d'établir une comparaison et une classification entre ces matériaux.
    A le statut d`une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
