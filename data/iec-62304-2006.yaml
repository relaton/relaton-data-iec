abstract:
- language: en
  script: Latn
  content: Defines the life cycle requirements for medical device software. The set
    of processes, activities, and tasks described in this standard establishes a common
    framework for medical device software life cycle processes. Applies to the development
    and maintenance of medical device software when software is itself a medical device
    or when software is an embedded or integral part of the final medical device.
    This standard does not cover validation and final release of the medical device,
    even when the medical device consists entirely of software.
- language: fr
  script: Latn
  content: Définit les exigences du cycle de vie des logiciels de dispositifs médicaux.
    L'ensemble des processus, activités et tâches décrit dans la présente norme constitue
    un cadre commun pour les processus du cycle de vie des logiciels de dispositifs
    médicaux. S'applique au développement et à la maintenance des logiciels de dispositifs
    médicaux lorsque le logiciel est un dispositif médical ou lorsque le logiciel
    est incorporé ou fait partie intégrante du dispositif médical final. La présente
    norme ne couvre pas la validation et la mise sur le marché du dispositif médical,
    même lorsque le dispositif médical est intégralement constitué du logiciel.
