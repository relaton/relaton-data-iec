abstract:
- content: IEC 62481-3:2010 specifies the DLNA link protection guidelines, which are
    an extension of the DLNA guidelines. DLNA link protection is defined as the protection
    of a content stream between two devices on a DLNA network from illegitimate observation
    or interception using the protocols defined within this standard. This bilingual
    version (2012-11) corresponds to the monolingual English version, published in
    2010-11.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62481-3:2010 spécifie les directives de la protection de liaison
    DLNA, qui constituent une extension des directives DLNA. La protection de liaison
    DLNA est définie comme la protection d'un flux de contenu entre deux dispositifs
    sur un réseau DLNA contre une observation ou une interception illégitime, utilisant
    les protocoles définis dans la présente norme. La présente version bilingue (2012-11)
    correspond à la version anglaise monolingue publiée en 2010-11.
