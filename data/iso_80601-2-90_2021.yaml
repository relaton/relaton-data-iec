- content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles des équipements de thérapie respiratoire à haut débit, tels que définis
    en 201.3.220, ci-après également désignés par appareils EM ou systèmes EM, en
    association avec leurs accessoires:<br />\r\n- destinés à être utilisés sur des
    patients qui peuvent respirer spontanément; et<br />\r\n- destinés à être utilisés
    chez des patients, dont ceux qui ont une dérivation des voies aériennes supérieures,
    pour qui un meilleur échange gazeux alvéolaire et une administration de gaz respiratoires
    humidifiés à haut débit seraient bénéfiques.<br />\r\nEXEMPLE 1 Patients atteints
    d'insuffisance respiratoire de type 1, c'est-à-dire présentant des signes d'hypoxémie
    artérielle<br />\r\nEXEMPLE 2 Patients qui gagneraient à réduire leur travail
    respiratoire, comme c'est le cas pour une insuffisance respiratoire de type 2,
    où le patient souffre d'hypercapnie.<br />\r\nEXEMPLE 3 Patients nécessitant une
    humidification pour améliorer la clairance mucociliaire.<br />\r\nLes équipements
    de thérapie respiratoire à haut débit peuvent être destinés à être utilisés dans
    l'environnement des soins à domicile ou dans des établissements de soins professionnels.<br
    />\r\nNOTE 1 Dans l'environnement des soins à domicile, il est fréquent que le
    réseau d'alimentation ne soit pas fiable.<br />\r\nLes équipements de thérapie
    respiratoire à haut débit peuvent être:<br />\r\n- des équipements EM entièrement
    intégrés; ou<br />\r\n- une combinaison d'éléments séparés formant un système
    EM.<br />\r\nLa présente norme s'applique également à d'autres types d'équipements
    respiratoires lorsque ces équipements comportent un mode de thérapie respiratoire
    à haut débit.<br />\r\nNOTE 2 La présente norme et l'ISO 80601-2-12[14] s'appliquent
    à un ventilateur de soins intensifs disposant d'un mode de thérapie à haut débit.<br
    />\r\nLes équipements de thérapie respiratoire à haut débit peuvent être opérationnels
    en déplacement.<br />\r\nLe présent document s'applique également aux accessoires
    destinés par leur fabricant à être raccordés à un équipement de thérapie respiratoire
    à haut débit, les caractéristiques de ces accessoires pouvant avoir un impact
    sur la sécurité de base ou sur les performances essentielles de l'équipement de
    thérapie respiratoire à haut débit.<br />\r\nEXEMPLE 4 Systèmes respiratoires,
    raccords, humidificateur, filtre pour système respiratoire, source d'énergie électrique
    externe, système d'alarme réparti, canule nasale à débit élevé, sonde trachéale,
    canule de trachéotomie, masque facial et canule supralaryngée.<br />\r\nSi un
    article ou un paragraphe est spécifiquement destiné à être appliqué uniquement
    aux appareils EM ou uniquement aux systèmes EM, le titre et le contenu dudit article
    ou paragraphe l'indiqueront. Si cela n'est pas le cas, l'article ou le paragraphe
    s'applique à la fois aux appareils EM et aux systèmes EM, selon le cas.<br />\r\nLes
    dangers inhérents à la fonction physiologique prévue des appareils EM ou des systèmes
    EM dans le cadre du domaine d'application du présent document ne sont pas couverts
    par des exigences spécifiques contenues dans le présent document, à l'exception
    de la norme générale, 7.2.13 et 8.4.1.<br />\r\nNOTE 3 Des informations supplémentaires
    sont disponibles dans la norme générale, 4.2.<br />\r\nLe présent document ne
    spécifie pas les exigences relatives aux:<br />\r\n- ventilateurs ou accessoires
    pour patients ventilo-dépendants prévus pour les applications en soins intensifs,
    qui sont données dans l'ISO 80601‑2‑12[14];<br />\r\n- ventilateurs ou accessoires
    prévus pour les applications en anesthésie, qui sont données dans l'ISO 80601‑2‑13[15];<br
    />\r\n- ventilateurs ou accessoires destinés à l'environnement des services médicaux
    d'urgence, qui sont données dans l'ISO 80601‑2‑84[20];<br />\r\n- ventilateurs
    ou accessoires prévus pour patients ventilo-dépendants dans l'environnement des
    soins à domicile, qui sont données dans l'ISO 80601‑2‑72[17];<br />\r\n- équipements
    d'assistance ventilatoire ou accessoires destinés aux patients souffrant de troubles
    ventilatoires, qui sont données dans l'ISO 80601‑2‑79[18];<br />\r\n- équipements
    d'assistance ventilatoire ou accessoires destinés aux patients souffrant d'insuffisance
    ventilatoire, qui sont données dans l'ISO 80601‑2‑80[19];<br />\r\n- appareils
    EM de traitement de l'apnée du sommeil, qui sont données dans l'ISO 80601‑2‑70[16];<br
    />\r\n- appareils EM délivrant une pression positive continue des voies aériennes
    (PPC);<br />\r\n- ventilateurs à jet haute fréquence (VJHF)[31], qui sont données
    dans l'ISO 80601‑2‑87[21];<br />\r\n- mélangeurs de gaz à usage médical, qui sont
    données dans l'ISO 11195[9];<br />\r\n- débitmètres, qui sont données dans l'ISO
    15002[11];<br />\r\n- ventilateurs à oscillation haute fréquence (VOHF), qui sont
    données dans l'ISO 80601‑2‑87[21]; et aux<br />\r\n- équipements de ventilation
    de type cuirasse ou «poumon d'acier».<br />\r\nLe présent document est une norme
    particulière dans les séries de normes IEC 60601, IEC 80601 et ISO 80601."
