abstract:
- content: "This document applies to the basic safety and essential performance of
    respiratory high-flow therapy equipment, as defined in 201.3.220, hereafter also
    referred to as ME equipment or ME system, in combination with its accessories:<br
    />\r\n- intended for use with patients who can breathe spontaneously; and<br />\r\n-
    intended for patients who would benefit from improved alveolar gas exchange; and
    who would benefit from receiving high-flow humidified respiratory gases, which
    can include a patient whose upper airway is bypassed.<br />\r\nEXAMPLE 1 Patients
    with Type 1 Respiratory Failure who exhibit a reduction in arterial blood oxygenation.<br
    />\r\nEXAMPLE 2 Patients who would benefit from reduced work of breathing, as
    needed in Type 2 Respiratory Failure, where arterial carbon dioxide is high.<br
    />\r\nEXAMPLE 3 Patients requiring humidification to improve mucociliary clearance.<br
    />\r\nRespiratory high-flow therapy equipment can be intended for use in the home
    healthcare environment or intended for use in professional healthcare facilities.<br
    />\r\nNOTE 1 In the home healthcare environment, the supply mains is often not
    reliable.<br />\r\nRespiratory high-flow therapy equipment can be:<br />\r\n-
    fully integrated ME equipment; or<br />\r\n- a combination of separate items forming
    a ME system.<br />\r\nThis standard also applies to other types of respiratory
    equipment when that equipment includes a respiratory high-flow therapy mode.<br
    />\r\nNOTE 2 This standard and ISO 80601-2-12[14] are applicable to a critical
    care ventilator with a high-flow therapy mode.<br />\r\nRespiratory high-flow
    therapy equipment can be transit-operable.<br />\r\nThis document is also applicable
    to those accessories intended by their manufacturer to be connected to the respiratory
    high-flow therapy equipment, where the characteristics of those accessories can
    affect the basic safety or essential performance of the respiratory high-flow
    therapy equipment.<br />\r\nEXAMPLE 4 Breathing sets, connectors, humidifier,
    breathing system filter, external electrical power source, distributed alarm system,
    high-flow nasal cannula, tracheal tube, tracheostomy tube, face mask and supra-laryngeal
    airway.<br />\r\nIf a clause or subclause is specifically intended to be applicable
    to ME equipment only, or to ME systems only, the title and content of that clause
    or subclause will say so. If that is not the case, the clause or subclause applies
    both to ME equipment and to ME systems, as relevant.<br />\r\nHazards inherent
    in the intended physiological function of ME equipment or ME systems within the
    scope of this document are not covered by specific requirements in this document
    except in the general standard, 7.2.13 and 8.4.1.<br />\r\nNOTE 3 Additional information
    can be found in the general standard, 4.2.<br />\r\nThis document does not specify
    the requirements for:<br />\r\n- ventilators or accessories for ventilator-dependent
    patients intended for critical care applications, which are given in ISO 80601‑2‑12[14];<br
    />\r\n- ventilators or accessories intended for anaesthetic applications, which
    are given in ISO 80601‑2‑13[15];<br />\r\n- ventilators or accessories intended
    for the emergency medical services environment, which are given in ISO 80601‑2‑84[20];<br
    />\r\n- ventilators or accessories intended for ventilator-dependent patients
    in the home healthcare environment, which are given in ISO 80601‑2‑72[17];<br
    />\r\n- ventilatory support equipment or accessories intended for patients with
    ventilatory impairment, which are given in ISO 80601‑2‑79[18];<br />\r\n- ventilatory
    support equipment or accessories intended for patients with ventilatory insufficiency,
    which are given in ISO 80601‑2‑80[19];<br />\r\n- sleep apnoea therapy ME equipment,
    which are given in ISO 80601‑2‑70[16];<br />\r\n- continuous positive airway pressure
    (CPAP) ME equipment;<br />\r\n- high-frequency jet ventilators (HFJVs)[31], which
    are given in ISO 80601‑2‑87[21];<br />\r\n- gas mixers for medical use, which
    are given in ISO 11195[9];<br />\r\n- flowmeters, which are given in ISO 15002[11];<br
    />\r\n- high-frequency oscillatory ventilators (HFOVs), which are given in ISO
    80601‑2‑87[21]; and<br />\r\n- cuirass or “iron-lung” ventilation equipment.<br
    />\r\nThis document is a particular standard in the IEC 60601 series, the IEC
    80601 series and the ISO 80601 series."
