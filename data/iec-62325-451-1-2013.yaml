abstract:
- language: en
  script: Latn
  content: IEC 62351-451-1:2013 specifies a UML package for the acknowledgment business
    process and its associated document contextual model, assembly model and XML schema
    for use within the European style electricity markets, on the basis of the European
    style market contextual model (IEC 62325-351). The relevant aggregate core components
    (ACCs) defined in IEC 62325-351 have been contextualised into aggregated business
    information entities (ABIEs) to satisfy the requirements of the European style
    market acknowledgment business process. The contextualised ABIEs have been assembled
    into the acknowledgment document contextual model.
- language: fr
  script: Latn
  content: La CEI 62351-451-1:2013 spécifie un paquetage UML pour le processus métier
    d'accusé de réception et son modèle contextuel de document, modèle d'assemblage
    et schéma XML associés à utiliser sur les marchés de l'électricité de style européen,
    sur la base du modèle contextuel pour les marchés de style européen (CEI 62325-351).
    Les composants de base agrégés (ACC = Aggregate core components) pertinents définis
    dans la CEI 62325-351 ont été contextualisés en entités d'information métier agrégées
    (ABIE = Aggregated business information entities) afin de satisfaire aux exigences
    du processus métier d'accusé de réception pour les marchés de style européen.
    Les ABIE contextualisées ont été assemblées dans le modèle contextuel de document
    d'accusé de réception.
