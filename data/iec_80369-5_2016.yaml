abstract:
- content: IEC 80369-5:2016 specifies dimensions and requirements for the design and
    functional performance of small-bore connectors intended to be used for connections
    in limb cuff inflation applications of medical devices and accessoires. Limb cuff
    inflation applications include connections between a sphygmomanometer and its
    cuff. The contents of the corrigenda 1 (2017) and 2 (2021) have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 80369-5:2016 spécifie les dimensions et les exigences relatives à
    la conception et aux performances fonctionnelles des raccords de petite taille
    destinés à être utilisés pour les raccordements dans des applications au gonflage
    de brassard des dispositifs médicaux et des accessoires. Les applications au gonflage
    de brassard comprennent les raccordements entre un sphygmomanomètre et son brassard.
    Le contenu des corrigenda 1 (2017) et 2 (2021) a été pris en considération dans
    cet exemplaire.
