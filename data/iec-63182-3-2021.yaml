abstract:
- language: en
  script: Latn
  content: "IEC 63182-3:2021 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of E-cores made of metallic magnetic
    powder, the essential dimensions of coil formers to be used with them as well
    as the effective parameter values to be used in calculations involving them, and
    gives guidelines on allowable limits of surface irregularities applicable to E-cores.<br
    />\r\nThis document is a specification useful in the negotiations between magnetic
    powder core suppliers and users about surface irregularities."
- language: fr
  script: Latn
  content: "L’IEC 63182-3:2021 spécifie les dimensions qui sont importantes pour l’interchangeabilité
    mécanique d’une gamme préférentielle de noyaux E en poudre magnétique métallique,
    ainsi que les dimensions essentielles des supports de bobinages à employer avec
    ces noyaux E. Elle spécifie également les valeurs des paramètres effectifs à utiliser
    dans les calculs concernant ces derniers et donne des lignes directrices relatives
    aux limites admissibles des irrégularités de surface applicables aux noyaux E.<br
    />\r\nLe présent document est une spécification utile pour les négociations sur
    les irrégularités de surface entre les fournisseurs et les utilisateurs de noyaux
    en poudre magnétique."
