abstract:
- content: "IEC 60309-2:2021 applies to plugs, fixed or portable socket-outlets, and
    appliance inlets, hereinafter referred to as accessories, with a rated operating
    voltage not exceeding 1 000 V DC or 1 000 V AC with a frequency not exceeding
    500 Hz and a rated current not exceeding 125 A, primarily intended for industrial
    use, either indoors or outdoors.<br />\r\nThis fifth edition cancels and replaces
    the fourth edition published in 1999, Amendment 1:2005 and Amendment 2:2012. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\naddition
    of requirements and test for non-solid pins;<br />\r\nadditional rating IPX9;<br
    />\r\nadditional marking to indicate neutral terminal and/or earthing terminal.<br
    />\r\nThis document is to be read in conjunction with IEC 60309-1:2021."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60309-2:2021 s’applique aux fiches, socles fixes de prise de courant,
    prises mobiles et socles de connecteur, ci-après collectivement désignés par le
    terme \"appareils\", de tension nominale d’emploi ne dépassant pas 1 000 V en
    courant continu ou 1 000 V en courant alternatif, de fréquence ne dépassant pas
    500 Hz, et de courant nominal ne dépassant pas 125 A, destinés essentiellement
    aux usages industriels, à l’intérieur ou à l’extérieur des bâtiments.<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 1999, son Amendement
    1:2005 et son Amendement 2:2012. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\najout d’exigences et d’un essai pour
    les broches non massives;<br />\r\najout du degré de protection IPX9;<br />\r\nmarquage
    supplémentaire pour indiquer la borne du neutre et/ou la borne de terre.<br />\r\nLe
    présent document est à lire conjointement avec l’IEC 60309-1:2021."
