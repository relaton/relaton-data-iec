- content: "IEC 62281:2016 est disponible sous forme de IEC 62281:2016 RLV qui contient
    la Norme internationale et sa version Redline, illustrant les modifications du
    contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 62281:2016 spécifie
    les méthodes d’essai et les exigences pour les éléments et les batteries de piles
    et d'accumulateurs au lithium afin de s'assurer de leur sécurité pendant les opérations
    de transport autres que celles relatives à leur recyclage ou leur mise au rebut.
    Les exigences spécifiées dans la présente norme ne s’appliquent pas aux cas pour
    lesquels des dispositions spéciales prévues dans les réglementations applicables,
    énumérées en 7.3, accordent des exemptions.<p>NOTE - Différentes normes peuvent
    s'appliquer aux systèmes de batteries de traction ion-lithium utilisés pour les
    véhicules routiers électriques.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2012. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Suppression des treillis métalliques dans l’évaluation
    des critères d’essai pour une explosion;<br />\r\n- Extension / modification des
    paramètres de l’essai de chocs, de façon à obtenir un comportement constant d’énergie
    pour les grandes batteries, ainsi que des explications dans la nouvelle Annexe
    A;<br />\r\n- Modification de la méthode de court-circuit externe, de façon à
    pouvoir appliquer le court-circuit à de grandes batteries après leur retrait de
    la chambre thermique;<br />\r\n- Diminution du diamètre d’élément de 20 mm à 18
    mm, en faisant la distinction entre l’essai d’impact et l’essai d’écrasement;<br
    />\r\n- Ajout de contenu possible de certificat de transport.<br />\r\nMots clés:
    méthodes d’essai et les exigences pour les éléments et les batteries de piles
    et d'accumulateurs au lithium, Certificat de transport</p>"
