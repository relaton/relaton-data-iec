abstract:
- language: en
  script: Latn
  content: Gas discharge tubes (GDTs) are used for applications up to 1 000 V a.c.
    or 1 500 V d.c. in communication or signalling circuits. They are defined as a
    gap, or series of gaps, in an enclosed discharge medium other than air. They are
    designed to protect apparatus or personnel, or both, from high transient voltages.
    This standard does not specify requirements applicable to complete surge protective
    devices, nor does it specify total requirements for GDTs employed within electronic
    devices, where precise coordination between GDT performance and surge protective
    device withstand capability is highly critical.
- language: fr
  script: Latn
  content: Les tubes à décharge dans un gaz (TDG) sont utilisés dans des circuits
    de communication et de signalisation sous des tensions jusqu'à 1 000 V en courant
    alternatif ou 1 500 V en courant continu. Ils sont définis comme des éclateurs
    ou série d'éclateurs dans un espace fermé avec gaz de décharge autre que l'air.
    Ils sont conçus pour protéger des équipements ou des personnes, ou les deux, contre
    des surtensions transitoires élevées. La présente norme ne traite pas de prescriptions
    des parafoudres complets, ni des spécifications complètes des TDG utilisés dans
    les dispositifs électroniques où une coordination précise entre les performances
    des TDG et la résistance des parafoudres aux surtensions est primordiale.
