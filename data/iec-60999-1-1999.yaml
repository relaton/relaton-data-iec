abstract:
- language: en
  script: Latn
  content: IEC 60999-1:1999 Applies to screw-type and screwless-type clamping units
    for connecting devices, either as separate entities or as integral parts of equipment,
    for the connection of electrical copper conductors (complying with IEC 60228),
    rigid (solid or stranded) and/or flexible, having a cross-sectional area of 0.5
    mm2 up to and including 35 mm2 and equivalent AWG sizes with a rated voltage not
    exceeding 1 000 V a.c. with a frequency up to and including 1 000 Hz, and 1 500
    V d.c.
- language: fr
  script: Latn
  content: IEC 60999-1:1999 S'applique aux organes de serrage à vis et sans vis pour
    dispositifs de connexion, soit en tant que parties séparées, soit en tant que
    parties intégrantes du matériel pour la connexion de conducteurs électriques en
    cuivre (conformes à la CEI 60228), rigides (massifs ou câblés) et souples, ayant
    une section de 0,5 mm2 jusqu'à et y compris 35 mm2 et de tailles équivalentes
    AWG avec une tension assignée ne dépassant pas 1 000 V en courant alternatif,
    de fréquence jusqu'à et y compris 1 000 Hz, et 1 500 V en courant continu.
