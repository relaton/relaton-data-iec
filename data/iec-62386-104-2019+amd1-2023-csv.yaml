abstract:
- language: en
  script: Latn
  content: "IEC 62386-104:2019+AMD:2023 specifies a bus system for control by digital
    signals of electronic lighting equipment. This part of IEC 62386 applies to a
    system with wireless or alternative wired communication between its units, instead
    of a wired bus system, where the meaning of “wireless or alternative wired communication”,
    or in short “telecommunication”, is any type of communication network different
    from the wired system described in IEC 62386-101.<br />\r\nWhere the electronic
    lighting equipment is covered by the scope of IEC 61347 (all parts), it is in
    line with the requirements of IEC 61347 (all parts), with the addition of DC supplies."
- language: fr
  script: Latn
  content: "L'IEC 62386-104:2019+AMD:2023 spécifie un réseau de bus pour la commande
    par des signaux numériques des appareils d'éclairage électroniques. La présente
    partie de l'IEC 62386 s'applique à un système équipé d'une communication sans
    fil ou filaire alternative entre ses unités, plutôt qu'à un réseau de bus filaire,
    où la signification de \"communication sans fil ou filaire alternative\", abrégée
    en \"télécommunication\", se réfère à tout type de réseau de communication autre
    que le réseau filaire décrit dans l'IEC 62386-101.<br />\r\nLorsque les appareils
    d'éclairage électroniques relèvent du domaine d'application de l'IEC 61347 (toutes
    les parties), ils sont conformes aux exigences de l'IEC 61347 (toutes les parties)
    par l'ajout d'alimentations en courant continu."
