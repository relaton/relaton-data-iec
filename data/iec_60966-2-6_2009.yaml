abstract:
- content: "IEC 60966-2-6:2009 applies to flexible coaxial cables described \nin IEC
    60096-2. It relates to cable assemblies for radio and TV receivers, and in particular
    to the cable assemblies subfamily F (IEC 61169-24). It gives subfamily requirements
    and severities which shall be applied. This third edition cancels and replaces
    the second edition and constitutes a technical revision. Main changes with respect
    to the second edition are the updating of references as well as the requirement
    for screening attenuation.<br /><br />This detail specification is to be read
    in conjunction with IEC 60966-1:1999, IEC 60966-2-1:2008 and IEC 60966-2-2:2003."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60966-2-6:2009 est une spécification particulière qui s'applique aux cordons coaxiaux souples décrits dans la CEI 60096-2.
    Elle concerne les cordons de connexion de récepteurs radio ou TV, en particulier la sous-famille d'ensembles de cordons F (CEI 61169-24).
    Cette spécification particulière indique les exigences relatives aux sous-familles et les sévérités qui doivent être appliquées. Cette troisième édition annule et remplace la deuxième édition et constitue une révision technique. Par rapport à la deuxième édition, les principales modifications concernent la mise à jour des références ainsi que l'exigence relative à l'affaiblissement d'écran.<br /><br />Cette publication doit être lue conjointement avec la CEI 60966-1:1999.
    IEC 60966-2-1:2008 et IEC 60966-2-2:2003.
