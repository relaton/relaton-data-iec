  format: text/html
- content: "L'IEC 62216:2009 spécifie à la fois les récepteurs de définition normalisés
    et de haute définition pour le système DVB-T.<br />\r\nElle s’adresse:<br />\r\n•
    aux diffuseurs et<br />\r\n• aux fabricants de récepteurs.<br />\r\nL’objectif
    étant de définir:<br />\r\n• comment diffuser des émissions recevables par l’ensemble
    des récepteurs et permettre à ces derniers d’offrir aux téléspectateurs de bonnes
    fonctionnalités;<br />\r\n• le comportement requis pour les récepteurs afin de
    fonctionner correctement avec les services diffusés et d’être attractifs pour
    les téléspectateurs.<br />\r\nPour éviter toute confusion, les expressions ʺdoitʺ,
    ʺil convient deʺ etc. sont utilisées de manière classique afin de distinguer les
    points importants de ceux qui le sont moins. Un récepteur de base prend en charge
    les caractéristiques obligatoires mais il ne prend pas en charge toutes les caractéristiques
    facultatives de la présente norme. L'introduction de caractéristiques facultatives
    fait partie de la stratégie de marketing du fabricant.<br />\r\nLe sous-titrage
    et le système télétexte sont considérés comme composantes des services de télévision.
    La possibilité d’un service télétexte seul (sans contenu vidéo associé) n’est
    pas prise en compte.<br />\r\nLa présente norme concerne principalement la diffusion
    terrestre des transmissions numériques.<br />\r\nLa présente norme traite principalement
    du déploiement dans les pays qui utilisent des langues basées sur l’écriture latine
    Européenne.<br />\r\nOn considère deux types de système:<br />\r\n• les systèmes
    normalisés dont les services sont tous SD et utilisent des codecs bien connus.
    Les récepteurs standard qui peuvent décoder des services standard conviennent
    pour ces systèmes;<br />\r\n• les systèmes avancés où certains services peuvent
    utiliser des codecs avancés, par exemple pour fournir de la vidéo HD (haute définition).
    Les récepteurs avancés qui peuvent décoder des services avancés conviennent pour
    ces systèmes.<br />\r\nLorsqu'on utilise le terme ʺrécepteurʺ ou ʺdiffusionʺ sans
    qualificatif, cet énoncé s'applique également aux deux types de systèmes."
