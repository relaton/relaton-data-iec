abstract:
- content: "IEC 62216:2009 specifies both Standard Definition and High Definition
    receivers for the DVB-T system. Subtitling and teletext are considered to be components
    of TV services. It addresses terrestrial delivery of digital transmissions and
    deployment in countries that use European Latin script based languages. Two types
    of systems are considered:<br />\r\n- standard systems where services are all
    SD and<br />\r\n- use well-established codecs.<br />\r\nStandard receivers which
    can decode standard services are suitable for these systems; advanced systems
    where some services may use advanced codecs, for example to provide HD video.
    Advanced receivers which can decode advanced services are suitable for these systems."
  language:
