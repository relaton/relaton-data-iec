abstract:
- content: The requirements of this part of IEC 60364 apply to fixed electrical installations
    inside and outdoors of agricultural and horticultural premises. Some of the requirements
    are also applicable to other locations that are in common buildings belonging
    to the agricultural and horticultural premises. Rooms, locations and areas for
    household applications and similar are not covered by this standard. If some of
    the special requirements of Part 705 are also applicable for residences and other
    locations in such common buildings this is stated in the normative text.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les exigences de la présente partie de la CEI 60364 s'appliquent aux installations
    électriques fixes à l'intérieur et à l'extérieur des établissements agricoles
    et horticoles. Certaines de ces exigences s'appliquent également aux autres emplacements
    situés dans les bâtiments communs aux établissements agricoles et horticoles.
    Les pièces, emplacements et endroits prévus pour des besoins d'habitation et similaires
    ne sont pas couverts par cette norme. Si certaines exigences particulières de
    la présente Partie 705 s'appliquent également aux résidences et autres emplacements
    de tels bâtiments communs, cela sera spécifié dans la partie normative du texte.
