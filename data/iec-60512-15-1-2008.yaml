abstract:
- language: en
  script: Latn
  content: IEC 60512-15-1:2008 details a standard test method to assess the effectiveness
    of the contact retaining system to withstand axial loads likely to be encountered
    during normal use. The contact retaining system may retain the contact in an insert
    or directly into a housing.
- language: fr
  script: Latn
  content: La CEI 60512-15-1:2008 détaille une méthode d&#x27;essai normalisée pour
    évaluer l&#x27;efficacité du système de retenue de contact pour résister aux charges
    axiales que l&#x27;on est susceptible de rencontrer au cours d&#x27;une utilisation
    normale. Le système de retenue de contact peut retenir le contact dans un isolant
    ou directement dans un boîtier.
