abstract:
- content: "IEC/IEEE 62209-1528:2020 specifies protocols and test procedures for the
    reproducible and repeatable measurement of the conservative exposure peak spatial
    average SAR (psSAR) induced inside a simplified model of the head and the body
    by radio-frequency (RF) transmitting devices, with a defined measurement uncertainty.
    These protocols and procedures apply to a significant majority of the population,
    including children, during the use of hand-held and body-worn wireless communication
    devices. These devices include single or multiple transmitters or antennas, and
    are operated with their radiating structure(s) at distances up to 200 mm from
    a human head or body. This document is employed to evaluate SAR compliance of
    different types of wireless communication devices used next to the ear, in front
    of the face, mounted on the body, operating in conjunction with other RF-transmitting,
    non-transmitting devices or accessories (e.g. belt-clips), or embedded in garments.
    The applicable frequency range is from 4 MHz to 10 GHz. Devices operating in the
    applicable frequency range can be tested using the phantoms and other requirements
    defined in this document.<br />\r\nThe device categories covered include, but
    are not limited to, mobile telephones, cordless microphones, and radio transmitters
    in personal, desktop and laptop computers, for multi band operations using single
    or multiple antennas, including push-to-talk devices. This document can also be
    applied for wireless power transfer devices operating above 4 MHz.<br />\r\nThis
    document does not apply to implanted medical devices.<br />\r\nThis first edition
    of IEC/IEEE 62209-1528 cancels and replaces IEC 62209-1:2016, IEC 62209-2:2010,
    IEC 62209 2:2010/AMD1:2019 and IEEE Std 1528:2013. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) extension of the frequency
    range down to 4 MHz and up to 10 GHz;<br />\r\nb) testing of devices with proximity
    sensors;<br />\r\nc) application specific phantoms;<br />\r\nd) device holder
    specifications;<br />\r\ne) fast SAR testing procedures;<br />\r\nf) test reduction
    procedures;<br />\r\ng) LTE assessment procedure;<br />\r\nh) revision of validation
    clause, including validation antennas;<br />\r\ni) revision of SAR assessment
    procedure;<br />\r\nj) time-average SAR measurement procedure;<br />\r\nk) uncertainty
    analysis;<br />\r\nThis publication is published as an IEC/IEEE Dual Logo standard."
