- content: "L’IEC/IEEE 62209-1528:2020 précise les protocoles et procédures d’essai
    pour la mesure reproductible et reproductible du pic d’exposition conservateur
    sar moyenne spatiale (PSSAR) induit à l’intérieur d’un modèle simplifié de la
    tête et du corps par radiofréquence (RF) dispositifs de transmission, avec une
    incertitude de mesure définie. Ces protocoles et procédures s’appliquent à une
    grande majorité de la population, y compris les enfants, lors de l’utilisation
    d’appareils de communication sans fil portables et portés par le corps. Ces dispositifs
    comprennent des émetteurs ou antennes simples ou multiples, et sont actionnés
    avec leur structure rayonnante (s) à des distances allant jusqu’à 200 mm d’une
    tête ou d’un corps humain. Ce document est utilisé pour évaluer la conformité
    SAR des différents types d’appareils de communication sans fil utilisés à côté
    de l’oreille, devant le visage, montés sur le corps, fonctionnant conjointement
    avec d’autres appareils ou accessoires de transmission RF et non transmissibles
    (p. ex. pinces à courroie), ou intégrés dans des vêtements. La plage de fréquence
    applicable est de 4 MHz à 10 GHz. Les appareils fonctionnant dans la plage de
    fréquences applicable peuvent être testés à l’aide des fantômes et d’autres exigences
    définies dans ce document.<br />\r\nLes catégories d’appareils couvertes comprennent,
    sans s’y limiter, les téléphones mobiles, les microphones sans fil et les émetteurs
    radio dans les ordinateurs personnels, de bureau et les ordinateurs portables,
    pour les opérations multi-bandes utilisant des antennes simples ou multiples,
    y compris les appareils push-to-talk. Ce document peut également être appliqué
    pour les appareils de transfert d’énergie sans fil fonctionnant au-dessus de 4
    MHz.<br />\r\nCe document ne s’applique pas aux dispositifs médicaux implantés.<br
    />\r\nCette première édition de l’IEC/IEEE 62209-1528 annule et remplace iEC 62209-1:2016,
    IEC 62209-2:2010, IEC 62209 2:2010/AMD1:2019 et IEEE Std 1528:2013. Cette édition
    constitue une révision technique.<br />\r\nCette édition comprend les changements
    techniques importants suivants par rapport à l’édition précédente:<br />\r\na)
    l’extension de la plage de fréquences jusqu’à 4 MHz et jusqu’à 10 GHz;<br />\r\nb)
    l’essai d’appareils à capteurs de proximité;<br />\r\nc) l’application de fantômes
    spécifiques;<br />\r\nd) spécifications du support de l’appareil;<br />\r\ne)
    des procédures d’essai sar rapides;<br />\r\nf) les procédures de réduction des
    tests;<br />\r\ng) procédure d’évaluation du LTE;<br />\r\nh) révision de la clause
    de validation, y compris les antennes de validation;<br />\r\ni) révision de la
    procédure d’évaluation sar;<br />\r\nj) procédure de mesure SAR moyenne dans le
    temps;<br />\r\nk) l’analyse de l’incertitude;<br />\r\nCette publication est
    publiée sous la forme d’une norme IEC/IEEE Dual Logo."
