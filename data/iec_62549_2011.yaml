abstract:
- content: IEC 62549:2011 specifies requirements and tests for systems with adaptable
    linear geometry for cable guiding intended for the accommodation and retention
    of cables and possibly other electrical equipment in electrical and/or communication
    systems installations. The maximum voltage of these installations is 1 000 V a.c.
    and 1 500 V d.c. This standard does not apply to cable trunking systems, cable
    ducting systems, conduit systems, cable tray systems, cable ladder systems, powertrack
    systems, energy conveying chains or equipment covered by other standards. The
    contents of the interpretation sheet 1 of October 2015 have been included in this
    copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62549:2011 spécifie les exigences et les essais relatifs aux systèmes
    de guidage de câbles à géométrie longitudinale adaptable destinés au logement
    et à la retenue des câbles et éventuels autres équipements électriques dans des
    installations électriques et/ou de systèmes de communication. La tension maximale
    de ces installations est de 1 000 V en courant alternatif et 1 500 V en courant
    continu. La présente Norme ne s'applique pas aux systèmes de goulottes, systèmes
    de conduits-profilés, systèmes de conduits, systèmes de chemins de câbles, systèmes
    d'échelles à câbles, systèmes de conducteurs préfabriqués, aux chaînes de transport
    d'énergie ou aux équipements couverts par d'autres normes. Le contenu de la feuille
    d'interprétation 1 d'octobre 2015 a été pris en considération dans cet exemplaire.
