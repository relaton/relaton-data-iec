abstract:
- language: en
  script: Latn
  content: |-
    Defines requirements for dual wall, not flame retarded, heat shrinkable, polyolefin sleeving. This sleeving has been found suitable for use up to 80 °C.
    The sleeving consists of an outer layer made of a semi-rigid cross-linked material.
    The inner layer is a substantially non-cross-linked polyolefin that flows and fuses during the shrinkage process to provide a seal.
    It is normally offered for sale with an internal diameter up to 25 mm in the following colours: black, white, red, yellow, blue and translucent.
    Sizes or colours other than those listed in this standard may be available as custom items.  These items shall be considered to comply with this standard if they comply with the property requirements listed in tables 2, 3, 4 and 5, excluding dimensions.
    Materials which conform to this specification meet established levels of performance.  However, the selection of a material by a user for a specific application should be based on the actual requirements necessary for adequate performance in that application and not based on this specification alone.
- language: fr
  script: Latn
  content: |-
    Donne les prescriptions relatives aux gaines thermorétractables en polyoléfine, double paroi, non retardées à la flamme. Il a été constaté que ces gaines étaient adaptées à une utilisation allant jusqu'à 80 °C.
    Ces gaines sont composées d'une couche externe faite d'un matériau semi-rigide réticulé.
    La couche interne est principalement en polyoléfine non réticulée qui coule et fond au cours du processus de rétreint pour réaliser une étanchéité.
    Ces gaines sont normalement fournies avec des diamètres intérieurs allant jusqu'à 25 mm et avec les couleurs suivantes: noir, blanc, rouge, jaune, bleu et translucide.
    D'autres dimensions et d'autres couleurs que celles  indiquées dans cette norme peuvent être disponibles comme articles spéciaux. Ces articles doivent être considérés comme satisfaisant à cette norme s'ils satisfont aux exigences indiquées dans les tableaux 2, 3, 4 et 5, dimensions excluses.
    Les matériaux conformes à cette spécification satisfont à des niveaux établis de performance. Cependant, il convient que le choix d'un matériau par un utilisateur, pour une application spécifique, soit fondé sur les exigences réelles nécessaires pour une performance adéquate de cette application, et non fondé sur cette seule spécification.
