- content: "<!-- NEW! -->IEC 60335-2-37:2021 est disponible sous forme de IEC 60335-2-37:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-37:2021
    traite de la sécurité des friteuses et friteuses à beignets électriques à usage
    commercial, y compris celles du type à pression dont la pression ne dépasse pas
    50 kPa et dont le produit de la pression par le volume en litres ne dépasse pas
    200, dont la tension assignée est inférieure ou égale à 250 V pour les appareils
    monophasés raccordés entre un conducteur de phase et le conducteur de neutre et
    à 480 V pour les autres appareils. Ces appareils ne sont pas destinés à un usage
    domestique ou analogue. Ils sont destinés à un usage commercial pour le traitement
    des aliments dans des zones non ouvertes au public, par exemple dans les cuisines
    de restaurants, les cantines, les hôpitaux et les entreprises commerciales, telles
    que les boulangeries et les boucheries. La partie électrique des appareils qui
    utilise d'autres formes d'énergie est également comprise dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers courants que présentent ces types d'appareils. L'attention est attirée
    sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires;<br />\r\n- dans de
    nombreux pays, des exigences supplémentaires sont spécifiées pour les appareils
    sous pression.<br />\r\nLa présente norme ne s'applique pas<br />\r\n- aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n- aux appareils conçus pour la production continue en masse d'aliments;<br
    />\r\n- aux appareils alimentés par batteries.<br />\r\nCette septième édition
    annule et remplace la sixième édition parue en 2017. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) alignement
    du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en texte normatif ou modification
    de certaines notes (Article 1, 7.15, 15.102, 19.1, 22.101, 22.104, 22.105, 22.110,
    27.2, 30.101);<br />\r\nc) alignement du texte de l'IEC 60335-2-37 sur d'autres
    normes sous l'IEC/TC61/MT32;<br />\r\nd) exclusion des appareils alimentés par
    batteries et des appareils utilisés dans des lieux ouverts au public (Article
    1);<br />\r\ne) clarification de la procédure d'essai en 15.1.1;<br />\r\nf) déplacement
    des instructions pour le nettoyage du 7.12.1 au 7.12;<br />\r\ng) déplacement
    du 24.101 au 22.121;<br />\r\nh) clarification des conditions d'essai en 19.1
    et en 23.3;<br />\r\ni) clarification des exigences du 25.3.<br />\r\nLa présente
    Partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements, sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente Partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
