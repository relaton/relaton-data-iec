abstract:
- content: 'IEC 61076-4-116:2012+A1:2015 establishes specifications and test requirements
    for a high-speed two-part connector with integrated shielding function for use
    as a printed board connector in industrial environments. The connectors connect
    a backplane to printed boards. Keywords: Connector, Printed board connector.<strong>This
    consolidated version consists of the first edition (2012) and its amendment 1
    (2015). Therefore, no need to order amendment in addition to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61076-4-116:2012+A1:2015 établit des spécifications et des exigences
    d''essai pour un connecteur haute vitesse en deux parties avec une fonction de
    protection intégrée destiné à être utilisé comme un connecteur de carte imprimée
    dans des environnements industriels. Les connecteurs raccordent un fond de panier
    à des cartes imprimées. Mots clé: connecteur, connecteur de carte imprimée.<strong>
    Cette version consolidée comprend la première édition (2012) et son amendement
    1 (2015). Il n''est donc pas nécessaire de commander l''amendement avec cette
    publication.</strong>'
