abstract:
- content: This standard applies to connecting devices with insulation piercing clamping
    units primarily suitable for connecting insulated unprepared conductors. In the
    connecting operation the insulation of the conductor is pierced, bored through,
    cut through, removed, displaced or made ineffective in some other manner at the
    point or points of contact. This Part 2-1 is intended to be used in conjunction
    with IEC 60998-1. It was established on the basis of the second edition (2002)
    of that standard. This second edition cancels and replaces the first edition published
    in 1991 and constitutes a technical revision. The contents of the corrigendum
    of November 2006 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme s'applique aux dispositifs de connexion avec organes de serrage
    à perçage d'isolant principalement appropriés au raccordement de conducteurs isolés
    sans préparation. Lors de l'opération de raccordement, l'isolation du conducteur
    est percée, transpercée, découpée, enlevée, déplacée ou rendue inopérante d'une
    autre façon à l'endroit du ou des points de contact. La présente Partie 2-1 est
    destinée à être utilisée conjointement avec la CEI 60998-1. Elle a été établie
    sur la base de la deuxième édition (2002) de cette norme. Cette deuxième édition
    annule et remplace la première édition parue en 1991, dont elle constitue une
    révision technique. Le contenu du corrigendum de novembre 2006 a été pris en considération
    dans cet exemplaire.
