abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-69:2017+A1.2019 outlines test Te/Tc, the solder bath wetting
    balance method and the solder globule wetting balance method to determine, quantitatively,
    the solderability of the terminations. Data obtained by these methods are not
    intended to be used as absolute quantitative data for pass–fail purposes. The
    procedures describe the solder bath wetting balance method and the solder globule
    wetting balance method. They are applicable to components and printed boards with
    metallic terminations and metallized solder pads. This document provides the measurement
    procedures for solder alloys both with and without lead (Pb). This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- integration of IEC 60068-2-54;<br />\r\n- inclusion of tests of printed
    boards;<br />\r\n- inclusion of new component types, and updating test parameters
    for the whole component list;<br />\r\n- inclusion of a new gauge R & R test protocol
    to ensure that the respective wetting balance equipment is correctly calibrated.<br
    />\r\nThe contents of the corrigendum of January 2018 have been included in this
    copy. <strong>This consolidated version consists of the third edition (2017) and
    its amendment 1 (2019). Therefore, no need to order amendment in addition to this
    publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60068-2-69:2017+A1:2019 spécifie l'essai Te/Tc, la méthode de la
    balance de mouillage au bain de brasure et la méthode de la balance de mouillage
    à la goutte de brasure, pour déterminer quantitativement la brasabilité des sorties.
    Ces méthodes ne servent pas à fournir des données quantitatives absolues utilisées
    dans le cadre d'acception ou de rejet.<br />\r\nLes modes opératoires décrivent
    la méthode de la balance de mouillage au bain de brasure ainsi que la méthode
    de la balance de mouillage à la goutte de brasure. Ces deux méthodes sont applicables
    aux composants et aux cartes imprimées munis de sorties métalliques et de plots
    de brasage métallisés. Le présent document fournit les modes opératoires de mesure
    pour les alliages de brasage avec et sans plomb (Pb). Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- intégration de l'IEC 60068-2-54;<br />\r\n- introduction d'essais de cartes
    imprimées;<br />\r\n- intégration de nouveaux types de composants et actualisation
    des paramètres d'essai pour la liste complète des composants;<br />\r\n- introduction
    d'un nouveau protocole d'essai R&R de jauge pour assurer que la balance de mouillage
    est correctement étalonnée.<br />\r\nLe contenu du corrigendum de janvier 2018
    a été pris en considération dans cet exemplaire. <strong>Cette version consolidée
    comprend la troisième édition (2017) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
