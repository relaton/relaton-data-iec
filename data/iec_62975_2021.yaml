- content: "IEC 62975:2021 fournit des procédures et des lignes directrices destinées
    à l’utilisation et à la maintenance d’un liquide à base d'esters naturels présent
    dans les transformateurs hermétiques et autres matériels électriques.<br />\r\nLe
    présent document s'applique aux esters naturels, conformes à l’origine à l’IEC
    62770 et aux autres normes applicables (par exemple, l’ASTM D6871) et présents
    dans les transformateurs, les appareillages de connexion et appareils électriques
    pour lesquels l'échantillonnage de liquide est possible, et avec lesquels les
    conditions normales de fonctionnement définies dans les spécifications des matériels
    s’appliquent.<br />\r\nActuellement, les informations disponibles concernant les
    matériels électriques autres que les transformateurs sont limitées.<br />\r\nLe
    présent document est également destiné à aider l’opérateur d’un matériel électrique
    à évaluer l’état de l’ester naturel et à le maintenir dans un état d’utilisation.
    Il fournit également une base commune à l’élaboration de codes de bonnes pratiques
    locaux plus spécifiques et plus exhaustifs.<br />\r\nLe présent document comprend
    des recommandations concernant les essais et les procédures d'évaluation, et présente
    des méthodes de retraitement et de régénération de l’ester liquide si nécessaire."
