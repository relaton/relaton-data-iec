abstract:
- language: en
  script: Latn
  content: "Describes the transportation and storage conditions for surface mounting
    devices (SMDs) that are fulfilled in order to enable trouble free processing of
    surface mounting devices, both active and passive. \n\nThe object of this International
    Standard is to ensure that users of SMDs receive and store products that can be
    further processed without prejudice to quality and reliability."
- language: fr
  script: Latn
  content: "Décrit les conditions de transport et de stockage qui sont prises en compte
    afin de permettre la mise en oeuvre sans problème des composants pour montage
    en surface (CMS), tant actifs que passifs. \n\nL'objet de cette Norme internationale
    est de s'assurer que l'utilisateur de composants pour montage en surface reçoit
    et emmagasine des produits qui pourront être utilisés sans problème de qualité
    et de fiabilité."
