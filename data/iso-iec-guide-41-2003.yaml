abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 41:2003 gives the general recommendations to be taken into consideration when determining the most suitable type of packaging to be used at the point of sale to protect goods. It is not applicable to packaging solely intended to protect goods in bulk when being transported between manufacturers and retailers.</p>
    <p>The objectives of ISO/IEC Guide 41:2003 are to maximize the direct and indirect benefits to purchasers of goods and services by: eliminating unnecessary packaging so as to reduce the price of goods and the amount of waste; ensuring that goods reach consumers in the condition intended by the manufacturer; protecting consumers from any potentially harmful effects of the packaging or its contents; enabling consumers to store the goods and their packaging appropriately and to keep, dispose of, or recycle them, in a manner that minimizes their environmental impact.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 41:2003donne des recommandations générales à prendre en compte pour déterminer le type d'emballage le plus adapté pour protéger les produits au point de vente. Il n'est pas applicable aux emballages destinés exclusivement à protéger les marchandises lors du transport du fabricant au revendeur.</p>
    <p>Le présent Guide cherche à maximaliser les avantages directs et indirects pour les acheteurs de biens et de services, notamment en supprimant les emballages superflus, réduisant de ce fait le prix des marchandises et la quantité de déchets; en assurant que les marchandises parviennent au consommateur dans l'état prévu par le fabricant; en protégeant le consommateur de tout effet potentiellement dangereux d'un emballage ou de son contenu et en permettant au consommateur de stocker les marchandises et leur emballage de façon appropriée et de les conserver, les détruire ou les recycler d'une manière qui réduira au minimum leur incidence sur l'environnement.</p>
