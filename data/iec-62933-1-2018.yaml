abstract:
- language: en
  script: Latn
  content: "IEC 62933-1:2018 defines terms applicable to electrical energy storage
    (EES) systems including terms necessary for the definition of unit parameters,
    test methods, planning, installation, safety and environmental issues.<br />\r\nThis
    terminology document is applicable to grid-connected systems able to extract electrical
    energy from an electric power system, store it internally, and inject electrical
    power to an electric power system. The step for charging and discharging an EES
    system may comprise an energy conversion."
- language: fr
  script: Latn
  content: "L’IEC 62933-1:2018 définit les termes applicables aux systèmes de stockage
    de l’énergie électrique (EES), y compris les termes nécessaires à la définition
    des paramètres unitaires, des méthodes d’essai, de la planification, de l’installation,
    de la sécurité et des questions environnementales.<br />\r\nCe document de terminologie
    est applicable aux systèmes connectés au réseau capables d’extraire l’énergie
    électrique d’un réseau d’alimentation électrique, de la stocker en interne et
    de l’injecter dans un réseau d’alimentation électrique. La phase de charge et
    de décharge d’un système EES peut inclure une conversion d’énergie."
