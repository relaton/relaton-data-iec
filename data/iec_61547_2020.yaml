  format: text/html
- content: "<!-- NEW! -->IEC 61547:2020 est disponible sous forme de IEC 61547:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    61547:2020 qui traite des exigences d’immunité électromagnétique s’applique aux
    appareils d’éclairage relevant du domaine d’application du comité d’études 34
    de l’IEC, tels que les lampes, les luminaires et les modules. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- extension du domaine
    d’application des modules remplaçables par l'utilisateur final et de la combinaison
    d’un module remplaçable par l’utilisateur final et d’un accessoire indépendant;<br
    />\r\n- clarification de l’essai du module dans un système hôte;<br />\r\n- augmentation
    des niveaux d’essai des décharges électrostatiques et d’ondes de choc des appareils
    d’éclairage public;<br />\r\n- introduction d’un essai de décharge électrostatique
    dans des conditions normales de fonctionnement et des conditions de manutention;<br
    />\r\n- retrait de l’essai d’ondes de choc entre phase et terre pour les lampes
    à ballast intégré ≤ 25 W.</p>"
