abstract:
- content: IEC 60404-15:2012 specifies a solenoid method, a magnetic moment method,
    a magnetic balance method and a permeability meter method for the determination
    of the relative magnetic permeability of feebly magnetic materials (including
    austenitic stainless steel). The magnetic balance and permeability meter methods
    are both comparison methods calibrated using reference materials to determine
    the value of the relative magnetic permeability of the test specimen.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60404-15:2012 spécifie une méthode utilisant un solénoïde, une méthode
    utilisant le moment magnétique, une méthode utilisant une balance magnétique et
    une méthode utilisant un appareil de mesure de la perméabilité pour déterminer
    la perméabilité magnétique relative des matériaux faiblement magnétiques (y compris
    l'acier inoxydable austénitique). La méthode utilisant une balance magnétique
    et la méthode utilisant un appareil de mesure de la perméabilité sont toutes les
    deux des méthodes de comparaison étalonnées utilisant des matériaux de référence
    en vue de déterminer la valeur de la perméabilité magnétique relative de l'éprouvette.
