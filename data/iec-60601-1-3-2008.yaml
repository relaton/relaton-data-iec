abstract:
- language: en
  script: Latn
  content: This collateral standard applies to X-ray equipment and to subassemblies
    of such equipment, where radiological images of a human patient are used for diagnosis,
    planning or guidance of medical procedures. The object of this collateral standard
    is to establish general requirements for protection against X-radiation in X-ray
    equipment, in order that the irradiation of the human patient, the operator, staff
    and members of the public can be kept as low as reasonably achievable, without
    jeopardizing the benefit of the radiological procedure. Particular standards may
    specify their appropriate values and/or measures for general requirements specified
    in this collateral standard. The implementation of the general requirements or
    the reference to the particular standard instead, shall be justified in the risk
    management process. This collateral standard considers radiation protection aspects
    related to X-radiation only. Requirements for the control of the electrical energy
    used to generate X-radiation, which is also an important aspect of radiation protection,
    are included in IEC 60601-1 and in particular standards for the safety and essential
    performance of the equipment concerned. This document cancels and replaces the
    first edition of IEC 60601-1-3, published in 1994 (which replaced IEC 407 issued
    in 1973). It constitutes a technical revision. This edition has been restructured
    and aligned to IEC 60601-1(2005) and focussed on general requirements for RADIATION
    PROTECTION that apply to all diagnostic X-RAY EQUIPMENT. Requirements particular
    to specific equipment have been removed and will be covered in particular standards.
    For a description of the changes, see the mapping in Annex C.
- language: fr
  script: Latn
  content: La présente norme collatérale s'applique aux appareils à rayonnement X
    et à leurs sous-ensembles, dont les images radiologiques d'un patient humain sont
    utilisées à des fins de diagnostic, de planification ou de guide pour les procédures
    médicales. L'objet de la présente norme collatérale est d'établir des exigences
    générales pour la protection contre les rayonnements X dans les appareils à rayonnement
    X, afin que l'irradiation des patients humains, de l'opérateur, des membres de
    l'équipe médicale et des autres personnes présentes puisse être maintenue à un
    niveau aussi bas que raisonnablement possible, sans compromettre le bénéfice de
    la procédure radiologique. Des normes particulières peuvent spécifier des valeurs
    et/ou mesures qui leur sont appropriées par rapport aux exigences générales spécifiées
    dans la présente norme collatérale. La mise en uvre des exigences générales ou,
    à la place, la référence à la norme particulière doit être justifiée dans le processus
    de gestion des risques. La présente norme collatérale traite des aspects de radioprotection
    liés aux rayonnements X uniquement. Les exigences pour la commande de l'énergie
    électrique utilisée pour produire le rayonnement X, qui est aussi un aspect important
    de la radioprotection, figurent dans la CEI 60601-1 et dans les normes particulières
    pour la sécurité et les performances essentielles des appareils concernés. Ce
    document annule et remplace la première édition de la CEI 60601-1-3, publiée en
    1994 (qui a remplacé la CEI 407 publiée en 1973). Elle constitue une révision
    technique. La présente édition a été restructurée et alignée avec la CEI 60601-1
    (2005) et traite des exigences générales pour la radioprotection qui s'appliquent
    à tous les appareils à rayonnement X de diagnostic. Les exigences particulières
    pour des appareils spécifiques ont été enlevées et seront couvertes dans des normes
    particulières. Pour une description des modifications, voir la correspondance
    présentée à l'Annexe C.
