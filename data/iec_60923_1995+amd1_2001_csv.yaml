abstract:
- content: |-
    Specifies performance requirements for ballasts for discharge lamps such as high-pressure mercury vapour, low-pressure sodium vapour, high-pressure sodium and metal halide lamps. Each section details specific requirements for a particular type of ballast. Covers inductive type ballasts for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz associated with discharge lamps, having rated wattage, dimensions and characteristics as specified in the relevant IEC lamp standards.

    It is to be read conjunction with IEC 60922.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions de performances des ballasts pour lampes à décharge, telles que les lampes à vapeur de mercure à haute pression, à vapeur de sodium à basse pression, à vapeur de sodium à haute pression et aux halogénures métalliques. Chaque section comprend des détails spécifiques d'un type particulier de ballast. Concerne les ballasts du type inductif pour courant alternatif de fréquence égale à 50 Hz ou 60 Hz, et de tensions inférieures à 1 000 V, associés à des lampes à décharge dont la puissance nominale, les dimensions et les caractéristiques sont indiquées dans les normes de la CEI qui leur sont applicables.
    Doit être lue conjointement avec la CEI 60922
