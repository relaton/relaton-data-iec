abstract:
- language: en
  script: Latn
  content: "IEC 61937-1:2021 applies to the digital audio interface using the IEC
    60958 series for the conveying of non-linear PCM encoded audio bitstreams.<br
    />\r\nIt describes the way in which this digital interface can be used in consumer
    applications. The professional mode is not considered within the scope of this
    document.<br />\r\nIEC 61937-1:2021 cancels and replaces the second edition published
    in 2007, and amendment 1 published in 2011. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Activation of Pe field;<br />\r\nb)
    Enhanced usage of channel status bits.<br />\r\nc) Addition of Annex B.<br />\r\nThe
    contents of the corrigendum of March 2024 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61937-1:2021 s'applique à l'interface audionumérique conforme à
    la série IEC 60958 pour l'acheminement des flux de bits audio à codage MIC non
    linéaire. Elle décrit comment cette interface numérique peut être utilisée dans
    les applications grand public. Le domaine d'application du présent document ne
    couvre pas le mode professionnel. L'IEC 61937-1:2021 annule et remplace la deuxième
    édition parue en 2007 et l'Amendement 1:2011. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) activation du champ Pe;<br />\r\nb)
    utilisation élargie de la voie de signalisation;<br />\r\nc) ajout de l'Annexe
    B.<br />\r\nLe contenu du corrigendum de mars 2024 a été pris en considération
    dans cet exemplaire."
