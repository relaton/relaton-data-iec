abstract:
- language: en
  script: Latn
  content: "IEC 61189-5-3:2015 is a catalogue of test methods representing methodologies
    and procedures that can be applied to test printed board assemblies. This part
    of IEC 61189 focuses on test methods for soldering paste based on the existing
    IEC 61189-5 and IEC 61189-6. In addition, it includes test methods of soldering
    paste for lead free soldering.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/en/publication/4797\">IEC
    61189-1:1997</a>, <a href=\"https://webstore.iec.ch/en/publication/4799\">IEC
    61189-2:2006</a> and <a href=\"https://webstore.iec.ch/en/publication/4800\">IEC
    61189-3:2007</a>."
- language: fr
  script: Latn
  content: "L'IEC 61189-5-3:2015 est un catalogue de méthodes d'essai représentant
    les méthodologies et modes opératoires pouvant être appliqués aux assemblages
    de cartes imprimées. La présente partie de l'IEC 61189 traite des méthodes d'essai
    pour la pâte de brasage sur la base des IEC 61189-5 et IEC 61189-6 existantes.
    De plus, elle inclut les méthodes d'essai pour la pâte de brasage pour le brasage
    sans plomb.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la<a href=\"https://webstore.iec.ch/en/publication/4797\">CEI 61189-1:1997</a>,
    la <a href=\"https://webstore.iec.ch/en/publication/4799\">CEI 61189-2:2006</a>
