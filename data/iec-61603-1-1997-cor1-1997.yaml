abstract:
- language: en
  script: Latn
  content: |-
    Gives methods of measuring and specifiying the common technical
    features of systems using diffusely radiated or wide beams of
    infra-red radiation as carriers of information, mainly representing
    audio and/or video, but also control data related to audio and video
    apparatus.
- language: fr
  script: Latn
  content: |-
    Établit des méthodes de mesure et de spécification relatives aux
    caractéristiques techniques de systèmes utilisant le rayonnement
    infrarouge diffus ou en faisceaux larges, ayant la fonction de
    porteuse d'information. Ces méthodes concernent principalement les
    signaux audio et/ou vidéo, mais aussi les données de commande pour
    appareils audio et vidéo.
