abstract:
- language: en
  script: Latn
  content: IEC 62680-3-1:2017 defines the latest generation USB industry standard,
    USB 3.1. The specification describes the protocol definition, types of transactions,
    bus management, and the programming interface required to design and build systems
    and peripherals that are compliant with this specification. USB 3.1 is primarily
    a performance enhancement to SuperSpeed USB 3.0 resulting in providing more than
    double the bandwidth for devices such as Solid State Drives and High Definition
    displays. It refers to Enhanced SuperSpeed as a collection of features or requirements
    that apply to both USB 3.0 and USB 3.1 bus operation. Additionally, where specific
    differences exist with regard to the USB 3.0 definition of SuperSpeed features
    or requirements, those differences will be uniquely identified as SuperSpeedPlus
    (or SSP) features or requirements – generally, “SuperSpeed” is in reference to
    5 Gbps operation and “SuperSpeedPlus” is in reference to 10 Gbps operation.
- language: fr
  script: Latn
  content: "L'IEC 62680-3-1:2017 définit la norme industrielle USB de dernière génération,
    l'USB 3.1. La spécification décrit la définition du protocole, les types de transactions,
    la gestion du bus et l'interface de programmation exigée pour la conception et
    la création des systèmes et des périphériques conformes à la présente spécification.
    L'USB 3.1 constitue principalement une amélioration des performances de l'USB
    3.0 SuperSpeed, offrant ainsi une bande passante plus de deux fois supérieure
    pour les dispositifs tels que les disques électroniques et les écrans haute définition.<br
    />\r\nLa présente spécification entend par Enhanced SuperSpeed une collection
    de fonctionnalités ou d'exigences qui s'appliquent au fonctionnement des bus USB
    3.0 et USB 3.1. En outre, s'il existe des différences spécifiques concernant la
    définition des fonctionnalités ou des exigences SuperSpeed de l'USB 3.0, ces différences
    seront identifiées de manière unique comme des fonctionnalités ou des exigences
    SuperSpeedPlus (ou SSP) en général, \"SuperSpeed\" fait référence à un fonctionnement
    à 5 Gbps et que \"SuperSpeedPlus\" fait référence à un fonctionnement à 10 Gbps."
