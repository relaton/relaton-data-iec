abstract:
- content: "IEC 62776:2014 specifies the safety and interchangeability requirements,
    and the exchange operation together with the test methods and conditions required
    to show compliance of double-capped LED lamps with G5 and G13 caps, intended for
    replacing fluorescent lamps with the same caps, having:<br />\r\n- a rated power
    up to 125 W;<br />\r\n- a rated voltage up to 250 V.<br />\r\nThe contents of
    the corrigendum of March 2015 and interpretation sheet 1 of June 2018 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62776:2014 spécifie les exigences de sécurité et d'interchangeabilité,
    ainsi que l'opération de remplacement avec les méthodes d'essai et les conditions
    exigées pour assurer la conformité des lampes à LED à deux culots avec les culots
    G5 et G13, destinées à remplacer des lampes à fluorescence avec les mêmes culots,
    ayant:<br />\r\n- une puissance assignée allant jusqu'à 125 W;<br />\r\n- une
    tension assignée allant jusqu'à 250 V.<br />\r\nLe contenu du corrigendum de mars
    2015 et de la feuille d'interprétation 1 de juin 2018 a été pris en considération
    dans cet exemplaire."
