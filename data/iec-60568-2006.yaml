abstract:
- language: en
  script: Latn
  content: 'Provides guidance for the design of in-core instrumentation for neutron
    fluence rate measurements in thermal neutron reactors designed for power production.
    Applies to on-line in-core neutron detectors, together with associated components
    and instrumentation, designed for purposes important to reactor safety: protection,
    information or control.'
- language: fr
  script: Latn
  content: Fournit des recommandations pour la conception de l'instrumentation de
    mesure du débit neutronique dans le coeur des réacteurs thermiques conçus pour
    la production d'énergie. Est applicable aux détecteurs de neutrons à mesure directe
    placés à l'intérieur même du coeur d'un réacteur, ainsi qu'aux composants et à
    l'instrumentation associés, conçus pour des applications importantes pour la sûreté
    des réacteurs comme la protection, l'information ou la conduite.
