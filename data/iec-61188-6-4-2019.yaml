abstract:
- language: en
  script: Latn
  content: "IEC 61188-6-4:2019 specifies generic requirements for dimensional drawings
    of SMD from the viewpoint of land pattern design.<br />\r\nThe purpose of this
    document is to prevent land pattern design issues caused by lack of information
    and/or misuse of the information from SMD outline drawing as well as to improve
    the utilization of IEC 61188 series. This document is applicable to the SMD of
    semiconductor devices and electrical components."
- language: fr
  script: Latn
  content: L'IEC 61188-6-4:2019 spécifie les exigences génériques pour les dessins
    dimensionnels de CMS du point de vue de la conception de la zone de report. Le
    présent document a pour objet d'éviter les problèmes de conception de la zone
    de report causés par un manque d'informations et/ou une mauvaise utilisation des
    informations provenant des dessins d'encombrement de CMS, ainsi que d'améliorer
    l'utilisation de la série IEC 61188. Le présent document est applicable au CMS
    de dispositifs à semiconducteurs et de composants électriques.
