abstract:
- language: en
  script: Latn
  content: "IEC 61084-2-4:2017 specifies requirements and tests for cable trunking
    systems (CTS) and cable ducting systems (CDS) intended for the accommodation,
    and where necessary for the electrically protective separation, of insulated conductors,
    cables and possibly other electrical equipment in electrical and/or communication
    systems installations. The maximum voltage of these installations is 1 000 V AC
    and 1 500 V DC.<br />\r\nService poles and service posts are intended to be mounted
    in free space and in contact with mounting surface(s) only at one or two ends,
    where the word “mounted” means fixed or placed on the floor with a weighted base
    or linked to a mounting surface through a flexible component.<br />\r\nNOTE Service
    poles and service posts can also be part of a CTS/CDS intended for wall or ceiling
    mounting covered by IEC 61084-2-1 or floor mounting covered by IEC 61084-2-2 and
    are then also tested according to said parts, as appropriate.<br />\r\nThis international
    standard does not apply to conduit systems, cable tray systems, cable ladder systems,
    powertrack systems or equipment covered by other standards.<br />\r\nThis second
    edition cancels and replaces the first edition published in 1996. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    classification;<br />\r\n- construction;<br />\r\n- mechanical and electrical
    properties.<br />\r\nThis International Standard is to be used in conjunction
    with <a href=\"https://webstore.iec.ch/publication/29665\">IEC 61084-1:2017</a>."
- language: fr
  script: Latn
  content: "L'IEC 61084-2-4:2017 spécifie les exigences et les essais pour les systèmes
    de goulottes (SG) et les systèmes de conduits-profilés (SCP) destinés au logement
    de conducteurs isolés, câbles et éventuels autres équipements électriques et,
    si nécessaire, à leur séparation de protection électrique, dans des installations
    électriques et/ou de systèmes de communication. La tension maximale de ces installations
    est de 1 000 V en courant alternatif et 1 500 V en courant continu.<br />\r\nLes
    colonnes et les colonnettes sont destinées à être montées en espace libre et au
    contact de la ou des surfaces de montage uniquement à une extrémité ou aux deux
    extrémités, le mot «montées» signifiant fixées ou placées sur le sol avec une
    base lestée ou reliées à une surface de montage au moyen d’un composant flexible.<br
    />\r\nNOTE Les colonnes et les colonnettes peuvent aussi faire partie d’un SG/SCP
    destiné à être monté au mur ou au plafond et relevant de l'IEC 61084-2-1, ou destiné
    à être monté au sol et relevant de l'IEC 61084-2-2, et sont alors aussi soumises
    à essai conformément à ces parties selon le cas.<br />\r\nLa présente norme internationale
    ne s’applique pas aux systèmes de conduits, systèmes de chemins de câbles, systèmes
    d’échelles à câbles, systèmes de canalisations préfabriquées ou aux équipements
    couverts par d’autres normes.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 1996. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- classification;<br />\r\n- construction;<br
    />\r\n- propriétés mécaniques et électriques.<br />\r\nCette Norme internationale
    doit être utilisée conjointement avec l’<a href=\"https://webstore.iec.ch/publication/29665\">IEC
    61084-1:2017</a>."
