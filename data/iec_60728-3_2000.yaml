abstract:
- content: Lays down the measuring methods, performance requirements and data publication
    requirements for active coaxial wideband distribution equipment of cabled distribution
    systems for television and sound signals. Applies to all broadband amplifiers
    used in cabled distribution systems and covers the frequency range 5 MHz to 3000
    MHz and also applies to one-way and two-way equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Établit les méthodes de mesure, les exigences relatives au fonctionnement
    et les exigences relatives à la publication des données pour les matériels actifs
    utilisés dans les systèmes de distribution coaxiale à large bande par câble, destinés
    aux signaux de radiodiffusion sonore et de télévision. S'applique à tous les amplificateurs
    à large bande utilisés dans les systèmes de distribution par câble et couvre la
    bande de fréquences de 5 MHz à 3000 MHz. Est également applicable aux matériels
    unidirectionnels et bidirectionnels.
