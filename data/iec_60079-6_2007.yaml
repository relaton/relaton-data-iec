abstract:
- content: 'This part of IEC 60079 specifies the requirements for the construction
    and testing of oil-immersed electrical equipment, oil-immersed parts of electrical
    equipment and Ex components in the type of protection oil immersion "o", intended
    for use in explosive gas atmospheres. The significant changes with respect to
    the previous edition are: all requirements for third-party certification removed;
    added requirements for external connections; collected all marking requirements
    in the marking clause, and added requirements for instructions.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 60079 spécifie les exigences de construction
    et d''essais du matériel électrique immergé dans l''huile, des parties de matériel
    immergé dans l''huile et de composants Ex, de mode de protection "o", destinés
    à être utilisés dans des atmosphères explosives gazeuses. Les modifications importantes
    par rapport à l''édition précédente sont: toutes les exigences relatives à la
    certification par une tierce partie ont été supprimées; des exigences ont été
    ajoutées pour les connexions externes; toutes les exigences relatives au marquage
    ont été placées dans l''article " Marquage ", et des exigences ont été ajoutées
    pour les instructions.'
