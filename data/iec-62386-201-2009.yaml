abstract:
- language: en
  script: Latn
  content: IEC 62386-201:2009 specifies a protocol and methods of test for the control
    by digital signals of electronic control gear for use on a.c. or d.c. supplies,
    associated with fluorescent lamps. This part 201 is intended to be used in conjunction
    with IEC 62386-101 and IEC 62386-102, which contain general requirements for the
    relevant product type (control gear or control devices). IEC 62386-101, IEC 62386-102
    and IEC 62386-201 replace IEC 60929 Edition 3, Clause E.4 "Control by digital
    signals" and Annex G "Test procedures for ballasts with digital control interface
    according to Clause E.4".
- language: fr
  script: Latn
  content: La CEI 62386-201:2009 spécifie un protocole et des méthodes d'essai pour
    la commande par des signaux numériques des appareillages électroniques destinés
    à être utilisés dans les alimentations alternatives ou continues, associés aux
    lampes fluorescentes. La présente partie 201 est destinée à être utilisée conjointement
    avec la CEI 62386-101 et la CEI 62386-102, qui contiennent les exigences générales
    pour le type de produit applicable (appareillage ou dispositifs de commande).
    La CEI 62386-101, la CEI 62386-102 et la CEI 62386-201 remplacent la CEI 60929
    Edition 3, Article E.4, "Commande par signaux numériques" et l'Annexe G "Procédures
    d'essai pour les ballasts avec interface de commande numérique selon l'Article
    E.4".
