- content: "L'IEC 62368-1:2014 s'applique à la sécurité de l'équipement électrique
    et électronique dans le domaine des technologies audio, vidéo, d'information et
    de communication, et des machines commerciales ou de bureau dont la tension assignée
    est inférieure ou égale à 600 V. La présente norme ne contient ni les exigences
    de performances ni les caractéristiques fonctionnelles de l'équipement. Des exemples
    d'équipement relevant du domaine d'application de la présente norme sont donnés
    dans l'Annexe A. Une tension assignée de 600 V est considérée inclure les équipements
    ayant une tension assignée de 400/690V. La présente partie de la CEI 62368 s'applique
    également: aux composants et aux sous-ensembles destinés à être intégrés dans
    cet équipement. Il n'est pas nécessaire que ces composants et sous-ensembles soient
    conformes à toutes les exigences présentées dans la norme, à condition que l'équipement
    complet, qui intègre ces composants et sous-ensembles, le soit, aux alimentations
    externes destinées à alimenter d'autres équipements entrant dans le domaine d'application
    de la présente partie de la CEI 62368 et aux accessoires destinés à être utilisés
    avec des équipements entrant dans le domaine d'application de la présente partie
    de la CEI 62368. La présente partie de la CEI 62368 ne s'applique pas aux systèmes
    d'alimentation électrique ne faisant pas partie intégrante de l'équipement, tels
    que les groupes convertisseurs, les systèmes de batterie de secours et les transformateurs
    de distribution. La présente partie de la CEI 62368 spécifie des protections pour
    les personnes ordinaires, les personnes averties et les personnes qualifiées.
    Des exigences supplémentaires peuvent s'appliquer aux équipements clairement conçus
    ou destinés à être utilisés par des enfants ou particulièrement attrayants pour
    les enfants. Cette deuxième édition annule et remplace la première édition publiée
    en 2010. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- addition
    des exigences pour les LED;<br />\r\n- nouvelles exigences pour les dispositifs
    montés sur un mur et un plafond;<br />\r\n- addition des exigences relatives aux
    chocs acoustiques pour les lecteurs de musique individuels;<br />\r\n- révision
    des exigences relatives aux piles et batteries, avec de nouvelles exigences concernant
    les piles et accumulateurs boutons;<br />\r\n- révision des exigences relatives
    aux brûlures. Mots-clés: Audio/Vidéo, Protection, Information, Communication Le
    contenu des corrigendas de février 2015 et novembre 2015 a été pris en considération
    dans cet exemplaire."
