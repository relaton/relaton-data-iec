abstract:
- content: "IEC 62368-1:2014 deals with the safety of electrical and electronic equipment
    within the field of audio, video, information and communication technology, and
    business and office machines with a rated voltage not exceeding 600 V. This standard
    does not include requirements for performance or functional characteristics of
    equipment. Examples of equipment within the scope of this standard are given in
    Annex A. A rated voltage of 600 V is considered to include equipment rated at
    400/690 V. This part of IEC 62368 is also applicable to: components and subassemblies
    intended for incorporation in this equipment. Such components and subassemblies
    need not comply with every requirement of the standard, provided that the complete
    equipment, incorporating such components and subassemblies, does comply; external
    power supply units intended to supply other equipment within the scope of this
    part of IEC 62368 and accessories intended to be used with equipment within the
    scope of this part of IEC 62368. This part of IEC 62368 does not apply to power
    supply systems which are not an integral part of the equipment, such as motor-generator
    sets, battery backup systems and distribution transformers. This part of IEC 62328
    specifies safeguards for ordinary persons, instructed persons, and skilled persons.
    Additional requirements may apply for equipment that is clearly designed or intended
    for use by children or specifically attractive to children. This second edition
    cancels and replaces the first edition published in 2010. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- addition of requirements for LEDs;<br
    />\r\n- new requirements for wall and ceiling mounting means;<br />\r\n- addition
    of acoustic shock requirements for personal music players;<br />\r\n- revision
    of the battery requirements, including new requirements for coin/button cell batteries
    and revision of the burn requirements. Key words: Audio/Video, Safeguards, Information,
    Communication The contents of the corrigenda of February 2015 and November 2015
    have been included in this copy."
