abstract:
- language: en
  script: Latn
  content: IEC 61883-8:2008 specifies a protocol for the transport of uncompressed
    or compressed video data in the 4:2:2 format of recommendation ITU-R BT.601 (including
    compatible extensions to this format for the higher and lower resolutions of other
    commonly used video resolutions) over high performance serial bus, as specified
    by IEEE Std 1394-1995 as amended by IEEE Std 1394a-2000 and IEEE Std 1394b-2002
    (collectively IEEE 1394). The data formats for the encapsulation of video data
    are compatible with those specified by IEC 61883-1. Associated audio data, if
    any, should be formatted as specified by IEC 61883-6.
- language: fr
  script: Latn
  content: "L'IEC 91883-8:2008 spécifie un protocole pour le transport de données
    vidéo compressées ou non compressées au format 4:2:2 de la recommandation UIT-R
    BT.601 (y compris les extensions compatibles de ce format pour les résolutions
    supérieures et inférieures des autres résolutions vidéo couramment utilisées)
    sur le bus série à haute performance, comme cela est spécifié par l'IEEE Std 1394-1995,
    amendée par l'IEEE Std 1394a-2000 et l'IEEE Std 1394b-2002 (collectivement l'IEEE
    1394). Les formats de données pour l'encapsulation des données vidéo sont compatibles
    avec ceux spécifiés par l'IEC 61883-1. Il convient, le cas échéant, de formater
    les données audio associées comme cela est spécifié dans l'IEC 61883-6.<br />\r\nDe
    nombreux formats vidéo couramment utilisés ne sont pas pris en charge par l'IEC
    61883, par exemple MPEG-4, le format Windows Media (WMF) et le format utilisé
    dans les applications de navigation automobile. La prise en charge de la totalité
    ou de la majeure partie de ces formats dans les dispositifs de rendu nécessite
    la mise en œuvre de plusieurs codecs vidéo. Il s'agit d'une tâche superflue qui
    peut être évitée si le dispositif source effectue une conversion au format 4:2:2
    de l'UIT-R BT.601 et, si nécessaire, une compression des données avec un codec
    pris en charge par tous les dispositifs de destination. Un autre avantage est
    que les informations d'affichage à l'écran (OSD, On-Screen Display) peuvent être
    mélangées avec des données vidéo avant transmission au dispositif de rendu.<br
    />\r\nEtant donné que le format 4:2:2 de l'UIT-R BT.601 est largement utilisé
    en interne dans le matériel AV actuel, la présente spécification permet une intégration
    directe de l'IEEE 1394 dans ces dispositifs et ouvre des marchés dont les scénarios
    d'utilisation incluent des sources vidéo uniques qui transmettent vers un ou plusieurs
    écrans vidéo, par exemple:<br />\r\n– la vidéo électronique STB ou DVD grand public
    rendue sur plusieurs affichages domestiques;<br />\r\n– la navigation et le divertissement
    automobiles; et<br />\r\n– le divertissement aéronautique en vol.<br />\r\nPar
    souci d'interopérabilité et pour limiter la complexité de mise en œuvre, il est
    essentiel que la spécification fournisse les éléments suivants:<br />\r\n– une
    liste contrôlée par la 1394 Trade Association de codecs de compression; et<br
    />\r\n– au moins une référence à un codec de compression vidéo."
