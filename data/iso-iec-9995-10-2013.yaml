abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9995 defines a framework for the layout of all alphanumeric and numeric keyboards across the widest spectrum of today's and upcoming applications using keyboards. The functions to be performed by keyboards are grouped into three categories that correspond to the main physical sections of the keyboard.</p>
    <p>Application of ISO/IEC 9995 in the design of keyboards will provide the user with a unified, predictable user-machine interface by dividing the keyboard into functional areas and sections and allocating functions to keys.</p>
    <p>ISO/IEC 9995-10:2013 describes conventional symbols and methods to represent graphic characters not uniquely recognizable by their glyph on keyboards and in documentation.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9995 décrit un cadre général pour la disposition de claviers alphanumériques et numériques sur tout l'éventail des application actuelles et futures utilisant des claviers. Les fonctions remplies par les claviers sont groupées en trois catégories qui correspondent aux principales sections matérielles du clavier.</p>
    <p>La mise en ?uvre de l'ISO/CEI 9995 dans la conception de claviers fournira aux utilisateurs une interface unifiée, prévisible, en divisant le clavier selon des zones et sections fonctionnelles et en attribuant des fonctions aux touches.</p>
    <p>L'ISO/CEI 9995-10:2013 décrit des symboles et méthodes conventionnels pour représenter, dans la gravure du clavier et dans la documentation, des caractères graphiques non reconnaissable de façon univoque par leur glyphe.</p>
