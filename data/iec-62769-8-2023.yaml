  content: IEC 62769-8:2023 specifies how the internal view of a device model represented
    by the EDD can be transferred into an external view as an OPC-UA information model
    by mapping EDD constructs to OPC-UA objects.
- language: fr
  script: Latn
  content: L'IEC 62769-8:2023 spécifie comment la vue interne d'un modèle d'appareil
    représentée par l'EDD peut être transférée dans une vue externe sous forme de
    modèle d'information OPC-UA en mappant les constructions EDD avec des objets OPC-UA.
