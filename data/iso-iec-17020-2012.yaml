abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17020:2012 specifies requirements for the competence of bodies performing inspection and for the impartiality and consistency of their inspection activities. </p>
    <p>It applies to inspection bodies of type A, B or C, as defined in ISO/IEC 17020:2012, and it applies to any stage of inspection.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 17020:2012 contient les exigences en matière de compétences des organismes procédant à des inspections, ainsi qu'en matière d'impartialité et de cohérence de leurs activités d'inspection.</p>
    <p>Elle s'applique aux organismes d'inspection des types A, B ou C, comme définis dans l'ISO/CEI 17020:2012 et à toute étape de l'inspection.</p>
