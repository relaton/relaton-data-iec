abstract:
- language: en
  script: Latn
  content: "IEC 62966-2:2020 is dedicated to aisle containment techniques for information
    technology (IT) equipment typically used in data centres, describes the quantification
    of its air tightness, in particular the air loss ratio that describes the content
    of the volumetric flow not used for cooling the IT equipment. This ratio provides
    an index of efficiency, being inversely proportional to efficiency (the lower
    this ratio, the higher the efficiency). This document provides methods to measure
    an aisle containment air leakage rate and defines a classification system for
    aisle containment leakage.<br />\r\nThis document defines:<br />\r\n- the measurement
    of the air leakage of the individual components of an aisle containment;<br />\r\n-
    a method for calculating the air leakage of an aisle containment based on its
    individual components;<br />\r\n- a method for calculating the air leakage rate
    of an aisle containment in relation to the utilised IT equipment;<br />\r\n- a
    classification system for aisle containment leakage."
- language: fr
  script: Latn
  content: "IEC 62966-2:2020 est dédiée aux techniques de confinement pour les équipements
    informatiques typiquement utilisés dans les centres de données, décrit la quantification
    de leur étanchéité, et plus particulièrement le taux de fuite d’air, qui définit
    le débit volumique qui ne sert pas à refroidir les équipements informatiques.
    Ce taux constitue un indice de rendement, fonctionnant à proportionnalité inverse
    (plus le taux diminue, plus le rendement augmente). Le présent document donne
    des méthodes pour mesurer le taux de fuite d’air d’un confinement, et définit
    un système de classification des fuites du confinement.<br />\r\nLe présent document
    définit:<br />\r\n- la mesure des fuites d’air des composants individuels d’un
    confinement;<br />\r\n- une méthode de calcul des fuites d’air d’un confinement,
    basée sur ses composants individuels;<br />\r\n- une méthode de calcul du taux
    de fuite d’air d’un confinement, en fonction des équipements informatiques utilisés;<br
    />\r\n- un système de classification des fuites du confinement."
