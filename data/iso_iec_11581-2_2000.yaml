abstract:
- content: <p>ISO/IEC 11581 applies to icons that are shown on a screen, that users
    can manipulate and interact with, and that</p><p>represent data, or computer system
    functions. This part of ISO/IEC 11581 addresses only object icons. "Object</p><p>icons"
    is a term used in ISO/IEC 11581 to describe icons that represent functions by
    association with an object and</p><p>that can be moved and opened. Other types
    of icons are covered in other parts of the standard that are listed in the</p><p>Foreword.</p><p>Annex
    A describes the information to be given when submitting new object icons for inclusion
    in this part of</p><p>ISO/IEC 11581.</p>
