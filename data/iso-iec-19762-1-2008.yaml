abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 19762-1:2008 provides general terms and definitions in the
    area of automatic identification and data capture techniques on which are based
    further specialized sections in various technical fields, as well as the essential
    terms to be used by non-specialist users in communication with specialists in
    automatic identification and data capture techniques.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 19762-1:2008 fournit les termes généraux et définitions dans
    le domaine des techniques automatiques d'identification et de saisie de données
    sur lesquels se basent d'autres sections spécialisées dans divers domaines techniques,
    de même que les termes essentiels qui doivent être employés par des utilisateurs
    non-spécialistes pour communiquer avec des spécialistes dans les techniques automatiques
    d'identification et de saisie de données.</p>"
