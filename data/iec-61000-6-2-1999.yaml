abstract:
- language: en
  script: Latn
  content: |-
    Applies to electrical and electronic apparatus intended for use in industrial environments, for which no dedicated product or product-family immunity standard exists. Immunity requirements in the frequency range 0 Hz to 400 GHz are covered, in relation to continuous and transient, conducted and radiated disturbances, including electrostatic discharges. Test requirements are specified for each port considered.

    Apparatus intended to be used in industrial locations are characterized by the existence of one or more of the following:

    - a power network exists powered by a high or medium voltage power transformer dedicated for the supply of an installation feeding manufacturing or similar plant;

    - industrial, scientific and medical (ISM) apparatus;

    - heavy inductive or capacitive loads are frequently switched;

    - currents and associated magnetic fields are high.
- language: fr
  script: Latn
  content: |-
    S'applique aux appareils électriques et électroniques destinés à être utilisés dans les environnements industriels, pour lesquels aucune norme d'immunité spécifique à un produit ou à une famille de produits n'existe. Cette norme couvre les exigences d'immunité dans la gamme de fréquences de 0 Hz à 400 GHz, en rapport avec les perturbations continues et transitoires, conduites et rayonnées, y compris les décharges électrostatiques. Les prescriptions d'essais sont spécifiées pour chaque accès considéré.

    Les appareils destinés à être utilisés dans des sites industriels sont caractérisés par l'existence d'une ou plusieurs des conditions suivantes:

    - existence d'une installation de puissance alimentée par un transformateur de puissance haute ou moyenne tension, réservé à l'alimentation d'une installation alimentant un site industriel ou analogue;

    - présence d'appareils industriels, scientifiques et médicaux (ISM);

    - commutations fréquentes de charges inductives ou capacitives importantes;

    - valeurs élevées des courants et des champs magnétiques associés.
