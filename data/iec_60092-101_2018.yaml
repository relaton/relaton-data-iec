abstract:
- content: "IEC 60092-101:2018 is applicable to electrical installations for use in
    ships.<br />\r\nThe 60092 series form a code of practical interpretation and amplification
    of the requirements of the International Convention for the Safety of Life at
    Sea, a guide for future regulations which may be prepared and a statement of practice
    for use by ship-owners, shipbuilders and appropriate organizations.<br />\r\nThis
    fifth edition cancels and replaces the fourth edition published in 1994 and Amendment
    1:1995. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the applicability of the standard has been changed to 1 000 V AC and
    1 500 V DC:<br />\r\nb) the table for design temperature has been simplified;<br
    />\r\nc) the clause regarding power supply system characteristics has been rewritten;<br
    />\r\nd) information regarding pollution degree has been added in the clause regarding
    clearance and creepage distances;<br />\r\ne) a clause regarding environmental
    impact has been added;<br />\r\nf) the clause regarding classification test for
    materials has been deleted;<br />\r\ng) the annex regarding flame-retardant test
    for cables has been deleted;<br />\r\nh) the annex regarding test on bunched wires
    or cables under fire conditions has been deleted."
