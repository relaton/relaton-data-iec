abstract:
- content: Specifies a method of determining the total radiated acoustic power of
    ultrasonic transducters based on the use of a radiation force balance. Provides
    general principles for the use of radiation force balances in which an obstacle
    (target) intercepts the sound field to be measured.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Prescrit une méthode pour déterminer la puissance totale ultrasonore émise
    des transducteurs ultrasonores, basée sur l'usage d'une balance à force de radiation.
    Etablit les principes généraux pour utiliser les balances à force de radiation
    dans lesquelles un obstacle dénommé cible intercepte le champ acoustique à mesurer.
