abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-70:2002+A1:2007+A2:2013 Deals with milking machines for milking
    farm animals, for use in stalls or in the open. Examples are bucket and direct-to-can
    milking machines, milking pipeline machines, recorder milking machines. The rated
    voltage is less than 250 V for single-phase operation and 480 V for other operations.
    <strong>This consolidated version consists of the second edition (2002), its amendment
    1 (2007) and its amendment 2 (2013). Therefore, no need to order amendments in
    addition to this publication.</strong><br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-70:2002+A1:2007+A2:2013 Traite de la sécurité des machines
    à traire à utiliser dans les étables et à l'extérieur, conçues pour traire les
    animaux de la ferme. Telles que les machines à traire à pot trayeur, les machines
    à traire directement en bidon, les machines à traire avec lactoduc de traite,
    les machines à traire avec récipient de contrôle. La tension assignée des machines
    à traire n'étant pas supérieure à 250 V pour les installations monophasées et
    à 480 V pour les autres installations. <strong> Cette version consolidée comprend
    la deuxième édition (2002), son amendement 1 (2007) et son amendement 2 (2013).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong><br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">CEI
    60335-1:2010</a>."
