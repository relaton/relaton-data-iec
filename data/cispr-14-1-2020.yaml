abstract:
- language: en
  script: Latn
  content: "CISPR 14-1:2020 specifies the requirements that apply to the emission
    of radio-frequency disturbances in the frequency range 9 kHz to 400 GHz from appliances,
    electric tools and similar apparatus as defined below, whether powered by AC or
    DC (including a battery). This document is applicable to the following equipment:<br
    />\r\n- household appliances or similar equipment;<br />\r\n- electric tools;<br
    />\r\n- similar apparatus.<br />\r\nAlso included in the scope of this document
    are separate parts of the above mentioned equipment such as motors and switching
    devices (e.g. power or protective relays). However, no emission requirements apply
    to such separate parts, unless otherwise stated in this document. Products which
    incorporate radio transmit/receive functions are included in the scope of this
    document. Equipment under the scope of this document making use of IPT is also
    in the scope. Excluded from the scope of this document are:<br />\r\n- equipment
    for which all emission requirements in the radio-frequency range are explicitly
    formulated in other CISPR standards;<br />\r\n- equipment intended to be used
    only on a vehicle, ship or aircraft;<br />\r\n- equipment used only in industrial
    environment<br />\r\n- the effects of electromagnetic phenomena relating to the
    safety of the equipment.<br />\r\nMultifunction equipment may be required to comply
    with clauses in this and other standards. The details are given in 6.5. The emission
    requirements in this document are not intended to be applicable to the intentional
    transmissions from a radio transmitter as defined by the ITU including their spurious
    emissions. This seventh edition cancels and replaces the sixth edition published
    in 2016. This edition constitutes a technical revision. This edition includes
    the following significant changes with respect to the previous edition:<br />\r\n-
    extension of the frequency range for radiated measurements above 1 GHz;<br />\r\n-
    revision of general test conditions and addition of new specific test conditions
    (e.g. for robotic equipment);<br />\r\n- introduction of additional requirements
    for equipment making use of inductive power transfer technology;<br />\r\n- remove
    from the normative text any compliance requirement based on statistical evaluation;<br
    />\r\n- revision of clicks analysis, with particular relevance to the determination
    of the observation time and the application of the upper quartile method for different
    types of click analysers.<br />\r\nRefer to the Foreword of the document for examples
    of equipment."
- language: fr
  script: Latn
  content: "CISPR 14-1:2020 spécifie les exigences qui s'appliquent à l'émission de
    perturbations radioélectriques dans la plage de fréquences comprise entre 9 kHz
    et 400 GHz par les appareils, outils électriques et appareils analogues définis
    ci-après, alimentés par un réseau d'alimentation en courant alternatif ou en courant
    continu (y compris une pile ou un accumulateur).<br />\r\nLe présent document
    s'applique aux équipements suivants:<br />\r\n- les appareils électrodomestiques
    ou équipements analogues;<br />\r\n- les outils électriques;<br />\r\n- les appareils
    analogues.<br />\r\nLe domaine d'application du présent document inclut également
    les pièces détachées des équipements mentionnés ci-dessus, comme les moteurs et
    les dispositifs de commutation (par exemple, relais d'alimentation ou de protection).
    Toutefois, aucune exigence d'émission ne s'applique à ces pièces détachées, sauf
    indication contraire dans le présent document. Les produits qui comportent des
    fonctions d'émission/réception radioélectrique relèvent du domaine d'application
    du présent document. Les équipements qui relèvent du domaine d’application du
    présent document et utilisant le TPI sont également couverts. Sont exclus du domaine
    d’application du présent document:<br />\r\n- les équipements pour lesquels toutes
    les exigences d'émission dans la plage des radiofréquences sont explicitement
    données dans d'autres normes du CISPR;<br />\r\n- les équipements destinés à être
    utilisés exclusivement dans un véhicule, un navire ou un avion;<br />\r\n- les
    équipements utilisés uniquement dans un environnement industriel;<br />\r\n- les
    effets des phénomènes électromagnétiques sur la sécurité des équipements.<br />\r\nLes
    équipements multifonctions peuvent devoir respecter des articles de la présente
    norme ainsi que d'autres normes. Pour plus d'informations, consulter 6.5. Les
    exigences données dans le présent document concernant les émissions ne sont pas
    destinées à s'appliquer aux transmissions intentionnelles issues d'un émetteur
    radio définies par l'Union internationale des télécommunications (UIT), y compris
    leurs émissions parasites. Cette septième édition annule et remplace la sixième
    édition parue en 2016. Cette édition constitue une révision technique. Cette édition
    inclut les modifications majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- l’extension de la plage de fréquences pour les mesurages des perturbations
    rayonnées supérieures à 1 GHz;<br />\r\n- la révision des conditions générales
    d'essai et l’ajout de nouvelles conditions d'essai spécifiques (par exemple pour
    les équipements robotisés);<br />\r\n- l’introduction d'exigences supplémentaires
    pour les équipements utilisant la technologie de transfert de puissance par induction;<br
    />\r\n- la suppression du texte normatif de toute exigence de conformité fondée
    sur une évaluation statistique;<br />\r\n- la révision de l'analyse des claquements,
    avec un intérêt particulier pour la détermination de la durée d'observation et
    l'application de la méthode du quartile supérieur pour différents types d'analyseurs
    de claquements.<br />\r\nVeuillez vous référer à l'avant-propos du document pour
    des exemples d'équipements."
