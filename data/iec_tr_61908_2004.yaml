abstract:
- content: Applicable to the technology roadmap for industry data dictionary structure,
    utilization and implementation. This report covers one aspect of industry relationships;
    that of data dictionaries. A data dictionary is made up of information about products.
    The products can be electronic components, base material, clothing, chemicals
    or any product that can be described in terms of an industry understood descriptive
    name (element) and the characteristics that make up that part (attributes).
