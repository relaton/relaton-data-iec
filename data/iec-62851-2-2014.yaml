abstract:
- language: en
  script: Latn
  content: |-
    IEC 62851-2:2014 specifies the requirements and tests for manually-activated trigger devices forming part of a social alarm system. This International Standard only applies to manually-activated trigger devices that transmit the alarm triggering signal to a local unit or controller via cable or wire-free radio transmission, i.e.<br />
    - push button fixed;<br />
    - pull switch fixed;<br />
    - push button portable;<br />
    - pull switch portable. This standard also gives guidance on automatically-activated trigger devices. For the requirements and tests applicable to such trigger devices, references are made to appropriate ISO/IEC standards for fire alarm, gas alarm and intruder alarm system components.
- language: fr
  script: Latn
  content: |-
    L'IEC 62851-2:2014 spécifie les exigences et les essais relatifs aux déclencheurs activés manuellement qui forment la partie constitutive d'un système d'alarme sociale. La présente norme internationale s'applique uniquement aux déclencheurs activés manuellement, transmettant le signal de déclenchement d'alarme à une unité locale ou à un contrôleur en utilisant des méthodes de transmission par câble ou par radio, soit:<br />
    - bouton poussoir fixe;<br />
    - commutateur à traction fixe;<br />
    - bouton poussoir portatif;<br />
    - commutateur à traction portatif. De même cette norme fournit un guide pour les déclencheurs activés automatiquement. Concernant les exigences et les essais applicables à de tels déclencheurs, il est fait référence aux normes appropriées de l'ISO et de l'IEC relatives aux composants des systèmes alarmes incendie, gaz et intrusion.
