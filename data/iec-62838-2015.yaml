abstract:
- language: en
  script: Latn
  content: "IEC 62838:2015 specifies the safety and interchangeability requirements,
    together with the test methods and conditions, required to show compliance of
    LED lamps with integrated means for stable operation, intended for domestic and
    similar general lighting purposes.<br />\r\nThe contents of the corrigendum of
    October 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62838:2015 spécifie les exigences de sécurité et d'interchangeabilité
    ainsi que les méthodes d'essai et les conditions exigées pour assurer la conformité
    des lampes à LED dotées de moyens intégrés permettant un fonctionnement stable,
    destinées à un usage domestique et à des usages d'éclairage général analogues.<br
    />\r\nLe contenu du corrigendum d'octobre 2017 a été pris en considération dans
    cet exemplaire."
