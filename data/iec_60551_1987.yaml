- content: Définit les méthodes par lesquelles les niveaux de bruit des transformateurs
    des bobines d'inductance et de leurs dispositifs de refroidissement associés doivent
    être mesurés de telle sorte que l'on puisse contrôler la conformité à des exigences
    spécifiées et déterminer les caractéristiques du bruit émis en service.
