abstract:
- content: |-
    Gives the construction, dimensions and test requirements of screened or unscreened single core cable to be installed in the primary circuits of series systems for lighting and beaconing of airports. It does not apply to primary cables with connectors moulded to them.
    This specification does not consider special performance of cables in case of fire. If such special performance (flame propagation, smoke emission and acidity/corrosivity of fumes) is required, relevant International Standards not mentioned here should be applied.
    The cables can, additionally, be subjected to particular requirements not included in this specification, if requested by the customer. Any additional tests or modification of dimensions should be agreed between the manufacturer and the customer.
    This specification takes into account the particular conditions of primary circuits and, as far as possible, is in line with the specifications contained in IEC 60502-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences de fabrication, de dimensions et d'essai pour les câbles monoconducteurs avec ou sans écran installés dans les séries des circuits primaires des réseaux pour l'éclairage et le balisage des aéroports. Elle ne s'applique pas aux câbles primaires avec connecteurs surmoulés.
    La présente spécification ne traite pas des performances spéciales des câbles en cas d'incendie. Si de telles performances spéciales (propagation de la flamme, émission de fumées et acidité et/ou corrosivité des fumées) sont prescrites, il convient d'appliquer les Normes internationales pertinentes non citées ici.
    Sur demande du client, les câbles peuvent être sujet à des exigences complémentaires qui ne sont pas incluses dans cette spécification. Il convient que tout essai complémentaire ou modification de dimension soit accepté par le fabricant et le client.
    La présente spécification prend en compte les conditions particulières des circuits primaires et, autant que possible, est en accord avec les spécifications contenues dans la CEI 60502-2.
