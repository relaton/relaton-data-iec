abstract:
- content: "ISO/IEC 23093-2:2022 This document specifies the abstract class of a media
    thing (MThing), which is a basic component to construct the Internet of media
    things. The MThing class contains the basic APIs to:<br />\r\n- discover other
    MThing(s) in the network;<br />\r\n- connect/disconnect MThing(s);<br />\r\n-
    support transactions (e.g. payments) using media tokens between MThings."
