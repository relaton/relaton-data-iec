abstract:
- language: en
  script: Latn
  content: "IEC 62420:2008 specifies the electrical and mechanical characteristics
    of concentric lay stranded overhead electrical conductors, containing one or more
    self-supporting alumimium or aluminium alloy layer(s) made of combination of any
    of the following metal wires:<br />\r\n- Hand drawn aluminium as per IEC 60889,
    designated A1;<br />\r\n- aluminium alloy type A or B as per IEC 60104, designated
    A2 or A3;<br />\r\n- thermal resistant aluminium alloy as per IEC 62004, designated
    AT1, AT2, AT3, or AT4;<br />\r\n- regular strength steel as per IEC 60888, designated
    S1A or S1B;<br />\r\n- high strength steel as per IEC 60888, designated S2A or
    S2B;<br />\r\n- extra-high strength steel as per IEC 60888, designated S3A;<br
    />\r\n- aluminium-clad steel as per IEC 61232, designated 20SA, 27SA, 30SA or
    40SA."
- language: fr
  script: Latn
  content: "La CEI 62420:2008 spécifie les caractéristiques électriques et mécaniques
    des conducteurs pour lignes électriques aériennes, câblés en couches concentriques
    comprenant une ou plusieurs couches d'aluminium ou d'alliage d'aluminium autoporteuses,
    constituées de combinaisons de l'un des câbles métalliques suivants:<br />\r\n-
    aluminium écroui dur selon la CEI 60889, désigné A1;<br />\r\n- alliage d'aluminium
    de type A ou B selon la CEI 60104, désigné A2 ou A3;<br />\r\n- type d'alliage
    d'aluminium résistant à la chaleur selon la CEI 62004, désigné AT1, AT2, AT3 ou
    AT4;<br />\r\n- acier à résistance normale selon la CEI 60888, désigné S1A ou
    S1B;<br />\r\n- acier à haute résistance selon la CEI 60888, désigné S2A ou S2B;<br
    />\r\n- acier à très haute résistance selon la CEI 60888, désigné S3A;<br />\r\n-
    acier revêtu d'aluminium selon la CEI 61232, désigné 20SA, 27SA, 30SA ou 40SA."
