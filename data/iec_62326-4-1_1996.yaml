abstract:
- content: |-
    Relates to rigid multilayer printed boards with interlayer
    connections. Specifies the capability qualifying component, the
    characteristics to be tested, the test methods and conditions to be
    applied, and the requirements to be fulfilled for testing
    capability for performance level A, B or C.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Concerne les cartes imprimées multicouches rigides avec connexions
    transversales. Fournit des spécifications relatives au composant
    pour l'agrément de savoir-faire, les caractéristiques à contrôler,
    les méthodes et les conditions d'essais à appliquer et les
    exigences relatives à la démonstration de savoir-faire concernant
    le niveau de performance A, B ou C.
