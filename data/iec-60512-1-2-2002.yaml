abstract:
- language: en
  script: Latn
  content: Defines a standard test method for the examination of dimension and mass
    of electromechanical components (essentially connectors). The measurements are
    made on the actual parts with the aid of suitable measuring tools and measuring
    equipment in compliance with the relevant specification.
- language: fr
  script: Latn
  content: Définit une méthode d&#x27;essai normalisée pour l&#x27;examen de dimension
    et masse des composants électromécaniques (essentiellement des connecteurs). Les
    mesures sont effectuées sur les composants, pour vérifier leur conformité à la
    spécification correspondante, en utilisant des montages de mesure et des appareils
    de mesure appropriés.
