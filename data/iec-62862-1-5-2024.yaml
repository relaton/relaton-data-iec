abstract:
- language: en
  script: Latn
  content: "IEC 62862-1-5:2024 provide procedures and guidelines to carry out acceptance
    tests for solar thermal power plants, of any concentration technology, with the
    uncertainty level given in ISO/IEC Guide 98-3.<br />\r\nThis document establishes
    the measurements, instrumentation and techniques required for determining the
    following performance parameters for a given period:<br />\r\n- available solar
    radiation energy,<br />\r\n- plant electricity consumptions,<br />\r\n- net electricity
    generation,<br />\r\n- non-solar energy,<br />\r\n- net plant efficiency.<br />\r\nThis
    document specifies the characteristics of a calculation tool that serves as a
    reference for expected electricity production during the test period and under
    real-time solar irradiance and other meteorological data.<br />\r\nThis document
    is applicable to solar thermal power plants of any size using any concentration
    technology, where the sun is the main source of energy, and all elements and systems
    are operative. Such power plants can optionally have non-solar energy sources,
    such as natural gas or other renewable energies, and a thermal storage system.<br
    />\r\nThis document is applicable to acceptance testing in such power plants,
    as well as in any other scenario in which their performance must be known."
- language: fr
  script: Latn
  content: "IEC 62862-1-5:2024 fournir des procédures et des lignes directrices pour
    effectuer des essais de réception des centrales électriques solaires thermodynamiques,
    de toute technologie de concentration, avec le niveau d’incertitude indiqué dans
    le Guide ISO/IEC 98-3.<br />\r\nLe présent document établit les mesurages, l’instrumentation
    et les techniques exigés pour déterminer les paramètres de performance suivants
    pour une période donnée:<br />\r\n- énergie de rayonnement solaire disponible,<br
    />\r\n- consommations électriques de la centrale,<br />\r\n- production nette
    d’électricité,<br />\r\n- énergie non solaire,<br />\r\n- rendement net de la
    centrale<br />\r\nLe présent document spécifie les caractéristiques d’un outil
    de calcul qui sert de référence pour la production d’électricité prévue dans la
    période d’essai et sous l’éclairement solaire en temps réel, et compte tenu d’autres
    données météorologiques.<br />\r\nLe présent document s’applique aux centrales
    électriques solaires thermodynamiques de toute taille qui utilisent toute technologie
    de concentration, avec lesquelles le soleil est la principale source d’énergie
    et tous les éléments et systèmes fonctionnent.<br />\r\nLe présent document s’applique
    aux essais de réception dans de telles centrales, ainsi que dans tout autre scénario
    dans lequel leurs performances doivent être connues."
