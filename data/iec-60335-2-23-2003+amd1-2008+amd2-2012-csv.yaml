abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-23:2003+A1:2008+A2:2012 deals with the safety of electric
    appliances for the care of skin or hair of persons or animals, intended for household
    and similar purposes. The rated voltage of the appliance being not more than 250
    V.<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>.<br />\r\n<br />\r\nThis consolidated version consists of
    the fifth edition (2003), its amendment 1 (2008) and its amendment 2 (2012). Therefore,
    no need to order amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 60335-2-23:2003+A1:2008+A2:2012 Traite de la sécurité des appareils
    électriques pour les soins de la peau ou des cheveux des personnes ou des animaux,
    destinés aux usages domestiques et analogues et dont la tension assignée n'est
    pas supérieure à 250 V.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
