- content: "L'IEC 60335-2-103:2015+A1:2017 traite de la sécurité des motorisations
    électriques de portails, portes, portes de garage et fenêtres, à déplacement horizontal
    ou vertical, pour usages domestiques et analogues, dont la tension assignée n'est
    pas supérieure à 250 V pour les motorisations monophasées et à 480 V pour les
    autres motorisations. Elle couvre également les dangers liés au mouvement de la
    partie entraînée. Les motorisations alimentées par batteries et les autres motorisations
    alimentées en courant continu sont comprises dans le domaine d'application de
    la présente norme. Les motorisations à double alimentation, alimentées soit par
    le réseau soit par batteries, sont considérées comme des motorisations alimentées
    par batteries lorsqu'elles fonctionnent en mode batterie.<br />\r\nLes motorisations
    non destinées à un usage domestique normal mais qui néanmoins peuvent constituer
    une source de danger pour le public, telles que les motorisations destinées à
    être utilisées par des usagers non avertis dans des magasins, des bureaux, des
    hôtels, des restaurants, des hôpitaux, dans l'industrie et dans des fermes, sont
    comprises dans le domaine d'application de la présente norme.<br />\r\nLes exigences
    pour les motorisations des portes qui peuvent être utilisées en cas d'urgence
    sont données à l'Annexe AA.<br />\r\nLes motorisations applicables aux éléments
    suivants sont des exemples de motorisations entrant dans le domaine d'application
    de la présente norme:<br />\r\n- portes pliantes;<br />\r\n- portes tournantes;<br
    />\r\n- portes à enroulement;<br />\r\n- fenêtres de toit;<br />\r\n- portes sectionnelles
    relevantes;<br />\r\n- portails ou portes de type battant et coulissant.<br />\r\nLes
    motorisations peuvent être livrées avec une partie entraînée.<br />\r\nDans la
    mesure du possible, la présente norme traite des dangers ordinaires présentés
    par les motorisations, encourus par tous les individus à l'intérieur et autour
    de l'habitation. Cependant, la présente norme ne tient pas compte en général<br
    />\r\n- des personnes (y compris des enfants) dont<br />\r\n- les capacités physiques,
    sensorielles ou mentales; ou<br />\r\n- le manque d'expérience et de connaissance<br
    />\r\nles empêchent d'utiliser la motorisation en toute sécurité sans surveillance
    ou instruction;<br />\r\n- de l'utilisation de la motorisation comme jouet par
    des enfants.<br />\r\nL'attention est attirée sur le fait que dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas aux motorisations<br />\r\n- des portes
    de garage à ouverture verticale pour usage résidentiel (IEC 60335-2-95);<br />\r\n-
    des volets couvrant les portes et les fenêtres (y compris dans les cas où la porte
    est en retrait par rapport au volet), les stores, les rideaux et les équipements
    analogues (IEC 60335-2-97);<br />\r\n- destinées exclusivement à une utilisation
    par des personnes averties dans des locaux à usage commercial et industriel;<br
    />\r\n- pour des usages spécifiques, comme les portes coupe-feu;<br />\r\n- pour
    des dispositifs d'évacuation naturelle des fumées non utilisés comme fenêtres
    (ISO 21927-2);<br />\r\n- destinées à être utilisées dans des locaux présentant
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nLa présente norme ne s'applique
    pas au mouvement d'une porte piétonne lorsque ce mouvement est basé uniquement
    sur l'énergie stockée.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2006 et son Amendement 1 (2010). Cette édition constitue
    une révision technique.<br />\r\nPar rapport à la deuxième édition de l'IEC 60335-2-103,
    les principales modifications indiquées ci-après ont été apportées dans la présente
    édition:<br />\r\n- modification des exigences de l'Article 20 par l'introduction
    de nouvelles annexes.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme.<br />\r\nLa présente
    partie 2 complète ou modifie les articles correspondants de l'IEC 60335-1 de façon
    à transformer cette publication en norme IEC: Exigences de sécurité pour les motorisations
    électriques de portails, portes et fenêtres."
