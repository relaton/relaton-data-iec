abstract:
- content: "IEC 60335-2-103:2015+A1:2017 deals with the safety of electric drives
    for horizontally and vertically moving gates, doors, garage doors and windows
    for household and similar purposes, their rated voltage being not more than 250
    V for single-phase drives and 480 V for other drives. It also covers the hazards
    associated with the movement of the driven part. Battery-operated drives and other
    d.c. supplied drives are within the scope of this standard. Dual supply drives,
    either mains-supplied or battery-operated, are regarded as battery-operated drives
    when operated in the battery mode. Drives not intended for normal household use
    but which nevertheless may be a source of danger to the public, such as drives
    intended to be used by laymen in shops, offices, hotels, restaurants, hospitals,
    in industry and on farms, are within the scope of this standard. Requirements
    for drives for doors that may be used in emergency routes and exits are given
    in Annex AA. Examples of drives within the scope of this standard are drives for:<br
    />\r\n- folding doors;<br />\r\n- revolving doors;<br />\r\n- rolling doors;<br
    />\r\n- roof windows;<br />\r\n- sectional overhead doors;<br />\r\n- swinging
    and sliding gates or doors. As far as is practicable, this standard deals with
    the common hazards presented by drives that are encountered by all persons in
    and around the home. However, in general, it does not take into account persons
    (including children) whose physical, sensory or mental capabilities; or lack of
    experience and knowledge prevents them from using the drive safely without supervision
    or instruction or children playing with the drive. It was established on the basis
    of the fifth edition (2010) of that standard. This third edition cancels and replaces
    the second edition published in 2006 and its Amendment 1 (2010). It constitutes
    a technical revision. The principal changes in this edition as compared with the
    second edition of IEC 60335-2-103 are as follows (minor changes are not listed):
    modification of requirements in Clause 20 by introduction of new annexes. The
    attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this standard
    be adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of its publication. This publication is to be read in
    conjunction with IEC 60335-1:2013.<strong>This consolidated version consists of
    the third edition (2015) and its amendment 1 (2017). Therefore, no need to order
    amendment in addition to this publication.</strong><br /><br />\r\nKey words:
    Drives, Gates, Doors, Windows"
