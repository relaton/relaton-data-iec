abstract:
- content: IEC 61309:1995 applies to electric deep-fat fryers for household use with
    capacity of up to 4 l. of oil. It defines the principal performance characteristics,
    test methods and guidelines for evaluation of the test results. This standard
    includes a shade chart developed by VAVI - Vereiniging vor de Aardappelverwerkende
    Industrie - (Dutch Potato Processing Industries Association) allowing the determination
    of the browness of French fried potatoes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61309:1995 s'applique aux friteuses électriques à usage domestique
    ayant une contenance maximale de 4 l. d'huile. Définit les principales caractéristiques
    de performance, les méthodes normalisées pour mesurer ces caractéristiques et
    l'évaluation des résultats. Cette norme contient un nuancier développé par VAVI
    - Vereiniging vor de Aardappelverwerkende Industrie - (Association Hollandaise
    des Industries de transformation de la pomme de terre), permettant de déterminer
    le brunissage des frites.
