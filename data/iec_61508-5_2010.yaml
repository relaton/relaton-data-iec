abstract:
- content: "IEC 61508-5:2010 provides information on the underlying concepts of risk
    and the relationship of risk to safety integrity (see Annex A); a number of methods
    that will enable the safety integrity levels for the E/E/PE safety-related systems
    to be determined (see Annexes C, D, E, F and G). The method selected will depend
    upon the application sector and the specific circumstances under consideration.
    Annexes C, D, E, F and G illustrate quantitative and qualitative approaches and
    have been simplified in order to illustrate the underlying principles. These annexes
    have been included to illustrate the general principles of a number of methods
    but do not provide a definitive account. Those intending to apply the methods
    indicated in these annexes should consult the source material referenced. This
    second edition cancels and replaces the first edition published in 1998. This
    edition constitutes a technical revision. It has been subject to a thorough review
    and incorporates many comments received at the various revision stages.<br /><br
    />\r\nNEW! Also available: IEC Standards+ 61508:2010, containing all parts, together
    with a commented Redline version. Changes made in this 2nd edition are highlighted
    and commented by a leading world expert.<br /><br />\r\nThis publication is of
    high relevance for Smart Grid."
