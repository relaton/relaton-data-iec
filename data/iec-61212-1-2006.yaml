abstract:
- language: en
  script: Latn
  content: 'IEC 61212-1:2006 gives the definitions related to the designations to
    be used for, and the general requirements to be fulfilled by, industrial rigid
    round laminated tubes and rods for electrical purposes made with any of the following
    resins as the binder: phenolic, epoxy (epoxide), melamine and silicone. The following
    reinforcements may be used either singly or in combination: cellulosic paper,
    woven cotton cloth, woven glass cloth, mica paper. This second edition cancels
    and replaces the first edition published in 1995 and constitutes a technical revision.
    The main changes from the previous edition are as follows: added application use
    and safety statements. Reformatted document to bring it up to current IEC document
    format. Method for designation of tubes changed in line with common practice.
    New types EP GC 23 and PF CC 24 added. Type PF CP 24 removed. Keywords: industrial
    rigid round laminated tubes and rods, phenolic, epoxy (epoxide), melamine, silicone'
- language: fr
  script: Latn
  content: 'L''IEC 61212-1:2006 donne les définitions liées aux désignations à utiliser
    et aux exigences générales à satisfaire pour les tubes et barres industriels,
    rigides, ronds, stratifiés à usages électriques fabriqués avec l''une des résines
    suivantes comme liant: phénolique, époxy (époxyde), mélamine et silicone. Il est
    admis d''utiliser les matériaux de renfort suivants soit isolément soit en combinaison:
    papier cellulosique, tissu de coton, tissu de verre, papier mica. Cette deuxième
    édition annule et remplace la première édition publiée en 1995 et constitue une
    révision technique. Les principales modifications apportées par rapport à l''édition
    précédente sont les suivantes: instructions supplémentaires relatives à l''utilisation
    et à la sécurité de l''application. Reformatage du document pour respecter le
    format de document actuel de la CEI. Modifications de la méthode de désignation
    des tubes dans le respect des pratiques courantes. Ajout des nouveaux types EP
    GC 23 et PF CC 24. Suppression du type PF CP 24. Mots clés: tubes et barres industriels
    rigides, ronds, stratifies, phénolique, époxy (époxyde), melamine, silicone'
