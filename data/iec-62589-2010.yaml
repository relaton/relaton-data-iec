abstract:
- language: en
  script: Latn
  content: IEC 62589:2010 provides requirements for some type tests which are significant
    only when made on the entire converter group. Provides also a basic relationship
    between compatible ratings of traction transformer and converter(s), in order
    to provide minimum requirements for the choice of their ratings. Moreover gives
    the minimum values to be considered in order to choose switching devices with
    characteristics suitable for the converter group(s) involved.
- language: fr
  script: Latn
  content: La CEI 62589:2010 fournit des exigences pour quelques essais de type, lesquels
    ne sont significatifs que s'ils sont faits sur le groupe complet. Donne aussi
    la relation fondamentale entre les caractéristiques compatibles du transformateur
    de traction et le(s) convertisseur(s), afin de fournir des exigences minimales
    pour le choix de leurs caractéristiques. De plus donne les valeurs minimales à
    considérer pour choisir des appareils de connexion avec des caractéristiques appropriées
    pour le(s) groupe(s) convertisseur(s) impliqué(s).
