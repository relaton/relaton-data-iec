abstract:
- content: IEC 62037-4:2012 is part of the IEC 62037 series, and defines test fixtures
    and procedures recommended for measuring levels of passive intermodulation generated
    by coaxial cables. Two dynamic test methods and a static test method are defined.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62037-4:2012 définit les dispositifs et les procédures d'essai recommandés
    pour mesurer les niveaux d'intermodulation passive générés par les câbles coaxiaux.
    Deux méthodes d'essais dynamiques et une méthode d'essai statique sont définies.
    Tous les câbles coaxiaux sont soumis à l'essai statique et à l'essai dynamique
    d'une boucle de câble fixée. Les câbles classés comme souples ou semi-souples
    sont en plus soumis à l'essai dynamique avec outil de flexion.
