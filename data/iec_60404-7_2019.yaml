abstract:
- content: "IEC 60404-7:2019 specifies a method of measurement of the coercivity of
    magnetic materials in an open magnetic circuit. This document is applicable to
    all magnetic materials with coercivities from 0,2 A/m to 160 kA/m.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tClause 1: The scope includes a more detailed description
    of the magnetic materials which applies to this standard;\r\n\tClause 4: Figure
    2 – circuit diagram for methods A and B was simplified and the fluxgate probes
    inside the solenoid have been added;\r\n\tClause 7: Compensation for the earth’s
    magnetic field and for static and dynamic magnetic noise fields has been added;\r\n\tClause
    8: Magnetic shielding of the measuring region has been added;\r\n\t9.2.2: The
    measuring methods for local and integral measurement of the flux in the test specimen
    have been separated and the limitations in size and shape of the test specimen
    have been considered.\r\n\t9:3: The method C with a VSM (Vibrating Sample Magnetometer)
    has been moved from 9.3 to the Annex B.\r\n\tThe term \"complex shaped test specimen\"
    has been replaced in several clauses by \"test specimen different from ellipsoids\".\r\n\tThe
    character of Annex A has been changed from “informative” to “normative”."
