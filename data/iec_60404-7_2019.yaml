- content: "L'IEC 60404-7:2019 spécifie une méthode de mesure de la coercitivité des
    matériaux magnétiques en circuit magnétique ouvert. Le présent document est applicable
    à l'ensemble des matériaux magnétiques dont les valeurs de coercitivité sont comprises
    entre 0,2 A/m et 160 kA/m.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\nArticle 1: le
    domaine d'application inclut une description plus complète des matériaux magnétiques
    qui s'applique à la présente norme;<br />\r\nArticle 4 – Figure 2: le schéma du
    circuit pour les Méthodes A et B a été simplifié et les sondes de flux à seuil
    à l'intérieur du solénoïde ont été ajoutées;<br />\r\nArticle 7: la compensation
    du champ magnétique terrestre et des champs magnétiques parasites statiques et
    dynamiques a été ajoutée;<br />\r\nArticle 8: le blindage magnétique de la zone
    de mesure a été ajouté;<br />\r\n9.2.2: les méthodes de mesure pour le mesurage
    local et intégral du flux dans l'éprouvette ont été séparées, et les limites de
    taille et de forme de l'éprouvette ont été prises en compte;<br />\r\n9.3: la
    Méthode C avec un VSM (magnétomètre à échantillon vibrant) a été déplacée du 9.3
    à l'Annexe B;<br />\r\nle terme \"éprouvette de forme complexe\" a été remplacé
    dans plusieurs articles par le terme \"éprouvette différente des ellipsoïdes\";<br
    />\r\nle statut de l'Annexe A a été modifié; cette annexe n'est plus '\"informative\"
    mais \"normative\"."
