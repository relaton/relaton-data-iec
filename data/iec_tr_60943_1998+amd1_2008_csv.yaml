  format: text/html
- content: "La CEI/TR 60943:1998+A1:2009 est destiné à servir de guide lorsqu'il s'agit
    d'estimer des valeurs admissibles pour les températures et les échauffements des
    parties conductrices de matériels électriques en régime établi. Le présent rapport
    se propose de fournir:<br />\r\n- les données générales sur la structure des contacts
    électriques et le calcul de leur résistance ohmique;<br />\r\n- les mécanismes
    fondamentaux du vieillissement des contacts;<br />\r\n- le calcul de l'échauffement
    des contacts et des bornes de connexion;<br />\r\n- les températures et échauffements
    maximaux admissibles pour différents organes de matériels, en particulier les
    contacts, les bornes de connexion et les conducteurs qui leur sont raccordés;<br
    />\r\n- la marche générale à suivre par le comité de produit pour spécifier les
    températures et échauffements admissibles.<strong> Cette version consolidée comprend
    la deuxième édition (1998) et son amendement 1 (2009). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
