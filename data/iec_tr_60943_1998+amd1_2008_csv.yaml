abstract:
- content: "IEC/TR 60943:1998+A1:2009 is intended for guidance in estimating the permissible
    values for temperature and temperature rise of component parts of electrical equipment
    carrying current under steady state conditions. The present report is intended
    to supply:<br />\r\n- general data on the structure of electric contacts and the
    calculation of their ohmic resistance;<br />\r\n- the basic ageing mechanisms
    of contacts;<br />\r\n- the calculation of the temperature rise of contacts and
    connection terminals;<br />\r\n- the maximum \"permissible\" temperature and temperature
    rise for various components, in particular the contacts, the connection terminals
    and the conductors connected to them;<br />\r\n- the general procedure to be followed
    by product committees for specifying the permissible temperature and temperature
    rise.<p>This consolidated version consists of the second edition (1998) and its
    amendment 1 (2009). Therefore, no need to order amendment in addition to this
    publication.</p>"
  language:
