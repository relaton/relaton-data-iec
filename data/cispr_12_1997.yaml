abstract:
- content: 'Applies to the emission of broadband and narrowband electromagnetic energy
    which may cause interference to radio reception and which is emitted from: a)
    vehicles propelled by an internal combustion engine, electrical means, or both;
    b) motor boats propelled by an internal combustion engine, electrical means, or
    both; c) devices equipped with spark-ignited internal combustion engines. This
    standard includes limits and test methods for both broadband and narrowband emissions.
    The limits are designed to provide protection for broadcast receivers in the frequency
    range of 30 MHz to 1000 MHz when used in a residential environment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Concerne le rayonnement à large bande et à bande étroite d''énergie électromagnétique
    susceptible de brouiller la réception des télécommunications et qui est produit
    par: a) des véhicules entraînés par un moteur à combustion interne, par des moyens
    électriques ou par les deux; b) des bateaux à moteurs propulsés par un moteur
    à combustion interne, par des moyens électriques ou par les deux; c) des engins
    équipés de moteurs à combustion interne et à allumage commandé. Cette norme inclut
    les limites et les méthodes de mesure pour les rayonnements des perturbations
    à large bande et à bande étroite. Les limites données sont prévues pour assurer
    la protection des récepteurs de radiodiffusion dans la bande de fréquences de
    30 MHz à 1000 MHz utilisés dans un environnement résidentiel.'
