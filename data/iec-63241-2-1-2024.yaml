- language: en
  script: Latn
  content: "IEC 63241-2-1:2024 supplements or modifies the corresponding clauses in
    IEC 63241-1, so as to convert it into the IEC Standard: Electric motor-operated
    tools - Dust measurement procedure - Particular requirements for hand-held core
    drills.<br />\r\nWhere a particular subclause of IEC 63241-1:2023 is not mentioned
    in this Part 2-1, that subclause applies as far as relevant. Where this standard
    states \"addition\", \"modification\" or \"replacement\", the relevant text in
    Part 1 is to be adapted accordingly."
