abstract:
- language: en
  script: Latn
  content: "IEC 63185:2025 relates to a measurement method for complex permittivity
    of dielectric substrates at microwave and millimeter-wave frequencies. This method
    has been developed to evaluate the dielectric properties of low-loss materials
    used in microwave and millimeter-wave circuits and devices. It uses higher-order
    modes of a balanced-type circular disk resonator and provides broadband measurements
    of dielectric substrates by using one resonator, where the effect of excitation
    holes and that of fringing fields are taken into account accurately on the basis
    of the mode-matching analysis.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2020. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the upper limit of the applicable frequency
    range has been extended from 110 GHz to 170 GHz;<br />\r\nb) circular disk resonators
    used for the measurements now include one with waveguide interfaces;<br />\r\nc)
    in calculating the complex permittivity from the measured resonant properties,
    the fringing fields are now accurately taken into account based on the mode-matching
    analysis."
- language: fr
  script: Latn
  content: "L'IEC 63185:2025 traite d’une méthode de mesure de la permittivité complexe
    des substrats diélectriques aux fréquences micro-ondes et millimétriques. Cette
    méthode a été élaborée pour évaluer les propriétés diélectriques des matériaux
    à faible perte utilisés dans les circuits et dispositifs aux fréquences micro-ondes
    et millimétriques. Cette méthode utilise les modes d’ordre supérieur d’un résonateur
    symétrique à disque circulaire, et permet d’effectuer le mesurage large bande
    de substrats diélectriques à l’aide d'un résonateur qui, sous l’effet des ports
    d’excitation, produit un champ de franges qui sont prises en compte précisément
    par un ajustement d’analyse modale.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 2020. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la limite supérieure
    de la plage de fréquences applicable a été étendue de 110 GHz à 170 GHz;<br />\r\nb)
    les résonateurs à disque circulaire utilisés pour le mesurage comprennent désormais
    un résonateur avec des interfaces de guide d’ondes;<br />\r\nc) lors du calcul
    de la permittivité complexe à partir des propriétés de résonance mesurées, les
    champs de franges sont désormais pris en compte précisément par un ajustement
    d’analyse modale."
