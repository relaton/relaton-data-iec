abstract:
- content: IEC 60512-21-1:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to determine the value of
    RF shunt resistance which degrades the quality factor of an L&#x2F;C circuit when
    a connector is connected in parallel. This value is expressed in terms of a parallel
    damping resistance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-21-1:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    est de définir une méthode d&#x27;essai normalisée pour déterminer la valeur de
    la résistance parallèle aux fréquences radioélectriques qui dégrade le facteur
    de qualité d&#x27;un circuit L&#x2F;C lorsqu&#x27;un connecteur est raccordé en
    parallèle. Cette valeur est exprimée en termes d&#x27;une résistance parallèle
    d&#x27;amortissement.
