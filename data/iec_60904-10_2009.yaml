abstract:
- content: |-
    IEC 60904-10:2009 describes procedures used to determine the degree of linearity of any photovoltaic device parameter with respect to a test parameter. It is primarily intended for use by calibration laboratories, module manufacturers and system designers. The main technical changes with regard to the previous edition are as follows:<br />
    - added clause for two-lamp method for I<sub>sc</sub> linearity;<br />
    - removed clause on spectral responsivity nonlinearity because it is not used by any PV testing / calibration group.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60904-10:2009 décrit des procédures utilisées pour déterminer le degré de linéarité d'un quelconque paramètre du dispositif photovoltaïque par rapport à un paramètre d'essai. Elle est surtout destinée à être utilisée par les laboratoires d'étalonnage, les fabricants de modules et les concepteurs de systèmes. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - ajout d'un article sur la méthode à deux lampes pour la linéarité I<sub>sc</sub><br />;
    - suppression de l'article sur la non-linéarité de la réponse spectrale parce qu'elle n'est utilisée par aucun groupe d'étalonnage/d'essai PV.
