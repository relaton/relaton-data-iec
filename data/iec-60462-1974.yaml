abstract:
- language: en
  script: Latn
  content: 'Establishes test procedures for photomultipliers for scintillation and
    Cerenkov detectors covering pulse amplitude characteristics, spurious pulse characteristics
    and pulse timing characteristics. This publication includes also a comprehensive
    discussion of applicable light sources: light-emitting diodes, spark light sources.
    Cerenkov sources, scintillator light sources and mode-locked lasers.'
- language: fr
  script: Latn
  content: 'Etablit des méthodes d''essais pour les tubes photomultiplicateurs utilisés
    avec les détecteurs à scintillation et les détecteurs Cerenkov s''appliquant aux
    caractéristiques d''amplitude d''impulsion, aux caractéristiques des impulsions
    parasites et aux caractéristiques liées au temps. Cette publication comprend également
    une analyse des sources lumineuses utilisables: diodes électroluminescentes, sources
    de lumière à étincelle, sources de rayonnement de Cerenkov, sources de scintillations
    et lasers en mode déclenché.'
