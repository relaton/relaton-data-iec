abstract:
- language: en
  script: Latn
  content: |-
    Uniform requirements regarding performance and testing, guide for co-ordination of fuse protection and test procedures for the disconnecting test on internal fuses.

    Note: - Applies to internal fuses used to protect series capacitors for power systems in accordance with IEC 143.
- language: fr
  script: Latn
  content: |-
    Prescriptions uniformes concernant les caractéristiques et les essais, guide pour la coordination de la protection par coupe-circuit et procédures d'essai de déconnexion par coupe-circuit internes.

    Note: - S'applique aux coupe-circuit internes utilisés pour protéger les condensateurs série pour réseaux, conformément à la CEI 143.
