- content: |-
    Traite des techniques d'échantillonnage de gaz libres apparus aux relais de protection et d'échantillonnage d'huile dans les matériels immergés dans l'huile, tels que les transformateurs de puissance, les réducteurs de mesure, les réactances, les traversées, les câbles à huile fluide et les condensateurs de puissance. Trois méthodes de prélèvement des gaz libres sont décrites, ainsi que trois méthodes de prélèvement de l'huile. Le choix entre ces différentes méthodes dépend souvent de l'équipement disponible et de la quantité d'huile nécessaire pour l'analyse.
    Avant d'analyser les gaz dissous dans l'huile, il faut en premier lieu les extraire de l'huile. Trois méthodes de base sont décrites, l'une utilisant l'extraction sous vide (Toepler et dégazage partiel), une autre par déplacement des gaz dissous par barbotage du gaz vecteur dans l'échantillon d'huile (entraînement), et la dernière par partition des gaz entre l'échantillon d'huile et un faible volume du gaz vecteur (espace de tête). Après extraction, l'analyse quantitative des gaz se fait par chromatographie en phase gazeuse; une méthode d'analyse est décrite. Les gaz libres apparus aux relais de protection sont analysés sans traitement préalable.
    La méthode préférentielle pour garantir le fonctionnement des matériels d'extraction des gaz et d'analyse, matériels considérés dans leur totalité, consiste à extraire les gaz d'échantillons d'huile préparés au laboratoire et contenant des concentrations en gaz connues ("étalons de gaz dissous dans l'huile") qui seront analysés quantitativement. Deux méthodes sont décrites pour l'obtention d'étalons de gaz dissous dans l'huile.
    Lors de vérifications quotidiennes de l'étalonnage du chromatographe, il est commode d'utiliser un mélange de gaz étalons renfermant des teneurs en gaz connues et appropriées de chacun des composants gazeux devant être dans un rapport similaire aux gaz extraits des huiles des transformateurs.
    Les techniques décrites tiennent compte, d'une part, des problèmes spéciaux d'analyse liés aux essais de réception en usine, pour lesquels les teneurs en gaz sont généralement très faibles et, d'autre part, des problèmes rencontrés dans la surveillance de l'équipement en service, pour lesquels il se peut que le transport des échantillons se fasse par fret aérien non pressurisé, avec des différences importantes de températures pouvant exister entre le site de prélèvement et le laboratoire d'analyse.
    Les modifications principales par rapport à l'édition précédente sont les suivantes.
    Depuis la parution de la deuxième édition de cette norme, un certain nombre de nouvelles méthodes d'extraction de gaz ont été mises au point et sont disponibles dans le commerce, telles que les versions sans mercure des méthodes normalisées de Toepler et de dégazage partiel, auxquelles il est fait référence à l'Annexe C de la présente édition. La méthode d'espace de tête, basée sur un nouveau concept pour l'extraction des gaz de l'huile, est introduite comme méthode à part entière dans la présente troisième édition, et il est également fait référence à une version simplifiée de cette méthode à l'Annexe C (méthode d'extraction par brassage). Des techniques de chromatographie plus sensibles ont également été mises au point depuis la dernière édition et sont présentées dans la présente troisième édition.
