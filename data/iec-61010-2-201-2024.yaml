abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-201:2024 supplements or modifies the corresponding clauses
    in IEC 61010-1 so as to convert that publication into the IEC standard: Particular
    requirements for control equipment. This document is to be used in conjunction
    with IEC 61010-1:2010, and IEC 61010 1:2010/AMD1:2016. Where a particular subclause
    of IEC 61010-1 is not mentioned in this document, that subclause applies as far
    as is reasonable. Where this document states \"addition\", \"modification\", \"replacement\",
    or \"deletion\", the relevant requirement, test specification or note in IEC 61010
    1 should be adapted accordingly.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    1.1.1: the related equipment included in the Scope has been clarified;<br />\r\nb)
    4.3.2.101: the optical fibre module has been deleted;<br />\r\nc) 5.4.3: equipment
    installation has been clarified;<br />\r\nd) 6.7.1.1: revision of the figure representing
    insulation between separate circuits has been included;<br />\r\ne) 6.7.101: the
    subclause relating to insulation for FIELD WIRING TERMINALS of OVERVOLTAGE CATEGORY
    ll with a nominal voltage up to 1 000 V has been deleted;<br />\r\nf) 6.7.1.101:
    a new subclause relating to insulation for SELV/PELV CIRCUITS has been included;<br
    />\r\ng) 6.8.3: specification of voltage tester has been added;<br />\r\nh) 6.9.3:
    an additional exception relating to colour coding has been included;<br />\r\ni)
    6.9.101: a new subclause relating to wiring for secondary circuits e.g. SELV/PELV
    has been included;<br />\r\nj) 8.2.2.101: additional requirements for glass displays
    have been included;<br />\r\nk) 8.3: the subclause relating to the drop test has
    been removed;<br />\r\nl) 9.3.2: additional requirements for material of connectors
    and insulating material have been included;<br />\r\nm) The particular requirements
    for non-metallic material have been clarified;<br />\r\nn) Clause 11: the particular
    requirements for protection against HAZARDS from fluid and solid foreign objects
    have been removed;<br />\r\no) 12.4: an additional subclause relating to microwave
    radiation has been included;<br />\r\np) 14.102: the description of switching
    devices has been clarified;"
- language: fr
  script: Latn
  content: "L'IEC 61010-2-201:2024 complète ou modifie les articles correspondants
    de l'IEC 61010-1, de façon à transformer cette publication en norme IEC: Exigences
    particulières pour les équipements de commande. Le présent document doit être
    utilisé conjointement avec l'IEC 61010-1:2010 et l'IEC 61010 1:2010/AMD1:2016.
    Lorsqu'un paragraphe particulier de l'IEC 61010-1 n'est pas mentionné dans le
    présent document, ce paragraphe s'applique pour autant que cela soit raisonnable.
    Lorsque le présent document mentionne \"addition\", \"modification\", \"remplacement\"
    ou \"suppression\", il convient d'adapter l'exigence, la spécification d'essai
    ou la note correspondante de l'IEC 61010 1 en conséquence.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) 1.1.1: clarification concernant les équipements inclus
    dans le domaine d'application;<br />\r\nb) 4.3.2.101: suppression du module à
    fibre optique;<br />\r\nc) 5.4.3: clarification de l'installation de l'équipement;<br
    />\r\nd) 6.7.1.1: révision de la figure représentant l'isolation entre des circuits
    séparés;<br />\r\ne) 6.7.101: suppression du paragraphe concernant l'isolation
    des BORNES A CABLER SUR PLACE de CATEGORIE DE SURTENSION ll avec une tension nominale
    maximale de 1 000 V;<br />\r\nf) 6.7.1.101: ajout d'un nouveau paragraphe concernant
    l'isolation des CIRCUITS TBTS/TBTP;<br />\r\ng) 6.8.3: ajout d'une spécification
    pour le contrôleur de tension;<br />\r\nh) 6.9.3: ajout d'une exception supplémentaire
    pour le codage des couleurs;<br />\r\ni) 6.9.101: ajout d'un nouveau paragraphe
    concernant le câblage des circuits secondaires, par exemple TBTS/TBTP;<br />\r\nj)
    8.2.2.101: ajout d'exigences supplémentaires pour les écrans en verre;<br />\r\nk)
    8.3: suppression du paragraphe concernant l'essai de chute;<br />\r\nl) 9.3.2:
    ajout d'exigences supplémentaires pour les matériaux des connecteurs et les matériaux
    isolants;<br />\r\nm) clarification des exigences particulières relatives aux
    matériaux non métalliques;<br />\r\nn) Article 11: suppression des exigences particulières
    concernant la protection contre les DANGERS des fluides et des corps solides étrangers;<br
    />\r\no) 12.4: ajout d'un paragraphe supplémentaire concernant le rayonnement
    hyperfréquence;<br />\r\np) 14.102: clarification concernant la description des
    appareils de commutation."
