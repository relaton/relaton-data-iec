abstract:
- content: |-
    Applies to equipment for the monitoring of radioactive substances within plant process streams of stationary nuclear power plants with light-water reactors during specified normal operation (routine operation) and during anticipated operational occurrences (incidents).
    Provides criteria for the design, selection, functional location, testing and calibration of stationary radiation equipment to be used for continuous monitoring of plant process streams.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux équipements destinés à la surveillance de substances radioactives
    susceptibles d'être présentes dans les fluides de processus des centrales nucléaires
    à eau légère dans les conditions normales de fonctionnement (en régime établi)
    et lors d'incidents de fonctionnement prévus. Apporte les critères destinés à
    la conception, au choix, à l'emplacement fonctionnel, aux essais et à l'étalonnage
    du matériel fixe utilisé pour la surveillance radioactive en continu des fluides
    de processus des centrales.
