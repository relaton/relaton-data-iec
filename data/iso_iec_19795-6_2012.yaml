abstract:
- content: 'ISO/IEC 19795-6:2012:           provides guidance on the operational testing
    of biometric systems;          specifies performance metrics for operational systems;          details
    data that may be retained by operational systems to enable performance monitoring;
    and          specifies requirements on test methods, recording of data, and reporting
    of results of operational evaluations.     ISO/IEC 19795-6:2012 does not:           cover
    testing of operational systems in the laboratory or          address vulnerability
    testing.'
