abstract:
- language: en
  script: Latn
  content: Provides informations with regards to conductors specified in IEC 61089.
    Such informations include properties of conductors and useful methods of calculations.
    It does not discuss all theories and available methods for calculating conductor
    properties, but provides users with simple methods that provide acceptable accuracies.
    This publication has the status of a Technical Report - type 3.
- language: fr
  script: Latn
  content: Fournit des infomations concernant les conducteurs spécifiés dans la CEI
    61089. De telles informations concernent les propriétés des conducteurs et les
    méthodes pratiques de calcul. Ce document ne discute pas toutes les théories et
    méthodes disponibles pour calculer les propriétés du conducteur, mais fournit
    aux utilisateurs des méthodes simples, offrant une précision acceptable. Cette
    publication a le statut d'un rapport technique - type 3.
