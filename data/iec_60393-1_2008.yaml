abstract:
- content: 'IEC 60393-1:2008 is applicable to all types of resistive potentiometers,
    including lead- screw actuated types, presets, multi-turn units, etc., to be used
    in electronic equipment. It establishes standard terms, inspection procedures
    and methods of test for use in sectional and detail specifications of electronic
    components for quality assessment or any other purpose. It has been mainly written,
    and the test methods described, to conform to the widely used single-turn rotary
    potentiometer with an operating shaft. This edition contains the following significant
    technical changes with respect to the previous edition: implementation of Annex
    H which replaces Section 3 of the previous edition. It also includes minor revisions
    related to tables, figures and references.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60393-1:2008 est applicable à tous les types de potentiomètres
    résistifs, y compris les potentiomètres à commande par vis, les potentiomètres
    d''ajustement, les potentiomètres multitours, etc., utilisés dans les équipements
    électroniques. Elle définit les termes normalisés et établit des procédures de
    contrôle et des méthodes d''essai normalisées à utiliser dans les spécifications
    intermédiaires et particulières de composants électroniques pour l''assurance
    de la qualité ou à toute autre fin. Elle a été principalement rédigée, et les
    méthodes d''essai ont été décrites, pour être en conformité avec les potentiomètres
    rotatifs monotour avec axe de commande, qui sont largement répandus. Cette édition
    comporte les modifications techniques significatives suivantes par rapport à la
    précédente édition: mise en oeuvre de l''Annexe H, qui remplace la section 3 de
    la précédente édition.'
