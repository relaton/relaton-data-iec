abstract:
- content: "IEC 62290‑3:2025 specifies the system architecture for urban guided transport
    management and command/control systems (UGTMS) as defined in IEC 62290‑1 and IEC
    62290‑2, and the allocation of functions and requirements defined in IEC 62290‑2
    to the different UGTMS subsystems (designated as system constituents in IEC 62290‑1
    and IEC 62290‑2), for use in urban guided passenger transport lines and networks.<br
    />\r\nThe IEC 62290 series specifies the functional, system and interface requirements
    for the command, control, and management systems intended to be used on urban,
    guided passenger transport lines and networks.<br />\r\nThese systems are designated
    herein as urban guided transport management and command/control systems (UGTMS).
    UGTMS cover a wide range of operations needs from non-automated (GOA1) to unattended
    (GOA4) operation. A line may be equipped with UGTMS on its full length or only
    partly equipped.<br />\r\nThe IEC 62290 series does not specifically address security
    issues. However, aspects of safety requirements may apply to ensuring security
    within the urban guided transit system.<br />\r\nThe main objectives of this series
    are as follows:<br />\r\n* to provide a baseline system description and functional
    requirements specification for a transport authority to use in a request for proposal,<br
    />\r\n* to provide recommendations for those transport authorities wishing to
    acquire an interoperable or interchangeable system.<br />\r\nIt is the responsibility
    of the transport authority concerned to decide on how to apply the IEC 62290 series
    and to take into account their particular needs.<br />\r\nThe IEC 62290 series
    is also intended to support applications for upgrading existing signalling and
    command control systems. In this case, interchangeability and compatibility could
    be ensured only for the additional UGTMS equipment. Checking the possibility for
    upgrading existing equipment and the level of interoperability is the responsibility
    of the transport authority concerned.<br />\r\nThis document is applicable for
    new lines or for upgrading existing signalling and command control systems.<br
    />\r\nThis document is applicable to applications using<br />\r\n* continuous
    data transmission,<br />\r\n* continuous supervision of train movements by train
    protection profile, and<br />\r\n* localisation by onboard UGTMS equipment (reporting
    trains), and optionally by external wayside (and optionally onboard) device.<br
    />\r\nThe functional allocations of the UGTMS subsystems are mandatory (forming
    a sort of core system) or optional, according to the mandatory/optional functions
    and requirements defined in IEC 62290‑2.<br />\r\nThis document is applicable
    as a basis to define FIS and FFFIS. For specific applications, some elements can
    be added to meet the requirements coming from additional functions or equipment.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2019. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the last maintenance of IEC 62290‑1 is taken into account, in particular
    the changes made for describing the external environment of UGTMS;<br />\r\nb)
    the last maintenance of IEC 62290‑2 is taken into account, as IEC 62290‑3 is using
    the requirements defined in the latter. Therefore, the document reflects the deleted
    functions and requirements in IEC 62290‑2, and also the new functions and requirements."
