- content: "IEC 62290‑3: 2025 spécifie l'architecture des Systèmes de contrôle/commande
    et de gestion des transports guidés urbains (UGTMS) définie dans l’IEC 62290-1
    et l’IEC 62290-2, ainsi que l'allocation des fonctions et exigences définies dans
    l’IEC 62290-2 des différents sous‑systèmes UGTMS (désignés comme constituants
    du système dans l’IEC 62290-1 et l’IEC 62290-2), utilisées par les lignes et les
    réseaux de transports guidés urbains de voyageurs.<br />\r\nLa série de normes
    IEC 62290 spécifie les exigences fonctionnelles, système et d'interface des systèmes
    de contrôle/commande et de gestion destinés à être utilisés sur les lignes et
    les réseaux de transports guidés urbains de voyageurs.<br />\r\nCes systèmes sont
    identifiés ici par “systèmes de contrôle/commande et de gestion des transports
    guidés urbains” (UGTMS – Urban Guided Transport Management and Command/Control
    Systems). Les systèmes UGTMS recouvrent de fait une large gamme de besoins d'exploitation
    depuis l'exploitation non automatisée des trains (GOA1) jusqu'à l'exploitation
    sans personnel à bord des trains (GOA4). Une ligne peut être équipée d'UGTMS sur
    toute sa longueur ou seulement sur une partie.<br />\r\nLa présente série ne traite
    pas de façon spécifique les problèmes de sécurité publique. Toutefois, certains
    aspects des exigences de sécurité technique peuvent s’appliquer pour contribuer
    à la garantie de la sécurité publique à l'intérieur des transports guidés urbains.<br
    />\r\nLes objectifs principaux de la présente série sont les suivants:<br />\r\n*
    fournir une description de base du système et une spécification des exigences
    fonctionnelles qu'une autorité en charge du transport pourra utiliser dans un
    appel d’offres,<br />\r\n* fournir des recommandations à ces autorités en charge
    du transport qui souhaitent acquérir un système interopérable ou interchangeable.<br
    />\r\nIl est de la responsabilité des autorités concernées en charge du transport
    de décider de la manière d'appliquer cette série de normes et de prendre en compte
    leurs besoins spécifiques.<br />\r\nLa série IEC 62290 a aussi pour objet de fournir
    un support aux applications qui sont des évolutions de systèmes existants de signalisation
    et de contrôle/commande. Dans ce cas, l'interchangeabilité et la compatibilité
    peuvent n'être réalisées que pour les équipements additionnels UGTMS. Il est de
    la responsabilité de l'autorité concernée en charge du transport de vérifier la
    possibilité de faire évoluer les équipements existants et de choisir le degré
    d'interopérabilité.<br />\r\nLe présent document est applicable aux lignes nouvelles
    ou à l'évolution des systèmes de signalisation et de contrôle/commande existants.<br
    />\r\nLe présent document est applicable aux applications utilisant:<br />\r\n*
    une transmission continue de données<br />\r\n* une supervision continue du mouvement
    des trains par courbe de contrôle de vitesse<br />\r\n* la localisation des trains
    par l’équipement embarqué UGTMS (trains communicants), et optionnellement par
    un dispositif externe au sol (et en option au bord)<br />\r\nLe présent document
    n'est pas applicable aux systèmes de contrôle/commande existants ou aux projets
    déjà en cours de développement avant la date d'entrée en vigueur du présent document.<br
    />\r\nL'allocation des fonctions des sous-systèmes UGTMS est obligatoire (formant
    une sorte de noyau système) ou optionnelle, conformément aux fonctions et exigences
    obligatoires/optionnelles définies dans l’IEC 62290-2.<br />\r\nLe présent document
    est applicable et sert de base pour la définition d'une FIS ou d'une FFFIS. Pour
    les applications spécifiques, certains éléments peuvent être ajoutés pour répondre
    aux exigences résultant de fonctions ou d'équipements supplémentaires.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2019, dont elle
    constitue une révision technique.<br />\r\nLes principales modifications techniques
    par rapport à l'édition précédente sont les suivantes:<br />\r\nla dernière maintenance
    de l’IEC 62290-1 est prise en compte, notamment les modifications apportées pour
    la description de l'environnement externe de l'UGTMS,<br />\r\nla dernière maintenance
    de l’IEC 62290-2 est prise en compte, l’IEC 62290-3 utilisant les exigences définies
    dans cette dernière. Par conséquent, le document reflète les fonctions et exigences
    supprimées dans l’IEC 62290-2, ainsi que les nouvelles fonctions et exigences"
