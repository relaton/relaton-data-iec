abstract:
- content: <p class="MsoBodyText">This document provides a description of a system
    architecture for real-time automatic simultaneous interpretation systems for spontaneous
    speech designed to interoperate among different natural languages.</p><p class="MsoBodyText">While
    traditional speech-to-speech translation addresses the functional equivalent of
    consecutive interpretation, this document focuses on the functional equivalent
    of simultaneous interpretation.</p><p class="MsoBodyText">This document does not
    cover sign language interpretation.</p>
