abstract:
- language: en
  script: Latn
  content: CORRECTED VERSION 2026-01<br /><br />Extends the definitions given in ISO
    8571 part 2 for an abstract model of the virtual filestore for describing files
    and filestores, sets of actions that may be used to manipulate the elements of
    this model, and the properties of individual files and associations to incorporate
    the concepts of overlapped access. The objective in introducing overlapped access
    is to allow more efficient access to structured files when a single initiator
    has a need to perform many reading and updating operations.
