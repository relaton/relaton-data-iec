abstract:
- content: "Applies to television broadcast receivers, sound broadcast receivers and
    associated equipment intended for use in the residential, commercial and light
    industrial environment.\n\nDescribes the methods of measurement and specified
    limits applicable to sound and television receivers and to associated equipment
    with regard to their immunity characteristics to disturbing signals.\n\nThis standard
    is also applicable to the immunity of outdoor units of direct to home (DTH) satellite
    receiving systems for individual reception. \n\nDefines the immunity test requirements
    for equipment defined in the scope in relation to continuous and transient, conducted
    and radiated disturbances including electrostatic discharges. Immunity requirements
    are given in the frequency range 0 Hz to 400 GHz.\n\nTest requirements are specified
    for each port (enclosure or connector) considered."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite des exigences d'immunité relatives aux récepteurs de télévision,
    aux récepteurs de radiodiffusion sonore et aux appareils associés destinés à être
    utilisés dans un environnement résidentiel, commercial et dans l'industrie légère.\n\nDécrit
    les méthodes de mesure et spécifie des valeurs limites applicables aux récepteurs
    de radiodiffusion sonore et visuelle et aux équipements qui leur sont associés
    vis-à-vis de leurs caractéristiques d'immunité aux signaux non désirés.\n\nConcerne
    aussi l'immunité des unités extérieures des systèmes de réception individuelle
    par satellite.\n\nDéfinit les exigences pour les essais d'immunité aux perturbations
    continues et transitoires, conduites et rayonnées, y compris les décharges électrostatiques,
    pour les appareils définis dans le domaine d'application. Les exigences d'immunité
    sont données dans la bande de fréquences de 0 Hz à 400 GHz.\n\n \nLes essais prescrits
    sont spécifiés pour chaque accès (enveloppe ou connecteur) considéré."
  language:
  - fr
  script:
  - Latn
  format: text/html
