abstract:
- content: |-
    Deals with definitions and test requirements for ionizing radiation measurement systems designed for either continuous or discrete measurement and checks of thickness, mass per unit area, or mass per unit length on industrial processes, of material in such forms as sheets, coatings, laminates, tubes, or rods.
    This publication replaces IEC 577 (1977).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des définitions et conditions d'essais pour les systèmes de mesure de rayonnements ionisants destinés à opérer des mesures et des vérifications continues ou discontinues de l'épaisseur, de la masse par unité de surface ou de la masse par unité de longueur au cours de traitements industriels de matériau sous la forme de feuilles, de revêtements, de produits laminés, de tubes ou de barreaux.

    Cette publication remplace la CEI 577 (1977).
