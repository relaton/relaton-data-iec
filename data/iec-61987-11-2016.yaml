abstract:
- language: en
  script: Latn
  content: "IEC 61987-11:2016 provides:<br />\r\n- a characterisation of industrial
    process measuring equipment (device type dictionary) for integration in the Common
    Data Dictionary (CDD), and<br />\r\n- generic structures for operating lists of
    properties (OLOP) and device lists of properties (DLOP) of measuring equipment
    in conformance with IEC 61987-10.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) The classification in Table A.1 has been
    amended to reflect the changes in the classification scheme of process measuring
    equipment in the CDD due to the development of IEC 61987-14, IEC 61987-15 and
    IEC 61987-16.<br />\r\nb) Annex A has become “informative”."
- language: fr
  script: Latn
  content: "L'IEC 61987-11:2016 fournit:<br />\r\n- une caractérisation des équipements
    de mesure de processus industriels (dictionnaire des types d’appareils) pour l’intégration
    dans le dictionnaire de données communes (CDD), et<br />\r\n- des structures génériques
    pour les listes de propriétés fonctionnelles (OLOP) et les listes de propriétés
    (DLOP) des appareils de mesure en conformité avec l’IEC 61987-10.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2012. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) La classification
    du Tableau A.1 a été modifiée en vue de refléter les modifications du plan de
    classification des équipements de mesure des processus dans le CDD du fait de
    l'élaboration des IEC 61987-14, IEC 61987-15 et IEC 61987-16.<br />\r\nb) L'Annexe
    A est devenue “informative”."
