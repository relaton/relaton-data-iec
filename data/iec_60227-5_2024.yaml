- content: IEC 60227-5:2024 details the particular specifications or polyvinyl chloride
    insulated flexible cables (cords), of rated voltages up to and including 300/500
    V. This document provides the particular requirements for flexible cables (cords)
    which apply in addition to the appropriate requirements specified in IEC 60227-1,
    which apply to all cables. The tests for cables specified in the IEC 60227 series
    are described in IEC 63294.
