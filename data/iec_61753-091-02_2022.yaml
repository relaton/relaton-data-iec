    des circulateurs utilisés dans des environnements contrôlés, tels que spécifiés
    dans l’IEC 61753-1:2018 et l’IEC 61753‑1:2018/AMD1:2020. Les exigences couvrent
    les circulateurs optiques à circulation partielle à 3 ports, non connectorisés
    et équipés de fibres optiques unimodales, pour la catégorie°C, utilisés dans des
    environnements contrôlés. Cette première édition annule et remplace l'IEC 61753-091-2
    parue en 2012. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’IEC 61753‑091‑2:<br
