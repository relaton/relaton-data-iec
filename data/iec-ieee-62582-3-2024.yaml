abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 62582-3:2024 contains methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using tensile elongation
    techniques in the detail necessary to produce accurate and reproducible measurements.
    This document includes the requirements for the selection of samples, the measurement
    system and conditions, and the reporting of the measurement results. The different
    parts of IEC/IEEE 62582 are measurement standards, primarily for use in the management
    of ageing in initial qualification and after installation. IEC/IEEE 62582-1 includes
    requirements for the application of the other parts of IEC/IEEE 62582 and some
    elements which are common to all methods. This document applies to non-energised
    equipment. This document is published as an IEC/IEEE Dual Logo standard. This
    second edition cancels and replaces the first edition published in 2012.<br />\r\nThis
    edition includes the following technical changes with respect to the previous
    edition:<br />\r\na) Updated best practices relating to condition monitoring using
    the tensile elongation method.<br />\r\nb) Updated bibliography, references and
    context."
- language: fr
  script: Latn
  content: "L'IEC/IEEE 62582-3:2024 fournit des méthodes de surveillance d'état pour
    les matériaux organiques et polymères des systèmes d'instrumentation et de contrôle-commande.
    Ces méthodes reposent sur des techniques d'allongement en traction et sont suffisamment
    détaillées pour obtenir des mesures exactes et reproductibles. Le présent document
    comprend des exigences concernant le choix des échantillons, le système et les
    conditions de mesurage, ainsi que l'établissement du rapport des résultats des
    mesures. Les différentes parties de l'IEC/IEEE 62582 sont des normes de mesurage,
    qui sont principalement destinées à être utilisées pour la gestion du vieillissement
    dans le cadre de la qualification initiale et après installation. L’IEC/IEEE 62582-1
    fournit des exigences concernant l’application des autres parties de l'IEC/IEEE
    62582 et certains éléments communs à l'ensemble des méthodes. L'IEC/IEEE 60780-323
    fournit des informations concernant le rôle de la surveillance de l'état dans
    la qualification des matériels importants pour la sûreté. Le présent document
    s'applique aux matériels qui ne sont pas sous tension. Le présent document est
    une norme double logo IEC/IEEE. Cette deuxième édition annule et remplace la première
    édition parue en 2012.<br />\r\nCette édition inclut les modifications techniques
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour des meilleures
    pratiques relatives à la surveillance de l'état par la méthode d'allongement en
    traction;<br />\r\nb) mise à jour de la bibliographie, des références et du contexte."
