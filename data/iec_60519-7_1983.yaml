- content: |-
    Traite de la sécurité des installations électrothermiques comportant des canons à électrons et doit être considérée conjointement avec la CEI 60519-1.
    S'applique également à la source de haute tension fournie aux canons à électrons et peut aussi être étendue aux installations de chauffage par effluves, dans la mesure où elle s'applique.
