abstract:
- language: en
  script: Latn
  content: Describes an acoustic coupler for loading an earphone or hearing aid with
    a specified acoustic impedance when determining its physical performance characteristics,
    in the frequency range 125 Hz to 8 kHz. It is suitable for air conduction hearing
    aids and earphones, coupled to the ear by means of ear inserts e.g. ear moulds
    or similar devices. The sound pressure developed by an earphone is not, in general,
    the same in the coupler as in a person's ear. However, it can be used as a simple
    and ready means for the exchange of specifications and of physical data on hearing
    aids and for the calibration of specified insert earphones used in audiometry.
    This first edition of IEC 60318-5 cancels and replaces IEC 60126:1973.
- language: fr
  script: Latn
  content: Décrit un coupleur acoustique destiné à adapter un écouteur ou un appareil
    de correction auditive avec une impédance acoustique spécifiée dans le domaine
    des fréquences comprises entre 125 Hz et 8 kHz, lors de la détermination de ses
    caractéristiques physiques. Elle s'applique aux appareils de correction auditive
    à conduction aérienne et aux écouteurs couplés à l'oreille au moyen d'embouts
    d'oreille, par exemple embouts moulés ou dispositifs similaires. La pression acoustique
    produite par un écouteur n'est généralement pas la même dans le coupleur et dans
    une oreille humaine. Cependant elle peut être utilisée en tant que moyen simple
    et immédiat pour l'échange de spécifications et de données physiques concernant
    les appareils de correction auditive et pour l'étalonnage des écouteurs à embout
    spécifiés utilisés en audiométrie. Cette première édition de la CEI 60318-5 annule
    et remplace la CEI 60126:1973.
