abstract:
- content: |-
    Specifies requirements for emergency lighting luminaires for use
    with tungsten filament fluorescent and other discharge lamps on
    energency power supplies not exceeding 1 000 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Détaille les prescriptions applicables aux luminaires pour
    éclairage de secours à utiliser avec des lampes à filament de
    tungstène, des lampes tubulaires à fluorescence ou autres lampes à
    décharge, pour des tensions d'alimentation de secours ne dépassant
    pas 1 000 V.
