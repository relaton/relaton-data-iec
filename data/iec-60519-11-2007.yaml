abstract:
- language: en
  script: Latn
  content: Lays down requirements common to installations using the effect of electromagnetic
    forces on liquid metals; specific requirements for electromagnetic pouring equipment;
    specific requirements for electromagnetic equipment with lining. The significant
    changes with respect to the previous edition are the latest editions of IEC 60519-1:2003
    and IEC 60519-3:2005 which have been taken into account. To be used in conjunction
    with IEC 60519-1.
- language: fr
  script: Latn
  content: Contient les exigences particulières pour les installations utilisant l'effet
    des forces électromagnétiques sur les métaux liquides; les exigences particulières
    pour les installations pour coulée électromagnétique; les exigences particulières
    pour les installations avec garnissage. Doit être utilisée conjointement avec
    la CEI 60519-1. Les modifications significatives par rapport à l'édition antérieure
    sont les dernières éditions de la CEI 60519-1:2003 et de la CEI 60519-3:2005 qui
    ont été prises en compte.
