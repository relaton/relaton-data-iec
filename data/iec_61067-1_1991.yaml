abstract:
- content: 'Specifies requirements for loomstate, continuous filament tapes woven
    on conventional or shuttleless looms from either glass fibres or a combination
    of glass and polyester fibres. The ranges of nominal sizes covered by this standard
    are: width: 10 mm to 50 mm, thickness: 0,05 mm to 0,40 mm.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne des prescriptions pour les rubans dans l''état de tissage, tissés
    en filament continu, sur des métiers traditionnels ou sans navette, avec des fibres
    de verre ou avec une combinaison de fibres de verre et de fibres de polyester.
    Les gammes des dimensions nominales couvertes sont: - largeur: de 10 mm à 50 mm;
    - épaisseur: de 0,05 mm à 0,40 mm.'
