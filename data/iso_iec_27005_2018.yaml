abstract:
- content: "ISO/IEC 27005:2018 This document provides guidelines for information security
    risk management.<br />\r\nThis document supports the general concepts specified
    in ISO/IEC 27001 and is designed to assist the satisfactory implementation of
    information security based on a risk management approach.<br />\r\nKnowledge of
    the concepts, models, processes and terminologies described in ISO/IEC 27001 and
    ISO/IEC 27002 is important for a complete understanding of this document.<br />\r\nThis
    document is applicable to all types of organizations (e.g. commercial enterprises,
    government agencies, non-profit organizations) which intend to manage risks that
    can compromise the organization's information security."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 27005:2018 Le présent document contient des lignes directrices
    relatives à la gestion des risques en sécurité de l'information.<br />\r\nLe présent
    document appuie les concepts généraux énoncés dans l'ISO/IEC 27001; il est conçu
    pour aider à la mise en place de la sécurité de l'information basée sur une approche
    de gestion des risques.<br />\r\nIl est important de connaître les concepts, les
    modèles, les processus et les terminologies décrites dans l'ISO/IEC 27001 et l'ISO/IEC
    27002 afin de bien comprendre le présent document.<br />\r\nLe présent document
    est applicable à tous types d'organismes (par exemple les entreprises commerciales,
    les agences gouvernementales, les organisations à but non lucratif) qui ont l'intention
    de gérer des risques susceptibles de compromettre la sécurité des informations
    de l'organisme."
