abstract:
- content: IEC 62746-4:2024 describes CIM profiles for Demand-Side Resource Interface
    and is based on the use case shown in Annex A of this document. Schemas associated
    with this document were generated using the CIM101 UML and leverages the Market
    package. This document defines profiles complimentary to other standards, namely
    those in IEC 61970, IEC 61968, and IEC 62325.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62746-4:2024 décrit les profils CIM pour l'interface de ressources
    côté demande et repose sur le cas d'utilisation donné à l'Annexe A du présent
    document. Les schémas associés au présent document ont été générés à l'aide du
    CIM101 UML et utilisent le paquetage Market. Le présent document définit des profils
    qui viennent compléter ceux d'autres normes, à savoir l'IEC 61970, l'IEC 61968
    et l'IEC 62325.
