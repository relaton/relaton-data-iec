abstract:
- content: "IEC 60794-1-101:2024 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors.<br />\r\nThis document defines
    test procedures to be used in establishing uniform requirements for tensile performance.<br
    />\r\nThroughout this document the wording \"optical cable\" includes optical
    fibre units, microduct fibre units, etc.<br />\r\nSee IEC 60794-1-2 for general
    requirements and definitions and for a complete reference guide to test methods
    of all types."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-1-101:2024 s'applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part.<br />\r\nLe présent document
    définit les procédures d'essai à utiliser en vue d'établir des exigences uniformes
    pour les performances en traction.<br />\r\nDans le présent document, l'expression
    \"câble optique\" englobe des assemblages de fibres optiques, des assemblages
    de fibres pour microconduits, etc.<br />\r\nSe reporter à l'IEC 60794-1-2 pour
    les exigences générales et les définitions, et un guide de référence complet pour
    tous les types de méthodes d'essai."
