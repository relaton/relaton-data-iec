abstract:
- content: Applies to switches for appliances actuated by hand, by foot or by other
    human activity for use in, on or with appliances and other equipment for household
    and similar purposes, with a rated voltage not exceeding 440 V and a rated current
    not exceeding 63 A. Also covers the indirect actuation of the switch when the
    function of the actuating member is provided by a part of an appliance or equipment.
    Replaces IEC 60328 (1972).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux interrupteurs pour appareils manoeuvrés à la main, au pied ou par d'autres activités humaines, pour utilisation dans, sur ou avec des appareils ou autres matériels pour usage domestique et analogue, de tension assignée ne dépassant pas 440 V et de courant assigné ne dépassant pas 63 A. Couvre également la manoeuvre indirecte de l'interrupteur, la fonction d'organe de manoeuvre étant réalisée par une partie d'appareil ou d'équipement telle qu'une porte.
    Remplace la CEI 60328 (1972).
  language:
  - fr
  script:
  - Latn
  format: text/html
