abstract:
- language: en
  script: Latn
  content: CORRECTED VERSION 2026-01<br /><br />ISO 80416-2:2011 lays down the basic
    principles and the proportions for arrows used to indicate various elements, forces,
    functions or dimensions. The arrows defined in ISO 80416-2:2011 are used as graphical
    symbols or graphical symbol elements. When new symbol originals are created or
    graphical symbols in current use are revised, the principles established in ISO
    80416-2:2011 are applicable.
- language: fr
  script: Latn
  content: VERSION CORRIGEE 2026-01<br /><br />ISO 80416-2:2011 établit les principes
    de base et les proportions qui s'appliquent aux flèches indiquant différents éléments,
    forces, fonctions ou dimensions. Les flèches définies dans ISO 80416-2:2011 sont
    utilisées comme symboles graphiques ou éléments de symboles graphiques. Lorsque
    de nouveaux symboles graphiques sont créés ou que des symboles graphiques existants
    sont révisés, les principes établis dans ISO 80416-2:2011 sont applicables.
