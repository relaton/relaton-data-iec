  format: text/html
- content: "L'IEC 60695-10-3:2016 spécifie un essai de déformation par réduction des
    contraintes de moulage. Elle est applicable aux matériels électrotechniques, y
    compris les parties composées de matériaux polymères. Cette méthode d'essai est
    destinée à évaluer les effets provoqués par la réduction des contraintes résiduelles
    induites par traitement, se produisant dans un assemblage polymère moulé d'un
    produit final. Cette réduction de contraintes se produit lorsque l'échantillon
    (sous ou hors tension) est exposé au conditionnement à une température définie
    pendant une période de temps définie. L'éprouvette d'essai est considérée comme
    ayant satisfait à l'essai si, après le conditionnement à température ambiante,
    elle satisfait aux critères d'essai définis. La présente publication fondamentale
    de sécurité est essentiellement destinée à être utilisée par les comités d'études
    dans le cadre de l'élaboration de normes conformément aux principes établis dans
    le Guide IEC 104 et le Guide ISO/IEC 51. Elle n'est pas destinée à être utilisée
    par les fabricants ou les organismes de certification. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- Références mises à jour;<br />\r\n- Matériel mis à jour;<br />\r\n- Termes
    et définitions ajoutés;<br />\r\n- et Bibliographie ajoutée. Mots-clés: Risques
    du feu, Chaleur anormale, l'ingénierie de la sécurité incendie, déformation par
    réduction des contraintes de moulage"
