abstract:
- language: en
  script: Latn
  content: "IEC 61267:2025 applies to test procedures which, for the determination
    of characteristics of systems or components of medical diagnostic X-ray equipment,
    require well-defined X-ray radiation conditions. This document deals with methods
    for generating X-ray radiation conditions which can be used under test conditions
    typically found in test laboratories or in manufacturing facilities for the determination
    of characteristics of medical diagnostic X-ray equipment.<br />\r\nIEC 61267:2025
    cancels and replaces the second edition published 2005. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) removing former Annex
    C “Measurement of the practical peak voltage”;<br />\r\nb) inserting informative
    “Tabulated values for the squared signal-to-noise ratio per air kerma (SNR2in)”
    and normative “Additional X-ray radiation conditions as used in mammography and
    determination of the corresponding nominal aluminium half-value layers”;<br />\r\nc)
    revision of X-ray radiation conditions;<br />\r\nd) new method for verification
    of X-ray radiation conditions;<br />\r\ne) change of term definitions."
- language: fr
  script: Latn
  content: "L'IEC 61267:2025 s'applique aux procédures d'essais qui, pour la détermination
    des caractéristiques des systèmes ou des composants des équipements à rayonnement
    X de diagnostic médical, nécessitent des conditions de rayonnement X bien définies.<br
    />\r\nLe présent document traite des méthodes de génération de conditions de rayonnement
    X qui peuvent être utilisées dans les conditions d'essais généralement rencontrées
    dans les laboratoires d'essai ou dans les installations de fabrication pour la
    détermination des caractéristiques des équipements à rayonnement X de diagnostic
    médical.<br />\r\nL'IEC 61267:2025 annule et remplace la deuxième édition parue
    en 2005. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) suppression de l'ancienne Annexe C \"Mesure de la tension
    de crête pratique\";<br />\r\nb) insertion d'une Annexe C informative \"Valeurs
    compilées du rapport signal sur bruit au carré par kerma dans l'air (SNRin2 )\"
    et d'une Annexe D normative \"Conditions du rayonnement X supplémentaires utilisées
    en mammographie et détermination des couches de demi-atténuation en aluminium
    nominales correspondantes\";<br />\r\nc) révision des conditions de rayonnement
    X;<br />\r\nd) nouvelle méthode de vérification des conditions de rayonnement
    X;<br />\r\ne) modification des définitions des termes."
