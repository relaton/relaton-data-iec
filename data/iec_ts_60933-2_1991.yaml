abstract:
- content: |-
    Gives the requirements for interconnections between equipment in a
    household video system to ensure compatibility between equipment
    from different manufacturers. The pin connections differ from those
    of IEC 60933-1 and the application of this report is confined to
    Japan.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les prescriptions d'interconnexion entre les appareils d'un
    système vidéo grand public, afin d'assurer la comptabilité entre les
    appareils de différents constructeurs. Les connexions des broches
    sont différentes de celles spécifiés dans la CEI 60933-1 et
    l'application de rapport est limitée au Japon.
