abstract:
- language: en
  script: Latn
  content: "IEC 60617:2012 DB contains graphical symbols for use in electrotechnical
    diagrams. Parts 2 to 13 of IEC 60617 have been incorporated into a database that
    currently includes some 1900 symbols. The database is the official source of IEC
    60617. It replaces parts 2 to 13 of the previous published version (edition 2)
    of IEC 60617. The following areas are covered in the database: Conductors and
    connecting devices; Basic passive components; Semiconductors and electron tubes;
    Production and conversion of electrical energy Switchgear, controlgear and protective
    devices; Measuring instruments, lamps and signalling devices; Telecommunications
    transmission, switching and peripheral equipment; Architectural and topographical
    installation plans and diagrams. The incorporation of the symbols into the database
    has been accompanied by the addition of a considerable amount of new metadata
    not present in the previous publication (symbol name, usage, keywords, remarks,
    etc.) and links to related symbols and application notes. The database also provides
    classified views (by shape, function and application) and a search facility. It
    is therefore a much richer and more user friendly tool for those who need to understand
    and apply graphical symbols in electrotechnical diagrams. Symbols are available
    in GIF, DWG and EPS formats. The database is maintained by a validation team appointed
    by the IEC National Members. Requests for modifications and new symbols are processed
    via change requests addressed to the validation team by IEC National Committees
    and TCs.<br />\r\nMaintenance of IEC 60617 through the corresponding database.
    See report on recently processed <a href=\"http://std.iec.ch/grasymb/grasymb.nsf/ReportCR?OpenView\">change
    requests</a> and <a href=\"http://std.iec.ch/grasymb/grasymb.nsf/ReportSymbol\">symbols</a>.<br
    />\r\nIEC 60617:2012 DB has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC Guide 108</a>.<br
    />\r\nFollowing years subscription CHF 280.-"
- language: fr
  script: Latn
  content: "L'IEC 60617:2012 DB contient les symboles graphiques utilisés pour les
    schémas électrotechniques. Les parties 2 à 13 de l'IEC 60617 ont été regroupées
    dans une base de données qui contient aujourd'hui environ 1900 symboles. Cette
    base de données est la source officielle de l'IEC 60617. Elle remplace les précédentes
    versions publiées (édition 2) des parties 2 à 13. La base de données couvre les
    domaines suivants: Conducteurs et éléments de liaison; Composants passifs; Semiconducteurs
    et tubes électroniques; Production, transformation et conversion de l'énergie
    électrique; Appareillage et dispositifs de commande et de protection; Appareils
    de mesure, lampes et dispositifs de signalisation; Télécommunications, transmission,
    commutation et équipements périphériques; Schémas et plans d'installation, architecturaux
    et topographie. La base de données regroupe en plus des symboles, un nombre important
    de nouvelles métadonnées qui ne figuraient pas dans les publications antérieures
    (nom du symbole, utilisation, mots-clés, remarques, etc.) ainsi que des liens
    vers les symboles associés et des notes d'application. La base de données propose
    également une visualisation ordonnée (par forme, par fonction et par application)
    et une fonction de recherche. La base de données constitue dès lors un outil très
    complet et convivial pour quiconque désire comprendre et utiliser les symboles
    graphiques dans les schémas électrotechniques. Elle propose enfin régulièrement
    un condensé de l'information qu'elle contient, sous la forme de \"snapshot\" en
    format PDF, à télécharger. Un groupe de validation, appointé par les Membres de
    l'IEC, maintient la base de données à jour. Les demandes de modification ou de
    création de symbole sont adressées par les Comités Nationaux et les comités d'études
    de l'IEC au groupe de validation.<br />\r\nL'IEC 60617:2012 DB a le statut de
    norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>.<br />\r\nRenouvellement de l'abonnement annuel: CHF 280.-"
