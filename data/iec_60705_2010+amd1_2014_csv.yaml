abstract:
- content: "IEC 60705:2010+A1:2014 applies to microwave ovens for household use. It
    also applies to combination microwave ovens. This standard defines the main performance
    characteristics of household microwave ovens which are of interest to the user,
    and it specifies methods for measuring these characteristics. This fourth edition
    cancels and replaces the third edition published in 1999, its amendment 1 (2004)
    and its amendment 2 (2006), and constitutes a technical revision. The main changes
    from the previous edition are as follows:<br />\r\n- the definition of rounding
    is given in 3.5;<br />\r\n- the usable volume and the overall volume are respectively
    determined in 7.2 and 7.3.<br />\r\nThis consolidated version consists of the
    fourth edition (2010) and its amendment 1 (2014). Therefore, no need to order
    amendment in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60705:2010+A1:2014 s'applique aux fours à micro-ondes à usage domestique.
    Elle s'applique également aux fours à micro-ondes combinés. Cette norme définit
    les principales caractéristiques d'aptitude à la fonction des fours à micro-ondes
    à usage domestique qui intéressent les utilisateurs, et spécifie les méthodes
    de mesure pour évaluer ces caractéristiques. Cette quatrième édition annule et
    remplace la troisième édition parue en 1999, son amendement 1 (2004) et son amendement
    2 (2006); elle constitue une révision technique. Les changements principaux par
    rapport à l'édition précédente sont les suivants:<br />\r\n- le terme \"arrondi\"
    est défini en 3.5;<br />\r\n- le volume utile et le volume global sont déterminés
    respectivement en 7.2 et 7.3.<br />\r\nCette version consolidée comprend la quatrième
    édition (2010) et son amendement 1 (2014). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication."
