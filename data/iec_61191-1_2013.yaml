abstract:
- content: "IEC 61191-1:2013 prescribes requirements for materials, methods and verification
    criteria for producing quality soldered interconnections and assemblies using
    surface mount and related assembly technologies. It also includes recommendations
    for good manufacturing processes. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- reference standard
    IEC 61192-1 has been replaced by IPC-A-610;<br />\r\n- some of the terminology
    has been updated;<br />\r\n- references to IEC standards have been corrected;<br
    />\r\n- the use of lead-free alloys in the assembly have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61191-1:2013 établit les exigences relatives aux matériaux, méthodes
    et critères de vérification utilisés dans le cadre de la production d'interconnexions
    et d'ensembles brasés de qualité faisant appel à la technique de montage en surface
    ainsi qu'à des techniques de montage associées. Il comprend également des recommandations
    concernant la qualité des processus de fabrication. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- remplacement
    de la norme de référence CEI 61192-1 par le document IPC-A-610;<br />\r\n- mise
    à jour d'une partie de la terminologie;<br />\r\n- correction des références aux
    normes CEI;<br />\r\n- ajout de l'utilisation d'alliages sans plomb dans l'assemblage."
