- content: "&lt;!-- NEW! --&gt;IEC GUIDE 120:2023 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;89355&quot;&gt;IEC
    GUIDE 120:2023 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nL&#x27;IEC Guide 120:2023
    fournit des lignes directrices concernant les aspects liés à la sûreté inclus
    dans les publications de l&#x27;IEC et la façon de les mettre en œuvre. Les présentes
    lignes directrices peuvent servir de liste de contrôle pour la combinaison des
    publications utilisées dans la mise en œuvre des systèmes. Le présent document
    couvre ce qui est souvent appelé la &quot;cybersécurité&quot;. Le présent document
    ne couvre pas les aspects non électrotechniques liés à la sûreté, tels que la
    sûreté sociétale, sauf s&#x27;ils interagissent directement avec la sûreté électrotechnique."
