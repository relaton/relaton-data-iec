abstract:
- content: "<!-- NEW! -->IEC GUIDE 120:2023 est disponible sous forme de IEC GUIDE
    120:2023 RLV qui contient la Norme internationale et sa version Redline, illustrant
    les modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    Guide 120:2023 fournit des lignes directrices concernant les aspects liés à la
    sûreté inclus dans les publications de l'IEC et la façon de les mettre en œuvre.
    Les présentes lignes directrices peuvent servir de liste de contrôle pour la combinaison
    des publications utilisées dans la mise en œuvre des systèmes. Le présent document
    couvre ce qui est souvent appelé la \"cybersécurité\". Le présent document ne
    couvre pas les aspects non électrotechniques liés à la sûreté, tels que la sûreté
    sociétale, sauf s'ils interagissent directement avec la sûreté électrotechnique."
