abstract:
- content: "&lt;!-- NEW! --&gt;IEC GUIDE 120:2023 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;89355&quot;&gt;IEC
    GUIDE 120:2023 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC Guide 120:2023
    provides guidelines on the security aspects included in IEC publications, and
    how to implement them. These guidelines can be used as a checklist for the combination
    of publications used in implementation of systems. This document includes what
    is often referred to as &quot;cybersecurity&quot;. This document excludes non-electrotechnical
    aspects of security such as societal security, except where they directly interact
    with electrotechnical security."
  language:
