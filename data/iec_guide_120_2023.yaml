abstract:
- content: "<!-- NEW! -->IEC GUIDE 120:2023 is available as IEC GUIDE 120:2023 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    Guide 120:2023 provides guidelines on the security aspects included in IEC publications,
    and how to implement them. These guidelines can be used as a checklist for the
    combination of publications used in implementation of systems. This document includes
    what is often referred to as \"cybersecurity\". This document excludes non-electrotechnical
    aspects of security such as societal security, except where they directly interact
    with electrotechnical security."
  language:
