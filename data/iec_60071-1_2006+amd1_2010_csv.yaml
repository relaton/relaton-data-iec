abstract:
- content: "IEC 60071-1:2006+A1:2010 applies to three-phase a.c. systems having a
    highest voltage for equipment above 1 kV. It specifies the procedure for the selection
    of the rated withstand voltages for the phase-to-earth, phase-to-phase and longitudinal
    insulation of the equipment and the installations of these systems. It also gives
    the lists of the standard withstand voltages from which the rated withstand voltages
    should be selected. This standard recommends that the selected withstand voltages
    should be associated with the highest voltage for equipment. This association
    is for insulation co-ordination purposes only. The requirements for human safety
    are not covered by this standard. Although the principles of this standard also
    apply to transmission line insulation, the values of their withstand voltages
    may be different from the standard rated withstand voltages. The apparatus committees
    are responsible for specifying the rated withstand voltages and the test procedures
    suitable for the relevant equipment taking into consideration the recommendations
    of this standard. NOTE In IEC 60071-2, Application Guide, all rules for insulation
    co ordination given in this standard are justified in detail, in particular the
    association of the standard rated withstand voltages with the highest voltage
    for equipment. When more than one set of standard rated withstand voltages is
    associated with the same highest voltage for equipment, guidance is provided for
    the selection of the most suitable set. It has the status of a horizontal standard
    in accordance with<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108. This consolidated version consists of the eigth edition (2006) and
    its amendment 1 (2010). Therefore, no need to order amendment in addition to this
    publication."
