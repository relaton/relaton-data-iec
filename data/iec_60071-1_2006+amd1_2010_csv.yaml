- content: "La CEI 60071-1:2006+A1:2010 s'applique aux réseaux à tension alternative
    triphasée dont la tension la plus élevée pour le matériel est supérieure à 1 kV.
    Elle spécifie la procédure pour le choix des tensions de tenue assignées normalisées
    pour l'isolation phase-terre, l'isolation entre phases et l'isolation longitudinale
    du matériel et des installations de ces réseaux. Elle donne également les listes
    des valeurs normalisées parmi lesquelles il convient de choisir les tensions de
    tenue assignées normalisées. Cette norme recommande que les tensions de tenue
    choisies soient associées aux tensions les plus élevées pour le matériel. Cette
    association est destinée aux seules fins de la coordination de l'isolement. Les
    exigences concernant la sécurité des personnes ne sont pas couvertes par cette
    norme. Bien que les principes de cette norme s'appliquent également à l'isolation
    des lignes de transport d'énergie, les valeurs des tensions de tenue peuvent être
    différentes des tensions de tenue assignées normalisées. Il appartient aux comités
    de produits de spécifier les tensions de tenue et les procédures d'essai appropriées
    aux matériels correspondants, en prenant les recommandations de cette norme en
    considération. NOTE Toutes les règles pour la coordination de l'isolement données
    dans cette norme sont justifiées en détail dans la CEI 60071-2, en particulier
    en ce qui concerne l'association des tensions de tenue assignées normalisées avec
    les tensions les plus élevées pour le matériel. Lorsque plusieurs séries de tensions
    de tenue assignées normalisées sont associées à la même valeur de la tension la
    plus élevée pour le matériel, une ligne directrice est donnée pour le choix de
    la série la plus appropriée. Elle a le statut de norme horizontale conformément
    au<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">Guide
    IEC 108. Cette version consolidée comprend la huitième édition (2006) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
