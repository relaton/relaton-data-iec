- content: "L'IEC 61674:2024 spécifie les exigences de performance, et quelques exigences
    de construction associées, des dosimètres de radiodiagnostic destinés au mesurage
    du kerma dans l'air, du produit kerma dans l’air longueur ou du débit de kerma
    dans l’air, dans des champs de rayonnement de photons utilisés en imagerie médicale
    à rayonnement X, telle que la radiographie, la radioscopie et la tomodensitométrie
    (CT), pour des rayonnements X dont les potentiels se situent dans la plage comprise
    entre 20 kV et 150 kV. Le présent document est applicable à la performance des
    dosimètres à chambres d’ionisation ouvertes et/ou à détecteurs semiconducteurs
    utilisés en imagerie de diagnostic à rayonnement X. L'IEC 61674:2024 annule et
    remplace la deuxième édition de l’IEC 61674 parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) pour la mammographie,
    le fabricant spécifie la valeur de référence pour la qualité de rayonnement;<br
    />\r\nb) pour la mammographie, le fabricant fournit le domaine assigné minimal
    des qualités de rayonnement pour l’essai de conformité pour la dépendance de la
    réponse en énergie;<br />\r\nc) l’essai de conformité pour les affichages analogiques
    a été supprimé;<br />\r\nd) les essais de conformité relatifs à la remise à zéro
    dans les plages, à l’effet du courant de fuite et aux pertes de recombinaison
    ont été supprimés. Ces essais sont déjà couverts par l’essai de linéarité et ne
    peuvent pas être réalisés sur les dispositifs modernes. L’estimation de l’incertitude
    normalisée combinée a été modifiée en conséquence;<br />\r\ne) l’essai de conformité
    pour les dosimètres fonctionnant sur batterie rechargeable par le réseau a été
    mis à jour pour les dispositifs modernes."
