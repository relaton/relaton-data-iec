abstract:
- language: en
  script: Latn
  content: Covers particular requirements for surge arresters for specific use in
    fixed installations of d.c. traction systems. They consist of one or more non-linear
    resistors which may be in series with single or multiple spark gaps. Covers also
    low-voltage limiters, that is protective devices mainly used in fixed installations
    of d.c. traction systems to connect certain portions of the circuit.
- language: fr
  script: Latn
  content: Contient des exigences particulières pour les parafoudres à usage spécifique
    dans les installations fixes des réseaux de traction à courant continu. Ces parafoudres
    sont constitués d'une ou plusieurs résistances non linéaires pouvant être connectées
    en série avec un éclateur simple ou multiple. Couvre également les limiteurs de
    tension, à savoir des appareils de protection principalement utilisés dans les
    liaisons de différentes parties des installations fixes de réseaux de traction
    à courant continu.
