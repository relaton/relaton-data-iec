abstract:
- content: Applicable to the safety of electrical motor-operated vacuum cleaners,including
    appliances and stationary equipment specifically designed for wet suction, dry
    suction, or wet and dry suction for industrial and commercial use. The rated voltage
    being not more than 250 V for single-phase and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique de la sécurité des aspirateurs électriques à moteur et comprend
    les appareils et les équipements fixes conçus spécialement pour l'aspiration d'eau,
    pour l'aspiration à sec ou pour l'aspiration d'eau et l'aspiration à sec, à usage
    industriel et commercial. La tension assignée n'est pas supérieure à 250 V pour
    les appareils monophasés et à 480 V pour les autres appareils.
  language:
  - fr
  script:
  - Latn
