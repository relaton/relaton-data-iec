abstract:
- language: en
  script: Latn
  content: "Specifies the test requirements for type testing of accessories for power
    cables with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV, complying
    with IEC 60502-2.\nAccessories for special applications, such as aerial cables,
    submarine or ship cables or hazardous situations (explosive environments, fire
    resistant cables or seismic conditions), are not included.\nFormerly, approvals
    of products now covered by this IEC standard have been achieved on the basis of
    national standards and specifications and/or the demonstration of satisfactory
    service performance. The publication of this IEC standard does not invalidate
    existing approvals. However, products approved according to these earlier standards
    or specifications cannot claim approval to this IEC standard unless specifically
    tested to it.\nIt is not necessary to repeat these tests, once successfully completed,
    unless changes are made in the materials, design or manufacturing process which
    might affect the performance characteristics.\nTest methods are included in IEC
    61442.\nSignificant technical changes with respect to the previous edition are
    as follows:\na) the scope clarifies the validation of former product approvals;\nb)
    definitions have been given for tracking, erosion and metallic housing, and substantial
    damage has been more detailed;\nc) the range of approval has been revised; \nd)
    test sequences have been simplified by removing initial heating cycles;\ne) additional
    information has been provided for testing separable connectors with a metallic
    housing; \nf) an examination has been added to all test sequences for information
    only."
- language: fr
  script: Latn
  content: "Définit les exigences d'essais de type des accessoires de câbles d'énergie
    de tensions assignées de 3,6/6 (7,2) kV à 18/30 (36) kV conformes à la CEI 60502-2.\nLes
    accessoires pour les câbles aériens, sous-marins ou de bord ou des applications
    spéciales telles que les situations à risque (environnements explosifs, câbles
    résistant au feu, ou conditions séismiques) ne sont pas couverts par cette norme.\nAntérieurement,
    les acceptations de produits couverts maintenant par cette norme CEI ont été acquises
    sur la base de normes et spécifications nationales et/ou la démonstration de performances
    satisfaisantes en service. La publication de cette norme ne rend pas caduques
    les acceptations existantes. Cependant, les produits acceptés selon les normes
    ou spécifications antérieures ne peuvent se prévaloir d'une acceptation selon
    la présente norme CEI que s'ils ont été essayés spécifiquement selon les modalités
    qui y sont indiquées.\nIl n'est pas nécessaire de répéter ces essais lorsqu'ils
    ont été effectués avec succès, sauf si des changements interviennent dans les
    matériaux, la constitution ou le procédé de fabrication, susceptibles d'affecter
    les caractéristiques de fonctionnement.\nLes méthodes d'essais figurent dans la
    CEI 61442.\nLes changements significatifs par rapport à l'édition précédente sont
    les suivants:\na) le domaine d'application clarifie le statut des produits approuvés
    antérieurement;\nb) les définitions du cheminement, de l'érosion et du boîtier
    métallique ont été ajoutées et les détails de ce qu'on entend par dommage substantiel
    ont été développés;\nc) l'étendue de l'approbation a été revue; \nd) les séquences
    d'essai ont été simplifiées par la suppression des cycles thermiques initiaux;\ne)
    une information additionnelle a été apportée pour l'essai des connecteurs séparables
    comportant un boîtier métallique;\nf) un examen visuel a été ajouté à toutes les
    séquences d'essai, pour information seulement."
