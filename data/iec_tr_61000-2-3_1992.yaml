abstract:
- content: Describes the electromagnetic environment. Intended as a basis to achieve
    electromagnetic compatibility in system and equipment design, using test standards
    and mitigation methods which satisfactorily take account of undesirable effects.
    The report is primarily concerned with characteristics and levels of electromagnetic
    fields and of non-network-frequency-related conducted emissions from unintentional
    sources of interference.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit l&#x27;environnement électromagnétique et pourrra servir de base
    à l&#x27;étude de systèmes et de matériels fondée sur l&#x27;application de normes
    d&#x27;essais et de méthodes d&#x27;atténuation. Ces méthodes tiennent compte
    de façon satisfaisante des effets indésirables. A pour objet les caractéristiques
    et les niveaux des champs électromagnétiques et des émissions aux fréquences autres
    que celles du réseau provenant de sources de perturbations non intentionnelles.
    Cette publication a le statut d&#x27;un rapport.
