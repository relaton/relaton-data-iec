abstract:
- language: en
  script: Latn
  content: IEC 62657-3:2022 specifies a general model approach for automated coexistence
    management and provides application guidance. This document provides the usage
    of related parameters and interfaces to establish and to maintain functions for
    automatic coexistence management. This document specifies an abstract description
    of the system elements, properties, interfaces and relationships between influencing
    parameters and characteristic parameters specified in IEC 62657-1 and IEC 62657-2.
- language: fr
  script: Latn
  content: L'IEC 62657-3:2022 spécifie une approche type générale pour la gestion
    automatisée de la coexistence et fournit des recommandations d'application. Le
    présent document décrit l'utilisation des paramètres connexes et des interfaces
    pour établir et maintenir les fonctions de gestion automatique de coexistence.
    Il spécifie également une description abstraite des éléments, des propriétés et
    des interfaces des systèmes, et spécifie les relations entre les paramètres influents
    et les paramètres caractéristiques spécifiés dans l'IEC 62657-1 et l'IEC 62657-2.
