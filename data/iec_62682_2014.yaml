abstract:
- content: IEC 62682:2014 specifies general principles and processes for the lifecycle
    management of alarm systems based on programmable electronic controller and computer-based
    human-machine interface (HMI) technology for facilities in the process industries.
    It covers all alarms presented to the operator, which includes alarms from basic
    process control systems, annunciator panels, safety instrumented systems, fire
    and gas systems, and emergency response systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62682:2014 spécifie les principes et les processus généraux pour
    la gestion de cycle de vie des systèmes d'alarme basés sur l'automate électronique
    programmable et la technologie d'interface homme-machine (IHM) pour des moyens
    dans les industries de transformation. Elle couvre toutes les alarmes présentées
    à l'opérateur, qui incluent les systèmes de commande de processus de base, les
    panneaux d'annonce, les systèmes instrumentés de sécurité, les systèmes incendie
    et gaz ainsi que les systèmes d'intervention en cas d'urgence.
