- content: "L’IEC 60749-28:2022 établit la procédure d’essai, d’évaluation et de classification
    des dispositifs et des microcircuits selon leur susceptibilité (sensibilité) au
    dommage ou leur dégradation par suite de leur exposition à une décharge électrostatique
    (DES) sur un modèle défini de dispositif chargé (CDM) induit par champ. Tous les
    dispositifs à semiconducteurs, circuits à couches minces, dispositifs à ondes
    acoustiques de surface (OAS), dispositifs optoélectroniques, circuits intégrés
    hybrides (HIC - hybrid integrated circuits) et modules multipuces (MCM - multi-chip
    modules) en boîtiers qui contiennent l’un de ces dispositifs doivent être évalués
    selon le présent document. Pour effectuer les essais, les dispositifs sont assemblés
    dans un boîtier similaire à celui prévu dans l’application finale. Le présent
    document CDM ne s’applique pas aux appareils d’essai de modèles de décharge avec
    support. Il décrit en revanche la méthode induite par champ (FI - field-induced).
    Une méthode alternative, la méthode par contact direct (DC - direct contact),
    est décrite à l’Annexe J. L’objet du présent document est d’établir une méthode
    d'essai qui reproduit les défaillances du CDM et de fournir des résultats d'essais
    de DES de CDM fiables et reproductibles d'un appareil d'essai à un autre, indépendamment
    du type de dispositif. Des données reproductibles permettent des classifications
    et des comparaisons exactes des niveaux de sensibilité de DES de CDM. Cette édition
    contient les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout d’un nouveau paragraphe et d'une nouvelle annexe
    relatifs aux problèmes associés à l’essai de CDM des circuits intégrés et des
    semiconducteurs discrets dans de très petits boîtiers;<br />\r\n- introduction
    de modifications afin de clarifier le nettoyage des dispositifs et des appareils
    d’essai."
