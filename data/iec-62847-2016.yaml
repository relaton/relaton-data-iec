abstract:
- language: en
  script: Latn
  content: IEC 62847:2016 retains IEC 61984:2008 as the minimum performance requirements
    for railway rolling stock electrical connectors and identifies additional terms,
    test methods and performance requirements for single-pole and multipole connectors
    with rated voltages up to 1 000 V, rated currents up to 125 A per contact and
    frequencies below 3 MHz used for indoor and outdoor applications in railway rolling
    stock.
- language: fr
  script: Latn
  content: L'IEC 62847:2016 reconnaît les exigences de l'IEC 61984:2008 comme étant
    les exigences de performances minimales des connecteurs électriques sur matériel
    roulant ferroviaire et identifie d'autres termes, méthodes d'essais et exigences
    de performances pour les connecteurs unipolaires et multipolaires avec des tensions
    assignées jusqu'à 1 000 V, des courants assignés jusqu'à 125 A par contact et
    des fréquences inférieures à 3 MHz, utilisés pour des applications intérieures
    et extérieures sur matériel roulant ferroviaire.
