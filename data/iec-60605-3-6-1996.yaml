abstract:
- language: en
  script: Latn
  content: |-
    Applies to outdoor transportable equipment operating only while in
    a stationary position in a climate belonging to the group of
    climates described as "warm temperate" in IEC 60721-2-1.  The degree
    of simulation is low.
- language: fr
  script: Latn
  content: S'applique aux équipements portatifs d'extérieur mais fonctionnant uniquement
