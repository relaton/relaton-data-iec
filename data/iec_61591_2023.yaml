- content: "L'IEC 61591:2023 s’applique aux extracteurs de fumée de cuisine comportant
    un ventilateur pour le mode recyclage ou extraction, installés dans une cuisine
    à usage domestique. Il peut également être utilisé pour les extracteurs de fumée
    de cuisine lorsque le ventilateur est monté séparément de l’appareil, mais est
    commandé par celui-ci lorsqu’il est mentionné dans la documentation technique
    (données inscrites sur la plaque signalétique, par exemple) et dans les instructions
    d’installation. Le présent document couvre également les extracteurs verticaux
    installés à côté, à l’arrière ou au-dessous de l’appareil de cuisson. Le présent
    document définit les caractéristiques de performance principales de ces appareils
    qui sont pertinentes pour l’utilisateur et spécifie les méthodes de mesure de
    ces caractéristiques. Le présent document ne spécifie pas un système de classement
    pour l’aptitude à la fonction de ces appareils. Le présent document ne traite
    pas des exigences de sécurité qui sont conformes aux normes IEC 60335-1 et IEC
    60335-2-31. Les extracteurs de fumée de cuisine sans ventilateur actionnés par
    un système de ventilation centralisé sont couverts par l’EN 13141-3. Cette troisième
    édition annule et remplace la deuxième édition parue en 2019. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) redéfinition
    du terme \"point de fonctionnement\" (voir 3.20);<br />\r\nb) redéfinition des
    termes \"réglage le plus bas\" et \"réglage automatique\" (voir 3.23 et 3.24);<br
    />\r\nc) révision des exigences concernant l’installation et le positionnement
    (voir 6.2);<br />\r\nd) ajout de la référence normative ISO 5801 pour la spécification
    de la chambre de compensation de pression (voir Article 10);<br />\r\ne) création
    d’articles distincts concernant la détermination du débit d’air volumétrique et
    du rendement dynamique des fluides (voir Articles 10 et 11);<br />\r\nf) nouvelle
    approche concernant la détermination du rendement dynamique des fluides (\"calcul
    en 9 points\");<br />\r\ng) nouvelles définitions, nouvel article et nouvelle
    Annexe B concernant la mesure des modes faible puissance;<br />\r\nh) nouvelle
    Annexe A: hypothèse formulée pour le paramètre b."
