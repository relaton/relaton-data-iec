abstract:
- language: en
  script: Latn
  content: "<p>Specifies the system layer of the coding. Was developed principally
    to support the combination of the video and audio coding methods defined in ISO/IEC
    11172-2 and ISO/IEC 11172-3. The system layer supports the following basic functions:
    the synchronization of multiple compressed streams on playback, the interleaving
    of multiple compressed streams into a single stream, the initializiation of buffering
    for playback start up, continuous buffer management, and time identification.</p>"
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/CEI 11172 spécifie la Couche Système du codage. Elle est principalement destinée à prendre en charge la combinaison des méthodes de codage vidéo et audio définies dans l'ISO/CEI 11172-2 et l'ISO/CEI 11172-3. La Couche Système assure cinq fonctions de base : <ul>
    <li>a) la synchronisation, lors de la restitution de plusieurs trains binaires comprimés; </li>
    <li>b) l'entrelacement de plusieurs trains binaires comprimés en un même train binaire; </li>
    <li>c) l'initialisation du tamponnage au début de la restitution; </li>
    <li>d) la gestion permanente des tampons; </li>
    <li>e) la détermination du  temps.</li>
    </ul>
