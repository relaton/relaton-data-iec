abstract:
- language: en
  script: Latn
  content: |-
    Relates to emission and immunity test methods for electrical and electronic equipment using various types of transverse electromagnetic (TEM) waveguides. This includes open (for example, striplines and EMP simulators) and closed (for example, TEM cells) structures, which can be further classified as one-, two-, or multi-port TEM waveguides. The frequency range depends on the specific testing requirements and the specific TEM waveguide type.

    The object of this standard is to describe

    · TEM waveguide characteristics, including typical frequency ranges and EUT-size limitations (EUT = equipment under test);

    · TEM waveguide validation methods for EMC measurements;

    · the EUT (i.e. EUT cabinet and cabling) definition;

    · test set-ups, procedures, and requirements for radiated emission testing in TEM waveguides and

    · test set-ups, procedures, and requirements for radiated immunity testing in TEM waveguides.

    It has the status of a basic EMC publication in accordance with IEC Guide 107.
- language: fr
  script: Latn
  content: |-
    Concerne les méthodes d'essai d'émission et d'immunité pour les équipements électriques et électroniques utilisant différents types de guides d'onde transverse électromagnétique (TEM). Ces types comprennent des structures ouvertes (par exemple, des lignes ouvertes et des simulateurs d'impulsion électromagnétique), et des structures fermées (par exemple des cellules TEM), qui peuvent être elles-mêmes classées en guides d'onde TEM à un accès, à deux accès, ou à accès multiples. La gamme de fréquences dépend des exigences d'essai spécifiques et du type spécifique de guide d'onde TEM.

    L'objet de cette norme est de décrire

    · les caractéristiques des guides d'onde TEM, y compris les gammes de fréquences types et les limites de tailles des appareils en essai;

    · les méthodes de validation des guides d'onde TEM pour les mesures de CEM;

    · la définition de l'appareil en essai (c'est-à-dire l'armoire et le câblage de l'appareil en essai);

    · les montages d'essai, les procédures et les exigences pour les essais d'émissions rayonnées dans les lignes TEM, et

    · les montages d'essai, les procédures et les exigences pour les essais d'immunité rayonnée dans les guides d'onde TEM.

    Cette norme a le statut de publication fondamentale en CEM en accord avec le Guide 107 de la CEI.
