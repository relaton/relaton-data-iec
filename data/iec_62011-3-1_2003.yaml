abstract:
- content: Gives the requirements for industrial, rigid, moulded, laminated tubes
    and rods of rectangular and hexagonal cross-section based upon thermosetting resins
    for electrical purposes. Applications and distinguishing properties are given.
    Definitions, designations, abbreviations and general requirements for the different
    types are given in IEC 62011-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences pour les tubes industriels, rigides, moulés, stratifiés,
    et les barres de sections transversales rectangulaires ou hexagonales, à base
    de résines thermodurcissables, à usages électriques. Les applications et les propriétés
    distinctives sont données. Les définitions, désignations et abréviations ainsi
    que les exigences générales concernant les différents types sont données dans
    la CEI 62011-1.
