abstract:
- language: en
  script: Latn
  content: Provides basic mating and performance information for a subminiature coaxial
    connector for use with flexible and semi-rigid r.f. cables. The connectors are
    usable up to a frequency of 6 GHz. Only the interface dimensions are standardized.
    Other technical data are supplied for guidance only.
- language: fr
  script: Latn
  content: Fournit les interchangeabilités et les performances de base pour des connecteurs
    coaxiaux subminiatures pour utilisation avec des câbles HF souples et semi-rigides.
    Ces connecteurs sont utilisables jusqu'à 6 GHz. Seules les dimensions d'interface
    sont normalisées. Les autres données techniques sont fournies uniquement à titre
    indicatif.
