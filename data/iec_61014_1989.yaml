  script:
  - Latn
  format: text/html
- content: Fournit des directives pour la détection et l'élimination des fragilités
    du matériel et du logiciel afin d'accroître la fiabilité. S'applique lorsque la
    spécification réclame un programme de croissance de fiabilité de l'équipement.
    Un exposé des concepts de base est suivi des descriptions de l'organisation de
    la planification, des essais et de l'analyse des défaillances. Les modèles mathématiques
    qui permettent d'estimer le niveau de fiabilité atteint sont brièvement exposés.
