abstract:
- content: Gives guidelines for the exposure and removal of weaknesses in hardware
    and software items for the purpose of reliability growth. Applies when the specification
    calls for a reliability growth programme of equipment. A statement of the basic
    concepts is followed by descriptions of the management, planning, testing and
    failure analysis. Mathematical modelling, to estimate the level of reliability
    achieved, is outlined briefly.
  language:
