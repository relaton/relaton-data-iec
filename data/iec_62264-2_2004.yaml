abstract:
- content: Specifies generic interface content between manufacturing control functions
    and other enterprise functions. The interfaces considered are the interfaces between
    Levels 3 and 4 of the hierarchical model defined in IEC 62264-1. The goal is to
    reduce the risk, cost, and errors associated with implementing these interfaces.
  language:
