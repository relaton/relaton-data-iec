  script:
  - Latn
  format: text/html
- content: Spécifie le contenu générique des interfaces entre les fonctions de contrôle
    de fabrication et les autres fonctions de l'entreprise. Les interfaces considérées
    sont les interfaces entre les niveaux 3 et 4 du modèle hiérarchique défini dans
    la CEI 62264-1. Le but est de réduire le risque, le coût et les erreurs associés
    à la mise en application de ces interfaces.
