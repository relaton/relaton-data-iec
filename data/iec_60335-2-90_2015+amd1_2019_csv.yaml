- content: "L'IEC 60335-2-90:2015+A1:2019 traite de la sécurité:<br />\r\n- des fours
    à micro-ondes à usage commercial avec une porte de cavité dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés raccordés entre phase
    et neutre et 480 V pour les autres appareils;<br />\r\n- des fours à micro-ondes
    combinés avec une porte de cavité, dont les exigences sont contenues à l'Annexe
    AA;<br />\r\n- des fours à micro-ondes sans porte de cavité et avec moyen de transport
    qui sont destinés à un usage commercial uniquement, pour le chauffage des aliments
    et des boissons, dont les exigences sont contenues à l'Annexe BB.<br />\r\nLes
    fours à micro-ondes couverts par l'Annexe BB comportent un moyen de transport
    pour déplacer la charge micro-ondes à travers le four à micro-ondes. Les exigences
    pour les tunnels à micro-ondes et pour plusieurs types de distributeurs à micro-ondes
    sont couvertes.<br />\r\nLa présente norme traite également des fours à micro-ondes
    destinés à être utilisés à bord de navires et pour lesquels l'Annexe EE est applicable.<br
    />\r\nDans l'Annexe BB, un four à micro-ondes sans porte de cavité et avec moyen
    de transport est décrit en tant que four à micro-ondes. Tous les articles de cette
    norme s'appliquent à ces appareils sauf spécification contraire dans l'Annexe
    BB.<br />\r\nLa présente Norme internationale prend également en compte les personnes
    ordinaires ayant accès à la zone de retrait du distributeur automatique.<br />\r\nL'appareil
    peut être construit dans un distributeur automatique, auquel cas l'IEC 60335-2-75
    peut aussi s'appliquer.<br />\r\nLes appareils qui utilisent une énergie non électrique
    sont compris dans le domaine d'application de la présente norme.<br />\r\nLa présente
    norme ne tient en général pas compte:<br />\r\n- de l'utilisation des appareils
    par de jeunes enfants ou des personnes handicapées sans surveillance;<br />\r\n-
    de l'emploi de l'appareil comme jouet par de jeunes enfants.<br />\r\nLa présente
    Norme internationale ne prend pas en compte l'utilisation d'un four à micro-ondes
    sans porte de cavité et avec moyen de transport par des personnes ordinaires,
    sauf à proximité des orifices d'entrée et de sortie.<br />\r\nDans l'Annexe BB
    figurent les justifications pour des conditions particulières d'exposition aux
    micro-ondes et des mesures liées à l'énergie micro-ondes confinée par une structure
    ouverte.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n- pour les
    appareils destinés à être utilisés dans des véhicules ou à bord de navires ou
    d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n- pour
    les appareils destinés à être utilisés dans les pays tropicaux, des exigences
    spéciales peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences
    supplémentaires sont spécifiées par les organismes nationaux de la santé publique,
    par les organismes nationaux responsables de la protection des travailleurs et
    par des organismes similaires;<br />\r\n- dans de nombreux pays, les organismes
    nationaux responsables spécifient des exigences supplémentaires à celles de BB.22.119.1.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux fours à micro-ondes
    à usage domestique, y compris les fours à micro-ondes combinés (IEC 60335-2-25);<br
    />\r\n- au matériel industriel de chauffage à micro-ondes (IEC 60519-6);<br />\r\n-
    aux appareils à but médical (IEC 60601);<br />\r\n- aux appareils destinés à être
    utilisés dans des locaux présentant des conditions particulières, telles que la
    présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2006, y compris ses Amendements 1 (2010) et 2 (2014). Elle constitue une révision
    technique.<br />\r\nPar rapport à l'édition précédente, les modifications majeures
    sont les suivantes (les modifications mineures et éditoriales ne sont pas répertoriées):<br
    />\r\n- un énoncé en 7.12 est exigé pour les appareils destinés à un usage sur
    les véhicules routiers commerciaux;<br />\r\n- un énoncé en 7.12 est exigé concernant
    le nettoyage de l'appareil au jet d'eau;<br />\r\n- le remplacement de 22.103,
    22.104 et 22.105 autorise les systèmes de verrouillage présentant au moins un
    verrouillage de porte dissimulé ainsi que d'autres systèmes de verrouillage sans
    verrouillage de porte dissimulé;<br />\r\n- des exigences sont ajoutées pour les
    appareils destinés à être installés dans des véhicules routiers commerciaux;<br
    />\r\n- une annexe est ajoutée, qui traite des essais individuels de série.<br
    />\r\nLa présente Partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements. Elle a été établie sur la base de la quatrième
    édition (2001) de cette norme.<br />\r\nLa présente Partie 2 complète ou modifie
    les articles correspondants de l'IEC 60335-1, de façon à transformer cette publication
    en Norme IEC: Exigences de sécurité pour les fours à micro-ondes à usage commercial."
