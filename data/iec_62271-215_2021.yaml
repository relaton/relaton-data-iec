- content: "L’IEC 62271-215:2021 s’applique aux comparateurs de phase conçus pour
    être enfichés dans les points de contrôle d’un système détecteur et indicateur
    de tension (VDIS), conformément à l’IEC 62271-213, pour donner une indication
    du résultat d’une comparaison de phase.<br />\r\nLa principale utilisation est
    de fournir une preuve indiscutable de la concordance de phase entre deux parties
    actives d’un réseau à haute tension, qui sont à la même tension nominale et la
    même fréquence nominale, avant de les coupler.<br />\r\nCette première édition
    annule et remplace la première édition de l’IEC 61243-5 parue en 1997 et la première
    édition de l’IEC 62271-206 parue en 2011. Cette édition est issue de la fusion
    de l’IEC 61243-5 et de l’IEC 62271-206.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport aux éditions précédentes de l’IEC 61243-5
    et l’IEC 62271-206:<br />\r\nle document n’inclut pas les comparateurs de phase
    spécifiques (SPC- specific phase comparator) définis dans l’IEC 61243-5, qui étaient
    spécifiques aux constructeurs, et reprend les principes techniques du comparateur
    de phase universel (UPC – universal phase comparator) pour les VIDS de tous les
    constructeurs;<br />\r\nle comparateur de phase pour un fonctionnement à raccordement
    séquentiel est instauré afin de faciliter la mise en œuvre de la comparaison de
    phase des grands panneaux MT."
