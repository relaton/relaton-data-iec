abstract:
- content: "IEC 62271-215:2021 is applicable to phase comparators designed to be plugged
    into the testing points of a voltage detecting and indicating system (VDIS) according
    to IEC 62271-213, to give an indication of the result of a phase comparison.<br
    />\r\nThe main usage is to provide a clear evidence of the phase relationship
    between two energized parts of a high-voltage network, at the same nominal voltage
    and frequency before coupling them.<br />\r\nThis first edition cancels and replaces
    the first edition of IEC 61243-5 published in 1997 and the first edition of IEC
    62271-206 published in 2011. This edition constitutes a merging of the content
    of IEC 61243-5 and IEC 62271-206.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous editions of IEC 61243-5
    and IEC 62271-206:<br />\r\nthe document does not include the specific phase comparators
    (SPCs) as defined in IEC 61243-5, which was specific to manufacturers, and takes
    back the technical principles of the universal phase comparator (UPC) for VDIS
    of all manufacturers;<br />\r\nthe phase comparator for sequential connected operation
    is introduced to facilitate the operation of phase comparation of large MV panels."
