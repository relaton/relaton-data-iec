- content: "L’IEC 62271-215:2021 s’applique aux<em>comparateurs de phase</em> conçus
    pour être enfichés dans les<em>points de contrôle</em> d’un<em>système détecteur
    et indicateur de tension</em> (<em>VDIS</em>), conformément à l’IEC 62271-213,
    pour donner une indication du résultat d’une comparaison de phase.<br />\r\nLa
    principale utilisation est de fournir une preuve indiscutable de la concordance
    de phase entre deux parties actives d’un réseau à haute tension, qui sont à la
    même<em>tension nominale</em> et la même fréquence nominale, avant de les coupler.<br
    />\r\nCette première édition annule et remplace la première édition de l’IEC 61243-5
    parue en 1997 et la première édition de l’IEC 62271-206 parue en 2011. Cette édition
    est issue de la fusion de l’IEC 61243-5 et de l’IEC 62271-206.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport aux
    éditions précédentes de l’IEC 61243-5 et l’IEC 62271-206:\r\n \r\n\t le document
    n’inclut pas les<em>comparateurs de phase</em>spécifiques (SPC- specific phase
    comparator) définis dans l’IEC 61243-5, qui étaient spécifiques aux constructeurs,
    et reprend les principes techniques du<em>comparateur de phase</em> universel
    (UPC – universal phase comparator) pour les<em>VIDS</em> de tous les constructeurs;
    \r\n\t le<em>comparateur de phase</em> pour un fonctionnement à raccordement séquentiel
    est instauré afin de faciliter la mise en œuvre de la comparaison de phase des
    grands panneaux MT."
