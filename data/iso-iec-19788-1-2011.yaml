abstract:
- language: en
  script: Latn
  content: |-
    <p>The primary purpose of ISO/IEC 19788 is to specify metadata elements and their attributes for the description of learning resources. This includes the rules governing the identification of data elements and the specification of their attributes.</p>
    <p>ISO/IEC 19788-1:2011 provides data elements for the description of learning resources and resources directly related to learning resources.</p>
    <p>ISO/IEC 19788-1:2011 provides principles, rules and structures for the specification of the description of a learning resource; it identifies and specifies the attributes of a data element as well as the rules governing their use. The key principles stated in ISO/IEC 19788-1:2011 are informed by a user requirements-driven context with the aim of supporting multilingual and cultural adaptability requirements from a global perspective.</p>
    <p>ISO/IEC 19788-1:2011 is information-technology-neutral and defines a set of common approaches, i.e. methodologies and constructs, which apply to the development of the subsequent parts of ISO/IEC 19788.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 19788 vise en premier lieu à spécifier les éléments de métadonnées et leurs attributs nécessaires à la description des ressources pédagogiques. Elle inclut les règles régissant l'identification des éléments de métadonnées et la spécification de leurs attributs.</p>
    <p>L'ISO/CEI 19788 fournit des éléments de données nécessaires à la description des ressources pédagogiques et des ressources directement liées aux ressources pédagogiques.</p>
    <p>L'ISO/CEI 19788-1:2011 fournit les principes, les règles et les structures relatifs à la spécification de la description d'une ressource pédagogique. Elle identifie et spécifie les attributs d'un élément de données de même que les règles régissant leur utilisation. Les principes clés établis dans l'ISO/CEI 19788-1:2011 sont tirés du contexte dicté par les exigences des utilisateurs en vue de prendre en compte des exigences d'adaptabilité relatives au multilinguisme et au multiculturalisme dans une perspective globale.</p>
    <p>L'ISO/CEI 19788-1:2011 est neutre en termes de technologie de l'information et définit un ensemble d'approches communes, c'est-à-dire les méthodologies et les structures, qui s'appliquent au développement des parties ultérieures de l'ISO/CEI 19788.</p>
