abstract:
- content: "IEC 61112:2009 is applicable to electrical insulating blankets for the
    protection of workers from accidental contact with live or earthed electrical
    conductors, apparatus or circuits and avoidance of short circuits on electrical
    installations. This second edition cancels and replaces the first edition, published
    in 1992, and its Amendment 1 (2002). This edition constitutes a technical revision.
    It includes the following significant technical changes from the previous edition:<br
    />\r\n- general review of the requirements and test provisions;<br />\r\n- limitation
    of the scope in terms of the minimum width of electrical insulating blankets in
    rolls;<br />\r\n- preparation of the elements of evaluation of defects, and general
    application of IEC 61318 Ed.3;<br />\r\n- revision of existing annexes;<br />\r\n-
    deletion of Annexes D and F, not applicable according to IEC 61318 Ed.3;<br />\r\n-
    introduction of a new normative Annex F on classification of defects."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61112:2009 est applicable aux nappes isolantes électriques pour
    la protection des travailleurs contre un contact accidentel avec des conducteurs
    électriques sous tension ou mis à la terre, des appareils ou des circuits, et
    contre les courts-circuits dans des installations électriques. Cette édition annule
    et remplace la première édition publiée en 1992 ainsi que son Amendement 1 (2002),
    et constitue une révision technique. Elle inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- la révision
    générale des exigences et des dispositions d'essai;<br />\r\n- la limitation de
    l'étendue du domaine d'application en ce qui a trait à la largeur minimale des
    nappes isolantes électriques en rouleaux;<br />\r\n- la préparation des éléments
    d'évaluation des défauts et de l'application générale de la CEI 61318 Ed.3;<br
    />\r\n- la révision des annexes existantes;<br />\r\n- la disparition des Annexe
    D et F qui ne sont plus applicables, en accord avec la CEI 61318 Ed.3;<br />\r\n-
    l'introduction d'une nouvelle Annexe F normative traitant de la classification
    des défauts."
