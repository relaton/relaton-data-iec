abstract:
- language: en
  script: Latn
  content: "IEC 60317-15:2004+A1:2010 Specifies the requirements of enamelled round
    aluminium winding wire of class 180 with a sole coating based on polyesterimide
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. Class 180 is a thermal
    class that requires a minimum temperature index of 180 and a heat shock temperature
    of at least 200 °C. The temperature in degrees Celsius corresponding to the temperature
    index is not necessarily that at which it is recommended that the wire be operated
    and this will depend on many factors, including the type of equipment involved.
    The range of nominal conductor diameters covered by this standard is as follows:<br
    />\r\n- grade 1: 0,400 mm up to and including 1,600 mm;<br />\r\n- grade 2: 0,400
    mm up to and including 5,000 mm.<br />\r\nThe nominal conductor diameters are
    specified in Clause 4 of IEC 60317-0-3. The main changes with respect to the previous
    edition are listed below:<br />\r\n- new requirements for appearance, Subclause
    3.2, added;<br />\r\n- springiness test, Clause 7, determined to be inappropriate;<br
    />\r\n- cut-through test, Clause 10, determined to be inappropriate;<br />\r\n-
    high temperature failure test, Clause 22, deleted;<br />\r\n- new pin hole test,
    Clause 23, added<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/65658\">IEC 60317-0-3:2008</a>.<br
    />\r\n<br />\r\nThis consolidated version consists of the third edition (2004)
    and its amendment 1 (2010)."
- language: fr
  script: Latn
  content: "La CEI 60317-15:2004+A1:2010 Spécifie les exigences concernant les fils
    de bobinage de section circulaire en aluminium émaillé de classe 180 avec un revêtement
    unique à base de résine polyesterimide qui peut être modifiée pour autant que
    cette résine conserve l'identité chimique de la résine initiale et réponde à toutes
    les exigences du fil. La classe 180 est une classe thermique qui exige un indice
    de température minimal de 180 et une température de choc thermique d'au moins
    200 °C. La température en degrés Celsius correspondant à l'indice de température
    n'est pas nécessairement celle à laquelle il est recommandé d'utiliser le fil;
    cela dépendra de beaucoup de facteurs, y compris du type d'équipement considéré.
    La gamme des diamètres nominaux des conducteurs couverte par la présente norme
    est la suivante:<br />\r\n- grade 1: 0,400 mm jusque et y compris 1,600 mm;<br
    />\r\n- grade 2: 0,400 mm jusque et y compris 5,000 mm.<br />\r\nLes diamètres
    nominaux des conducteurs sont spécifiés dans l'Article 4 de la CEI 60317-0-3.
    Les modifications principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- nouvelles exigences pour les aspects, Paragraphe 3.2, ajouté;<br />\r\n-
    essai sur l'effet de ressort, Article 7, déterminé comme étant non applicable;<br
    />\r\n- essai de thermoplasticité, Article 10, déterminé comme étant non applicable;<br
    />\r\n- essai de défaillance à haute température, Article 22, supprimé;<br />\r\n-
    nouvel essai de détection des micro-fissures en immersion, Article 23, ajouté.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/65658\">CEI
    60317-0-3:2008</a>.<br />\r\nCette version consolidée comprend la troisième édition
    (2004) et son amendement 1 (2010)."
