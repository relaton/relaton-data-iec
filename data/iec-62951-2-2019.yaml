abstract:
- language: en
  script: Latn
  content: IEC 62951-2:2019 specifies terms, definitions, symbols, configurations
    and evaluation methods that can be used to evaluate and determine the performance
    characteristics of flexible thin‑film transistor (TFT) devices. This document
    specifies test methods and characteristic parameters for accurately evaluating
    the performance and reliability in practical use of flexible TFT devices under
    the bending status.
- language: fr
  script: Latn
  content: L’IEC 62951-2:2019 spécifie les termes, définitions, symboles, configurations
    et méthodes d’évaluation pouvant être utilisés pour évaluer et déterminer les
    caractéristiques de performance des dispositifs à transistors en couche mince
    (TFT) souples. Le présent document spécifie les méthodes d’essai et les paramètres
    caractéristiques permettant d’évaluer précisément, dans le cadre d’une utilisation
    pratique, la performance et la fiabilité des dispositifs TFT souples soumis à
    une contrainte de courbure.
