abstract:
- language: en
  script: Latn
  content: IEC 62341-5-2:2013 defines testing methods for evaluating mechanical endurance
    quality of Organic Light Emitting Diode (OLED) display panels and modules or their
    packaged form for transportation. It takes into account, wherever possible, the
    environmental testing methods outlined in specific parts of IEC 60068. The object
    of this standard is to establish uniform preferred test methods for judging the
    mechanical endurance properties of OLED display devices.
- language: fr
  script: Latn
  content: La CEI 62341-5-2:2013 définit des méthodes d'essais pour évaluer la qualité
    de l'endurance mécanique de modules et de panneaux d'affichage à diodes électroluminescentes
    organiques (OLED) ou de leur emballage d'expédition. Elle tient compte, dans la
    mesure du possible, des méthodes d'essais d'environnement indiquées dans des parties
    spécifiques de la CEI 60068. La présente norme a pour objet d'établir des méthodes
    d'essais préférentielles uniformes pour juger les propriétés d'endurance mécanique
    des dispositifs d'affichage OLED.
