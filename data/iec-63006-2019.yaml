abstract:
- language: en
  script: Latn
  content: "IEC 63006:2019 specifies terminology and definitions related to wireless
    power transfer (WPT) technologies below 30 MHz to promote global harmonization
    of wireless power transfer terminology.<br />\r\nThis document does not address
    terminology of wireless power transfer outside the scope of IEC TC 100 (Audio,
    video and multimedia systems and equipment), such as human exposure or safety."
- language: fr
  script: Latn
  content: "L'IEC 63006:2019 spécifie la terminologie et les définitions relatives
    aux technologies de transfert d'énergie sans fil (WPT - Wireless Power Transfer)
    au-dessous de 30 MHz, afin de promouvoir l'harmonisation globale de la terminologie
    du transfert d'énergie sans fil.<br />\r\nLa présente norme ne traite pas de la
    terminologie du transfert d'énergie sans fil en dehors du domaine d'application
    du TC 100 de l'IEC (Systèmes et équipements audio, vidéo et services de données),
    notamment en ce qui concerne l'exposition humaine ou la sécurité."
