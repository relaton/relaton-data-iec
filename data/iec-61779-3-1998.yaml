abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for group I (as defined in part 1) portable, transportable and fixed apparatus for the detection and measurement of methane concentrations in mine air. The apparatus, or parts thereof, are intended for use in mines susceptible to firedamp. The requirements and test methods applicable to the apparatus covered by this standard are specified in part 1.

    This standard is restricted to apparatus intended for the detection and measurement of volume ratios of methane in air from a volume fraction of 0 % up to a volume fraction of 100 %.
