abstract:
- content: Describes definitions for standard degrees of protection provided by enclosures;
    protection of machines against harmful effects due to the ingress of water; designation
    for these protective degrees, and tests to verify that the machines meet the requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit:
    - les définitions des degrés de protection nomaux procurés par les enveloppes
    - la protection des machines contre les effets nuisibles dus à la pénétration d'eau
    - les symboles indiquant ces degrés de protection, et
    - les essais à effectuer en vue de vérifier que les machines satisfont aux prescriptions.
