- content: "<!-- NEW! -->IEC 62541-3:2020 est disponible sous forme de IEC 62541-3:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\n \r\nL'IEC
    62541-3:2020 définit l'AddressSpace de l'Architecture Unifiée OPC (OPC UA) et
    ses Objets. Le présent document correspond au métamodèle OPC UA sur lequel se
    fondent les modèles d'information OPC UA. Cette troisième édition annule et remplace
    la deuxième édition parue en 2015. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'une
    nouvelle approche améliorée afin de présenter les définitions de la structure
    (un Attribut sur le Nœud du DataType contient désormais simplement une description
    binaire);<br />\r\nb) ajout de nouveaux fanions pour les Variables afin d'indiquer
    l'atomicité à la lecture ou à l'écriture;<br />\r\nc) ajout de Rôles et d'Autorisations
    afin de permettre la configuration d'une autorisation fondée sur les rôles;<br
    />\r\nd) ajout de nouveaux types de données: \"Union\", \"Decimal\", \"OptionSet\",
    \"DateString\", \"TimeString\", \"DurationString\", \"NormalizedString\", \"DecimalString\"
    et \"AudioDataType\";<br />\r\ne) ajout d'une définition expliquant comment utiliser
    les OptionalPlaceHolder et MandatoryPlaceHolder de ModellingRules pour les Méthodes;<br
    />\r\nf) ajout de Propriétés facultatives \"MaxCharacters\" et \"MaxByteStringLength\"
    aux Nœuds de variable."
