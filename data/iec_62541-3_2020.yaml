abstract:
- content: "<!-- NEW! -->IEC 62541-3:2020 is available as IEC 62541-3:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br />\r\n \r\nIEC 62541-3:2020
    defines the OPC Unified Architecture (OPC UA) AddressSpace and its Objects. This
    document is the OPC UA meta model on which OPC UA information models are based.
    This third edition cancels and replaces the second edition published in 2015.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Added new improved approach for exposing
    structure definitions. An Attribute on the DataType Node now simply contains a
    binary description.<br />\r\nb) Added new flags for Variables to indicate atomicity
    when reading or writing.<br />\r\nc) Added Roles and Permissions to allow configuration
    of a role-based authorization.<br />\r\nd) Added new data types: “Union”, “Decimal”,
    “OptionSet”, “DateString”, “TimeString”, “DurationString”, NormalizedString”,
    “DecimalString”, and “AudioDataType”.<br />\r\ne) Added definition on how to use
    the ModellingRules OptionalPlaceHolder and MandatoryPlaceHolder for Methods.<br
    />\r\nf) Added optional Properties “MaxCharacters” and “MaxByteStringLength” to
    Variable Nodes."
