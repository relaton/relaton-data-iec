abstract:
- language: en
  script: Latn
  content: |-
    Gives background information for Tests A: Cold (IEC 68-2-1), and
    Tests B: Dry heat (IEC 68-2-2). Includes appendices on the effect
    of: chamber size on the surface temperature of a specimen when no
    forced air circulation is used; airflow on chamber conditions and
    on surface temperatures of test specimens; wire termination
    dimensions and material on surface temperature of a component;
    measurements of temperature, air velocity and emission coefficient.
- language: fr
  script: Latn
  content: 'Donne des informations de base sur les essais A: Froid, de la CEI 68-2-1,
    et sur les essais B: Chaleur sèche, de la CEI 68-2-2. L''article concernant les
    chambres d''essais renvoie à des annexes détaillées concernant les effets des
    dimensions de la chambre sur la température de surface d''un spécimen en l''absence
    de circulation forcée de l''air, les effets de la circulation de l''air sur les
    conditions dans la chambre et sur les températures de surface des spécimens en
    essai; l''effet des dimensions du fil de sortie et du matériau sur la température
    de surface d''un composant; les mesures de la température, de la vitesse de l''air
    et du pouvoir émissif.'
