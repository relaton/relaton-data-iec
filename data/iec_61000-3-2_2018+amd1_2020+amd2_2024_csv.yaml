abstract:
- content: "IEC 61000-3-2:2018+AMD1:2020+AMD2:2024 CSV deals with the limitation of
    harmonic currents injected into the public supply system. It specifies limits
    of harmonic components of the input current which can be produced by equipment
    tested under specified conditions. It is applicable to electrical and electronic
    equipment having a rated input current up to and including 16 A per phase, and
    intended to be connected to public low-voltage distribution systems. Arc welding
    equipment which is not professional equipment, with a rated input current up to
    and including 16 A per phase, is included in this document. Arc welding equipment
    intended for professional use, as specified in IEC 60974-1, is excluded from this
    document and can be subject to installation restrictions as indicated in IEC 61000-3-12.
    The tests according to this document are type tests. For systems with nominal
    voltages less than but not equal to 220 V (line-to-neutral), the limits have not
    yet been considered. This fifth edition cancels and replaces the fourth edition
    published in 2014. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) an update of the emission limits for lighting equipment
    with a rated power = 25 W to take into account new types of lighting equipment;<br
    />\r\nb) the addition of a threshold of 5 W under which no emission limits apply
    to all lighting equipment;<br />\r\nc) the modification of the requirements applying
    to the dimmers when operating non-incandescent lamps;<br />\r\nd) the addition
    of test conditions for digital load side transmission control devices;<br />\r\ne)
    the removal of the use of reference lamps and reference ballasts for the tests
    of lighting equipment;<br />\r\nf) the simplification and clarification of the
    terminology used for lighting equipment;<br />\r\ng) the classification of professional
    luminaires for stage lighting and studios under Class A;<br />\r\nh) a clarification
    about the classification of emergency lighting equipment;<br />\r\ni) a clarification
    for lighting equipment including one control module with an active input power
    = 2 W;<br />\r\nj) an update of the test conditions for television receivers;<br
    />\r\nk) an update of the test conditions for induction hobs, taking also into
    account the other types of cooking appliances;<br />\r\nl) for consistency with
    IEC 61000-3-12, a change of the scope of IEC 61000-3-2 from equipment with an
    input current = 16 A to equipment with a rated input current = 16 A.<br />\r\nThe
    contents of the interpretation sheet 1 (2021-08) of amendment 1, applying to the
    English version only, have been included in this copy.<br />\r\nThe contents of
    the interpretation sheet 1 (2025-04) of amendment 2, applying to the English version
    only, have been included in this copy.<br />\r\nKeywords: harmonic currents"
