- content: "L'IEC 60335-2-89:2019 spécifie des exigences de sécurité concernant les
    appareils de réfrigération électriques et les fabriques de glace à usage commercial
    qui ont un motocompresseur incorporé ou qui sont fournis sous forme de deux unités
    en vue d'un assemblage en un seul appareil conformément aux instructions (système
    split).<br />\r\nExemples d'appareils relevant du domaine d'application de la
    présente norme<br />\r\n- meubles frigorifiques de vente et de stockage;<br />\r\n-
    chariots roulants réfrigérés;<br />\r\n- comptoirs de service et comptoirs de
    self-service;<br />\r\n- refroidisseurs à jet d'air et congélateurs à jet d'air;<br
    />\r\n- fabriques de glace à usage commercial.<br />\r\nDans la mesure où la pratique
    le permet, la présente norme traite des dangers courants présentés par ces types
    d'appareils, y compris ceux qui utilisent des fluides frigorigènes inflammables
    et les appareils utilisant le fluide frigorigène R 744.<br />\r\nLa présente Norme
    internationale n'est pas applicable aux appareils dont la masse de fluide frigorigène
    inflammable est supérieure aux limites spécifiées en 22.110, ou aux appareils
    qui utilisent des fluides frigorigènes de classification de toxicité B selon l'ISO
    817.<br />\r\nElle ne traite pas des caractéristiques de construction et de fonctionnement
    des appareils de réfrigération qui font l'objet de normes ISO.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences complémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas aux<br />\r\n- appareils utilisant des fluides frigorigènes
    inflammables dans des systèmes de réfrigération transcritiques;<br />\r\n- appareils
    de réfrigération à usage domestique (IEC 60335-2-24);<br />\r\n- systèmes split
    ayant une charge de fluide frigorigène inflammable dépassant 150 g dans tout circuit
    de réfrigération;<br />\r\n- systèmes de réfrigération industriels;<br />\r\n-
    motocompresseurs (IEC 60335-2-34);<br />\r\n- distributeurs commerciaux avec ou
    sans moyen de paiement (IEC 60335-2-75);<br />\r\n- sorbetières à usage commercial;<br
    />\r\n- chambres froides;<br />\r\n- chambres réfrigérées multiples à motocompresseur
    à distance.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2010, son Amendement 1:2012 et son Amendement 2:2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- le texte a été
    aligné sur l'Édition 5.2 de la Partie 1;<br />\r\n- certaines notes ont été supprimées
    ou converties en texte normatif (4, 5.2, 7.6, 22.111, 22.111.1);<br />\r\n- certains
    paragraphes ont été renumérotés (22.103, 22.104, 22.105, 22.106, 22.107, 22.109,
    22.110, 22.111, 22.112, 22.113, 22.114, 22.115);<br />\r\n- des exigences concernant
    les fabriques de glace à usage commercial ont été ajoutées (5.7, 5.101, 7.1, 11.8,
    19.102);<br />\r\n- l'installation des appareils avec une unité de fluide frigorigène
    ou un motocompresseur à distance a été clarifiée (5.10, 11.2);<br />\r\n- des
    instructions d'installation des appareils avec une unité de fluide frigorigène
    à distance utilisant du R-744 dans un système de réfrigération transcritique ont
    été ajoutées (7.12.1);<br />\r\n- un essai de pression pour les appareils utilisant
    du fluide frigorigène R-744 a été ajouté (22.7);<br />\r\n- des fluides frigorigènes
    supplémentaires ont été ajoutés au Tableau 102, qui a été mis à jour et ne référence
    plus que les données de l'ISO 817 et de l'ISO 5149-1;<br />\r\n- des exigences
    complémentaires ont été ajoutées concernant les appareils dont la charge frigorigène
    est supérieure à 150 g de fluide frigorigène inflammable dans chaque circuit de
    réfrigération (7.1, 21.103, 22.108, 22.110, 22.116, 22.117, 22.118, 22.119, 22.120,
    22.121, Annexe CC);<br />\r\n- l'Annexe AA a été modifiée afin de couvrir les
    moteurs alimentés à une tension différente de la tension assignée de l'appareil;<br
    />\r\n- l'Annexe BB a été mise à jour en vue de son alignement sur la dernière
    édition de l'IEC 60079-15.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme.<br />\r\nLe contenu
    du corrigendum 1 de septembre 2019, le corrigendum 2 d'août 2021 et le corrigendum
    3 de septembre 2023 a été pris en considération dans cet exemplaire."
