abstract:
- content: "IEC 60317-0-2:2013 specifies the general requirements of enamelled rectangular
    copper winding wires. The range of nominal conductor dimensions is given in the
    relevant specification sheet. This third edition cancels and replaces the second
    edition published in 1997, Amendment 1:1999 and Amendment 2:2005. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- addition of
    3.2.2, transferring general winding wire requirements from the scope;<br />\r\n-
    correction to Table 7 units;<br />\r\n- change to Clause 15 requirements with
    a simple reference to IEC 60172;<br />\r\n- deletion of Annex E. Key words: requirements
    of enamelled rectangular copper winding wires<br /><br />\r\nThis publication
    is to be read in conjunction with the IEC 60851 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-0-2:2013 spécifie les exigences générales pour les fils de
    bobinage de section rectangulaire en cuivre émaillé. La gamme des dimensions nominales
    des conducteurs est donnée dans la feuille de spécification appropriée. Cette
    troisième édition de la CEI 60317-0-2 annule et remplace la deuxième édition parue
    en 1997, l'Amendement 1:1999 et l'Amendement 2:2005. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- ajout du Paragraphe 3.2.2
    transférant des exigences générales sur le fil de bobinage, présentes dans le
    domaine d'application;<br />\r\n- correction des unités du Tableau 7;<br />\r\n-
    modification des exigences de l'Article 15 avec une simple référence à la CEI
    60172;<br />\r\n- suppression de l'Annexe E. Mots clés: exigences pour les fils
    de bobinage de section rectangulaire en cuivre émaillé<br /><br />\r\nCette publication
    doit être lue conjointement avec la série CEI 60851."
