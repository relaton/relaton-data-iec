- content: "La CEI 60947-7-1:2009 spécifie les exigences pour les blocs de jonction
    avec des organes de serrage du type à vis ou du type sans vis destinés principalement
    à des usages industriels ou similaires et à être fixés sur un support afin d'assurer
    une connexion électrique et mécanique entre des conducteurs en cuivre. Elle s'applique
    aux blocs de jonction destinés à raccorder des conducteurs ronds en cuivre, avec
    ou sans préparation spéciale, de section comprise entre 0,2 mm<sup>2</sup> et
    300 mm<sup>2</sup> (AWG 24/600 kcmil), destinés à être insérés dans des circuits
    dont la tension assignée ne dépasse pas 1 000 V en courant alternatif jusqu'à
    1 000 Hz ou 1 500 V en courant continu. La présente norme peut servir de guide
    pour<br />\r\n- les blocs de jonction nécessitant la fixation de pièces spéciales
    sur les conducteurs, par exemple les connexions rapides ou les connexions enroulées,
    etc.;<br />\r\n- les blocs de jonction assurant un contact direct avec les conducteurs
    au moyen de lames ou de pointes pénétrant à travers l'enveloppe isolante, par
    exemple les connexions par déplacement d'isolant, etc.;<br />\r\n- les types particuliers
    de blocs de jonction, par exemple comportant des diodes ou des varistances ou
    des porteurs d'éléments similaires, etc.<br />\r\nDans la présente norme, le terme
    \"organe de serrage\" a été utilisé, s'il y a lieu, à la place du terme \"borne\".
    Cela est pris en compte en cas de référence à la CEI 60947-1.<br />\r\nLes modifications
    techniques majeures de la présente norme depuis la précédente publication sont
    listées ci-dessous:<br />\r\n- l'ajout dans le domaine d'application que la présente
    norme peut être utilisée comme un guide pour des types particuliers de blocs de
    jonction, par exemple comportant des diodes ou des varistances ou des porteurs
    d'éléments similaires;<br />\r\n- le courant thermique conventionnel à l'air libre
    ajouté en 5.2 dans la liste des informations à établir par le constructeur;<br
    />\r\n- la mise à jour de 7.1.4 spécifiant que la combinaison de couleur vert-jaune
    n'est pas admise pour les blocs de jonction;<br />\r\n- les conséquences en cas
    d'essais séparés ayant failli et en cas d'essais ayant failli au cours des séquences
    d'essai spécifiées en 8.2;<br />\r\n- les exigences concernant les distances d'isolement
    et les lignes de fuite remplacées par la référence à l'Annexe H de la CEI 60947-1
    et la suppression de l'Annexe A;<br />\r\n- les exigences concernant les couples
    de serrage pour les essais améliorées et référencées au Tableau 4 de la CEI 60947-1
    et la suppression de l'Annexe C;<br />\r\n- en 8.3.3.3 la référence concernant
    la force de traction pour la CEI 60947-1 a été modifiée;<br />\r\n- en 8.4.4 la
    rédaction de l'essai de chute de tension a été améliorée;<br />\r\n- en 8.4.6
    la rédaction de l'essai du courant assigné de courte durée admissible a été améliorée;<br
    />\r\n- ajout de l'Annexe D avec des exigences supplémentaires pour les blocs
    de jonction de déconnexion d'essai. Le domaine d'application a été modifié en
    conséquence.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60947-1:2007."
