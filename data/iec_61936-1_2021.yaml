- content: "L’IEC 61936-1:2021 fournit des exigences relatives à la conception et
    au montage des installations électriques dans des systèmes dont les tensions nominales
    sont supérieures à 1 kV en courant alternatif et la fréquence nominale inférieure
    ou égale à 60 Hz, afin d'assurer la sécurité et le fonctionnement correct pour
    l'utilisation prévue.<br />\r\nL'installation électrique comprend notamment les
    matériels suivants:\r\n\r\n\tmachines électriques tournantes;\r\n\tappareillage;\r\n\ttransformateurs
    et réactances;\r\n\tconvertisseurs;\r\n\tcâbles;\r\n\tcanalisations électriques;\r\n\tbatteries;\r\n\tcondensateurs;\r\n\tinstallations
    de mise à la terre;\r\n\tbâtiments et clôtures qui font partie d'une installation
    électrique fermée;\r\n\tsystèmes associés de protection, de commande et auxiliaires;\r\n\tréactance
    élevée à noyau d’air.\r\n\r\n\r\nLe présent document ne s'applique pas à la conception
    des appareillages préfabriqués soumis à un essai de type et des postes préfabriqués
    à haute tension/basse tension, pour lesquels des normes IEC spécifiques existent.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tl’introduction a été remaniée pour refléter
    la réalité au moment de la rédaction du présent document;\r\n\tle domaine d’application
    a été amélioré pour clarifier l’application du présent document;\r\n\tles termes
    et définitions manquants et obsolètes ont été mis à jour, et les termes existants
    ont été améliorés;\r\n\tle Tableau 1 a été mis à jour pour tenir compte des situations
    qui nécessitent des accords entre le fournisseur et l’utilisateur;\r\n\tles exigences
    en matière de compatibilité électromagnétique ont été clarifiées;\r\n\tla formulation
    de l’Article 5) relatif à la coordination de l’isolement a été améliorée et la
    coordination de son contenu technique avec les dernières versions des normes de
    coordination de l’isolement a été mise à jour;\r\n\tla formulation concernant
    les matériels électriques a été améliorée et clarifiée;\r\n\tle paragraphe relatif
    aux fusibles a été amélioré et reformulé;\r\n\tdes exigences en matière d’étiquetage
    ont été introduites lorsque des sources multiples doivent être déconnectées;\r\n\tles
    exigences manquantes pour les postes sous enveloppe métallique (PSEM) ont été
    réintroduites;\r\n\tamélioration du paragraphe relatif à la ventilation (CVC,
    chauffage, ventilation et climatisation);\r\n\tmise à jour des chiffres dans l'Article
    7 et leur déplacement vers le paragraphe correspondant;\r\n\tles exigences relatives
    aux installations de transformateurs ont été améliorées, et les fautes de frappe
    ont été corrigées;\r\n\trestructuration et amélioration de l’article relatif aux
    systèmes de protection, d’automatisation et auxiliaires;\r\n\tla protection contre
    les coups de foudre a été étendue;\r\n\tclarification du contenu en raison de
    la distinction entre les activités de montage (et l’assurance de la sécurité électrique
    pour l’utilisation prévue de l’installation électrique) et les activités consécutives
    (par exemple, la maintenance et la réparation) avec des procédures de travail
    sûres;\r\n\tprésence d’une ligne directrice informative dans l’Annexe F en l’absence
    de réglementation locale, nationale ou régionale sur les procédures de travail
    sûres. Cette modification se substitue aux anciennes parties de la Figure 3 à
    l'Article 7."
