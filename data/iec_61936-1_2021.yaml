- content: "L’IEC 61936-1:2021 fournit des exigences relatives à la conception et
    au montage des installations électriques dans des systèmes dont les tensions nominales
    sont supérieures à 1 kV en courant alternatif et la fréquence nominale inférieure
    ou égale à 60 Hz, afin d'assurer la sécurité et le fonctionnement correct pour
    l'utilisation prévue.<br />\r\nL'installation électrique comprend notamment les
    matériels suivants:<ul><li style=\"text-align:justify\">machines électriques tournantes;</li><li
    style=\"text-align:justify\">appareillage;</li><li style=\"text-align:justify\">transformateurs
    et réactances;</li><li style=\"text-align:justify\">convertisseurs;</li><li style=\"text-align:justify\">câbles;</li><li
    style=\"text-align:justify\">canalisations électriques;</li><li style=\"text-align:justify\">batteries;</li><li
    style=\"text-align:justify\">condensateurs;</li><li style=\"text-align:justify\">installations
    de mise à la terre;</li><li style=\"text-align:justify\">bâtiments et clôtures
    qui font partie d'une installation électrique fermée;</li><li style=\"text-align:justify\">systèmes
    associés de protection, de commande et auxiliaires;</li><li style=\"text-align:justify\">réactance
    élevée à noyau d’air.</li></ul>\r\n\r\nLe présent document ne s'applique pas à
    la conception des appareillages préfabriqués soumis à un essai de type et des
    postes préfabriqués à haute tension/basse tension, pour lesquels des normes IEC
    spécifiques existent.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">l’introduction a été remaniée pour refléter la réalité
    au moment de la rédaction du présent document;</li><li style=\"text-align:justify\">le
    domaine d’application a été amélioré pour clarifier l’application du présent document;</li><li
    style=\"text-align:justify\">les termes et définitions manquants et obsolètes
    ont été mis à jour, et les termes existants ont été améliorés;</li><li style=\"text-align:justify\">le
    Tableau 1 a été mis à jour pour tenir compte des situations qui nécessitent des
    accords entre le fournisseur et l’utilisateur;</li><li style=\"text-align:justify\">les
    exigences en matière de compatibilité électromagnétique ont été clarifiées;</li><li
    style=\"text-align:justify\">la formulation de l’Article 5) relatif à la coordination
    de l’isolement a été améliorée et la coordination de son contenu technique avec
    les dernières versions des normes de coordination de l’isolement a été mise à
    jour;</li><li style=\"text-align:justify\">la formulation concernant les matériels
    électriques a été améliorée et clarifiée;</li><li style=\"text-align:justify\">le
    paragraphe relatif aux fusibles a été amélioré et reformulé;</li><li style=\"text-align:justify\">des
    exigences en matière d’étiquetage ont été introduites lorsque des sources multiples
    doivent être déconnectées;</li><li style=\"text-align:justify\">les exigences
    manquantes pour les postes sous enveloppe métallique (PSEM) ont été réintroduites;</li><li
    style=\"text-align:justify\">amélioration du paragraphe relatif à la ventilation
    (CVC, chauffage, ventilation et climatisation);</li><li style=\"text-align:justify\">mise
    à jour des chiffres dans l'Article 7 et leur déplacement vers le paragraphe correspondant;</li><li
    style=\"text-align:justify\">les exigences relatives aux installations de transformateurs
    ont été améliorées, et les fautes de frappe ont été corrigées;</li><li style=\"text-align:justify\">restructuration
    et amélioration de l’article relatif aux systèmes de protection, d’automatisation
    et auxiliaires;</li><li style=\"text-align:justify\">la protection contre les
    coups de foudre a été étendue;</li><li style=\"text-align:justify\">clarification
    du contenu en raison de la distinction entre les activités de montage (et l’assurance
    de la sécurité électrique pour l’utilisation prévue de l’installation électrique)
    et les activités consécutives (par exemple, la maintenance et la réparation) avec
    des procédures de travail sûres;</li><li style=\"text-align:justify\">présence
    d’une ligne directrice informative dans l’Annexe F en l’absence de réglementation
    locale, nationale ou régionale sur les procédures de travail sûres. Cette modification
    se substitue aux anciennes parties de la Figure 3 à l'Article 7.</li></ol>"
