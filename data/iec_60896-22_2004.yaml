- content: La présente partie de la CEI 60896 s'applique à tous les éléments et batteries
    monoblocs stationnaires au plomb de type étanche à soupapes pour les applications
    en charge flottante, (c'est-à-dire connectés en permanence à une charge et à une
    source d'alimentation continue), à un emplacement fixe (c'est-à-dire n'étant généralement
    pas prévus pour être déplacés d'un emplacement à l'autre) et incorporés dans un
    matériel stationnaire ou installés dans un local batteries pour des applications
    telles que télécommunication, alimentation sans interruption (ASI), commutation,
    alimentation de secours ou applications similaires. L'objectif de la présente
    partie de la CEI 60896 est de fournir une assistance au responsable de spécifications
    dans la compréhension de l'objet de chaque essai inclus dans la CEI 60896-21 et
    de lui servir de guide dans la fixation d'une exigence adaptée qui garantisse
    que la batterie répondra aux besoins d'une application industrielle spécifique
    et à des conditions d'exploitation particulières. La présente norme s'utilise
    conjointement aux méthodes d'essai communes décrites dans la CEI 60896-21 et est
    associée à tous les types et constructions d'éléments et monoblocs stationnaires
    au plomb de type étanche à soupapes utilisés dans les applications d'alimentation
    de secours
