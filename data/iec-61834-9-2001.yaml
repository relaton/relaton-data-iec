abstract:
- language: en
  script: Latn
  content: Specifies the content, format and recording method for the data blocks
    forming the helical records on tape containing audio, video and system data. Describes
    the specifications for the recording of single DVB programmes. The DVB data is
    delivered to the digital video cassette recorder via a digital interface or by
    a built-in tuner (IRD). The DVB data consist of an MPEG2 transport stream containing
    one or more programmes.
- language: fr
  script: Latn
  content: Spécifie le contenu, le format et la méthode d'enregistrement des blocs
    de données formant les enregistrements à balayage hélicoïdal sur les bandes contenant
    des données audio, vidéo et des données système. Décrit les spécifications pour
    l'enregistrement de programmes DVB individuels. Les données DVB sont fournies
    au magnétoscope à cassette numérique par l'intermédiaire d'une interface numérique
    ou par un tuner intégré (IRD). Les données DVB sont composées d'une suite de transport
    MPEG2 contenant un ou plusieurs programmes.
