abstract:
- language: en
  script: Latn
  content: 'Defines the methods of test which are applicable to built-up mica materials,
    products based on them and mica paper. The main changes from the previous edition
    are as follows: a) All clauses re-numbered. b) Relevant template of ISO 67 has
    been added to this standard as Annex A. c) Clause 8: Tensile strength and elongation
    at break Procedure modified to give "rate of movement" instead of "time limit".
    Different rate of movement for raw mica as opposed to reinforced and/or impregnated
    mica. d) Clause 11: Stiffness Size of test specimen revised. Wording modified
    so that standard covers materials using carriers other than woven glass cloth
    and materials that are 3-ply. Revision of terms ""machine direction" and "transverse
    direction". (These were incorrect in second edition (1987).) e) Clause 13: Elastic
    compression and plastic compression Tolerance on measurement of height of stack
    changed to within 0,01 mm. Times for change in pressure in procedure changed to
    1 min. f) Clause 16: Electric strength Modified in line with Amendment 1 (1994)
    to the second edition (1987). Changes relate to latest edition of IEC 60243-1.
    g) Clause 19: Detection of defects and conductive particles Revised subclause.'
- language: fr
  script: Latn
  content: 'Définit les méthodes d''essais qui sont applicables aux matériaux à base
    de mica, aux produits qui en sont issus et au papier de mica. Les changements
    par rapport à l''édition précédente sont les suivants: a) Tous les articles ont
    été renumérotés b) Le modèle de l''ISO 67 a été ajouté à cette norme comme Annexe
    A c) Dans l''Article 8 : Résistance à la traction et allongement à la rupture
    La procédure modifiée indique " vitesse du mouvement " au lieu de " limite de
    temps ". La vitesse du mouvement pour le mica pur est différente de celle du mica
    renforcé et/ou imprégné. d) Dans l'' Article 11: Rigidité La taille des éprouvettes
    a été revue. Certains termes ont été modifiés car cette norme couvre des matériaux
    utilisés pour d''autres fonctions comme les revêtements en laine de verre ou les
    matériaux triplex. Révision des termes " sens de fafrication " et " sens perpendiculaire
    ". (Ils étaient incorrects dans la deuxième édition (1987).) e) Article 13: Compressibilité
    élastique et compressibilité plastique La tolérances dans la mesure de la hauteur
    de la pile a été changée pour " à 0,01 mm près " Le temps de changement de la
    pression dans le mode opératoire a été changé en 1 min. f) Article 16: Rigidité
    diélectrique Insertion de l''Amendement 1 (1984) à la deuxième édition (1987).
    Modifications en relation avec la dernière édition de la CEI 60243-1. g) Article
    19: Recherche des défauts et des particules conductrices Révision du paragraphe.'
