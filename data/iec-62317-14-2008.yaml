abstract:
- language: en
  script: Latn
  content: IEC 62317-14:2008 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of EFD-cores, the essential dimensions
    of coil formers to be used with them, and the effective parameter values to be
    used in calculations involving them.
- language: fr
  script: Latn
  content: La CEI 62317-14:2008 spécifie les dimensions qui sont importantes pour
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux EFD, les dimensions
    essentielles des corps des bobines qui doivent être utilisées avec les noyaux
    et les valeurs efficaces des paramètres à utiliser pour les calculs les concernant.
