abstract:
- content: "IEC 61243-3:2014 is applicable to hand-held two-pole voltage detectors
    with their accessories (crocodile clips and detachable leads) to be used in contact
    with parts of electrical systems for a.c. voltages not exceeding 1 000 V at nominal
    frequencies between 16 2/3 Hz and up to 500 Hz, and/or for d.c. voltages not exceeding
    1 500 V. Contact electrode extensions are not covered by this standard. Voltage
    detectors covered by this standard are intended to be used under dry and humid
    conditions, both indoor and outdoor. They are not intended to be used under rain
    conditions. Voltage detectors covered by this standard are not intended to be
    used for continuous operation. Voltage detectors covered by this standard are
    intended to be used up to 2 000 m above sea level. This standard also includes
    provisions for the following supplementary functions when available:<br />\r\n-
    phase indication;<br />\r\n- rotating field indication;<br />\r\n- and continuity
    check. Other supplementary functions are not covered by this standard. Voltage
    detectors covered by this standard are not considered as measuring devices. Relevant
    safety requirements for measuring devices are included in IEC 61010 series. This
    third edition cancels and replaces the second edition published in 2009. It is
    a technical revision which includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- requirement and test to manage
    interference voltages at power frequencies;<br />\r\n- and informative annex on
    voltage detectors and the presence of interference voltages.<br />\r\nThe contents
    of the corrigendum of January 2015 and May 2015 have been included in this copy."
