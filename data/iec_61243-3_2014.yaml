- content: "L'IEC 61243-3:2014 concerne les détecteurs de tension portatifs bipolaires
    ainsi que leurs accessoires (les pinces crocodiles et les cordons détachables)
    pour un usage au contact avec des pièces d'installations électriques à des tensions
    alternatives n'excédant pas 1 000 V à des fréquences nominales comprises entre
    16 2/3 Hz et 500 Hz, et/ou à des tensions continues n'excédant pas 1 500 V. Les
    rallonges d'électrode de contact ne sont pas couvertes par la présente norme.
    Les détecteurs de tension couverts par la présente norme sont prévus pour une
    utilisation sous des conditions sèches et humides, à l'intérieur et à l'extérieur.
    Ils ne sont pas prévus pour une utilisation en conditions de pluie. Les détecteurs
    de tension couverts par la présente norme ne sont pas prévus pour un fonctionnement
    en continu. Les détecteurs de tension couverts par la présente norme sont prévus
    pour une utilisation à une altitude allant jusqu'à 2 000 m au-dessus du niveau
    de la mer. La présente norme inclut aussi des dispositions pour les fonctions
    supplémentaires suivantes, lorsqu'elles existent:<br />\r\n- l'indication de phase;<br
    />\r\n- l'indication de la rotation de phase;<br />\r\n- et le contrôle de continuité.
    Les autres fonctions supplémentaires ne sont pas couvertes par la présente norme.
    Les détecteurs de tension couverts par la présente norme ne sont pas considérés
    comme des instruments de mesure. Les exigences de sécurité relatives aux instruments
    de mesure sont incluses dans la série de normes IEC 61010. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2009. Elle constitue une révision
    technique qui inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- exigence et essai pour la gestion des tensions
    perturbatrices aux fréquences industrielles;<br />\r\n- et l'annexe informative
    sur les détecteurs de tension et présence de tension perturbatrices.<br />\r\nLe
    contenu des corrigendas de janvier 2015 et mai 2015 a été pris en considération
    dans cet exemplaire."
