abstract:
- content: "ISO/IEC 29151:2017 establishes control objectives, controls and guidelines
    for implementing controls, to meet the requirements identified by a risk and impact
    assessment related to the protection of personally identifiable information (PII).<br
    />\r\nIn particular, this Recommendation | International Standard specifies guidelines
    based on ISO/IEC 27002, taking into consideration the requirements for processing
    PII that may be applicable within the context of an organization's information
    security risk environment(s).<br />\r\nISO/IEC 29151:2017 is applicable to all
    types and sizes of organizations acting as PII controllers (as defined in ISO/IEC
    29100), including public and private companies, government entities and not-for-profit
    organizations that process PII."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 29151:2017 La présente Recommandation/Norme internationale établit
    des objectifs de mesure de sécurité, des mesures de sécurité et des lignes directrices
    pour la mise en œuvre des mesures de sécurité, afin de satisfaire aux exigences
    identifiées par une appréciation du risque et de l'impact liée à la protection
    des données à caractère personnel.<br />\r\nEn particulier, la présente Recommandation/Norme
    internationale spécifie des lignes directrices basées sur l'ISO/IEC 27002, en
    tenant compte des exigences relatives au traitement des DCP qui peuvent être applicables
    dans le contexte du ou des environnements de risques de sécurité de l'information
    d'une organisation.<br />\r\nLa présente Recommandation/Norme internationale s'applique
    à tous les types et toutes les tailles d'organisations agissant en tant que responsable
    de traitement de DCP (tel que défini dans l'ISO/IEC 29100), y compris les entreprises
    publiques et privées, les entités gouvernementales et les organisations à but
    non lucratif qui traitent des DCP."
