abstract:
- content: IEC 60335-2-66:2002+A1:2008 Deals with the safety of electric water-bed
    heaters and associated control units, their rated voltage being not more than
    250 V, for household and similar purposes. Appliances intended to be used in hotels,
    are also within the scope of this standard. The contents of the corrigendum of
    July 2004 have been included in this copy. This consolidated version consists
    of the second edition (2002) and its amendment 1 (2008). Therefore, no need to
    order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60335-2-66:2000+A1:2008 traite de la sécurité des dispositifs de
    chauffage électriques pour matelas à eau, y compris leurs dispositifs de commande,
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V. Couvre aussi les appareils destinés à être utilisés dans des hôtels.
    Le contenu du corrigendum de juillet 2004 a été pris en considération dans cet
    exemplaire. Cette version consolidée comprend la deuxième édition (2002) et son
    amendement 1 (2008). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.
