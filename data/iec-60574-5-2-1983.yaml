abstract:
- language: en
  script: Latn
  content: Extends the scope of IEC 60574-10, by recommending procedures for the combined
    operation of a pair of slide projectors controlled by a recording on magnetic
    tape cassettes. Ensures the compatibility of programmes with various makes of
    equipment.
- language: fr
  script: Latn
  content: Élargit le domaine d'application de la CEI 60574-10 en recommandant les
    procédures pour l'utilisation combinée d'une paire de projecteurs de vues fixes
    commandés par un enregistrement sur bande magnétique en cassettes. Assure la compatibilité
    des programmes avec les différents types de matériels.
