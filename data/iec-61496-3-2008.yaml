abstract:
- language: en
  script: Latn
  content: "It specifies additional requirements for the design, construction and
    testing of non-contact electro-sensitive protective equipment (ESPE) designed
    specifically to detect persons as part of a safety related system, employing active
    opto-electronic protective devices responsive to diffuse reflection (AOPDDRs)
    for the sensing function. Special attention is directed to requirements which
    ensure that an appropriate safety-related performance is achieved. An ESPE may
    include optional safety-related functions, the requirements for which are given
    both in Annex A of this part and in Annex A of IEC 61496-1. The important changes
    and improvements compared to the first edition of this part of the standard are:<br
    />\r\n- extension of the range of detection capability covered by this part of
    the standard from 50 mm to 100 mm to the range of 30 mm to 200 mm;<br />\r\n-
    clarification of requirements for the selection of multiple detection zones (Clause
    A.10);<br />\r\n- more detailed information about the use of an AOPDDR as a whole
    body trip device by extension of Clause A.12 and a new Clause A.13;<br />\r\n-
    improved description of the relationship between ranging accuracy and probability
    of detection (Annex BB)."
- language: fr
  script: Latn
  content: "Définit les exigences complémentaires de conception, de construction et
    d'essai d'équipements de protection électrosensibles (ESPE) sans contact conçus
    spécialement pour détecter des personnes, comme partie d'un système relatif à
    la sécurité, utilisant pour la fonction de détection des systèmes actifs optoélectroniques
    sensibles aux réflexions diffuses (AOPDDR). Une attention particulière est portée
    aux spécifications assurant qu'une performance appropriée liée à la sécurité est
    atteinte. Un ESPE peut comporter des fonctions optionnelles relatives à la sécurité;
    les exigences pour ces fonctions sont énumérées à l'Annexe A de cette partie et
    l'Annexe A de la CEI 61496-1. Les modifications les plus importantes par rapport
    à la première édition de cette norme sont:<br />\r\n- l'extension du domaine de
    la capacité de détection couverte par la présente partie de la norme de 50 mm
    à 100 mm au domaine de 30 mm à 200 mm;<br />\r\n- la clarification des exigences
    pour le choix des zones de détection multiples (Article A.10);<br />\r\n- des
    informations plus complètes et plus détaillées relatives à l'usage d'un AOPPDR
    comme dispositif de déclenchement pour le corps entier par l'extension de l'Article
    A.12 et du nouvel Article A.13;<br />\r\n- une meilleure description des relations
    entre la précision de mesure de distance et la probabilité de détection (Annexe
    BB)."
