abstract:
- content: "IEC 63380-1:2025 defines the secure information exchange between local
    energy management systems and electric vehicle charging stations. The local energy
    management systems communicate to the charging station controllers via the resource
    manager.<br />\r\nThis document specifies use cases, the sequences of information
    exchange and generic data models."
  language:
