abstract:
- content: "<p>ISO/IEC 30113-1:2015 defines a framework and guidelines for gesture-based
    interfaces across devices and methods in supporting interoperability.</p><p>NOTE
    Some of these devices include mice, touch screens, touch pads, 3D mice, joysticks,
    game controllers, wired gloves, depth-aware cameras, stereo cameras, Web cameras.</p><p>ISO/IEC
    30113-1:2015 does not define or require specific technology for recognizing gesture
    of users. It focuses on the description of a gesture and its functions for utilizing
    ICT systems.</p><p>NOTE Operation of a physical keyboard is not addressed in this
    part of ISO/IEC 30113.</p>"
