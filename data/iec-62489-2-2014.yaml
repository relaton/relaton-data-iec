abstract:
- language: en
  script: Latn
  content: 'IEC 62489-2:2014 applies to audio-frequency induction-loop systems for
    assisted hearing. It may also be applied to such systems used for other purposes,
    as far as it is applicable. The standard is intended for assessment of human exposure
    to low-frequency magnetic fields produced by the system, by calculation and by
    in-situ testing. This standard does not deal with other aspects of safety, for
    which IEC 60065 applies, or with EMC. This second edition cancels and replaces
    the first edition published in 2011. This edition constitutes a technical revision
    which includes significant technical changes to reflect several updates to the
    ICNIRP Guide (Guidelines for limiting exposure to time-varying electric, magnetic,
    and electromagnetic fields) to which it makes frequent reference. The most significant
    change is that the underlying metric in the Guide has been changed from tissue
    current density to induced electric field. Keywords: hearing aid, accessibility,
    surdity, deafness'
- language: fr
  script: Latn
  content: 'L''IEC 62489-2:2014 s''applique aux systèmes de boucles d''induction audiofréquences
    pour améliorer l''audition. Elle peut également être appliquée à de tels systèmes
    utilisés à d''autres fins, si ladite application est possible. La norme est destinée
    à l''évaluation de l''exposition humaine à des champs magnétiques basse fréquence
    produits par le système, par le calcul et par l''essai in-situ. La présente norme
    ne traite pas d''autres aspects de la sécurité, pour laquelle l''IEC 60065 s''applique,
    ni de la CEM. Cette deuxième édition annule et remplace la première édition parue
    en 2011. Cette édition constitue une révision technique qui inclut les modifications
    techniques majeures afin de refleter plusieurs mises à jour du Guide ICNIRP (Guidelines
    for limiting exposure to time-varying electric, magnetic, and electromagnetic
    fields) auquel il est fait fréquemment référence. Le changement le plus significatif
    est que la grandeur de base dans le guide est passée d''une densité de courant
    dans les tissus à un champ électrique induit. Mots clé: accessibilité, sonotone,
    surdité'
