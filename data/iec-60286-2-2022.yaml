abstract:
- language: en
  script: Latn
  content: "IEC 60286-2:2022 applies to the tape packaging of components with two
    or more unidirectional leads for use in electronic equipment. It provides dimensions
    and tolerances necessary to tape components with unidirectional leads. In general,
    the tape is applied to the component leads.<br />\r\nIt covers requirements for
    taping techniques used with equipment for automatic handling, pre-forming of leads,
    insertion and other operations and includes only those dimensions which are essential
    to the taping of components intended for the above-mentioned purposes.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) complete revision of structure;<br />\r\nb) consolidation
    of essential parameters and requirements in Clause 4."
- language: fr
  script: Latn
  content: "L’IEC 60286-2:2022 s’applique à l’emballage des composants à deux sorties
    unilatérales ou plus utilisés dans les équipements électroniques. Elle fournit
    les dimensions et tolérances nécessaires pour la mise sur bande des composants
    à sorties unilatérales. En général, la bande est appliquée aux sorties des composants.<br
    />\r\nElle spécifie les exigences relatives aux techniques de mise sur bande utilisées
    avec les équipements pour les opérations automatisées, le préformage des sorties,
    l’insertion et d’autres opérations automatiques. Elle fournit uniquement les dimensions
    essentielles pour la mise sur bande de composants destinés aux opérations mentionnées
    ci-dessus.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">révision complète de la structure;</li>\r\n\t<li
    style=\"text-align:justify\">consolidation des exigences et paramètres essentiels
    à l’Article 4.</li>\r\n</ol>"
