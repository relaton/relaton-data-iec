abstract:
- content: 'Establishes uniform specifications, testing requirements and quality assessment
    procedures for a family of connectors with the following characteristics: shielded,
    rectangular-shaped mating interface, 1,25 mm pitch spacing of contacts on a single
    row, 8 positions, for wire-to-board applications.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Etablit des spécifications uniformes, des prescriptions d''essai et des
    procédures d''assurance de la qualité pour une famille de connecteurs ayant les
    caractéristiques suivantes: un blindage, une interface d''accouplement de forme
    rectangulaire, un espacement des contacts, pas de 1,25 mm sur une rangée simple,
    8 positions, adaptés à des applications fil vers carte.'
