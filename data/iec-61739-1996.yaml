abstract:
- language: en
  script: Latn
  content: |-
    Establishes the general requirements for delivery of qualified
    products through manufacturing line approval under the IECQ system
    and for registration in the Qualified Manufacturer List (QML).

    Also describes procedures and requirements for approval,
    qualification and registration of manufacturing line, for
    maintenance of the QML, for audits and for the automatic
    qualification of products from the approved manufacturing line.
- language: fr
  script: Latn
  content: |-
    Indique les exigences générales pour la livraison de produits
    qualifiés selon l'Agrément de Ligne de fabrication, dans le cadre
    du système IECQ, et pour l'enregistrement dans la liste de
    fabricants qualifiés (QML).

    Décrit également les procédures et les exigences pour l'agrément,
    la qualification et l'enregistrement d'une ligne de fabrication pour
    la maintenance de la QML, pour les audits et pour la certification
    automatique de produits issus de la ligne de fabrication agréée.
