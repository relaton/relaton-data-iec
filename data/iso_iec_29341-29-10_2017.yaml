abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29341-29-10:2017 specifies the characteristics of the UPnP networked service named
    ApplicationManagement, version 2. This service definition is compliant with UPnP
    Device Architecture 1.0 [1].<br />\r\nThis service type enables to manage applications
    and the communications between applications providing various time-sensitive and
    interactive services including implementation-specific applications among various
    display devices, that is, Screen Devices [3] and Screen Control Points..<br />\r\nScreen
    Devices shall implement this service [3], but this service is allowed to be implemented
    for any UPnP devices as an add-on service."
