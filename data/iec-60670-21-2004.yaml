abstract:
- language: en
  script: Latn
  content: This part of IEC 60670 applies to boxes, enclosures and parts of enclosures
    (hereafter called "boxes" and "enclosures") for electrical accessories with a
    rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household
    or similar fixed electrical installations, either indoors or outdoors. This part
    applies to boxes and enclosures with provision for suspension means
- language: fr
  script: Latn
  content: La présente partie de la CEI 60670 s'applique aux boîtes, parties d'enveloppes
    et enveloppes (ci-après désignées par les termes "boîtes" et "enveloppes") destinées
    à des appareillages électriques ayant une tension assignée ne dépassant pas 1
    000 V alternatifs et 1 500 V continus prévus pour des installations électriques
    fixes à usages domestiques ou analogues, pour l'intérieur ou l'extérieur. La présente
    partie s'applique aux boîtes et enveloppes avec des dispositions pour des dispositifs
    de suspension
