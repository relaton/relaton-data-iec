abstract:
- language: en
  script: Latn
  content: IEC 62282-3-400:2016 applies to small stationary fuel cell power systems
    serving as a heating appliance providing both electric power and useful heat with
    or without a supplementary heat generator providing peak load function. This standard
    applies to fuel cell power systems that are intended to be permanently connected
    to the electrical system of the customer (end user). Direct connection to the
    mains (parallel operation) is also within the scope of this standard. This standard
    is limited to gas and liquid fuelled fuel cell CHP appliances that have a heat
    input based on lower heating value of less than or equal to 70 kW. This standard
    specifies the requirements for construction, safety, installation, fitness for
    purpose, rational use of energy, marking, and performance measurement of these
    appliances. This standard also provides regional and country specific requirements
    to facilitate the worldwide application of this IEC standard.
- language: fr
  script: Latn
  content: L'IEC 62282-3-400:2016 s'applique aux petits systèmes à piles à combustible
    stationnaires utilisés comme appareil de chauffage produisant à la fois une puissance
    électrique et une chaleur utile avec ou sans générateur de chaleur d'appoint comprenant
    une fonction de charge de pointe. La présente norme s'applique aux systèmes à
    piles à combustible destinés à être reliés en permanence au réseau électrique
    du client (utilisateur final). Le raccordement direct au réseau (fonctionnement
    en parallèle) relève également du domaine d'application de la présente norme.
    La présente norme se limite aux appareils CHP à piles à combustible à alimentation
    gazeuse et liquide dont le débit calorifique est basé sur un pouvoir calorifique
    inférieur ou égal à 70 kW. La présente norme spécifie les exigences de construction,
    sécurité, installation, aptitude à l'emploi, utilisation rationnelle de l'énergie,
    marquage et mesurage des performances de ces appareils. La présente norme IEC
    fournit également des exigences régionales et spécifiques au pays afin de faciliter
    son application mondiale.
