abstract:
- content: ISO/IEC 19757-2:2003 specifies RELAX NG, a schema language for XML. A RELAX
    NG schema specifies a pattern for the structure and content of an XML document.
    The pattern is specified by using a regular tree grammar. A RELAX NG schema is
    itself an XML document.ISO/IEC 19757-2:2003 specifies:when an XML document is
    a correct RELAX NG schema; andwhen an XML document is valid with respect to a
    correct RELAX NG schema.
