abstract:
- language: en
  script: Latn
  content: Specifies a procedure for the determination of the kinematic viscosity
    of mineral insulating oils, both transparent and opaque, at very low temperatures,
    after a cold soaking period of at least 20 h, by measuring the time for a volume
    of liquid to flow under gravity throught a calibrated glass capillary viscometer.
    Applies at all temperatures to both Newtonian and non-Newtonian liquids having
    viscosities of up to 20 000 mm2/s.
- language: fr
  script: Latn
  content: Spécifie un mode opératoire pour la détermination de la viscosité cinématique
    des huiles minérales isolantes, transparentes ou opaques, à très basse température,
    après une période de repos d'au moins 20 h, en mesurant le temps nécessaire à
    un volume de liquide pour qu'il s'écoule par gravité à travers un viscosimètre
    à capillaire en verre étalonné. S'applique à toutes les températures aux liquides
    newtoniens ou non-newtoniens ayant une viscosité inférieure ou égale à 20 000
    mm2/s.
