abstract:
- content: "IEC 62301:2011 specifies methods of measurement of electrical power consumption
    in standby mode(s) and other low power modes (off mode and network mode), as applicable.
    It is applicable to electrical products with a rated input voltage or voltage
    range that lies wholly or partly in the range 100 V a.c. to 250 V a.c. for single
    phase products and 130 V a.c. to 480 V a.c. for other products. The objective
    of this standard is to provide a method of test to determine the power consumption
    of a range of products in relevant low power modes (see 3.4), generally where
    the product is not in active mode (i.e. not performing a primary function). This
    standard does not specify safety requirements. It does not specify minimum performance
    requirements nor does it set maximum limits on power or energy consumption. This
    second edition cancels and replaces the first edition published in 2005 and constitutes
    a technical revision. The main changes from the previous edition are as follows:<br
    />\r\n- greater detail in set-up procedures and introduction of stability requirements
    for all measurement methods to ensure that results are as representative as possible;<br
    />\r\n- refinement of measurement uncertainty requirements for power measuring
    instruments, especially for more difficult loads with high crest factor and/or
    low power factor;<br />\r\n- updated guidance on product configuration, instrumentation
    and calculation of measurement uncertainty;<br />\r\n- inclusion of definitions
    for low power modes as requested by TC59 and use of these new definitions and
    more rigorous terminology throughout the standard;<br />\r\n- inclusion of specific
    test conditions where power consumption is affected by ambient illumination."
