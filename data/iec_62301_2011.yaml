- content: "La CEI 62301:2011 spécifie les méthodes de mesure de la consommation électrique
    en mode veille et dans d'autres modes faible puissance (mode arrêt et mode réseau),
    selon le cas. Elle s'applique aux produits électriques dont la tension assignée
    ou la plage de tensions est totalement ou partiellement comprise dans la plage
    de 100 V à 250 V, en courant alternatif, pour les produits monophasés et dans
    la plage de 130 V à 480 V, en courant alternatif, pour les autres produits. L'objet
    de cette norme est de fournir une méthode d'essai pour déterminer la consommation
    d'une gamme de produits dans les modes faible puissance correspondants (voir 3.4),
    généralement quand le produit n'est pas en mode actif (c'est-à-dire quand il n'effectue
    pas une fonction principale). La présente norme ne spécifie pas des exigences
    de sécurité. Elle ne précise pas les exigences d'aptitude à la fonction minimales
    et ne définit pas non plus les limites maximales de la consommation de puissance
    ou d'énergie. Cette deuxième édition annule et remplace la première édition parue
    en 2005, dont elle constitue une révision technique. Les principales modifications
    par rapport à l'édition précédente sont indiquées ci-après:<br />\r\n- les procédures
    sont plus détaillées et des exigences de stabilité ont été introduites pour toutes
    les méthodes de mesures dans le but d'obtenir des résultats aussi représentatifs
    que possible;<br />\r\n- les lignes directrices relatives à la configuration des
    produits, aux appareils de mesure et aux calculs des incertitudes de mesure ont
    été mises à jour;<br />\r\n- des conditions d'essai spécifiques pour les appareils
    dont la consommation d'énergie est affectée par la luminosité ambiante ont été
    introduites."
