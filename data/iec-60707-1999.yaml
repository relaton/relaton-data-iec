abstract:
- language: en
  script: Latn
  content: Lists test methods applicable to solid non-metallic materials having an
    apparent density of not less than 250 kg/m3, determined in accordance with ISO
    845, and intended to serve as a preliminary indication of the behaviour of these
    materials when exposed to a flame ignition source. The results make it possible
    to check the constancy of the characteristics of a material and provide an indication
    of the progress in the development of materials and a relative comparison and
    classification of various materials. Has the status of a basic safety publication
    in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: Donne une liste des méthodes d'essai s'appliquant à des matériaux solides
    non métalliques ayant une masse volumique apparente supérieure ou égale à 250
    kg/m3, déterminée conformément à l'ISO 845, et destinées à obtenir une première
    indication sur le comportement de ces matériaux lorsqu'ils sont soumis à une source
    d'allumage à la flamme. Les résultats obtenus permettent de contrôler la constance
    des caractéristiques d'un materiau et fournissent une indication quant aux progès
    réalisés dans le développement des matériaux, ainsi qu'une comparaison et une
    classification relatives de divers matériaux. A le statut d`une publication fondamentale
    de sécurité conformément au Guide 104 de la CEI.
