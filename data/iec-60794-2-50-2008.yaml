abstract:
- language: en
  script: Latn
  content: IEC 60794-2-50:2008 provides requirements for simplex and duplex optical
    fibre cables for use in terminated cable assemblies or for termination with optical
    fibre passive components. This standard cancels and replaces IEC/PAS 60794-2-50
    published in 2004. This standard is to be used in conjunction with IEC 60794-1-1,
    IEC 60794-1-2 and IEC 60794-2.
- language: fr
  script: Latn
  content: La CEI 60794-2-50:2008 donne les exigences pour les câbles simplex et duplex
    à fibres optiques utilisés dans des ensembles de câbles équipés ou en vue de la
    finition par des composants passifs à fibres optiques. La présente norme annule
    et remplace la CEI/PAS 60794-2-50 parue en 2004. La présente norme doit être lue
    conjointement avec la CEI 60794-1-1, la CEI 60794-1-2 et la CEI 60794-2.
