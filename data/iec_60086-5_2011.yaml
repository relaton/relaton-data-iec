abstract:
- content: IEC 60086-5:2011 specifies tests and requirements for primary batteries
    with aqueous electrolyte to ensure their safe operation under intended use and
    reasonably foreseeable misuse. The major technical changes with respect to the
    previous edition are the test requirements and the harmonization of the marking
    clause with the other standards of the IEC 60086 series. Moreover, the table of
    safety pictograms was added as Annex C.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60086-5:2011 spécifie des essais et des exigences pour les piles
    électriques à électrolyte aqueux pour assurer leur fonctionnement sûr dans des
    conditions d'utilisation prévue et d'utilisation impropre prévisible. Les principales
    modifications techniques par rapport à l'édition précédente sont les exigences
    relatives aux essais et l'harmonisation de l'article sur le marquage avec les
    autres normes de la série CEI 60086. En outre, le tableau du programme de sécurité
    a été ajouté comme Annexe C.
