abstract:
- content: "IEC 60898-1:2015 applies to a.c. air-break circuit-breakers for operation
    at 50 Hz, 60 Hz or 50/60 Hz, having a rated voltage not exceeding 440 V (between
    phases), a rated current not exceeding 125 A and a rated short-circuit capacity
    not exceeding 25 000 A. This second edition cancels and replaces the first edition
    published in 2002, Amendment 1:2002 and Amendment 2:2003. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) Revision of 9.5 Terminals<br
    />\r\nb) Revision of the test of glow wire<br />\r\nc) Simplification of the figures
    for short circuit tests.<br />\r\nThe contents of the corrigendum of November
    2015 have been included in this copy. This bilingual version (2016-11) corresponds
    to the English version, published in 2015-03. The French version of this standard
    has not been voted upon."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60898-1:2015 s'applique aux disjoncteurs à coupure dans l'air pour
    courant alternatif à 50 Hz, 60 Hz ou 50/60 Hz, ayant une tension assignée ne dépassant
    pas 440 V (entre phases), un courant assigné ne dépassant pas 125 A et un pouvoir
    de coupure assigné ne dépassant pas 25 000 A. Cette deuxième édition annule et
    remplace la première édition publiée en 2002, Amendement 1:2002 et Amendement
    2:2003. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Révision de 9.5 Bornes<br />\r\nb) Révision de l'essai au fil incandescent<br
    />\r\nc) Simplification des figures pour les essais de court-circuit.<br />\r\nLe
    contenu du corrigendum de novembre 2015 a été inclus dans cet exemplaire. La présente
    version bilingue (2016-11) correspond à la version anglaise monolingue publiée
    en 2015-03. La version française n'a pas été soumise au vote."
