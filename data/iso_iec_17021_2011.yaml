abstract:
- content: "<p>ISO/IEC 17021:2011 contains principles and requirements for the competence,
    consistency and impartiality of the audit and certification of management systems
    of all types (e.g. quality management systems or environmental management systems)
    and for bodies providing these activities. Certification bodies operating to ISO/IEC
    17021:2011 need not offer all types of management system certification.</p><p>Certification
    of management systems is a third-party conformity assessment activity. Bodies
    performing this activity are therefore third-party conformity assessment bodies.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO 17021:2011 spécifie les principes et les exigences relatifs à
    la compétence, à la cohérence et à l'impartialité lors des audits et lors de la
    certification de systèmes de management de tous types (par exemple systèmes de
    management de la qualité ou systèmes de management environnemental) et relatives
    aux organismes fournissant cette activité. Les organismes de certification conformes
    à l'ISO 17021:2011 ne sont pas tenus de proposer tous les types de certification
    de système de management.</p><p>La certification de systèmes de management est
    une activité d'évaluation de la conformité par tierce partie. Les organismes exerçant
    cette activité sont par conséquent des organismes d'évaluation de la conformité
    par tierce partie.</p>"
