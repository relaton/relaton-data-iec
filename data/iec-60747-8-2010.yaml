abstract:
- language: en
  script: Latn
  content: "IEC 60747-8:2010 gives standards for the following categories of field-effect
    transistors:<br />\r\n- type A: junction-gate type;<br />\r\n- type B: insulated-gate
    depletion (normally on) type;<br />\r\n- type C: insulated-gate enhancement (normally
    off) type.<br />\r\nThe main changes with respect to the previous edition are
    listed below.<br />\r\na) \"Clause 3 Classification\" was moved and added to Clause
    1.<br />\r\nb) \"Clause 4 Terminology and letter symbols\" was divided into \"Clause
    3 Terms and definitions\" and \"Clause 4 Letter symbols\" was amended with additions
    and deletions.<br />\r\nc) Clause 5, 6 and 7 were amended with necessary additions
    and deletions.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/3244\">IEC 60747-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60747-8:2010 donne les normes pour les catégories suivantes de
    transistors à effets de champ:<br />\r\n- type A: type à jonction de grille;<br
    />\r\n- type B: type à grille isolée à déplétion (appauvrissement) (normalement
    à l'état passant);<br />\r\n- type C: type à grille isolée à enrichissement (normalement
    à l'état bloqué).<br />\r\nLes principaux changements par rapport à l'édition
    précédente sont énumérés ci-dessous.<br />\r\na) L'Article 3 \"Classification\"
    a été déplacé et ajouté à l'Article 1.<br />\r\nb) L'Article 4 \"Terminologie
    et symboles littéraux\" a été divisé en Article 3 \"Termes et définitions\" et
    Article 4 \"Symboles littéraux\", ce dernier a été amendé avec des additions et
    des suppressions.<br />\r\nc) Les Articles 5, 6 et 7 ont été amendés avec les
    nécessaires additions et suppressions.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3244\">CEI
    60747-1:2006</a>."
