- content: L'IEC 62840-2:2016 spécifie les exigences de sécurité relatives à un système
    d'échange de batterie, pour remplacer le système de batterie échangeable (SBS)
    des véhicules électriques. Le système d'échange de batterie est destiné à être
    connecté au réseau électrique. L'alimentation atteint 1 000 V en courant alternatif
    ou 1 500 V en courant continu, conformément à l'IEC 60038. La présente norme s'applique
    également aux systèmes d'échange de batterie alimentés par des systèmes de stockage
    sur site (par exemple, des batteries tampons).<br /><br /> Cette publication doit
    être lue conjointement avec la IEC 62840-1:2016
