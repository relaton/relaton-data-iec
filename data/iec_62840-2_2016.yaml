abstract:
- content: IEC 62840-2:2016 provides the safety requirements for a battery swap system,
    for the purposes of swapping swappable battery system (SBS) of electric vehicles.
    The battery swap system is intended to be connected to the supply network. The
    power supply is up to 1 000 V AC or up to 1 500 V d.c, in accordance with IEC
    60038. This standard also applies to battery swap systems supplied from on-site
    storage systems (e.g. buffer batteries).<br /><br />This publication is to be
    read in conjunction with IEC 62840-1:2016.
  language:
