abstract:
- content: Is applicable to the conditions of steady-state operation of cables at
    all alternating voltages, as well as in direct voltages up to 5 kV, buried directly
    in the ground, in ducts, in troughs or in steel pipes, both with and without partial
    drying-out of the soil, as well as cables in air.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne uniquement le fonctionnement en régime permanent des câbles de
    toutes tensions alternatives et de tensions continues jusqu'à 5 kV, enterrés directement
    dans le sol, placés dans des fourreaux, caniveaux ou tubes d'acier, avec ou sans
    assèchement partiel du sol, ainsi que les câbles posés à l'air libre.
