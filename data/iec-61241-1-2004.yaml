abstract:
- language: en
  script: Latn
  content: |-
    Applicable to electrical apparatus protected by enclosures and surface temperature limitation for use in areas where combustible dust may be present in quantities which could lead to a fire or explosion hazard. Specifies requirements for design, construction and testing of electrical apparatus.
    The ignition protection is based on the limitation of the maximum surface temperature of the enclosure and on other surfaces which could be in contact with dust and on the restriction of dust ingress into the enclosure by the use of "dust-tight" or "dust-protected" enclosures.
- language: fr
  script: Latn
  content: |-
    Applicable aux matériels électriques protégés par enveloppe et par limitation de la température de surface, et destinés à être utilisés dans des lieux où la présence de poussières combustibles peut atteindre des quantités susceptibles d'engendrer un risque d'incendie ou d'explosion. Spécifie des exigences de conception, de construction et d'essais du matériel électrique.
    La protection contre l'inflammation est basée sur la limitation de la température maximale de surface de l'enveloppe et sur d'autres surfaces qui peuvent être en contact avec la poussière, et sur la limitation de la pénétration de poussière dans l'enveloppe, en utilisant des enveloppes "étanches aux poussières" ou "protégées contre les poussières".
