abstract:
- content: "IEC 60695-10-2:2014 specifies the ball pressure test as a method for evaluating
    the softening temperature and accelerated material flow under load of polymeric
    materials and parts of end products in their ability to resist abnormal heat.
    It is applicable to the materials used in electrotechnical equipment, subassemblies
    and components, and to solid electrical insulating materials except ceramics.
    The Ball Pressure test method is not appropriate for certain elastomers, foamed
    materials, and other materials that tend to be soft at room temperature. Product
    Committees are encouraged to evaluate these materials using other methods such
    as IEC 60695-10-3. This third edition cancels and replaces the second edition
    of IEC 60695-10-2 published in 2003. It constitutes a technical revision. The
    main changes with respect to the previous edition are as follows:<br />\r\n- The
    addition of an introduction introduces the user to the basic guidance documents
    published by TC 89,<br />\r\n- Addition of a reference to IEC Guide 104 and ISO/IEC
    Guide 51 in the Scope,<br />\r\n- Additional relevant Terms and Definitions in
    new Clause 3,<br />\r\n- 5.2: Additional requirements to the test specimen support
    at the suggestion of IECEE-CTL to improve reproducibility,<br />\r\n- 5.3: Clarification
    of heating oven requirements at the suggestion of IECEE-CTL to improve reproducibility,<br
    />\r\n- 5.4: Specification of minimum resolution consistent with method requirements
    for optical measurement instrument,<br />\r\n- New Test Procedure in Clauses 6
    and 8 which introduces separate methods for End Product proof testing (Method
    A) and material performance testing (Method B) and<br />\r\n- Updated Clause 11
    Test Report to be consistent with other IEC 60695 documents.<br />\r\nKey words:
    Abnormal heat, Ball pressure test method, Fire hazard"
