- content: "IEC 60695-10-2:2014 spécifie l'essai à la bille comme méthode d'essai
    permettant d'évaluer la température de ramollissement et le flux accéléré sous
    charge des polymères et parties de produits finis, afin de vérifier leur aptitude
    à résister à un échauffement anormal. Elle est applicable aux matériaux utilisés
    dans les matériels, sous-ensembles et composants électrotechniques, et aux matériaux
    isolants électriques solides à l'exception des céramiques. L'essai à la bille
    n'est pas approprié à certains élastomères, matériaux alvéolaires et autres matériaux
    qui présentent une tendance au ramollissement à la température ambiante. Les comités
    de produits sont encouragés à évaluer ces matériaux en appliquant d'autres méthodes,
    telles que celles de l'IEC 60695-10-3. Cette troisième édition annule et remplace
    la deuxième édition de l'IEC 60695-10-2 publiée en 2003. Elle constitue une révision
    technique. Les principales modifications apportées par rapport à l'édition précédente
    sont énumérées ci-dessous:<br />\r\n- Ajout d'une introduction qui renseigne l'utilisateur
    sur les documents directeurs de base publiés par le CE 89,<br />\r\n- Ajout d'une
    référence au Guide IEC 104 et au Guide ISO/IEC 51 dans le Domaine d'application,<br
    />\r\n- Ajout d'un nouvel Article 3 comportant des termes et définitions pertinents,<br
    />\r\n- 5.2: Exigences supplémentaires applicables au support d'éprouvette d'essai
    sur proposition du IECEE-CTL, afin d'améliorer la reproductibilité,<br />\r\n-
    5.3: Clarification des exigences applicables à l'étuve sur proposition du IECEE-CTL,
    afin d'améliorer la reproductibilité,<br />\r\n- 5.4: Spécification d'une résolution
    minimale cohérente avec les exigences relatives aux méthodes utilisant un instrument
    de mesure optique,<br />\r\n- Nouveau mode opératoire d'essai aux Articles 6 et
    8, qui présente des méthodes distinctes pour les essais de validité de produit
    fini (Méthode A) et les essais de performance des matériaux (Méthode B), et<br
    />\r\n- Mise à jour de l'Article 11 Rapport d'essai pour alignement avec les autres
    documents de l'IEC 60695.<br />\r\nMots-clés: Echauffement anormal, essai à la
    bille, risques du feu"
