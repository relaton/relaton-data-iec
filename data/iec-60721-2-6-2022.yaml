abstract:
- language: en
  script: Latn
  content: "IEC 60721-2-6:2022 deals with environmental conditions appearing in nature
    related to earthquake vibrations and shocks.<br />\r\nIts object is to define
    some fundamental properties and quantities for characterization of earthquakes
    as background material for the severities to which products are liable to be exposed
    during storage and use. The accelerations given are for ground surface conditions
    only. Conditions related to structures are referred to but restricted to general
    case descriptions.<br />\r\nThis second edition cancels and replaces the first
    edition published in 1990. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\nthe main aim of this revision is to classify in a limited
    number of classes the seismic activity level of the zone where the equipment could
    be installed;<br />\r\nthe correlation between intensity scales, magnitude scales
    and peak ground acceleration is deleted due to the scientific uncertainty to define
    such a correlation in a rigorous way;<br />\r\nupdated scales are given both for
    intensity and for magnitude;<br />\r\nthe earthquake zone map, which was not usable
    in practice, is replaced by an annex giving information about how to retrieve
    consistent peak ground acceleration distribution all over the world;<br />\r\nwith
    regard to identification of the peak ground seismic acceleration of the zone,
    where the equipment could be installed, the user is made aware that national standards
    and laws can apply.<br />\r\nThe contents of the corrigendum of October 2023 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60721-2-6:2022 traite des conditions d'environnement présentes dans
    la nature et qui sont liées à des vibrations et des chocs sismiques.<br />\r\nElle
    a pour objet de définir des propriétés fondamentales et des grandeurs pour la
    caractérisation des séismes comme base pour les sévérités auxquelles les matériels
    sont susceptibles d'être exposés durant leur stockage et leur utilisation. Les
    accélérations données concernent uniquement les conditions à la surface du sol.
    Les conditions relatives aux structures sont mentionnées, mais leurs descriptions
    sont limitées aux cas généraux.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 1990. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\nle principal objectif de la présente
    révision est de classer dans un nombre limité de classes le niveau d'activité
    sismique de la zone où le matériel est susceptible d'être installé;<br />\r\nla
    corrélation entre les échelles d'intensité, les échelles de magnitude et l'accélération
    crête du sol a été supprimée en raison de l'incertitude scientifique qui existe
    pour la définir de manière rigoureuse;<br />\r\ndes échelles mises à jour sont
    données pour l'intensité et pour la magnitude;<br />\r\nla carte des zones de
    séismes, qui n'était pas utilisable en pratique, a été remplacée par une annexe
    qui fournit des informations qui permettent d'obtenir une répartition cohérente
    de l'accélération crête du sol dans le monde entier;<br />\r\nen ce qui concerne
    l’identification de l'accélération sismique crête du sol de la zone où le matériel
    est susceptible d'être installé, l’utilisateur est informé que des normes et des
    lois nationales peuvent s’appliquer.<br />\r\nLe contenu du corrigendum d'octobre
    2023 a été pris en considération dans cet exemplaire."
