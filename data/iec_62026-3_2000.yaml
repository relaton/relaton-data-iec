abstract:
- content: Specifies an interface system between a single controller or multiple controllers,
    and control circuit devices or switching elements. The interface system uses two
    twisted shielded conductor pairs within one cable - one of these pairs provides
    a differential communication medium and the other pair provides power to the devices.
    This part establishes requirements for the interchangeability of components with
    such interfaces.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie un système d'interfaces entre un ou plusieurs appareils de commande
    d'une part, et des appareils et éléments de commutation pour circuits de commande
    d'autre part. Le système d'interfaces utilise deux paires conductrices torsadées
    blindées, réunies dans un câble - l'une des paires fournit un support the communication
    différentiel et l'autre alimente les appareils. Cette partie définit des exigences
    permettant l'interchangeabilité des composants incluant de telles interfaces.
