abstract:
- content: |-
    Relates to flexible or semi-flexible radio-frequency cables of coaxial or twin conductor types designed for use in radio-communication equipment and in electronic devices employing similar techniques. The dielectric may be of solid. air-spaced, or semi-air-spaced types, consisting of a thermoplastic of low-loss polymeric resin, a thermosetting compound, or a mineral material.
    Establishes uniform requirements for judging the electrical, climatic and mechanical properties of radio-frequency cables and describes test methods.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Se rapporte aux câbles coaxiaux flexibles ou semi-flexibles, ainsi qu'aux
    conducteurs du type jumelé (ou en paires) pour fréquences radioélectriques, destinés
    à être utilisés dans les équipements de radiocommunication et dans les systèmes
    électroniques utilisant des techniques similaires. Le diélectrique de ces câbles
    peut être du type massif, aéré ou semi-aéré et constitué par une résine thermoplastique
    polymérisée à faibles pertes, un mélange thermodurcissable ou une matière minérale.
    Etablit des conditions uniformes d'appréciation des propriétés électriques, climatiques
    et mécaniques des câbles utilisés aux fréquences radioélectriques et décrit les
    méthodes d'essais.
