abstract:
- content: "IEC 60118-13:2019 covers the relevant EMC phenomena for hearing aids.
    Hearing aid immunity to high frequency fields originating from digital wireless
    devices such as mobile phones was identified as one of the most relevant EMC phenomena
    impacting hearing aids.<br />\r\nIEC 60118-13:2019 cancels and replaces the fourth
    edition published in 2016 and constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) it introduces a new measurement method and set of
    EMC requirements for hearing aids immunity to mobile digital wireless devices;<br
    />\r\nb) generic EMC requirements for hearing aids are no longer included – should
    be covered by other standards as appropriate."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60118-13:2019 s'applique aux phénomènes de compatibilité électromagnétique
    (CEM) concernant les appareils de correction auditive. L'immunité des appareils
    de correction auditive aux champs de haute fréquence produits par les appareils
    numériques sans fil tels que les téléphones mobiles a été identifiée comme l'un
    des phénomènes de CEM les plus pertinents ayant un impact sur les appareils de
    correction auditive.<br />\r\nL'IEC 60118-13:2019 annule et remplace la quatrième
    édition parue en 2016, dont elle constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) elle introduit une nouvelle méthode de mesure et un ensemble
    d'exigences de CEM relatives à l'immunité des appareils de correction auditive
    aux appareils numériques mobiles sans fil;<br />\r\nb) les exigences générales
    CEM pour les appareils de correction auditive ne sont plus incluses (il convient
    qu'elles soient couvertes par d'autres normes, selon le cas."
