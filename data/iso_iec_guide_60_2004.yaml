abstract:
- content: "ISO/IEC Guide 60:2004 recommends good practices for all elements of conformity
    assessment, including normative documents, bodies, systems, schemes and results.<br
    /><br />\r\nIt is intended for use by individuals and bodies who wish to provide,
    promote or use ethical and reliable conformity assessment services. These include,
    as appropriate, regulators, trade officials, calibration laboratories, testing
    laboratories, inspection bodies, product certification bodies, management system
    certification/registration bodies, personnel certification bodies, accreditation
    bodies, organizations providing declarations of conformity, and designers and
    administrators of conformity assessment systems and schemes, and users of conformity
    assessment.<br /><br />\r\nISO/IEC Guide 60:2004 is designed to facilitate trade
    at the international, regional, national and sub-national level."
