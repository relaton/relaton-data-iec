  format: text/html
- content: "<p>Le Guide ISO/CEI 60:2004 recommande des bonnes pratiques pour tous
    les éléments de l'évaluation de la conformité, y compris les documents normatifs,
    les organismes, les systèmes, les systèmes particuliers et les résultats.</p><p>Il
    est destiné à être utilisé par des personnes et des organismes souhaitant fournir,
    promouvoir ou utiliser des services d'évaluation de la conformité fiables et conformes
    à la déontologie. Il s'agit, selon le cas, d'autorités réglementaires, de responsables
    du commerce, de laboratoires d'étalonnage ou d'essai, d'organismes d'inspection,
    d'organismes de certification de produits, d'organismes d'enregistrement/certification
    de systèmes de management, d'organismes de certification de personnel, d'organismes
    d'accréditation, d'organisations établissant les déclarations de conformité et
    de concepteurs et administrateurs de systèmes et systèmes particuliers d'évaluation
    de la conformité, ainsi que d'utilisateurs de l'évaluation de la conformité.</p><p>Le
    Guide ISO/CEI 60:2004 est conçu pour favoriser le commerce au niveau international,
    régional, national et infranational.</p>"
