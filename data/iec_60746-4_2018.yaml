abstract:
- content: "IEC 60746-4:2018 applies to analyzers using membrane covered amperometric
    sensors. It applies to analyzers suitable for use in water containing liquids,
    ultrapure waters, fresh or potable water, sea water or other aqueous solutions,
    industrial or municipal waste water from water bodies (e.g. lakes, rivers, estuaries),
    as well as for industrial process streams and process liquids. Whilst in principle
    amperometric oxygen-analyzers are applicable in gaseous phases, the expression
    of performance in the gas phase is outside the scope of this document. This document
    is applicable to analyzers specified for permanent installation in any location
    (indoors or outdoors) using membrane-covered amperometric sensors.\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) terms and definitions have been revised to meet the requirements
    of ISO/IEC Directives Part 2:2016.<br />\r\nb) ISO 5814:2012 is cited as reference
    for solubility tables of dissolved oxygen in water with variable salt content
    at different pressure and temperature."
  language:
