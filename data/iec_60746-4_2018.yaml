  format: text/html
- content: "IEC 60746-4:2018 s'applique aux analyseurs qui utilisent des capteurs
    ampérométriques recouverts d'une membrane. Il s'applique aux analyseurs convenant
    à une utilisation dans les liquides aqueux, l'eau extrapure, l'eau douce ou potable,
    l'eau de mer ou toute autre solution aqueuse, les eaux usées industrielles ou
    urbaines provenant de plans d'eau (lacs, rivières, estuaires, par exemple), ainsi
    que les effluents industriels et les liquides de process. Bien que les analyseurs
    d'oxygène ampérométriques s'appliquent en principe aux phases gazeuses, l'expression
    de leurs qualités de fonctionnement dans la phase gazeuse ne relève pas du domaine
    d'application du présent document. Le présent document s'applique aux analyseurs
    spécifiés en vue d'une installation permanente en tout lieu (en intérieur et en
    extérieur), qui utilisent des capteurs ampérométriques recouverts d'une membrane.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les termes et définitions ont été révisés
    afin de satisfaire aux exigences des Directives ISO/IEC, Partie 2:2016.<br />\r\nb)
    la norme ISO 5814:2012 est citée en référence pour les tableaux de solubilité
    de l'oxygène dissous dans l'eau, avec différentes teneurs en sel à différentes
    pressions et temperatures."
