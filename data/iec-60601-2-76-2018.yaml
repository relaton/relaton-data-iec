abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-76:2018 applies to the basic safety and essential performance
    of low energy ionized gas haemostasis equipment.<br />\r\nHazards inherent in
    the intended physiological function of ME Equipment or ME Systems within the scope
    of this document are not covered by specific requirements in this document except
    in 7.2.13 and 8.4.1 of the general standard.<br />\r\nThis particular standard
    amends and supplements IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012."
- language: fr
  script: Latn
  content: "L’IEC 60601-2-76:2018 s’applique à la sécurité de base et aux performances
    essentielles des appariels d'hémostase à gaz ionisé à faible pouvoir calorifique.<br
    />\r\nLes dangers inhérents à la fonction physiologique prévue de l'appareil EM
    ou des systèmes EM dans le cadre du domaine d’application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l’exception de 7.2.13 et de 8.4.1 de la norme générale.<br />\r\nLa présente
    norme particulière modifie et complète l’IEC 60601-1:2005 et l’IEC 60601-1:2005/AMD1:2012."
