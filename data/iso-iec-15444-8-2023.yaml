abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal"><span lang="EN-GB">This document specifies the framework, concepts, and methodology for securing JPEG 2000 codestreams. The scope of this document is to define:</span></p>
    <p class="enumlev1"><span lang="EN-GB">1)<span style="mso-tab-count: 1;">     </span>a normative codestream syntax containing information for interpreting secure image data;</span></p>
    <p class="enumlev1"><span lang="EN-GB">2)<span style="mso-tab-count: 1;">     </span>informative examples of JPSEC tools in typical use cases;</span></p>
    <p class="enumlev1"><span lang="EN-GB">3)<span style="mso-tab-count: 1;">     </span>informative guidelines on how to implement security services and related metadata.</span></p>
    <p class="MsoNormal"><span lang="EN-GB">The scope of this document is not to describe specific secure imaging applications or to limit secure imaging to specific techniques, but to create a framework that enables future extensions as secure imaging techniques evolve.<span style="mso-spacerun: yes;">  </span></span></p>
