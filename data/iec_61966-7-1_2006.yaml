abstract:
- content: 'IEC 61966-7-1:2006 specifies a set of data in colour test chart files
    for measurements, sampling of successive prints, measurement conditions and forms
    of reporting the results so as to make possible the characterization of the colour
    printer and comparison of the results of measurements. The sets of data for measurements
    are in colour test chart files expressed in a red-green-blue colour space, to
    which corresponding colour images are reproduced on reflective substrate. The
    methods of measurement in this standard are designed to be applicable to reflective
    colour prints for consumer use. The reflective colour prints may be produced by
    non-impact colour printers, incorporating such technologies as ink-jet, sublimation
    transfer, thermal transfer, electro-photography and other similar technologies.
    This second edition cancels and replaces the first edition published in 2001 and
    constitutes a technical revision. It includes the following significant technical
    changes: In addition to the default illuminant, D50, D65, F11 and illuminant.
    A were added as optional illuminants. The numbering of the colour patches in the
    test-chart file was changed for easy understanding of the measurement location.
    Two test-chart files: short-term instability test chart and spatial non-uniformity
    test chart were added. This bilingual version (2012-08) corresponds to the monolingual
    English version, published in 2006-05.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61966:2006 spécifie un jeu de données dans les fichiers de mire
    couleur pour les mesures, l''échantillonnage d''imprimés successifs, les conditions
    de mesure et les formulaires de retour des résultats, de façon à permettre la
    caractérisation de l''imprimante couleur et la comparaison des résultats de mesure.
    Les ensembles de données pour les mesures se trouvent dans des fichiers de mire
    couleur exprimés dans un espace chromatique rouge-vert-bleu, où des images couleurs
    correspondantes sont reproduites sur un substrat réfléchissant. Les méthodes de
    mesure de cette norme sont conçues de manière à pouvoir s''appliquer à des imprimés
    couleur à réflexion pour usage grand public. Les imprimés couleur à réflexion
    peuvent être produits par des imprimantes couleur sans impact, incluant des technologies
    telles que le jet d''encre, le transfert par sublimation, le transfert thermique,
    l''électrophotographie et d''autres technologies similaires. Cette deuxième édition
    annule et remplace la première édition parue en 2001. Elle constitue une révision
    technique. Elle contient les modifications techniques significatives suivantes:
    En plus de l''illuminant par défaut, D50, D65, F11 et l''illuminant A ont été
    ajoutés comme illuminants facultatifs. La numérotation des motifs de couleurs
    dans le fichier de mire a été modifiée pour comprendre facilement l''emplacement
    de mesure. Deux fichiers de mire: mire d''instabilité à court terme et mire de
    non-uniformité spatiale ont été ajoutés. La présente version bilingue (2012-08)
    correspond à la version anglaise monolingue publiée en 2006-05.'
