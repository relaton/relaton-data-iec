abstract:
- language: en
  script: Latn
  content: 'IEC 62446-1:2016 defines the information and documentation required to
    be handed over to a customer following the installation of a grid connected PV
    system. It also describes the commissioning tests, inspection criteria and documentation
    expected to verify the safe installation and correct operation of the system.
    It is for use by system designers and installers of grid connected solar PV systems
    as a template to provide effective documentation to a customer. This new edition
    cancels and replaces IEC 62446 published in 2009 and includes the following significant
    technical change with respect to IEC 62446:2009: expansion of the scope to include
    a wider range of system test and inspection regimes to encompass larger and more
    complex PV systems.'
- language: fr
  script: Latn
  content: 'L''IEC 62446-1:2016 définit les informations et la documentation exigées
    devant être remises à un client à la suite de l''installation d''un système PV
    connecté au réseau. Elle décrit également les exigences des essais de mise en
    service, des critères d''examen et de la documentation prévus pour vérifier la
    sécurité d''installation et le fonctionnement correct du système. Elle est utilisée
    par des concepteurs et installateurs de systèmes PV solaires connectés au réseau,
    en tant que modèle pour une documentation efficace destinée à un client. Cette
    nouvelle édition annule et remplace l''IEC 62446, parue en 2009 et inclut la modification
    technique majeure suivante par rapport à l''IEC 62446:2009: extension du domaine
    d''application pour inclure une gamme plus vaste d''essais de système et de programmes
    d''examen permettant d''englober des systèmes PV plus importants et plus complexes.'
