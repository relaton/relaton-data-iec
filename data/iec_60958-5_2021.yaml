abstract:
- content: "IEC 60958-5:2021 enhances the consumer application of the interface for
    the interconnection of digital audio equipment defined in IEC 60958-1 and IEC
    60958-3, introducing:<br />\r\n- multichannel;<br />\r\n- multi-stream;<br />\r\n-
    high-resolution;<br />\r\n- multimedia extension;<br />\r\n- related applications."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60958-5:2021 a pour objet d'améliorer l'application grand public
    de l'interface destinée à l'interconnexion des appareils audionumériques définis
    dans l'IEC 60958-1 et l'IEC 60958-3, en introduisant les améliorations suivantes:<br
    />\r\n- voies multiples;<br />\r\n- multiflux;<br />\r\n- haute résolution;<br
    />\r\n- extension multimédia;<br />\r\n- applications connexes."
