- content: |-
    In this guidance, the term "storage" describes the keeping of
    components, equipment or other articles for relatively long periods
    of time (ranging from some weeks to many years) in a non-operating
    mode.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Dans le présent guide, le terme "stockage" désigne le séjour de
    composants, équipements ou autres articles, sans fonctionnement,
    pendant des durées relativement longues (avec une gamme s'étendant
    de quelques semaines à plusieurs années).
