abstract:
- language: en
  script: Latn
  content: 'Applies to post insulators and post insulator units of ceramic material
    or glass for indoor and outdoor service in electrical installations or equipment
    operating on alternating current with a nominal voltage greater than 1 000 V and
    a frequency not greater than 100 Hz. Notes: -May also be regarded as a provisional
    standard for insulators for use on d.c. systems, see IEC 60438. -When considering
    hollow insulators, see IEC 60233. -Tests on indoor post insulators of organic
    material will be covered by a future publication: Tests on indoor post insulators
    of organic material for systems with nominal voltages greater than 1 000 V up
    to but not including 300 kV. -For artificial pollution and radio-interference
    tests, see IEC 60437 and 60507. -For numerical values for insulator characteristics
    and for selection of insulators for specific operating conditions, see IEC 60273.'
- language: fr
  script: Latn
  content: 'S''applique aux supports isolants et éléments de supports isolants d''intérieur
    et d''extérieur, en matière céramique ou en verre, destinés à l''équipement d''installations
    ou d''appareils électriques fonctionnant en courant alternatif à une tension nominale
    supérieure à 1 000 V et à une fréquence au plus égale à 100 Hz. Notes: 1. Cette
    norme peut aussi être considérée comme s''appliquant provisoirement aux supports
    isolants destinés aux réseaux fonctionnant en courant continu, voir CEI 60438.
    2. Lorsqu''il s''agit d''isolateurs creux, voir CEI 60233. 3. Les essais des supports
    isolants d''intérieur en matière organique feront l''objet d''une future publication:
    Essais des supports isolants d''intérieur en matière organique destinés à des
    installations de tension nominale supérieure à 1 000 V jusqu''à 300 kV non compris.
    4. Pour les essais de pollution artificielle et de perturbations radioélectriques,
    voir CEI 60437 et 60507. 5. Pour les valeurs numériques de caractéristiques d''isolateur
    et pour la sélection d''un isolateur en fonction du service qu''il doit assurer,
    voir CEI 60273.'
