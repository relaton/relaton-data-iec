abstract:
- language: en
  script: Latn
  content: IEC 60747-1:2006+A1:2010 gives the general requirements applicable to the
    discrete semiconductor devices and integrated circuits covered by the other parts
    of IEC 60747 and IEC 60748 (see Annex A). <strong>This consolidated version consists
    of the second edition (2006) and its amendment 1 (2010). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60747-1:2006+A1:2010 spécifie les exigences générales applicables
    aux dispositifs discrets à semiconducteurs et aux circuits intégrés couverts par
    les autres parties de la CEI 60747 et de la CEI 60748 (voir Annexe A). <strong>
    Cette version consolidée comprend la deuxième édition (2006) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
