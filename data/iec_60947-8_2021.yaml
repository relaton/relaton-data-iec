  format: text/html
- content: "L'IEC 60947-8:2021 spécifie les exigences pour les unités de commande
    qui commandent un appareil de connexion réagissant aux thermistances CTP incorporées
    dans les machines électriques tournantes et l’application industrielle.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2003, son Amendement
    1:2006 et son Amendement 2:2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:\r\n\r\n\tdes aspects liés à la sécurité concernant:\r\n\r\n\r\n\r\n\tles
    aspects généraux;\r\n\tles circuits à énergie limitée;\r\n\tles circuits électroniques;\r\n\r\n\r\n\r\n\tl’alignement
    avec l’IEC 60947-1:2020;\r\n\tla fonction de détection de rupture de conducteur;\r\n\tle
    terme détecteur est remplacé par thermistance;\r\n\tla référence à l’IEC 60738-1-4."
