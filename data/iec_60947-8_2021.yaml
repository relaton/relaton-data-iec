abstract:
- content: "IEC 60947-8:2021 specifies requirements for control units, which control
    a switching device in response to the PTC thermistors incorporated in rotating
    electrical machines and the industrial application.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2003, Amendment 1:2006 and
    Amendment 2:2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tsafety aspects related to:\r\n\r\n\r\n\r\n\tgeneral
    aspects;\r\n\tlimited energy circuits;\r\n\telectronic circuits;\r\n\r\n\r\n\r\n\talignment
    to IEC 60947-1:2020;\r\n\twire break detection function;\r\n\tthe term detector
    is replaced by thermistor;\r\n\treference to IEC 60738-1-4."
  language:
