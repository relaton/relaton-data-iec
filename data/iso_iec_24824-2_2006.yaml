- content: "<p>L'ISO/CEI 24824-2:2006 spécifie les messages nécessaires pour les services
    web rapides. Elle spécifie les messages SOAP en ASN.1 qui portent la même sémantique
    que les messages SOAP du W3C. L'échange de messages SOAP en ASN.1 donne les services
    web rapides.</p><p>L'ISO/CEI 24824-2:2006 fait référence à d'autres Normes internationales
    de l'ASN.1 et à la spécification des services web SOAP 1.2 du W3C pour définir
    complètement les échanges d'application qui utilisent les protocoles web et les
    fonctionnalités SOAP du W3C. Elle est une extension de la fourniture des services
    web en utilisant les messages SOAP du W3C, sans aucun changement aux fonctionnalités
    du protocole SOAP du W3C et des langages de description de service. Le principal
    changement est l'utilisation de codages binaires compacts et faciles à traiter
    de données XML, plutôt que les codages de caractères.</p><p>L'utilisation de l'ISO/CEI
    24824-2:2006 [avec les messages SOAP en ASN.1 codés en utilisant les règles de
    codage compact ASN.1 (PER, packed encoding rules)] permet aux applications de
    fournir des services web en utilisant des messages qui exigent moins de bande
    passante réseau et moins de puissance de traitement (et donc de fournir un débit
    de traitement de transaction plus élevé) que le codage de caractère des données
    XML.</p><p>L'ISO/CEI 24824-2:2006 spécifie aussi un type de support d'extensions
    de messagerie Internet multi-objet (MIME, multipurpose Internet mail extensions)
    qui identifie un message SOAP en ASN.1 codé en PER. Elle spécifie aussi un type
    de support MIME qui identifie un infoset de message SOAP du W3C codé comme un
    document fast infoset (voir l'ISO/CEI 24824-1). Ces deux types MIME sont utilisés
    par l'ISO/CEI 24824-2:2006.</p>"
