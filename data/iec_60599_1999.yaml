abstract:
- content: "Describes how the concentrations of dissolved gases or free gases may
    be interpreted to diagnose the condition of oil-filled electrical equipment in
    service and suggests future action. Applicable to electrical equipment filled
    with mineral insulating oil and insulated with cellulosic paper or pressboard-based
    solid insulation. Information about specific types of equipment \nsuch as transformers
    (power, instrument, industrial, railways, distribution), reactors, bushings, switchgear
    and oil-filled cables is given only as an indication in the application notes.
    May be applied only with caution to other liquid-solid insulating systems.\nIn
    any case, the indications obtained should be viewed only as guidance and any resulting
    action should be undertaken only with proper engineering judgement."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit comment les concentrations de gaz dissous ou de gaz libres peuvent
    être interprétées pour diagnostiquer l'état des matériels électriques remplis
    d'huile en service et pour proposer une intervention ultérieure. S'applique aux
    matériels électriques remplis d'huile minérale isolante et isolés par des isolants
    solides constitués de papier ou de carton cellulosiques. Des informations spécifiques
    aux différents types de matériels tels que transformateurs (de puissance, de mesure,
    industriels, ferroviaires, de distribution), réactances, traversées, appareillage
    de coupure et câbles à l'huile sont données, à titre informatif seulement, dans
    les note d'application. Peut être appliqué, mais avec prudence, à d'autres systèmes
    d'isolation liquide-solide.
