abstract:
- content: "IEC 62990-2:2021 gives guidance on the selection, installation, use and
    maintenance of electrical equipment used for the measurement of toxic gases and
    vapours in workplace atmospheres. The primary purpose of such equipment is to
    ensure safety of personnel and property by providing an indication of the concentration
    of a toxic gas or vapour and warning of its presence.<br />\r\nThis document is
    applicable to equipment whose purpose is to provide an indication, alarm or other
    output function to give a warning of the presence of a toxic gas or vapour in
    the atmosphere and in some cases to initiate automatic or manual protective actions.
    It is applicable to equipment in which the sensor automatically generates an electrical
    signal when gas is present.<br />\r\nFor the purposes of this document, equipment
    includes:<br />\r\na) fixed equipment;<br />\r\nb) transportable equipment, and<br
    />\r\nc) portable equipment.<br />\r\nThis document is intended to cover equipment
    defined within IEC 62990-1, but can provide useful information for equipment not
    covered by that document."
