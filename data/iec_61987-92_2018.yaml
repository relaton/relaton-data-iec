abstract:
- content: "IEC 61987-92:2018 provides the lists of properties (LOPs) describing aspects
    of equipment for industrial-process automation that is subject to IEC 61987 standard
    series.<br />\r\nThis standard series proposes a method for standardization which
    will help both suppliers and users of measuring equipment to optimize workflows
    both within their own companies and in their exchanges with other companies. IEC
    61987-92 contains additional aspects that are common to all devices, for example,
    “Packaging and transportation”, “Calibration and test results” and “Device documents
    supplied”.<br />\r\nThe structures of the LOPs correspond to the general structures
    defined in IEC 61987-11 and agree with the fundamentals for the construction of
    LOPs defined in IEC 61987-10. Libraries of properties and of blocks used in the
    aspect LOPs are listed in Annex B and Annex C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61987-92:2018 donne les listes de propriétés (LOPs) qui décrivent
    les aspects des équipements d’automation des processus industriels qui sont soumis
    à cette série de normes.<br />\r\nLa présente série de normes propose une méthode
    de normalisation qui aide les fournisseurs et les utilisateurs d’équipements de
    mesure à optimiser les flux de travaux au sein de leur propre société ainsi que
    lors de leurs échanges avec d’autres sociétés. L’IEC 61987-92 contient des aspects
    supplémentaires qui sont communs à tous les appareils, par exemple, «Conditionnement
    et transport», «Étalonnage et résultats d’essai» et «Documents fournis concernant
    les appareils».<br />\r\nLes structures des LOP d’aspect correspondent aux structures
    générales définies dans l’IEC 61987-11 et respectent les principes fondamentaux
    relatifs à la construction des LOP définis dans l’IEC 61987-10. Les bibliothèques
    de propriétés et de blocs utilisées dans les LOP d’aspect sont énumérées dans
    l’Annexe B et l’Annexe C."
