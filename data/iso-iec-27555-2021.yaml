    <p class="MsoBodyText"><span lang="FR-CH" style="mso-ansi-language: FR-CH;">Le présent document contient des lignes directrices pour l’élaboration et l’établissement de politiques et de procédures de suppression des données à caractère personnel (DCP) dans les organisations en spécifiant :</span></p>
