- content: "La CEI 61000-3-12:2011 traite de la limitation des courants harmoniques
    injectés dans le réseau public d&#x27;alimentation. Les limites définies dans
    la présente Norme internationale sont applicables aux appareils électriques et
    électroniques ayant un courant assigné d&#x27;entrée strictement supérieur à 16
    A et inférieur ou égal à 75 A par phase, destinés à être connectés aux réseaux
    publics de distribution en courant alternatif basse tension des types suivants:&lt;br
    &#x2F;&gt;\r\n- tension nominale jusqu&#x27;à 240 V, monophasé, deux ou trois
    conducteurs;&lt;br &#x2F;&gt;\r\n- tension nominale jusqu&#x27;à 690 V, triphasé,
    trois ou quatre conducteurs;&lt;br &#x2F;&gt;\r\n- fréquence nominale 50 Hz ou
    60 Hz. Les autres réseaux de distribution sont exclus. Les limites définies dans
    la présente édition s&#x27;appliquent aux appareils connectés aux réseaux 230&#x2F;400
    V, 50 Hz. La présente norme s&#x27;applique aux appareils destinés à être raccordés
    à des réseaux basse tension connectés au réseau public d&#x27;alimentation au
    niveau basse tension. Elle ne s&#x27;applique pas aux appareils destinés à être
    raccordés uniquement à des réseaux basse tension privés connectés au réseau public
    d&#x27;alimentation seulement au niveau moyenne ou haute tension. Cette norme
    définit:&lt;br &#x2F;&gt;\r\n- les exigences et limites d&#x27;émissions pour
    les appareils;&lt;br &#x2F;&gt;\r\n- les méthodes d&#x27;essai de type et de simulation.
    Les essais réalisés conformément à la présente Norme internationale sont des essais
    de type sur des équipements complets. La conformité à la présente norme peut également
    être déterminée au moyen de simulations validées. Cette deuxième édition annule
    et remplace la première édition publiée en 2004 et constitue une révision technique.
    Les principaux changements techniques par rapport à l&#x27;édition précédente
    sont les suivants:&lt;br &#x2F;&gt;\r\n- remplacement du courant fondamental de
    référence I1 par le courant de référence Iref pour le calcul des limites d&#x27;émission;&lt;br
    &#x2F;&gt;\r\n- ajout d&#x27;un nouveau tableau de limites de courant d&#x27;émission
    (Tableau 5);&lt;br &#x2F;&gt;\r\n- ajout d&#x27;une nouvelle annexe (Annexe A)
    définissant les conditions d&#x27;essai pour certains types de matériels;&lt;br
    &#x2F;&gt;\r\n- suppression des anciennes Annexes B (Formules d&#x27;interpolation
    approximatives) and D (Informations sur le facteur PWHD)."
