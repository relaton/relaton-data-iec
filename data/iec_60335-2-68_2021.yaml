  format: text/html
- content: "<!-- NEW! -->IEC 60335-2-68:2021 est disponible sous forme de IEC 60335-2-68:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-68:2021 traite de la sécurité des machines de nettoyage par pulvérisation
    et aspiration électriques portables à moteur non autopropulsées, avec ou sans
    accessoires et avec ou sans éléments électriques chauffants, destinées à un usage
    commercial en intérieur. La présente norme s'applique aux machines à usage commercial.
    La liste suivante, bien que non exhaustive, donne une indication des endroits
    inclus dans le domaine d'application:<br />\r\n- zones ouvertes au public, telles
    que les hôtels, les écoles, les hôpitaux;<br />\r\n- sites industriels, par exemple
    usines et ateliers de fabrication;<br />\r\n- commerces de détail, par exemple
    magasins et supermarchés;<br />\r\n- locaux commerciaux, par exemples bureaux
    et banques;<br />\r\n- services de location de ce type de machines;<br />\r\n-
    tous les usages autres que l'utilisation domestique normale.<br />\r\nCes machines
    ne sont pas équipées d'une commande de dispositif de déplacement. Les machines
    conçues pour la même fonction prévue, mais équipées d'une commande de dispositif
    de déplacement sont couvertes par l'IEC 60335-2-72.<br />\r\nLes systèmes d'alimentation
    suivants sont couverts:<br />\r\n- moteurs alimentés par le réseau de tension
    assignée inférieure ou égale à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils,<br />\r\n- machines alimentées par batteries.<br />\r\nLa
    présente norme s'applique aux machines dans lesquelles la pression de l'agent
    nettoyant employé ne dépasse pas 2,5 MPa, dans lesquelles le produit de la pression
    (en MPa) et du débit de l'agent nettoyant (en litres par minutes) ne dépasse pas
    100, et dans lesquelles la température de l'agent nettoyant à la sortie de la
    buse de pulvérisation ne dépasse pas 85 °C.<br />\r\nLa présente norme ne s'applique
    pas<br />\r\n- aux aspirateurs et aux appareils de nettoyage à aspiration d'eau
    à usage domestique (IEC 60335-2-2);<br />\r\n- aux machines de traitement des
    sols à usage commercial (IEC 60335-2-67, IEC 60335-2-72);<br />\r\n- aux aspirateurs
    qui fonctionnent en présence d'eau ou à sec, y compris les brosses motorisées,
    à usage commercial (IEC 60335-2-69);<br />\r\n- aux outils électroportatifs et
    portables à moteur (série IEC 60745, série IEC 61029, série IEC 62841);<br />\r\n-
    aux machines destinées à être utilisées dans des environnements corrosifs ou explosifs
    (poussière, vapeur ou gaz);<br />\r\n- aux machines destinées à aspirer de la
    poussière dangereuse (comme défini dans l'IEC 60335-2-69), des substances inflammables
    ou des particules incandescentes;<br />\r\n- aux machines destinées à l'utilisation
    de solvants dangereux, tels que des liquides inflammables ou explosifs.<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2012 et son
    Amendement 1:2016. Elle constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement rédactionnel et technique sur l'IEC 60335-1:2020.<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
