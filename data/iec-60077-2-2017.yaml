abstract:
- language: en
  script: Latn
  content: "IEC 60077-2:2017 provides general rules for all electrotechnical components
    installed in power circuits, auxiliary circuits, control and indicating circuits,
    etc., on railway rolling stock. The purpose of this document is to adapt the general
    rules given in IEC 60077-1 to all electrotechnical components for rolling stock,
    in order to obtain uniformity of requirements and tests for the corresponding
    range of components. This new edition includes the following main technical changes
    with regard to the previous edition:<br />\r\n- short circuit breaking capacity;<br
    />\r\n- rated short-time withstand current;<br />\r\n- critical currents range;<br
    />\r\n- specification of climatic conditions.<br />\r\nThis standard is to be
    read in conjunction with IEC 60077-1:2017."
- language: fr
  script: Latn
  content: "L’IEC 60077-2:2017 donne les règles générales applicables à tous les composants
    électrotechniques installés dans les circuits de puissance, circuits auxiliaires,
    circuits de commande et de contrôle, etc., installés sur le matériel roulant ferroviaire.
    Le présent document a pour but d'adapter les règles générales données dans l’IEC
    60077-1 aux composants électrotechniques du matériel roulant afin d'harmoniser
    les exigences et les essais à la gamme de composants correspondante. Cette nouvelle
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- pouvoir de coupure en court-circuit;<br />\r\n- courant
    assigné de courte durée admissible;<br />\r\n- plage de courants critiques;<br
    />\r\n- spécification des conditions climatiques.<br />\r\nCette norme doit être
    lue conjointement avec l'IEC 60077-1:2017."
