abstract:
- content: "IEC 60800:2009 is applicable to, and specifies requirements for, resistive
    heating cables for low temperature applications such as comfort heating and the
    prevention of ice formation. These cables and cable sets may comprise either factory
    fabricated or field (work-site) assembled units, and which are heating cables
    assembled in accordance with manufacturer's instructions. Bare conductors and
    protected conductors to be supplied at voltages equal to, or less than, 50 V are
    excluded from the scope of this standard. Typical applications include, but are
    not limited to<br />\r\n- surface heating installed in or under surfaces<br />\r\n-
    direct and storage heating<br />\r\n- snow melting and frost protection of roofs,
    gutters, pipes, etc.<br />\r\nHeating cables for industrial and commercial applications
    are specified in the IEC 62395 series as are mineral insulated heating cables.
    Applications in which the operating sheath temperature exceeds 100 °C are outside
    the scope of this standard. The object of this standard is to ensure that electrical
    resistance heating cables operate safely under their normal defined conditions
    of use. This is achieved by:<br />\r\n- employing heating cables of the appropriate
    construction that meet the test criteria detailed in this standard<br />\r\n-
    including, for cables with an electrical protective component, a metallic braid,
    concentric wires or sheath, or other suitable electrically conductive material
    for protective purposes in case of fault<br />\r\n- ensuring that the cables operate
    at safe temperatures with respect to the materials used in the construction of
    the cables and their installations according to national regulations.<br />\r\nThe
    significant technical changes with respect to the previous edition are as follows<br
    />\r\n- introduction of heating cable sets<br />\r\n- testing of heating cable
    sets, including the integrated cold-lead, cold-lead splice and end-termination
    in twin and multicore cable sets, in addition to the heating cable<br />\r\n-
    introduction of requirements for installation instructions<br />\r\n- reduction
    to two, instead of three, mechanical classes, one for cables intended for installation
    with a low risk of mechanical damage (M1) and one for cables intended for installation
    with a higher risk of mechanical damage (M2)<br />\r\n- elimination of reference
    to specific materials to be used as insulation and sheath<br />\r\n- introduction
    of routine and sample tests."
