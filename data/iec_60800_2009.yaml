- content: "La CEI 60800:2009 s'applique et spécifie les exigences pour les systèmes
    de câbles chauffants résistants utilisés dans des applications basse température
    telles que le chauffage des locaux ou la protection contre le gel. Ces câbles
    et ces câbles équipés peuvent comprendre soit des unités fabriquées en usine ou
    assemblées sur, le terrain (site de travail) et qui sont des câbles chauffants
    assemblés conformément aux instructions du fabricant. Les conducteurs nus ou protégés
    qui sont alimentés à une tension inférieure ou égale à 50 V sont exclus du domaine
    d'application de la présente norme. Les applications typiques comprennent entre
    autre:<br />\r\n- les surfaces chauffantes installées dans ou sous le sol fini;<br
    />\r\n- le chauffage direct ou à accumulation;<br />\r\n- le dégivrage des toits,
    gouttières, chénaux, etc.<br />\r\nLes câbles chauffants pour les applications
    commerciales et industrielles sont spécifiés dans la série CEI 62395 en tant que
    câbles chauffants à isolation minérale. Les applications pour lesquelles la température
    de la gaine dépasse 100 °C sont hors du domaine s'application de cette norme.
    L'objet de cette norme est de s'en assurer que les câbles chauffants résistants
    électriques fonctionnent de façon sûre dans leurs conditions normales d'utilisation.
    Ce but est atteint en:<br />\r\n- utilisant de câbles chauffants de construction
    approprié qui répondent aux critères d'essais détaillés dans cette norme;<br />\r\n-
    incluant pour les câbles comprenant un élément de protection électrique tel que
    une tresse métallique, des fils concentriques, une gaine ou tout autre élément
    conducteur métallique adapté dans un but de protection en cas de défaut;<br />\r\n-
    s'assurant que les câbles fonctionnent à une température sûre en respectant, conformément
    aux règlements nationaux, les types de matériaux utilisés dans la construction
    des câbles et leur installation.<br />\r\nLes principales modifications techniques
    par rapport à l'édition antérieure sont indiquées ci-dessous:<br />\r\n- introduction
    des câbles chauffants équipés;<br />\r\n- essais, en plus des câbles chauffants,
    des câbles chauffants équipés comprenant les liaisons froides intégrées, les jonctions
    de liaisons froides et les terminaisons d'extrémité pour les paires et les unités
    de câbles multiconducteurs;<br />\r\n- introduction des exigences relatives aux
    instructions d'installation;<br />\r\n- réduction des classes mécaniques de trois
    à deux: une pour les câbles destinés à des installations comportant des risques
    de dommages mécaniques faibles (M1) et une pour les câbles destinés à des installations
    comportant des risques de dommages mécaniques élevés (M2);<br />\r\n- disparition
    des références pour les matériaux spécifiques étant utilisés comme isolant et
    gaine;<br />\r\n- introduction des essais de série et des essais d'échantillonnage.
    Le contenu du corrigendum de août 2009 a été pris en considération dans cet exemplaire."
