abstract:
- content: IEC 62724:2013 specifies the requirements of insulating synthetic rope
    assemblies and is applicable to electric traction overhead contact lines for railways,
    light railways, tramways, trolleybuses and other systems. This standard establishes
    requirements and characteristics of the rope, test methods and checking procedures
    to be used with the insulating synthetic ropes, together with the ordering and
    delivery requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62724:2013 définit les exigences d'assemblage des câbles synthétiques
    isolants et est applicable aux lignes aériennes de contact pour la traction électrique
    dans le domaine des chemins de fer, des chemins de fer dits "légers", des tramways,
    des trolleybus et autres systèmes. Cette norme définit les exigences et les caractéristiques
    du câble, les méthodes d'essais et les procédures de contrôle à utiliser pour
    les câbles synthétiques isolants, ainsi que les exigences relatives à la commande
    et à la livraison.
