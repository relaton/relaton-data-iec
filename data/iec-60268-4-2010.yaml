abstract:
- language: en
  script: Latn
  content: |-
    IEC 60268-4:2010 specifies methods of measurement for the electrical impedance, sensitivity, directional response pattern, dynamic range and external influences of sound system microphones, and also details the characteristics to be specified by the manufacturer. This fourth edition cancels and replaces the third edition published in 2004, and constitutes a technical revision. The main changes with respect to the previous edition are the following:<br />
    - correction of noise measurement,<br />
    - added annex for digital microphones,<br />
    - added requirement for tolerances in data to be specified.<br />
    This bilingual version (2010-09) replaces the English version.
- language: fr
  script: Latn
  content: |-
    La CEI 60268-4:2010 spécifie les méthodes de mesure portant sur l'impédance électrique, l'efficacité, le diagramme de directivité, la dynamique, et les perturbations extérieures des microphones pour les systèmes électroacoustiques, et détaille également les caractéristiques à spécifier par le constructeur. Cette quatrième édition annule et remplace la troisième édition parue en 2004 et constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont les suivantes:<br />
    - correction concernant la mesure de bruit;<br />
    - adjonction d'une Annexe relative aux microphones numériques;<br />
    - adjonction d'une exigence concernant les tolérances des données à spécifier.<br />
    Cette version bilingue (2010-09) remplace la version monolingue anglaise. La version française de cette norme n'a pas été soumise au vote.
