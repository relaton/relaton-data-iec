abstract:
- language: en
  script: Latn
  content: "The database has been updated following the publication of Amendment 65
    to Part 1 and Amendment 61 to Part 2.<br />\r\n<br />\r\nIt contains the recommendations
    of the IEC in regard to lamp caps and holders in general use, together with relevant
    gauges, with the object of securing international interchangeability. The standard
    consists of four parts. Part 1: Lamp caps, Part 2: Lampholders, Part 3: Gauges,
    Part 4: Guidelines and general information. There are some 900 standard sheets
    in PDF format that can be accessed individually from the various indexes and through
    the search facility.<br />\r\nFollowing years subscription CHF 295.-"
