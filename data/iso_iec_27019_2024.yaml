- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Le présent document fournit des mesures de sécurité de l''information pour
    l''industrie des opérateurs de l''énergie basées sur l''ISO/IEC 27002:2022 permettant
    de contrôler et de surveiller la production, le transport, le stockage et la distribution
    de l''électricité, du gaz, du pétrole et de la chaleur, ainsi que pour le contrôle
    des processus support associés. Cela inclut en particulier:</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les technologies
    de contrôle, de surveillance et d''automatisation des processus, centralisées
    et distribuées, et les systèmes d''information utilisés pour leur exploitation,
    tels que les dispositifs de programmation et de paramétrage;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les contrôleurs
    numériques et les composants d''automatisation tels que les dispositifs de contrôle
    et de terrain ou les automates programmables (PLC, programmable logic controllers),
    y compris les capteurs et actionneurs numériques;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— tous les
    autres systèmes informatiques utilisés pour prendre en charge le domaine du contrôle
    des processus, par exemple pour les tâches de visualisation de données supplémentaires
    et à des fins de contrôle, de surveillance, d''archivage de données, de journalisation
    d''historiques, de génération de rapports et de documentation;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les technologies
    de communication utilisées dans le domaine du contrôle des processus, par exemple
    les réseaux, la télémétrie, les applications de téléconduite et les technologies
    de contrôle à distance;</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— les composants d''infrastructures de compteurs
    avancées (ICA), tels que les compteurs intelligents;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les dispositifs
    de mesure, destinés par exemple à mesurer les valeurs d''émission;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les systèmes
    de protection et de sûreté numériques, tels que les relais de protection, les
    automates programmables de sûreté (PLC) ou les régulateurs d''urgence;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les systèmes
    de management de l''énergie, par exemple, pour la production d''énergie décentralisée
    (DER, distributed energy resources), les infrastructures de recharge électrique
    et chez les particuliers, les bâtiments d''habitation ou les installations de
    clients industriels;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— les composants distribués d''environnements de
    réseaux intelligents, par exemple dans les réseaux électriques, chez les particuliers,
    dans les bâtiments d''habitation ou dans les installations de clients industriels;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— tous les logiciels, firmwares et applications installés sur les systèmes
    mentionnés ci-dessus, par exemple les applications de systèmes de gestion de la
    distribution (DMS, distribution management system) ou les systèmes de gestion
    des coupures (OMS, outage management systems);</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— tous les locaux hébergeant
    les équipements et les systèmes mentionnés ci-dessus;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— les systèmes
    de maintenance à distance pour les systèmes mentionnés ci-dessus.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Le présent document
    ne s''applique pas au domaine du contrôle des processus des installations nucléaires.
    Ce domaine est couvert par l''IEC 63096.</p>'
