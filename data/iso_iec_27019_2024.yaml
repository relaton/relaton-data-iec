abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides information security controls for the energy utility
    industry, based on ISO/IEC 27002:2022, for controlling and monitoring the production
    or generation, transmission, storage and distribution of electric power, gas,
    oil and heat, and for the control of associated supporting processes. This includes
    in particular the following:</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— central and distributed process control, monitoring
    and automation technology as well as information systems used for their operation,
    such as programming and parameterization devices;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— digital controllers
    and automation components such as control and field devices or programmable logic
    controllers (PLCs), including digital sensor and actuator elements;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— all further
    supporting information systems used in the process control domain, e.g. for supplementary
    data visualization tasks and for controlling, monitoring, data archiving, historian
    logging, reporting and documentation purposes;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— communication technology
    used in the process control domain, e.g. networks, telemetry, telecontrol applications
    and remote-control technology;</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— Advanced metering infrastructure (AMI) components,
    e.g. smart meters;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— measurement devices, e.g. for emission values;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— digital protection and safety systems, e.g. protection relays, safety
    PLCs, emergency governor mechanisms;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— energy management systems,
    e.g. for distributed energy resources (DER), electric charging infrastructures,
    and for private households, residential buildings or industrial customer installations;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— distributed components of smart grid environments, e.g. in energy grids,
    in private households, residential buildings or industrial customer installations;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— all software, firmware and applications installed on above-mentioned
    systems, e.g. distribution management system (DMS) applications or outage management
    systems (OMS);</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— any premises housing the abovementioned equipment
    and systems;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— remote maintenance systems for abovementioned systems.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document does not apply to the process control domain of nuclear facilities. This
    domain is covered by IEC 63096.</p>'
