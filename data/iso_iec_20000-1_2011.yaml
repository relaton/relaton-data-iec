- content: "<p>L'ISO/CEI 20000-1:2011 est une norme de système de management des services
    (SMS). Elle spécifie les exigences destinées au fournisseur de services pour planifier,
    établir, implémenter, exécuter, surveiller, passer en revue, maintenir et améliorer
    un SMS. Les exigences incluent la conception, la transition, la fourniture et
    l'amélioration des services afin de satisfaire aux exigences de services. L'ISO/CEI
    20000-1:2011 peut être utilisée par:</p><ul><li>un organisme attendant des services
    de la part de fournisseurs de services et exigeant d'avoir la garantie que les
    exigences de services de ces derniers seront satisfaites;</li><li>un organisme
    qui exige une approche cohérente de la part de tous ses fournisseurs de services,
    y compris ceux qui sont compris dans une chaîne logistique;</li><li>un fournisseur
    de services qui souhaite démontrer son efficience dans la conception, la transition,
    la fourniture et l'amélioration des services qui satisfont aux exigences de services;</li><li>un
    fournisseur de services pour surveiller, mesurer et passer en revue ses processus
    de gestion des services ainsi que ses services;</li><li>un fournisseur de services
    pour améliorer la conception, la transition et la fourniture des services par
    l'implémentation et le fonctionnement effectifs d'un SMS;</li><li>un évaluateur
    ou un auditeur comme critère d'évaluation de conformité du SMS d'un fournisseur
    de services par rapport aux exigences figurant dans l'ISO/CEI 20000-1:2011.</li></ul>"
