abstract:
- language: en
  script: Latn
  content: 'Provides an accelerated means of assessing the effect of tarnishing on
    silver and silver alloys used for contacts and connections. Is particularly suitable
    for comparative information, but not as a general corrosion test, i.e. it may
    not predict the behaviour of contacts and connections in industrial atmospheres.
    The objects are: a) to determine the influence of atmospheres containing hydrogen
    sulphide on the contact properties of contacts made of silver or silver alloy,
    silver protected with another layer, other metals covered with silver or silver
    alloy; b) to check wrapped or crimped connections made of the same materials with
    regard to tightness or effectiveness. The criterion of performance is the change
    in contact resistance caused by exposure to the hydrogen-sulphide-containing atmosphere.'
- language: fr
  script: Latn
  content: |-
    Cet essai a pour but de fournir une procédure accélérée pour
    vérifier les effets du ternissement de l'argent et des alliages
    d'argent utilisés dans les contacts et connexions. Il est
    particulièrement adapté pour donner des informations sur une base
    comparative, mais ne convient pas comme essai général de corrosion,
    c'est-à-dire qu'il ne permet pas de prédire le comportement des
    contacts et connexions dans toutes les atmosphères industrielles.
    Cet essai a pour objet: a) déterminer l'influence d'atmosphères
    contenant de l'hydrogène sulfuré sur les propriétés des contacts
    réalisés en argent ou alliage d'argent, argent protégé par un autre
    revêtement, autres métaux recouverts d'argent ou d'alliages
    d'argent; b) vérifier la conception des connexions serties ou des
    connexions enroulées sans soudure constituées de matériaux
    mentionnés en a), du point de vue de leur étanchéité ou de leur
    qualité. Le critère principal de jugement est la variation de
    résistance de contact provoquée par l'exposition dans une
    atmosphère contenant de l'hydrogène sulfuré.
