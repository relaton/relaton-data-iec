- content: "L'IEC 60670-1:2024 s'applique aux boîtes, enveloppes et parties d'enveloppes
    (ci-après désignées par les termes \"boîtes\" et \"enveloppes\") pour appareillages
    électriques dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    et 1 500 V en courant continu pour installations électriques fixes pour usages
    domestiques et analogues, en intérieur ou en extérieur. Les boîtes et enveloppes
    conformes au présent document sont adaptés à un usage à des températures ambiantes
    qui ne dépassent pas habituellement +40 °C, mais dont la moyenne sur une période
    de 24 h ne dépasse pas +35 °C, avec une limite basse de la température ambiante
    de −5 °C. D'autres températures situées en dehors de la plage ci-dessus peuvent
    s'appliquer selon la classification des boîtes et enveloppes.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) les classifications,
    marquages et essais des boîtes et enveloppes destinées à être utilisées et installées
    à une température ambiante inférieure à la normale ont été modifiés;<br />\r\nb)
    l'essai de durabilité des marquages a été modifié;<br />\r\nc) un essai a été
    ajouté pour les vis de fixation protégées par des bouchons;<br />\r\nd) une annexe
    normative a été ajoutée pour spécifier les essais appliqués aux boîtes et enveloppes
    déclarées avec un code IK;<br />\r\ne) des exigences ont été spécifiées pour la
    résistance à la chaleur anormale et au feu des parties internes qui ne sont pas
    nécessaires au maintien en place des pièces sous tension.<br />\r\nLa version
    française n'a pas été soumise au vote."
