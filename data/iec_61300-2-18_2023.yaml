- content: "<!-- NEW! -->IEC 61300-2-18:2023 est disponible sous forme de  IEC 61300-2-18:2023
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  IEC 61300-2-18:2023
    décrit une procédure destinée à déterminer l'aptitude d’un dispositif d’interconnexion
    fibronique, d’un composant passif fibronique, des épissures ou d'un boîtier fibronique
    à supporter des conditions d’environnement à haute température prolongée présentes
    pendant le fonctionnement, le stockage et/ou le transport. L'essai est destiné
    à indiquer la performance de tels dispositifs lorsqu'ils sont exposés à une chaleur
    avec une température constante sur une période donnée. En termes généraux, cet
    essai fournit une température haute qui induit des défaillances potentielles du
    fait du ramollissement et de la dilatation. Cette procédure ne vise pas à évaluer
    l’aptitude d’un dispositif à fonctionner pendant les variations de température;
    dans ce cas, c’est l’IEC 61300-2-22 qui s’applique. Cette troisième édition annule
    et remplace la deuxième édition parue en 2005. Cette édition constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- les termes et définitions ont été
    mis à jour conformément à l’IEC 61753-1:2018;<br />\r\n- les sévérités d’essais
    ont été mises à jour conformément à l'IEC 61753-1:2018;<br />\r\n- une simplification
    de la combinaison de la température et de la durée de l’exposition a été effectuée."
