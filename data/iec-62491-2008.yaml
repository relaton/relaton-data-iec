abstract:
- language: en
  script: Latn
  content: 'IEC 62491:2008 provides rules and guidelines for the labelling of cables
    and cores/conductors used in industrial installations, equipment and products,
    in order to maintain a clear relation between the technical documentation and
    the actual equipment and for other purposes. International Standard IEC 62491
    has been prepared by IEC technical committee 3: Information structures, documentation
    and graphical symbols.'
- language: fr
  script: Latn
  content: 'La CEI 62491:2008 fournit les règles et lignes directrices d''étiquetage
    des câbles et des conducteurs isolés/conducteurs utilisés dans les installations,
    appareils et produits industriels, afin de conserver une relation claire entre
    la documentation technique et le matériel réel, ainsi qu''à d''autres fins. La
    Norme internationale CEI 62491 a été établie par le comité d''études 3 de la CEI:
    Structures d''informations, documentation et symboles graphiques.'
