abstract:
- language: en
  script: Latn
  content: "IEC 60079-17:2013 applies to users and covers factors directly related
    to the inspection and maintenance of electrical installations within hazardous
    areas only, where the hazard may be caused by flammable gases, vapours, mists,
    dusts, fibres or flyings. It does not include:<br />\r\n- other fundamental installation
    and inspection requirements for electrical installations;<br />\r\n- the verification
    of electrical equipment;<br />\r\n- the repair and reclamation of explosion protected
    equipment (see IEC 60079-19). This standard supplements the requirements of IEC
    60364-6. In the case of dusts, fibres or flyings the level of housekeeping may
    influence the inspection and maintenance requirements. This standard is intended
    to be applied where there can be a risk due to the presence of explosive gas or
    dust mixtures with air or combustible dust layers under normal atmospheric conditions.
    It does not apply to:<br />\r\n- underground mining areas,<br />\r\n- dusts of
    explosives that do not require atmospheric oxygen for combustion,<br />\r\n- pyrophoric
    substances. This fifth edition cancels and replaces the fourth edition published
    in 2007 and constitutes a technical revision. The significant technical changes
    with respect to the previous edition are as follows:<br />\r\n- Equipment specific
    inspection tables for luminaires, heating systems and motors have been added into
    Annex A to supplement the general protection concept tables;<br />\r\n- Document
    has been updated to complement the changes made to IEC 60079-14 for initial inspection.\r\nKeywords:
    inspection and maintenance of electrical installations within hazardous area,
    flammable gases, vapours, mists, dusts, fibres or flyings \r\n\r\n<br /><br />This
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1887\">IEC
    60364-6:2006</a>."
- language: fr
  script: Latn
  content: "La IEC 60079-17:2013 applique aux utilisateurs et couvre les facteurs
    directement liés à l'inspection et à l'entretien des seules installations électriques
    situées à l'intérieur des emplacements dangereux, où le danger peut venir des
    gaz, des vapeurs, des brouillards, des poussières, des fibres ou des particules
    en suspension inflammables. Elle ne comprend pas:<br />\r\n- les autres exigences
    fondamentales relatives à l'installation et à l'inspection pour les installations
    électriques;<br />\r\n- la vérification du matériel électrique;<br />\r\n- les
    réparations et remises en état de matériel protégé contre les explosions (voir
    CEI 60079-19). La présente norme constitue un complément pour les exigences de
    la CEI 60364-6. Dans le cas de poussières, fibres ou particules en suspension,
    le niveau de l'entretien courant peut influencer les exigences d'entretien et
    d'inspection. La présente norme est destinée à être appliquée lorsqu'il existe
    un risque dû à la présence de gaz explosifs ou de mélanges de poussières dans
    l'air ou des couches de poussières combustibles dans des conditions atmosphériques
    normales. Elle ne s'applique pas:<br />\r\n- aux parties souterraines des mines,<br
    />\r\n- aux poussières d'explosifs qui n'exigent pas d'oxygène de l'air pour leur
    combustion,<br />\r\n- aux substances pyrophoriques. Cette cinquième édition annule
    et remplace la quatrième édition publiée en 2007 et constitue une révision technique.
    Les modifications techniques importantes par rapport à l'édition antérieure sont
    indiquées ci-dessous:<br />\r\n- Des tableaux relatifs à l'inspection spécifique
    au matériel pour les luminaires, systèmes de chauffage et moteurs ont été ajoutés
    dans l'Annexe A afin de compléter les tableaux de concept de protection générale;<br
    />\r\n- Le document a été actualisé pour compléter les modifications apportées
    à la CEI 60079-14.\r\nMots clés : l'inspection et à l'entretien des installations
    électriques situées à l'intérieur des emplacements dangereux, gaz, des vapeurs,
    des brouillards, des poussières, des fibres ou des particules en suspension inflammables\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1887\">CEI
    60364-6:2006</a>."
