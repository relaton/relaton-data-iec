abstract:
- content: ISO/IEC 12119:1994 Applicable to software packages. Establishes requirements
    for software packages and instructions on how to test a software package against
    these requirements. Deals only with software packages as offered and delivered.
    Does not deal with their production process. The quality system of a supplier
    is outside the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Norme internationale est applicable aux progiciels. Il s'agit,
    par exemple, de traitement de texte, de tableurs, de gestionnaires de bases de
    données, d'outils de dessin, de produits exécutant des fonctions techniques ou
    scientifiques, et d'utilitaires. Elle établit<br />\r\n- des exigences applicables
    aux progiciels (exigences qualité);<br />\r\n- des instructions concernant la
    manière de tester un progiciel en fonction de ces exigences (instructions d'essai,
    surtout pour l'essai par tierce partie).<br />\r\nElle ne traite que des progiciels
    tels qu'ils sont proposés et fournis. Elle ne traite pas de leur processus de
    développement (activités ou produits intermédiaires: spécifications, par exemple).
    Le système qualité d'un fournisseur est hors du domaine de la présente Norme internationale.<br
    />\r\nNOTE -- Certains logiciels nécessitent des exigences supplémentaires, par
    exemple les logiciels critiques mettant en jeu la sécurité des personnes. La présente
    Norme internationale s'adresse entre autres<br />\r\na) aux fournisseurs de logiciel
    lorsqu'ils<br />\r\n 1) expriment les exigences applicables à un progiciel;<br
    />\r\n 2) conçoivent une fiche de description du produit;<br />\r\n 3) souhaitent
    évaluer leurs produits;<br />\r\n 4) publient des déclarations de conformité [Guide
    22 ISO/CEI];<br />\r\n 5) souhaitent obtenir des certificats ou des marques de
    conformité 1169 [Guide 23 ISO/CEI];<br />\r\nb) aux organismes de certification
    qui voudraient établir un système particulier de certification par tierce partie
    (international, régional ou national) [Guides 16, 28 et 44 ISO/CEI];<br />\r\nc)
    aux laboratoires d'essais qui devront suivre les instructions d'essai pour tester
    un progiciel en vue de l'attribution d'un certificat ou d'une marque de conformité
    [Guide 25 ISO/CEI];<br />\r\nd) aux organismes d'accréditation pour accréditer
    des organismes de certification ou des laboratoires d'essais [Guides 40 et 58
    ISO/CEI];<br />\r\ne) aux auditeurs"
