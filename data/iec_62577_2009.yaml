  format: text/html
- content: "La CEI 62577:2009 s'applique à un émetteur de radiodiffusion isolé fonctionnant
    dans la gamme de fréquence de 30 MHz à 40 GHz lors de la mise en marché. Le but
    de cette norme est de spécifier, pour de tels équipements fonctionnant dans des
    conditions typiques, la méthode d'évaluation des distances de conformité relatives
    aux restrictions de bases (directement ou indirectement via la conformité aux
    niveaux de référence) liées à l'exposition du corps humain aux champs électromagnétiques
    de fréquences radio.<br />\r\nNOTE 1 Cette norme s'applique seulement aux émetteurs
    de radiodiffusion lors de la mise en marché (approbation de type) et ne s'applique
    pas aux émetteurs de radiodiffusion lors de la mise en service.<br />\r\nNOTE
    2 La certification de conformité dépend de la politique des organismes de réglementation
    nationaux."
