abstract:
- content: "IEC 62577:2009 applies to a single stand-alone broadcast transmitter operating
    in the frequency range 30 MHz to 40 GHz when put on the market. The objective
    of the standard is to specify, for such equipment operating in typical conditions,
    the method for assessment of compliance distances according to the basic restrictions
    (directly or indirectly via compliance with reference levels) related to human
    exposure to radio frequency electromagnetic fields.<br />\r\nNOTE 1 - This standard
    only applies to broadcast transmitters being placed on the market (type approval)
    and does not apply to broadcast transmitters being commissioned or placed into
    service.<br />\r\nNOTE 2 - Compliance certification depends on the policy of national
    regulatory bodies."
  language:
