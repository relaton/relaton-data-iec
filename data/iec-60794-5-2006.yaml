abstract:
- language: en
  script: Latn
  content: This part of IEC 60794 specifies the requirements of microduct optical
    fibre cables, microduct fibre units, microducts and protected microducts for installation
    by blowing for outdoor and/or indoor use. The cabling structures described in
    this sectional specification are uniquely designed to facilitate and take advantage
    of installation by blowing into microducts.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60794 spécifie les exigences applicables aux
    câbles à fibres optiques pour micro-conduits, aux unités de fibres pour micro-conduits,
    aux micro-conduits et aux micro-conduits protégés pour installation par soufflage
    destinés à être utilisés à l'extérieur et/ou à l'intérieur. . Les structures de
    câblage décrites dans cette spécification intermédiaire sont conçues en particulier
    pour faciliter l'installation par soufflage dans les micro-conduits et en bénéficier.
