abstract:
- language: en
  script: Latn
  content: 'IEC 62381:2012 defines the procedures and specifications for the Factory
    Acceptance Test (FAT), the Site Acceptance Test (SAT), and the Site Integration
    Test (SIT). These tests are carried out to prove that the automation system is
    in accordance with the specification. The description of activities given in this
    standard can be taken as a guideline and adapted to the specific requirements
    of the process, plant or equipment. This second edition cancels and replaces the
    first edition published in 2006. This edition constitutes a technical revision.
    The main changes with respect to the previous edition are: The definition of the
    documents mentioned in this standard is in accordance with future IEC 62708.'
- language: fr
  script: Latn
  content: 'LA CEI 6238:2012 définit les procédures et spécifications des essais d&#x27;acceptation
    en usine (FAT), des essais d&#x27;acceptation sur site (SAT) et des essais d&#x27;intégration
    sur site (SIT). Ces essais sont réalisés pour démontrer la conformité du système
    d&#x27;automatisation à la spécification. La description des activités détaillées
    dans la présente norme peut être considérée comme une ligne directrice et être
    adaptée aux exigences spécifiques du processus, de l&#x27;usine ou de l&#x27;équipement.
    Cette deuxième édition annule et remplace la première édition parue en 2006. Elle
    constitue une révision technique. Les principales modifications par rapport à
    l&#x27;édition précédente sont: La définition des documents mentionnés dans la
    présente norme est conforme à la future CEI 62708.'
