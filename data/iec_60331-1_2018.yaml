- content: "L'IEC 60331-1:2018 spécifie la méthode d'essai pour les câbles nécessaires
    afin de conserver l'intégrité du circuit quand ils sont soumis à un feu et à des
    chocs mécaniques dans des conditions spécifiées.<br />\r\nLe présent document
    s'applique aux câbles de tension assignée au plus égale à 600 V/1 000 V, y compris
    les câbles de tension assignée inférieure à 80 V, les câbles métalliques de données
    et de télécommunications ainsi que les câbles à fibres optiques.<br />\r\nElle
    est prévue pour être utilisée pour soumettre à l'essai des câbles de diamètre
    externe supérieur à 20 mm.<br />\r\nPour les câbles de diamètre plus petit, l'appareillage,
    la procédure et les exigences de l'IEC 60331-2 sont utilisés.<br />\r\nLe présent
    document comprend des détails concernant le point spécifique de défaillance, le
    dispositif de contrôle de la continuité, l'échantillon d'essai, la procédure d'essai
    et le rapport d'essai pertinents pour les câbles électriques de puissance et de
    commande de tension assignée au plus égale à 600 V/1 000 V. Les détails concernant
    le point spécifique de défaillance, le dispositif de contrôle de la continuité,
    l'échantillon d'essai, la procédure d'essai et le rapport d'essai pertinents pour
    les câbles métalliques de données et de télécommunications ainsi que les câbles
    à fibres optiques ne sont pas fournis dans l'IEC 60331-1.<br />\r\nBien que le
    domaine d'application soit limité aux câbles de tension assignée au plus égale
    à 0,6/1,0 kV, par accord entre le fabricant et l'acheteur, la procédure peut être
    utilisée pour des câbles de tension assignée au plus égale à 1,8/3 (3,3) kV à
    condition d'utiliser des fusibles appropriés.<br />\r\nL'Annexe A fournit la méthode
    de vérification du brûleur et le système de contrôle utilisé pour l'essai.<br
    />\r\nLes exigences sont indiquées pour une identification pouvant être éventuellement
    apposée par marquage sur le câble pour signifier sa conformité à la présente norme.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2009.
    Elle constitue une révision technique.<br />\r\nLes modifications techniques majeures
    par rapport à l'édition précédente sont les suivantes:<br />\r\n– extension du
    domaine d'application aux câbles métalliques de données et de télécommunications
    et aux câbles à fibres optiques, bien que les informations concernant le point
    spécifique de défaillance, le dispositif de contrôle de la continuité, l'échantillon
    d'essai, la procédure d'essai et le rapport d'essai pertinents pour les câbles
    métalliques de données et de télécommunications et pour les câbles à fibres optiques
    ne soient pas fournis dans l'IEC 60331-1;<br />\r\n– amélioration de la description
    de l'environnement d'essai;<br />\r\n– modification de l'échelle d'essai en acier
    avec deux éléments verticaux supplémentaires afin d'effectuer les essais modifiés
    sur des câbles unipolaires sans couche de métal concentrique et les essais sur
    des câbles de rayon de courbure en utilisation normale supérieur à environ 400
    mm;<br />\r\n– utilisation obligatoire de débitmètres massiques/régulateurs comme
    moyens précis de contrôle des débits d'entrée de combustible et d'air au brûleur;<br
    />\r\n– amélioration de la description des informations à inclure dans le rapport
    d'essai."
