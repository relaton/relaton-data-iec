abstract:
- content: IEC 61158-6-24:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-24, and define the externally
    visible behaviour associated with their transfer. This standard specifies the
    protocol of the Type 24 fieldbus Application Layer, in conformance with the OSI
    Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure
    (ISO/IEC 9545).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-6-24:2014 décrit le protocole mis en place pour définir la
    représentation filaire des primitives de service définies dans la CEI 61158-5-24
    et définir le comportement visible de l'extérieur associé à leur transfert. La
    présente norme spécifie le protocole de la couche application de bus de terrain
    de Type 24, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1)
    et la structure de la couche application OSI (ISO/CEI 9545).
