abstract:
- language: en
  script: Latn
  content: IEC 61966-2-4:2006 is applicable to the encoding and communication of YCC
    colours used in video systems and similar applications by defining encoding transformations
    for use in defined reference capturing conditions. If actual conditions differ
    from the reference conditions, additional rendering transformations may be required.
    Such additional rendering transformations are beyond the scope of this standard.
    This bilingual version (2013-02) corresponds to the monolingual English version,
    published in 2006-01.
- language: fr
  script: Latn
  content: La CEI 61966-2-4:2006 est applicable au codage et à la communication des
    couleurs YCC utilisées dans des systèmes vidéo et applications analogues en définissant
    les transformations de codage utilisées dans des conditions de capture définies.
    Si les conditions réelles diffèrent des conditions de référence, les transformations
    de rendu complémentaires peuvent être nécessaires. De telles transformations de
    rendu complémentaires se situent au delà du domaine d'application de cette norme.
    La présente version bilingue (2013-02) correspond à la version anglaise monolingue
    publiée en 2006-01.
