  content: "IEC 62769-1:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62769-1:2021
    describes the concepts and overview of the Field Device Integration (FDI) specifications.
    The detailed motivation for the creation of this technology is also described
    (see 4.1). Reading this document is helpful to understand the other parts of this
    multi-part standard."
