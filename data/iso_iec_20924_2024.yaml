abstract:
- content: "<!-- NEW! -->ISO/IEC 20924:2024 is available as ISO/IEC 20924:2024 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.ISO/IEC 20924:2024
    provides a definition of Internet of Things and digital twin along with a set
    of terms and definitions. This document is a terminology foundation for the Internet
    of Things and digital twin. This third edition cancels and replaces the second
    edition published in 2021. This edition constitutes a technical revision. This
    edition includes the following technical changes with respect to the previous
    edition:<br />\r\na) addition of new terms which are used in other ISO/IEC IoT
    related standards;<br />\r\nb) update of some definitions to align with current
    usage in IoT standards;<br />\r\nc) extension of digital twin related vocabularies
    with title and scope changes"
