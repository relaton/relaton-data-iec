abstract:
- content: "IEC 60519-1:2015 specifies general safety requirements for industrial
    installations or equipment intended for electroheating (EH) and electroheating
    based treatment technologies as well as for electromagnetic processing of materials
    (EPM). This fifth edition cancels and replaces the fourth edition published in
    2010. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) The title and scope of the standard has been expanded to include installations
    and equipment for electromagnetic processing of materials.<br />\r\nb) Terms and
    definitions as well as the list of normative references have been updated and
    completed with new items.<br />\r\nc) The requirements have been restructured.<br
    />\r\nd) Additional requirements for electric and magnetic fields, for touch currents
    as well as for optical radiation have been added.<br />\r\ne) New clauses addressing
    verification have been added.<br />\r\nf) New annexes specifying limits of exposure
    hazards for electric and magnetic fields, optical radiation, noise and vibration
    have been added.<br />\r\ng) New annexes on EMC, markings and warnings, guidelines
    for using this standard and information on the connection to ISO 13577-1 have
    been added."
