abstract:
- content: "IEC TS 61496-4-2:2014 supplements or modifies the corresponding clauses
    in IEC 61496-1:2012 to specify particular requirements for the design, construction
    and testing of electro-sensitive protective equipment (ESPE) for the safeguarding
    of machinery, employing vision based protective devices (VBPD) using passive reference
    pattern techniques (VBPDPP) for the sensing function.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 61496-1:2012."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC TS 61496-4-2:2014 complète ou modifie les articles correspondants
    de l'IEC 61496-1:2012 afin de spécifier des exigences particulières concernant
    la conception, la fabrication et l'essai des équipements de protection électro-sensibles
    (ESPE) destinés à la protection des machines, utilisant pour la fonction de détection
    des dispositifs protecteurs par vision (VBPD - vision based protective device)
    qui appliquent des motifs de référence passifs (VBPDPP).<br /><br />\r\nCette
    publication doit être lue conjointement avec l'IEC 61496-1:2012."
