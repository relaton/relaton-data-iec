abstract:
- language: en
  script: Latn
  content: IEC 60567:2011 deals with the techniques for sampling free gases from gas-collecting
    relays from power transformers. Three methods of sampling free gases are described.
    The techniques described take account, on the one hand, of the problems peculiar
    to analyses associated with acceptance testing in the factory, where gas contents
    of oil are generally very low and, on the other hand, of the problems imposed
    by monitoring equipment in the field, where transport of samples may be by un-pressurized
    air freight and where considerable differences in ambient temperature may exist
    between the plant and the examining laboratory. Since the publication of the previous
    edition, CIGRE TF.D1.01.15 has made progress in several areas of dissolved gas
    analysis (DGA). These advances are included in this fourth edition.
- language: fr
  script: Latn
  content: La CEI 60567:2011 traite des techniques d'échantillonnage de gaz libres
    au niveau des relais de protection des transformateurs de puissance. Trois méthodes
    d'échantillonnage des gaz libres sont décrites. Les techniques décrites tiennent
    compte, d'une part, des problèmes spéciaux d'analyse liés aux essais de réception
    en usine, pour lesquels les teneurs en gaz sont généralement très faibles et,
    d'autre part, des problèmes rencontrés dans la surveillance de l'équipement en
    service, pour lesquels il se peut que le transport des échantillons se fasse par
    fret aérien non pressurisé, ou que des différences importantes de températures
    puissent exister entre le site de prélèvement et le laboratoire d'analyse. Depuis
    la publication de l'édition précédente, CIGRE TF.D1.01.15 a fait des progrès dans
    plusieurs domaines de l'analyse AGD. Ces avancées sont incluses dans la quatrième
    édition.
