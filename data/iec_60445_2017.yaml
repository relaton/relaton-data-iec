- content: "<!-- NEW -->IEC 60445:2017 est disponible sous forme de IEC 60445:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60445:2017 s'applique à l'identification et au marquage des bornes de matériels
    électriques, tels que résistances, coupe-circuits à fusibles, relais, contacteurs,
    transformateurs, machines tournantes et, chaque fois que cela est possible, à
    des combinaisons de tels matériels (par exemple des ensembles) et s'applique aussi
    à l'identification des extrémités de certains conducteurs désignés. Il prévoit
    également des règles générales concernant l’utilisation de certaines couleurs
    ou de certains caractères alphanumériques pour identifier les conducteurs dans
    le but d’éviter toute ambiguïté et de garantir la sécurité de fonctionnement.
    Ces couleurs ou ces caractères alphanumériques destinés aux conducteurs doivent
    être appliqués aux câbles ou aux noyaux, aux barres omnibus, aux matériels et
    aux installations électriques.<br />\r\nElle a le statut d'une publication fondamentale
    de sécurité, conformément au Guide 104 de l’IEC.<br />\r\nCette sixième édition
    annule et remplace la cinquième édition de l’IEC 60445, parue en 2010.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) le texte de l’introduction a été déplacé dans le domaine
    d’application conformément au Guide 104 de l’IEC;<br />\r\nb) codes couleur permettant
    l’identification des conducteurs de ligne dans les systèmes à courant continu;<br
    />\r\nc) code couleur permettant l’identification d’un conducteur de mise à la
    terre fonctionnelle;<br />\r\nd) mise à jour du Tableau A.1intégrant les codes
    couleur des conducteurs de ligne à courant continu;<br />\r\ne) conversion des
    notes comportant des exigences non obligatoires en texte normatif;<br />\r\nf)
    la terminologie est alignée sur l’IEC 60050-195.<br />\r\nLe contenu du corrigendum
    de novembre 2017 a été pris en considération dans cet exemplaire."
