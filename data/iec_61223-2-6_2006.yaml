- content: "La présente partie de la CEI 61223 fournit une aide à la réalisation des
    essais de constance des tomodensitomètres. Elle s'applique aux composants des
    tomodensitomètres qui influencent la qualité de l'image, la dose patient et le
    positionnement. La présente norme<br />\r\n- définit les paramètres essentiels
    qui décrivent les performances des tomodensitomètres concernant la qualité de
    l'image, la dose patient et le positionnement; la liste des paramètres à soumettre
    aux essais peut être trouvée au paragraphe 4.5;<br />\r\n- définit les méthodes
    d'essai des paramètres essentiels;<br />\r\n- fournit les critères à appliquer
    lors de l'évaluation des données pour établir la conformité aux tolérances des
    paramètres spécifiés par les documents d'accompagnement et concernant les valeurs
    de base. Ces méthodes reposent sur des mesurages non invasifs, utilisant des équipements
    d'essai appropriés, réalisés pour s'assurer que la performance fonctionnelle de
    l'équipement satisfait aux critères établis ou pour permettre une reconnaissance
    précoce des variations des propriétés des composants de l'équipements. Le but
    recherché est la vérification de la conformité aux spécifications concernant la
    qualité de l'image, la dose patient et le positionnement du patient."
