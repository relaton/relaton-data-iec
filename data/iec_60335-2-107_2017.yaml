- content: "IEC 60335-2-107:2017 spécifie les exigences de sécurité et leur vérification
    concernant la conception et la construction des tondeuses à gazon robotisées à
    axe vertical alimentées par batterie et leurs périphériques, la tension assignée
    maximale de la batterie ne dépassant pas 75 V en courant continu.<br />\r\nLa
    CEM et les aspects environnementaux, à l’exception du bruit, ne sont pas pris
    en compte dans la présente norme.<br />\r\nLe présent document ne s’applique pas
    aux risques supplémentaires associés aux moteurs à combustion interne, aux machines
    hybrides et alimentées par piles à combustible et aux systèmes de charge associés.<br
    />\r\nLe présent document traite de tous les dangers significatifs présentés par
    les tondeuses à gazon robotisées alimentées par batterie et leurs périphériques,
    lorsqu'ils sont utilisés comme prévu et dans des conditions de mauvais usage raisonnablement
    prévisible.<br />\r\nDans le présent document, le terme machine se réfère à la
    tondeuse à gazon robotisée, séparée de son poste de charge.<br />\r\nLa présente
    norme fournit également les exigences relatives à la sécurité des postes de charge
    alimentés par le secteur et aux sources de signaux des délimiteurs de périmètre.<br
    />\r\nLes exigences supplémentaires concernant le fonctionnement et le chargement
    de la batterie des tondeuses à gazon robotisées, y compris le chargement des batteries
    ion-lithium, sont spécifiées à l’Annexe KK qui remplace les Annexes B et S (sauf
    pour les exigences des batteries non rechargeables) de la Partie 1.<br />\r\nLe
    présent document n’est pas applicable aux machines qui sont fabriquées avant la
    date de publication de ce document par l’IEC.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- Article 7: Marquage
    et instructions, nouvelles exigences de marquage, mises en garde et mode d’emploi;<br
    />\r\n- Article 8: Protection contre l’accès aux parties actives, nouvelles exigences
    relatives à la protection contre les chocs électriques des tensions de batterie
    dangereuses;<br />\r\n- Article 20: Stabilité et dangers mécaniques, exigences
    révisées pour le système de commande manuelle, la commande d’arrêt manuel, le
    temps d'arrêt de l’organe de coupe, les procédures d’arrêt et de redémarrage du
    dispositif de transmission, ainsi qu’un nouvel essai au pied d’essai pour un enfant
    debout;<br />\r\n- Article 22: Construction, exigences révisées pour les dispositifs
    de mise hors fonctionnement, les zones de travail, les délimiteurs de périmètre,
    les capteurs et système de commande manuelle ainsi que de nouvelles exigences
    pour les connecteurs des machines utilisées pour le chargement et pour les surfaces
    de contact utilisées comme dispositif de détection d’obstacles;<br />\r\n- Article
    24: Composants, exigences révisées pour les interrupteurs et<br />\r\n- L'article
    29: Distances dans l’air, lignes de fuite et isolation solide, exigences révisées
    pour les machines et les périphériques non alimentés par le secteur.<br />\r\nCette
    série est une série de normes de famille de produits traitant de la sécurité d’appareils
    et a préséance sur les normes horizontales et génériques couvrant le même sujet.<br
    />\r\nLa présente partie 2-107 doit être utilisée conjointement avec la cinquième
    édition (2010) de l’IEC 60335-1 et ses amendements.<br />\r\nMots clés: outils
    portables, tondeuses à gazon électriques robotisées alimentées par batterie, sécurité"
