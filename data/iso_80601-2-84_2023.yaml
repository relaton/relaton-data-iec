- content: "ISO 80601-2-84:2023 Le présent document s'applique à la sécurité de base
    et aux performances essentielles d'un ventilateur SMU associé à ses accessoires,
    appelés ci-après appareil EM:<br />\r\n- destinés aux patients ayant besoin de
    différents niveaux d'assistance par ventilation artificielle, y compris aux patients
    ventilo-dépendants;<br />\r\n- destinés à être utilisés par un opérateur professionnel
    de soins de santé;<br />\r\n- destinés à être utilisés dans l'environnement SMU;
    et<br />\r\n- destinés à la ventilation invasive ou non invasive.<br />\r\nNOTE
    2 Un ventilateur SMU peut également être utilisé lors d'un transport dans un établissement
    de soins professionnel.<br />\r\nUn ventilateur SMU n'est pas censé utiliser un
    système physiologique de commande en boucle fermée, sauf s'il utilise une variable
    physiologique du patient pour ajuster les paramètres de thérapie par ventilation
    artificielle.<br />\r\nLe présent document s'applique également aux accessoires
    conçus par leur fabricant pour être connectés au système respiratoire du ventilateur,
    ou à un ventilateur SMU, lorsque les caractéristiques de ces accessoires peuvent
    affecter la sécurité de base et les performances essentielles du ventilateur SMU.<br
    />\r\nNOTE 3 Si un article ou un paragraphe est spécifiquement destiné à être
    appliqué uniquement aux appareils EM ou aux systèmes EM, le titre et le contenu
    dudit article ou paragraphe l'indiqueront. Dans le cas contraire, l'article ou
    le paragraphe s'applique à la fois aux appareils EM et aux systèmes EM, selon
    le cas.<br />\r\nLes dangers inhérents à la fonction physiologique prévue des
    appareils EM ou des systèmes EM dans le cadre du domaine d'application du présent
    document ne sont pas couverts par des exigences spécifiques contenues dans le
    présent document, à l'exception de l'IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 7.2.13
    et 8.4.1.<br />\r\nNOTE 4 Des informations supplémentaires peuvent être trouvées
    dans l'IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 4.2<br />\r\nLe présent document
    ne spécifie pas les exigences applicables aux:<br />\r\nNOTE 5 Voir l'ISO/TR 21954
    pour des recommandations relatives à la sélection du ventilateur approprié pour
    un patient donné.<br />\r\n- ventilateurs ou accessoires prévus pour les patients
    ventilo-dépendants dans les applications de soins intensifs. Celles-ci sont données
    dans l'ISO 80601-2-12;<br />\r\n- ventilateurs ou accessoires prévus pour les
    patients ventilo-dépendants dans l'environnement des soins à domicile. Celles-ci
    sont données dans l'ISO 80601-2-72;<br />\r\n- ventilateurs ou accessoires prévus
    pour les applications en anesthésie. Celles-ci sont données dans l'ISO 80601‑2‑13;<br
    />\r\n- ventilateurs ou accessoires prévus pour les équipements d'assistance respiratoire
    (uniquement destinés à augmenter la ventilation des patients qui respirent spontanément).
    Celles-ci sont données dans l'ISO 80601‑2‑79 et l'ISO 80601‑2‑80;<br />\r\n- appareils
    EM de traitement de l'apnée du sommeil. Celles-ci sont données dans l'ISO 80601‐2‐70;<br
    />\r\n- ressuscitateurs à puissance motrice manuelle. Celles-ci sont données dans
    l'ISO 10651‐4;<br />\r\n- ressuscitateurs d'urgence alimentés par gaz. Celles-ci
    sont données dans l'ISO 10651‐5;<br />\r\n- appareils EM à pression positive continue
    des voies aériennes (PPC);<br />\r\n- ventilateurs de jet haute fréquence (VJHF).
    Celles-ci sont données dans l'ISO 80601-2-87;<br />\r\n- ventilateurs à oscillation
    haute fréquence (VOHF)[44]. Celles-ci sont données dans l'ISO 80601-2-87;<br />\r\nNOTE
    6 Un ventilateur SMU peut incorporer des modes de ventilation à jet haute fréquence
    ou à oscillation haute fréquence.<br />\r\n- équipements de thérapie respiratoire
    à haut débit. Celles-ci sont données dans l'ISO 80601-2-90;<br />\r\nNOTE 7 Un
    ventilateur SMU peut intégrer un mode de fonctionnement de thérapie à haut débit,
    mais ce mode est réservé aux patients qui respirent spontanément.<br />\r\n- appareils
    EM délivrant un débit constant d'oxygénothérapie;<br />\r\n- cuirasses ou « poumons
    d'acier »."
