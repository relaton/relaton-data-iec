abstract:
- content: "IEC 61290-4-2:2011 applies to optical amplifiers (OAs) and optically amplified
    elementary sub-systems. More specifically, it applies to OAs using active fibres
    (optical fibre amplifiers, OFAs) containing rare-earth dopants, such as erbium
    doped fibre amplifiers (EDFAs), presently commercially available, as indicated
    in IEC 61291-1. The object of this part of IEC 61290-4 is to establish uniform
    requirements for accurate and reliable measurements, by means of the broadband
    source method, of the transient response of OFAs to dynamic changes in their input
    power, as defined in IEC 61290-4-1:2011.<br /><br />\r\nThis publication is to
    be read in conjunction with IEC 61291-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61290-4-2:2011 s'applique aux amplificateurs optiques (AO) et aux
    sous-systèmes élémentaires à amplification optique. Plus précisément, Elle s'applique
    aux AO utilisant des fibres actives (amplificateurs à fibres optiques, AFO), contenant
    des dopants aux terres rares, tels que les amplificateurs à fibre dopée à l'erbium
    (EDFA), actuellement disponibles sur le marché, comme l'indique la CEI 61291-1.
    L'objet de la présente partie de la CEI 61290-4 est d'établir des exigences uniformes
    en vue de mesures précises et fiables, au moyen de la méthode par source large
    bande, de la réponse transitoire des AFO aux variations dynamiques de leur puissance
    d'entrée, comme défini dans la CEI 61290-4-1:2011.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61291-1:2006."
