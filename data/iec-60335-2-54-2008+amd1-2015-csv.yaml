abstract:
- language: en
  script: Latn
  content: 'IEC 60335-2-54:2008+A1:2015 deals with the safety of electric cleaning
    appliances for household use that are intended for cleaning surfaces such as windows,
    walls and empty swimming pools by using liquid cleansing agents or steam, their
    rated voltage being not more than 250 V. It also covers wallpaper strippers. The
    principal change in this edition as compared with the third edition of IEC 60335-2-54
    is as follows: The scope has been further restricted to cover appliances where
    the product of pressure (in MPa) and container volume (in l) does not exceed 5.
    <strong>This consolidated version consists of the fourth edition (2008) and its
    amendment 1 (2015). Therefore, no need to order amendment in addition to this
    publication.</strong>'
- language: fr
  script: Latn
  content: 'L''IEC 60335-2-54:2008+A1:2015 traite de la sécurité des appareils de
    nettoyage électriques à usage domestique, destinés au nettoyage des surfaces telles
    que les vitres, les murs et les piscines vides, en utilisant des agents de nettoyage
    liquides ou de la vapeur, et dont la tension assignée n''est pas supérieure à
    250 V. Elle s''applique également aux décolleuses de papier peint. La principale
    modification de la présente édition par rapport à la troisième édition de l''IEC
    60335-2-54 est la suivante: Le domaine d''application a été réduit un peu plus
    de façon à couvrir les appareils dont le produit de la pression (en MPa) par le
    volume du réservoir (en l) ne dépasse pas 5.<strong> Cette version consolidée
    comprend la quatrième édition (2008) et son amendement 1 (2015). Il n''est donc
    pas nécessaire de commander les amendements avec cette publication.</strong>'
