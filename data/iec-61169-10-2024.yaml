abstract:
- language: en
  script: Latn
  content: "IEC 61169-10:2024, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for series SMB RF
    coaxial connectors with snap-on coupling with a characteristic impedance of 50
    Ω.<br />\r\nThis document prescribes mating face dimensions for high performance
    connectors – grade 2, dimensional details of standard test connectors − grade
    0, gauging information and tests selected from IEC 61169-1, applicable to all
    detail specifications relating to series SMB RF connectors.<br />\r\nThis document
    indicates recommended performance characteristics to be considered when writing
    a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H.<br />\r\nThe series SMB connectors are used to
    connect with all kinds of RF cables and microstrips in microwave transmission
    systems. The operating frequency is up to 4 GHz."
- language: fr
  script: Latn
  content: "l’IEC 61169-10:2024, qui est une spécification générique (SS - sectional
    specification), fournit les informations et règles applicables en vue de l'établissement
    de spécifications particulières (DS - detail specification) pour les connecteurs
    coaxiaux pour fréquences radioélectriques série SMB à couplage par encliquetage
    avec une impédance caractéristique de 50 Ω.<br />\r\nLe présent document prescrit
    les dimensions de la face d'accouplement pour les connecteurs à haute performance
    de grade 2, les détails dimensionnels des connecteurs d'essai normalisés de grade
    0 ainsi que des informations concernant les calibres et les essais tirés de l’IEC
    61169‑1, applicables à toutes les spécifications particulières relatives aux connecteurs
    pour fréquences radioélectriques de série SMB.<br />\r\nLe présent document indique
    les caractéristiques de performance recommandées à prendre en considération lors
    de la rédaction d'une spécification particulière et il couvre les des programmes
    d'essai et les exigences de contrôle à l'égard des niveaux d’assurance de la qualité
    M et H.<br />\r\nLes connecteurs de série SMB sont utilisés avec tout type de
    câbles pour fréquences radioélectriques et de microrubans dans les systèmes de
    transmission à hyperfréquences. La fréquence de fonctionnement va jusqu'à 4 GHz."
