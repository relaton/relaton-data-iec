abstract:
- content: 'Provides test methods applicable to surface mounting devices made of glass
    or sintered materials such as capacitors, resistors and inductors incorporating
    ferrites. Two test methods exist: body strength and impact shock. The object of
    both tests is to evaluate the mechanical stresses applied to SMDs during and after
    mounting; these tests look at different mechanical stresses.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les méthodes d'essai applicables aux composants montés en surface
    en verre ou matériaux frittés tels que les condensateurs, les résistances et les
    inductances incorporant des ferrites. Il existe deux méthodes d'essai, celle de
    la résistance du corps et celle de la résistance aux chocs par impact. Ces deux
    essais sont destinés à évaluer les contraintes mécaniques appliquées aux CMS pendant
    et après le montage; ces essais traitent de contraintes mécaniques différentes.
