abstract:
- language: en
  script: Latn
  content: Establishes a family tree for the classification of optical amplifiers,
    including those still being researched in laboratories, so that their similarities
    and differences can be readily identified. Also includes a brief description of
    each amplifier family, highlighting their generic properties, performances and
    applications at the time of writing.
- language: fr
  script: Latn
  content: Etablit un arbre généalogique pour la classification des amplificateurs
    optiques, y compris ceux faisant toujours l'objet de recherche dans les laboratoires,
    de sorte que leurs similarités et leurs différences puissent être aisément identifiées.
    Comprend également une brève description de chaque famille d'amplificateurs, mettant
    en évidence leurs propriétés génériques, performances et applications au moment
    de la rédaction.
