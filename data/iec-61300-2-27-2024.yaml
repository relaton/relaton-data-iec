abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-27:2024 determines the effects of dust on fibre optic interconnecting
    devices or passive components. This second edition cancels and replaces the first
    edition published in 1995. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) normative references have been added;<br />\r\nb)
    the relative humidity requirement during the test has been modified;<br />\r\nc)
    the procedure description has been modified;<br />\r\nd) Figure 1 showing possible
    test configurations has been added;<br />\r\ne) the severity of the test has been
    updated according to the component and performance category;<br />\r\nf) Clause
    8 has been added, listing details to be specified and reported."
- language: fr
  script: Latn
  content: "IEC 61300-2-27: 2024 détermine les effets de la poussière sur les dispositifs
    d'interconnexion ou composants passifs fibroniques. Cette deuxième édition annule
    et remplace la première édition parue en 1995. Cette édition constitue une révision
    technique.Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) des références normatives ont
    été ajoutées;<br />\r\nb) l’exigence d'humidité relative au cours de l’essai a
    été modifiée;<br />\r\nc) la description du mode opératoire a été modifiée;<br
    />\r\nd) La Figure 1 représentant les configurations d’essai possibles a été ajoutée;<br
    />\r\ne) la sévérité de l’essai conformément à la catégorie du composant et à
    la catégorie de performance a été mise à jour;<br />\r\nf) L’Article 8 a été ajouté,
    énumérant les informations détaillées à spécifier et à consigner."
