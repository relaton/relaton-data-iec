- content: "L’IEC 62282-3-201:2017+A1:2022 fournit des méthodes d'essai relatives
    aux performances électriques, thermiques et environnementales des petits systèmes
    à piles à combustible stationnaires qui satisfont aux critères suivants:<br />\r\n-
    la puissance électrique de sortie assignée est inférieure à 10 kW;<br />\r\n-
    fonctionnement raccordé au réseau/indépendant ou fonctionnement autonome avec
    une sortie en courant alternatif monophasé ou une sortie en courant alternatif
    triphasé ne dépassant pas 1 000 V ou une sortie en courant continu ne dépassant
    pas 1 500 V;<br />\r\n- pression de fonctionnement admissible maximale inférieure
    à 0,1 MPa (G) pour les passages du combustible et de l’agent oxydant;<br />\r\n-
    combustible gazeux (gaz naturel, gaz de pétrole liquéfié, propane, butane, hydrogène,
    etc.) ou combustible liquide (kérosène, méthanol, etc.);<br />\r\n- air comme
    agent oxydant.<br />\r\nLe présent document décrit uniquement les essais de type
    et leurs méthodes d’essai. Le présent document traite des systèmes à piles à combustible
    dont le but principal est de produire du courant électrique. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente: révision du montage d’essai, révision des appareils de mesure, introduction
    de l’essai d’accélération, introduction du rendement du cycle de fonctionnement
    assigné, introduction de l’essai de compatibilité électromagnétique (CEM), révision
    de l’essai de gaz d’échappement, introduction des durées types des cycles de fonctionnement."
