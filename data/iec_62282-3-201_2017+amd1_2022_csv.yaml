abstract:
- content: "IEC 62282-3-201:2017+A1:2022 provides test methods for the electrical,
    thermal and environmental performance of small stationary fuel cell power systems
    that meet the following criteria:<br />\r\n- rated electric power output of less
    than 10 kW;<br />\r\n- grid-connected/independent operation or stand-alone operation
    with single-phase AC output or 3-phase AC output not exceeding 1 000 V, or DC
    output not exceeding 1 500 V;<br />\r\n- maximum allowable working pressure of
    less than 0,1 MPa (gauge) for the fuel and oxidant passages;<br />\r\n- gaseous
    fuel (natural gas, liquefied petroleum gas, propane, butane, hydrogen, etc.) or
    liquid fuel (kerosene, methanol, etc.);<br />\r\n- air as oxidant.<br />\r\nThis
    document describes type tests and their test methods only. This document covers
    fuel cell power systems whose primary purpose is the production of electric power.
    This new edition includes the following significant technical changes with respect
    to the previous edition: revision of test set-up, revision of measurement instruments,
    introduction of ramp-up test, introduction of rated operation cycle efficiency,
    introduction of electromagnetic compatibility (EMC) test, revision of exhaust
    gas test, introduction of typical durations of operation cycles."
