abstract:
- language: en
  script: Latn
  content: |-
    Covers protective equipment for series capacitor banks, with a size
    larger than 10 Mvar per phase.  Protective equipment is the main
    circuit apparatus and ancillary equipment, which are part of a
    series of capacitor installations, but which are external to the
    capacitor part itself.
- language: fr
  script: Latn
  content: |-
    Concerne les matériels de protection pour les batteries de
    condensateurs série, de puissance supérieure à 10 Mvar par phase.
    Le matériel de protection étant l'appareillage de circuit principal
    et du matériel auxiliaire, qui font partie de l'installation des
    condensateurs série, mais qui sont à l'extérieur de la partie
    constituée par les condensateurs eux-mêmes.
