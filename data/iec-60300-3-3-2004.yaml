abstract:
- language: en
  script: Latn
  content: This part of IEC 60300 provides a general introduction to the concept of
    life cycle costing and covers all applications. This standard is intended for
    general application by both customers (users) and suppliers of products. It explains
    the purpose and value of life cycle costing and outlines the general approaches
    involved. It also identifies typical life cycle cost elements to facilitate project
    and programme planning.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60300 fournit une introduction générale au
    concept de l'évaluation du coût du cycle de vie et couvre toutes les applications.
    Cette norme est destinée à une application générale à la fois par les clients
    (utilisateurs) et par les fournisseurs de produits. Elle explique l'objet et la
    valeur de l'évaluation du cycle de vie et donne les lignes principales des approches
    générales impliquées. Elle identifie aussi les éléments du coût du cycle de vie
    typique pour faciliter la planification du programme et du projet.
