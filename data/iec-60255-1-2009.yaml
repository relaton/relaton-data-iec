abstract:
- language: en
  script: Latn
  content: IEC 60255-1:2009 specifies common rules and requirements applicable to
    measuring relays and protection equipment including any combination of devices
    to form schemes for power system protection such as control, monitoring and process
    interface equipment in order to obtain uniformity of requirements and tests. Covers
    all measuring relays and protection equipment used for protection within the power
    system environment.
- language: fr
  script: Latn
  content: La CEI 60255-1:2009 spécifie les exigences et les règles communes applicables
    aux relais de mesure et dispositifs de protection, y compris toute combinaison
    de dispositifs pour former des systèmes pour la protection de réseaux d'alimentation,
    tels que des dispositifs de commande, de surveillance et d'interface processus
    dans le but d'obtenir l'uniformité des exigences et des essais. Couvre tous les
    relais de mesure et dispositifs de protection utilisés pour la protection dans
    l'environnement du réseau d'alimentation.
