abstract:
- content: IEC 62766-2-2:2016 specifies media formats for adaptive unicast content
    streaming over HTTP. Two HTTP adaptive streaming formats are specified. The first
    is based entirely on MPEG DASH. The second is the OIPF “HTTP adaptive streaming”
    (HAS) format, which is based upon 3GPP’s release 9 adaptive HTTP streaming (AHS)
    format, with some profiling and extensions to add the features of media components
    and support for MPEG-2 transport stream content segment format. The latter format
    was specified before MPEG DASH had been published. It is retained due to usage
    in some legacy applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62766-2-2:2016 spécifie les formats de médias pour une diffusion
    en flux adaptatif de contenu en monodiffusion sur HTTP. Deux formats de diffusion
    en flux adaptatif sur HTTP sont spécifiés. Le premier repose entièrement sur le
    format MPEG DASH. Le second est le format de "diffusion en flux adaptatif sur
    HTTP" (HAS) de l'OIPF, basé sur le format de diffusion en flux adaptatif sur HTTP
    version 9 de 3GPP, certains profils et extensions ajoutant les caractéristiques
    des composants médias et prenant en charge le format de segment de contenu du
    flux de transport MPEG-2. Ce dernier format a été spécifié avant la publication
    du format MPEG DASH. Il est maintenu en raison de son utilisation dans certaines
    applications existantes.
