abstract:
- content: IEC 60539-1:2008 is applicable to directly heated negative temperature
    coefficient thermistors, typically made from transition metal oxide materials
    with semiconducting properties. It establishes standard terms, inspection procedures
    and methods of test for use in sectional and detail specifications of electronic
    components for quality assessment or any other purpose.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60539-1:2008 s'applique aux thermistances à coefficient de température
    négatif à chauffage direct, typiquement constitués de matériaux faits d'oxyde
    de métal de transition dotés de propriétés semi-conductrices. Elle définit les
    termes normalisés, les procédures d'inspection et les méthodes d'essai utilisés
    dans les spécifications intermédiaires et particulières des composants électroniques
    dans le cadre de l'assurance qualité, ainsi qu'à d'autres fins.
