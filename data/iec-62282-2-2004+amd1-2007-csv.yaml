abstract:
- language: en
  script: Latn
  content: 'Provides the minimum requirements for safety and performance of fuel cell
    modules. Applies to fuel cell modules with the following electrolyte chemistry:
    alkaline; proton exchange membrane (including direct methanol fuel cells); phosphoric
    acid; molten carbonate; solid oxide fuel cell modules. This consolidated version
    consists of the first edition (2004) and its amendment 1 (2007). Therefore, no
    need to order amendment in addition to this publication.'
- language: fr
  script: Latn
  content: 'Donne les exigences minimales de sécurité et de performance des modules
    à piles à combustible. S''applique aux modules à piles à combustible avec les
    différents types d''électrolytes suivants: alcalins; à membrane échangeuse de
    protons (y compris piles à combustible à méthanol direct); à acide phosphorique;
    à carbonates fondus; à oxyde solide. Cette version consolidée comprend la première
    édition (2004) et son amendement 1 (2007). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.'
