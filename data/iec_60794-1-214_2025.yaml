abstract:
- content: "IEC 60794-1-214:2025 defines the test procedure used to measure the ability
    of cable sheath materials to maintain their integrity when exposed to ultraviolet
    (UV) radiation due to sunlight or fluorescent light.<br />\r\nThis first edition
    cancels and replaces Method F14 of the second edition of IEC 60794‑1‑22 published
    in 2017. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 60794‑1‑22:2017:<br
    />\r\na) addition of subclause as regards conditioning according to ISO 4892-2
    or ISO 4892-3 for indoor-outdoor cables."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-214: 2025 définit la procédure d’essai utilisée pour mesurer
    la capacité des matériaux constitutifs de la gaine du câble à conserver leur intégrité
    lorsqu’ils sont exposés à un rayonnement ultraviolet (UV) résultant de la lumière
    naturelle ou d’un éclairage fluorescent.<br />\r\nCette première édition annule
    et remplace la Méthode F14 de la deuxième édition de l'IEC 60794-1-22 parue en
    2017. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑22:2017:<br
    />\r\na) ajout d'un paragraphe concernant le conditionnement selon l'ISO 4892-2
    ou l'ISO 4892-3 pour les câbles intérieur-extérieur."
