  format: text/html
- content: |-
    La CEI 62498-2:2010 traite des influences des milieux extérieurs sur les installations électriques fixes pour l'alimentation de la traction et les équipements essentiels au fonctionnement des chemins de fer:<br />
    - en plein air;<br />
    - en zones construites;<br />
    - dans les tunnels;<br />
    - dans des enceintes fermées situées dans les zones mentionnées ci-dessus.<br />
    Ces influences comprennent les éléments suivants: altitude, température et humidité, mouvement d'air, pluie, neige, grêle, glace, sable, rayonnement solaire, foudre, pollution, vibrations, chocs, CEM et tremblements de terre.

    Le contenu du corrigendum de novembre 2010 a été pris en considération dans cet exemplaire.
