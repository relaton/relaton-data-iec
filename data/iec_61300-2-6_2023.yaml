abstract:
- content: "IEC 61300-2-6:2023 describes a test to ensure the coupling mechanism of
    a connector set or connector and device combination withstands the axial loads
    likely to be applied during normal service, and that the optical performance remains
    within the given specifications during this test. This third edition cancels and
    replaces the second edition published in 2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) addition of normative references;<br
    />\r\nb) modification of the details to be specified;<br />\r\nc) addition of
    optical monitoring."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-6:2023 décrit un essai destiné à vérifier que le mécanisme
    de couplage d'un jeu de connecteurs ou d'une combinaison d'un connecteur et d'un
    dispositif résiste aux charges axiales susceptibles d'être appliquées dans des
    conditions normales de fonctionnement et que, pendant l'essai, les performances
    optiques restent dans les limites spécifiées. Cette troisième édition annule et
    remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) ajout de références normatives;<br
    />\r\nb) modification des informations détaillées à spécifier;<br />\r\nc) ajout
    du suivi optique."
