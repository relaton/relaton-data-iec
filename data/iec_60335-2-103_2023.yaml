- content: "L'IEC 60335-2-103:2023 traite de la sécurité des motorisations électriques
    de portails, portes et portes de garage et fenêtres, à déplacement horizontal
    ou vertical pour usage domestique et analogue, dont la tension assignée n'est
    pas supérieure à 250 V pour les motorisations monophasées et à 600 V pour les
    autres motorisations, y compris les appareils alimentés en courant continu et
    les appareils alimentés par batteries. Elle couvre également les dangers liés
    au mouvement de la partie entraînée.<br />\r\nLes motorisations non destinées
    à un usage domestique normal, mais qui néanmoins peuvent constituer une source
    de danger pour le public, telle que les motorisations destinées à être utilisées
    par des utilisateurs non avertis dans des magasins, des bureaux, des hôtels, des
    restaurants, des hôpitaux, dans l'industrie et dans des fermes, sont comprises
    dans le domaine d'application de la présente norme.<br />\r\nLes motorisations
    applicables aux éléments suivants sont des exemples de motorisations qui entrent
    dans le domaine d'application de la présente norme:<br />\r\n– portes pliantes;<br
    />\r\n– portes tournantes;<br />\r\n– portes à enroulement;<br />\r\n– fenêtres
    de toit;<br />\r\n– portes sectionnelles relevantes;<br />\r\n– portails ou portes
    de type battant et coulissant.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers ordinaires présentés par les motorisations, encourus
    par toutes les personnes à l'intérieur et autour de l'habitation. Cependant, elle
    ne tient pas compte en général<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser la motorisation en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation de la motorisation
    comme jouet par des enfants.<br />\r\nPour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires. Dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas aux motorisations<br />\r\n– des portes de garage à ouverture
    verticale pour usage résidentiel (IEC 60335-2-95);<br />\r\n– des volets qui couvrent
    les portes et les fenêtres (y compris dans les cas où la porte est en retrait
    par rapport au volet), des stores, des rideaux et des équipements analogues (IEC
    60335-2-97);<br />\r\n– destinées exclusivement à une utilisation par des personnes
    averties dans des locaux à usage commercial et industriel;<br />\r\n– pour des
    usages spécifiques, comme les portes coupe-feu;<br />\r\n– pour des dispositifs
    d'évacuation naturelle des fumées non utilisés comme fenêtres (ISO 21927-2);<br
    />\r\n– destinées à être utilisées dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nLa présente norme ne s'applique pas au mouvement d'une porte
    piétonne lorsque ce mouvement repose uniquement sur l'énergie stockée.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2015, l'Amendement
    1:2017 et l'Amendement 2:2019. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) le domaine d'application comprend les appareils alimentés en courant
    continu et les appareils alimentés par batteries (Article 1);<br />\r\nc) certaines
    notes ont été converties en texte normatif (Article 1);<br />\r\nd) des exigences
    supplémentaires relatives aux instructions d'installation ont été incorporées
    (7.12);<br />\r\ne) l'application du calibre d'essai 18 et du calibre d'essai
    19 a été introduite (8.1.1, 20.2, Annexes BB, CC et DD);<br />\r\nf) des températures
    de surface ont été ajoutées pour les surfaces accessibles extérieures (11.3, 11.8);<br
    />\r\ng) des exigences relatives au chargement des socles femelles de connecteurs
    et socles de prises de courant accessibles ont été ajoutées (11.7);<br />\r\nh)
    des exigences ont été ajoutées pour les appareils qui comportent des batteries
    intégrées ou des batteries séparables (11.7);<br />\r\ni) des exigences ont été
    ajoutées pour les motorisations destinées à être raccordées de façon permanente
    livrées avec un connecteur afin de faciliter l'installation (22.108, 24.101, 25.3).<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
