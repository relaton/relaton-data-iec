abstract:
- language: en
  script: Latn
  content: "IEC 62394:2013 specifies requirements for service diagnostic software
    to be implemented in products that incorporate a digital interface. It does not
    specify requirements for carrying out remote diagnosis or for manufacturer-dependent
    software. It is based upon the ECHONET specification version 2.11, ECHONET Lite
    specification version 1.01 and APPENDIX Detailed Requirements for ECHONET Device
    objects Release B because this interface will be used in future products. The
    use of this connection and existing communication protocols enable implementation
    in products at low cost, with maximum flexibility and efficiency. This second
    edition cancels and replaces the first edition, published in 2006, and constitutes
    a technical revision. It includes the following changes:<br />\r\n- addition of
    new message structure (frame format);<br />\r\n- updates of the device object
    super class specifications for the property configurations shared by all device
    objects;<br />\r\n- addition of the property configurations defined by each device
    object;<br />\r\n- updates of normative references."
- language: fr
  script: Latn
  content: "La CEI 62394:2013 spécifie les exigences d'un logiciel de diagnostic de
    service à implémenter dans des produits qui comprennent une interface numérique.
    Elle ne définit pas les exigences relatives à la réalisation d'un diagnostic à
    distance, ni au logiciel spécifique au fabricant. Elle est basée sur la spécification
    ECHONET version 2.11, ainsi que les documents ECHONET Lite specification version
    1.01 et APPENDIX Detailed Requirements for ECHONET Device objects Release B, parce
    que cette interface sera utilisée dans de futurs produits. L'utilisation de ce
    type de connexion et des protocoles de communication existants permet une intégration
    dans les produits à faible coût, avec une flexibilité et une efficacité maximales.
    Cette deuxième édition annule et remplace la première édition parue en 2006 et
    constitue une révision technique. Elle inclut les modifications techniques suivantes:<br
    />\r\n- ajout d'une nouvelle structure de message (format de trame);<br />\r\n-
    mises à jour des spécifications de la super classe des objets de dispositif pour
    les configurations de propriétés partagées par tous les objets de dispositif;<br
    />\r\n- ajout des configurations de propriétés définies par chaque objet de dispositif;<br
    />\r\n- mise à jour des références normatives."
