abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard</p>
    <p>a) specifies the coded representation of the characters;</p>
    <p>b) specifies a repertoire of the Latin alphabetic and non-alphabetic characters for the communication of text in</p>
    <p>many European languages using the Latin script;</p>
    <p>c) specifies rules for the definitions and use of graphic character subrepertoires, i.e. subsets of the specified</p>
    <p>character repertoire.</p>
