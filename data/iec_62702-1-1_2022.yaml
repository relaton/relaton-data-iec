- content: "<!-- NEW! -->IEC 62702-1-1:2022 est disponible sous forme de IEC 62702-1-1:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62702-1-1:2022
    spécifie une méthode d'assurance de la qualité des données pour les disques DVD
    inscriptibles (ci-après dénommés \"disques\") qui sont spécifiés pour le stockage
    à long terme des données, ainsi qu'une méthode de migration des données capable
    de conserver les données enregistrées sur les disques de manière à assurer la
    conservation à long terme des données audio. Les disques inscriptibles incluent
    les disques enregistrables comme le DVD-R (Digital Versatile Disc-Recordable),
    le format +R, ainsi que les disques réenregistrables comme le DVD-RW (Digital
    Versatile Disc-Rewritable), le format +RW et le DVD-RAM (Digital Versatile Disc-Random
    Access Memory). L'IEC 62702-1-1:2022 annule et remplace la première édition parue
    en 2016. Cette édition constitue une révision technique. Afin de refléter les
    mises à jour apportées à l'ISO/IEC 29121:2021, cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l'ISO/IEC 16963 a été identifiée comme méthode d'essai de référence pour l'estimation
    de la durée de vie;<br />\r\nb) des conditions ambiantes ont été ajoutées pour
    le mesurage de l'erreur de données maximale;<br />\r\nc) les exigences relatives
    aux unités d'essai ont été modifiées en fonction des conditions d'utilisation
    des utilisateurs;<br />\r\nd) les exigences relatives à la durée de vie estimée
    ont été définies de manière plus précise;<br />\r\ne) les exigences relatives
    à l'essai périodique de performances ont été définies de manière plus précise."
