abstract:
- content: "IEC 60794-1-309:2023 describes the test procedures to be used in establishing
    uniform requirements for optical fibre cable elements, filling compounds or flooding
    compounds, for the environmental property-bleeding and evaporation. This document
    applies to optical fibre cables for use with telecommunication equipment and devices
    employing similar techniques, and to cables having a combination of both optical
    fibres and electrical conductors.<br />\r\nNOTE Throughout the document, the wording
    \"optical cable\" can also include optical fibre units, microduct fibre units,
    etc. This first edition of IEC 60794-1-309 cancels and replaces method G9 of the
    second edition of IEC 60794-1-23 published in 2019. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) the optical cable element test methods contained in IEC 60794-1-23:2019
    will now be individually numbered in the IEC 60794-1-3xx series. Each test method
    is now considered to be an individual document rather than part of a multi-test
    method compendium. Full cross-reference details are given in IEC 60794-1-2;<br
    />\r\nb) the scope is broadened so that the test method is also applicable for
    flooding compounds;<br />\r\nc) the cover of the test set-up is cancelled."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-309:2023 décrit les procédures d’essai à utiliser afin d’établir
    des exigences uniformes pour les éléments de câbles à fibres optiques, les composés
    de remplissage ou les composés d’étanchéité pour la propriété environnementale
    d’exsudation et d’évaporation. Le présent document s’applique aux câbles à fibres
    optiques destinés à être utilisés avec des équipements de communication et des
    dispositifs utilisant des techniques analogues, ainsi qu’aux câbles constitués
    de fibres optiques d’une part et de conducteurs électriques d’autre part.<br />\r\nNOTE Tout
    au long du présent document, l’expression \"câble optique\" peut également inclure
    des unités de fibres optiques, des unités de fibres pour microconduits, etc. Cette
    première édition de l’IEC 60794-1-309 annule et remplace la méthode G9 de la deuxième
    édition de l’IEC 60794-1-23 parue en 2019. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    les méthodes d’essai des éléments de câble optiques contenues dans l’IEC 60794-1-23:
    2019 sont désormais numérotées individuellement dans la série IEC 60794-1-3xx.
    Chaque méthode d’essai est désormais considérée comme un document distinct et
    non plus comme une partie d’un recueil regroupant plusieurs méthodes d’essai.
    Le détail de l’ensemble des références croisées est donné dans l’IEC 60794-1-2;<br
    />\r\nb) le domaine d’application a été élargi de manière à ce que la méthode
    d’essai s’applique aussi aux composés d’étanchéité;<br />\r\nc) le capot de l’appareillage
    d’essai est supprimé."
