abstract:
- content: "IEC 60127-3:2015 is applicable to sub-miniature fuse-links adapted to
    printed circuits and used for the protection of electric appliances, electronic
    equipment and component parts thereof, normally intended to be used indoors. It
    does not apply to sub-miniature fuse-links for appliances intended to be used
    under special conditions, such as in a corrosive or explosive atmosphere. This
    standard applies in addition to the requirements of IEC 60127-1. The object of
    this standard is to define special and additional test methods for sub-miniature
    fuse-links applying in addition to the requirements of IEC 60127-1. This third
    edition of IEC 60127-3 cancels and replaces the first edition published in 1988,
    its Amendment 1 (1991) and Amendment 2 (2002). This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    add a rectangular shape fuse-link as alternative in standard sheets 3 and 4;<br
    />\r\n- add a small cartridge fuse-link as alternative in standard sheets 2, 3
    and 4;<br />\r\n- add the rated currents up to 10A in standard sheets 2, 3 and
    4;<br />\r\n- add Subclause 6.5;<br />\r\n- add Subclause 9.7;<br />\r\n- the
    extra samples for termination test (E1 to E6) will be chosen by random and not
    sorted by voltage drop in Table 1, 2, 3, and 4. Keywords: sub-miniature fuse-links
    adapted to printed circuits, protection of electric appliances, electronic equipment
    and component parts<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60127-1:2006."
