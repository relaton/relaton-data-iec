  format: text/html
- content: "L'IEC 60127-3:2015 est applicable à tous les éléments de remplacement
    subminiatures adaptés aux circuits imprimés et utilisés pour la protection d'appareils
    électriques, de matériels électroniques et de leurs éléments constitutifs, normalement
    destinés à être utilisés à l'intérieur de bâtiments. Elle n'est pas applicable
    aux éléments de remplacement subminiatures pour les appareils destinés à être
    utilisés dans des conditions particulières, telles que les atmosphères corrosives
    ou explosives. La présente norme s'applique en plus des exigences de l'IEC 60127-1.
    L'objet de la présente norme est de définir des méthodes d'essai particulières
    et supplémentaires applicables aux éléments de remplacement subminiatures, celles-ci
    venant s'ajouter aux exigences de l'IEC 60127-1. Cette troisième édition de l'IEC
    60127-3 annule et remplace la première édition parue en 1988, son amendement 1
    (1991) et l'amendement 2 (2002). La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'une forme rectangulaire de fusible comme solution alternative dans les feuilles
    de normes 3 et 4;<br />\r\n- ajout d'une petite cartouche comme solution alternative
    dans les feuilles de normes 2, 3 et 4;<br />\r\n- ajout de courants nominaux jusqu'à
    10 A dans les feuilles de normes 2, 3 et 4;<br />\r\n- ajout du paragraphe 6.5;<br
    />\r\n- ajout du paragraphe 9.7;<br />\r\n- les échantillons supplémentaires pour
    l'essai de sortie (E1 à E6) seront choisis par hasard et non par ordre de chute
    de tension dans les Tableaux 1, 2, 3, et 4. Mots clés: les éléments de remplacement
    subminiatures adaptés aux circuits imprimés, la protection d'appareils électriques,
    de matériels électroniques et de leurs éléments constitutifs<br /><br />\r\nCette
    publication doit être lue conjointement avec l'IEC 60127-1:2006."
