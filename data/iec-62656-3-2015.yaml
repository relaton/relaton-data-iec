abstract:
- language: en
  script: Latn
  content: IEC 62656-3:2015 defines a formal mapping between the IEC 62656 and meta-model
    for CIM in order to import the CIM ontology into the IEC CDD, and to ensure the
    interoperability of ontologies of two standards, or even among a wider spectrum
    of standards. For the basis of the mapping from CIM to the data model defined
    in IEC 62656-1, the UML representation of CIM is referenced.
- language: fr
  script: Latn
  content: L&#x27;IEC 62656-3:2015 définit une mise en correspondance formelle entre
    l&#x27;IEC 62656 et le métamodèle pour CIM afin d&#x27;importer l&#x27;ontologie
    CIM dans le CDD de l&#x27;IEC et assurer l&#x27;interopérabilité des ontologies
    des deux normes, ou même parmi un plus large spectre de normes. Pour la base de
    la mise en correspondance du CIM vers le modèle de données défini dans l&#x27;IEC
    62656-1, il est fait référence à la représentation UML du CIM.
