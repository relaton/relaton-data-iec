  format: text/html
- content: "L'IEC 61643-22:2015 décrit les principes à utiliser pour le choix, le
    fonctionnement, la localisation et la coordination des parafoudres connectés aux
    réseaux de télécommunications et de transmission de signaux sous une tension nominale
    de réseau jusqu'à 1 000 V en valeur efficace en courant alternatif et 1 500 V
    en courant continu. La présente norme couvre aussi les parafoudres qui incorporent
    la protection pour les lignes de transmission de signaux et les lignes de puissance
    dans la même enveloppe (parafoudres dits parafoudres multifonctions. Cette deuxième
    édition annule et remplace la première édition parue en 2004. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Mise à jour de l'utilisation
    des parafoudres multifonction (Article 8);<br />\r\n- Comparaison entre les classifications
    de parafoudres de l'IEC 61643-11 et de l'IEC 61643-21 (7.3.3);<br />\r\n- Prise
    en compte des nouveaux systèmes de transmission PoE (Annexe F);<br />\r\n- Exigences
    de CEM des parafoudres (Annexe G);<br />\r\n- Cycles de maintenance des parafoudres
    (Annexe I). Mots clès: parafoudres"
