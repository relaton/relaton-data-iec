abstract:
- content: Deals with the safety of electric outdoor barbecues for household and similar
    use, their rated voltage being not more than 250 V. This standard does not apply
    to barbecues for indoor use, appliances intended to burn charcoal or similar combustible
    fuels, appliances intended exclusively for industrial purposes, appliances intended
    to be used in locations where special conditions prevail, such as the presence
    of a corrosive or explosive atmosphere (dust, vapor or gas).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des barbecues pour extérieur, pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V. La présente
    norme ne s'applique pas aux barbecues pour usage à l'intérieur (CEI 60335-2-9);
    aux appareils destinés à brûler du charbon de bois ou d'autres combustibles analogues;
    aux appareils destinés exclusivement à des usages industriels; aux appareils destinés
    à être utilisés dans des locaux présentant des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).
