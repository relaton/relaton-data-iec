- content: "IEC 62232:2025 donne des méthodes de détermination de l'intensité de champ
    RF, de la densité de puissance et du débit d'absorption spécifique (DAS) à proximité
    des stations de base (BS) dans le but d'évaluer l'exposition humaine.<br />\r\nLe
    présent document:<br />\r\na) examine des BS rayonnant intentionnellement qui
    émettent sur une ou plusieurs antennes dans la plage de fréquences de 110 MHz
    à 300 GHz;<br />\r\nb) étudie l'impact des sources ambiantes d'exposition RF au
    moins dans la plage de fréquences de 100 kHz à 300 GHz;<br />\r\nc) spécifie les
    méthodes d'évaluation de l'exposition RF à utiliser pour les applications d'appréciation
    de la conformité, à savoir:<br />\r\n1) conformité du produit: détermination des
    informations sur la frontière de conformité d'un produit BS avant sa commercialisation;<br
    />\r\n2) conformité de l'installation du produit: détermination des niveaux d'exposition
    RF totaux dans les zones accessibles depuis un produit BS et les autres sources
    pertinentes avant la mise en service du produit;<br />\r\n3) appréciation de l'exposition
    RF sur site: mesurage des niveaux d'exposition RF sur site à proximité d'une installation
    BS après la mise en service du produit;<br />\r\nd) spécifie la manière de procéder
    à l'appréciation de l'exposition RF en s'appuyant sur l'approche fondée sur la
    réelle maximale;<br />\r\ne) décrit plusieurs méthodologies de mesure et de calcul
    de l'intensité de champ RF, de la densité de puissance et du DAS avec des recommandations
    relatives à leur applicabilité pour couvrir tant l'évaluation sur site des BS
    installées que les évaluations en laboratoire;<br />\r\nf) décrit la manière dont
    les vérificateurs établissent leurs propres procédures d'évaluation, en fonction
    de leurs objectifs d'évaluation;<br />\r\ng) fournit des recommandations quant
    à la manière de rendre compte, d'interpréter et de comparer les résultats obtenus
    à partir de différentes méthodologies d'évaluation et, lorsque l'objectif de l'évaluation
    l'exige, prendre une décision justifiée en vertu d'une valeur limite donnée;<br
    />\r\nh) fournit les méthodes d'appréciation de l'exposition RF de la BS à l'aide
    de technologies à orientation de faisceau variable dans le temps telles que les
    BS New Radio (NR) qui utilisent la technologie de système massif à entrée multiple
    et sortie multiple (MIMO, Multiple Input Multiple Output).<br />\r\nNOTE 1 Des
    exemples d'études de cas de mise en œuvre pratique sont donnés dans le Rapport
    technique d'accompagnement IEC TR 62669 [5].<br />\r\nNOTE 2 Bien que les produits
    BS actuels soient conçus pour fonctionner jusqu'à 200 GHz (voir par exemple [6]
    et [7]), la fréquence supérieure de 300 GHz est cohérente avec les limites d'exposition
    applicables.<br />\r\nNOTE 3 La fréquence inférieure prise en considération pour
    les sources ambiantes, 100 kHz, provient de l'ICNIRP 1998 [2] et de l'ICNIRP-2020
    [1]. Toutefois, certaines lignes directrices applicables en matière d'exposition
    exigent d'évaluer les champs ambiants à des valeurs aussi basses que 3 kHz (Code
    de sécurité 6 [4] et IEEE Std C95.1-2019 [3], par exemple).<br />\r\nNOTE 4 La
    spécification de mesures appropriées d'atténuation de l'exposition RF, telles
    que la signalisation, le contrôle d'accès et la formation, ne relève pas du domaine
    d'application du présent document. Il est possible de consulter les règlements
    applicables ou les pratiques recommandées sur ces sujets.<br />\r\nNOTE 5 Bien
    que le présent document repose sur le consensus international actuel concernant
    les meilleures pratiques d'ingénierie pour apprécier la conformité de l'exposition
    RF aux limites d'exposition applicables, il est possible que les agences nationales
    de réglementation spécifient des exigences différentes. Il est nécessaire que
    l'entité qui réalise une appréciation de l'exposition RF connaisse les règlements
    applicables.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2022. Il vient corriger des erreurs manifestes et améliorer la
    rédaction de la troisième édition afin d'apporter plus de clarté à la description
    des méthodes d'évaluation et d'éviter tout malentendu. Cette édition a le même
    contenu technique que la troisième édition."
