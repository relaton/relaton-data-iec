- content: "L'IEC 62841-3-6:2014+AMD1:2022 s'applique aux forets diamantés transportables
    destinés à être connectés à un système liquide. Le système liquide peut inclure
    du liquide issu d'un tuyau ou d'un conteneur. La tension assignée est inférieure
    à 250 V pour les outils à courant monophasé alternatif ou continu, et inférieure
    à 480 V pour les outils à courant alternatif triphasé. La tension assignée est
    inférieure à 3 700 W. Les limites d'application de la présente Norme aux outils
    fonctionnant sur batterie sont indiquées dans l'annexe K. L'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de cette publication soit entériné au niveau national au plus tôt 12 mois et au
    plus tard 36 mois après la date de publication.<br />\r\nMots-clés: Forets diamantes,
    unité de forage, support de forage<br /><br />\r\nCette publication doit être
    lue conjointement avec l'IEC 62841-1:2014. Le contenu du corrigendum de mai 2015
    a été pris en considération dans cet exemplaire."
