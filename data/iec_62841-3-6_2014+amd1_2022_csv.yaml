abstract:
- content: "IEC 62841-3-6:2014+AMD1:2022 applies to transportable diamond drills,
    intended to be connected to a liquid system. The liquid system may include liquid
    from a pipe or container. The rated voltage is not more than 250 V for single-phase
    a.c. or d.c. tools, and 480 V for three-phase a.c. tools. The rated input is not
    more than 3 700 W. The limits for the applicability of this standard for battery
    tools is given in Annex K. This standard deals with the hazards presented by tools
    which are encountered by all persons in the normal use and reasonably foreseeable
    misuse of the tools. The attention of National Committees is drawn to the fact
    that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 36 months from the date of publication.<br />\r\nKey words: Diamond
    drill, Drill unit, Drill stand<br /><br />\r\nThis publication is to be read in
    conjunction with IEC 62841-1:2014. The contents of the corrigendum of May 2015
    have been included in this copy."
