- content: |-
    Définit les méthodes de mesure des paramètres de qualité de l'alimentation des réseaux à courant alternatif 50/60 Hz et la façon d'interpréter les résultats.

    Les paramètres de qualité de l'alimentation pris en compte dans le présent document sont la fréquence, l'amplitude de la tension d'alimentation, le papillotement («flicker»), les creux et les surtensions temporaires d'alimentation, les coupures de tension, les tensions transitoires, le déséquilibre de tension d'alimentation, les harmoniques et interharmoniques de tension et de courant, les signaux transmis sur la tension d'alimentation et les variations rapides de tension. En fonction de l'objet de la mesure, les mesures peuvent porter soit sur une partie des phénomènes de cette liste, soit sur l'ensemble.

    La présente norme définit des méthodes de mesure mais ne constitue pas une spécification de réalisation. Les essais de précision dans le domaine de variation des grandeurs d'influence de la présente norme sont utilisés comme exigence fonctionnelle.

    La présente norme indique des méthodes de mesure sans fixer de seuils.

    Le contenu du corrigendum d'août 2006 a été pris en considération dans cet exemplaire.
