abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies the requirements for the bar code symbology known as EAN/UPC. This document specifies EAN/UPC symbology characteristics, data character encodation, dimensions, tolerances, decoding algorithms and parameters to be defined by applications. It specifies the symbology identifier prefix strings for EAN/UPC symbols.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Data content and the rules governing the use of this symbology are outside the scope of this document; they are defined in GS1 General Specifications.</span></p>
