- content: "IEC 62550:2017 spécifie les exigences relatives à l’approvisionnement
    en pièces de rechange relevant des activités de supportabilité ayant une incidence
    sur les caractéristiques de sûreté de fonctionnement et permettant ainsi d’assurer
    la continuité du fonctionnement des produits, des matériels et des systèmes pour
    leur application prévue. Le présent document est destiné à être utilisé par un
    large éventail de fournisseurs, d’organisations de support logistique à la maintenance
    et d’utilisateurs et peut être appliqué à toutes les entités.<br />\r\nMots clés:
    pièces de rechange nécessaires"
