- content: IEC 62550:2017 describes requirements for spare parts provisioning as a
    part of supportability activities that affect dependability performance so that
    continuity of operation of products, equipment and systems for their intended
    application can be sustained. This document is intended for use by a wide range
    of suppliers, maintenance support organizations and users and can be applied to
    all items.
