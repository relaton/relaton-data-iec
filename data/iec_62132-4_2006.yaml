- content: |-
    Cette partie de la CEI 62132 d







    Décrit une méthode de mesure de l'immunité des circuits intégrés (CI) en présence de perturbations RF conduites, comme par exemple celles résultant de perturbations RF rayonnées. Cette méthode garantit un degré élevé de répétabilité et une corrélation des mesures d'immunité.

    Cette norme établit une base commune pour l'évaluation des dispositifs à semiconducteurs utilisés dans les matériels fonctionnant dans un environnement soumis à des ondes électromagnétiques à radiofréquences intempestives.
