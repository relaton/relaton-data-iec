abstract:
- language: en
  script: Latn
  content: |-
    Defines classes of electrical and electronic equipment regarding protection against electric shock. Applies to equipment intended for connection to an external power supply with voltages up to 440 V r.m.s. between phases and 250 V r.m.s. between phases and earth, for use by the general public in homes, offices, workshops, schools, farms and the like, and for medical and dental purposes. Has the status of a technical report.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Définit les classes des matériels électriques et électroniques en ce qui concerne la protection contre les chocs électriques. S'applique aux matériels destinés à être raccordés à une source d'alimentation extérieure sous des tensions inférieures a 440 V en valeur efficace entre phases et 250 V en valeur efficace entre phase et terre, utilisés par le grand public dans les habitations, les bureaux, les ateliers, les écoles, les fermes, etc., ainsi que pour les usages médicaux et dentaires. Cette publication a le statut d'un rapport.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
