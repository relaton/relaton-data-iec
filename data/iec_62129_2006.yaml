  format: text/html
- content: 'La présente Norme internationale fournit des procédures pour étalonner
    un analyseur de spectre optique destiné à mesurer la distribution en puissance
    d''un spectre optique. Cet analyseur est équipé d''un port d''entrée à utiliser
    avec un connecteur à fibres optiques. Un analyseur de spectre optique est équipé
    des caractéristiques minimales suivantes: a) la capacité de visualiser à l''écran
    un spectre optique en fonction de longueurs d''onde absolues; b) un marqueur/curseur
    qui affiche la puissance optique et la longueur d''onde d''un point sur la visualisation
    de spectre.'
