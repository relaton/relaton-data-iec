abstract:
- content: 'This International Standard provides procedures for calibrating an optical
    spectrum analyzer designed to measure the power distribution of an optical spectrum.
    This analyzer is equipped with an input port for use with a fibre-optic connector.
    An optical spectrum analyzer is equipped with the following minimum features:
    a) the ability to present a display of an optical spectrum with respect to absolute
    wavelength; b) a marker/cursor that displays the optical power and wavelength
    at a point on the spectrum display.'
  language:
