abstract:
- language: en
  script: Latn
  content: "IEC 61770:2008+A1:2015 provides requirements for appliances for household
    and similar purposes to prevent the backsiphonage of non-potable water into the
    water mains. It also specifies requirements for hose-sets used for connecting
    such appliances to the water mains that supply water at a pressure not exceeding
    1 MPa. The major changes in this edition as compared with the first edition are
    as follows:<br />\r\n- normative references are updated;<br />\r\n- some notes
    have been converted to normative text (3.10, 5.2, 6.3, 7.2 and Annex A);<br />\r\n-
    the type of petroleum spirit has been specified (9.3). <strong>This consolidated
    version consists of the second edition (2008) and its amendment 1 (2015). Therefore,
    no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 61770:2008+A1:2015 spécifie les exigences pour les appareils à usages
    domestiques et analogues pour éviter un retour d'eau non potable par siphonnage
    dans le réseau d'alimentation en eau. Elle spécifie également les exigences pour
    les ensembles de raccordement utilisés pour raccorder de tels appareils aux réseaux
    d'alimentation dont la pression ne dépasse pas 1 MPa. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- mise à jour des références normatives;<br />\r\n- transformation de certaines
    notes en exigences (3.10, 5.2, 6.3, 7.2 et Annexe A);<br />\r\n- le type d essence
    a été spécifié (9.3). <strong> Cette version consolidée comprend la deuxième édition
    (2008) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
