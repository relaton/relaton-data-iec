abstract:
- content: "IEC 60317-70-2:2020 specifies the requirements of polyester glass-fibre
    wound resin/varnish impregnated bare, grade 1 or grade 2 enamelled round copper
    winding wires, temperature index 155. The impregnating agent can be, for instance,
    epoxy, polyester, or polyesterimide resin based. The nominal conductor diameters
    are specified in Clause 4 of IEC 60317-0-10:2017.<br />\r\nNOTE For this type
    of wire, the heat shock test is inappropriate and therefore a heat shock temperature
    cannot be established. Consequently, a class based on the requirements for temperature
    index and heat shock temperature cannot be specified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-70-2:2020 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en cuivre nus ou émaillés de grade 1 ou de grade 2, guipés
    de fibres de verre polyester imprégnées de vernis ou de résine, d'indice de température
    155. L'agent d'imprégnation peut être, par exemple, un matériau à base de résine
    époxy, polyester ou polyesterimide. Les diamètres nominaux des conducteurs sont
    spécifiés à l'Article 4 de l'IEC 60317-0-10:2017.<br />\r\nNOTE Pour ce type de
    fil, l'essai de choc thermique ne s'applique pas et la température de choc thermique
    ne peut donc pas être définie. Par conséquent, une classe fondée sur les exigences
    d'indice de température et de température de choc thermique ne peut pas être spécifiée."
