abstract:
- language: en
  script: Latn
  content: "Specifies common attribute types and common data classes related to substation
    applications. Specifies particularly: common data classes for status information,
    for measured information, for controllable status information, for controllable
    analogue set point information, for status settings, for analogue settings and
    attribute types used in these common data classes. Is applicable to the description
    of device models and functions of substations and feeder equipment.<br />\r\n<br
    />\r\nThis publication is of core relevance for Smart Grid."
