abstract:
- language: en
  script: Latn
  content: "IEC 60384-24:2021 applies to fixed tantalum electrolytic surface mount
    capacitors with conductive polymer solid electrolyte, which are primarily intended
    for DC applications for use in electronic equipment. The object of this document
    is to prescribe preferred ratings and characteristics and to select from IEC 60384-1:2016
    the appropriate quality assessment procedures, tests and measuring methods and
    to give general performance requirements for this type of capacitor. This edition
    includes the following significant technical changes with respect to the previous
    edition: - Revision of the structure in accordance with ISO/IEC Directives, Part
    2:2018, to the extent practicable, and harmonization between other similar kinds
    of documents.<br />\r\n- In addition, Clause 5 and all the tables have been reviewed
    in order to prevent duplications and contradictions."
- language: fr
  script: Latn
  content: "L’IEC 60384-24:2021 s’applique aux condensateurs fixes électrolytiques
    au tantale pour montage en surface à électrolyte solide en polymère conducteur
    principalement destinés à des applications en courant continu pour être utilisés
    dans des équipements électroniques. Le présent document a pour objet de spécifier
    les valeurs assignées et caractéristiques préférentielles, de sélectionner, en
    se référant à l’IEC 60384-1:2016, les procédures d’assurance de la qualité, les
    essais et les méthodes de mesure appropriés et de donner les exigences de performance
    générales pour ce type de condensateur. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    de la structure fondée sur les Directives ISO/IEC, Partie 2:2018 dans la mesure
    du possible, et harmonisation avec d’autres types de documents similaires;<br
    />\r\n- en outre, révision de l’Article 5 et des tableaux pour éviter les redondances
    et les contradictions."
