abstract:
- language: en
  script: Latn
  content: "Specifies the test requirements for mechanical and particular characteristics
    of sheathing materials intended to be used in shipboard power and telecommunication
    cables.\n\nThe contents of the corrigendum of December 1995 have been included\nin
    this copy.                                                      \n\n<b>This consolidated
    version consists of the first edition (1987),\nits amendment 1 (1994) and its
    amendment 2 (1999). Therefore, no  \nneed to order amendments in addition to this
    publication.</b>"
- language: fr
  script: Latn
  content: "Spécifie les prescriptions d'essai pour les caractéristiques mécaniques
    et particulières de matériaux de gainage prévus pour être utilisés dans les câbles
    de transport d'énergie et de télécommunication installés à bord des navires.\n\nLe
    contenu du corrigendum de décembre 1995 a été pris en\nconsidération dans cet
    exemplaire.                      \n\n<b> Cette version consolidée comprend la
    première édition (1987),\nson amendement 1 (1994) et son amendement 2 (1999).
    Il n'est donc\npas nécessaire de commander les amendements avec cette publication.</b>"
