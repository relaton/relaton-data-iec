  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document provides the means for understanding and associating the individual parts of <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span> and is the foundation for a conceptual understanding of metadata and metadata registries. This document also describes the relationship of <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span> to other JTC 1/SC 32 standards, technical specifications and technical reports on metadata.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">In all parts of <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>, metadata refers to descriptions of data. It does not contain a general treatment of metadata.</span></p>
