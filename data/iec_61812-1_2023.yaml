- content: "<!-- NEW! -->IEC 61812-1:2023 est disponible sous forme de IEC 61812-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61812-1:2023
    s'applique aux relais temporisés et aux relais de couplage pour applications industrielles
    (par exemple, systèmes industriels de commande, d'automatisation et de signalisation)
    ainsi qu'aux dispositifs de commande électrique automatiques destinés à être utilisés
    dans, sur ou avec des équipements pour applications résidentielles et analogues.
    Le terme \"relais\", utilisé dans le présent document, comprend tous les types
    de relais temporisés et de relais de couplage, hormis les relais de mesure. Le
    présent document définit l'essai de type et l'essai individuel de série qui visent
    à confirmer la condition de service. Les définitions des différents types de relais
    temporisés utilisés dans la série IEC 61812 sont données en 3.2. L'IEC 61812-1:2023
    annule et remplace la deuxième édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour des références;<br
    />\r\nb) ajout d'exigences relatives à l'appréciation du risque;<br />\r\nc) ajout
    d'exigences relatives à l'essai individuel de série;<br />\r\nd) renumérotation
    des paragraphes selon un ordre plus logique;<br />\r\ne) clarification de l'exigence
    relative aux chocs;<br />\r\nf) ajout d'exigences de cybersécurité pour les systèmes
    d'automatisation et de commande industrielles;<br />\r\ng) ajout d'une exigence
    d'écoconception;<br />\r\nh) ajout d'une référence au dictionnaire de données
    commun;<br />\r\ni) ajout de termes et définitions relatifs aux types de relais;<br
    />\r\nj) ajout des relais de couplage dans le titre;<br />\r\nk) ajout des relais
    de couplage dans le domaine d'application."
