abstract:
- content: "<p>This document specifies an architecture and data model for interchange
    of scene-based media for use in systems and applications that employ renderers
    for the presentation of immersive media, including audio, visual, tactile and
    other representations of media types.</p><p>The architecture and data model specified
    in this document applies to use cases where there is a need for interchange of
    scene-based media for presentation by systems with 3D render-based technologies.
    One specific application of this document is immersive display technologies that
    utilize a real-time renderer of 3D media to create their visual presentations,
    as opposed to a video decoder and renderer of 2D raster-based media. Another application
    of this document is for the distribution of media assets for use across a large
    variety of applications comprising the Metaverse.</p>"
