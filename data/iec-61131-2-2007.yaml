abstract:
- language: en
  script: Latn
  content: |-
    IEC 61131-2:2007 specifies requirements and related tests for programmable controllers (PLCs) and their associated peripherals (for example, programming and debugging tools (PADTs), human-machine interfaces (HMIs), etc.) which have as their intended use the control and command of machines and industrial processes. It establishes the definitions and identifies the principal characteristics relevant to the selection and application of PLCs and their associated peripherals. It specifies the minimum requirements for functional, electrical, mechanical, environmental and construction characteristics, service conditions, safety, EMC, user programming and tests applicable to PLCs and the associated peripherals. This third edition of IEC 61131-2 cancels and replaces the second edition published in 2003 and constitutes a technical revision. This third edition includes the following technical changes:<br />
    - Correction of the tests of Clause 6 and 9;<br />
    - Change of EMC requirements in Clause 8;<br />
    - New organization of Clause 11. This bilingual version (2012-05) corresponds to the monolingual English version, published in 2007-07.
- language: fr
  script: Latn
  content: |-
    La CEI 61131-2:2007 spécifie les exigences et les essais correspondants des automates programmables (AP) et de leurs périphériques associés (par exemple, outils de programmation et de mise au point (PADT), interfaces homme-machine (HMI), etc.) qui sont prévus pour être utilisés comme dispositifs de contrôle et de commande de machines et de processus industriels. Elle établit les définitions et identifie les principales caractéristiques concernant le choix et l'application des AP et de leurs périphériques associés. Elle spécifie des exigences minimales pour les caractéristiques fonctionnelles, électriques, mécaniques, environnementales et de construction, les conditions de service, la sécurité, la CEM, la programmation utilisateur et les essais applicables aux AP et aux périphériques associés. Cette troisième édition de la CEI 61131-2 annule et remplace la deuxième édition, publiée en 2003, dont elle constitue une révision technique. Cette troisième édition inclut les modifications techniques suivantes:<br />
    - Correction des essais suivants de l'Article 6 et 9;<br />
    - Modification des exigences CEM à l'Article 8;<br />
    - Nouvelle organisation de l'Article 11. La présente version bilingue (2012-05) correspond à la version anglaise monolingue publiée en 2007-07.
