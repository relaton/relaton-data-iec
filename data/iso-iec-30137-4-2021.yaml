abstract:
- language: en
  script: Latn
  content: |-
    <p>This document establishes requirements for the annotation of humans, human faces and other body parts, and arbitrary objects appearing in imagery. It specifies the following:</p>
    <p>—    metadata to be inserted in a video stream;</p>
    <p>—    encoding of full and partial spatial and temporal ground truth information for:</p>
    <p>—    objects present in a video, and</p>
    <p>—    objects absent in a video;</p>
    <p>—    procedures for different annotation of known and unknown subjects.</p>
    <p>This document does not specify:</p>
    <p>—    encoding of video data.</p>
