abstract:
- content: "ISO/IEC TS 23465-3:2023 This document describes the software (SW) layer
    called “proxy”. It supports the programming interface to security devices and
    the application using this API to access the application related security devices
    defined in ISO/IEC TS 23465-2.<br />\r\nThis document is applicable to:<br />\r\n-
    proxy requirements, functionality and layers;<br />\r\n- resolving mechanisms
    for API functions;<br />\r\n- data structures related to security device handling;<br
    />\r\n- translation for security device communication;<br />\r\n- serialization/de-serialization
    syntax and methods."
