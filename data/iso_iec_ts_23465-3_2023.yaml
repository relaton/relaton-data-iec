abstract:
- content: '<p class="MsoBodyText">This document describes the software (SW) layer
    called “proxy”. It supports the programming interface to security devices and
    the application using this API to access the application related security devices
    defined in ISO/IEC TS 23465-2.</p><p class="MsoBodyText">This document is applicable
    to:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->proxy
    requirements, functionality and layers;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->resolving mechanisms
    for API functions;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->data structures related to security device
    handling;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->translation
    for security device communication;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->serialization/de-serialization
    syntax and methods.</p>'
