abstract:
- content: "IEC 63136:2019 applies to manually loaded under-counter one-tank and one-tank
    hood-type electrically heated dishwashing machines for washing plates, dishes,
    glassware, cutlery and similar articles.<br />\r\nThese machines are used in commercial
    kitchens, such as restaurants, canteens, hospitals and in businesses such as bakeries,
    butchers' shops, etc.<br />\r\nThis document does not apply to commercial dishwashers
    with transport systems (flight-type and rack conveyor dishwashers) and utensil
    washers.<br />\r\nThis document does not apply to undercounter water-change dishwashers.<br
    />\r\nThis document does not apply to appliances designed exclusively for industrial
    purposes.<br />\r\nThe object is to state and define the principal performance
    characteristics of electric dishwashers for commercial use and to describe the
    standard methods of measuring these characteristics.<br />\r\nThe characteristics
    are measured by washing plates.<br />\r\nThis document is concerned neither with
    safety nor with minimum performance requirements.<br />\r\nThe contents of the
    corrigendum of March 2021 have been included in this copy."
