- content: "L'IEC 63136:2019 s'applique aux lave-vaisselle sous comptoir à un réservoir
    ainsi qu'aux lave-vaisselle à capot à un réservoir, à chauffage électrique et
    à charge manuelle, destinés à laver les assiettes, plats, verres, couverts et
    articles analogues.<br />\r\nCes machines sont utilisées dans les cuisines collectives,
    notamment les restaurants, les cantines, les hôpitaux, et dans les entreprises
    telles que les boulangeries, boucheries, etc.<br />\r\nLe présent document ne
    s'applique pas aux lave-vaisselle à usage collectif comportant des systèmes de
    transport (lave-vaisselle à convoyeur et à avancement automatique des paniers),
    ni aux lave-ustensiles.<br />\r\nLe présent document ne s'applique pas aux lave-vaisselle
    sous comptoir à changement d'eau.<br />\r\nLe présent document ne s'applique pas
    aux appareils conçus exclusivement pour des usages industriels.<br />\r\nL'objet
    du présent document est d'établir et de définir les caractéristiques principales
    d'aptitude à la fonction des lave-vaisselle électriques à usage collectif et de
    décrire les méthodes de mesure normalisées de ces caractéristiques.<br />\r\nLes
    caractéristiques sont évaluées par le lavage d'assiettes.<br />\r\nLe présent
    document ne traite ni de la sécurité, ni des exigences minimales d'aptitude à
    la fonction.<br />\r\nLe contenu du corrigendum de mars 2021 a été pris en considération
    dans cet exemplaire."
