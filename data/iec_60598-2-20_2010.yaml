abstract:
- content: IEC 60598-2-20:2010 specifies requirements for lighting chains fitted with
    series- or parallel- or a combination of series/parallel-connected incandescent
    lamps for use either indoors or outdoors on supply voltages not exceeding 250
    V. This third edition cancels and replaces the second edition published in 1996,
    its Amendment 1 (1998), its Amendment 2 (2002) and the interpretation sheets of
    March 2001 (1) and July 2003 (2 and 3). This third edition is based on the second
    edition, its Amendments 1 and 2 and the interpretation sheets of March 2001 (1)
    and July 2003 (2 and 3) and incorporates some changes relating to 20.7.15. This
    third edition constitutes a minor revision.<br /><br />This publication is to
    be read in conjunction with IEC 60598-1:2008.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60598-2-20:2010 spécifie les exigences applicables aux guirlandes
    lumineuses de lampes à incandescence montées en série, en parallèle ou en combinaison
    série/parallèle pour emploi à l'intérieur ou à l'extérieur, pour des tensions
    d'alimentation ne dépassant pas 250 V. Cette troisième édition annule et remplace
    la deuxième édition parue en 1996, l'amendement 1 (1998), l'amendement 2 (2002)
    et les feuilles d'interprétation de mars 2001 (1) et juillet 2003 (2 et 3). Cette
    troisième édition se base sur la deuxième édition, ses amendements 1 et 2 et les
    feuilles d'interprétation de mars 2001 (1) et juillet 2003 (2 et 3) et incorpore
    certains changements concernant 20.7.15. Cette troisième édition constitue une
    révision mineure.<br /><br />Cette publication doit être lue conjointement avec
    la CEI 60598-1:2008.
