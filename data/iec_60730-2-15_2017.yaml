- content: "IEC 60730-2-15:2017 s’applique aux dispositifs de commande électrique
    automatiques détecteurs de débit d'air, de débit d’eau et de niveau d'eau utilisés
    dans, ou avec, les chaudières de pression assignée maximale de 2 000 kPa (20 bar)
    et les matériels à usage domestique et analogue, y compris les dispositifs de
    commande pour le chauffage, le conditionnement d'air et les applications analogues.<br
    />\r\nCe sont, par exemple, les dispositifs de commande détecteurs de débit d'eau
    et de niveau d'eau du type à flotteur ou à électrode utilisés dans les réalisations
    de chaudières, ainsi que les dispositifs de commande détecteurs de débit d'air,
    de débit d'eau et de niveau d'eau pour les pompes de piscine, les pompes de réservoir
    d'eau, les tours de refroidissement, les machines à laver le linge, les lave-vaisselles,
    les réfrigérants de conditionnement d'air et les réalisations de ventilation.<br
    />\r\nLe présent document s’applique également aux dispositifs de commande électrique
    automatiques détecteurs de débit d'air, de débit d'eau et de niveau d'eau pour
    des matériels qui peuvent être utilisés par le public, tels que les matériels
    destinés à être utilisés dans des magasins, des bureaux, des hôpitaux, des fermes
    et des applications commerciales et industrielles.<br />\r\nCette troisième édition
    annule et remplace la seconde édition publiée en 2008. Cette édition constitue
    une révision technique.<br />\r\nCette édition comprend les modifications techniques
    majeures suivantes par rapport à l'édition précédente; modifications pour alignement
    avec la cinquième édition de l'IEC 60730-1, y compris le titre modifié.<br />\r\nLa
    présente Partie 2-15 doit être utilisée conjointement avec l'IEC 60730-1. Elle
    a été établie sur la base de la cinquième édition de cette norme (2013). Les éditions
    futures de l'IEC 60730-1, ou ses amendements, pourront être pris en compte.<br
    />\r\nLa présente Partie 2-15 complète ou modifie les articles correspondants
    de l'IEC 60730-1 de façon à la transformer en norme IEC: Exigences particulières
    pour les dispositifs de commande électrique automatiques détecteurs de débit d'air,
    de débit d'eau et de niveau d'eau.<br />\r\nLorsque le présent document spécifie
    \"addition\", \"modification\" ou \"remplacement\", il convient que l'exigence,
    la modalité d'essai ou le commentaire correspondant de la Partie 1 soit adapté
    en conséquence.<br />\r\nLorsqu'aucune modification n'est nécessaire, le présent
    document indique que l'article ou le paragraphe approprié s’applique.<br />\r\nMots
    clés: commande électrique, commande détecteur de niveau, débit d'air, débit d'eau,
    niveau d'eau"
