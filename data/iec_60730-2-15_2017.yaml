abstract:
- content: "IEC 60730-2-15:2017 applies to automatic electrical air flow, water flow
    and water level sensing controls for use in, or in association with, boilers with
    a maximum pressure rating of 2 000 kPA (20 bar) and equipment for general household
    and similar use including controls for heating, air-conditioning and similar applications.<br
    />\r\nExamples are water flow and water level sensing controls of the float or
    electrode-sensor type used in boiler applications and air flow, water flow and
    water level sensing controls for swimming pool pumps, water tank pumps, cooling
    towers, dishwashers, washing machines, air conditioning chillers and ventilation
    applications.<br />\r\nThis document also applies to automatic electrical air
    flow, water flow and water level sensing controls for equipment that may be used
    by the public, such as equipment intended to be used in shops, offices, hospitals,
    farms and commercial and industrial applications.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2008. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition: changes to align with
    the fifth edition of 60730-1, including the revised title.<br />\r\nThis Part
    2-15 is intended to be used in conjunction with IEC 60730 1. It was established
    on the basis of the fifth edition of that standard (2013). Consideration may be
    given to future editions of, or amendments to, IEC 60730-1.<br />\r\nThis Part
    2-15 supplements or modifies the corresponding clauses in IEC 60730-1, so as to
    convert that publication into the IEC standard: Particular requirements for humidity
    sensing controls.<br />\r\nWhere this Part 2-15 states \"addition\", \"modification\"
    or \"replacement\", the relevant requirement, test specification or explanatory
    matter in Part 1 should be adapted accordingly.<br />\r\nWhere no change is necessary,
    this document indicates that the relevant clause or subclause of Part 1 applies."
