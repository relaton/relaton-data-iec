abstract:
- content: |-
    Applies to the electrical installation in marinas which provide
    connections to pleasure craft and to the electrical installation in
    pleasure craft supplied only from the on-shore power-supply system.

    Note: Such installations are characterized by the risk of
    corrosion, movement of structures, mechanical damage and the risk
    of electric shock being increased by reduction in body resistance
    and contact of the body with earth potential.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique à l'installation électrique des marinas pour
    l'alimentation des bateaux de plaisance à quai et à l'installation
    électrique des bateaux de plaisance alimentée par une source située
    sur le quai.

    Note: De telles installations sont caractérisées par le risque de
    corrosion, les mouvements des structures, les dommages mécaniques
    et les risques accrus de chocs électriques dus à la réduction de
    la résistance du corps humain et du contact du corps avec le
    potentiel de la terre.
