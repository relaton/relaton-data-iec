abstract:
- content: "<!-- NEW! -->IEC 60068-3-1:2023 is available as IEC 60068-3-1:2023 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 60068-3-1:2023
    provides guidance regarding the performance of cold and dry heat tests. This third
    edition cancels and replaces the second edition published in 2011. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) information
    relating to specimen temperatures has been revised;<br />\r\nb) information relating
    to tests of multiple specimens has been revised;<br />\r\nc) the effect of air
    density has been added;<br />\r\nd) a recommendation for corrective actions regarding
    IR radiation has been added;<br />\r\ne) the requirements for the mounting and
    supports of the specimen have been revised."
