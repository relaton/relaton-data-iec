    incorporating electronic circuits are also covered by this document. This third
    edition cancels and replaces the second edition published in 2007. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) adjustment
    of structure and references in accordance with IEC 61558-1:2017;<br />\r\nb) new
