abstract:
- content: IEC 60601-2-3:2012+AMD1:2016+AMD2:2022 specifies the requirements for the
    basic safety and essential performance of short-wave therapy equipment. Short-wave
    therapy equipment are defined as medical equipment for the therapeutic treatment
    of a patient by exposure to electric or magnetic fields produced in the frequency
    range of more than 13 MHz but not exceeding 45 MHz. Equipment having a rated output
    power not exceeding 10 W are exempted from certain requirements of this standard.
    This third edition cancels and replaces the second edition of IEC 60601-2-3 published
    in 1991 and its amendment 1 published in 1998. This edition constitutes a technical
    revision and has been aligned with IEC 60601-1:2005.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-3:2012+AMD1:2016+AMD2:2022 spécifie les exigences particulières
    de sécurité de base et de performances essentielles applicables aux appareils
    de thérapie à ondes courtes. Les appareils de thérapie à ondes courtes sont définis
    comme les appareils électromédicaux de traitement thérapeutique d'un patient par
    exposition de celui-ci à des champs électriques ou magnétiques produits dans la
    plage de fréquences comprises entre 13 MHz et 45 MHz. Les appareils dont la puissance
    de sortie assignée ne dépasse pas 10 W sont exemptés de certaines exigences de
    la présente norme. Cette troisième édition annule et remplace la deuxième édition
    de l'IEC 60601-2-3 publiée en 1991 et son amendement 1 publié en 1998. Cette édition
    constitue une révision technique et s'aligne avec l'IEC 60601-1:2005.
