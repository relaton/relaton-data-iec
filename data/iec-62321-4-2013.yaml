abstract:
- language: en
  script: Latn
  content: "IEC 62321-4:2013 describes the use of four test methods for mercury in
    polymers, metals and electronics, namely CV-AAS (cold vapour atomic absorption
    spectrometry), CV-AFS (cold vapour atomic fluorescence spectrometry) ICP-OES (inductively
    coupled plasma optical emission spectrometry), and ICP-MS (inductively coupled
    plasma mass spectrometry) as well as several procedures for preparing the sample
    solution from which the most appropriate method of analysis can be selected by
    experts.<br />\r\nIt has the status of a horizontal standard in accordance with
    <a href=\"&quot;https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
