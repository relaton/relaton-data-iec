abstract:
- content: Specifies record formats used to describe printed board products with detail
    sufficient for tooling, manufacturing and testing requirements. These formats
    may be used for transmitting information between a printed board designer and
    a manufacturing facility. The records are also useful when the manufacturing cycle
    includes computer-aided processes and numerically controlled machines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Détermine les structures d'enregistrements utilisées pour décrire les circuits
    imprimés et comprend les détails suffisants quant aux exigences relatives à l'outillage,
    la fabrication et les essais. Ces structures peuvent être utilisées pour la transmission
    d'informations entre le concepteur du circuit imprimé et les moyens de fabrication.
    Les enregistrements sont également utiles lorsque le cycle de fabrication comprend
    des procédés assistés par ordinateur et des machines à commande numérique.
