abstract:
- language: en
  script: Latn
  content: |-
    IEC 62595-2:2012 specifies the standard measurement conditions and measuring methods for determining electrical, optical, and electro-optical parameters of LED backlight units for liquid crystal displays.<br />
    NOTE: Other backlights (Cold Cathode Fluorescent Lamps (CCFLs), External Electrode Fluorescent Lamps (EEFLs), Hot Cathode Fluorescent Lamps (HCFLs), Carbon Nano Tube (CNT), etc.) are excluded from this standard.
- language: fr
  script: Latn
  content: |-
    La CEI 62595-2:2012 spécifie les conditions de mesure et des méthodes de mesure normalisées en vue de déterminer des paramètres électriques, optiques et électro-optiques d'écrans à rétro-éclairage à DEL pour afficheurs à cristaux liquides.<br />
    NOTE: D'autres rétro-éclairages (les lampes fluorescentes à cathode froide (CCFL), les lampes fluorescentes à électrode externe (EEFL), les lampes fluorescentes à cathode chaude (HCFL), les nanotubes de carbone (CNT), etc.) sont exclus de la présente norme.
