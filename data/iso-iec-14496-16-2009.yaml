abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 14496-16:2009 specifies MPEG-4 Animation Framework eXtension (AFX) model for representing and encoding 3D graphics assets to be used standalone or integrated in interactive multimedia presentations (the latter when combined with other parts of MPEG-4). Within this model, MPEG-4 is extended with higher-level synthetic objects for geometry, texture, and animation as well as dedicated compressed representations.</p>
    <p>AFX also specifies a backchannel for progressive streaming of view-dependent information.</p>
