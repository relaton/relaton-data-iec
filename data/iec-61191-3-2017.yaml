abstract:
- language: en
  script: Latn
  content: "IEC 61191-3:2017 prescribes requirements for lead and hole solder assemblies.
    The requirements pertain to those assemblies that totally use through-hole mounting
    technology (THT), or the THT portions of those assemblies that include other related
    technologies (i.e.. surface mount, chip mounting, terminal mounting).<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The requirements have been updated to be compliant
    wit the acceptance criteria in IPC-A-610F."
- language: fr
  script: Latn
  content: "L’IEC 61191-3:2017 décrit les exigences relatives aux ensembles de composants
    à trous traversants (broches et trous) montés par brasage. Les exigences s’appliquent
    aux ensembles utilisant totalement une technique de montage par trous traversants
    (THT) ou aux portions THT d’ensembles incluant d’autres techniques associées (par
    exemple montage en surface, montage à puce, montage à borne).<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) mise à jour des exigences pour qu’elles soient conformes
    aux critères d’acceptation de l’IPC‑A-610F."
