abstract:
- language: en
  script: Latn
  content: Specifies a common application layer protocol (message structure, formats
    and transmission procedures) to be used at standard interfaces in alarm transmission
    systems. Should be used at all such interfaces where equipment from one supplier
    is intended to inter-work with equipment from other suppliers.
- language: fr
  script: Latn
  content: Spécifie un protocole de couche commune d'application (structure de message,
    formats et procédures de transmission) à utiliser au niveau des interfaces normalisées
    dans les systèmes de transmission d'alarme. A utiliser au niveau de toutes ces
    interfaces lorsque le matériel d'un fournisseur est destiné à interagir avec celui
    d'autres fournisseurs.
