abstract:
- language: en
  script: Latn
  content: IEC 61000-3-3:2008 is concerned with the limitation of voltage fluctuations
    and flicker impressed on the public low-voltage system. It specifies limits of
    voltage changes which may be produced by an equipment tested under specified conditions
    and gives guidance on methods of assessment. This part of IEC 61000 is applicable
    to electrical and electronic equipment having an input current equal to or less
    than 16 A per phase, intended to be connected to public low-voltage distribution
    systems of between 220 V and 250 V line to neutral at 50 Hz, and not subject to
    conditional connection. The tests according to this part are type tests. Particular
    test conditions are given in annex A and the test circuit is shown in Figure 1.
    This second edition IEC 61000-3-3 cancels and replaces the first edition published
    in 1994, amendment 1 (2001) and amendment 2 (2005). This edition constitutes a
    revised edition.
- language: fr
  script: Latn
  content: IEC 61000-3-3:2008 traite des limitations des fluctuations de tension et
    du flicker appliqués sur le réseau de distribution public basse tension. Elle
    spécifie les limites des variations de tension pouvant être produites par un équipement
    essayé dans des conditions spécifiées et formule des recommandations pour les
    méthodes d'évaluation. La présente partie de la CEI 61000 s'applique aux matériels
    électriques et électroniques ayant un courant appelé inférieur ou égal à 16 A
    par phase et destinés à être raccordés à des réseaux publics de distribution basse
    tension présentant une tension nominale phase-neutre comprise entre 220 V et 250
    V à 50 Hz et non soumis à un raccordement conditionnel. Les essais effectués selon
    la présente partie sont des essais de type. Les conditions d'essai pour des équipements
    particuliers sont données en Annexe A, et les circuits d'essai sont indiqués en
    Figure 1. Cette deuxième édition de la CEI 61000-3-3 annule et remplace la première
    édition parue en 1994, l'amendement 1 (2001) et l'amendement 2 (2005). Cette édition
    constitue une édition révisée.
