abstract:
- content: |-
    Specifies procedure for determining the image quality of television receivers by subjective viewing tests. Gives requirements for programmes, the test room and viewing conditions, number and qualification of panellists and the conditions in which they work.
    The viewing tests are carried out by comparison against a reference television receiver. The subjective evaluation based on this guide consists of the average judgements of several persons on a given subject. Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie le mode opératoire utilisé pour l'évaluation subjective visuelle de la qualité de l'image apparaissant sur l'écran de récepteurs de télévision. Spécifie les programmes, la salle et les conditions d'observation, le nombre et la qualification des membres du jury ainsi que leurs conditions de travail. Les essais d'évaluation visuelle sont effectués par comparaison avec un récepteur de télévision de référence. L'évaluation subjective effectuée selon ce guide consiste à réunir les jugements émanant de plusieurs personnes sur un sujet donné.
    Cette publication a le statut d'un rapport.
