abstract:
- content: IEC 60071-2:1996 gives guidance for the determination of the rated withstand
    voltages for ranges I and II of IEC 60071-1 and justifies the association of these
    rated values with the standardized highest voltages for equipment. It covers phase-to-phase,
    phase-to-earth and longitudinal insulation of three-phase systems with nominal
    voltages above 1kV. It has the status of a horizontal standard in accordance with
    IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60071-2:1996 donne des recommandations pour la détermination des
    tensions de tenue assignées pour les gammes I et II de la CEI 60071-1 et justifie
    l'association de ces valeurs assignées avec les valeurs normalisées des tensions
    les plus élevées pour le matériel. Traite de l'isolement phase-terre, entre phases
    et longitudinal des réseaux triphasés de tension nominale supérieure à 1 kV. Elle
    a le statut de norme horizontale conformément au Guide IEC 108.
