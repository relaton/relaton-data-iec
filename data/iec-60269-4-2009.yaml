abstract:
- language: en
  script: Latn
  content: |-
    IEC 60269-4:2009 is to be used in conjunction with IEC 60269-1. This Part 4 supplements or modifies the corresonding clauses or subclauses of Part 1. Fuse-links for the protection of semiconductor devices shall comply with aIl requirements of IEC 60269-1, if not otherwise indicated hereinafter, and shall also comply with the supplementary requirements laid down below. This fifth edition cancels and replaces the fourth edition published in 2006. It constitutes a technical revision. The significant technical changes to the fourth edition are:<br />
    - the introduction of voltage source inverter fuse-links, including test requirements;<br />
    - coverage of the tests on operating characteristics for a.c. by the breaking capacity tests;<br />
    - the updating of examples of standardised fuse-links for the protection of semiconductor devices.
- language: fr
  script: Latn
  content: |-
    La CEI 60269-4:2009 doit être utilisée conjointement avec la quatrième édition de la CEI 60269-1. Cette Partie 4 complète ou modifie les articles ou paragraphes correspondant de la Partie 1. Sauf indication contraire dans le texte qui suit, les éléments de remplacement utilisés pour la protection des dispositifs à semiconducteurs doivent répondre à l'ensemble des exigences énoncées dans la CEI 60269-1 ainsi qu'aux exigences supplémentaires fixées ci-après. Cette cinquième édition annule et remplace la quatrième édition, parue en 2006. Elle constitue une révision technique. Les modifications techniques significatives par rapport à la quatrième édition sont:<br />
    - l'introduction des éléments de remplacement pour onduleur à source de tension, y compris les exigences d'essai;<br />
    - les essais sur les caractéristiques de fonctionnement en courant alternatif, maintenant couverts par les essais de pouvoir de coupure;<br />
    - la mise à jour des exemples d'éléments de remplacement normalisés pour la protection des dispositifs à semiconducteurs.
