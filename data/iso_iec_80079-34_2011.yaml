abstract:
- content: ISO/IEC 80079-34:2011 specifies particular requirements and information
    for establishing and maintaining a quality system to manufacture Ex equipment
    including protective systems in accordance with the Ex certificate. It does not
    preclude the use of other quality systems that are compatible with the objectives
    of ISO 9001:2008 and which provide equivalent results. This publication is published
    as a double logo standard. This standard should be read in conjunction with ISO
    9001:2008.
