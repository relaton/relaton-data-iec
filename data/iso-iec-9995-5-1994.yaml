abstract:
- language: en
  script: Latn
  content: "<p>Within the general scope described in part 1, this part of ISO/IEC
    9995 specifies the editing section and the division of that section into zones.
    It also specifies the cursor zone (ZE0) of the editing section and the alloÂ­cation
    of functions to its keys. Further, this part of ISO/IEC 9995 specifies the arrangement,
    the number, and the location of the keys in the editing zones (ZE1 and ZE2) of
    the editing section as well as guidelines for the allocation of functions to the
    keys. </p>"
- language: fr
  script: Latn
  content: "<p>Dans le domaine d'application général de la partie 1 de l'ISO/CEI 9995,
    la présente partie de l'ISO/CEI 9995 décrit le module d'édition d'un clavier et
    donne des indications sur la division de ce module en zones. Elle définit également
    la zone de commande de déplacement du curseur (ZE0) du module d'édition et l'affectation
    des fonctions aux touches. De plus, la présente partie spécifie l'agencement,
    le nombre et l'emplacement des touches des zones d'édition (ZE1 et ZE2) du module
    d'édition, ainsi que l'affectation de fonctions aux touches.</p>"
