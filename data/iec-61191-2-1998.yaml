abstract:
- language: en
  script: Latn
  content: Prescribes the requirements for surface mounted solder connections. The
    requirements pertain to those assemblies that are totally surface mounted or to
    the surface mounted portions of those assemblies that include other related technologies
    (e.g. through-hole, chip mounting, terminal mounting, etc.).
- language: fr
  script: Latn
  content: Etablit des exigences relatives aux connexions brasées pour montage en
    surface. Les exigences se rapportent aux ensembles intégrant uniquement le montage
    en surface ou aux portions d'ensembles pour montage en surface incluant d'autres
    technologies associées (par exemple montage par trous traversants, montage à puce,
    à borne, etc.).
