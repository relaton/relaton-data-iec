- content: La CEI 62297-1:2005 spécifie un schéma de déclenchement d'une application
    pour une information de télédiffusion envoyée par un fournisseur de service dans
    une émission de diffusion de données et destinée à commander une application dans
    un récepteur. La présente version bilingue, correspond à la version anglaise monolingue
    publiée en 2005-05.
