- content: |-
    La CEI 61587-1:2011 spécifie les exigences environnementales, le montage d'essai, ainsi que les aspects de la sécurité des enveloppes vides, c'est-à-dire des baies, bâtis, bacs à cartes et châssis, dans des conditions d'intérieur. L'objet de la présente norme est d'établir des niveaux définis de performance physique, afin de satisfaire à certaines exigences de stockage, de transport et de conditions d'emplacement final. Elle ne s'applique totalement ou partiellement qu'aux structures mécaniques des baies, bâtis, bacs à cartes et châssis, mais elle ne s'applique pas aux équipements électroniques. Cette troisième édition annule et remplace la deuxième édition parue en 2007. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Reformulation de "niveau de performance" en "classification;<br />
    - Référence aux essais relatifs aux risques du feu, conformément à la CEI 60695-11-10, en 8.2.1;<br />
    - Applications prévues remplacées par exemples d'applications;<br />
    - Essai de charge statique, emplacements des charges de simulation réparties pour ETS1 et 19" supprimés;<br />
    - Dans le Tableau "Répartition des charges statiques à l'intérieur d'une baie", CEI 60297-2 modifiée en CEI 60297-3-100;<br />
    - Suppression de la largeur de bacs à cartes de 625 mm selon la CEI 60917, qui n'est pas une largeur commune;<br />
    - Suppression des parties du document applicables à l'extérieur (référence à la série CEI 61969).
