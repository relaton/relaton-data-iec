abstract:
- language: en
  script: Latn
  content: Applies to electrical equipment using signals in the frequency range from
    3 kHz up to 525 kHz to transmit information on low-voltage electrical installations,
    either on the public supply system or within customers' premises. Specifies frequency
    bands allocated to different applications (where appropriate), limits for the
    terminal output voltage in the operating band and limits for conducted and radiated
    disturbance. It also gives the methods of measurement. Specifies disturbance limits
    in the frequency range from 3 kHz up to 400 GHz.
- language: fr
  script: Latn
  content: Concerne les appareils électriques utilisant des signaux dans la gamme
    des fréquences allant de 3 kHz à 525 kHz pour transmettre de l'information sur
    les réseaux électriques basse-tension, sur les réseaux de distribution publics
    comme sur les réseaux des consommateurs. Spécifie les bandes de fréquences allouées
    aux différentes applications (lorsque cela s'applique), les limites de la tension
    de sortie dans la bande utilisée et les limites des perturbations conduites et
    rayonnées. Détermine également les méthodes de mesure. Spécifie les limites des
    perturbations dans la gamme des fréquences allant de 3 kHz à 400 GHz.
