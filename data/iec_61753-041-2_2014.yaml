abstract:
- content: 'IEC 61753-041-2:2014 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic non-connectorized
    OTDR reflecting device for monitoring point to point (PTP) or point to multipoint
    (PTMP) passive optical networks (PON) using an optical time-domain reflectometer
    (OTDR) should satisfy in order to be categorized as meeting the requirements of
    category C (controlled environments), as defined in Annex A of IEC 61753-1:2007.
    Keywords: fibre optic non-connectorized OTDR reflecting device, point to point
    (PTP), point to multipoint (PTMP), passive optical networks (PON), category C
    (controlled environments), optical time-domain reflectometer'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61753-041-2:2014 contient les exigences et les sévérités initiales
    minimales de performance, d'essai et de mesure auxquelles il convient que les
    dispositifs de réflexion pour OTDR non connectorisés pour le contrôle des réseaux
    optiques passifs (PON) point à point (PTP) ou point à multipoint (PTMP) utilisant
    un réflectomètre optique dans le domaine temporel (OTDR) satisfassent, afin d'être
    considérés comme satisfaisant aux exigences de la catégorie C (environnements
    contrôlés), comme défini dans l'Annexe A de l'IEC 61753-1:2007.<br />\r\nMots
