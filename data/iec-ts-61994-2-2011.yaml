abstract:
- language: en
  script: Latn
  content: "IEC/TS 61994-2:2011 is a technical specification that gives the terms
    and definitions for piezoelectric and dielectric filters representing the present
    state of the art, which are intended for use in the standards and documents of
    IEC technical committee 49. The main changes with respect to the previous edition
    are listed below:<br />\r\n- definitions updated,<br />\r\n- terminology given
    in orderly sequence,<br />\r\n- new terminologies are added,<br />\r\n- drawings
    inserted for easier understanding."
- language: fr
  script: Latn
  content: "La CEI/TS 61994-2:2011 est une spécification technique qui contient les
    termes et définitions pour les filtres piézoélectriques et diélectriques représentant
    la pointe de la technologie, destinés à être utilisés dans les normes et documents
    du comité d'études 49 de la CEI. Les modifications principales par rapport à l'édition
    antérieure sont les suivantes:<br />\r\n- mise à jour des définitions,<br />\r\n-
    terminologie donnée selon un schéma bien ordonné,<br />\r\n- ajout de nouvelles
    terminologies,<br />\r\n- insertion de schémas pour une meilleure compréhension."
