abstract:
- content: "IEC 62973-4:2021 applies to secondary sealed nickel-metal hydride battery
    technologies for auxiliary power supply systems used on rolling stock.<br />\r\nThis
    document specifies the requirements of the characteristics and tests for the sealed
    nickel-metal hydride cells and supplements IEC 62973-1 which applies to any rolling
    stock types (e.g. light rail vehicles, tramways, streetcars, metros, commuter
    trains, regional trains, high speed trains, locomotives, etc.). Unless otherwise
    specified, the requirements of IEC 62973-1 apply. This document also specifies
    the requirements of the interface between the batteries and the battery chargers.
    This document is to be used in conjunction with IEC 62675, IEC 63115-1 and IEC
    63115-2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62973-4:2021 s'applique aux différentes technologies de batterie d'accumulateurs
    nickel-hydrure métallique étanche destinées aux systèmes d'alimentation auxiliaire
    utilisés sur le matériel roulant.<br />\r\nLe présent document spécifie les exigences
    des caractéristiques et essais des éléments nickel-hydrure métallique étanches
    et complète l'IEC 62973-1 qui s'applique au matériel roulant de tous types (par
    exemple, véhicules ferroviaires de métro léger, tramways, véhicules de métro,
    trains de banlieue, trains régionaux, trains à grande vitesse, locomotives, etc.).
    Sauf spécification contraire, les exigences de l'IEC 62973-1 s'appliquent. Le
    présent document spécifie également les exigences de l'interface entre les batteries
    et les chargeurs de batterie. Ce document doit être utilisé conjointement avec
    l'IEC 62675, l'IEC 63115-1 et l'IEC 63115-2."
