abstract:
- content: This part of IEC 60774 is applicable to frequency modulation (FM) audioi
    recording fully compatible with the VHS system defined in IEC 60774-1. The object
    of this standard is to define the electrical and mechanical characteristics fo
    FM audio recording which will provide for the interchangeability of recorded cassettes.
    The requirements given relate to 525 line-60 field and 625 line-50 field systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60774 s'applique à l'enregistrement audio
    en modulation de fréquence (MF) qui est totalement compatible avec le système
    VHS défini dans la CEI 60774-1. L'objet de cette norme est de définir les caractéristiques
    électriques et mécaniques des enregistrements audio MF qui permettent l'interchangeabilité
    des cassettes enregistrées. Les caractéristiques données concernent les systèmes
    525 lignes-60 trames et 625 lignes-50 trames.
