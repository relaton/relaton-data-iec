abstract:
- content: "<p>Specifies the coded representation of video for digital storage media
    and the decoding process. Is primarily applicable to digital storage media supporting
    a continuous transfer rate up to about 1,5 Mbit/s, such as compact disc, digital
    audio tape, and magnetic hard disc, and for non-interlaced video formats having
    approximately 288 lines of 352 pels and picture rates around 24 Hz to 30 Hz. Nevertheless
    it can be used more widely than this because of the generic approach taken.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 11172 spécifie la représentation codée de données vidéo pour les supports de stockage numérique, ainsi que le processus de décodage. La représentation prend en charge la restitution avant à vitesse normale, ainsi que des fonctions spéciales telles que l'accès direct, la restitution accélérée, la restitution arrière accélérée, la restitution arrière à vitesse normale, la pose et l'arrêt sur image. La présente partie de l'ISO/CEI 11172 est compatible avec les formats de télévision avec 525 et 625 lignes et offre une souplesse permettant l'affichage sur des ordinateurs personnels ou des stations de travail. L'ISO/CEI 11172 est essentiellement applicable aux supports de stockage numérique assurant un débit de transfert continu jusqu'à environ 1,5 Mbit/s, tels que les disques compacts (CD), les bandes magnétiques audio numériques (DAT) et les disques magnétiques durs. Elle peut néanmoins être utilisée pour un domaine d'application plus large du fait du ca</p>
