abstract:
- language: en
  script: Latn
  content: "<!-- NEW! -->IEC 60358-1:2025 is available as <a href=\"https://webstore.iec.ch/publication/111264\">IEC
    60358-1:2025 RLV</a> which contains the International Standard and its Redline
    version, showing all changes of the technical content compared to the previous
    edition.<br />\r\n<br />\r\nIEC 60358-1:2025 This part of IEC 60358 applies to:<br
    />\r\nCoupling capacitors and capacitor dividers, with rated voltage > 1 000 V,
    connected line to ground with the low-voltage terminal either permanently earthed
    or connected to devices, for applications listed hereunder and other similar uses.<br
    />\r\nThis document serves as a basic standard for the coupling capacitors and
    capacitor dividers."
- language: fr
  script: Latn
  content: "<!-- NEW! -->IEC 60358-1:2025 est disponible sous forme de <a href=\"https://webstore.iec.ch/publication/111264\">IEC
    60358-1:2025 RLV</a> qui contient la Norme internationale et sa version Redline,
    illustrant les modifications du contenu technique depuis l'édition précédente.<br
    />\r\n<br />\r\nIEC 60358-1:2025 La présente partie de l’IEC 60358 s’applique:<br
    />\r\naux condensateurs de couplage et aux diviseurs capacitifs, avec une tension
    assignée > 1 000 V, connectés entre la ligne et la terre avec la borne basse tension
    connectée de manière permanente à la terre ou connectée à des dispositifs, pour
    les applications énumérées ci-dessous et d’autres utilisations semblables.<br
    />\r\nLe présent document constitue une norme de base pour les condensateurs de
    couplage et les diviseurs capacitifs."
