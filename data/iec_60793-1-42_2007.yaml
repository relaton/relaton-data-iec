abstract:
- content: 'Four methods are described for measuring chromatic dispersion: (a) phase
    shift, (b) spectral group delay in the time domain, (c) differential phase shift,
    and (d) interferometry. Methods A, B, and C apply to the measurement of chromatic
    dispersion of the following fibres over a specified wavelength range: class A1
    graded-index multimode fibres; category A4f, A4g and A4h multimode fibres; and
    class B single-mode fibres (all categories). Method D applies to the measurement
    of chromatic dispersion values of single-mode fibres categories B1, B2, B4 and
    B5 over the 1 000 nm to 1 700 nm wavelength range. The main changes in this second
    edition concern the addition of a new Annex E on chromatic dispersion fitting
    and the applicability to A4 fibres.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Le présent document donne quatre méthodes relatives à la mesure de la
    dispersion chromatique: méthode A: déphasage; méthode B: temps de propagation
    de groupe spectral dans le domaine temporel; méthode C: déphasage différentiel;
    et méthode D: interférométrie. Les méthodes A, B et C s''appliquent à la mesure
    de la dispersion chromatique des fibres suivantes dans la plage de longueurs d''ondes
    spécifiée: fibres multimodales à gradient d''indice de classe A1; fibres multimodales
    de catégories A4f, A4g et A4h; et fibres unimodales de classe B (toutes catégories).
    La méthode D s''applique à la mesure des valeurs de la dispersion chromatique
    des fibres unimodales de catégories B1, B2, B4 et B5 dans la plage de longueurs
    d''ondes de 1 000 nm à 1 700 nm. Les changements principaux de cette deuxième
    édition concernent l''addition d''une nouvelle Annexe E sur la modélisation de
    la dispersion chromatique et sur l''applicabilité aux fibres A4.'
