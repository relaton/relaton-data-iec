abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-7:2021 describes methods available to measure the wavelength
    dependence of attenuation and return loss of two-port, single mode passive optical
    components. It is not, however, applicable to dense wavelength division multiplexing
    (DWDM) devices. Measurement methods of wavelength dependence of attenuation of
    DWDM devices are described in IEC 61300-3-29. There are two measurement cases
    described in this document:<br />\r\na) measurement of attenuation only;<br />\r\nb)
    measurement of attenuation and return loss at the same time.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2009. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) reduction
    of the number of alternative methods proposed to bring in-line with industry practice;<br
    />\r\nb) re-statement of the equations for insertion loss and return loss using
    logarithmic forms more common in the industry;<br />\r\nc) additional recommendations
    with respect to the creation of fibre terminations;<br />\r\nd) additional discussion
    on the characterization of the optical sources used in this document;<br />\r\ne)
    simplification of bi-directional testing;<br />\r\nf) removal of separate return
    loss only measurement procedures."
- language: fr
  script: Latn
  content: "IEC 61300-3-7:2021 décrit les méthodes disponibles de mesure de l’affaiblissement
    et de l’affaiblissement de réflexion des composants optiques passifs unimodaux
    à deux ports en fonction de la longueur d'onde. Elle n’est toutefois pas applicable
    aux dispositifs de multiplexage par répartition en longueurs d'onde à forte densité
    (DWDM_dense wavelength division multiplexing). Les méthodes de mesure de l’affaiblissement
    des dispositifs DWDM en fonction de la longueur d'onde sont décrites dans l’IEC
    61300-3-29.<br />\r\nLe présent document décrit deux cas de mesure:<br />\r\na)
    mesurage de l’affaiblissement uniquement;<br />\r\nb) mesurage simultané de l’affaiblissement
    et de l’affaiblissement de réflexion.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2009. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) réduction du nombre de méthodes
    alternatives proposées afin de les rendre conformes à la pratique industrielle;<br
    />\r\nb) nouvel énoncé des équations relatives à la perte d’insertion et à l’affaiblissement
    de réflexion utilisant des formes logarithmiques plus courantes dans le secteur
    de l’industrie;<br />\r\nc) recommandations supplémentaires concernant la création
    de terminaisons de fibres;<br />\r\nd) analyse complémentaire de la caractérisation
    des sources optiques utilisées dans la présente norme;<br />\r\nd) simplification
    des essais bidirectionnels;<br />\r\ne) suppression de procédures de mesure distinctes
    par affaiblissement de réflexion uniquement."
