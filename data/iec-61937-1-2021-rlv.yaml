abstract:
- language: en
  script: Latn
  content: "IEC 61937-1:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61937-1:2021
    applies to the digital audio interface using the IEC 60958 series for the conveying
    of non-linear PCM encoded audio bitstreams.<br />\r\nIt describes the way in which
    this digital interface can be used in consumer applications. The professional
    mode is not considered within the scope of this document.<br />\r\nIEC 61937-1:2021
    cancels and replaces the second edition published in 2007, and amendment 1 published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Activation of Pe field;<br />\r\nb) Enhanced usage of channel status
    bits.<br />\r\nc) Addition of Annex B.<br />\r\nThe contents of the corrigendum
    of March 2024 have been included in this copy."
