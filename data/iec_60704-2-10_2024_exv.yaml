abstract:
- content: "IEC 60704-2-10:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60704-2-10:2024 EXV includes the content of the references made
    to IEC 60704-1:2021.<br /><br />\r\nIEC 60704-2-10:2024 applies to ranges, ovens,
    steam ovens, grills and microwave ovens for household and similar use. This document
    does not apply to hobs. This document does not apply to appliances or parts of
    appliances that use gas energy.<br />\r\nRequirements for the declaration of noise
    emission values are not within the scope of this document. This third edition
    cancels and replaces the second edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) alignment
    with the fourth edition of IEC 60704-1:2021;<br />\r\nb) alignment with IEC 60350-1:2023
    regarding the definitions and settings;<br />\r\nc) introduction of the measurement
    of the steam function;<br />\r\nd) revision of settings and test parameters.<br
    />\r\nThis document is intended to be used in conjunction with IEC 60704-1:2021,
    Household and similar electrical appliances - Test code for the determination
    of airborne acoustical noise - Part 1: General requirements."
