abstract:
- language: en
  script: Latn
  content: "This part of IEC 61347 specifies particular safety requirements for electronic
    ballasts for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz with operating
    frequencies deviating from the supply frequency, associated with fluorescent lamps
    as specified in IEC 60081 and IEC 60901, and other fluorescent lamps for high-frequency
    operation.\n\n\nThis first edition of IEC 61347-2-3, together with IEC 61347-1,
    cancels and replaces the second edition of IEC 60928, published in 1995, and constitutes
    a minor revision.\nThis standard shall be used in conjunction with IEC 61347-1.
    It was established on the basis of the first edition (2000) of that standard.\n\n<b>This
    consolidated version consists of the first edition (2000)   \nand its amendment
    1 (2004). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La présente partie de la CEI 61347 spécifie les prescriptions particulières
    de sécurité applicables aux ballasts électroniques pour utilisation en courant
    alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz, avec des fréquences de fonctionnement
    différentes de la fréquence du réseau d'alimentation, associés aux lampes à fluorescence
    spécifiées dans la CEI 60081 et la CEI 60901, et à d'autres lampes à fluorescence
    fonctionnant à haute fréquence.\n\n\nCette première édition de la CEI 61347-2-3,
    conjointement avec la CEI 61347-1, annule et remplace la deuxième édition de la
    CEI 60928, parue en 1995, dont elle constitue une révision mineure.\nCette norme
    doit être utilisée conjointement avec la CEI 61347-1. Elle est établie sur la
    base de la première édition (2000) de cette norme.\n\n<b> Cette version consolidée
    comprend la première édition (2000) et\nson amendement 1 (2004). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</b>"
