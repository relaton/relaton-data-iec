abstract:
- language: en
  script: Latn
  content: Gives the general terminology used in industrial electroheat, as well as
    terms pertaining to specific applications and associated technologies. Includes
    terms related to electrode, laser and ultrasonic heating. It has the status of
    a horizontal standard in accordance with <a href="https://webstore.iec.ch/en/publication/65418">IEC
    Guide 108</a>.
- language: fr
  script: Latn
  content: Donne la terminologie générale utilisée dans le domaine de l'électrothermie
    industrielle, ainsi que les termes relativs à des applications particulières et
    technologies associées. Comprends des termes relatifs aux chauffages par électrodes,
    par laser et par ultrasons. Elle a le statut de norme horizontale conformément
    au <a href="https://webstore.iec.ch/en/publication/65418">Guide IEC 108</a>.
