abstract:
- language: en
  script: Latn
  content: Describes the tests on capacitors to establish, under laboratory conditions,
    their suitability for use over stated ranges of temperature, air pressure and
    humidity, their ability to withstand specified conditions of mechanical shock
    such as are to be expected under transit or operational conditions, their ability
    to withstand the rigours of normal assembly processes attendant on their incorporation
    in equipment. See IEC 612.
- language: fr
  script: Latn
  content: Décrit les essais des condensateurs en déterminant, dans des conditions
    de laboratoire, leur aptitude à l'emploi dans des gammes définies de température,
    de pression atmosphérique et d'humidité, leur aptitude à résister aux conditions
    spécifiées de chocs mécaniques auxquels ils peuvent être soumis au cours du transport
    et en service, et leur aptitude à supporter les rigueurs des procédés habituels
    d'assemblage relatifs à leur incorporation dans les équipements. Voir la CEI 612.
