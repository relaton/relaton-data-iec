abstract:
- language: en
  script: Latn
  content: "IEC 60947-1:2020 applies, when required by the relevant product standard,
    to low-voltage switchgear and controlgear hereinafter referred to as \"equipment\"
    or “device” and intended to be connected to circuits, the rated voltage of which
    does not exceed 1 000 V AC or 1 500 V DC.<br />\r\nThis document states the general
    rules and common safety requirements for low-voltage switchgear and controlgear,
    including:<br />\r\n- definitions;<br />\r\n- characteristics;<br />\r\n- information
    supplied with the equipment;<br />\r\n- normal service, mounting and transport
    conditions, decommissioning and dismantling;<br />\r\n- constructional and performance
    requirements;<br />\r\n- verification of characteristics and performance;<br />\r\n-
    energy efficiency aspects (see Annex V);<br />\r\n- environmental aspects.<br
    />\r\nThis sixth edition cancels and replaces the fifth edition published in 2007,
    Amendment 1:2010 and Amendment 2:2014. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n– DC values testing improvement;<br />\r\n–
    update of EMC tests;<br />\r\n– Annex B deletion;<br />\r\n– update of requirements
    for environmental tests (Table Q.1);<br />\r\n– improvement of Annex R (new examples);<br
    />\r\n– deletion of digital input Type 2, and introduction of Type 3 in Annex
    S;<br />\r\n– example for materials declaration (Annex W);<br />\r\n– new Annex
    X (co-ordination between short-circuit protective devices associated in the same
    circuit) created.<br />\r\nThe contents of the corrigendum of December 2022 and
    April 2024 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60947-1:2020 Lorsque la norme de produit correspondante l’exige, le
    présent document s’applique à l’appareillage basse tension ci-après désigné comme
    le “matériel” ou le “dispositif”, et destiné à être relié à des circuits dont
    la tension assignée ne dépasse pas 1 000 V en courant alternatif. ou 1 500 V en
    courant continu.<br />\r\nLe présent document a pour objet de fixer les règles
    générales et exigences de sécurité communes des appareillages basse tension, y
    compris:<br />\r\n– les définitions,<br />\r\n– les caractéristiques,<br />\r\n–
    les informations fournies avec le matériel,<br />\r\n– les conditions normales
    de service, de montage, de transport, de mise hors service et de démontage,<br
    />\r\n– les exigences relatives à la construction et au fonctionnement,<br />\r\n–
    la vérification des caractéristiques et du fonctionnement,<br />\r\n– les aspects
    liés à l’efficacité énergétique (voir Annexe V),<br />\r\n– les aspects environnementaux.<br
    />\r\nCette sixième édition annule et remplace la cinquième édition parue en 2007,
    l'Amendement 1:2010 et l'Amendement 2:2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n– amélioration des essais
    relatifs aux valeurs en courant continu,<br />\r\n– mise à jour des essais de
    CEM,<br />\r\n– suppression de l’Annexe B,<br />\r\n– mise à jour des exigences
    des essais d’environnement (Tableau Q.1),<br />\r\n– amélioration de l’Annexe
    R (nouveaux exemples),<br />\r\n– suppression du type d’entrée numérique 2 et
    insertion du type 3 dans l’Annexe S,<br />\r\n– insertion d’un exemple de déclaration
    de matière dans l’Annexe W,<br />\r\n– création d’une nouvelle Annexe X (coordination
    des dispositifs de protection contre les courts-circuits associés dans un même
    circuit).<br />\r\nLe contenu du corrigendum de décembre 2022 et d'abril 2024
    a été pris en considération dans cet exemplaire."
