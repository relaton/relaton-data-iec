abstract:
- language: en
  script: Latn
  content: Specifies test methods for the determination of sound power level of rotating
    electrical machines. Provides maximum A-weighted sound power levels for factory
    acceptance testing of rotating electrical machines. To be used in conjunction
    with IEC 60034-1, IEC 60034-5 and IEC 60034-6. <strong>This consolidated version
    consists of the fourth edition (2003), and its amendment 1 (2007). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: Spécifie les méthodes d'essai pour la détermination du niveau de puissance
    acoustique des machines électriques tournantes. Fournit les niveaux maximaux de
    puissance acoustique pondérée A pour les essais de réception en usine des machines
    électriques tournantes. A utiliser conjointement avec les CEI 60034-1, CEI 60034-5
    et CEI 60034-6. <strong> Cette version consolidée comprend la quatrième édition
    (2003), et son amendement 1 (2007). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
