abstract:
- content: "IEC 60721-3-4:1995 Classifies groups of environmental parameters and the
    severities to which a product may be exposed under use conditions, including periods
    of erection work, downtime, maintenance and repair, when mounted for stationary
    use at locations which are non-weatherprotected. \n\nIt has the status of a horizontal
    standard in accordance with<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">IEC
    Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60721-3-4:1995 Classifie les groupements des agents d'environnement
    et de leurs sévérités, auxquels peut être exposé un produit dans les conditions
    de son utilisation, y compris les périodes de montage, d'arrêt, de maintenance
    et de réparation, lorsqu'il est monté pour une utilisation à poste fixe dans les
    endroits non protégés contre les intempéries. \n\nElle a le statut de norme horizontale
    conformément au<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">Guide
    IEC 108."
