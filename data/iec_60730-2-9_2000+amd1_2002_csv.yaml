abstract:
- content: Applies to automatic electrical temperature sensing controls for use in,
    on, or in association with equipment for household and similar use, that may use
    electricity or another source of energy. It deals with inherent safety, the operating
    values, operating times and sequences where such are associated with equipment
    safety.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux dispositifs de commande électrique automatiques thermosensibles
    pour usage dans, sur, ou en association avec des appareils à usage domestique
    et analogue, fonctionnant à l'électricité ou avec une autre source d'énergie.
    Traite de la sécurité intrinsèque, des valeurs de fonctionnement, des temps et
    des séquences de fonctionnement lorsque la sécurité de l'appareil en dépend.
