abstract:
- content: Gives requirements for the design, construction, testing and marking of
    electrical apparatus, with a rated value of supply voltage not exceeding 11 kV
    r.m.s. a.c. or d.c., with type of protection 'e' that does not produce sparks,
    arcs, or dangerous temperatures in normal operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Prescrit les règles spécifiques de conception, de construction, d'épreuves
    et de marquage du matériel électrique ayant une valeur assignée de tension d'alimentation
    ne dépassant pas 11 kV en courant alternatif (valeur efficace) ou en courant continu,
    avec mode de protection «e», qui, en fonctionnement normal, ne produit ni arc,
    ni étincelles, ni températures dangereuses.
