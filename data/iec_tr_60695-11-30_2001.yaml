abstract:
- content: Reviews the work of IEC SC 50D, and latterly IEC TC 89, in the development
    of higher quality, more reproducible small test flames. It examines the series
    of elements that together make up a small laboratory scale test for the examination
    of burning behaviour and shows how these parameters have been more closely specified
    in an attempt to obtain more precise and reproducible results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Révise les travaux menés pour le développement de flammes d'essai de meilleure
    qualité, plus petites et permettant une plus grande reproductibilité. Il examine
    des éléments qui, une fois rassemblés, consti-tuent un essai de laboratoire à
    petite échelle pour l'étude du comportement au feu et montre comment ces paramètres
    ont été spécifiés plus en détails pour essayer d'obtenir des résultats plus précis
    et présentant une meilleure reproductibilité.
