abstract:
- content: IEC 62128-3:2013 specifies requirements for the protective provisions relating
    to electrical safety in fixed installations, when it is reasonably likely that
    hazardous voltages or currents will arise for people or equipment, as a result
    of the mutual interaction of a.c. and d.c. electric traction systems. It also
    applies to all aspects of fixed installations that are necessary to ensure electrical
    safety during maintenance work within electric traction systems. This standard
    applies to all new lines, extensions and to all major revisions to existing lines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62128-3:2013 spécifie des exigences relatives aux mesures de protection
    liées à la sécurité électrique des installations fixes, lorsqu'il existe un risque
    raisonnable de présence de tensions ou de courants dangereux pour les personnes
    ou les équipements, dû aux interactions entre systèmes de traction à courant alternatif
    et à courant continu. La présente norme s'applique également à tous les aspects
    des installations fixes, nécessaires pour garantir la sécurité électrique pendant
    les travaux de maintenance réalisés au sein des systèmes de traction électrique.
    La présente norme s'applique à l'ensemble des nouvelles lignes, extensions et
    révisions majeures apportées aux lignes existantes.
