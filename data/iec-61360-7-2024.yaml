abstract:
- language: en
  script: Latn
  content: "IEC 61360-7:2024 specifies the new data dictionary (domain) \"IEC 61360-7
    - General items\" including its generic concepts. The IEC 61360-7 data dictionary
    provides concepts (dictionary elements, e.g. classes, properties) intended for
    cross-domain use.<br />\r\nThis document has the status of a horizontal publication
    in accordance with IEC Guide 108.<br />\r\nThe IEC 61360-7 data dictionary is
    published in IEC CDD and is available at <a href=\"https://cdd.iec.ch\">https://cdd.iec.ch</a>."
- language: fr
  script: Latn
  content: "L’IEC 61360-7:2024 spécifie le nouveau dictionnaire de données (domaine)
    \"IEC 61360-7 – Éléments généraux\" y compris ses concepts génériques. Le dictionnaire
    de données de l’IEC 61360-7 donne les concepts (éléments de dictionnaire, par
    exemple les classes ou les propriétés) destinés à une utilisation inter-domaines.<br
    />\r\nLe présent document a le statut d’une publication horizontale conformément
    au Guide 108 de l’IEC.<br />\r\nLe dictionnaire de données de l’IEC 61360-7 est
    publié dans le dictionnaire de données communes de l’IEC (CDD) et est disponible
    à l’adresse <a href=\"https://cdd.iec.ch\">https://cdd.iec.ch</a>."
