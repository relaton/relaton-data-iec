abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal"><span lang="EN-GB">This document</span><span class="MsoFootnoteReference"><span lang="EN-GB" style="font-size: 8.0pt; mso-bidi-font-size: 10.0pt;">1</span></span><span lang="EN-GB"> specifies the framework, concepts, methodology for testing, and criteria to be achieved to claim compliance to Rec. </span><span lang="FR-CH" style="mso-ansi-language: FR-CH;">ITU-T T.800 | ISO/IEC 15444-1 or Rec. ITU-T T.814 | ISO/IEC 15444-15. </span><span lang="EN-GB">It provides a framework for specifying abstract test suites (ATSs) and for defining the procedures to be followed during compliance testing.</span></p>
    <p class="MsoNormal"><span lang="EN-GB">This document:</span></p>
    <p class="enumlev1"><span lang="EN-GB">‒<span style="mso-tab-count: 1;">      </span>specifies compliance testing procedures for encoding and decoding using Rec. </span><span lang="FR-CH" style="mso-ansi-language: FR-CH;">ITU-T T.800 | ISO/IEC 15444-1 and Rec. ITU-T T.814 | ISO/IEC 15444-15;</span></p>
    <p class="enumlev1"><span lang="EN-GB">‒<span style="mso-tab-count: 1;">      </span>specifies codestreams, decoded images, and error metrics to be used with the testing procedures;</span></p>
    <p class="enumlev1"><span lang="EN-GB">‒<span style="mso-tab-count: 1;">      </span>specifies ATSs;</span></p>
    <p class="enumlev1"><span lang="EN-GB">‒<span style="mso-tab-count: 1;">      </span>provides guidance for creating an encoder compliance test.</span></p>
    <p class="MsoNormal"><span lang="EN-GB">This document does not include the following tests:</span></p>
    <p class="MsoNormal"><span lang="EN-GB">Acceptance testing: the process of determining whether an implementation satisfies acceptance criteria and enables the user to determine whether or not to accept the implementation. This includes the planning and execution of several kinds of tests (e.g., functionality, quality, and speed performance testing) that demonstrate that the implementation satisfies the user requirements.</span></p>
    <p class="MsoNormal"><span lang="EN-GB">Performance testing: measures the performance characteristics of an implementation under test (IUT) such as its throughput and responsiveness, under various conditions.</span></p>
    <p><span lang="EN-GB" style="font-size: 10.0pt; font-family: 'Times New Roman',serif; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: EN-GB; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">Robustness testing: the process of determining how well an implementation processes data which contains errors.</span></p>
