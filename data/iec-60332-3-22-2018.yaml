abstract:
- language: en
  script: Latn
  content: "IEC 60332-3-22:2018 covers category A for methods of test for the assessment
    of vertical flame spread of vertically mounted bunched wires or cables, electrical
    or optical, under defined conditions. This document relates to cables installed
    on the test ladder to achieve a nominal total volume of non-metallic material
    of 7 l/m of test sample. The flame application time is 40 min. The method of mounting
    uses the front of the ladder, a standard or wide ladder being used for cables
    having a conductor cross-section greater than 35 mm2 according to the number of
    test pieces required, and a standard ladder for conductor cross-sections 35 mm2
    and smaller. The category is intended for general use where high volumes of non-metallic
    material are required to be evaluated. The test is intended for type approval
    testing. The requirements for the selection of cables for testing are given in
    Annex A. The flame spread is measured as the extent of damage of the cable sample.
    This procedure can be used to demonstrate the cable’s ability to limit flame spread.
    A recommended performance requirement is given in Annex B. This second edition
    cancels and replaces the first edition published in 2000 and Amendment 1:2008.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    adjustments have been made to the title, and elsewhere, to emphasise the standard
    is applicable to optical fibre cables as well as metallic conductor types;<br
    />\r\nb) details of the way in which cables are mounted on the ladder have been
    better defined in order to improve repeatability and reproducibility.<br />\r\nIt
    has the status of a group safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L’IEC 60332-3-22:2018 couvre la catégorie A pour les méthodes d'essai
    pour l'évaluation de la propagation verticale de la flamme des fils ou câbles,
    électriques ou optiques, disposés en nappes en position verticale, dans des conditions
    définie. Le présent document concerne les câbles montés sur l'échelle d'essai
    afin d’obtenir un volume total nominal de matériau non métallique de 7 l/m d'échantillon
    d'essai. La durée d'application de la flamme est de 40 min. La méthode de montage
    utilise la face avant de l'échelle, celle-ci étant du type standard ou du type
    large pour les câbles dont au moins un conducteur est de section supérieure à
    35 mm2 selon le nombre d'éprouvettes exigé, et du type standard pour les câbles
    dont tous les conducteurs sont de sections inférieures ou égales à 35 mm2. Cette
    catégorie est prévue pour une utilisation générale lorsqu’il est requis d'évaluer
    le comportement de volumes élevés de matériau non métallique. L'essai est prévu
    pour les essais d'acceptation de type. Les exigences pour la sélection des câbles
    pour l'acceptation de type sont données à l'Annexe A. La propagation de la flamme
    est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de
    câble. Cette procédure peut être utilisée pour démontrer l’aptitude du câble à
    limiter la propagation de la flamme. L’Annexe B donne une recommandation pour
    l'exigence de performance. Cette deuxième édition annule et remplace la première
    édition parue en 2000 et l'Amendement 1:2008. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) des ajustements ont été apportés
    au titre, et ailleurs, afin de souligner que la Norme s’applique aux câbles à
    fibre optique, ainsi qu’aux types de conducteurs métalliques;<br />\r\nb) les
    détails sur la manière dont les câbles sont montés sur l'échelle ont été mieux
    définis afin d'améliorer la répétabilité et la reproductibilité.<br />\r\nElle
    a le statut d’une publication groupée de sécurité conformément au Guide IEC 104."
