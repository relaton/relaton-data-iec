- content: "L'IEC 80001-1:2021 spécifie des exigences générales au profit des ORGANISATIONS
    pour l’application de la GESTION DES RISQUES avant, pendant et après la connexion
    d’un SYSTEME TI DE SANTE au sein d’une INFRASTRUCTURE TI DE SANTE. Il traite des
    PROPRIETES CLES de SECURITE, d’EFFICACITE et de SURETE tout en impliquant les
    intervenants concernés.<br />\r\nL'IEC 80001-1:2021 annule et remplace la première
    édition parue en 2010. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) modification de la structure pour mieux s’aligner sur
    l’ISO 31000;<br />\r\nb) établissement d’exigences en faveur d’une ORGANISATION
    dans l’application de la GESTION DES RISQUES;<br />\r\nc) communication de la
    valeur, de l’objectif et de la finalité de la GESTION DES RISQUES à travers des
    principes qui favorisent la préservation des PROPRIETES CLES lors de la mise en
    œuvre et de l’utilisation des LOGICIELS DE SANTE et/ou SYSTEMES TI DE SANTE connectés."
