- content: <p>La fourniture et l'utilisation d'un service "tiers de confiance" (TTP)
    s'accompagnent d'un certain nombre de questions</p><p>liées à la sécurité qui
    nécessitent une orientation générale ayant pour but d'apporter une assistance
    aux entités</p><p>commerciales, concepteurs, fournisseurs de systèmes et services,
    etc. Il s'agit notamment de questions touchant au rôle et</p><p>à la fonction
    du TTP, aux relations entre le TTP et les entités qui font appel à ses services,
    aux prescriptions de sécurité</p><p>génériques, au type de sécurité que chacun
    est tenu d'assurer, aux solutions possibles en matière de sécurité et à la</p><p>gestion
    de la sécurité du service TTP.</p><p>La présente Recommandation | Rapport technique
    propose des lignes directrices sur l'utilisation et la gestion de ces</p><p>services,
    une définition claire des responsabilités et des services de base, la description
    et l'objet de ceux-ci, ainsi que les</p><p>rôles et les responsabilités des TTP
    et des entités qui les utilisent. Il est destiné en premier lieu aux gestionnaires
    de</p><p>systèmes, aux concepteurs, aux opérateurs de TTP et aux utilisateurs
    afin de les aider dans le choix des services TTP</p><p>nécessaires en fonction
    des besoins, dans la gestion, l'utilisation et le déploiement opérationnel qui
    en résultent et dans</p><p>l'établissement d'une politique de sécurité au sein
    du TTP. Il n'est pas destiné à être utilisé comme base d'évaluation</p><p>formelle
    d'un TTP ou de comparaison formelle de TTP.</p><p>La présente Recommandation |
    Rapport technique distingue les principales catégories de services TTP, notamment</p><p>l'horodatage,
    la non-répudiation, la gestion des clés, la gestion des certificats et le notaire
    électronique. Chacune de ces</p><p>catégories est constituée de plusieurs services
    qui relèvent logiquement les uns des autres.</p>
