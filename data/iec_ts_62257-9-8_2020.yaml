abstract:
- content: IEC TS 62257-9-8:2020 provides baseline requirements for quality, durability
    and truth in advertising to protect consumers of off-grid renewable energy products.
    Evaluation of these requirements is based on tests described in IEC TS 62257-9-5.
    This document can be used alone or in conjunction with other international standards
    that address the safety and durability of components of off-grid renewable energy
    products.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC TS 62257-9-8:2020 spécifie les exigences de base concernant la qualité,
    la durabilité et la lutte contre la publicité mensongère afin de protéger les
    consommateurs de produits à énergie renouvelable hors réseau. L'évaluation de
    ces exigences repose sur les essais décrits dans l'IEC TS 62257-9-5. Le présent
    document peut être utilisé seul ou en conjonction avec d'autres normes internationales
    qui traitent de la sécurité et de la durabilité des composants des produits à
    énergie renouvelable hors réseau.<br />\r\nL'objet du présent document est de
    fournir des normes de base pour la qualité, la durabilité et la lutte contre la
    publicité mensongère afin de protéger les consommateurs de produits à énergie
    renouvelable autonomes. Le présent document traite en particulier des produits
    à énergie renouvelable qui sont emballés et proposés aux consommateurs finaux
    sur le lieu d'achat comme des produits uniques et autonomes qui ne nécessitent
    pas de composants supplémentaires pour fonctionner. Le présent document s'applique
    aux produits dont la puissance de crête assignée est inférieure ou égale à 350
    W. Si la plupart des dispositions s'appliquent à l'ensemble des produits de cette
    gamme, seules quelques-unes s'appliquent aux produits dont la puissance de crête
    assignée est supérieure à 10 W et inférieure ou égale à 350 W."
