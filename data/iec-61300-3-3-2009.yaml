abstract:
- language: en
  script: Latn
  content: IEC 61300-3-3:2009 describes the procedure to monitor changes in attenuation
    and/or return loss of a component or an interconnecting device, when subjected
    to an environmental or mechanical test. Such a procedure is commonly referred
    to as active monitoring. In many instances, it is more efficient to monitor attenuation
    and return loss at the same time. This edition constitutes a minor revision. The
    change with respect to the previous edition is the structure of the document.
- language: fr
  script: Latn
  content: La CEI 61300-3-3:2009 décrit la procédure destinée à contrôler les modifications
    d'affaiblissement et/ou de l'affaiblissement de réflexion d'un composant ou d'un
    dispositif d'interconnexion, lorsqu'il est soumis à un essai d'environnement ou
    mécanique. Une telle procédure est communément désignée contrôle actif. Dans de
    nombreux cas, il est plus efficace de contrôler l'affaiblissement et l'affaiblissement
    de réflexion en même temps. Cette édition constitue une révision mineure. Les
    modifications par rapport à l'édition précédentes du document sont relatives à
    la structure du document.
