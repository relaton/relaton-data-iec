abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-6:2018 provides a uniform and reproducible method of confirming
    that temperature and humidity test chambers, without specimens, conform to the
    requirements specified in climatic test procedures of IEC 60068-2 (all parts).
    This document is intended for users when conducting regular chamber performance
    monitoring. This second edition cancels and replaces the first edition published
    in 2001. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Confirmation procedures are clarified.<br />\r\nThe French version of
    this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 60068-3-6:2018 fournit une méthode uniforme et reproductible pour
    confirmer que les chambres d'essai en température et humidité, sans spécimens,
    respectent les exigences spécifiées dans les procédures d'essai climatique de
    l'IEC 60068-2 (toutes les parties). Le présent document s'adresse aux utilisateurs
    qui effectuent une surveillance régulière des performances des chambres.<br />\r\nLa
    présente version bilingue (2019-07) correspond à la version anglaise monolingue
    publiée en 2018-01.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2001. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Les procédures de confirmation ont été clarifiées.<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote."
