abstract:
- language: en
  script: Latn
  content: |-
    Applicable to electrical and electronic equipment for household and similar use, intended to be connected to low-voltage a.c. distribution systems. Gives general requirements and maximum permissible values of harmonics components of the input current which may be produced by a piece of equipment tested individually under specified conditions, practical methods of type tests and guidance on the practical application of the requirements.
    The second impression (1991) includes Amendments 1, 2 and 3.
