abstract:
- language: en
  script: Latn
  content: IEC 60068-2-70:1995 Is intended to provide a standard method to determine
    the resistance of markings and letterings on flat or curved surfaces against abrasion
    as it may occur by manually operating actuators and keyboards. The method is also
    suitable to test the resistance against fluid contamination as it may occur under
    normal use.
- language: fr
  script: Latn
  content: IEC 60068-2-70:1995 Est destinée à fournir une méthode normalisée pour
    déterminer la résistance des marquages et inscriptions des surfaces plates ou
    arrondies à l'abrasion qui peut se produire sur les organes de manoeuvre manuels
    et les claviers. La méthode est également adaptée pour tester la résitance à la
    pollution par les fluides telle qu'elle peut se produire en fonctionnement normal.
