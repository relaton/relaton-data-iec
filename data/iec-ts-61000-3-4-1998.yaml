abstract:
- language: en
  script: Latn
  content: 'The recommendations of this technical report are applicable to electrical
    and electronic equipment with a rated input current exceeding 16 A per phase and
    intended to be connected to public low-voltage a.c. distribution systems of the
    following types: - nominal voltage up to 240 V, single-phase, two or three wires;
    - nominal voltage up to 600 V, three-phase, three or four wires; - nominal frequency
    50 Hz or 60 Hz. These recommendations specify the information required to enable
    a supply authority to assess equipment regarding harmonic disturbance and to decide
    wether or not the equipment is acceptable for connection with regard to the harmonic
    distortion aspect. This document is not to be regarded as an International Standard.'
- language: fr
  script: Latn
  content: 'Les recommandations de ce rapport technique s''appliquent aux matériels
    électroniques et électriques dont le courant d''entrée assigné dépasse 16 A par
    phase et destinés à être raccordés aux réseaux publics de distribution basse tension
    alternatifs des types suivants: - tension nominale jusqu''à 240 V, monophasé,
    à deux ou trois fils; - tension nominale jusqu''à 600 V, triphasé, à trois ou
    quatre fils; - fréquence nominale 50 Hz ou 60 Hz. Ces recommandations précisent
    les informations nécessaires pour permettre à un distributeur une évaluation du
    matériel par rapport aux perturbations harmoniques et de décider si le matériel
    est ou non acceptable pour le raccordement du point de vue de la distortion harmonique.
    Ce document ne doit pas être considéré comme une Norme internationale.'
