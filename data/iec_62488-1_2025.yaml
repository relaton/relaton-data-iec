abstract:
- content: "IEC 62488-1:2025 applies to the planning of analogue (APLC), digital (DPLC)
    and hybrid analogue-digital (ADPLC) power line carrier communication systems operating
    over HV electric power networks. The object of this document is to establish the
    planning of the services and performance parameters for the operational requirements
    to transmit and receive data efficiently and reliably.<br />\r\nSuch analogue
    and digital power line carrier systems are used by the different electricity supply
    industries and integrated into their communication infrastructure using common
    communication technologies such as radio links, fibre optic and satellite networks<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Complete revision of this edition with respect to the previous edition
    with the main focus on planning of analogue and digital power line carrier systems
    operating over HV power networks;<br />\r\nb) A general structure of a bidirectional
    point-to-multipoint APLC, DPLC or ADPLC link has been introduced;<br />\r\nc)
    Introduction of a new approach for global frequency planning."
