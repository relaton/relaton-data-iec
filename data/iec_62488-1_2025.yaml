- content: "IEC 62488-1:2025 s’applique à la conception des systèmes de communication
    par courant porteur sur ligne d’énergie analogiques (APLC), numériques (DPLC)
    et hybrides analogiques/numériques (ADPLC, Analogue-Digital Power Line Carrier)
    installés sur des réseaux d’alimentation électrique HT. Le présent document a
    pour objet de définir la conception des services et des paramètres de performance
    relatifs aux exigences opérationnelles en matière d’émission et de réception efficaces
    et fiables des données.<br />\r\nCes systèmes à courant porteur sur ligne d’énergie
    analogiques et numériques sont utilisés par les différentes compagnies d’électricité
    et sont intégrés à leur infrastructure de communication à l’aide des technologies
    de communication habituelles (les liaisons radioélectriques, la fibre optique
    et les réseaux satellite, par exemple).<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2012. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) Révision complète de
    la présente édition par rapport à l'édition précédente, portant principalement
    sur la conception des systèmes à courants porteurs de lignes d’énergie analogiques
    et numériques fonctionnant sur des réseaux d’électricité HT;<br />\r\nb) Une structure
    générale d’une liaison bidirectionnelle point à multipoint APLC, DPLC ou ADPLC
    a été introduite;<br />\r\nc) Introduction d’une nouvelle approche en matière
    de planification globale des fréquences."
