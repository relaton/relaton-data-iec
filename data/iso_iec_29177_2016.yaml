abstract:
- content: "<p>This Recommendation | ISO/IEC 29177:2016 defines the identifier (ID)
    resolution protocol for multimedia information access triggered by tag-based identification
    which is described in Recommendations ITU-T F.771 and ITU‑T H.621.</p><p>The identifier
    resolution protocol (IRP) in this Recommendation | International Standard consists
    of two processes: an application-specific object identifier (OID) resolution process
    which is specified in Rec. ITU-T X.672 | ISO/IEC 29168‑1 and an identifier resolution
    process.</p>"
