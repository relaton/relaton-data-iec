abstract:
- content: "IEC 61010-2-020:2016 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br />\r\nIEC 61010-2-020:2016
    is applicable to electrically powered LABORATORY CENTRIFUGES. This third edition
    cancels and replaces the second edition published in 2006. It constitutes a technical
    revision and includes the following significant changes from the second edition:<br
    />\r\na) This Part 2 is established on the basis of the third edition (2010) of
    IEC 61010-1. The changes listed in its foreword affect this Part 2, too.<br />\r\nb)
    The language has been updated to reflect current terminology for LABORATORY CENTRIFUGES
    used in the industry today. It has the status of a group safety publication in
    accordance with IEC Guide 104.<br /><br />\r\nThis publication is to be read in
    conjunction with IEC 61010-2-020:2006"
