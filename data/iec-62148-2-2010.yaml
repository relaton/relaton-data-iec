abstract:
- language: en
  script: Latn
  content: "IEC 62148-2:2010 covers the physical interface specifications for the
    SFF MT-RJ/LC/MU duplex 10-pin fibre optic transceiver module family. With respect
    to the previous edition, this edition includes 10-pin SFF-LC, and SFF MU devices.
    It also cancels and replaces the first edition of IEC 62148-7 and the first edition
    of IEC 62148-9.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/6530\">IEC 62148-1:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 62148-2:2010 couvre les spécifications de l'interface physique
    pour la famille des modules d'émetteurs-récepteurs à fibres optiques SFF MT-RJ/LC/MU
    duplex à 10 broches. Par rapport à l'édition précédente, la présente édition intègre
    les dispositifs SFF-LC et SFF MU à 10 broches. Elle annule et remplace également
    la première édition de la CEI 62148-7 et et la première édition de la CEI 62148-9.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6530\">CEI
    62148-1:2002</a>."
