abstract:
- content: Specifies the tests for empty cabinets and subracks concerning electromagnetic
    shielding performance, in the frequency range of 30 MHz to 2 000 MHz. Ensures
    physical integrity and environmental performance of cabinets and subracks, taking
    into account the need for different levels of performance in different applications.
    Was developed in close relationship to IEC 61000-5-7 but with the specific focus
    on subracks and cabinets and the determination of performance levels at the chosen
    frequency range.
