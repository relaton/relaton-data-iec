- content: Spécifie les essais pour les baies et les bacs à cartes vides concernant
    leurs performances de blindage électromagnétique dans la gamme de fréquences de
    30 MHz à 2 000 MHz. Assure l'intégrité physique et les performances environnementales
    des baies et des bacs à cartes en tenant compte du besoin de différents niveaux
    de performances dans différentes applications. A été établie en relation étroite
    avec la CEI 61000-5-7, mais spécifiquement pour les bacs à cartes et les baies
    et la détermination des niveaux de performances dans la gamme de fréquences choisie.
