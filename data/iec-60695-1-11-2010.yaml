abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-11:2010 provides guidance for assessing the fire hazard of
    electrotechnical products and for the resulting development of fire hazard testing
    as related directly to harm to people, animals or property. For the purposes of
    this standard, product means complete electrotechnical equipments, their parts
    (including components) and electrical insulating materials. It outlines a hazard-based
    process to identify appropriate fire test methods and performance criteria for
    products. The principles of the methodology are to identify fire events (fire
    scenarios) which will be associated with the product, to establish how the measurable
    fire properties of the product are related to the possible occurrence and outcome
    of those events, and to establish test methods and performance requirements for
    those properties which will either result in a tolerable fire outcome or eliminate
    the event altogether. This document has the status of a basic safety publication
    in accordance with IEC Guide 104 and ISO/IEC Guide 51.\r\n<br /><br />This publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2928\">IEC
    60695-1-10:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-1-11:2010 fournit des lignes directrices pour évaluer les
    risques du feu des produits électrotechniques et pour développer, en conséquence,
    les essais relatifs aux risques du feu liés directement aux dommages aux personnes,
    aux animaux ou aux biens. Pour les besoins de la présente norme, le terme \"produit\"
    signifie des équipements électrotechniques complets, leurs éléments (incluant
    les composants) et des matériaux électriquement isolants.  Elle expose un processus
    de risques pour identifier les méthodes d'essai au feu appropriées et les critères
    de performance des produits. Les principes de la méthodologie identifient les
    événements liés au feu (scénarios feu) qui seront associés au produit, pour établir
    la façon dont les propriétés mesurables du produit sont liées à la possible survenance
    et à l'issue de ces événements et pour établir les méthodes d'essai et les exigences
    de performance pour ces propriétés qui soit donneront lieu à une issue du feu
    tolérable soit élimineront totalement l'événement. Ce document a le statut de
    publication fondamentale de sécurité, conformément au Guide CEI 104 et au Guide
    ISO/CEI 51. \r\n<br /><br />Cette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/2928\">CEI 60695-1-10:2009</a>."
