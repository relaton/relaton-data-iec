abstract:
- language: en
  script: Latn
  content: "Gives guidance for the choice of test criteria for the determination of
    thermal endurance characteristics. It includes a list of existing published procedures
    which is however not exhaustive. The main changes from the previous edition are
    as follows: - editorial, - Table 1 has been actualized essentially by Part 3 sheets
    of SC 15C publications.<br />\r\nThe content of the corrigendum 1 (2024-09) has
    been included in this copy."
- language: fr
  script: Latn
  content: "Fournit des lignes directrices pour le choix de critères d'essai pour
    la détermination des caractéristiques d'endurance thermique. Elle comprend une
    liste non exhaustive de méthodes publiées existantes. Les changements majeurs
    par rapport à la version précédente sont les suivants: - une révision éditoriale,
    - le Tableau 1 a été actualisé selon les feuilles des Parties 3 des publications
    du SC 15C.<br />\r\nLe contenu du corrigendum 1 (2024-09) ne s’applique qu’à la
    version anglaise."
