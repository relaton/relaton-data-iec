abstract:
- language: en
  script: Latn
  content: |-
    Covers the connection assembly of cables to gas-insulated metal-enclosed switchgear in single- or three-phase arrangements where the cable terminations are fluid-filled and there is a separating insulating barrier between the cable insulation and the gas insulation of the switchgear.

    The contents of corrigenda of February 2000 and December 2000 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Applicable à l'assemblage de raccordement de câbles à l'appareillage sous enveloppe métallique à isolation gazeuse dans un dispostion unipolaire ou tripolaire où les extrémités de câble sont à remplissage de fluide et où un écran isolant de séparation se trouve entre le fliude d'isolation du câble et l'isolation gazeuse de l'appareillage.

    Le contenu des corrigenda de février 2000 et de décembre 2000 a été pris en considération dans cet exemplaire.
