abstract:
- content: "IEC 61347-2-3:2011 specifies particular safety requirements for electronic
    control gear for use on a.c. and d.c. supplies up to 1 000 V at 50 Hz or 60 Hz
    with operating frequencies deviating from the supply frequency, associated with
    fluorescent lamps as specified in IEC 60081 and IEC 60901, and other fluorescent
    lamps for high-frequency operation. This second edition cancels and replaces the
    first edition published in 2000, its Amendment 1 (2004) and its Amendment 2 (2006),
    IEC 61347-2-4 published in 2000, IEC 61347-2-5 published in 2000 and IEC 61347-2-6
    published in 2000. This second edition constitutes a technical revision. The significant
    revisions with respect to the first edition are:<br />\r\n- rectifying test conditions
    when dimming;<br />\r\n- construction requirements;<br />\r\n- measurement circuits
    and limits for HF leakage currents;<br />\r\n- modification of the structure to
    become a standard exclusively for a.c. and d.c. central supplied electronic control
    gear for general lighting and Annex J cover centrally- supplied emergency control
    gear.<br /><br />\r\nThis publication is to be read in conjunction with IEC 61347-1:2007.
    The contents of the corrigendum of September 2011 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61347-2-3:2011 spécifie les exigences particulières de sécurité
    applicables aux appareillages électroniques pour utilisation en courant alternatif
    et en courant continu jusqu'à 1 000 V à 50 Hz ou 60 Hz, avec des fréquences de
    fonctionnement différentes de la fréquence du réseau d'alimentation, associés
    aux lampes fluorescentes spécifiées dans la CEI 60081 et la CEI 60901, et à d'autres
    lampes fluorescentes fonctionnant à haute fréquence. Cette deuxième édition annule
    et remplace la première édition parue en 2000, son Amendement 1 (2004) et son
    Amendement 2 (2006), ainsi que la CEI 60925 parue en 1989, son Amendement 1 (1996)
    et son Amendement 2 (2001), la CEI 61347-2-4 parue en 2000, la CEI 61347-2-5 parue
    en 2000 et la CEI 61347-2-6 parue en 2000. Elle constitue une révision technique.
    Les révisions significatives par rapport à la première édition sont les suivantes:<br
    />\r\n- rectification des conditions d'essai lors de variations;<br />\r\n- exigences
    de construction;<br />\r\n- circuits de mesure et limites pour les courants de
    fuite HF;<br />\r\n- modification de la structure de la norme, pour qu'elle traite
    exclusivement des appareillages électroniques à alimentation centrale en courant
    alternatif et en courant continu pour l'éclairage général, et pour que l'Annexe
    J traite des appareillages de secours à alimentation centrale.<br /><br />\r\nCette
    publication doit être lue conjointement avec la.> Le contenu du corrigendum de
    septembre 2011 a été pris en considération dans cet exemplaire."
