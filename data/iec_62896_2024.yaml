- content: "L’IEC 62896:2024 s’applique aux isolateurs hybrides pour applications
    en courant alternatif et en courant continu supérieures à 1 000 V en courant alternatif
    et 1 500 V en courant continu, constitués d’un noyau isolant supportant la charge
    mécanique, plein ou creux, fabriqué en matière céramique ou en verre, d’un revêtement
    (de géométrie définie, à l’extérieur du noyau isolant) en matériau polymère et
    d’armatures d’extrémité fixées de façon permanente au noyau isolant.<br />\r\nLes
    isolateurs hybrides couverts par le présent document sont destinés à être utilisés
    comme isolateurs de suspension/d’ancrage de type à long fût et de type capot et
    tige, isolateurs rigides à socle, isolateurs supports et isolateurs à noyau creux,
    pour l’appareillage.<br />\r\nLe présent document a pour objets:<br />\r\n- de
    définir les termes employés;<br />\r\n- de prescrire des méthodes d’essai;<br
    />\r\n- de prescrire les critères d’acceptation.<br />\r\nCette première édition
    annule et remplace l’IEC TS 62896 parue en 2015. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- modifications
    des termes et définitions;<br />\r\n- modifications des procédures d’essai incluses
    dans l’IEC TR 62039 et l’IEC 62217 (Essai de transfert d’hydrophobicité);<br />\r\n-
    harmonisation du Tableau 1 (Essais à réaliser après les modifications de conception
    et de type) avec d’autres normes de produit l’IEC 62217."
