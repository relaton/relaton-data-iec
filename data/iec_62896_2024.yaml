abstract:
- content: "IEC 62896:2024 applies to hybrid insulators for AC and DC applications
    greater than 1 000 V AC and 1 500 V DC consisting of a load-bearing insulating
    solid or hollow core consisting of ceramic or glass, a housing (defined geometry,
    outside the insulating core) made of polymeric material and end fittings permanently
    attached to the insulating core.<br />\r\nHybrid insulators covered by this document
    are intended for use as suspension/tension long rod and cap and pin type insulators,
    line post insulators, station post insulators and hollow core insulators for apparatus.<br
    />\r\nThe object of this document is to:<br />\r\n- define the terms used;<br
    />\r\n- prescribe test methods;<br />\r\n- prescribe acceptance criteria<br />\r\nThis
    document does not include requirements dealing with the choice of insulators for
    specific operating conditions. This first edition cancels and replaces the IEC
    TS 62896 published in 2015. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- modifications of terms
    and definitions;<br />\r\n- modifications of tests procedures included in IEC
    TR 62039 and IEC 62217 (Hydrophobicity transfer test);<br />\r\n- harmonization
    of Table 1 (Tests to be carried out after design and type changes) with other
    product standards and IEC 62217."
