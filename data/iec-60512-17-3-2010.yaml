abstract:
- language: en
  script: Latn
  content: IEC 60512-17-3:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to assess the ability of
    a cable-clamping device to prevent longitudinal movement of the cable&#x2F;wire
    bundle.
- language: fr
  script: Latn
  content: La CEI 60512-17-3:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    document est de définir une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude
    d&#x27;un dispositif de pincement de câbles à empêcher le mouvement longitudinal
    du faisceau de câbles&#x2F;fils.
