abstract:
- language: en
  script: Latn
  content: "IEC 61730-1:2023 specifies and describes the fundamental construction
    requirements for photovoltaic (PV) modules in order to provide safe electrical
    and mechanical operation. Specific topics are provided to assess the prevention
    of electrical shock, fire hazards, and personal injury due to mechanical and environmental
    stresses. This document pertains to the particular requirements of construction.
    IEC 61730-2 defines the requirements for testing. Modules with modified construction
    are qualified as described in IEC TS 62915.<br />\r\nThis document lays down requirements
    for terrestrial PV modules suitable for long-term operation in open-air climates
    with 98th percentile module operating temperatures of 70 °C or less. Guidelines
    for modules to be used at higher operating temperatures are described in IEC TS
    63126.<br />\r\nThis document is intended to apply to all terrestrial flat plate
    module materials, such as crystalline silicon module types as well as thin-film
    modules.<br />\r\nThis document defines the basic requirements for various applications
    of PV modules, but it cannot be considered to encompass all national or regional
    codes."
- language: fr
  script: Latn
  content: "IEC 61730-1:2023 spécifie et décrit les exigences fondamentales de construction
    pour les modules photovoltaïques (PV) afin d'assurer un fonctionnement électrique
    et mécanique sûr. Des thèmes spécifiques sont fournis pour évaluer la prévention
    contre les chocs électriques, les risques de feu et les accidents corporels dus
    à des contraintes mécaniques et environnementales. Le présent document se rapporte
    aux exigences particulières de construction. L'IEC 61730-2 définit les exigences
    d'essai. Les modules dont la construction est modifiée sont qualifiés comme cela
    est décrit dans l’IEC TS 62915.<br />\r\nLe présent document présente les exigences
    pour les modules PV terrestres adaptés à un fonctionnement à long terme dans des
    climats à l’air libre à des températures de fonctionnement de 98e centile du module
    inférieures ou égales à 70 °C. Les lignes directrices concernant les modules à
    utiliser à des températures de fonctionnement plus élevées sont décrites dans
    l’IEC TS 63126.<br />\r\nLe présent document est destiné à s'appliquer à tous
    les matériels à module à plaque plane pour application terrestre (les types de
    modules au silicium cristallin et les modules en couches minces, par exemple)."
