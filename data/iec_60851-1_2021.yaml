abstract:
- content: IEC 60851-1:2021 specifies the general notes on methods of test for winding
    wires. It also gives the definitions for terms used in IEC 60851 (all parts).
    A survey of the contents of IEC 60851-2 to IEC 60851-6 is given in Annex A. This
    third edition cancels and replaces the second edition published in 1996, and its
    amendment 1:2003 and amendment 2:2009. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<ol style="list-style-type:lower-alpha"><li>revision to
    Clause 2 to update the list of normative references;</li><li>revision to 3.2 atmospheric
    conditions for testing;</li><li>addition to 3.2 with remarks concerning frequency
    and management of tests;</li><li>revision to Annex A to update the contents list
    of IEC 60851 series of tests.</li></ol>
