abstract:
- content: "IEC 60851-1:2021 specifies the general notes on methods of test for winding
    wires. It also gives the definitions for terms used in IEC 60851 (all parts).
    A survey of the contents of IEC 60851-2 to IEC 60851-6 is given in Annex A. This
    third edition cancels and replaces the second edition published in 1996, and its
    amendment 1:2003 and amendment 2:2009. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:\r\n\r\n\trevision to Clause 2 to update the list of normative
    references;\r\n\trevision to 3.2 atmospheric conditions for testing;\r\n\taddition
    to 3.2 with remarks concerning frequency and management of tests;\r\n\trevision
    to Annex A to update the contents list of IEC 60851 series of tests."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60851-1:2021 indique les généralités sur les méthodes d'essai des
    fils de bobinage. Elle fournit également les définitions des termes utilisés dans
    l’IEC 60851 (toutes les parties). Un aperçu des sommaires de l'IEC 60851-2 à l'IEC
    60851-6 figure à l'Annexe A. Cette troisième édition annule et remplace la deuxième
    édition parue en 1996, son amendement 1:2003 et son amendement 2:2009, et constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n\r\n\trévision de l’Article 2
    en vue de mettre à jour la liste des références normatives;\r\n\trévision du 3.2
    conditions atmosphériques d’essais;\r\n\tajout au 3.2 de remarques portant sur
    la fréquence et la gestion des essais;\r\n\trévision de l'Annexe A destinée à
    mettre à jour la liste du contenu de la série d’essais IEC 60851."
