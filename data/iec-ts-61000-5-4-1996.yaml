abstract:
- language: en
  script: Latn
  content: This technical report defines how protective devices for High Altitude
    Nuclear Electromagnetic Pulse (HEMP) protection of civilian systems are specified.
    Performance requirements will be given in future IEC standards. This technical
    report is intended to be used for the harmonization of existing or future specifications
    issued by protective devices manufacturers, electronic equipment manufacturers,
    administrative bodies and other buyers. This technical report covers protective
    devices currently used for protection against HEMP radiated EM fields. In general,
    parameters relevant to HEMP, that is parameters related to very fast changes of
    EM fields, as a function of time, are dealt with.
- language: fr
  script: Latn
  content: Le présent rapport technique définit comment les dispositifs de protection
    utilisés pour la protection des systèmes civils, vis-à-vis de l'impulsion électromagnétique
    nucléaire à haute altitude (IEM-HA) sont spécifiés. Les performances requises
    seront données dans d'autres documents de la CEI. Son utilisation est prévue pour
    l'harmonisation des spécifications existantes et futures fournies par les fabricants
    de dispositifs de protection, d'équipements électroniques, les administrations
    et les acheteurs finaux. Ce rapport technique couvre les dispositifs de protection
    couramment utilisés pour la protection contre les champs électromagnétiques rayonnés
    au cours d'une IEM-HA. En général, les paramètres IEM-HA appropriés, c'est-à-dire
    ceux qui sont relatifs à des changements très rapides de champs EM dans le domaine
    du temps, sont traités.
