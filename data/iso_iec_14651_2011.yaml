abstract:
- content: "ISO/IEC 14651:2011 defines the following.<br />\r\n\tA reference comparison
    method. This method is applicable to two character strings to determine their
    collating order in a sorted list. The method can be applied to strings containing
    characters from the full repertoire of ISO/IEC 10646. This method is also applicable
    to subsets of that repertoire, such as those of the different ISO/IEC 8-bit standard
    character sets, or any other character set, standardized or not, to produce ordering
    results valid (after tailoring) for a given set of languages for each script.
    This method uses collation tables derived either from the Common Template Table
    defined in ISO/IEC 14651:2011 or from one of its tailorings. This method provides
    a reference format. The format is described using the Backus-Naur Form (BNF).
    This format is used to describe the Common Template Table. The format is used
    normatively<em>within</em> ISO/IEC 14651:2011.<br />\r\n\tA Common Template Table.
    A given tailoring of the Common Template Table is used by the reference comparison
    method. The Common Template Table describes an order for all characters encoded
    in ISO/IEC 10646:2011. It allows for a specification of a fully deterministic
    ordering. This table enables the specification of a string ordering adapted to
    local ordering rules, without requiring an implementer to have knowledge of all
    the different scripts already encoded in the UCS.<br />\r\n\tA reference name.
    The reference name refers to this particular version of the Common Template Table,
    for use as a reference when tailoring. In particular, this name implies that the
    table is linked to a particular stage of development of the ISO/IEC 10646 Universal
    multiple-octet coded character set.<br />\r\n\tRequirements for a declaration
    of the differences (delta) between the collation table and the Common Template
    Table.<br /><br /><br /><br /><br /><br /><br />\r\nISO/IEC 14651:2011 does<em>not</em>
    mandate the following.<br />\r\n\tA specific comparison method; any equivalent
    method giving the same results is acceptable.<br />\r\n\tA specific format for
    describing or tailoring tables in a given implementation.<br />\r\n\tSpecific
    symbols to be used by implementations, except for the name of the Common Template
    Table.<br />\r\n\tAny specific user interface for choosing options.<br />\r\n\tAny
    specific internal format for intermediate keys used when comparing, nor for the
    table used. The use of numeric keys is not mandated either.<br />\r\n\tA context-dependent
    ordering.<br />\r\n\tAny particular preparation of character strings prior to
    comparison.<br /><br /><br /><br /><br />"
