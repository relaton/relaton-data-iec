abstract:
- language: en
  script: Latn
  content: "IEC 60875-1:2024 applies to non-wavelength-selective fibre optic branching
    devices, all exhibiting the following features:<br />\r\n- they are passive, in
    that they contain no optoelectronic or other transducing elements;<br />\r\n-
    they have three or more ports for either the entry or exit, or both, of optical
    power, and share optical power among these ports in a predetermined fashion;<br
    />\r\n- the ports are optical fibres, or optical fibre connectors.<br />\r\nThis
    document establishes uniform requirements for the optical, mechanical and environmental
    properties. This seventh edition cancels and replaces the sixth edition published
    in 2015. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) removal of variant and reference extensions in clause classification<br
    />\r\nb) removal of specification system in clause documentation<br />\r\nc) removal
    of interface standards, reliability standards and interlinking in clause standardization
    system"
- language: fr
  script: Latn
  content: "L'IEC 60875-1:2024 s’applique aux dispositifs de couplage fibroniques
    qui ne dépendent pas de la longueur d’onde. Tous présentent les caractéristiques
    suivantes:<br />\r\n- ils sont passifs, au sens où ils ne contiennent aucun élément
    optoélectronique ou transducteur;<br />\r\n- ils ont trois ports ou plus pour
    l'entrée ou la sortie de la puissance optique, ou pour les deux, et ils partagent
    la puissance optique parmi ces ports, selon une modalité prédéterminée;<br />\r\n-
    les ports sont des fibres optiques ou des connecteurs à fibres optiques.<br />\r\nLe
    présent document établit des exigences uniformes relatives aux propriétés optiques,
    mécaniques et environnementales. Cette septième édition annule et remplace la
    sixième édition parue en 2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) suppression des variantes et des extensions
    de référence dans la classification des articles;<br />\r\nb) suppression de la
    structure des spécifications dans la documentation des articles;<br />\r\nc) suppression
    des normes d’interface, des normes de fiabilité et des correspondances croisées
    dans le système de normalisation des articles."
