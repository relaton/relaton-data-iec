abstract:
- language: en
  script: Latn
  content: |-
    IEC 62271-109:2008 is applicable to a.c. series capacitor by-pass switches designed for outdoor installation and for operation at frequencies of 50 Hz and 60 Hz on systems having voltages above 52 kV. It is only applicable to by-pass switches for use in three-phase systems. This standard is also applicable to the operating devices of by-pass switches and to their auxiliary equipment. This second edition cancels and replaces the first edition, published in 2006, and constitutes a technical revision. This standard is to be read in conjunction with IEC 62271-100 and IEC 62271-1 (2007), to which it refers and which is applicable, unless otherwise specified in this standard. The main changes with respect to the previous edition are listed below:<br />
    - By-passing test duty has been split.<br />
    - Equivalence regarding applicability of test parameters were reviewed.<br />
    - Recovery voltage waveshape during insertion test duty has been recalculated and optimized. An explanatory note on the calculation of the recovery voltage is given in Annex F.<br />
    - Withdrawal of the electrical endurance class BP2. Such devices are now covered in informative Annex E.<br />
    - Addition of Annex D which gives examples of typical by-pass switch ratings.
- language: fr
  script: Latn
  content: |-
    La CEI 62271-109:2008 est applicable aux interrupteurs de contournement pour condensateurs série à courant alternatif conçus pour l'installation à l'extérieur et pour fonctionner à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 52 kV. Elle s'applique uniquement aux interrupteurs de contournement destinés à être utilisés dans les systèmes triphasés.
    Cette deuxième édition annule et remplace la première édition, publiée en 2006, dont elle constitue une révision technique. Cette norme doit être lue conjointement avec la CEI 62271-100 et la CEI 62271-1 (2007), à laquelle elle fait référence et qui est applicable sauf spécification particulière dans la présente norme. Les modifications principales par rapport à l'édition précédente sont les suivantes:<br />
    - La séquence d'essais d'établissement du courant de contournement a été séparée.<br />
    - L'équivalence concernant l'applicabilité des paramètres d'essais ont été revues.<br />
    - La forme de la tension de rétablissement durant la séquence d'essais de courant d'insertion a été recalculée et optimisée. Une note explicative sur le calcul de la tension de rétablissement est donnée à l'Annexe F.<br />
    - Elimination de la classe d'endurance électrique BP2. Ces appareils sont maintenant couverts par l'Annexe E.<br />
    - Ajout de l'Annexe D qui donne des exemples de caractéristiques typiques d'interrupteurs de contournement.
