abstract:
- language: en
  script: Latn
  content: "IEC 60749-4:2017 provides a highly accelerated temperature and humidity
    stress test (HAST) for the purpose of evaluating the reliability of non-hermetic
    packaged semiconductor devices in humid environments. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) clarification of requirements for temperature, relative humidity and
    duration detailed in Table 1;<br />\r\nb) recommendations that current limiting
    resistor(s) be placed in the test set-up to prevent test board or DUT damage;<br
    />\r\nc) allowance of additional time-to-test delay or return-to-stress delay."
- language: fr
  script: Latn
  content: "L’IEC 60749-4:2017 décrit un essai de contrainte de température et d’humidité
    fortement accéléré (HAST, highly accelerated temperature and humidity stress test)
    qui est réalisé dans le but d’évaluer la fiabilité des dispositifs à semiconducteurs
    sous boîtier non hermétique dans les environnements humides.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) clarification des exigences relatives à la température,
    à l’humidité relative et à la durée d’exposition, détaillées dans le Tableau 1;<br
    />\r\nb) ajout de recommandations suggérant de placer une ou des résistances dans
    le montage d’essai, afin d’éviter d’endommager la carte d’essai ou le dispositif
    soumis à essai (DUT, Device Under Test);<br />\r\nc) spécification d’une autorisation
    d’extension du temps d’établissement des conditions d’essai ou du temps de retour
    à la contrainte."
