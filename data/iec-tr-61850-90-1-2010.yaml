abstract:
- language: en
  script: Latn
  content: "IEC/TR 61850-90-1:2010(E) provides a comprehensive overview on the different
    aspects that need to be considered while using IEC 61850 for information exchange
    between substations. In particular, this technical report defines use cases that:<br
    />\r\n- require an information exchange between substations;<br />\r\n- describes
    the communication requirements;<br />\r\n- gives guidelines for the communication
    services and communication architecture to be used;<br />\r\n- defines data as
    a prerequisite for interoperable applications;<br />\r\n-describes the usage and
    enhancements of the configuration language SCL."
