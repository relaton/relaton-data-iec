abstract:
- language: en
  script: Latn
  content: "IEC 62541-21:2026 defines the life cycle of Devices and Composites and
    mechanisms to verify their authenticity, set up their security and maintain their
    configuration.<br />\r\nThe NodeIds of all Nodes described in this standard are
    only symbolic names. Annex A defines the NamespaceUri for all NodeIds and the
    actual NodeIds."
- language: fr
  script: Latn
  content: "IEC 62541-21:2026 définit le cycle de vie des Appareils et des Composites,
    ainsi que les mécanismes de vérification de leur authenticité, de configuration
    de leur sécurité et de maintenance de leur configuration.<br />\r\nLes NodeIds
    de tous les Nœuds décrits dans la présente norme sont uniquement des noms symboliques.
    L'Annexe A définit le NamespaceUri pour tous les NodeIds et les NodeIds réels."
