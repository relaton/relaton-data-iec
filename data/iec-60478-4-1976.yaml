abstract:
- language: en
  script: Latn
  content: Sets forth suggested procedures by which certain performance characteristics
    are associated with voltage-shaped or current-stabilized power supplies can be
    measured. The methods outlined are not the only way of conducting each measurement,
    but represent a reliable means of obtaining data against which other test procedures
    may be judged.
- language: fr
  script: Latn
  content: Propose des méthodes qui permettent de mesurer certaines caractéristiques
    de fonctionnement associées à des alimentations stabilisées en courant ou en tension.
    Les méthodes présentées ici ne présentent pas être la seule manière de conduire
    les mesures mais constituent un moyen fiable d'obtenir des résultats d'essai auxquels
    d'autres procédures d'essai peuvent être confrontées.
