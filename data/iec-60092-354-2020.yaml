abstract:
- language: en
  script: Latn
  content: "IEC 60092-354:2020 is applicable to shipboard and offshore power cables
    with extruded solid insulation, conductor and core screening, having a voltage
    rating of one of the following: 3,6/6 (7,2) kV,6/10 (12) kV, 8,7/15 (17,5) kV,
    12/20 (24) kV, 18/30 (36) kV. The cables are intended for fixed installations.
    The various types of power cables are given in 5.1. The constructional requirements
    and test methods are aligned with those indicated in IEC 60092-350, unless otherwise
    specified in this document.<br />\r\nThe object of this document is:<br />\r\n-
    to standardize cables whose safety and reliability is ensured when they are installed
    in accordance with the requirements of IEC 60092-352 or IEC 61892-4;<br />\r\n-
    to lay down standard manufacturing requirements and characteristics of such cables
    directly or indirectly bearing on safety;<br />\r\n- to specify test methods for
    checking conformity with those requirements.<br />\r\nOnly radial field cables
    are covered. This fourth edition cancels and replaces the third edition published
    in 2014. This edition constitutes a technical revision."
- language: fr
  script: Latn
  content: "L'IEC 60092-354:2020 est applicable aux câbles d'énergie installés à bord
    des navires et des unités en mer à isolement massif extrudé, avec écran sur âme
    et blindage des conducteurs, et ayant l'une des tensions assignées suivantes:
    3,6/6 (7,2) kV,6/10 (12) kV, 8,7/15 (17,5) kV, 12/20 (24) kV, 18/30 (36) kV. Les
    câbles sont destinés à des installations fixes. Les différents types de câbles
    d'énergie sont présentés en 5.1. Les exigences de fabrication et les méthodes
    d'essai sont alignées sur celles qui sont indiquées dans l'IEC 60092-350, sauf
    spécification contraire dans le présent document. L'objet du présent document
    est:<br />\r\n- de normaliser les câbles dont la sécurité et la fiabilité sont
    assurées lorsqu'ils sont installés conformément aux exigences de l'IEC 60092-352
    ou de l'IEC 61892-4;<br />\r\n- d'établir des exigences et caractéristiques de
    fabrication normalisées pour ces câbles se référant directement ou indirectement
    à la sécurité;<br />\r\n- de spécifier les méthodes d'essai visant à vérifier
    la conformité à ces exigences.<br />\r\nSeuls les câbles à champ radial sont couverts.
    Cette quatrième édition annule et remplace la troisième édition parue en 2014.
    Cette édition constitue une révision technique."
