abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-20:2022 specifies requirements for lighting chains fitted
    with series, parallel or a combination of series/parallel connected light sources
    for use either indoors or outdoors on supply voltages not exceeding 250 V. This
    fifth edition cancels and replaces the fourth edition published in 2014. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    specific provisions for temporarily installed protected lighting (TPL) chains
    have been added;<br />\r\n- new terms and definitions have been added."
- language: fr
  script: Latn
  content: "L'IEC 60598-2-20:2022 spécifie les exigences applicables aux guirlandes
    lumineuses équipées de sources lumineuses montées en série, en parallèle ou en
    combinaison série/parallèle pour utilisation à l'intérieur ou à l'extérieur, pour
    des tensions d'alimentation qui ne dépassent pas 250 V. Cette cinquième édition
    annule et remplace la quatrième édition parue en 2014. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- des dispositions spécifiques
    aux guirlandes lumineuses protégées installées temporairement (TPL) ont été ajoutées;<br
    />\r\n- de nouveaux termes et définitions ont été ajoutés."
