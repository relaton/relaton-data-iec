abstract:
- content: "IEC 60695-6-2:2011 provides a summary of the test methods that are used
    in the assessment of smoke obscuration. It presents a brief summary of static
    and dynamic test methods in common use, either as international standards or national
    or industry standards. It includes special observations on their relevance to
    electrotechnical products and their materials and to fire scenarios, and it gives
    recommendations on their use. This standard cancels and replaces IEC/TS 60695-6-2
    published in 2005. This first edition constitutes a technical revision. The main
    changes with respect to the previous edition are listed below:<br />\n- this publication
    has been re-designated as an International Standard;<br />\n- updated normative
    references;<br />\n- updated terms and definitions; new test method Clause 7.3.2;<br
    />\n- numerous editorial changes of a technical nature throughout the publication.<br
    />\nIt has the status of a horizontal standard in accordance with<a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104\nand ISO/IEC Guide 51.<br /><br />This publication is to be read in
    conjunction with \nIEC 60695-6-1:2005."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60695-6-2:2011 donne un résumé des méthodes d'essais qui sont utilisées
    pour évaluer l'obscurcissement par la fumée. Elle présente un bref résumé des
    méthodes d'essais dynamiques et statiques communément utilisées, aussi bien comme
    normes internationales ou nationales ou normes industrielles. Elle inclut des
    observations particulières relatives à un scénario feu, pour les produits électrotechniques
    et leurs matériaux, et donne des recommandations pour leurs utilisations. Cette
    norme annule et remplace la CEI/TS 60695-6-2 publiée en 2005. Cette première édition
    constitue une révision technique. Les principales modifications par rapport à
    l'édition antérieure sont indiquées ci-dessous:<br />\n- Cette publication a été
    reprise pour devenir une norme internationale;<br />\n- mise à jour des références
    normatives;<br />\n- mise à jour de termes et définitions;<br />\n- nouvelle méthode
    d'essai Article 7.3.2;<br />\n- nombreuses modifications rédactionnelles de nature
    technique dans toute la publication.<br />\nElle a le statut de norme horizontale
    conformément au<a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104 et au guide ISO/CEI 51.<br /><br />Cette publication doit être lue conjointement
    avec la \nCEI 60695-6-1:2005."
