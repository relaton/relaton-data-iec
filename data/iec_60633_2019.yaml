abstract:
- content: "<!-- NEW! -->IEC 60633:2019 is available as IEC 60633:2019 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<p>IEC 6033:2019 defines terms
    for high-voltage direct current (HVDC) power transmission systems and for HVDC
    substations using electronic power converters for the conversion from AC to DC
    or vice versa. This document is applicable to HVDC substations with line commutated
    converters, most commonly based on three-phase bridge (double way) connections
    (see Figure 2) in which unidirectional electronic valves, for example semiconductor
    valves, are used. For the thyristor valves, only the most important definitions
    are included in this document. A more comprehensive list of HVDC valve terminology
    is given in IEC 60700-2. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- 40 terms and definitions
    have been amended and 31 new terms and definitions have been added mainly on converter
    units and valves, converter operating conditions, HVDC systems and substations
    and HVDC substation equipment;<br />\r\n- a new Figure 13 on capacitor commutated
    converter configurations has been added.<br />\r\nThe contents of the corrigendum
    of February 2020 have been included in this copy.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60633:2019 est disponible sous forme de IEC 60633:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 60633:2019
    définit les termes relatifs aux systèmes de transport de puissance en courant
    continu à haute tension (CCHT), et aux postes CCHT utilisant des convertisseurs
    électroniques de puissance pour la conversion du courant alternatif en courant
    continu ou inversement. Le présent document est applicable aux postes CCHT avec
    des convertisseurs commutés par le réseau, fondés le plus souvent sur le schéma
    en pont triphasé (deux voies) (voir Figure 2) dans lequel des valves électroniques
    unidirectionnelles, comme les valves à semiconducteurs, sont utilisées. Pour les
    valves à thyristors, seules les définitions les plus importantes sont incluses
    dans le présent document. Une liste plus complète de la terminologie des valves
    CCHT est donnée dans l’IEC 60700-2. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- 40 termes et
    définitions ont été modifiés et 31 nouveaux termes et définitions ont été ajoutés
    principalement pour les unités de conversion et les valves, les conditions de
    fonctionnement du convertisseur, les systèmes et postes CCHT et les équipements
    des postes CCHT;<br />\r\n- une nouvelle Figure 13 portant sur les configurations
    à convertisseurs commutés a été ajoutée.<br />\r\nLe contenu du corrigendum de
    février 2020 a été pris en considération dans cet exemplaire.</p>"
