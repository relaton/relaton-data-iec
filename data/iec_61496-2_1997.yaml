abstract:
- content: Specifies requirements for the design, construction and testing of electro-sensitive
    protective equipment (ESPE) for the safeguarding of machinery, employing active
    opto-electronic protective devices (AOPDs) for the sensing function. Special attention
    is directed to features that ensure an appropriate safety-related performance
    is achieved. Is restricted to the functioning of th ESPE and how it interfaces
    with the machine.
