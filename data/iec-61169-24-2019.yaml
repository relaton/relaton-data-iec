abstract:
- language: en
  script: Latn
  content: 'IEC 61169-24:2019, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    with screw coupling, typically for use in 75 W cable networks (type F). It describes
    the interface dimensions with gauging information and the mandatory tests selected
    from IEC 61169-1, applicable to all DS relating to type F connectors. This specification
    indicates the recommended performance characteristics to be considered when writing
    a DS and covers test schedules and inspection requirements. This third edition
    cancels and replaces the second edition published in 2009. This edition includes
    the following significant technical changes with respect to the previous edition:
    all drawings have been reworked and improved to allow frequency extension up to
    3 GHz.'
- language: fr
  script: Latn
  content: 'L’IEC 61169-24:2019, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (DS) pour les connecteurs coaxiaux pour fréquences radioélectriques avec couplage
    à vis, typiquement utilisés dans des réseaux de distribution par câbles de 75
    W (type F). Elle décrit les dimensions d’interface avec les informations sur les
    calibres et les essais obligatoires, sélectionnés dans l’IEC 61169-1, applicables
    à toutes les spécifications particulières relatives aux connecteurs de type F.
    La présente spécification indique les caractéristiques de performance recommandées
    à prendre en considération pour rédiger une spécification particulière (DS) et
    porte sur des programmes d’essai et des exigences de contrôle. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente: tous les dessins ont été retravaillés et améliorés pour permettre
    une extension de fréquence jusqu’à 3 GHz.'
