abstract:
- content: |-
    IEC 62505-2:2016 is applicable to single-pole, two-pole and three-pole alternating current (AC) disconnectors, earthing switches and switches which are designed for indoor or outdoor fixed installations in tractions systems, and operated with an AC line voltage and frequency as specified in IEC 60850. The main changes with respect to the previous edition are as follows:<br />
    - reflect the latest versions of standards referenced and remove text already included in the IEC 62271 series;<br />
    - rework Table 1 according to the changes of IEC 62497-1:2010.<br /><br />This publication is to be read in conjunction with IEC 62271-1:2007, IEC 62271-102:2001, and IEC 62271-103:2011.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 62505-2:2016 s'applique aux sectionneurs unipolaires, bipolaires et tripolaires à courant alternatif, aux sectionneurs de terre et aux commutateurs qui sont conçus pour les installations fixes intérieures et extérieures dans les systèmes de traction, et utilisés avec une tension et fréquence de réseau alternatif telle que spécifiée dans l'IEC 60850. Les changements les plus importants par rapport à l'édition précédente sont les suivants:<br />
    - refléter les dernières versions des normes référencées et supprimer le texte déjà inclus dans la série IEC 62271;<br />
    - revoir le Tableau 1 en tenant compte des modifications apportées à l'IEC 62497-1:2010.<br /><br /> Cette publication doit être lue conjointement avec l'IEC 62271-1:2007, l'IEC 62271-102:2001, et l'IEC 62271-103:2011.
