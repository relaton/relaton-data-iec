abstract:
- content: IEC 61300-2-54:2019 is to assess the corrosive effects of atmospheres polluted
    with mixed gas on fibre optic devices. It can be considered as a general corrosion
    test, but it does not predict the performance of a device in use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61300-2-54:2019 a pour objet d'évaluer les effets corrosifs des atmosphères
    polluées par la présence d'un mélange de gaz sur des dispositifs fibroniques.
    Elle peut être considérée comme un essai général de corrosion, mais elle ne prévoit
    pas les performances d'un dispositif en fonctionnement.
