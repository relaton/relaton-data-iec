abstract:
- content: "<p>This document specifies the Resources that have been defined by OCF
    that may be exposed by an OCF Device.</p><p>Application profile device documents
    (for example those created for Smart Home or Healthcare) specify device types
    appropriate to the profile; such documents use Resource Type definitions from
    this document.</p><p>This document is built on top of ISO/IEC 30118-1. ISO/IEC
    30118-1 specifies the OCF Framework that enables the implementation of profiles
    for IoT usages and ecosystems. The OCF Core Framework is scalable to support simple
    devices (constrained device) and more capable devices (smart device).</p>"
