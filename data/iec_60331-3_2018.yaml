- content: "L'IEC 60331-3:2018 spécifie la méthode d'essai pour les câbles nécessaires
    afin de conserver l'intégrité du circuit quand ils sont soumis à l'essai sous
    conduit métallique et exposés à un feu et à des chocs mécaniques dans des conditions
    spécifiées.<br />\r\nLa présente norme s'applique aux câbles de tension assignée
    au plus égale à 600 V/1000 V, y compris ceux dont la tension assignée est inférieure
    à 80 V, aux câbles métalliques de données et de télécommunications ainsi qu'aux
    câbles à fibres optiques.<br />\r\nElle est destinée à être utilisée pour soumettre
    à l'essai des câbles de diamètre externe inférieur ou égal à 20 mm.<br />\r\nLa
    présente norme inclut des informations concernant le point spécifique de défaillance,
    le dispositif de contrôle de la continuité, l'échantillon d'essai, la procédure
    d'essai et le rapport d'essai pertinents pour les câbles électriques de puissance
    et de commande de tension assignée au plus égale à 600 V/1000 V. Les informations
    concernant le point spécifique de défaillance, le dispositif de contrôle de la
    continuité, l'échantillon d'essai, la procédure d'essai et le rapport d'essai
    pertinents pour les câbles métalliques de données et de télécommunications et
    les câbles à fibres optiques ne sont pas données dans l'IEC 60331-3.<br />\r\nBien
    que le domaine d'application soit limité aux câbles de tension assignée au plus
    égale à 0,6/1,0 kV, cette procédure peut être utilisée, après accord entre le
    fabricant et l'acheteur, pour les câbles de tension assignée au plus égale à 1,8/3
    (3,3) kV, à condition d'utiliser des fusibles appropriés.<br />\r\nRien ne présume
    qu'un câble évalué avec succès par cette méthode satisfera également aux exigences
    de l'IEC 60331-1 ou l'IEC 60331-2. Les essais de ces deux normes doivent être
    réalisés séparément. Ces performances supplémentaires peuvent être reconnues par
    marquage conformément à l'Article 11 de l'IEC 60331-1 ou l'Article 11 de l'IEC
    60331-2.<br />\r\nL'Annexe A donne la méthode de vérification du brûleur et le
    système de contrôle utilisé pour l'essai.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2009. Elle constitue une révision technique.<br
    />\r\nLes modifications techniques majeures par rapport à l'édition précédente
    sont les suivantes:<br />\r\n– extension du domaine d'application aux câbles métalliques
    de données et de télécommunications et aux câbles à fibres optiques, bien que
    les informations concernant le point spécifique de défaillance, le dispositif
    de contrôle de la continuité, l'échantillon d'essai, la procédure d'essai et le
    rapport d'essai pour les câbles métalliques de données et de télécommunications
    et pour les câbles à fibres optiques ne soient pas données dans l'IEC 60331-3;<br
    />\r\n– amélioration de la description de l'environnement d'essai;<br />\r\n–
    utilisation obligatoire des débitmètres/régulateurs massiques comme moyens précis
    de contrôle exact des débits d'entrée de combustible et d'air au brûleur;<br />\r\n–
    amélioration de la description des informations à inclure dans le rapport d'essai."
