abstract:
- content: "IEC 61784-5-8:2018 specifies the installation profiles for CPF 8 (CC-Link
    ).<br />\r\nThis deliverable contains a number of related files covering the communication
    profiles to be used with IEC 61918.<br />\r\nThis installation profile documents
    contained herewith provide the installation profiles of the communication profiles
    (CP) of a specific communication profile family (CPF) by stating which requirements
    of IEC 61918 fully apply and, where necessary, by supplementing, modifying, or
    replacing the other requirements. The installation profiles are specified in the
    annexes. These annexes are read in conjunction with IEC 61918.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The reference to ISO/IEC 24702 has been replaced with reference
    to the new ISO/IEC 11801-3;<br />\r\nb) Annex C has been extended to cover the
    balanced cabling based on Ethernet that is applicable to CP8/4. Table C.1, Table
    C.3, Table C.5 and Table C.8 are added;<br />\r\nc) Annex D has been extended
    to cover the M12-8 X-coding connector use that is applicable to CP/8/5. Table
    D.3 is revised."
