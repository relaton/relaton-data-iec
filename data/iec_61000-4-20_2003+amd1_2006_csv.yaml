- content: "La présente partie de la CEI 61000 concerne les méthodes d'essai d'émission
    et d'immunité pour les équipements électriques et électroniques utilisant différents
    types de guides d'onde transverse électromagnétique (TEM). Ces types comprennent
    des structures ouvertes (par exemple, des lignes ouvertes et des simulateurs d'impulsion
    électromagnétique), et des structures fermées (par exemple des cellules TEM),
    qui peuvent être elles-mêmes classées en guides d'onde TEM à un accès, à deux
    accès, ou à accès multiples. La gamme de fréquences dépend des exigences d'essai
    spécifiques et du type spécifique de guide d'onde TEM.\n\nL'objet de cette norme
    est de décrire\n\n- les caractéristiques des guides d'onde TEM, y compris les
    gammes de fréquences types et les limites de tailles des appareils en essai;\n\n-
    les méthodes de validation des guides d'onde TEM pour les mesures de CEM;\n\n-
    la définition de l'appareil en essai (c'est-à-dire l'armoire et le câblage de
    l'appareil en essai);\n\n- les montages d'essai, les procédures et les exigences
    pour les essais d'émissions rayonnées dans les lignes TEM, et\n\n- les montages
    d'essai, les procédures et les exigences pour les essais d'immunité rayonnée dans
    les guides d'onde TEM.\n\nCette norme ne vise pas à spécifier les essais devant
    s'appliquer à des appareils ou systèmes particuliers. Le but principal de cette
    partie est de donner une référence de base d'ordre général à tous les comités
    de produits CEI concernés. Pour les essais d'émission rayonnée, il convient que
    les comités de produits sélectionnent des limites d'émission et des méthodes d'essai
    en consultation avec le CISPR. Pour les essais d'immunité rayonnée, les comités
    de produits restent responsables du choix approprié des essais d'immunité et des
    limites à appliquer aux matériels de leur domaine d'application. Cette norme décrit
    des méthodes d'essai qui sont indépendantes de celles de la CEI 61000-4-3. Ces
    autres méthodes distinctes peuvent être utilisées quand elles sont ainsi spécifiées
    par les comités de produits, en consultation avec le CISPR et le CE 77.\n\nElle
    a le statut de publication fondamentale en CEM en accord avec le Guide 107 de
    la CEI.<strong> Cette version consolidée comprend la première édition (2003) et\nson
    amendement 1 (2006). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</strong>"
