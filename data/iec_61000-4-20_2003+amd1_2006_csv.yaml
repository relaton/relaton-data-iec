abstract:
- content: "This part of IEC 61000 relates to emission and immunity test methods for
    electrical and electronic equipment using various types of transverse electromagnetic
    (TEM) waveguides. This includes open (for example, striplines and EMP simulators)
    and closed (for example, TEM cells) structures, which can be further classified
    as one-, two-, or multi-port TEM waveguides. The frequency range depends on the
    specific testing requirements and the specific TEM waveguide type.\n\nThe object
    of this standard is to describe\n\n- TEM waveguide characteristics, including
    typical frequency ranges and EUT-size limitations;\n\n- TEM waveguide validation
    methods for EMC measurements;\n\n- the EUT (i.e. EUT cabinet and cabling) definition;\n\n-
    test set-ups, procedures, and requirements for radiated emission testing in TEM
    waveguides and\n\n- test set-ups, procedures, and requirements for radiated immunity
    testing in TEM waveguides.\n\nThis standard does not intend to specify the tests
    to be applied to any particular apparatus or system(s). The main intention of
    this standard is to provide a general basic reference for all interested product
    committees of the IEC. For radiated emissions testing, product committees should
    select emission limits and test methods in consultation with CISPR. For radiated
    immunity testing, product committees remain responsible for the appropriate choice
    of immunity tests and immunity test limits to be applied to equipment within their
    scope. This standard describes test methods that are separate from those of IEC
    61000-4-3. These other distinct test methods may be used when so specified by
    product committees, in consultation with CISPR and TC 77.\n\nIt has the status
    of a basic EMC publication in accordance with IEC Guide 107.<strong>This consolidated
    version consists of the first edition (2003) \nand its amendment 1 (2006). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
