- content: "<!-- NEW! -->IEC 60601-2-37:2024 est disponible sous forme de IEC 60601-2-37:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60601-2-37:2024
    s’applique à la SECURITE DE BASE et aux PERFORMANCES ESSENTIELLES des APPAREILS
    DE DIAGNOSTIC A ULTRASONS comme cela est défini en 201.3.217, désignés ci-après
    sous le terme APPAREILS EM. Si un article ou un paragraphe est destiné spécifiquement
    à être applicable uniquement aux APPAREILS EM, ou uniquement aux SYSTEMES EM,
    le titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si cela
    n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS
    EM et aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction physiologique
    prévue de l'APPAREIL EM ou du SYSTEME EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception du 201.7.2.13. Le présent document ne
    couvre pas les appareils thérapeutiques à ultrasons. Les appareils utilisés pour
    réaliser l'imagerie ou le diagnostic de structures du corps par ultrasons, en
    association avec une autre procédure médicale, sont couverts. L'IEC 60601-2-37:2024
    annule et remplace la deuxième édition parue en 2007, et l’Amendement 1:2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modifications techniques et rédactionnelles, qui résultent de la norme
    générale amendée IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012 et IEC 60601-1:2005/AMD2:2020
    et de ses normes collatérales IEC 60601-1-xx;<br />\r\nb) modifications techniques
    et rédactionnelles qui résultent de la maintenance des références normatives;<br
    />\r\nc) modifications techniques et rédactionnelles qui résultent des évolutions
    correspondantes des normes du CE 87 Ultrasons. En particulier, l’Article 201.11
    concernant la protection contre les températures excessives et les autres dangers
    a été entièrement révisé."
