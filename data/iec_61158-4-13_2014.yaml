abstract:
- content: |-
    IEC 61158-4-13:2014 specifies procedures for the timely transfer of data and control information from one data-link user entity to a peer user entity, and among the data-link entities forming the distributed data-link service provider and the structure of the fieldbus DLPDUs used for the transfer of data and control information by the protocol of this standard, and their representation as physical interface data units. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes are:<br />
    - addition of a new communication class;<br />
    - editorial improvements and editorial corrections.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61158-4-13:2014 spécifie les procédures pour le transfert en temps utile de données et d'informations de commande d'une entité d'utilisateur de liaison de données vers une entité d'utilisateur homologue, et parmi les entités de liaison de données formant le fournisseur de service de liaison de données distribué et la structure des DLPDU du bus de terrain utilisée pour le transfert de données et d'informations de commande par le protocole de la présente norme, et leur représentation comme unités de données d'interface physique. Cette deuxième édition annule et remplace la première édition, parue en 2007. Elle constitue une révision technique. Les modifications sont:<br />
    - ajout d'une nouvelle classe de communication;<br />
    - des améliorations rédactionnelles et des corrections éditoriales.
