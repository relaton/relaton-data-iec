abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-6-4:2007 defines the protocol provided to define the wire-representation of the service primitives defined in IEC 61158-5-4, and define the externally visible behaviour associated with their transfer. This standard specifies the protocol of the Type 4 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI application layer structure (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-6 subseries cancel and replace IEC 61158-6:2003. This edition of this part constitutes a technical addition. This part and its Type 4 companion parts also cancel and replace IEC/PAS 62412, published in 2005. This edition of IEC 61158-6 includes the following significant changes from the previous edition:<br />
    - deletion of the former Type 6 fieldbus for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - partition of part 6 of the third edition into multiple parts numbered -6-2, -6-3,... This bilingual version (2014-12) corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-6-4:2007 vise à définir le protocole mis en place pour définir la représentation filaire des primitives de service définies dans la norme CEI 61158-5-4, et définir le comportement visible de l'extérieur associé à leur transfert. La présente norme spécifie le protocole de la couche Application de bus de terrain de Type 4, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498) et avec la structure de la couche Application OSI (ISO/CEI 9545). Cette première édition et les parties qui l'accompagnent de la sous-série CEI 61158-6 annulent et remplacent la CEI 61158-6:2003. L'édition de la présente partie constitue un ajout technique. La présente partie et les parties de type 4 qui l'accompagnent annulent et remplacent également la CEI/PAS 62412 publiée en 2005. Cette édition de la CEI 61158-6 inclut les modifications majeures suivantes par rapport à l'édition précédente:<br />
    - suppression du bus de terrain de type 6 précédent pour défaut de pertinence de commercialisation;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - fractionnement de la partie 6 de la troisième édition en plusieurs parties numérotées -6-2, -6-3,.. La présente version bilingue (2014-12) correspond à la version anglaise monolingue publiée en 2007-12.
