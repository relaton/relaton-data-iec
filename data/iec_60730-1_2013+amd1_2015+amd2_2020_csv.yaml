- content: "L'IEC 60730-1:2013+A1:2015+A2:2020 s'applique aux dispositifs de commande
    électrique automatiques destinés à être utilisés dans, sur, ou avec des équipements
    à usage domestique et analogue. Les matériels peuvent utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.,
    ou une combinaison de ces sources d'énergie. La présente norme s'applique aux
    dispositifs de commande pour l'automatisation du bâtiment relevant du domaine
    d'application de l'ISO 16484. La présente norme s'applique également aux dispositifs
    de commande électriques automatiques des équipements qui peuvent être utilisés
    par le public (les équipements destinés à être utilisés dans des magasins, des
    bureaux, des hôpitaux, des fermes et des applications commerciales et industrielles,
    par exemple). La présente norme est également applicable aux dispositifs de commande
    individuels utilisés comme partie d'un système de commande ou de dispositifs de
    commande solidaires mécaniquement de dispositifs de commande multifonctions ayant
    des sorties non électriques. La présente norme s'applique également aux relais
    utilisés en tant que dispositifs de commande des appareils conformes à l'IEC 60335.
    L'Annexe U contient des exigences supplémentaires relatives à la sécurité et aux
    valeurs de fonctionnement des relais utilisés en tant que dispositifs de commande
    des appareils conformes à l'IEC 60335. La présente norme ne s'applique pas aux
    dispositifs de commande électrique automatiques prévus exclusivement pour des
    applications industrielles, sauf mention particulière dans la partie 2 ou la norme
    de l'équipement. Cette cinquième édition annule et remplace la quatrième édition
    parue en 2010. Elle constitue une révision technique. Les principales modifications
    apportées par rapport à l'édition précédente sont les suivantes:<br />\r\n- modification
    du titre et du domaine d'application;<br />\r\n- révisions de l'Article H.26 sur
    la base des évolutions en termes de technologie et d'applications, et afin d'améliorer
    la cohérence et la présentation;<br />\r\n- modification du Tableau H.12 pour
    alignement avec la CISPR 22;<br />\r\n- révisions de l'Annexe J pour corrélation
    avec les modes de panne des thermistances, et exemption des thermistances utilisées
    conjointement avec les dispositifs de commande de type 1 en circuits TBTS de faible
    puissance à partir des essais spécifiés à l'Annexe J;<br />\r\n- nouvelles exigences
    concernant les dispositifs de commande alimentés par pile, et utilisation de piles
    dans les dispositifs de commande;<br />\r\n- révision concernant l'exclusion des
    pannes de relais;<br />\r\n- exigences nouvelles/mises à jour à l'Article 24,
    pour les alimentations en mode de commutation;<br />\r\n- révisions concernant
    les tolérances pour les organes de serrage sans vis conformes à l'IEC 60999-1;<br
    />\r\n- nouvelles exigences concernant les fonctions de commande à distance;<br
    />\r\n- addition d'un diagramme de courant de fuite nouveau/mis à jour pour alignement
    du diagramme de l'Annexe E avec le diagramme de l'IEC 60990 et exigences mises
    à jour pour les dispositifs de commande sensibles à la température. Le contenu
    du corrigendum de septembre 2014 a été pris en considération dans cet exemplaire.
    Cette version consolidée comprend la cinquième édition (2013), son amendement
    1 (2015) et son amendement 2 (2020). Il n'est donc pas nécessaire de commander
    les amendements avec cette publication.<br />\r\nMots-clés: commande, commande
    électrique, automatique"
