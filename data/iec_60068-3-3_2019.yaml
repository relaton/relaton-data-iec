- content: "L’IEC 60068-3-3:2019 s’applique principalement au matériel électrotechnique
    mais son application peut s’étendre à d’autres matériels et composants. Par ailleurs,
    si un certain type d’analyse est toujours effectuée lors de la réalisation d’une
    qualification sismique, par exemple pour choisir l’échantillon représentatif à
    soumettre à essai ou pour étendre la qualification sismique du spécimen soumis
    à essai à des spécimens similaires, la vérification des performances d’un matériel
    par l’analyse ou par une combinaison d’essais et d’analyses peut être acceptable
    mais elle n’entre pas dans le domaine d’application du présent document, qui se
    limite à la vérification uniquement fondée sur les données d’essais dynamiques.
    Cette deuxième édition annule et remplace la première édition parue en 1991. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- le
    principal objectif de la présente révision est d’adapter le niveau d’essai au
    niveau d’activité sismique de la zone où le matériel est susceptible d’être installé;<br
    />\r\n- une forme normalisée du spectre de réponse spécifié est également fournie
    pour la classe sismique générale pour laquelle l’environnement sismique n’est
    pas connu ou l’est de manière imprécise;<br />\r\n- les Articles 11 à 15 ont été
    renumérotés et plusieurs ajustements ont été effectués car le contenu de ces articles
    est très général et les exigences peuvent s’appliquer aussi bien à la classe sismique
    générale qu’à la classe sismique spécifique;<br />\r\n- le terme «enveloppe» est
    remplacé par «dominance» et «envelopper» par «dominer» afin d’expliciter ces termes
    du point de vue mathématique.<br />\r\nLe contenu du corrigendum de septembre
    2021 a été pris en considération dans cet exemplaire."
