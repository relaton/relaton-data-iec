abstract:
- content: IEC 60679-5:1998 applies to quartz crystal controlled oscillators whose
    quality is assessed on the basis of capability approval. It prescribes the preferred
    ratings and characteristics, with appropriate tests and measuring methods contained
    in the generic specification IEC 60679-1, and gives the general performance requirements
    to be used in detail specifications for quartz crystal controlled oscillators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60679-5:1998 s'applique aux oscillateurs pilotés par quartz, dont l'assurance
    de la qualité est basée sur l'homologation du composant. Elle prescrit les caractéristiques
    et valeurs préférentielles, accompagnées des essais appropriés et des méthodes
    de mesure contenus dans la spécification générique IEC 60679-1. Par ailleurs,
    y figurent les exigences de performance générales qui doivent être employées dans
    les spécifications particulières pour les oscillateurs pilotés par quartz.
