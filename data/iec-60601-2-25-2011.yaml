abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-25:2011 applies to the basic safety and essential performance
    of electrocardiographs intended by themselves or as a part of a medical electrical
    system, for the production of electrocardiogram reports for diagnostic purposes.
    The equipment intended for use under extreme or uncontrolled environmental conditions
    outside the hospital environment or physician's office, such as in ambulances
    and air transport, shall comply with this particular standard. Additional standards
    may apply to Medical electrical equipment for those environments of use. Not included
    within the scope of this particular standard are:<br />\r\na) the part of Medical
    electrical equipment that provides vectorcardiographic loops;<br />\r\nb) ambulatory
    electrocardiographic medical electrical equipment covered by IEC 60601-2-47 where
    not intended for obtaining electrocardiogram reports for diagnostic purposes;<br
    />\r\nc) cardiac monitors covered by IEC 60601-2-27 where not intended for obtaining
    electrocardiographic reports for diagnostic purposes.<br />\r\nThis second edition
    cancels and replaces the first edition of IEC 60601-2-25, published in 1993 and
    the first edition of IEC 60601-2-51, published in 2003. Updating the particular
    standards to refer to the third edition of the general standard provided the opportunity
    to merge the first editions of IEC 60601-2-25 and IEC 60601-2-51 into one standard.
    Reformatting and technical changes were both made. This second edition of IEC
    60601-2-25 constitutes a technical revision of both those standards."
- language: fr
  script: Latn
  content: "La CEI 60601-2-25:2011 s'applique à la sécurité de base et aux performances
    essentielles des électrocardiographes, destinés de par leur nature ou comme partie
    intégrante d'un système électro-médical, à la production de rapports d'électrocardiographie
    à des fins de diagnostic. Les appareils destinés à être utilisés dans des conditions
    environnementales extrêmes ou non maîtrisées à l'extérieur d'un hôpital ou du
    cabinet d'un médecin, telles que dans des ambulances et dans un aéronef, doivent
    satisfaire à la présente norme particulière. Des normes supplémentaires peuvent
    s'appliquer pour ces environnements d'utilisation. Ne relèvent pas du domaine
    d'application de la présente norme particulière:<br />\r\na) la partie des appareils
    électro-médicaux qui fournit des boucles vecto-cardiographiques;<br />\r\nb) les
    appareils électro-médicaux de surveillance électrocardiographique ambulatoire
    couverts par la CEI 60601-2-47, lorsqu'ils ne sont pas destinés à obtenir des
    rapports d'électrocardiographie à des fins de diagnostic;<br />\r\nc) les moniteurs
    cardiaques couverts par la CEI 60601-2-27 lorsqu'ils ne sont pas destinés à obtenir
    des rapports d'électrocardiographie à des fins de diagnostic.<br />\r\nCette deuxième
    édition annule et remplace la première édition de la CEI 60601-2-25, parue en
    1993, et la première édition de la CEI 60601-2-51, parue en 2003. La mise à jour
    des normes particulières afin de faire référence à la troisième édition de la
    norme générale a permis de fusionner les premières éditions de la CEI 60601-2-25
    et de la CEI 60601-2-51 en une seule norme. Une remise en forme et des modifications
    techniques ont été effectuées. Cette deuxième édition de la CEI 60601-2-25 constitue
    une révision technique de ces deux normes."
