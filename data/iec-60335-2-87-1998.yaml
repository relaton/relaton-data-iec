abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric animal-stunning equipment. Applies to
    industrial or commercial use, for use on farms or in areas where they may be a
    source of danger to the public. The standard covers manual, semi-automatic and
    automatic equipment. For electric fishing machines see IEC 60335-2-86. For electric
    fence energizers see IEC 60335-2-76.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils électriques d'insensibilisation des
    animaux. S'applique aux appareils pour usage industriel ou commercial, destinés
    à être utilisés dans des fermes ou dans des endroits où ils peuvent constituer
    une source de danger pour le public. La norme couvre des apparils manuels, semi-automatiques
    et automatiques. Pour les appareils électriques de pèche, voir la CEI 60335-2-86.
    Pour les électrificateurs de clôtures, voir la CEI 60335-2-76.
