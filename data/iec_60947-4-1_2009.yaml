- content: "La CEI 60947-4-1:2009 est applicable aux types de matériels dont les contacts
    principaux sont destinés à être reliés à des circuits dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu. Les
    démarreurs et/ou contacteurs traités dans la présente norme ne sont pas normalement
    conçus pour interrompre les courants de court-circuit. En conséquence, une protection
    appropriée contre les courts-circuits fait partie de l'installation, mais pas
    nécessairement du contacteur ou du démarreur. Cette troisième édition annule et
    remplace la deuxième édition parue en 2000 et ses Amendements 1 (2002) et 2 (2005).
    Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente (2000) et ses
    Amendements 1 (2002) et 2 (2005):<br />\r\n- suppression de l'essai à -5 °C et
    +20 °C pour les relais de surcharge thermiques qui ne sont pas compensés pour
    la température de l'air ambiant;<br />\r\n- ajout de conditions d'essai conformes
    à l'Annexe Q de la CEI 60947-1;<br />\r\n- essais CEM: clarification des critères
    d'acceptation et alignement sur la CEI 60947-1 pour le niveau de sécurité pour
    les transitoires rapides;<br />\r\n- Annexe B, essai pour Icd: modification de
    la durée de la tension de l'essai diélectrique de 5 s à 60 s;<br />\r\n- Annexe
    B: amélioration des aspects statistiques de la durabilité électrique;<br />\r\n-
    Annexe H: clarification et introduction de nouvelles fonctions étendues dans les
    relais électroniques de surcharge;<br />\r\n- Annexe K, procédure pour déterminer
    les données des contacteurs électromécaniques utilisés pour les applications de
    sécurité fonctionnelle: création de cette nouvelle annexe. La présente norme doit
    être lue conjointement avec la CEI 60947-1, Appareillage à basse tension - Partie
    1: Règles générales. Les dispositions des règles générales sont applicables à
    la présente norme, lorsque cela est spécifiquement mentionné.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 60947-1:2007."
