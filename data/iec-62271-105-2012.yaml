abstract:
- language: en
  script: Latn
  content: "IEC 62271-105:2012 applies to three-pole units for public and industrial
    distribution systems which are functional assemblies of switches including switch-disconnectors
    and current-limiting fuses designed so as to be capable of<br />\r\n- breaking,
    at the rated recovery voltage, any current up to and including the rated short-circuit
    breaking current;<br />\r\n- making, at the rated voltage, circuits to which the
    rated short-circuit breaking current applies.<br />\r\nIt does not apply to fuse-circuit-breakers,
    fuse-contactors, combinations for motor-circuits or to combinations incorporating
    single capacitor bank switches. This second edition cancels and replaces the first
    edition of IEC 62271-105, published in 2002, and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- implementation of figures at the place where
    they are cited first;<br />\r\n- renumbering of tables;<br />\r\n- addition of
    some of the proposals from IEC paper 17A/852/INF;<br />\r\n- addition of missing
    subclauses of IEC 62271-1;<br />\r\n- implementation of 6.105 \"Extension of validity
    of type tests\" and consequently removing of the relevant parts in the different
    existing clauses;<br />\r\n- change of 7th paragraph of 6.101.4 as there is now
    a definition of NSDD given in 3.7.4 of IEC 62271-1:2007. Harmonization with IEC
    62271-107;<br />\r\n- some referenced clauses in other standards like IEC 60282-1
    were changed and therefore changed the editions under 1.2 to the ones referred
    to;<br />\r\n- addition of a new Annex C defining tolerances.\r\n\r\n<br /><br
    />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6685\">IEC
    62271-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 62271-105:2012 est applicable aux appareils tripolaires utilisés
    dans les réseaux de distribution publics ou les installations industrielles qui
    forment des ensembles fonctionnels composés d'interrupteurs ou d'interrupteurs-sectionneurs
    et de fusibles limiteurs de courant, conçus pour être capable de<br />\r\n- couper,
    à la tension de rétablissement assignée, tous les courants jusqu'au pouvoir de
    coupure assigné inclus;<br />\r\n- établir, à la tension assignée, des circuits
    pour lesquels le pouvoir de coupure assigné s'applique.<br />\r\nElle ne s'applique
    ni aux combinés disjoncteurs-fusibles, ni aux contacteurs-fusibles, ni aux combinés
    destinés à la manoeuvre et à la protection des moteurs ou des batteries de condensateurs.
    Cette deuxième édition annule et remplace la première édition de la CEI 62271-105,
    publiée en 2002, et constitue une révision technique. \r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- la mise en place des figures aux endroits où elles sont citées en premier;<br
    />\r\n- la renumérotation des tableaux;<br />\r\n- l'ajout, en partie, de propositions
    issues du document 17A/852/INF de la CEI;<br />\r\n- l'ajout de paragraphes manquants
    de la CEI 62271-1;<br />\r\n- l'introduction du 6.105 \"Extension de la validité
    des essais de type\" et en conséquence, suppression des parties correspondantes
    dans les différents articles existants;<br />\r\n- la modification du septième
    alinéa du 6.101.4, du fait qu'il y a maintenant une définition des NSDD (décharges
    disruptives non soutenues) donnée au 3.7.4 de la CEI 62271 1:2007. Harmonisation
    avec la CEI 62271-107;<br />\r\n- certains articles référencés dans d'autres normes,
    comme dans la CEI 60282-1, ont été modifiés, si bien que les éditions indiquées
    au 1.2 ont été modifiées en consequence;<br />\r\n- l'ajout d'une nouvelle Annexe
    C définissant les tolérances.\r\n\r\n<br /><br />Cette publication doit être lue
    conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6685\">CEI
    62271-1:2007</a>."
