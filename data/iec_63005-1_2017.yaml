abstract:
- content: IEC 63005-1:2017 describes basic requirements for event video data recorders
    (EVDRs) for road vehicle accidents, used for identifying and analysing causes
    of accidents based on video from a front-mounted camera and other information
    obtained before and after such events. In addition to video from a front-mounted
    camera and vehicle behaviour, these products can record side and/or rear video
    data for enhanced functionalities in determining causes of accidents and analysing
    collision events.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63005-1:2017 décrit les exigences de base applicables aux enregistreurs
    de données vidéo d'événement (EVDR) utilisés pour l'identification et l'analyse
    des causes des accidents des véhicules routiers à partir de vidéos enregistrées
    par une caméra frontale et d'autres informations obtenues avant et après de tels
    événements. En plus des vidéos enregistrées par la caméra frontale et du comportement
    du véhicule, ces produits peuvent enregistrer des données vidéo à partir de caméras
    latérales et/ou arrière qui permettent d'améliorer les fonctionnalités relatives
    à la détermination des causes des accidents et à l'analyse des événements qui
    impliquent une collision.
