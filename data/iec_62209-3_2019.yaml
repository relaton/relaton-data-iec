- content: "IEC 62209-3: 2019 spécifie les protocoles et procédures d'essai pour le
    mesurage reproductible du DAS maximal moyenné dans l'espace (psSAR – peak spatial-average
    specific absorption rate) induit à l'intérieur d'un modèle simplifié de tête ou
    de corps humain par des dispositifs d'émission de radiofréquence (RF), avec une
    incertitude de mesure spécifiée. Des exigences sont fournies concernant l’évaluation
    du psSAR utilisant des systèmes basés sur la mesure vectorielle. Ces systèmes
    déterminent le psSAR par reconstruction de champ tridimensionnel (3D) à l'intérieur
    du volume à l'étude conformément aux exigences du présent document relatives au
    système de mesure, à l'étalonnage, à l'évaluation de l'incertitude et aux méthodes
    de validation. Les protocoles et procédures s'appliquent pour les évaluations
    du psSAR couvrant une grande majorité de personnes, y compris les enfants, lors
    de l'utilisation de dispositifs de communications à proximité de la tête ou du
    corps.<br />\r\nLe présent document s'applique aux dispositifs de communications
    sans fil destinés à être utilisés proches de la tête ou du corps humain, à des
    distances allant jusqu'à 200 mm inclus. Le présent document peut être utilisé
    pour évaluer la conformité du DAS de différents types de dispositifs de communications
    sans fil utilisés proches de l'oreille, devant le visage, sur le corps, en combinaison
    avec d'autres dispositifs ou accessoires de transmission RF ou pas (une attache
    de ceinture, par exemple) ou intégrés aux vêtements. La plage de fréquences globale
    applicable est comprise entre 600 MHz et 6 GHz.<br />\r\nLes procédures de validation
    du système indiquées dans le présent document couvrent les fréquences comprises
    entre 600 MHz et 6 GHz.<br />\r\nAvec un système basé sur la mesure vectorielle,
    le présent document peut être utilisé pour évaluer la conformité du DAS de différents
    types de dispositifs de communications sans fil.<br />\r\nLes catégories de dispositifs
    de communications sans fil incluent, entre autres, les téléphones mobiles, les
    micros sans fil, les dispositifs de diffusion auxiliaires et les émetteurs radio
    dans les ordinateurs personnels, les ordinateurs de bureau et les ordinateurs
    portables, ainsi que les dispositifs à plusieurs bandes, à plusieurs antennes
    et à boutons-poussoirs.<br />\r\nMots clés: Exposition Humaine, Dispositifs de
    communications sans fil tenus à la main ou portés près du corps"
