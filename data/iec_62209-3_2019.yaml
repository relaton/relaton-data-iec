abstract:
- content: "IEC 62209-3: 2019 specifies measurement protocols and test procedures
    for the reproducible measurement of peak spatial-average specific absorption rate
    (psSAR) induced inside a simplified model of a human head or body by radio-frequency
    (RF) transmitting devices, with a specified measurement uncertainty. Requirements
    are provided for psSAR assessment using vector measurement-based systems. Such
    systems determine the psSAR by three-dimensional (3D) field reconstruction within
    the volume of interest in accordance with the requirements herein for the measurement
    system, calibration, uncertainty assessment and validation methods. The protocols
    and procedures apply for the psSAR assessments covering a significant majority
    of people including children during use of wireless communication devices operated
    in close proximity to the head or body.<br />\r\nThis document is applicable to
    wireless communication devices intended to be used at a position near the human
    head or body at distances up to and including 200 mm. This document may be employed
    to evaluate SAR compliance of different types of wireless communication devices
    used next to the ear, in front of the face, mounted on the body, combined with
    other RF-transmitting or non-transmitting devices or accessories (e.g. belt-clip),
    or embedded in garments. The overall applicable frequency range is from 600 MHz
    to 6 GHz.<br />\r\nThe system validation procedures provided within this document
    cover frequencies from 600 MHz to 6 GHz.<br />\r\nWith a vector measurement-based
    system this document can be employed to evaluate SAR compliance of different types
    of wireless communication devices.<br />\r\nThe wireless communication device
    categories covered include but are not limited to mobile telephones, cordless
    microphones, auxiliary broadcast devices and radio transmitters in personal computers,
    desktop and laptop devices, multi-band, multi-antenna, and push-to-talk devices.<br
    />\r\nKey Words: Human Exposure, Hand-Held and Body Mounted Wireless Communication
    Devices."
