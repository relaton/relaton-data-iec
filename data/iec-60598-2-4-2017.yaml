abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-4:2017 specifies requirements for portable general purpose
    luminaires for indoor and/or outdoor use (e.g. garden use), other than handlamps,
    designed to be used with or incorporating electrical light sources on supply voltages
    not exceeding 250 V.<br />\r\nThis third edition cancels and replaces the second
    edition published in 1997. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- alignment with IEC 60598-1;<br />\r\n- modification
    of the scope, classification and requirements to cover portable luminaires for
    both indoor and outdoor applications, by introducing the requirements already
    listed in IEC 60598-2-7;<br />\r\nNOTE In this edition of IEC 60598-2-4 all requirements
    listed in IEC 60598-2-7 have been incorporated. As a consequence, IEC 60598-2-7
    will be withdrawn after publication of this standard.<br />\r\n- modification
    of the scope to cover all electrical light sources (it was previously limited
    to tungsten filament, tubular fluorescent and other discharge lamps);<br />\r\n-
    introduction of the symbol for luminaires which are other than ordinary, but suitable
    for indoor applications only (e.g. luminaire using PVC cable);<br />\r\n- modification
    in the detail of test to clarify that the stability test on an inclined plane
    (see 4.7.3) shall be carried out with the light source(s) in place;<br />\r\n-
    modification of the minimum degree of protection against dust and moisture for
    portable luminaires for outdoor use from IPX3 to IPX4 (see 4.5.2); as a consequence,
    the requirements for cable entry position, as given in IEC 60598-2-7:1982, 7.6.3
    were deleted as they are covered by IPX4;<br />\r\n- modification of the requirements
    for the acceptance criteria of plug and socket outlet;<br />\r\n- modification
    of the IP test requiring the most unfavourable of the overturned positions to
    cover all classes (and not only class II luminaires as in 7.13.1 of IEC 60598-2-7:1982)."
- language: fr
  script: Latn
  content: "IEC 60598-2-4:2017 spécifie les exigences applicables aux luminaires portatifs
    à usage général pour une utilisation à l’intérieur et/ou à l’extérieur (par exemple
    emploi dans les jardins), autres que les baladeuses, conçus pour ętre utilisés
    avec des sources électriques lumineuses ou intégrant des sources électriques lumineuses
    pour tensions d’alimentation ne dépassant pas 250 V.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 1997. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- alignement sur
    l'IEC 60598-1;<br />\r\n- modification du domaine d’application, de la classification
    et des exigences, afin de couvrir les luminaires portatifs destinés aux applications
    à l’intérieur et à l’extérieur, en introduisant les exigences déjà énumérées dans
    l'IEC 60598-2-7;<br />\r\nNOTE Toutes les exigences énumérées dans l’IEC 60598-2-7
    ont été intégrées dans la présente édition de l’IEC 60598-2-4. L’IEC 60598-2-7
    sera donc retirée après la publication de la présente norme.<br />\r\n- modification
    du domaine d’application afin de couvrir toutes les sources lumineuses électriques
    (auparavant le domaine d’application était limité aux lampes à filament de tungstène,
    aux lampes tubulaires fluorescentes et autres lampes à décharge);<br />\r\n- introduction
    du symbole pour les luminaires autres que les luminaires ordinaires, mais adaptés
    uniquement aux applications à l’intérieur (par exemple, les luminaires équipés
    d’un câble en PVC);<br />\r\n- modification des détails de l’essai afin de clarifier
    que l’essai de stabilité sur un plan incliné (voir 4.7.3) doit ętre effectué avec
    la ou les sources lumineuses en place;<br />\r\n- modification du degré minimal
    de protection contre la poussière et l’humidité, pour les luminaires portatifs
    pour utilisation en extérieur, de IPX3 à IPX4 (voir 4.5.2);<br />\r\n- les exigences
    relatives à la position d’entrée de câble, telles que données au 7.6.3 de l’IEC
    60598-2-7:1982, sont donc supprimées, car elles sont couvertes par IPX4;<br />\r\n-
    modification des exigences pour les critères d'acceptation des fiches et des socles
    de prise de courant;<br />\r\n- modification de l’essai IP exigeant la plus défavorable
    des positions renversées pour couvrir toutes les classes (et pas seulement les
    luminaires de classe II comme en 7.13.1 de l’IEC 60598-2-7:1982)."
