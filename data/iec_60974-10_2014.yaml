abstract:
- content: |-
    IEC 60974-10:2014 specifies<br />
    a) applicable standards and test methods for radio-frequency (RF) emissions;<br />
    b) applicable standards and test methods for harmonic current emission, voltage fluctuations and flicker;<br />
    c) immunity requirements and test methods for continuous and transient, conducted and radiated disturbances including electrostatic discharges.<br />
    This standard is applicable to equipment for arc welding and allied processes, including power sources and ancillary equipment, for example wire feeders, liquid cooling systems and arc striking and stabilizing devices. This third edition cancels and replaces the second edition published in 2007 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - inclusion of optional use of a decoupling network and a load outside the test chamber;<br />
    - inclusion of an alternative test setup for portable equipment;<br />
    - inclusion of test conditions for complex controls, liquid cooling systems and arc striking and stabilizing devices;<br />
    - update of the applicable limits related to the updated reference to CISPR 11;<br />
    - exclusion of the use of narrow band relaxations for RF emission limits;<br />
    - update of the applicable limits for harmonics and flicker and inclusion of flow-charts related to the updated reference to IEC 61000-3-11 and IEC 61000-3-12;<br />
    - update of the requirements for voltage dips related to the updated reference to IEC 61000-4-11 and IEC 61000-4-34;<br />
    - update of the informative annex for installation and use;<br />
    - inclusion of symbols to indicate the RF equipment class and restrictions for use.
