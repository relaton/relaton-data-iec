- content: |-
    La CEI 60974-10:2014 spécifie<br />
    a) les normes applicables et les méthodes d'essai pour les émissions de fréquence radioélectrique (RF);<br />
    b) les normes applicables et les méthodes d'essai pour les émissions de courant harmonique, les fluctuations de tension et les papillotements;<br />
    c) les exigences d'immunité et les méthodes d'essai pour les perturbations continues ou transitoires, conduites et rayonnées, y compris les décharges électrostatiques.<br />
    La présente norme s'applique au matériel de soudage à l'arc et techniques connexes y compris les sources de courant de soudage et les matériels auxiliaires, tels que les dévidoirs, les systèmes de refroidissement par liquide et les dispositifs d'amorçage et de stabilisation de l'arc. Cette troisième édition annule et remplace la deuxième édition parue en 2007 dont elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - l'inclusion de l'utilisation optionnelle d'un réseau de découplage et d'une charge en dehors de la chambre d'essai;<br />
    - l'inclusion d'une configuration de test alternatif pour les appareils portables;<br />
    - l'inclusion des conditions d'essai pour les contrôles complexes, les systèmes de refroidissement liquide et d'amorçage de l'arc et les dispositifs de stabilisation;<br />
    - la mise à jour des limites applicables relatives à la mise à jour de la référence à la norme CISPR 11;<br />
    - l'exclusion de l'utilisation des assouplissements de bande étroite pour les limites d'émission RF;<br />
    - la mise à jour des limites applicables pour les harmoniques et flicker et l'inclusion des organigrammes liés à la référence actualisée aux CEI 61000-3-11 et IEC 61000-3-12;<br />
    - la mise à jour des exigences en matière de creux de tension liés à la référence actualisée aux CEI 61000-4-11 et IEC 61000-4-34;<br />
    - la mise à jour de l'annexe informative sur l'installation et l'utilisation;<br />
    - l'inclusion des symboles indiquant la catégorie d'équipement RF et les restrictions d'utilisation.
