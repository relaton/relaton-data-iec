- content: "IEC 60079-10-2:2015 est disponible sous forme de  IEC 60079-10-2:2015
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60079-10-2:2015 traite de l'identification et du classement des emplacements où
    des atmosphères explosives poussiéreuses et des couches de poussières combustibles
    sont présentes, afin de permettre une évaluation appropriée des sources d'inflammation
    à utiliser dans de tels emplacements. Dans la présente norme, les atmosphères
    explosives poussiéreuses et les couches de poussières combustibles sont traitées
    séparément. Le classement des emplacements de nuages de poussières explosives
    où les couches de poussière agissent comme l'une des sources possibles de dégagement
    est décrit dans l'Article 4. Une description des autres considérations d'ordre
    général relatives aux couches de poussière est présentée dans l'Article 7. Les
    exemples donnés dans la présente norme sont basés sur un système d'entretien efficace
    à mettre en oeuvre sur le site afin d'empêcher la formation de couches de poussière
    par accumulation. En l'absence d'entretien efficace, le classement des emplacements
    prend en compte la formation possible de nuages de poussières explosives à partir
    des couches de poussière. Les principes de la présente norme peuvent également
    être suivis lorsque des fibres ou particules volatiles et combustibles sont une
    source de danger. La présente norme est destinée à être appliquée lorsqu'il y
    a un risque dû à la présence d'atmosphères explosives poussiéreuses ou de couches
    de poussières combustibles dans des conditions atmosphériques normales. S'il vous
    plaît se référer à la avant-propo s du document pour obtenir une liste détaillée
    des modifications techniques majeures par rapport à l'édition précédente. Mots-clés:
    atmosphères explosives poussières, couches de poussières combustibles, les risques
    d'inflammation"
