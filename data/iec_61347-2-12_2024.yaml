  format: text/html
- content: "L'IEC 61347-2-12:2024 spécifie les exigences de sécurité des appareillages
    électroniques destinés à être utilisés avec des alimentations jusqu'à 1 000 V
    en courant alternatif à 50 Hz ou 60 Hz ou avec des alimentations jusqu'à 1 000
    V en courant continu. Le type d'appareillage est un convertisseur qui peut contenir
    des éléments d'amorçage et de stabilisation pour le fonctionnement d'une lampe
    à décharge en courant continu ou à une fréquence pouvant s'écarter de la fréquence
    d'alimentation.<br />\r\nCette seconde édition annule et remplace la première
    édition parue en 2005 et l'Amendement 1:2010. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout de références
    datées le cas échéant;<br />\r\nb) clarification des numéros d'entités d'échantillonnage;<br
    />\r\nc) ajout de nouvelles exigences relatives aux informations (marquages v),
    w) et x) indiqués dans l'IEC 61347-1:2015, 7.1 et l'IEC 61347-1:2015/AMD1:2017,
    7.1)."
