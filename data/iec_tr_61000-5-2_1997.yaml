abstract:
- content: IEC TR 61000-5-2:1997 covers guidelines for the earthing and cabling of
    electrical and electronic systems and installations aimed at ensuring electromagnetic
    compatibility among electrical and electronic apparatus or systems. More particularly,
    it is concerned with earthing practices and with cables used in industrial, commercial
    and residential installations. This technical report is intended for use by installers
    and users, and to some extent, manufacturers of sensitive electrical or electronic
    installations and systems, and equipment with high emission levels that could
    degrade the overall electromagnetic environment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ce rapport technique de type 3 présente des recommandations concernant
    la mise à la terre et le câblage des systèmes et installations électriques et
    électroniques, destinées à garantir la compatibilité électromagnétique entre les
    appareils ou systèmes électriques et électroniques. Il porte plus particulièrement
    sur les pratiques de mise à la terre et sur les câbles utilisés dans des environnements
    industriels, commerciaux et résidentiels. Ce rapport technique est destiné à être
    utilisé par les installateurs et les utilisateurs et, dans une certaine mesure,
    par les fabricants d'installations et de systèmes électriques ou électroniques
    sensibles, ainsi que d'équipements présentant des niveaux élevés d'émission susceptibles
    de dégrader l'environnement électromagnétique en général.
