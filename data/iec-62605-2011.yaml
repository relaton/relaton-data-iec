abstract:
- language: en
  script: Latn
  content: |-
    IEC 62605:2011 specifies the interchange format for e-dictionaries among publishers, content creators and manufacturers. It does not address the following aspects:<br />
    - data formats for reading devices;<br />
    - elements necessary for final print reproduction only;<br />
    - rendering issues related to physical devices;<br />
    - security issues such as DRM for document.
- language: fr
  script: Latn
  content: |-
    La IEC 62605:2011 spécifie un format d'échange de dictionnaires électroniques entre les éditeurs, les créateurs de contenu et les fabricants. Elle ne traite pas des aspects suivants:<br />
    - les formats de données des appareils de lecture;<br />
    - les éléments nécessaires uniquement à l'impression finale;<br />
    - les questions de rendu liées aux dispositifs physiques;<br />
    - les questions de sécurité (la gestion des droits numériques d'un document, par exemple).
