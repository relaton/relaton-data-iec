  content: "L'IEC 60335-2-67:2021 traite de la sécurité des machines de traitement
    des sols destinées à un usage commercial en intérieur ou en extérieur pour les
    applications suivantes:<br />\r\n- le brossage,<br />\r\n- le ramassage à sec
    ou en présence d'eau,<br />\r\n- le polissage et le polissage à sec,<br />\r\n-
    l'application de cire, de produits d'étanchéité et de détergents à base de poudre,<br
    />\r\n- le nettoyage par shampouineuse,<br />\r\n- le décapage, l'abrasion et
    la scarification<br />\r\ndes sols avec une surface artificielle.<br />\r\nCes
    machines présentent un mouvement de nettoyage plus latéral ou périodique que linéaire.<br
    />\r\nEn revanche, le mouvement de nettoyage des machines couvertes par l'IEC
    60335-2-72 est plus linéaire que latéral ou périodique.<br />\r\nLa présente norme
    s'applique aux machines à usage commercial. La liste suivante, bien que non exhaustive,
    donne une indication des endroits inclus dans le domaine d'application:<br />\r\n-
    zones ouvertes au public, telles que les hôtels, les écoles, les hôpitaux;<br
    />\r\n- sites industriels, par exemple usines et ateliers de fabrication;<br />\r\n-
    commerces de détail, par exemple magasins et supermarchés;<br />\r\n- locaux commerciaux,
    par exemples bureaux et banques;<br />\r\n- tous les usages autres que l'utilisation
    domestique normale.<br />\r\nCes machines ne sont pas équipées d'une commande
    de dispositif de déplacement.<br />\r\nLes machines conçues pour la même fonction
    prévue mais équipées d'une commande de dispositif de déplacement sont couvertes
    par l'IEC 60335-2-72.<br />\r\nLes systèmes d'alimentation suivants sont couverts:<br
    />\r\n- moteurs à combustion interne,<br />\r\n- moteurs alimentés par le réseau
    de tension assignée inférieure ou égale à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils,<br />\r\n- machines alimentées par batteries.<br
    />\r\nLes machines alimentées par batteries peuvent être équipées d'un chargeur
    de batterie intégré.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n-
    aux aspirateurs et aux appareils de nettoyage à aspiration d'eau à usage domestique
    (IEC 60335 2 2);<br />\r\n- aux appareils de traitement des sols à usage domestique
    (IEC 60335-2-10);<br />\r\n- aux machines de nettoyage par pulvérisation et aspiration
    à usage commercial (IEC 60335-2-68);<br />\r\n- aux aspirateurs qui fonctionnent
    en présence d'eau ou à sec, y compris les brosses motorisées, à usage commercial
    (IEC 60335 2 69);<br />\r\nL'IEC 60335-2-68 et l'IEC 60335-2-69 couvrent uniquement
    les machines sans commande de dispositif de déplacement.<br />\r\n- aux machines
    de traitement des sols avec ou sans commande de dispositif de déplacement, à usage
    commercial (IEC 60335 2 72);<br />\r\n- aux outils électroportatifs et portables
    à moteur (série IEC 60745, série IEC 61029, série IEC 62841);<br />\r\n- aux machines
    destinées à être utilisées dans des environnements corrosifs ou explosifs (poussière,
    vapeur ou gaz);<br />\r\n- aux machines destinées à aspirer de la poussière dangereuse
    (comme défini dans l'IEC 60335-2-69), des substances inflammables ou des particules
    incandescentes;<br />\r\n- aux machines destinées à être utilisées dans des véhicules
    ou à bord de navires ou d'avions.<br />\r\nCette cinquième édition annule et remplace
    la quatrième édition parue en 2012 et son Amendement 1:2016. Elle constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- alignement rédactionnel
    et technique sur l'IEC 60335-1:2020.<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle
    a été établie sur la base de la sixième édition (2020) de cette norme."
