abstract:
- language: en
  script: Latn
  content: "IEC 61355-1:2008 provides rules and guidelines for the classification
    of documents based on their characteristic content of information. This second
    edition cancels and replaces the first edition published in 1997. The main changes
    with respect to the previous edition are listed below:<br />\r\n- Table A.2 has
    been extended under code P;<br />\r\n- Table B.1 in the first edition has been
    omitted from this second edition; it is being replaced by a separate standard
    in database format <a href=\"http://std.iec.ch/iec61355\">IEC 61355 DB</a>.<br
    />\r\nIEC 61355 DB database provides brief definitions of a set of internationally
    standardized document kinds, including requirements on the contents of information,
    references to appropriate sources and the applicable classification in accordance
    with IEC 61355-1. IEC 61355 DB is intended to be used in conjunction with IEC
    61355-1 ed2.0.<br />\r\nIEC 61355-1:2008 has the status of a horizontal standard
    in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 61355-1:2008 donne des règles et sert de guide pour la classification
    des documents à partir de leur contenu caractéristique en informations. Cette
    deuxième édition annule et remplace la première édition parue en 1997. Les modifications
    principales par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    le Tableau A.2 a été complété dans le code P;<br />\r\n- le Tableau B.1 dans la
    première édition a été omis de cette deuxième édition; il est remplacé par une
    norme séparée dans le format de base de données <a href=\"http://std.iec.ch/iec61355\">CEI
    61355 DB</a>.<br />\r\nLa base de données IEC 61355 DB fournit de brèves définitions
    de sorte de documents normalisés selon l'IEC 61355-1. L'IEC 61355 DB est destinée
    à être utilisée conjointement avec l'IEC 61355-1 ed2.0.<br />\r\nL'IEC 61355-1:2008
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
