abstract:
- content: "IEC 61316:2021 applies to cable reels provided with a non-detachable flexible
    cable with a rated operating voltage not exceeding 690 V DC and/or 690 V AC with
    a frequency not exceeding 500 Hz and a rated current not exceeding 63 A, primarily
    intended for industrial use, either indoors or outdoors, for use with accessories
    complying with IEC 60309-1, IEC 60309-2 or IEC 60309-4. This third edition cancels
    and replaces the second edition, published in 1999. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- Implementation of the
    latest tests and requirements previously included in IEC 60309-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61316:2021 s’applique aux enrouleurs de câble munis d’un câble souple
    non détachable ayant une tension nominale d’emploi ne dépassant pas 690 V en courant
    continu et/ou 690 V en courant alternatif, avec une fréquence maximale de 500
    Hz et un courant nominal ne dépassant pas 63 A, essentiellement destinés aux usages
    industriels, à l’intérieur ou à l’extérieur des bâtiments, et devant être utilisés
    avec des appareils conformes à l’IEC 60309-1, l’IEC 60309-2 ou l’IEC 60309-4.
    Cette troisième édition annule et remplace la deuxième édition parue en 1999.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- Mise
    en œuvre des derniers essais et exigences précédemment inclus dans l’IEC 60309-1."
