abstract:
- content: "IEC 62056-5-3:2023 specifies the DLMS®/COSEM application layer in terms
    of structure, services and protocols for DLMS®/COSEM clients and servers, and
    defines rules to specify the DLMS®/COSEM communication profiles.<br />\r\nIt defines
    services for establishing and releasing application associations, and data communication
    services for accessing the methods and attributes of COSEM interface objects,
    defined in IEC 62056-6-2:2021 using either logical name (LN) or short name (SN)
    referencing.<br />\r\nAnnex A (normative) defines how to use the COSEM application
    layer in various communication profiles. It specifies how various communication
    profiles can be constructed for exchanging data with metering equipment using
    the COSEM interface model, and what are the necessary elements to specify in each
    communication profile. The actual, media-specific communication profiles are specified
    in separate parts of the IEC 62056 series.<br />\r\nAnnex B (normative) specifies
    the SMS short wrapper.<br />\r\nAnnex C (normative) specifies the gateway protocol.<br
    />\r\nAnnex D, Annex E and Annex F (informative) include encoding examples for
    APDUs.<br />\r\nAnnex G (normative) provides NSA Suite B elliptic curves and domain
    parameters.<br />\r\nAnnex H (informative) provides an example of an End entity
    signature certificate using P-256 signed with P-256.<br />\r\nAnnex I (normative)
    specifies the use of key agreement schemes in DLMS®/COSEM.<br />\r\nAnnex J (informative)
    provides examples of exchanging protected xDLMS APDUs between a third party and
    a server.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2017. This edition constitutes a technical revision.<br />\r\nThe
    significant technical changes with respect to the previous edition are listed
    in Annex K (Informative)."
