- content: "IEC 62056-5-3:2023 spécifie la couche application DLMS®/COSEM concernant
    la structure, les services et les protocoles pour les clients et serveurs DLMS®/COSEM,
    et définit les règles de spécification des profils de communication DLMS®/COSEM.<br
    />\r\nElle définit les services permettant d’établir et de libérer des associations
    d’applications, ainsi que les services de communication de données permettant
    d’accéder aux méthodes et aux attributs des objets d’interface COSEM, définis
    dans l’IEC 62056-6-2:2021, à l’aide du référencement par nom logique (LN, Logical
    Name) ou par nom abrégé (SN, Short Name).<br />\r\nL’Annexe A (normative) définit
    comment utiliser la couche application COSEM dans différents profils de communication.
    Elle indique comment différents profils de communication peuvent être construits
    de sorte à échanger des données avec le matériel de comptage à l’aide du modèle
    d’interface COSEM, ainsi que les éléments nécessaires à indiquer dans chaque profil
    de communication. Les profils de communication réels, spécifiques au support,
    sont spécifiés dans des parties distinctes de la série IEC 62056.<br />\r\nL’Annexe
    B (normative) spécifie la couche d’adaptation réduite pour le système de messages
    courts (SMS, Short Message Service).<br />\r\nL’Annexe C (normative) spécifie
    le protocole de passerelle.<br />\r\nL’Annexe D, l’Annexe E et l’Annexe F (informatives)
    incluent des exemples de codage d’APDU.<br />\r\nL’Annexe G (normative) spécifie
    des courbes elliptiques et des paramètres de domaine de la Suite B de la NSA.<br
    />\r\nL’Annexe H (informative) donne un exemple de certificat de signature d’entité
    finale utilisant P-256 signé avec P-256.<br />\r\nL’Annexe I (normative) spécifie
    l’utilisation de mécanismes d’agrément de clé dans DLMS®/COSEM.<br />\r\nL’Annexe
    J (informative) donne des exemples d’échanges d’APDU xDLMS protégés entre une
    tierce partie et un serveur.<br />\r\nL’Annexe K (informative) énumère les modifications
    techniques majeures contenues dans cette quatrième édition.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2017. Cette édition constitue
    une révision technique.<br />\r\nLes modifications techniques majeures par rapport
    à l’édition précédente sont énumérées à l’Annexe K (informative)"
