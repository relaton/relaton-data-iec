  format: text/html
- content: "L'IEC 60086-3:2016 spécifie les dimensions, la désignation, les méthodes
    d'essai et les exigences applicables aux piles électriques pour montres. Dans
    certains cas, un choix de méthodes d'essai est proposé. Lorsque le fabricant présente
    les caractéristiques électriques et/ou les performances de la pile, il précise
    la méthode d'essai qui a été utilisée. Cette quatrième édition annule et remplace
    la troisième édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Harmonisation des tailles des éléments et des
    essais de capacité avec l'IEC 60086-2;<br />\r\n- Clarification des Articles 6:
    Echantillonnage et assurance de la qualité, 7: Méthodes d'essai, et 8: Examen
    visuel et conditions d'acceptation;<br />\r\n- Harmonisation des conditions de
    température et d'humidité avec celles de l'IEC 60086-1. La présente norme est
    une norme double logo. Mots clés: piles électriques pour montres"
