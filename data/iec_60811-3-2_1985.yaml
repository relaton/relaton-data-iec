abstract:
- content: |-
    Specifies the test methods to be used for testing polymeric
    insulating and sheathing materials of electric cables for power
    distribution and telecommunications including cables used on ships.

    Gives the methods for loss of mass test and thermal stability test,
    which apply to PVC compounds.

    The contents of the corrigendum of May 1986 have been included in
    this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Précise les méthodes d'essais à employer pour l'essai des matériaux
    polymères d'isolation et de gainage des câbles électriques pour la
    distribution d'énergie et les télécommunications, y compris les
    câbles utilisés à bord des navires.

    Donne les méthodes pour l'essai de perte de masse et pour l'essai
    de stabilité thermique, qui s'appliquent aux mélanges PVC.

    Le contenu du corrigendum de mai 1986 a été pris en considération
    dans cet exemplaire.
