abstract:
- content: |-
    Specifies the test methods to be used for testing polymeric
    insulating and sheathing materials of electric cables for power
    distribution and telecommunications including cables used on ships.

    Gives the methods for measurements of the resistance to
    environmental stress cracking, for wrapping test after thermal
    ageing in air, for measurement of melt flow index and for
    measurement of carbon black and/or mineral filler content, which
    apply to PE and PP coumpounds, including cellular compounds and
    foam skin for insulation.
