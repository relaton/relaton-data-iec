abstract:
- language: en
  script: Latn
  content: IEC 80001-1:2010 Recognizing that medical devices are incorporated into
    IT-networks to achieve desirable benefits (for example, interoperability), defines
    the roles, responsibilities and activities that are necessary for risk management
    of IT-networks incorporating medical devices to address safety, effectiveness
    and data and system security (the key properties). IEC 80001-1:2010 does not specify
    acceptable risk levels. IEC 80001-1:2010 applies after a medical device has been
    acquired by a responsible organization and is a candidate for incorporation into
    an IT-network. It applies throughout the life cycle of IT-networks incorporating
    medical devices. IEC 80001-1:2010 applies where there is no single medical device
    manufacturer assuming responsibility for addressing the key properties of the
    IT-network incorporating a medical device. IEC 80001-1:2010 applies to responsible
    organizations, medical device manufacturers and providers of other information
    technology for the purpose of risk management of an IT-network incorporating medical
    devices as specified by the responsible organization. It does not apply to personal
    use applications where the patient, operator and responsible organization are
    one and the same person.
- language: fr
  script: Latn
  content: La CEI 80001-1:2010 Etant donné que les dispositifs médicaux sont incorporés
    dans des réseaux TI afin d'en tirer des bénéfices (par exemple, l'interopérabilité),
    définit les fonctions, responsabilités et activités nécessaires à la gestion des
    risques des réseaux TI comportant des dispositifs médicaux afin de traiter la
    sécurité, l'efficacité et la sécurité des données et du système (les propriétés
    clés). La présente norme internationale ne spécifie pas les niveaux de risques
    acceptables. La CEI 80001-1:2010 s'applique dès lors qu'un dispositif médical
    a été acquis par un organisme responsable et qu'il est envisagé de l'incorporer
    dans un réseau IT. Elle s'applique tout au long du cycle de vie des réseaux TI
    comportant des dispositifs médicaux. La CEI 80001-1:2010 s'applique lorsqu'il
    n'existe aucun fabricant de dispositifs médicaux se portant responsable de la
    définition des propriétés clés du réseau TI comportant un dispositif médical.
    La CEI 80001-1:2010 s'applique aux organismes responsables, aux fabricants de
    dispositifs médicaux et aux fournisseurs d'autres technologies de l'information
    pour les besoins de la gestion des risques d'un réseau IT incorporant des dispositifs
    médicaux tels que spécifiés par l'organisme responsable. Elle ne s'applique pas
    aux applications d'utilisation personnelle où le patient, l'opérateur et l'organisme
    responsable ne désignent qu'une seule et même personne.
