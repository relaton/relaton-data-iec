abstract:
- content: IEC 62443-3-3:2013 provides detailed technical control system requirements
    (SRs) associated with the seven foundational requirements (FRs) described in IEC
    62443-1-1 including defining the requirements for control system capability security
    levels, SL-C(control system). These requirements would be used by various members
    of the industrial automation and control system (IACS) community along with the
    defined zones and conduits for the system under consideration (SuC) while developing
    the appropriate control system target SL, SL-T(control system), for a specific
    asset. The contents of the corrigendum of April 2014 have been included in this
    copy.
  language:
