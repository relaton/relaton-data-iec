abstract:
- language: en
  script: Latn
  content: "ISO 80601-2-74:2017 applies to the basic safety and essential performance
    of a humidifier, also hereafter referred to as me equipment, in combination with
    its accessories, the combination also hereafter referred to as me system.<br />\r\nISO
    80601-2-74:2017 is also applicable to those accessories intended by their manufacturer
    to be connected to a humidifier where the characteristics of those accessories
    can affect the basic safety or essential performance of the humidifier.<br />\r\nEXAMPLE
    1 Heated breathing tubes (heated-wire breathing tubes) or me equipment intended
    to control these heated breathing tubes (heated breathing tube controllers).<br
    />\r\nNOTE 1 Heated breathing tubes and their controllers are me equipment and
    are subject to the requirements of IEC 60601‑1.<br />\r\nNOTE 2 ISO 5367 specifies
    other safety and performance requirements for breathing tubes.<br />\r\nISO 80601-2-74:2017
    includes requirements for the different medical uses of humidification, such as
    invasive ventilation, non-invasive ventilation, nasal high-flow therapy, and obstructive
    sleep apnoea therapy, as well as humidification therapy for tracheostomy patients.<br
    />\r\nNOTE 3 A humidifier can be integrated into other equipment. When this is
    the case, the requirements of the other equipment also apply to the humidifier.<br
    />\r\nEXAMPLE 2 Heated humidifier incorporated into a critical care ventilator
    where ISO 80601‑2-12[12] also applies.<br />\r\nEXAMPLE 3 Heated humidifier incorporated
    into a homecare ventilator for dependent patients where ISO 80601‑2-72[14] also
    applies.<br />\r\nEXAMPLE 4 Heated humidifier incorporated into sleep apnoea therapy
    equipment where ISO 80601‑2-70[13] also applies.<br />\r\nISO 80601-2-74:2017
    also includes requirements for an active hme (heat and moisture exchanger), me
    equipment which actively adds heat and moisture to increase the humidity level
    of the gas delivered from the hme to the patient. This document is not applicable
    to a passive hme, which returns a portion of the expired moisture and heat of
    the patient to the respiratory tract during inspiration without adding heat or
    moisture.<br />\r\nNOTE 4 ISO 9360‑1[5] and ISO 9360‑2[6] specify the safety and
    performance requirements for a passive hme.<br />\r\nIf a clause or subclause
    is specifically intended to be applicable to me equipment only, or to me systems
    only, the title and content of that clause or subclause will say so. If that is
    not the case, the clause or subclause applies both to me equipment and to me systems,
    as relevant.<br />\r\nHazards inherent in the intended physiological function
    of me equipment or me systems within the scope of this document are not covered
    by specific requirements in this document except in IEC 60601‑1:2005+AMD1:2012,
    7.2.13 and 8.4.1.<br />\r\nNOTE 5 Additional information can be found in IEC 60601‑1:2005+AMD1:2012,
    4.2.<br />\r\nISO 80601-2-74:2017 does not specify the requirements for cold pass-over
    or cold bubble-through humidification devices, the requirements for which are
    given in ISO 20789:?.[8]<br />\r\nThis document is not applicable to equipment
    commonly referred to as \"room humidifiers\" or humidifiers used in heating, ventilation
    and air conditioning systems, or humidifiers incorporated into infant incubators.<br
    />\r\nISO 80601-2-74:2017 is not applicable to nebulizers used for the delivery
    of drugs to patients.<br />\r\nNOTE 6 ISO 27427[10] specifies the safety and performance
    requirements for nebulizers.<br />\r\nISO 80601-2-74:2017 is a particular standard
    in the IEC 60601‑1 and the ISO/IEC 80601 series."
- language: fr
  script: Latn
  content: "ISO 80601-2-74:2017 s'applique à la sécurité de base et aux performances
    essentielles d'un humidificateur, ci-après également désigné par appareil EM,
    associé à ses accessoires, dont la combinaison est ci-après désignée par système
    EM.<br />\r\nISO 80601-2-74:2017 s'applique également aux accessoires conçus par
    leur fabricant pour être raccordés à un humidificateur, lorsque les caractéristiques
    de ces accessoires peuvent affecter la sécurité de base ou les performances essentielles
    de l'humidificateur.<br />\r\nEXEMPLE 1 Tuyaux respiratoires chauffés (tuyaux
    respiratoires avec résistance chauffante) ou les appareils EM destinés à commander
    ces tuyaux respiratoires chauffés (commandes de tuyaux respiratoires chauffés).<br
    />\r\nNOTE 1 Les tuyaux respiratoires chauffés et leurs commandes sont des appareils
    EM et sont soumis aux exigences de l'IEC 60601‑1.<br />\r\nNOTE 2 L'ISO 5367 spécifie
    d'autres exigences de sécurité et de performance pour les tuyaux respiratoires.<br
    />\r\nISO 80601-2-74:2017 contient des exigences pour les différentes utilisations
    médicales de l'humidification, telles que la ventilation invasive, la ventilation
    non invasive, l'oxygénothérapie nasale à haut débit et le traitement de l'apnée
    obstructive du sommeil, ainsi que l'humidification pour les patients trachéotomisés.<br
    />\r\nNOTE 3 Un humidificateur peut être intégré dans un autre appareil. Dans
    ce cas, les exigences de l'autre appareil s'appliquent aussi à l'humidificateur.<br
    />\r\nEXEMPLE 2 Humidificateur chauffé intégré dans un ventilateur pulmonaire
    pour utilisation en soins intensifs où l'ISO 80601‑2‑12[12] s'applique aussi.<br
    />\r\nEXEMPLE 3 Humidificateur chauffé intégré dans un ventilateur utilisé dans
    l'environnement des soins à domicile pour les patients dépendants où l'ISO 80601‑2‑72[14]
    s'applique aussi.<br />\r\nEXEMPLE 4 Humidificateur chauffé intégré dans du matériel
    de traitement respiratoire de l'apnée du sommeil où l'ISO 80601‑2‑70[13] s'applique
    aussi.<br />\r\nISO 80601-2-74:2017 contient également des exigences pour les
    ECH actifs (échangeurs de chaleur et d'humidité), appareils EM qui ajoutent activement
    de la chaleur et de l'humidité afin d'augmenter le niveau d'humidité du gaz administré
    au patient par l'ECH. Le présent document ne s'applique pas aux ECH passifs qui
    renvoient une partie de l'humidité et de la chaleur de l'air expiré par le patient
    aux voies respiratoires lors de l'inspiration, sans ajout de chaleur ou d'humidité.<br
    />\r\nNOTE 4 L'ISO 9360‑1[5] et l'ISO 9360‑2[6] spécifient les exigences de sécurité
    et de performances pour un ECH passif.<br />\r\nSi un article ou un paragraphe
    est spécifiquement destiné à être applicable uniquement aux appareils EM ou uniquement
    aux systèmes EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent.
    Dans le cas contraire, l'article ou le paragraphe s'applique à la fois aux appareils
    EM et aux systèmes EM, selon le cas.<br />\r\nLes dangers inhérents à la fonction
    physiologique prévue des appareils EM ou des systèmes EM dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l'exception de l'IEC 60601‑1:2005+AMD1:2012,
    7.2.13 et 8.4.1.<br />\r\nNOTE 5 L'IEC 60601‑1:2005+AMD1:2012, 4.2 fournit des
    informations supplémentaires.<br />\r\nISO 80601-2-74:2017 ne spécifie pas les
    exigences pour les dispositifs d'humidification à froid par léchage («pass-over»)
    ou à barbotage, dont les exigences sont données dans l'ISO 20789:?[8].<br />\r\nISO
    80601-2-74:2017 ne s'applique pas aux appareils servant à humidifier des locaux
    et les humidificateurs utilisés pour le chauffage, la ventilation ou la climatisation,
    ni aux humidificateurs utilisés dans les couveuses.<br />\r\nISO 80601-2-74:2017
    ne s'applique pas aux nébuliseurs utilisés pour administrer des médicaments aux
    patients.<br />\r\nNOTE 6 L'ISO 27427[10] spécifie les exigences de sécurité et
    de performances pour les nébuliseurs.<br />\r\nISO 80601-2-74:2017 est une norme
    particulière dans les séries de normes IEC 60601‑1 et ISO/IEC 80601."
