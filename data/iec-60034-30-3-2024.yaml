abstract:
- language: en
  script: Latn
  content: "IEC 60034-30-3:2024 specifies efficiency classes for fixed-speed three-phase
    high-voltage cage induction motors in accordance with IEC 60034-1 that<br />\r\n-
    have a rated voltage exceeding 1 000 V, but not exceeding 11 kV;<br />\r\n- have
    a rated power from 200 kW to 2 000 kW;<br />\r\nThis document provides the global
    harmonization of energy-efficiency classes of three-phase cage induction motors
    with rated voltage above 1 000 V that are rated for direct online starting and
    fixed-speed operation at a 50 Hz or 60 Hz supply with sinusoidal voltage."
- language: fr
  script: Latn
  content: "IEC 60034-30-3:2024 spécifie les classes de rendement pour les moteurs
    triphasés à induction à cage à haute tension et à vitesse fixe conformément à
    l'IEC 60034-1, qui<br />\r\n- ont une tension assignée supérieure à 1 000 V, mais
    qui ne dépasse pas 11 kV;<br />\r\n- ont une puissance assignée comprise entre
    200 kW et 2 000 kW;<br />\r\nLe présent document prévoit l'harmonisation globale
    des classes de rendement énergétique des moteurs triphasés à induction à cage
    dont la tension assignée est supérieure à 1 000 V, qui sont assignés pour démarrer
    directement sur réseau et fonctionner à vitesse fixe sur une alimentation de 50
    Hz ou 60 Hz avec une tension sinusoïdale."
