abstract:
- content: "IEC 60669-2-2:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60669-2-2:2024
    applies to electromagnetic remote control switches (hereinafter referred to as
    electromagnetic RCS) with a rated voltage not exceeding 440 V AC and a rated current
    not exceeding 63 A, intended for household and similar fixed electrical installations,
    either indoors or outdoors. For the control circuit, the rated control voltage
    does not exceed 440 V AC or 220 V DC. This fourth edition cancels and replaces
    the third edition published in 2006. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Revision of the present edition with reference
    to IEC 60669-1:2017 (Edition 4);<br />\r\nb) Introduction of a revision to Annex
    E \"Additional requirements and tests for switches intended to be used at a temperature
    lower than −5 °C\"."
