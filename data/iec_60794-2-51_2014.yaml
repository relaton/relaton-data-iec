abstract:
- content: 'IEC 60794-2-51:2014 is a detail specification. It gives detailed requirements
    for cables to be used in cords which are intended for use in a category C environment,
    according to IEC 61753-1. They are characterized with temperature range between
    -10 °C and 60 °C. The fibre requirements for this specification are defined in
    IEC 60793-2-10 for multimode fibres and IEC 60793-2-50 for single-mode fibres.
    Some deviation to family specification IEC 60794-2-50 requirements is allowed
    in certain clauses of this specification. Keywords: requirements for cables, category
    C environment'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60794-2-51:2014 est une spécification particulière. Elle donne
    les exigences détaillées pour les câbles destinés à être utilisés en cordons,
    prévus pour les environnements de la catégorie C, selon l''IEC 61753-1. Leur plage
    de températures caractéristique est comprise entre -10 °C et 60 °C. Les exigences
    concernant les fibres pour la présente spécification sont définies dans l''IEC
    60793-2-10 pour les fibres multimodales et dans l''IEC 60793-2-50 pour les fibres
    unimodales. Certaines divergences par rapport à la spécification de famille IEC
    60794-2-50 sont admises dans certains articles de la présente spécification. Mots
    clés: les exigences pour les câbles, environnements de la catégorie C'
