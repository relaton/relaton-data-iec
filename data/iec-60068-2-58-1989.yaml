abstract:
- language: en
  script: Latn
  content: Determines solderability, resistance to dissolution of metallization and
    to soldering heat of surface mounting devices. The procedure uses a solder bath
    and applies only to products designed to withstand short-term immersion in molten
    solder.
- language: fr
  script: Latn
  content: Cet essai a pour objet de fournir une procédure normalisée pour déterminer
    la soudabilité, la résistance de la métallisation à la dissolution et la résistance
    à la chaleur de soudage des composants pour montage en surface (CMS). La procédure
    fait appel à un bain d'alliage en fusion et elle est applicable uniquement aux
    spécimens de produits conçus pour résister à une immersion de courte durée dans
    un bain d'alliage en fusion.
