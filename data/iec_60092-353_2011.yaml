abstract:
- content: |-
    IEC 60092-353:2011 is applicable to shipboard and offshore non radial field power cables with extruded solid insulation, having a voltage rating of 0,6/1 (1,2) kV and 1,8/3 (3,6) kV intended for fixed installations. Cables for use in circuits requiring resistance to fire are included. The various types of power cables are given in 5.1. The constructional requirements and test methods shall comply with those indicated in IEC 60092-350, unless otherwise specified in this standard. The object of this standard is:<br />
    - to standardize cables whose safety and reliability is ensured when they are installed in accordance with the requirements of IEC 60092-352 or IEC 61892-4;<br />
    - to lay down standard manufacturing requirements and characteristics of such cables directly or indirectly bearing on safety;<br />
    - to specify test methods for checking conformity with those requirements.<br />
    This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Rationalization of the number of insulating and sheathing materials. In particular polyvinyl chloride based insulation (PVC) and sheath (ST1) have been removed. PVC sheath ST2 is permitted even though it releases harmful fumes under fire conditions;<br />
    b) Modification of construction requirements in line with IEC 60092-350;<br />
    c) Requirements and test methods have been divided in several tables for clarification. Requirements for enhanced cold properties, oil resistance and resistance to drilling fluids have been aligned to IEC 60092-350;<br />
    d) The new testing methods for fire resistant cables are referenced in the standard.
