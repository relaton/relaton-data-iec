- content: |-
    La CEI 60092-353:2011 est applicable aux câbles pour installations à bord des navires et à champ non radial, à isolement massif extrudé, pour tension assignée 0,6/1 (1,2) kV et 1,8/3 (3,6) kV destinés aux installations fixes. Les câbles utilisés dans les circuits devant résister au feu sont inclus. Les différents types de câbles d'énergie sont indiqués en 5.1. Leurs exigences de fabrication et leurs méthodes d'essai doivent être conformes à celles qui sont indiquées dans la CEI 60092-350 sauf spécification contraire dans la présente norme. L'objet de la présente norme est:<br />
    - de normaliser des câbles qui soient sûrs et fiables lorsqu'ils sont installés conformément aux exigences de la CEI 60092-352 ou de la CEI 61892-4;<br />
    - d'établir les caractéristiques pour de tels câbles et les exigences normalisées relatives à leur fabrication se référant directement ou indirectement à la sécurité;<br />
    - de préciser les méthodes d'essai pour vérifier la conformité à ces exigences.<br />
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Rationalisation du nombre de matériaux d'isolation et de gainage. En particulier, l'isolation à base de PVC (polychlorure de vinyle) et la gaine (ST1) ont été supprimées. La gaine ST2 en PVC est autorisée même si elle diffuse des fumées nocives en cas d'incendie;<br />
    b) Modification des exigences de construction en accord avec la CEI 60092-350;<br />
    c) Les exigences et méthodes d'essai ont été séparées pour des raisons de clarification dans plusieurs tableaux. Les exigences en matière de propriétés à froid améliorées, de résistance à l'huile et de résistance aux boues de forage ont été alignées sur celles de la CEI 60092-350;<br />
    d) Les nouvelles méthodes d'essai des câbles résistant au feu sont référencées dans la norme.
