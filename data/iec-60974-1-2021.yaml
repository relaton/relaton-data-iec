abstract:
- language: en
  script: Latn
  content: "IEC 60974-1:2021 is applicable to power sources for arc welding and allied
    processes designed for industrial and professional use, and supplied by a voltage
    not exceeding 1 000 V, battery supplied or driven by mechanical means. This document
    specifies safety and performance requirements of welding power sources and plasma
    cutting systems. This sixth edition cancels and replaces the fifth edition published
    in 2017 and Amendment 1:2019. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Table 1 with an alphabetical cross-reference listing
    of terms added;<br />\r\n- clearance and creepage distance reference document
    changed to IEC 60664-1:2020;<br />\r\n- 6.1.2 and 6.1.3 modified to follow IEC
    60664-1 basic insulation dimensioning for mains supply with rationalized voltages;<br
    />\r\n- abnormal capacitor test of 6.2.2 moved to new Subclause 9.5;<br />\r\n-
    6.2.5 and 6.3.6 modified to use touch current measuring network weighted for letgo-immobilization
    and supply voltage tolerance requirement added;<br />\r\n- 16.3 new structure
    and accuracy requirement for displayed voltage value ;<br />\r\n- Annex A changed
    to normative and Table A.2 and Table A.3 added;<br />\r\n- Annex L editorial update
    to standardized symbols;<br />\r\n- redraft of efficiency and idle state power
    measurement in Annex M based on IEC 62301:2011;<br />\r\n- Annex N measurement
    network weighted for letgo-immobilization added."
- language: fr
  script: Latn
  content: "L’IEC 60974-1:2021 s'applique aux sources de courant de soudage à l'arc
    et aux procédés connexes conçus pour un usage industriel et professionnel qui
    sont alimentés sous une tension ne dépassant pas 1 000 V, alimentés par batterie
    ou entraînés par des moyens mécaniques. Le présent document spécifie les exigences
    de sécurité et de fonctionnement des sources de courant de soudage et des systèmes
    de coupage par plasma. Cette sixième édition annule et remplace la cinquième édition
    parue en 2017 et l'Amendement 1:2019. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente.<br />\r\n- Ajout du Tableau 1 avec la liste des termes par référence
    croisée dans l’ordre alphabétique de la langue source.<br />\r\n- Le document
    de référence des distances d’isolement dans l’air et des lignes de fuite devient
    IEC 60664-1:2020.<br />\r\n- Modification du 6.1.2 et du 6.1.3 afin de respecter
    le dimensionnement de l’isolation principale spécifié dans l’IEC 60664-1 pour
    le réseau d’alimentation avec des tensions rationalisées.<br />\r\n- Déplacement
    de l’essai de condensateur anormal du 6.2.2 au nouveau 9.5.<br />\r\n- Modification
    du 6.2.5 du 6.3.6 afin d’utiliser le réseau de mesure du courant de contact pondéré
    pour une opération de non-lâcher/immobilisation et ajout d’une exigence de tolérance
    pour la tension d’alimentation.<br />\r\n- Nouvelle structure du 16.3 et nouvelle
    exigence d’exactitude pour la valeur de tension affichée.<br />\r\n- Modification
    de l’Annexe A qui devient une annexe normative et ajout du Tableau A.2 et du Tableau
    A.3.<br />\r\n- Mise à jour rédactionnelle de l’Annexe L pour l'utilisation des
    symboles normalises.<br />\r\n- Nouvelle rédaction du mesurage du rendement et
    de la puissance en état au ralenti (Annexe M sur la base de l’IEC 62301:2011).<br
    />\r\n- Ajout d’un réseau de mesure pondéré pour une opération de non-lâcher/immobilisation
    (Annexe N)."
