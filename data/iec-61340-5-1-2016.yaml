abstract:
- language: en
  script: Latn
  content: "IEC 61340-5-1:2016 applies to activities that: manufacture, process, assemble,
    install, package, label, service, test, inspect, transport or otherwise handle
    electrical or electronic parts, assemblies and equipment with withstand voltages
    greater than or equal to 100 V HBM, 200 V CDM and 35 V for isolated conductors.
    ESDS with lower withstand voltages may require additional control elements or
    adjusted limits. Processes designed to handle items that have lower ESD withstand
    voltage(s) can still claim compliance to this standard. This standard provides
    the requirements for an ESD control program. IEC TR 61340-5-2 [9] provides guidance
    on the implementation of this standard. This standard does not apply to electrically
    initiated explosive devices, flammable liquids, gases and powders. The purpose
    of this standard is to provide the administrative and technical requirements for
    establishing, implementing and maintaining an ESD control program (hereinafter
    referred to as the \"program\"). This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Technical
    requirements were changed to align IEC 61340-5-1 with other industry ESD standards;<br
    />\r\nb) Reference documents were updated to reflect newly released IEC standards;<br
    />\r\nc) A section on product qualification was added;<br />\r\nd) Table 4 was
    deleted and detailed packaging requirements were deferred to IEC 61340-5-3;<br
    />\r\ne) Clause A.1 was removed and is now included in IEC 61340-4-6.<br />\r\nThe
    contents of the corrigendum of May 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61340-5-1:2016 s'applique aux activités concernant: la fabrication,
    le traitement, l'assemblage, l'installation, l'emballage, l'étiquetage, l'entretien,
    l'essai, l'examen, le transport ou bien la manipulation des pièces, des ensembles
    et des équipements électriques ou électroniques présentant des tensions de tenue
    supérieures ou égales à 100 V sur le modèle du corps humain (HBM), 200 V sur le
    modèle de dispositif chargé (CDM) et 35 V sur les conducteurs isolés. Des ESDS
    possédant des tensions de tenue inférieures peuvent nécessiter des éléments de
    contrôle supplémentaires ou des limites ajustées. Les processus conçus pour manipuler
    des éléments présentant une ou plusieurs tensions de tenue aux ESD inférieures
    peuvent toujours déclarer être conformes à la présente norme. La présente norme
    fournit les exigences nécessaires à un programme de maîtrise des ESD. L'IEC TR
    61340-5-2 [9] donne des lignes directrices pour la mise en eouvre de la présente
    norme. La présente norme ne s'applique pas aux dispositifs explosifs à déclenchement
    électronique ni aux liquides, gaz et poudres inflammables. L'objectif de la présente
    norme est de fournir les exigences administratives et techniques pour l'établissement,
    la mise en oeuvre et la maintenance d'un programme de maîtrise des ESD (ci­après
    dénommé \"programme\"). Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Des exigences techniques
    ont été modifiées afin d'aligner l'IEC 61340-5-1 avec les autres normes de l'industrie
    relatives aux décharges électrostatiques (ESD);<br />\r\nb) Les documents de référence
    ont été mis à jour afin de refléter les normes IEC récemment publiées;<br />\r\nc)
    Un paragraphe sur la qualification produit a été ajouté;<br />\r\nd) Le Tableau
    4 a été supprimé, et les exigences relatives aux emballages sont désormais décrites
    dans l'IEC 61340-5-3;<br />\r\ne) L'Article A.1 a été supprimé et figure désormais
    dans l'IEC 61340-4-6.<br />\r\nLe contenu du corrigendum de mai 2017 a été pris
    en considération dans cet exemplaire."
