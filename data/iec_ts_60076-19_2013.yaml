abstract:
- content: IEC/TS 60076-19:2013, which is a Technical Specification, illustrates the
    procedures that should be applied to evaluate the uncertainty affecting the measurements
    of no-load and load losses during the routine tests on power transformers. Even
    if the attention is especially paid to the transformers, when applicable the specification
    can be also used for the measurements of reactor losses, except large reactors
    with very low power factor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 60076-19:2013, qui est une Spécification Technique, présente
    les procédures qu'il convient d'appliquer pour évaluer l'incertitude qui affecte
    les mesures des pertes à vide et des pertes dues à la charge lors d'essais individuels
    de série de transformateurs de puissance. Même si la présente spécification prête
    une attention particulière aux transformateurs, elle peut être également utilisée,
    le cas échéant, pour les mesures des pertes des bobines d'inductance, à l'exception
    des grandes bobines d'inductance à très faible facteur de puissance.
