abstract:
- content: IEC 62566:2012 provides requirements for achieving highly reliable "HDL-Programmed
    Devices" (HPD), for use in I&C systems of nuclear power plants performing functions
    of safety category A as defined by IEC 61226. The programming of HPDs relies on
    Hardware Description Languages (HDL) and related software tools. They are typically
    based on blank FPGAs or similar micro-electronic technologies.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62566:2012 énonce des exigences pour atteindre une fiabilité élevée
    dans les "circuits intégrés programmés en HDL" (HPD) destinés aux systèmes d'I&C
    des centrales nucléaires de puissance réalisant des fonctions de sûreté de catégorie
    A telles que définies par la CEI 61226. La programmation des HPD repose sur des
    Langages de Description de Matériel (HDL) et des outils logiciels associés. Ils
    sont typiquement basés sur des FPGA vierges ou des technologies micro-électroniques
    similaires.
