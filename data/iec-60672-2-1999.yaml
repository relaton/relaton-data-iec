abstract:
- language: en
  script: Latn
  content: Applicable to ceramic, glass and glass-ceramic materials to be used for
    electrical insulation purposes. Specifies methods of test. Intended to provide
    test results typical of the material from which the test pieces are processed.
    Since, in the majority of cases, ceramic components for insulating purposes are
    of rather different size and shape to test pieces, the results of such tests provide
    only a guide to the actual properties of components. The limitations imposed by
    the method of forming and processing are discussed where relevant.
- language: fr
  script: Latn
  content: S'applique à des matériaux à base de céramique, de verre et de verre-céramique
    destinés à être utilisés à des fins d'isolation électrique. Spécifie les méthodes
    d'essai. Elle est destinée à fournir des résultats d'essai qui sont représentatifs
    du matériau dans lequel les éprouvettes sont prises. Comme, dans la majorité des
    cas, les composants en céramique destinés à l'isolation électrique sont des éprouvettes
    de dimensions et de formes plutôt différentes, le résultat de tels essais fournit
    uniquement un guide pour les propriétés réelles des composants. Les limitations
    imposées par la méthode utilisée pour les former et les traiter sont étudiées
    en conséquence.
