- content: "IEC TR 61439-0:2022 la série de normes IEC 61439 couvrant les ensembles
    d’appareillage à basse tension, certains détails de système et d’application sont
    spécifiés par le prescripteur afin de permettre au constructeur de produire un
    ensemble qui satisfait aux besoins et aux attentes du prescripteur.<br />\r\nL’IEC
    61439-0:2022, identifie du point de vue du prescripteur les fonctions et les caractéristiques
    qui sont définies lors de la spécification des ensembles. Elle fournit:\r\n\r\n\tune
    explication des caractéristiques et des options contenues dans la série IEC 61439;\r\n\tdes
    recommandations relatives à la manière de choisir les options appropriées et de
    définir des caractéristiques de manière à satisfaire aux besoins spécifiques de
    l’application; et\r\n\tune aide à la spécification des ensembles.\r\n\r\nLes références
    faites dans le présent document aux caractéristiques d’interface d’un ensemble
    et aux exigences auxquelles elles sont conformes partent du principe que l’ensemble
    est conçu, construit et vérifié conformément à la partie pertinente de la série
    IEC 61439.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    troisième édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:\r\n\r\n\talignement sur l’IEC 61439-1:2020;\r\n\tajout
    d’un nouveau contenu à l’Article 13 concernant les caractéristiques assignées
    de courant;\r\n\tajout d’un nouveau paragraphe 12.8.1 décrivant les principes
    fondamentaux des formes de séparation interne;\r\n\talignement de l’Annexe B sur
    l’Annexe AA de l’IEC 61439-2:2020;\r\n\tsuppression des annexes décrivant les
    sujets soumis à accord entre le prescripteur et le constructeur pour toutes les
    parties de produit, car elles ne peuvent pas toutes être toujours à jour."
