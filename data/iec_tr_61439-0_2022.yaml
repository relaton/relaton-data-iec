abstract:
- content: "IEC TR 61439-0:2022 standards for low-voltage switchgear and controlgear
    assemblies, there are system and application details that are specified by the
    specifier to enable the manufacturer to produce an assembly that meets the needs
    and expectations of the specifier.<br />\r\nIEC/TR 61439-0:2022, identifies from
    the specifier’s perspective those functions and characteristics that are defined
    when specifying assemblies. It provides:<ul><li style=\"text-align:justify\">an
    explanation of the assembly characteristics and options within the IEC 61439 series;</li><li
    style=\"text-align:justify\">a guidance on how to select the appropriate options
    and define characteristics so as to meet specific application needs; and</li><li
    style=\"text-align:justify\">an assistance in the specification of assemblies.</li></ul>\r\nReferences
    within this document to the interface characteristics of an assembly and the requirements
    with which they will comply assume that the assembly is designed, manufactured,
    and verified in accordance with the relevant part of the IEC 61439 series.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2013. It constitutes a technical revision.<br />\r\nThis third edition includes
    the following significant technical changes with respect to the previous edition:<ol
    style=\"list-style-type:lower-alpha\"><li style=\"text-align:justify\">alignment
    with IEC 61439-1:2020;</li><li style=\"text-align:justify\">addition of new content
    in Clause 13 regarding current ratings;</li><li style=\"text-align:justify\">addition
    of a new subclause 12.8.1 detailing the fundamentals of the forms of internal
    separation;</li><li style=\"text-align:justify\">alignment of Annex B with Annex
    AA of 61439-2:2020;</li><li style=\"text-align:justify\">removal of the annexes
    detailing items subject to agreement between specifier and manufacturer for all
    product parts as not all of them can always be up to date</li></ol>"
