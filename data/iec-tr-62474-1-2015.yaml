abstract:
- language: en
  script: Latn
  content: IEC 62474-1:2015(E) specifies the procedure, content, and form relating
    to material declarations for products of companies operating in and supplying
    the electrotechnical industry. It illustrates the flexibility and functionality
    of IEC 62474 using examples, supports organizations that create software to exchange
    substance and material data, supports users that submit and receive material declarations
    and is designed to support consistent implementation of IEC 62474. Clause 3 summarizes
    industry needs for material information and business benefits related to IEC 62474.
    Clause 4 provides case studies that describe the functionality of IEC 62474. Clause
    5 provides detailed representations and XML files for the material declaration
    case studies included in Clause 4.
