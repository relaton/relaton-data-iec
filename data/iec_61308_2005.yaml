abstract:
- content: Is applicable to industrial high-frequency dielectric heating installations
    used for the purpose of thermal applications such as melting, drying, welding,
    insect extermination, and gluing of partially conductive or non-conductive materials.
    Assists in compliance with the requirements set out in 6.4 of IEC 60519-9 when
    testing electroheating power sources.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux installations industrielles de chauffage diélectrique
    haute fréquence utilisées dans le cadre d'applications thermiques telles que la
    fusion, le séchage, le soudage, l'extermination des insectes et le collage de
    matériaux partiellement conducteurs ou non-conducteurs. A pour but principal de
    faciliter la conformité aux exigences établies en 6.4 de la CEI 60519-9 lors des
    essais des sources d'énergie électrothermiques.
