abstract:
- language: en
  script: Latn
  content: "IEC 62541-3: 2025 describes the OPC Unified Architecture (OPC UA) AddressSpace
    and its Objects. This specification is the OPC UA meta model on which OPC UA information
    models are based. This fourth edition cancels and replaces the third edition published
    in 2020. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) addition of the concept and modelling elements for Interfaces
    and AddIns;<br />\r\nb) addition of Currency;<br />\r\nc) addition of Method Meta
    Data to define additional attributes for Method Arguments;<br />\r\nd) addition
    of ApplyRestrictionToBrowse bit to AccessRestrictionType;<br />\r\ne) addition
    of a Non-Volatile Storage bit to AccessLevelExType;<br />\r\nf) addition of a
    Constant bit and ConfigurationConstant bit to AccessLevelExType;<br />\r\ng) the
    View NodeClass has been changed to define the EventNotifier as an EventNotifierType
    in the same way the Object NodeClass defines it;<br />\r\nh) correctition of HasNotifier,
    HasEventSource, and Organizes, to include ObjectType as valid source node;<br
    />\r\ni) NamingRules have become deprecated;<br />\r\nj) addition of AssociatedWith
    ReferenceType."
- language: fr
  script: Latn
  content: "IEC 62541-3: 2025 décrit l'AddressSpace de l'Architecture unifiée OPC
    (OPC UA) et ses Objets. La présente spécification correspond au métamodèle OPC
    UA sur lequel se fondent les modèles d'information OPC UA. Cette quatrième édition
    annule et remplace la troisième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout du concept
    et des éléments de modélisation pour les Interfaces et AddIns;<br />\r\nb) ajout
    de Currency;<br />\r\nc) ajout des Métadonnées de Méthode afin de définir des
    attributs supplémentaires pour les Arguments de Méthode;<br />\r\nd) ajout du
    bit ApplyRestrictionToBrowse à AccessRestrictionType;<br />\r\ne) ajout d'un bit
    de mémoire rémanente à AccessLevelExType;<br />\r\nf) ajout d'un bit Constant
    et d'un bit ConfigurationConstant à AccessLevelExType;<br />\r\ng) modification
    de la NodeClass View pour définir l'EventNotifier comme un EventNotifierType de
    la même manière que la NodeClass Object le définit;<br />\r\nh) correction de
    HasNotifier, HasEventSource et Organizes afin d'inclure ObjectType comme nœud
    source valide;<br />\r\ni) dépréciation de NamingRules;<br />\r\nj) ajout du ReferenceType
    AssociatedWith."
