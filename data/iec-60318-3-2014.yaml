abstract:
- language: en
  script: Latn
  content: "IEC 60318-3:2014 specifies an acoustic coupler for the measurement of
    supra-aural audiometric earphones in the frequency range from 125 Hz to 8 000
    Hz. The sound pressure developed by an earphone is not, in general, the same in
    the coupler as in a person's ear. However, the acoustic coupler can be used as
    an objective and reproducible means of measuring the output of supra-aural earphones.
    It can be used for specifying reference equivalent threshold sound pressure levels
    for the calibration of audiometers. This second edition cancels and replaces the
    first edition published in 1998 and constitutes a technical revision which includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- adjustment of terms and wording to the other parts of IEC 60318;<br />\r\n-
    introduction of maximum permitted uncertainties;<br />\r\n- and revised requirements
    for static pressure equalization. Keywords: electroacoustics, deafness, hearing
    aids"
- language: fr
  script: Latn
  content: "L'IEC 60318-3:2014 spécifie un coupleur acoustique destiné à la mesure
    des écouteurs audiométriques supra-auraux, dans la plage de fréquences comprise
    entre 125 Hz et 8 000 Hz. La pression acoustique produite par un écouteur n'est
    pas, en général, la même dans ce coupleur et dans une oreille humaine. Toutefois,
    le coupleur acoustique peut être utilisé en tant que moyen objectif et reproductible
    de mesurer la valeur de sortie des casques supra-auraux. Il peut être utilisé
    pour préciser les niveaux de référence équivalents au seuil de pression acoustique
    pour l'étalonnage des audiomètres. Cette deuxième édition annule et remplace la
    première édition parue en 1998. Cette édition constitue une révision technique
    qui inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- réajustement des termes et formulation par rapport aux
    autres parties de l'IEC 60318;<br />\r\n- introduction des incertitudes maximales
    permises;<br />\r\n- et exigences révisées pour l'égalisation de la pression statique.
    Mots clé: électroacourtique, surdité, sonotone"
