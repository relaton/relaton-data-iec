abstract:
- language: en
  script: Latn
  content: Establishes a classification of surface insulations for electrical steel
    sheet, strip and laminations according to their general composition, relative
    insulating ability and function. These surface insulations are either oxide layers
    or applied coatings. The purpose of this classification is to create a nomenclature
    for the various types of surface insulations and to assist users of surface insulations
    by providing general information about the chemical nature and use of the surface
    insulations. It is not the intent of this classification to specify insulation
    requirements in terms of specific values of surface insulation resistance. Such
    requirements are agreed between the purchaser and the steel producer, where applicable.
    The classification is used in conjunction with the various specifications for
    cold rolled electrical steels (see the standards in the IEC 60404-8 series in
    Clause 2).
- language: fr
  script: Latn
  content: Etablit une classification des isolations de surface des tôles, bandes
    et lamelles magnétiques en acier en fonction de leur composition générale, leur
    aptitude relative à l'isolement et leur fonction. Ces isolations de surface sont
    soit des couches d'oxyde soit des revêtements appliqués. L'objectif de cette classification
    est de créer une nomenclature pour les différents types d'isolations de surface
    et d'aider les utilisateurs d'isolations de surface en fournissant des informations
    générales sur la nature chimique et l'utilisation des isolations de surface. L'intention
    de cette classification n'est pas de spécifier des exigences relatives à l'isolation
    en termes de valeurs spécifiques de résistance d'isolement superficiel. De telles
    exigences sont convenues entre l'acheteur et le producteur d'acier, le cas échéant.
    La classification est utilisée conjointement avec les diverses spécifications
    pour les aciers magnétiques laminés à froid (voir les normes de la série CEI 60404-8
    dans l'Article 2).
