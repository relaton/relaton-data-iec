abstract:
- language: en
  script: Latn
  content: "ISO/IEC 30173:2023 establishes terminology for digital twin (DTw) and
    describes concepts in the field of digital twin, including the terms and definitions
    of digital twin, concepts of digital twin (e.g. digital twin system context, life
    cycle process for digital twin, types of digital twin), functional view of digital
    twin, and digital twin stakeholders.<br />\r\nThis document can be used in the
    development of other standards and in support of communications among diverse,
    interested parties or stakeholders.<br />\r\nThis document is applicable to all
    types of organizations (e.g. commercial enterprises, government agencies, not-for-profit
    organizations)."
