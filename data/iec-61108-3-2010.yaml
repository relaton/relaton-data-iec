abstract:
- language: en
  script: Latn
  content: IEC 61108-3:2010 specifies the minimum performance standards, methods of
    testing and required test results for Galileo shipborne receiver equipment, based
    on IMO resolution MSC.233(82), which uses the signals from the Galileo Global
    Navigation Satellite System in order to determine position. It takes account of
    the general requirements given in IMO resolution A.694(17) and is associated with
    IEC 60945.
- language: fr
  script: Latn
  content: |-
    L'IEC 61108-3:2010 spécifie les exigences minimales en matière de normes de fonctionnement, de méthodes d'essai et de résultats d'essai exigés pour le matériel de réception de bord Galileo, conformément à la résolution MSC.233(82) de l'OMI, et qui utilise les signaux provenant du système mondial de navigation par satellite Galileo afin de déterminer une position.
    Elle prend en compte les exigences générales de la résolution   A.694(17) de l'OMI et est associée à l'IEC 60945. Lorsqu'une exigence de cette norme diverge de l'IEC 60945, c'est l'exigence de la présente Norme qui prévaut. Elle prend également en compte, selon le cas, les exigences de présentation des informations relatives à la navigation sur les écrans de navigation de bord explicitées dans la résolution MSC.191(79) de l'OMI et est associée à l'IEC 62288.
