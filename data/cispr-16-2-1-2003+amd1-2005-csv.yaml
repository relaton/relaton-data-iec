abstract:
- language: en
  script: Latn
  content: "This part of CISPR 16 is designated a basic standard, which specifies
    the methods of measurement of disturbance phenomena in general in the frequency
    range 9 kHz to 18 GHz and especially of conducted disturbance phenomena in the
    frequency range 9 kHz to 30 MHz.\n\nCISPR 16-2 has been reorganised into 4 parts,
    to accommodate growth and easier maintenance. This first edition of CISPR 16-2-1,
    together with CISPR 16-2-2, CISPR 16-2-3 and CISPR 16-2-4, cancels and replaces
    the second edition of CISPR 16-2, published in 2003. It contains the relevant
    clauses of CISPR 16-2 without technical changes.\n\n<b>This consolidated version
    consists of the first edition (2003)  \nand its amendment 1 (2005). Therefore,
    no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les méthodes de mesure des phénomènes perturbateurs en général, dans la gamme
    de fréquences de 9 kHz à 18 GHz et spécialement les perturbations conduites dans
    la gamme de fréquences de 9 kHz à 30 MHz.\n\nLa publication CISPR 16-2 a été réorganisée
    en 4 parties, dans le but de pouvoir gérer plus facilement son évolution et maintenance.
    Cette première édition de la CISPR 16-2-1, ainsi que les CISPR 16-2-2, CISPR 16-2-3
    \  et CISPR 16-2-4, annule et remplace la seconde  édition  de la CISPR 16-2 publiée
    en 2003. Elle contient les articles en rapport avec la CISPR  16-2 sans modifications
    de leur contenu technique.\n\n<b> Cette version consolidée comprend la première
    édition (2003) et\nson amendement 1 (2005). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</b>"
