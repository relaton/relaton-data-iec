abstract:
- language: en
  script: Latn
  content: Provides assistance, guidance and requirements for the design of protection,
    control and measuring systems in d.c. installations intended to provide a power
    supply to traction systems. Is an application guide identifying the characteristics
    and parameters of equipment used in the measurement, control and protection of
    d.c. traction systems.
- language: fr
  script: Latn
  content: Fournit une aide, les lignes directrices et les exigences de conception
    pour les systèmes de protection, de commandes et de mesures utilisés dans les
    installations d'alimentation des réseaux de traction en courant continu. Est un
    guide d'application identifiant les caractéristiques et les paramètres des matériels
    de mesure, de commande et de protection des systèmes de traction en courant continu.
