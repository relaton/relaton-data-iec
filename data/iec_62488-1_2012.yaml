  format: text/html
- content: La CEI 62488-1:2012 s'applique à la conception des systèmes à courants
    porteurs de lignes d'énergie analogiques et numériques fonctionnant sur des réseaux
    d'électricité EHT/HT/MT. Elle a pour objet de définir la conception des services
    et des paramètres de performance relatifs aux exigences opérationnelles en matière
    d'émission et de réception efficace des données sur les réseaux électriques. Le
    support de transmission utilisé par les différentes compagnies d'électricité comprend
    des systèmes analogiques et numériques accompagnés de services de communication
    plus courants, tels que les autorités de télécommunications nationales, les liaisons
    radio, les réseaux à fibres optiques et les réseaux par satellite. Grâce aux développements
    des infrastructures de communication au cours des deux dernières décennies et
    à la capacité des dispositifs connectés au réseau de communication électriques
    à communiquer en interne et en externe, il existe une grande variété d'architectures
    utilisables dans le réseau de distribution d'électricité pour fournir des communications
    sans raccord efficaces.
