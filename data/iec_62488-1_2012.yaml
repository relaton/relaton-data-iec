abstract:
- content: IEC 62488-1:2012 applies to the planning of analogue and digital power
    line carrier systems operating over EHV/HV/MV electricity grids. The object of
    this standard is to establish the planning of the services and performance parameters
    for the operational requirements to transmit and receive data efficiently over
    power networks. The transmission media used by the different electricity supply
    industries will include analogue and digital systems together with more common
    communication services including national telecommunications authorities, radio
    links and fibre optic networks and satellite networks. With the developments in
    communication infrastructures over the last two decades and the ability of devices
    connected in the electricity communications network to internally and externally
    communicate, there is a variety of architectures to use in the electricity distribution
    network to provide efficient seamless communications.
  language:
