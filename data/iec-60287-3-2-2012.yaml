abstract:
- language: en
  script: Latn
  content: IEC 60287-3-2:2012 sets out a method for the selection of a cable size
    taking into account the initial investments and the future costs of energy losses
    during the anticipated operational life of the cable. Matters such as maintenance,
    energy losses in forced cooling systems and time of day energy costs have not
    been included in this standard. Two examples of the application of the method
    to hypothetical supply systems are given in Annex A.
- language: fr
  script: Latn
  content: |-
    La CEI 60287-3-2:2012 traite du choix économique de la section d'un câble prenant en compte les coûts des investissements initiaux et les coûts futurs des pertes d'énergie pendant la durée de service attendue du câble. Les questions telles que la maintenance, les pertes d'énergie dans les systèmes à refroidissement forcé et les coûts horaires de l'énergie ne sont pas traitées dans cette norme.
    Deux exemples d'application de la méthode à des systèmes d'alimentation théoriques sont donnés à l'Annexe A.
