abstract:
- language: en
  script: Latn
  content: Applies only to newly manufactured static var-hour meters of accuracy classes
    2 and 3 for the measurement of alternating current electrical reactive energy
    of a frequency in the range 45 Hz to 65 Hz and, like IEC 60687 and IEC 61036,
    it includes type tests only.
