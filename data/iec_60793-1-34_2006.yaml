abstract:
- content: 'Establishes uniform requirements for fibre curl or latent curvature in
    uncoated optical fibres. This is important in minimizing splice loss when using
    fusion splicers. Two methods are used: (a) side view microscopy, (b) laser beam
    scattering. Method (a) is the reference test method to resolve disputes.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Etablit des perscriptions uniformes applicables à l''ondulation des fibres
    ou à la courbure latente des fibres optiques nues. Ce paramètre est important
    de reduire des pertes par épissures lors de l''utilisation de soudeuses par fusion.
    Deux méthodes sont reconnues: (a) par microscopie latérale, (b) par diffusion
    de rayons laser. La méthode (a) est la méthode d''essai de référence en cas de
    litiges.'
