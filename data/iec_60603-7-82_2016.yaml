abstract:
- content: 'IEC 60603-7-82:2016 covers 8-way, 12 contacts, shielded, free and fixed
    connectors, references dimensional, mechanical, electrical and environmental characteristics
    and tests in IEC 60603-7-7, and specifies electrical transmission requirements,
    including power sum alien (exogenous) crosstalk, for frequencies up to 2 000 MHz.
    These connectors are typically used as "category 8.2" connectors in "class II"
    cabling systems specified in ISO/IEC TR 11801-9901 and specified in ISO/IEC 11801-1.
    These connectors are intermateable and interoperable with other IEC 60603-7 series
    connectors, i.e. as defined in IEC 60603-7-7 and IEC 60603-7-1. These connectors
    are backward compatible with other IEC 60603-7 series connectors. Key words: Connectors,
    8-way. Shielded Free and Fixed, Data Transmission'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60603-7-82:2016 couvre les fiches et les embases écrantées à 8
    voies et 12 contacts, les caractéristiques dimensionnelles, mécaniques, électriques
    et environnementales de référence et les essais de l''IEC 60603-7-7, et elle spécifie
    les exigences de transmission électrique, y compris la puissance cumulée de la
    diaphonie exogène, pour des fréquences jusqu''à 2 000 MHz. Ces connecteurs sont
    typiquement utilisés comme des connecteurs de la catégorie 8.2 dans des systèmes
    de câblage de classe II spécifiés dans l''ISO/IEC TR 11801-9901 et dans l''ISO/IEC
    11801-1. Ces connecteurs sont accouplables et interopérables avec d''autres connecteurs
    de la série IEC 60603-7, comme cela est défini dans l''IEC 60603-7-7 et dans l''IEC
    60603-7-1. Ces connecteurs offrent une compatibilité amont avec d''autres connecteurs
    de la série IEC 60603-7. Mots clés: Connecteurs, 8 voies, fiches et les embases
    écrantées, Transmission de données'
