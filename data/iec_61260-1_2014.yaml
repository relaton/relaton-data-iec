- content: "L'IEC 61260-1:2014 spécifie les exigences de performances des filtres
    passe-bande analogiques, à données échantillonnées et numériques. L'étendue de
    la bande passante de la caractéristique d'affaiblissement relatif d'un filtre
    est un pourcentage constant de la fréquence médiane exacte pour tous les filtres
    d'une bande passante donnée. Un instrument conforme aux exigences de la présente
    norme peut contenir n'importe quel nombre de filtres passe-bande adjacents couvrant
    n'importe quelle gamme de fréquences désirée. Les exigences de performances sont
    fournies pour deux classes de filtres: classe 1 et classe 2. En général, les spécifications
    pour les filtres de classe 1 et de classe 2 disposent des mêmes objectifs de conception
    et diffèrent principalement dans les limites d'acceptation et dans la plage de
    températures d'exploitation. Les limites d'acceptation de la classe 2 sont supérieures
    ou égales à celles de la classe 1. Les incertitudes de mesure élargies maximales
    autorisées sont également spécifiées. Les filtres passe-bande conformes aux exigences
    de la présente norme peuvent faire partie de différents systèmes de mesure ou
    peuvent être un composant intégré dans un instrument spécifique tel qu'un analyseur
    de spectre. La présente norme spécifie les gammes de conditions d'environnement
    pour le fonctionnement des filtres. La gamme exigée dépend du fait que l'instrument
    contenant les filtres est conçu pour fonctionner dans un environnement contrôlé
    ou plus généralement sur le terrain. Les filtres passe-bande conformes aux exigences
    de la présente norme sont capables de fournir une information spectrale filtrée
    en bandes de fréquences pour une large variété de signaux, comme des signaux variables
    dans le temps, intermittents ou permanents, à large bande ou composés de fréquences
    discrètes, de courtes ou de longues durées. Cette première édition de l'IEC 61260-1
    (2014), la future IEC 61260-2 et la future IEC 61260-3, annulent et remplacent
    la première édition de l'IEC 61260 (1995) et son amendement 1 (2001). Cette édition
    constitue une révision technique qui inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 61260 (1995) et son amendement 1 (2001):<br />\r\n-
    le document unique dans la première édition de l'IEC 61260 (1995) et son amendement
    1 (2001) est, dans la série IEC 61260 divisé selon les trois parties suivantes:
    spécifications, essais d'évaluation d'un modèle et essais périodiques;<br />\r\n-
    l'IEC 61260-1 (2014) ne contient plus de catégorie de performances de classe 0;<br
    />\r\n- dans l'IEC 61260-1 (2014), les objectifs de conception de la spécification
    sont basés sur une conception en base 10 uniquement;<br />\r\n- les conditions
    d'environnement de référence sont passées de 20 °C / 65 % d'humidité relative
    à 23 °C / 50 % d'humidité relative;<br />\r\n- l'IEC 61260 (1995) et son amendement
    1 (2001) spécifiait des limites de tolérance sans considérer l'incertitude de
    la mesure pour la vérification des spécifications. La nouvelle série IEC 61260
    spécifie des limites d'acceptation pour les valeurs observées et l'incertitude
    maximale autorisée des mesures pour la conformité des essais de laboratoire aux
    spécifications de la norme."
