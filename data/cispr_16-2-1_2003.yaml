  format: text/html
- content: |-
    La présente partie de la CISPR 16 est une norme fondamentale qui spécifie les méthodes de mesure des phénomènes perturbateurs en général, dans la gamme de fréquences de 9 kHz à 18 GHz et spécialement les perturbations conduites dans la gamme de fréquences de 9 kHz à 30 MHz.

    La publication CISPR 16-2 a été réorganisée en 4 parties, dans le but de pouvoir gérer plus facilement son évolution et maintenance. Cette première édition de la CISPR 16-2-1, ainsi que les CISPR 16-2-2, CISPR 16-2-3 et CISPR 16-2-4, annule et remplace la seconde édition de la CISPR 16-2 publiée en 2003. Elle contient les articles en rapport avec la CISPR 16-2 sans modifications de leur contenu technique.
