abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides a learner information model specific to mobile learning to enable learning, education and training environments to reflect the specific needs of mobile participants. </p>
    <p>This document provides:</p>
    <p>—     definitions of mobile technology and mobile learning appropriate for all sectors in learning, education and training;</p>
    <p>—     a description of the learner information model for mobile learning;</p>
    <p>—     specific learner information that supports learners engaged in mobile learning activities in learning, education and training environments.</p>
    <p>—     a description of the learner interaction model with mobile systems;</p>
    <p>—     consideration of learner interactions specific to nomadic learners who move from place to place;</p>
    <p>—     initial guidance regarding the issue of privacy.</p>
    <p>This document does not include:</p>
    <p>—     in-depth technical review of issues related to adaptability to culture, language and individual needs;</p>
    <p>—     broad or in-depth technical interoperability issues of mobile computing domains;</p>
    <p>—     security, authentication or accessibility considerations;</p>
    <p>—     in-depth details regarding privacy;</p>
    <p>—     detailed information regarding complementary work within other organizations that might be relevant.</p>
