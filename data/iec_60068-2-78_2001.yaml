abstract:
- content: |-
    Provides a test method for determining the suitability of electrotechnical products, components or equipment for transportation, storage and use under conditions of high humidity. The test is primarily intended to permit the observation of the effect of high humidity at constant temperature without condensation on the specimen over a prescribed period.
    This test provides a number of preferred severities of high temperature, high humidity and test duration. The test can be applied to both heat-dissipating and non-heat dissipating specimens.
    The test is applicable to small equipment or components as well as large equipment having complex interconnections with test equipment external to the chamber, requiring a set-up time which prevents the use of preheating and the maintenance of specified conditions during the installation period.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
