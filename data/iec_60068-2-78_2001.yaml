  format: text/html
- content: |-
    Fournit une méthode d'essai pour déterminer l'aptitude des produits électrotechniques, composants ou matériels, prévus pour être transportés, stockés et utilisés dans des conditions de forte humidité. Cet essai est principalement destiné à permettre l'observation sur une période prescrite des effets d'une forte humidité, à température constante, sans condensation sur le spécimen.
    Cet essai indique un certain nombre de sévérités préférentielles pour des températures élevées, une forte humidité et pour la durée d'essai. Cet essai peut s'appliquer à la fois à des spécimens dissipateurs d'énergie ou non dissipateurs d'énergie.
    Cet essai s'applique aussi bien à des petits matériels ou composants qu'à des matériels volumineux ayant des liaisons complexes avec des matériels d'essai situés à l'extérieur de l'étuve, et nécessitant des temps de mise en service qui empêchent d'avoir recours à un préchauffage et de maintenir les conditions climatiques spécifiées pendant la durée de l'installation.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
