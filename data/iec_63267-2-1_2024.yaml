  format: text/html
- content: "IEC 63267-2-1:2024 définit un ensemble de conditions spécifiées pour les
    connexions fibroniques multimodales à gradient d’indice, de 50/125 µm améliorées
    en macrocourbures, afin de satisfaire aux exigences de performance d'affaiblissement
    et d'affaiblissement de réflexion dans une paire à accouplement sans choix préalable
    de fibres polies à contact physique (PC).<br />\r\nUne condition d’injection conforme
    au flux inscrit (EF, encircled flux) selon l’IEC 61300‑1, à une longueur d’onde
    de fonctionnement de 850 nm, est utilisée en vue de déterminer les classes de
    performances, fondées sur le décalage latéral du cœur de la fibre, la désadaptation
    de l'ouverture numérique (NA, numerical aperture) et la variation du diamètre
    du cœur de la fibre (CD, core diameter).<br />\r\nLe décalage angulaire du cœur
    de la fibre est considéré comme négligeable compte tenu de l'état de l’art et
    il est exclu à titre de facteur pour l'estimation de l'affaiblissement. Les classes
    d'affaiblissement et d'affaiblissement de réflexion sont définies dans l’IEC 63267‑1."
