abstract:
- content: Gives principles of test procedures to evaluate the thermal endurance of
    electrical insulating materials and simple combinations of such materials; describes
    the conditions to be observed during the various tests and shows the basic analysis
    methods to derive the temperature index, the relative temperature index and the
    halving interval from the test results. Attention is given to test data which
    do not completely satisfy the requirements of linearity and dispersion of the
    thermal endurance relationship.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les principes de méthodes d'essai pour évaluer l'endurance thermique
    des matériaux isolants électriques et des combinaisons simples de ces matériaux.
    Décrit les conditions à observer pendant les différents essais et donne les bases
    des méthodes d'analyse des résultats d'essai pour obtenir l'indice de température,
    l'indice relatif de température et l'intervalle de division par deux. On porte
    une attention particulière aux résultats d'essai ne répondant pas d'une manière
    satisfaisante aux exigences de linéarité et de dispersion de la relation d'endurance
    thermique.
