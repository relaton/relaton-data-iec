- content: "<!-- NEW! -->IEC 62281:2019 est disponible sous forme de  IEC 62281:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62281:2019 spécifie les méthodes d’essai et les exigences pour les éléments et
    les batteries de piles et d'accumulateurs au lithium afin de garantir leur sécurité
    pendant les opérations de transport autres que celles relatives à leur recyclage
    ou leur mise au rebut. Les exigences spécifiées dans le présent document ne s’appliquent
    pas aux cas bénéficiant d'exemptions accordées par des dispositions spéciales
    prévues dans les réglementations applicables énumérées en 7.3. NOTE Différentes
    normes peuvent s'appliquer aux systèmes de batteries de traction ion-lithium utilisés
    pour les véhicules routiers électriques. Cette quatrième édition annule et remplace
    la troisième édition parue en 2016. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) la définition de l’élément bouton révisée,
    a été intégrée à celle de (élément ou batterie) bouton;<br />\r\nb) ajout de dispositions
    pour les batteries faisant partie intégrante du matériel (5.4);<br />\r\nc) tous
    les essais pour accumulateurs intègrent désormais une exigence de 25 cycles de
    charge et de recharge avant l’essai.<br />\r\nd) ajout dans l’Annexe B de tableaux
    alternatifs au Tableau 1 et au Tableau 2;<br />\r\ne) ajout de \"violent\" aux
    critères de rupture;<br />\r\nf) le rapport d’essai en 0 a été fusionné avec le
    certificat d’essai en 6.9 et remplacé par les éléments énumérés dans [13];<br
    />\r\ng) ajout d’une Annexe B informative indiquant d’importants écarts par rapport
    au Manuel d’épreuves et de critères et de l'Organisation des Nations unies, Chapitre
    38.3.<br />\r\nMots clés: transports des piles au lithium."
