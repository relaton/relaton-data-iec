- content: "<p>On entend ici par l'expression cadre général de qualité de service
    (cadre QS) un ensemble structuré de concepts</p><p>interdépendants décrivant la
    qualité de service (QS) et permettant d'exprimer par des méthodes de description
    communes</p><p>les subdivisions entre les différents sujets se rapportant à la
    qualité de service dans le domaine des technologies de</p><p>l'information et
    les corrélations entre ces sujets. Ce cadre général de qualité de service est
    notamment destiné aux</p><p>systèmes mettant en oeuvre les technologies de l'information
    et à l'utilisation de ces systèmes pour la fourniture de</p><p>services de traitement
    réparti ouvert.</p><p>Ce cadre général de qualité de service a pour but d'aider
    les spécialistes concernés, qu'ils soient chargés de concevoir les</p><p>systèmes
    mettant en oeuvre les technologies de l'information et d'établir les spécifications
    de ces systèmes ou de définir</p><p>les services et les protocoles de communication,
    en leur donnant des directives sur la qualité de service applicable aux</p><p>divers
    types de systèmes, de services et de ressources. Il indique les modalités permettant
    de définir la qualité de service,</p><p>de spécifier les prescriptions de qualité
    de service et de gérer la qualité de service.</p><p>Ce cadre général de qualité
    de service définit la terminologie et les concepts applicables à la qualité de
    service dans le</p><p>domaine des technologies de l'information. Il introduit
    le concept de caractéristiques de qualité de service, qui recouvre</p><p>les aspects
    fondamentaux de la qualité de service qui doivent être gérés de diverses manières;
    il définit en outre un</p><p>certain nombre de caractéristiques de qualité de
    service particulièrement importantes. Ces définitions sont indépendantes</p><p>de
    la manière dont la qualité de service est représentée ou contrôlée dans un système
    réel.</p><p>Indiquant comment les prescriptions de qualité de service peuvent
    être exprimées, ce cadre général recense en outre un</p><p>certain nombre de mécanismes
    de qualité de service (négociation entre trois participants, par exemple) qui
    peuvent être</p><p>utilisés dans le cadre des fonctions de gestion de la qualité
    de service pour satisfaire à divers types de prescriptions de</p><p>qualité de
    service. Il indique également les circonstances dans lesquelles diverses combinaisons
    de mécanismes peuvent</p><p>être utiles.</p><p>Ce cadre général de qualité de
    service fournit une base pour la spécification des adjonctions et améliorations
    à apporter</p><p>aux normes existantes ou en projet en raison de l'utilité et
    de l'application des concepts de qualité de service définis dans</p><p>la présente
    Recommandation | Norme internationale. La présente Recommandation | Norme internationale
    ne vise</p><p>nullement à compromettre la stabilité des Recommandations | Normes
    internationales existantes; ce cadre général de</p><p>qualité de service est au
    contraire censé pouvoir être utilisé par:</p><p>· les concepteurs de normes nouvelles
    ou révisées qui se rapportent aux technologies de l'information et qui</p><p>définissent
    ou utilisent les mécanismes de qualité de service;</p><p>· les utilisateurs des
    technologies de l'information, pour exprimer leurs attentes en matière de qualité
    de</p><p>service.</p><p>Par ce cadre général de qualité de service, on ne cherche
    pas à fournir une base servant à spécifier des objectifs de</p><p>qualité de fonctionnement
    ou la signalisation de la qualité de service dans les réseaux de communication
    publics. Les</p><p>aspects liés à la qualité de ces services de communication
    sont traités dans d'autres Recommandations UIT-T.</p><p>La présente Recommandation
    | Norme internationale vise à proposer aux fournisseurs de services et aux utilisateurs
    de</p><p>ces services un vocabulaire commun. Rien de ce qui est exposé ici ne
    doit être interprété comme imposant aux premiers</p><p>ou aux seconds de quelconques
    obligations. On espère simplement qu'une approche et un vocabulaire communs en</p><p>matière
    de qualité de service aideront les différents fournisseurs de services à assurer
    une qualité de service de bout en</p><p>bout entre les systèmes.</p><p>Ce cadre
    général de qualité de service exclut expressément la spécification détaillée des
    mécanismes de qualité de</p><p>service. La présente Recommandation | Norme internationale
    n'a pour but ni de faire office de spécification d'instance, ni</p><p>de constituer
    une base d'évaluation de la conformité des instances ni de définir des services
    et des protocoles donnés.</p><p>Elle s'attache plutôt à fournir un cadre théorique
    et fonctionnel en matière de qualité de service, permettant à des équipes</p><p>indépendantes
    d'experts de travailler efficacement à l'élaboration de Recommandations | Normes
    internationales.</p><p>Tel qu'il est appliqué à l'environnement OSI, ce cadre
    général de qualité de service est compatible avec le modèle de</p><p>référence
    de base OSI en ce sens qu'il décrit des opérations et des mécanismes qui peuvent
    être attribués aux couches</p><p>spécifiées dans le modèle de référence de base
    OSI. Il est compatible avec le cadre de gestion pour l'interconnexion des</p><p>systèmes
    ouverts (voir la Rec. UIT-T X.700 | ISO/CEI 7498-4) et avec l'aperçu général de
    la gestion-systèmes (voir</p><p>la Rec. UIT-T X.701 | ISO/CEI 10040) dans la manière
    dont il attribue les fonctions aux entités de gestion. Dans</p><p>l'Annexe A,
    ce cadre général de qualité de service présente un modèle de qualité de service
    pour l'interconnexion des</p><p>systèmes ouverts, qui recense les entités participant
    à la gestion de la qualité de service, définit le flux des informations</p><p>relatives
    à la qualité de service entre ces entités et décrit la manière dont ces informations
    sont utilisées.</p>"
