- content: La CEI 61788-13:2012 décrit des éléments nécessaires pour mesurer les pertes
    par hystérésis dans les composites multifilamentaires de Cu/Nb-Ti au moyen d'un
    magnétomètre à courant continu ou à faible vitesse de rampe. La présente norme
    internationale spécifie une méthode de mesure des pertes par hystérésis dans les
    conducteurs composites multifilamentaires de Cu/Nb-Ti. On suppose que les mesures
    sont effectuées sur des fils ronds à des températures égales ou proches de 4,2
    K. La magnétométrie en courant continu ou à faible vitesse de rampe sera effectuée
    au moyen d'un interféromètre quantique supraconducteur ou d'un magnétomètre à
    échantillon vibrant. L'extension à la mesure des supraconducteurs en général est
    donnée en Annexe. Cette deuxième édition annule et remplace la première édition
    parue en 2003. Cette édition constitue une révision technique. Les modifications
    apportées à la deuxième édition sont une extension à la mesure des supraconducteurs
    en général, de tailles et formes d'échantillons diverses et à des températures
    différentes de 4,2 K, et le remplacement par le mot "incertitude" pour toutes
    les expressions statistiques quantitatives utilisant les termes "précision" et
    "exactitude".
