abstract:
- content: IEC 61788-13:2012 describes considerations for the measurement of hysteretic
    loss in Cu/Nb-Ti multifilamentary composites using DC- or low-ramp-rate magnetometry.
    This international standard specifies a method of the measurement of hysteretic
    loss in multifilamentary Cu/Nb-Ti composite conductors. Measurements are assumed
    to be on round wires with temperatures at or near 4,2 K. DC or low-ramp-rate magnetometry
    will be performed using either a superconducting quantum interference device or
    a vibrating-sample magnetometer. Extension to the measurement of superconductors
    in general is given in Annex. This second edition cancels and replaces the first
    edition published in 2003. It constitutes a technical revision. Modifications
    made to the second edition extend to the measurement of superconductors in general,
    in various sample sizes and shapes, and at temperatures other than 4,2 K, and
    use the word "uncertainty" for all quantitative statistical expressions to eliminate
    the quantitative use of "precision" and "accuracy".
