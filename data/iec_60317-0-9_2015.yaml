abstract:
- content: "IEC 60317-0-9:2015 specifies the general requirements of enamelled rectangular
    aluminium winding wires. The range of nominal conductor dimensions is given in
    the relevant specification sheet. When reference is made to a winding wire according
    to a standard of the IEC 60317 series mentioned under Clause 2, the following
    information is given in the description:<br />\r\n- reference to IEC specification;<br
    />\r\n- nominal conductor dimensions in millimetres (width thickness);<br />\r\n-
    grade. EXAMPLE - IEC 60317-16 - 4,00 x 1,00 Grade 1 Keywords: enamelled rectangular
    aluminium winding wires, insulated wires used for windings in electrical equipment"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-0-9:2015 spécifie les exigences générales des fils de bobinage
    de section rectangulaire émaillés en aluminium. La plage de dimensions nominales
    du conducteur est donnée dans la feuille de spécification correspondante. Lorsqu'il
    est fait référence à un fil de bobinage selon une norme de la série IEC 60317
    mentionnée à l'Article 2, les informations suivantes sont données dans la description:<br
    />\r\n- la référence à la spécification IEC;<br />\r\n- les dimensions nominales
    du conducteur en millimètres (largeur épaisseur);<br />\r\n- le grade. EXEMPLE
    - IEC 60317-16 - 4,00 x 1,00 Grade 1 Mots clés: fils de bobinage de section rectangulaire
    émaillés en aluminium, des fils isolés utilisés dans les enroulements des appareils
    électriques"
