abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-90:2006+A1:2010+A2:2014 The safety of microwave ovens with
    a cavity door intended for commercial use, their rated voltage being not more
    than 250 V for single-phase appliances connected between one phase and neutral
    and 480 V for other appliances. It also deals with the safety of microwave ovens
    without a cavity door and with transportation means that are intended for commercial
    use only. This consolidated version consists of the third edition (2006), its
    amendment 1 (2010) and its amendment 2 (2014).<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24738\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-90:2006+A1:2010+A2:2014 Traite de la sécurité des fours
    à micro-ondes à usage commercial avec une porte de cavité dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés raccordés entre phase
    et neutre et 480 V pour les autres appareils. S'applique aussi de la sécurité
    des fours à micro-ondes sans porte de cavité et avec moyens de transport qui sont
    destinés à un usage commercial uniquement. Cette version consolidée comprend la
    troisième édition (2006), son amendement 1 (2010) et son amendement 2 (2014).<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>."
