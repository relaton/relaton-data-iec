abstract:
- language: en
  script: Latn
  content: "IEC 60904-10:2020 describes the procedures used to measure the dependence
    of any electrical parameter (Y) of a photovoltaic (PV) device with respect to
    a test parameter (X) and to determine the degree at which this dependence is close
    to an ideal linear (straight-line) function. It also gives guidance on how to
    consider deviations from the ideal linear dependence and in general on how to
    deal with non-linearities of PV device electrical parameters.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2009. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na. Modification of title.<br />\r\nb. Inclusion of an Introduction
    explanatory of the changes and the reasoning behind them.<br />\r\nc. Inclusion
    of a new Clause Terms and Definitions (Clause 3), with distinction between generic
    linear dependence and linear dependence of short-circuit current versus irradiance
    (linearity).<br />\r\nd. Explicit definition of equivalent sample (Clause 4).<br
    />\r\ne. Technical revision of the apparatus (Clause 5), of the measurement procedures
    (Clause 6 to Clause 8) and of the data analysis (Clause 9), with separation of
    the data analysis for a generic linear dependence from the data analysis specific
    to linearity (i.e. short-circuit current dependence on irradiance) assessment.
    Additionally, inclusion of impact of spectral effects on both linearity and linear
    dependence assessment.<br />\r\nf. Introduction of specific data analysis for
    two-lamp method, making it fully quantitative. Addition of extended version called
    N-lamp method.<br />\r\ng. Modification of the linearity assessment criterion
    with inclusion of a formula that can be used to correct the irradiance reading
    of a PV reference device for non-linearity of its short-circuit current versus
    irradiance. A linearity factor is specifically newly defined for this purpose.<br
    />\r\nh. Revision of the requirements for the report (Clause 10) in order to improve
    clearness about what information is always necessary and what is dependent on
    the procedure actually followed to measure the linear dependence, including the
    type of dependence measured (generic or linearity)."
- language: fr
  script: Latn
  content: "l’IEC 60904-10:2020 décrit les procédures utilisées pour mesurer la dépendance
    de tout paramètre électrique (Y) d’un dispositif photovoltaïque (PV) par rapport
    à un paramètre d’essai (X) et pour déterminer le degré de proximité de la dépendance
    par rapport à une fonction linéaire idéale (ligne droite). Elle fournit également
    des recommandations relatives à la prise en considération des écarts par rapport
    à la dépendance linéaire idéale et, de façon générale, sur le traitement des non-linéarités
    des paramètres électriques d’un dispositif PV.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2009. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. Modification du titre.<br />\r\nb. Ajout d’une Introduction qui explique
    les modifications apportées et les raisons de ces modifications.<br />\r\nc. Ajout
    d’un nouvel Article Termes et définitions (Article 3) qui fait la distinction
    entre la dépendance linéaire générique et la dépendance linéaire de courant de
    court-circuit en fonction de l’éclairement (linéarité).<br />\r\nd. Définition
    explicite de l’échantillon équivalent (Article 4).<br />\r\ne. Révision technique
    de l’équipement (Article 5), des procédures de mesure (Article 6 à Article 8)
    et de l’analyse des données (Article 9), avec distinction entre analyse des données
    relative à une dépendance linéaire générique et analyse des données spécifique
    à l’évaluation de la linéarité (c’est-à-dire la dépendance du courant de court-circuit
    sur l’éclairement). De plus, ajout de l’impact des effets spectraux sur l’évaluation
    de la linéarité et de la dépendance linéaire.<br />\r\nf. Introduction d’une analyse
    de données spécifique à la méthode à deux lampes, rendant celle-ci entièrement
    quantitative. Ajout d’une version étendue appelée méthode à N lampes.<br />\r\ng.
    Modification du critère d’évaluation de la linéarité avec ajout d’une formule
    qui peut être appliquée pour corriger le relevé d’éclairement d’un dispositif
    PV de référence pour la non‑linéarité de son courant de court-circuit en fonction
    de l’éclairement. Un facteur de linéarité spécifique est nouvellement défini dans
    ce but.<br />\r\nh. Révision des exigences relatives au rapport (Article 10) afin
    de préciser les informations qui sont toujours nécessaires et ce qui dépend de
    la procédure réellement suivie pour mesurer la dépendance linéaire, y compris
    le type de dépendance mesuré (générique ou linéarité)."
