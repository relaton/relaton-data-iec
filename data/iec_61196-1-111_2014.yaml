abstract:
- content: "IEC 61196-1-111:2014 applies to coaxial communication cables. It specifies
    methods for determining the stability of phase of coaxial communication cables.<br
    />\r\n- phase variation with temperature;<br />\r\n- phase constant variation
    with temperature;<br />\r\n- phase stability with bending;<br />\r\n- phase stability
    with twisting.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2005. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- a revised clause on phase variation with temperature;<br />\r\n-
    a revised clause on phase stability with bending;<br />\r\n- a revised clause
    on phase stability with twisting."
