abstract:
- language: en
  script: Latn
  content: IEC 61340-5-3:2010 defines the ESD protective packaging properties needed
    to protect electrostatic discharge sensitive devices (ESDS) through all phases
    of production, transport and storage. Test methods are referenced to evaluate
    packaging and packaging materials for these product and material properties. Performance
    limits are provided. This standard does not address protection from electromagnetic
    interference (EMI), radio frequency interference (RFI), electromagnetic pulsing
    (EMP) nor protection of volatile materials.
- language: fr
  script: Latn
  content: La CEI 61340-5-3:2010 définit les propriétés des emballages de protection
    contre les ESD nécessaires pour protéger les dispositifs sensibles aux décharges
    électrostatiques (ESDS) pendant toutes les phases de production, de transport
    et de stockage. Les méthodes d'essai sont référencées pour évaluer les emballages
    et les matériaux d'emballages concernant les propriétés de ces produits et matériaux.
    Des limites de performance sont données. La présente norme ne traite pas de la
    protection contre les interférence électromagnétiques (EMI), les interférence
    radioélectriques (RFI), les impulsions électromagnétiques (EMP) ou la protection
    des matériaux volatiles.
