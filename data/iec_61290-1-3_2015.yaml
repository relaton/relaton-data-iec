- content: "L'IEC 61290-1-3:2015 s'applique à tous les amplificateurs optiques (AO)
    et sous-systèmes à amplification optique, disponibles sur le marché. Elle s'applique
    aux AO utilisant des fibres pompées optiquement (AFO basé sur des fibres dopées
    aux terres rares ou sur l'effet Raman), des semiconducteurs (AOS), et des guides
    d'ondes (POWA). L'objet de la présente partie de l'IEC 61290-1 est d'établir des
    exigences uniformes pour des mesurages précis et fiables, par le biais de la méthode
    d'essai par appareil de mesure de la puissance optique, des paramètres d'AO donnés
    ci-dessous, tels qu'ils sont définis dans l'IEC 61291-1:<br />\r\n- puissance
    nominale du signal de sortie;<br />\r\n- gain;<br />\r\n- gain en fonction de
    la polarisation;<br />\r\n- puissance maximale du signal de sortie;<br />\r\n-
    puissance totale de sortie maximale. Toutes les valeurs numériques suivies de
    (‡) sont des valeurs suggérées, pour lesquelles la mesure est assurée. D'autres
    valeurs peuvent être acceptables, mais il convient qu'elles soient vérifiées.
    La présente partie de l'IEC 61290-1 s'applique aux amplificateurs à un seul canal.
    Pour les amplificateurs à canaux multiples, la série IEC 61290-10 s'applique.
    Cette troisième édition annule et remplace la deuxième édition publiée en 2005.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- La
    description détaillée de la plupart des paramètres figure dans l'IEC 61290-1 et
    a donc été supprimée de la présente partie;<br />\r\n- La description de la puissance
    maximale du signal de sortie et celle de la puissance totale de sortie maximale
    sont ajoutées. Mots clés: amplificateurs optiques (AO), aux amplificateurs à un
    seul canal, méthode d'essai par appareil de mesure de la puissance optique<br
    /><br />\r\nCette publication doit être lue conjointement avec la  CEI 61290-1:2014."
