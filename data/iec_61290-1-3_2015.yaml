abstract:
- content: "IEC 61290-1-3:2015 applies to all commercially available optical amplifiers
    (OA) and optically amplified subsystems. It applies to OA using optically pumped
    fibres (OFA based on either rare-earth doped fibres or on the Raman effect), semiconductors
    (SOA), and waveguides (POWA). The object of this part of IEC 61290-1 is to establish
    uniform requirements for accurate and reliable measurements, by means of the optical
    power meter test method, of the following OA parameters, as defined in IEC 61291-1:<br
    />\r\n- nominal output signal power;<br />\r\n- gain;<br />\r\n- polarization-dependent
    gain;<br />\r\n- maximum output signal power;<br />\r\n- maximum total output
    power. All numerical values followed by (‡) are suggested values for which the
    measurement is assured. Other values may be acceptable but should be verified.
    This part of IEC 61290-1 applies to single-channel amplifiers. For multichannel
    amplifiers, the IEC 61290-10 series applies. This third edition cancels and replaces
    the second edition published in 2005. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Detail description of most parameters has
    been described in IEC 61290-1 and removed from this part;<br />\r\n- Description
    of maximum output signal power and maximum total output power are added. Keywords:
    optical amplifiers (OA), single-channel amplifiers, optical power meter test method<br
    /><br />\r\nThis publication is to be read in conjunction with  IEC 61290-1:2014."
