abstract:
- content: 'IEC 60286-4:2013 is applicable to stick magazines (including end stoppers)
    intended to be used for storage of electronic components, for transport from the
    manufacturer to the customer and for in-house use in the manufacturing plant.
    They are also used to feed automatic placement machines for surface mounting as
    well as for through-hole mounting of electronic components. This edition includes
    the following significant technical changes with respect to the previous edition:
    Clause 4 describes the guidelines for customer specific stick magazine design.
    It replaces the magazine design rules for IEC outlined components and rules for
    orientation of components in stick magazines which have been moved to Annexes
    A to D.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60286-4:2013 est applicable aux magasins chargeurs (y compris aux
    bouchons d''extrémités) destinés au stockage des composants électroniques pour
    le transport entre le fabricant et le client, et pour l''utilisation interne dans
    l''installation de fabrication. Ils sont aussi utilisés pour l''alimentation des
    machines de placement automatique pour le montage en surface ainsi que pour le
    montage par trous traversants des composants électroniques. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l''édition précédente:
    L''Article 4 décrit les lignes directrices pour la conception de magasins chargeurs
    sur mesure. Il remplace les règles de conception des magasins pour les composants
    décrits par la CEI et les règles d''orientation des composants dans les magasins
    chargeurs qui ont été déplacées dans les Annexes A à D.'
