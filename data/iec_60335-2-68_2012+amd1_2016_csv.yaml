abstract:
- content: "IEC 60335-2-68:2012+A1:2016 deals with the safety of electrical portable,
    non-self-propelled motor-operated spray extraction machines with or without attachments
    and with or without electrical heating elements, intended for commercial indoor
    use. This standard applies to machines for commercial use. The following list,
    although not comprehensive, gives an indication of locations that are included
    in the scope:<br />\r\n- public use areas such as hotels, schools, hospitals;<br
    />\r\n- industrial locations, for example factories and manufacturing shops;<br
    />\r\n- retail outlets, for example shops and supermarkets;<br />\r\n- business
    premises, for example offices and banks;<br />\r\n- rental services for those
    machines and all uses other than normal housekeeping purposes.<br />\r\nThey are
    not equipped with a traction drive. The following power systems are covered: mains
    powered motors up to a rated voltage of 250 V for single-phase appliances and
    480 V for other appliances and battery powered motors. This standard applies to
    machines in which the pressure of the employed cleaning agent does not exceed
    2,5 MPa, and in which the product of the pressure (in MPa) and the flow of cleaning
    agent (in litres per minute) does not exceed 100, and in which the temperature
    of the cleaning agent at the spray nozzle outlet does not exceed 85 °C. This fourth
    edition cancels and replaces the third edition published in 2002 and its Amendments
    1 (2005) and 2 (2007). It constitutes a technical revision. The principal changes
    in this edition as compared with the third edition of IEC 60335-2-68 are as follows
    (minor changes are not listed):<br />\r\n- the title has been changed for better
    distinction with regard to IEC 60335-2-72;<br />\r\n- the scope has been revised
    editorially to avoid misunderstandings;<br />\r\n- terms and definitions has been
    revised with regard to the requirements revised;<br />\r\n- the standard has been
    revised in general and updated regarding state-of-the-art, as far as necessary,
    in particular some changes has been made to Clauses 15, 22 and 25;<br />\r\n-
    the markings and instructions (Clause 7) have been revised basically;<br />\r\n-
    a new Annex AA 'Emission of acoustical noise' was added;<br />\r\n- and a new
    Annex BB 'Emission of vibration' was added. Keywords: Spray extraction machines;
    cleaning agent.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 60335-1:2010.<strong>This consolidated version consists of the fourth edition
    (2012) and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>"
