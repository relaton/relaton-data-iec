abstract:
- content: "IEC 60670-1:2002+A1:2011 applies to boxes, enclosures and parts of enclosures
    (hereafter called \"boxes\" and \"enclosures\") for electrical accessories with
    a rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household
    or similar fixed electrical installations, either indoors or outdoors. It bears
    the edition number 1.1. The technical content is therefore identical to the base
    edition and its amendment and has been prepared for user convenience. A vertical
    line in the margin shows where the base publication has been modified by amendment
    1. Additions and deletions are displayed in red, with deletions being struck through.<strong>This
    consolidated version consists of the first edition (2002) \nand its amendment
    1 (2011). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60670-1:2002+A1:2011 s'applique aux boîtes, parties d'enveloppes
    et enveloppes (ci-après désignées par les termes \"boîtes\" et \"enveloppes\")
    destinées à des appareillages électriques ayant une tension assignée ne dépassant
    pas 1 000 V alternatifs et 1 500 V continus prévus pour des installations électriques
    fixes à usages domestiques ou analogues, pour l'intérieur ou l'extérieur.\nCette
    version consolidée de la CEI 60670-1 comprend la première édition (2002), son
    amendement 1 (2011) et le corrigendum de février 2003. Elle porte le numéro d'édition
    1.1. Le contenu technique de cette version consolidée est donc identique à celui
    de l'édition de base et à son amendement; cette version a été préparée par commodité
    pour l'utilisateur. Une ligne verticale dans la marge indique où la publication
    de base a été modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent
    en rouge, les suppressions sont barrées.<strong> Cette version consolidée comprend
    la première édition (2002) et\nson amendement 1 (2011). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
