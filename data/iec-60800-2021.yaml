abstract:
- language: en
  script: Latn
  content: "IEC 60800:2021 is applicable to, and specifies requirements for resistive
    heating cables for low temperature applications such as comfort heating and the
    prevention of ice formation. These heating cables and heating cable sets can comprise
    either factory assembled or field (work-site) assembled units, and are heating
    cables assembled in accordance with manufacturer’s instructions. Bare conductors
    and protected conductors to be supplied at voltages equal to, or less than, 50
    V are excluded from the scope of this document.<br />\r\nTypical applications
    include, but are not limited to:<br />\r\n- surface heating installed in or under
    surfaces;<br />\r\n- direct and storage heating;<br />\r\n- snow melting and frost
    protection of roofs, gutters, pipes, etc.<br />\r\nElectrical resistance trace
    heating systems for industrial and commercial applications are specified in the
    IEC 62395 series [1] and for explosive atmospheres applications in the IEC/IEEE
    60079-30 series [2], as are mineral insulated heating cables. Applications in
    which the sheath temperature exceeds 100 °C are outside the scope of this document."
- language: fr
  script: Latn
  content: "L'IEC 60800:2021 s’applique aux câbles chauffants résistifs utilisés dans
    des applications basse température telles que le chauffage des locaux et la protection
    contre la formation de glace, et spécifie les exigences qui s’y appliquent. Ces
    câbles chauffants et câbles chauffants équipés peuvent comprendre soit des unités
    fabriquées en usine, soit des unités assemblées sur site (chantier), et sont des
    câbles chauffants assemblés conformément aux instructions du fabricant. Les conducteurs
    nus et les conducteurs protégés destinés à être alimentés à des tensions inférieures
    ou égales à 50 V sont exclus du domaine d’application du présent document.<br
    />\r\nLes applications typiques comprennent entre autres:<br />\r\n- le chauffage
    superficiel interne aux surfaces ou situé sous les surfaces;<br />\r\n- le chauffage
    direct et à accumulation;<br />\r\n- la fonte de neige et le dégivrage des toits,
    gouttières, chéneaux, etc.<br />\r\nLes systèmes de traçage par résistance électrique
    pour applications industrielles et commerciales sont spécifiés dans la série IEC
    62395 [1] et ceux pour applications en atmosphères explosives dans la série IEC/IEEE
    60079-30 [1], tout comme les câbles chauffants à isolation minérale. Les applications
    pour lesquelles la température de la gaine dépasse 100 °C ne relèvent pas du domaine
    d'application du présent document."
