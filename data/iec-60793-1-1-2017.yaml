  content: "IEC 60793-1-1:2017 donne la liste, et les recommandations relatives à
    l'utilisation, des documents qui fournissent les exigences uniformes pour les
    mesurages et les essais des fibres optiques, permettant ainsi le contrôle des
    fibres et des câbles proposés sur le marché (le plus souvent dans le domaine des
    télécommunications). Les méthodes d'essai et de mesure individuelles sont contenues
    dans les différentes parties de la série IEC 60793. Elles sont identifiées IEC
    60793-1-X, où \"X\" est le numéro assigné à une sous-partie, indiquant qu'elle
    appartient à la série IEC 60793-1. En général, les méthodes d’essai et de mesure
    s’appliquent à toutes les fibres multimodales de la classe A et à toutes les fibres
    unimodales de la classe B et de la classe C couvertes par l’IEC 60793-2 (toutes
    les parties) qui traite des spécifications de produits, bien qu’il puisse exister
    des exceptions. L’Article 1 de chaque partie de la série IEC 60793 contient le
    domaine d’application pour chaque attribut particulier. Cette quatrième édition
    annule et remplace la troisième édition parue en 2008. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: ajout de règles d’arrondissage dans
    l’Article 4; ajout de deux exigences relatives à l’emballage dans l’Article 10
    d) et e).<br />\r\nLa présente version bilingue (2020-09) correspond à la version
    anglaise monolingue publiée en 2017-01."
