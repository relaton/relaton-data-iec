abstract:
- content: This part of IEC 61300, when required by the relevant specification, evaluates
    the effectiveness of the sealing and clamping hardware of a fibre optic closure
    that functions to protect, secure and store passive fibre optic components (splices,
    connectors, branching devices) when the cable entering or exiting fibre optic
    closure is subjected to bending.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 61300, lorsque cela est exigé par la spécification
    applicable, évalue l'efficacité du dispositif d'étanchéité et de fixation d'un
    boîtier à fibres optiques assurant la protection, la sécurisation et la conservation
    des composants passifs à fibres optiques (épissures, connecteurs, dispositifs
    de couplage) lorsqu'un câble entrant ou sortant du boîtier de fibres optiques
    est soumis à un effort de flexion.
