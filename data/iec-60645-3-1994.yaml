abstract:
- language: en
  script: Latn
  content: Specifies means of describing the physical characteristics of audiometric
    test and reference signals of short duration and methods for their measurement.
    The standard also specifies a psychoacoustic method of determining the level of
    the test signal in terms of hearing level. Requirements for the information to
    be given in an instruction manual are also included.
- language: fr
  script: Latn
  content: Donne des spécifications concernant les caractéristiques physiques des
    essais audiométriques et des signaux de référence de courte durée et leurs méthodes
    de mesure. Cette norme spécifie également une méthode psycho-acoustique pour déterminer
    le niveau du signal d'essai enterme de niveau d'audition. Les prescriptions concernant
    les renseignements à fournir dans les notices d'utilisation sont églement comprises.
