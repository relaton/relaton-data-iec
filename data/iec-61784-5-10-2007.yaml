abstract:
- language: en
  script: Latn
  content: IEC 61784-5-10:2007 is one document of a series produced to facilitate
    the use of communication networks in industrial control systems. It specifies
    the installation profile for CPF 10 (Vnet/IPTM). The installation profile is to
    be read in conjunction with IEC 61918:2007. This bilingual version (2013-07) corresponds
    to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: La CEI 61784-5-10:2007 fait partie d'une série de documents élaborée pour
    faciliter l'utilisation de réseaux de communication dans des systèmes de commande
    industriels. Elle spécifie le profil d'installation pour CPF 10 (Vnet/IPTM). Le
    profil d'installation est spécifié dans l'annexe qui est lue conjointement à la
    CEI 61918:2007. La présente version bilingue (2013-07) correspond à la version
    anglaise monolingue publiée en 2007-12.
