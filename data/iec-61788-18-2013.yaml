abstract:
- language: en
  script: Latn
  content: |-
    IEC 61788-18:2013 specifies a test method detailing the tensile test procedures to be carried out on Ag/Bi-2223 and Ag/Bi-2212 superconductive composite wires at room temperature. This test is used to measure the modulus of elasticity and to determine the 0,2 % proof strength. When the 0,2 % proof strength could not be determined due to earlier failure, the stress level at apparent strains of 0,05 %, 0,1 %, 0,15 %, 0,2 %, 0,25 % with increment of 0,05 % is measured. The values for elastic limit, fracture strength, percentage elongation after fracture and the fitted type of 0,2 % proof strength serve only as a reference. The sample covered by this test procedure should have a round or rectangular cross-section with an area of 0,3 mm<sup>2</sup> to 2,0 mm<sup>2</sup> (corresponding to the tape-shaped wires with width of 2,0 mm to 5,0 mm and thickness of 0,16 mm to 0,4 mm).
    Key words: superconductivity, mechanical properties measurement
- language: fr
  script: Latn
  content: |-
    La CEI 61788-18:2013 spécifie une méthode d'essai détaillant les modes opératoires d'essai de traction à exécuter sur des fils composites supraconducteurs d'Ag/Bi-2223 et d'Ag/Bi-2212 à température ambiante. Cet essai est utilisé pour mesurer le module d'élasticité et pour déterminer la charge d'épreuve à 0,2 %. Lorsqu'on ne peut pas déterminer la charge d'épreuve à 0,2 % en raison d'une défaillance antérieure, on mesure le niveau de contrainte pour des déformations apparentes de 0,05 %, 0,1 %, 0,15 %, 0,2 %, 0,25 % avec un incrément de 0,05 %. Les valeurs de la limite élastique, de la résistance à la rupture, du pourcentage d'allongement après fracture et du type ajusté de charge d'épreuve à 0,2 % ne servent que de référence. Il convient que l'échantillon couvert par ce mode opératoire d'essai ait une section circulaire ou rectangulaire d'une surface de 0,3 mm<sup>2</sup> à 2,0 mm<sup>2</sup> (correspondant aux fils en forme de bande d'une largeur de 2,0 mm à 5,0 mm et d'une épaisseur de 0,16 mm à 0,4 mm).
    Mots clé: supraconductivité, propriétés mécaniques
