abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document describes approaches and methods that can be used to achieve
    explainability objectives of stakeholders with regard to machine learning (ML)
    models and artificial intelligence (AI) systems’ behaviours, outputs and results.
    Stakeholders include but are not limited to, academia, industry, policy makers
    and end users. It provides guidance concerning the applicability of the described
    approaches and methods to the identified objectives throughout the AI system’s
    life cycle, as defined in ISO/IEC 22989.</p>'
