abstract:
- language: en
  script: Latn
  content: |-
    Gives the detailed requirements for the production of a 1 kW nominal, propane based pre-mixed type test flame. It is applicable to electrotechnical equipment, its sub-assemblies and components and to solid electrical insulating materials or other combustible materials. Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigendum of February 2006 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Donne les prescriptions détaillées pour la production d'une flamme d'essai de type à prémélange à base de propane de 1 kW nominal.
    Elle est applicable aux équipements électrotechniques, à leurs sous-ensembles et à leurs composants et aux matériaux isolants électriques solides ou à d'autres matériaux combustibles. A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.

    Le contenu du corrigendum de février 2006 a été pris en considération dans cet exemplaire.
