  format: text/html
- content: "L'IEC 60695-2-13:2010+A1:2014 spécifie les détails de l'essai au fil incandescent
    quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques
    solides ou autres matériaux solides pour les essais d'allumabilité dans le but
    de déterminer la température d'allumage au fil incandescent (GWIT, glow-wire ignition
    temperature). La GWIT est la température qui est supérieure de 25 K (ou 30 K)
    à la température d'essai maximale, déterminée durant cette procédure normalisée,
    à laquelle le matériau essayé, ne s'enflamme pas, ou si une combustion d'inflammation
    entretenue et continue ne se produit pas pendant une durée supérieure à 5 s suite
    à un événement d'inflammation unique quelconque et si l'éprouvette d'essai n'est
    pas entièrement consumée. Cette deuxième édition de la CEI 60695-2-13 annule et
    remplace la première édition parue en 2000 dont elle constitue une révision technique.
    Les principales modifications par rapport à l'édition précédente sont:<br />\r\n-
    modification du titre;<br />\r\n- ajout d'une Introduction;<br />\r\n- clarification
    du Domaine d'application;<br />\r\n- extension de l'Article 2: Références normatives;<br
    />\r\n- extension de l'Article 3;<br />\r\n- révision de l'Article 4 pour alignement
    avec la série CEI 60695-11 afin d'introduire des lignes directrices concernant
    les programmes d'essai pour les variations de matériaux;<br />\r\n- clarification
    de l'Article 8: Conditionnement (désormais Article 7);<br />\r\n- suppression
    de l'Article 9: Mesures initiales;<br />\r\n- extension de l'Article 10: Méthodes
    d'essai (désormais Article 8);<br />\r\n- extension de l'Article 11: Observations
    et mesures (désormais Article 9);<br />\r\n- clarification de l'Article 12: Evaluation
    des résultats de l'essai (désormais Article 10);<br />\r\n- extension de l'Article
    13: Rapport d'essai (désormais Article 11).<br />\r\nCette publication doit être
    lue conjointement avec la CEI 60695-2-10:2000.<br /><strong>Cette version consolidée
    comprend la deuxième édition (2010) et son amendement 1 (2014). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
