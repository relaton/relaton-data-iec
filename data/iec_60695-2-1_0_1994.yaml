abstract:
- content: Specifies a glow-wire test to simulate the effect of thermal stresses which
    may be produced by heat sources such as glowing elements or overloaded resistors,
    for short periods, in order to assess the fire hazard by a simulation technique.
    The test described in this standard is applicable, in the first place, to electrotechnical
    equipment, its sub-assemblies and components, but may also be applied to solid
    electrical insulating materials or other solid combustible materials. Replaces
    IEC 695-2-1. Has the status of a basic safety publication in accordance with IEC
    Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie un essai au fil incandescent pour simuler l'effet de contraintes
    thermiques qui peuvent être produites par des sources de chaleur telles que des
    éléments incandescents ou des résistances surchargées, sur de courtes durées,
    afin d'évaluer de façon simulée les risques du feu. L'essai décrit dans cette
    norme est, en premier lieu, applicable aux matériels électrotechniques, à leurs
    sous-ensembles et à leurs composants; il peut toutefois être appliqué aux matériaux
    isolants électriques solides ou autres matériaux combustibles. Remplace la CEI
    695-2-1. A le statut d'une publication fondamentale de sécurité conformément au
    Guide 104.
