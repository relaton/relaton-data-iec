- content: "<!-- NEW! -->IEC 61010-2-040:2020 est disponible sous forme de IEC 61010-2-040:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61010-2-040:2020
    définit les exigences de sécurité pour les appareils électriques destinés à la
    stérilisation, au lavage et à la désinfection du matériel médical dans les domaines
    médicaux, vétérinaires, pharmaceutiques et de laboratoire, lorsqu'ils sont utilisés
    dans les conditions d'environnement de 1.4. Exemples de ce type d'appareils:<br
    />\r\n- les stérilisateurs et désinfecteurs utilisant la vapeur et/ou l'eau chaude
    comme agent stérilisant;<br />\r\n- les stérilisateurs et désinfecteurs utilisant
    le gaz toxique, l'aérosol toxique, ou la vapeur toxique comme agent stérilisant;<br
    />\r\n- les stérilisateurs et désinfecteurs utilisant de l'air chaud ou du gaz
    inerte chaud comme agent stérilisant; et<br />\r\n- les laveurs désinfecteurs.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2015. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- elle est établie sur la base de la troisième édition (2010) de l'IEC 61010-1
    et son Amendement 1 (2016);<br />\r\n- tolérance ajoutée pour la stabilité des
    matériels d'essai sous tension alternative spécifiés en 6.8.3.1;<br />\r\n- le
    statut de publication groupée de sécurité a été supprimé (ce qui ne modifie pas
    les exigences techniques du document)."
