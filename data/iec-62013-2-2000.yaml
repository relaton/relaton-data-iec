abstract:
- language: en
  script: Latn
  content: Part 1 of IEC 62013, but which are nevertheless important for the safety
    and working conditions of the user. It may also be applied to caplights for use
    in mines not likely to be endangered by firedamp. When this part of the Standard
    is used as a "standalone" document for non - gassy mines any relevant constructional
    requirements should be the subject of agreement between the supplier and the user
    and, where possible, be as described in IEC 62013-1.
- language: fr
  script: Latn
  content: Détaille les performances et autres caractéristiques relatives à la sécurité
    non couvertes par la CEI 62013-1, mais qui sont néanmoins impor-tantes pour la
    sécurité et les conditions de travail de l'utilisateur. Elle peut aussi s'appliquer
    aux lampes-chapeaux utilisées dans les mines non sujettes au grisou. Lorsque cette
    partie de la norme est utilisée comme document autonome pour les mines non grisouteuses,
    il convient que toute prescription appropriée de construction fasse l'objet d'un
    accord entre le fournisseur et l'utilisateur et, lorsque cela est possible, soit
    décrite conformément à la CEI 62013-1.
