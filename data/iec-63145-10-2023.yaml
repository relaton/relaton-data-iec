  content: IEC 63145-10:2023 establishes specifications and requirements for eyewear
    displays. This document is applicable to virtual reality (VR)-type (non-see-through)
    and augmented reality (AR)-type (see-through) eyewear displays using virtual image
    optics. The specifications and requirements for prescription lenses are out of
    the scope of this document.
