abstract:
- content: Applies to the safety of electrical heat pumps, including heat pumps for
    sanitary (potable) hot water, air-conditioners, and dehumidifiers incorporating
    sealed motor-compressors. The appliances referenced above may consist of one or
    more factory-made assemblies. If provided in more than one assembly, the separate
    assemblies are to be used together, and the requirements are based on the use
    of matched assemblies. Supplementary electric heaters, or a provision for their
    separate installation, are within the scope of this standard, but only heaters
    which are designed as a part of the appliance package, the controls being incorporated
    in the appliance. Supersedes IEC 378 (1972).
