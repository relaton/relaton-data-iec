abstract:
- content: "<p>This document presents an online course information model, highlighting
    common elements and their descriptions. This document also describes online courses.
    Its purpose is to support conceptual understanding of online courses and instructional
    strategies in online education. This model can be used to inform about the design
    and development of online courses, and to support migration of online courses
    between different platforms under the premise of copyright transfer.</p><p>The
    information model of online courses can be extended based on metadata of learning
    resource (MLR) rules.</p>"
