abstract:
- language: en
  script: Latn
  content: Applies to capacitors for microwave ovens operating at rated a.c. voltages
    of up to 3 000 V and a superimposed d.c. voltage of up to 1.13 times the value
    of rated a.c. voltage. Relates specifically to capacitors with a metal case and
    an upper rated maximum temperature of up to 100 °C, non-self-healing, with metal
    foil electrodes and dielectrics of paper and/or plastic, impregnated with a suitable
    oil. This part contains uniform rules regarding performance, testing and rating
    and specific safety rules.
- language: fr
  script: Latn
  content: S'applique aux condensateurs destinés aux fours à micro-ondes, fonctionnant
    sous des tensions assignées alternatives jusqu'à 3 000 V, avec une composante
    continue superposée jusqu'à 1,13 fois la valeur de la tension alternative assignée.
    Concerne spécifiquement les condensateurs munis d'une enveloppe métallique, fonctionnant
    à une température maximale assignée jusqu'à 100 °C, non autorégénérateurs, équipés
    d'électrodes métalliques et d'un diélectrique réalisé avec du papier et/ou de
    la matière plastique, imprégné d'une huile adéquate. Cette partie contient des
    règles uniformes concernant les performances, les essais et les valeurs assignées
    et les règles particulières concernant la sécurité.
