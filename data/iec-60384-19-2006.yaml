abstract:
- language: en
  script: Latn
  content: |-
    IEC 60384-19:2006 is applicable to fixed surface mount capacitors for direct current, with metallized electrodes and polyethylene-terephthalate dielectric for use in electronic equipment. These capacitors have metallized connecting pads or soldering strips and are intended to be mounted direct onto substrates for hybrid circuits or onto printed boards. These capacitors may have "self-healing properties" depending on conditions of use. They are primarily intended for applications where the a.c. component is small with respect to the rated voltage.
    This second edition cancels and replaces the first edition published in 1993 and constitutes minor revisions related to tables, figures and references. This bilingual version (2012-03) corresponds to the monolingual English version, published in 2006-01.
- language: fr
  script: Latn
  content: |-
    La CEI 60384-19:2006 s'applique aux condensateurs fixes pour courant continu à électrodes métallisées et à diélectrique en polyéthylène téréphtalate destinés aux équipements électroniques. Ces condensateurs sont équipés de contacts de connexion métallisés ou de bandes de brasure et sont destinés à être montés directement sur des substrats pour circuits hybrides ou sur des cartes imprimées. Ces condensateurs peuvent avoir des propriétés "auto-cicatrisantes" en fonction des conditions d'utilisation. Ils sont principalement destinés à des applications dans lesquelles la composante alternative est petite par rapport à la tension assignée.
    La Norme internationale CEI 60384-19 a été établie par le comité d'études 40: Condensateurs et résistances pour équipements électroniques. Cette deuxième édition annule et remplace la première édition parue en 1993. Elle constitue des révisions mineures des tableaux, valeurs et références.
