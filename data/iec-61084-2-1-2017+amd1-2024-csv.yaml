abstract:
- language: en
  script: Latn
  content: "IEC 61084-2-1:2017+AMD1:2024 CSV specifies requirements and tests for
    cable trunking systems (CTS) and cable ducting systems (CDS) intended for the
    accommodation, and where necessary for the electrically protective separation,
    of insulated conductors, cables and possibly other electrical equipment in electrical
    and/or communication systems installations. The maximum voltage of these installations
    is 1 000 V AC and 1 500 V DC. These systems are intended for mounting on walls
    and/or ceilings. They can be embedded, installed in a flush or semi-flush state,
    surface mounted or mounted away from the surface using fixing devices.<br />\r\nThis
    document does not apply to conduit systems, cable tray systems, cable ladder systems,
    power track systems or equipment covered by other standards. This second edition
    cancels and replaces the first edition published in 1996. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- classification;<br
    />\r\n- construction;<br />\r\n- mechanical and electrical properties.<br />\r\nThis
    International Standard is to be used in conjunction with <a href=\"https://webstore.iec.ch/publication/29665\">IEC
    61084-1:2017</a>."
- language: fr
  script: Latn
  content: "L'IEC 61084-2-1:2017+AMD1:2024 CSV spécifie les exigences et les essais
    pour les systèmes de goulottes (SG) et les systèmes de conduits-profilés (SCP)
    destinés au logement de conducteurs isolés, câbles et éventuels autres équipements
    électriques et, si nécessaire, à leur séparation de protection électrique, dans
    des installations électriques et/ou de systèmes de communication. La tension maximale
    de ces installations est de 1 000 V en courant alternatif et 1 500 V en courant
    continu. Ces systèmes sont destinés à être montés sur les murs et/ou les plafonds.
    Ils peuvent être noyés, encastrés, semi-encastrés, montés en saillie ou montés
    écartés de la surface d’appui avec des dispositifs de fixation. Le présent document
    ne s’applique pas aux systèmes de conduits, systèmes de chemins de câbles, systèmes
    d’échelles à câbles, systèmes de canalisations préfabriquées ou aux équipements
    couverts par d’autres normes. Cette deuxième édition annule et remplace la première
    édition parue en janvier 1996. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- classification;<br />\r\n- construction;<br
    />\r\n- propriétés mécaniques et électriques.<br />\r\nCette Norme internationale
    doit être utilisée conjointement avec l’<a href=\"https://webstore.iec.ch/publication/29665\">IEC
    61084-1:2017</a>."
