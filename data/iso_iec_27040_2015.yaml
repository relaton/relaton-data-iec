- content: "<p>L'ISO/IEC 27040:2015 donne des préconisations techniques détaillées
    concernant la manière dont les organismes peuvent définir un niveau approprié
    d'atténuation du risque grâce à l'emploi d'une approche reconnue et cohérente
    de la planification, la conception, la documentation et la mise en?uvre de la
    sécurité de stockage des données. La sécurité du stockage s'applique à la protection
    (la sécurité) des informations là où elles sont stockées et à la sécurité des
    informations transférées au moyen des liaisons de communication associées au stockage.
    La sécurité du stockage comprend la sécurité des dispositifs et des supports,
    la sécurité des activités de management associées aux dispositifs et aux supports,
    la sécurité des applications et des services et la sécurité relative aux utilisateurs
    finaux pendant la durée de vie de leurs dispositifs et supports et après la fin
    de leur utilisation.</p><p>La sécurité du stockage concerne toute personne impliquée
    dans la possession, l'exploitation ou l'utilisation de dispositifs, supports et
    réseaux de stockage de données. Il s'agit des cadres supérieurs, des acheteurs
    de produits et services de stockage et d'autres gestionnaires ou utilisateurs
    non techniciens, outre les gestionnaires et administrateurs ayant des responsabilités
    spécifiques en matière de sécurité de l'information ou de sécurité du stockage,
    d'exploitation du stockage, ou responsables du programme général de sécurité et
    du développement des politiques de sécurité de l'organisme. Elle concerne également
    toute personne impliquée dans la planification, la conception et la mise en?uvre
    des aspects architecturaux de la sécurité des réseaux de stockage.</p><p>L'ISO/IEC
    27040:2015 propose une description générale des concepts de sécurité du stockage
    et des définitions associées. Elle comprend des préconisations concernant les
    aspects relatifs aux menaces, à la conception et au contrôle ainsi que des scénarios
    de stockage et des technologies de stockage typiques. Elle donne de plus des références
    à d'autres Normes internationales et rapports techniques qui traitent des pratiques
    et techniques existantes pouvant être appliquées à la sécurité du stockage.</p>"
