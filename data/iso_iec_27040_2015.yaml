abstract:
- content: "<p>ISO/IEC 27040:2015 provides detailed technical guidance on how organizations
    can define an appropriate level of risk mitigation by employing a well-proven
    and consistent approach to the planning, design, documentation, and implementation
    of data storage security. Storage security applies to the protection (security)
    of information where it is stored and to the security of the information being
    transferred across the communication links associated with storage. Storage security
    includes the security of devices and media, the security of management activities
    related to the devices and media, the security of applications and services, and
    security relevant to end-users during the lifetime of devices and media and after
    end of use.</p><p>Storage security is relevant to anyone involved in owning, operating,
    or using data storage devices, media, and networks. This includes senior managers,
    acquirers of storage product and service, and other non-technical managers or
    users, in addition to managers and administrators who have specific responsibilities
    for information security or storage security, storage operation, or who are responsible
    for an organization's overall security program and security policy development.
    It is also relevant to anyone involved in the planning, design, and implementation
    of the architectural aspects of storage network security.</p><p>ISO/IEC 27040:2015
    provides an overview of storage security concepts and related definitions. It
    includes guidance on the threat, design, and control aspects associated with typical
    storage scenarios and storage technology areas. In addition, it provides references
    to other International Standards and technical reports that address existing practices
    and techniques that can be applied to storage security.</p>"
