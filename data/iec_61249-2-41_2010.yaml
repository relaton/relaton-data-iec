abstract:
- content: IEC 61249-2-41:2010 gives requirements for properties of brominated epoxide
    cellulose paper reinforced core/woven E-glass reinforced surface laminate sheets
    of defined flammability (vertical burning test), copper-clad for lead-free assembly
    in thicknesses of 0,60 mm up to 1,70 mm. The flammability rating is achieved through
    the use of brominated fire retardants reacted as part of the epoxide polymeric
    structure. The glass transition temperature is defined to be 100 °C minimum.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61249-2-41:2010 fournit des exigences concernant les propriétés
    des feuilles stratifiées renforcées en tissu de verre de type E/papier cellulose
    époxyde bromé, plaquées cuivre, d'inflammabilité définie (essai de combustion
    verticale) pour les assemblages sans plomb et ayant une épaisseur comprise entre
    0,60 mm et 1,70 mm. Les caractéristiques d'inflammabilité sont obtenues en faisant
    réagir des ignifuges bromés dans la structure polymère qui font partie de la structure
    polymère époxyde. La température de transition vitreuse a été définie comme devant
    être de 100 °C au minimum.
