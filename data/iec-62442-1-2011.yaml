abstract:
- language: en
  script: Latn
  content: IEC 62442-1:2011 defines a measurement and calculation method of the total
    input power for controlgear - lamp circuits when operating with their associated
    fluorescent lamp(s). The calculation method for the efficiency of the lamp controlgear
    is also defined. This International Standard applies to electrical controlgear
    lamp circuits consisting only of the controlgear and the lamp(s). It is intended
    for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz.
- language: fr
  script: Latn
  content: La CEI 62442-1:2011 définit une méthode de mesure et de calcul de la puissance
    d'entrée totale pour les circuits appareillage - lampe fonctionnant avec la ou
    les lampes à fluorescence qui leur sont associées. La méthode de calcul du rendement
    des appareillages de lampe est également définie. La présente Norme internationale
    s'applique aux circuits constitués exclusivement d'appareillages électriques et
    de lampes. Elle s'applique à des alimentations alternatives de 1 000 V au maximum,
    à 50 Hz ou 60 Hz.
