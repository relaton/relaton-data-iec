abstract:
- content: "ISO/IEC 23005-4:2018 The technologies of this document specified are description
    languages and vocabularies to describe virtual world objects.<br />\r\nThe adaptation
    engine is not within the scope of this document.<br />\r\nThis document specifies
    syntax and semantics of the tools used to characterize a virtual world object
    related metadata:<br />\r\n- Virtual World Object Characteristics (VWOC) as an
    XML Schema-based language which enables one to describe a basic structure of avatars
    and virtual world objects in virtual environments."
