abstract:
- content: "IEC SRD 63302-2:2025 This SRD provides use cases collection and analysis,
    indentifies market relationship of relevant stakeholders, and scopes out capabilities
    and reference model of IOC and requirements for standards development in this
    field. It includes:<br />\r\na. Studying on the outline of the reference conceptual
    model of IOC and relevant characteristics, and identifying stakeholders,<br />\r\nb.
    Collecting and analyzing on prospective user cases, especially for electrotechnical
    aspects,<br />\r\nc. Summarizing market relationship among the stakeholders and
    the view of use cases-derived reference architecture model and capabilities landscape
    of IOC,<br />\r\nd. Proposing the requirements for standards development in this
    field, particularly related to electrotechnical aspects.<br />\r\nThis SRD is
    for use by urban managers, solution providers, urban operators, citizens, and
    other relevant stakeholders, to identify the practices of IOC, and what tools
    they could use to implement this good practice. It also might help IOCs under
    development to identify the capabilities and standardization needs, and makes
    the city more desirable and smartness."
