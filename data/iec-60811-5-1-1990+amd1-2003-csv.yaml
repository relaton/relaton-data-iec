abstract:
- language: en
  script: Latn
  content: "Specifies the test methods for filling compounds of electric cables\nused
    with telecommunication equipment.\n\nGives the methods for drop-point, separation
    of oil, lower\ntemperature brittleness, total acid number, absence of corrosive\ncomponents,
    permittivity at 23 °C, d.c. resistivity at 23°C and\n100°C.\n\n<b>This consolidated
    version consists of the first edition (1990)   \nand its amendment 1 (2003). Therefore,
    no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Précise les méthodes d'essais à employer pour les matières de\nremplissage
    des câbles électriques utilisés avec les équipements de\ntélécommunications.\n\nDonne
    les méthodes pour le point de goutte, la séparation d'huile,\nla fragilité à basse
    température, l'indice d'acide total, l'absence\nde composants corrosifs, la permittivité
    à 23°C, la résistivité en\ncourant continu à 23°C et 100°C.\n\n<b> Cette version
    consolidée comprend la première édition (1990) et\nson amendement 1 (2003). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</b>"
