abstract:
- content: "<!-- NEW! -->IEC 60127-1:2023 is available as IEC 60127-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60127-1:2023 covers
    the general requirements and tests applicable to all types of miniature fuse-links
    (e.g. cartridge fuse-links, sub-miniature fuse-links, universal modular fuse-links
    and miniature fuse-links for special applications) for the protection of electric
    appliances, electronic equipment and component parts thereof normally intended
    to be used indoors. This document does not apply to fuses intended for the protection
    of low-voltage electrical installations. These are covered by IEC 60269, Low Voltage
    Fuses. Specific details covering each major subdivision are given in subsequent
    parts. This document does not apply to fuses for appliances intended to be used
    under special conditions, such as in a corrosive or explosive atmos­phere.<br
    />\r\nThe object of this document is<br />\r\n- to establish uniform requirements
    for miniature fuses so as to protect appliances or parts of appliances in the
    most suitable way,<br />\r\n- to define the performance of the fuses, so as to
    give guidance to designers of electrical appliances and electronic equipment and
    to ensure replacement of fuse-links by those of similar dimensions and characteristics,<br
    />\r\n- to define methods of testing,<br />\r\n- to define maximum sustained dissipation
    of fuse-links to ensure good compatibility of stated power acceptance when used
    with fuse-holders according to this document (see IEC 60127-6)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60127-1:2023 est disponible sous forme de IEC 60127-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 60127-1:2023
    couvre les exigences générales et les essais applicables à tous les types d’éléments
    de remplacement miniatures (par exemple, éléments de remplacement à cartouches,
    éléments de remplacement subminiatures, éléments de remplacement modulaires universels
    et éléments de remplacement miniatures pour applications spéciales) employés pour
    la protection des appareils électriques, du matériel électronique et de leurs
    constituants, normalement destinés à être utilisés à l'intérieur. Le présent document
    ne s'applique pas aux coupe-circuits destinés à la protection des installations
    électriques à basse tension. Ces derniers sont couverts par l'IEC 60269, Fusibles
    basse tension. Des informations détaillées spécifiques concernant chaque subdivision
    principale sont indiquées dans les parties subséquentes. Le présent document ne
    s’applique pas aux coupe-circuits placés dans des appareils destinés à être utilisés
    dans des conditions particulières, telles qu’une atmosphère corrosive ou explosive.<br
    />\r\nLe présent document a pour objet<br />\r\n- d’établir des exigences uniformes
    pour les coupe-circuits miniatures de manière à assurer la protection des appareils
    ou des parties d'appareils de la façon la plus appropriée;<br />\r\n- de définir
    les caractéristiques des coupe-circuits de manière à fournir des recommandations
    aux concepteurs d'appareils électriques et de matériel électronique, et à assurer
    le remplacement des éléments de remplacement par - d'autres de dimensions et de
    caractéristiques identiques;<br />\r\n- de définir des méthodes d'essai;<br />\r\n-
    de définir la puissance dissipée maximale des éléments de remplacement pour assurer
    une bonne compatibilité de la puissance admissible indiquée avec celle des ensembles-porteurs
    selon le présent document (voir l’IEC 60127-6)."
