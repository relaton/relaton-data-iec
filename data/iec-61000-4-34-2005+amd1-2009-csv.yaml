abstract:
- language: en
  script: Latn
  content: IEC 61000-4-34:2005+A1:2009 defines the immunity test methods and range
    of preferred test levels for electrical and electronic equipment connected to
    low-voltage power supply networks for voltage dips, short interruptions, and voltage
    variations. This standard applies to electrical and electronic equipment having
    a rated input current exceeding 16 A per phase. It covers equipment installed
    in residential areas as well as industrial machinery, specifically voltage dips
    and short interruptions for equipment connected to either 50 Hz or 60 Hz a.c.
    networks, including 1-phase and 3-phase mains. The object of this standard is
    to establish a common reference for evaluating the immunity of electrical and
    electronic equipment when subjected to voltage dips, short interruptions and voltage
    variations. The test method documented in this part of IEC 61000 describes a consistent
    method to assess the immunity of equipment or a system against a defined phenomenon.
    It has the status of a Basic EMC Publication in accordance with IEC Guide 107.
    This consolidated version consists of the first edition (2005) and its amendment
    1 (2009). Therefore, no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61000-4-34:2005+A1:2009 définit les méthodes d'essai d'immunité
    ainsi que la gamme des niveaux d'essais préférés pour les matériels électriques
    et électroniques connectés à des réseaux d'alimentation basse tension pour les
    creux de tension, les coupures brèves et les variations de tension. La présente
    norme s'applique aux matériels électriques et électroniques dont le courant nominal
    d'entrée dépasse 16 A par phase. Elle s'applique aux matériels installés dans
    des environnements résidentiels de même qu'aux matériels industriels, pour l'aspect
    creux de tension et coupures brèves des équipements, monophasés et triphasés,
    reliés à des réseaux électriques alternatif de 50 Hz ou 60 Hz. Le but de cette
    norme est d'établir une référence commune pour l'évaluation de l'immunité fonctionnelle
    des matériels électriques et électroniques soumis à des creux de tension, à des
    coupures brèves et à des variations de tension. La méthode d'essai décrite dans
    la présente partie de la CEI 61000 détaille une méthode sans faille pour estimer
    l'immunité d'un matériel ou d'un système à un phénomène prédéfini. Elle a le statut
    de publication fondamentale en CEM conformément au Guide 107 de la CEI. Cette
    version consolidée comprend la première édition (2005) et son amendement 1 (2009).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
