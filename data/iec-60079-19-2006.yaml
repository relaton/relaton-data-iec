abstract:
- language: en
  script: Latn
  content: This part of IEC 60079 gives instructions, principally of a technical nature,
    on the repair, overhaul, reclamation and modification of a certified equipment
    designed for use in explosive atmospheres; it is not applicable to maintenance,
    other than when repair and overhaul cannot be disassociated from maintenance,
    neither does it give advice on cable entry systems which may require renewal when
    the equipment is re-installed.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60079 donne des instructions, principalement
    de nature technique, pour la réparation, la révision, la remise en état et la
    modification du matériel certifié conçu pour être utilisé en atmosphères explosives;
    il n'est pas applicable à l'entretien sauf lorsque la réparation et la révision
    ne peuvent être dissociées de l'entretien, pas plus qu'elle ne donne un conseil
    sur les systèmes d'entrées de câbles qui peuvent exiger un renouvellement quand
    le matériel est ré-installé.
