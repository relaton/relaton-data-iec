abstract:
- content: ISO/IEC 17799:2005 establishes guidelines and general principles for initiating,
    implementing, maintaining, and improving information security management in an
    organization. The objectives outlined provide general guidance on the commonly
    accepted goals of information security management. ISO/IEC 17799:2005 contains
    best practices of control objectives and controls in the following areas of information
    security management:security policy;organization of information security;asset
    management;human resources security;physical and environmental security;communications
    and operations management;access control;information systems acquisition, development
    and maintenance;information security incident management;business continuity management;compliance.The
    control objectives and controls in ISO/IEC 17799:2005 are intended to be implemented
    to meet the requirements identified by a risk assessment. ISO/IEC 17799:2005 is
    intended as a common basis and practical guideline for developing organizational
    security standards and effective security management practices, and to help build
    confidence in inter-organizational activities.
