- content: 'Fournit les moyens pour démontrer la conformité avec les restrictions
    de base de l''exposition humaine aux champs électriques et magnétiques à basse
    et moyenne fréquence spécifiées dans les normes et guides d''exposition tels que
    ceux produits par l''IEEE et l''ICNIRP. Le but de la série CEI 62226 est de -
    proposer une approche plus réaliste de la modélisation de l''exposition humaine
    aux champs électriques et magnétiques à basse fréquence, en utilisant un jeu de
    modèles de complexité croissante pour les sources d''émission de champ, ou pour
    le corps humain, ou pour les deux; - proposer des valeurs normalisées pour les
    paramètres électriques des organes du corps humain: conductivité électrique et
    permittivité et leurs variations en fonction de la fréquence. La présente norme
    de base n''a pas pour objet de remplacer les définitions et procédures spécifiés
    dans les normes et guides d''exposition aux champs électromagnétiques comme ceux
    produits par l''IEEE ou l''ICNIRP, mais de fournir des procédures complémentaires
    destinées à permettre d''attester de la conformité avec ces documents. La présente
    norme de base fournit les moyens pour démontrer la conformité avec les restrictions
    de base sans avoir à utiliser des modèles sophistiqués. Toutefois, quand les conditions
    d''exposition sont bien caractérisées (comme dans une norme de produit par exemple)
    et quand des résultats issus de tels modèles sont disponibles, ils peuvent être
    utilisés pour démontrer la conformité aux normes et guides d''exposition aux champs
    électromagnétiques.'
