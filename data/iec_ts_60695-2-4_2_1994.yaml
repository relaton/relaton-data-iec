abstract:
- content: |-
    Gives the detailed requirements for the production of a nominal 500 W, pre-mixed type test flame. The approximate overall height is 125 mm. Two methods (A and B) are given: flame A based on methane; flame B based on propane. This publication has the status of a report Type 2.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les prescriptions détaillées pour la production d'une flamme d'essai de 500 W (valeur nominale), de type à prémélange. La hauteur totale est de 125 mm approximativement. Deux méthodes ( A et B) sont décrites: la flamme A, à base de méthame; la flamme B à base de propane. Cette publication a le statut d'un rapport technique de type 2.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
