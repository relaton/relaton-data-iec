  format: text/html
- content: "La présente Spécification technique spécifie, pour les instruments qui
    mesurent l'intensité acoustique au moyen d'une paire de microphones de pression,
    des exigences qui sont en rapport avec leur immunité à des champs électriques
    à la fréquence du secteur ou à fréquence radioélectrique, ainsi qu'à des décharges
    électrostatiques, ou avec les émissions à fréquence radioélectrique tolérées,
    et décrit également les procédures d'essai destinées à vérifier leur conformité
    à ces exigences. Les instruments de mesure de l'intensité acoustique sont disponibles
    dans de nombreuses configurations différentes et peuvent être alimentés par batteries
    ou par des sources d'alimentation extérieures. Les exigences techniques de la
    présente Spécification technique s'appliquent à toutes les configurations d'instruments
    destinés à la mesure de l'intensité acoustique. \n\nLes exigences concernant les
    compatibilités électromagnétiques et électrostatiques s'appliquent aux instruments
    de mesure de l'intensité acoustique utilisés aussi bien dans des environnements
    résidentiels, commerciaux et d'industrie légère que dans des sites industriels.
    Les exigences contenues dans la présente Spécification technique complètent celles
    qui sont contenues dans la CEI 61043 et ne modifient aucune des spécifications
    qui y sont incluses. Les exigences ne s'appliquent pas rétrospectivement aux instruments
    de mesure de l'intensité acoustique satisfaisant à la CEI 61043 avant la publication
    de la présente Spécification technique."
