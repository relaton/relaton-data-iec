abstract:
- content: "IEC 60704-2-17:2020 describes the determination of the noise emission
    of dry-cleaning robots under normal operating conditions on carpet and hard floors.<br
    />\r\nThis document applies to electrical dry-cleaning robots (including their
    accessories and their component parts) for household use or under conditions similar
    to those in households.<br />\r\nThis document applies to electrical dry-cleaning
    robots operating in dry conditions only. Some additions and modifications for
    dry-cleaning robots operating in wet conditions are under consideration.<br />\r\nThis
    document does not apply to dry-cleaning robots for industrial or professional
    purposes.<br />\r\nThis document does not apply to<br />\r\n– manually operated
    vacuum cleaners, and<br />\r\n– dry-cleaning robots for outdoor use.<br />\r\nThis
    Part 2-17 is intended to be used in conjunction with IEC 60704-1:2010. The relevant
    text of IEC 60704-1:2010 as amended by this publication establishes the test code
    for dry-cleaning robots."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60704-2-17:2020 décrit le code d'essai pour la détermination du
    bruit aérien des robots de nettoyage à sec électriques destinés à un usage domestique
    ou dans des conditions analogues à celles des foyers domestiques.<br />\r\nCette
    partie de l'IEC 60704-2 s'applique aux robots de nettoyage à sec électriques fonctionnant
    sur sol sec uniquement.<br />\r\nDes additions et modifications sont à l'étude
    pour les robots de nettoyage à sec fonctionnant sur sol humide.<br />\r\nCette
    partie de l'IEC 60704-2 ne s'applique pas aux robots de nettoyage à sec destinés
    à des usages industriels ou professionnels.<br />\r\nLe présent document ne s'applique
    pas:<br />\r\n– aux aspirateurs à commande manuelle; ni<br />\r\n– aux robots
    de nettoyage à sec pour une utilisation en extérieur.<br />\r\nLa présente Partie
    2-17 est destinée à être utilisée conjointement avec l'IEC 60704-1:2010. Le texte
    correspondant de l'IEC 60704-1:2010 modifié par la présente publication établit
    le code d'essai pour les robots de nettoyage à sec."
