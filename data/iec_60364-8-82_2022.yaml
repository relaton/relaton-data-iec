- content: "IEC 60364-8-82:2022 spécifie les exigences et recommandations qui s'appliquent
    aux installations électriques à basse tension connectées ou non à un réseau de
    distribution capable de fonctionner:<br />\r\n– avec des alimentations électriques
    locales; et/ou<br />\r\n– avec des unités de stockage locales;<br />\r\net qui
    surveille et commande l'énergie délivrée par les sources connectées en local afin
    d'alimenter:<br />\r\n– des matériels d'utilisation; et/ou<br />\r\n– des unités
    de stockage locales; et/ou<br />\r\n– les réseaux de distribution.<br />\r\nCes
    installations électriques sont appelées installations électriques du prosommateur
    (PEI, Prosumer's Electrical Installations).<br />\r\nCes exigences et recommandations
    s'appliquent aux installations neuves et aux modifications des installations existantes.<br
    />\r\nLe présent document spécifie également les exigences et recommandations
    relatives au comportement sûr, efficace et correct de ces installations lorsqu'elles
    sont intégrées dans un réseau intelligent.<br />\r\nLes informations relatives
    à l'interaction du réseau pour assurer la stabilité du système électrique des
    PEI connectées au réseau sont données à l'Annexe B.<br />\r\nLe présent document
    couvre les exigences relatives à la stabilité des PEI autonomes ou en réseau séparé.<br
    />\r\nCette première édition annule et remplace l'IEC 60364-8-2 parue en 2018."
