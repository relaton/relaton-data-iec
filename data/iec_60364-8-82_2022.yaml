abstract:
- content: "IEC 60364-8-82:2022 provides requirements and recommendations that apply
    to low-voltage electrical installations connected or not to a distribution network
    able to operate:<br />\r\n– with local power supplies, and/or<br />\r\n– with
    local storage units,<br />\r\nand that monitors and controls the energy from the
    locally connected sources delivering it to:<br />\r\n– current-using equipment,
    and/or<br />\r\n– local storage units, and/or<br />\r\n– distribution networks.<br
    />\r\nSuch electrical installations are designated as prosumer's electrical installations
    (PEIs).<br />\r\nThese requirements and recommendations apply to new installations
    and modifications of existing installations.<br />\r\nThis document also provides
    requirements and recommendations for the safe, efficient and correct behaviour
    of these installations when integrated into a smart grid.<br />\r\nInformation
    related to grid interaction to ensure the stability of the electrical system for
    grid connected PEIs is given in Annex B.<br />\r\nThis document covers the requirements
    related to stability of islanded and stand-alone PEIs.<br /><br />\r\nThis first
    edition cancels and replaces IEC 60364-8-2 published in 2018. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 60364­8­2:2018:<br />\r\na) the vocabulary
    and concepts have been aligned as much as possible with those used by TC 8 and
    SC 8B, taking notably into account the IEC 62898 and IEC 62786 series, still respecting
    the installers mindset (installers being the first users of the IEC 60364 series
    and being used to only refer to the IEC 60364 series);<br />\r\nb) the type of
    system earthing and the change of type of system earthing (sequencing) when there
    is a change of mode of the prosuming installation, have been clarified;<br />\r\nc)
    the conditions of connection and disconnection from the DSO network have also
    been described, both from the safety point of view and the proper functioning
    point of view;<br />\r\nd) additional requirements have been introduced;<br />\r\ne)
    the figures have been updated;<br />\r\nf) a new normative Annex D on single dwelling
    or similar application islandable PEIs has been added;<br />\r\ng) the numbering
    has also been reviewed to follow the updated numbering system of the IEC 60364
    series, in line with the IEC Directives and compatible with Parts 7."
