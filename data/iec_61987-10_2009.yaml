abstract:
- content: "IEC 61987-10:2009 provides a method of standardizing the descriptions
    of process control devices, instrumentation and auxiliary equipment as well as
    their operating environments and operating requirements (for example, measuring
    point specification data). The aims of this standard are:<br />\r\n- to define
    a common language for customers and suppliers through the publication of Lists
    of Properties (LOPs),<br />\r\n- to optimize workflows between customers and suppliers
    as well as in processes such as engineering, development and purchasing within
    their own organizations,<br />\r\n- to reduce transaction costs.<br />\r\nThe
    standard describes industrial-process device types and devices using structured
    lists of properties and makes the associated properties available in a component
    data dictionary. This bilingual version, published in 2010-11, corresponds to
    the English version. The French version of this standard has not been voted upon.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 61987-1:2006."
  language:
