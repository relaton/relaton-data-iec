- content: "La CEI 61987-10:2009 fournit une méthode de normalisation des descriptions
    des dispositifs de contrôle de processus, des équipements d'instrumentation et
    des auxiliaires ainsi que leurs environnements de fonctionnement et les exigences
    de fonctionnement (par exemple, les données de spécification du point de mesure).
    Les buts de cette norme sont les suivants:<br />\r\n- définir un langage commun
    pour les clients et les fournisseurs en publiant des listes de propriétés (LOP),<br
    />\r\n- optimiser les flux de travaux entre clients et fournisseurs ainsi que
    dans les processus, par exemple l'ingénierie, le développement et les achats,<br
    />\r\n- réduire les coûts des transactions.<br />\r\nLa présente norme décrit
    des types de dispositifs de processus industriels en utilisant des listes structurées
    de propriétés. Ses propriétés sont mises à disposition dans un dictionnaire de
    données de composants. La présente version bilingue, publiée en 2010-11, correspond
    à la version anglaise. La version française de cette norme n'a pas été soumise
    au vote.<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 61987-1:2006."
