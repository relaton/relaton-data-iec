abstract:
- language: en
  script: Latn
  content: IEC 60601-2-57:2011 applies to basic safety and essential performance of
    equipment incorporating one or more sources of optical radiation in the wavelength
    range 200 nm to 3 000 nm, with the exception of laser radiation, and intended
    to create non-visual photo-biological effects in humans or animals for therapeutic,
    diagnostic, monitoring, cosmetic/aesthetic or veterinary applications; hereafter
    referred to as light source equipment. IEC 60601-2-57:2011 does not apply to equipment
    for sun tanning, for ophthalmic instruments or for infant phototherapy. Light
    source equipment may consist of a single or multiple sources of optical radiation,
    with or without power supply, or may be incorporated into a complex system that
    includes optical, electricalor mechanical systems or sources of other radiation.
- language: fr
  script: Latn
  content: La CEI 60601-2-57:2011 s'applique à la sécurité de base et aux performances
    essentielles des appareils intégrant une ou plusieurs sources de rayonnement optique
    dans la gamme des longueurs d'onde de 200 nm à 3 000 nm, à l'exception du rayonnement
    laser, et prévus pour créer des effets photobiologiques non visibles sur les humains
    ou sur les animaux, pour applications thérapeutiques, de diagnostic, de surveillance,
    cosmétiques/esthétiques ou vétérinaires, dénommés ci-après appareils à source
    de lumière. La CEI 60601-2-57:2011 n'est pas applicable aux appareils de bronzage,
    aux appareils ophtalmiques ou de photothérapie pour nourrissons. Les appareils
    à source de lumière peuvent consister en une unique ou en de multiples sources
    de rayonnement optique, avec ou sans alimentation électrique, ou bien peuvent
    être intégrés à un système complexe incluant des systèmes optiques, électriques
    ou mécaniques, ou des sources d'autres rayonnements.
