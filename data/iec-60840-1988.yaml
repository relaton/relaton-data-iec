abstract:
- language: en
  script: Latn
  content: |-
    Specifies test requirements for power cables for fixed
    installations with extruded insulation of the types listed in
    Sub-clause 1.4 for rated voltages, U, above 30 kV (Um = 36 kV) up
    to and including 150 kV (Um = 170 kV).
    The requirements apply to cables for usual conditions of
    installation and operation, but not to special cables, such as
    submarine cables, for which modifications to the standard tests may
    be necessary or special test conditions may need to be devised.
    Tests for accessories are not included in this standard.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions d'essais de câbles de transport
    d'énergie pour installations fixes avec enveloppes extrudées, des
    types énumérés au paragraphe 1.4 pour des tensions assignées, U,
    supérieures à 30 kV (Um = 36 kV) et jusqu'à 150 kV compris (Um =
    170 kV).
    Les prescriptions sont applicables aux câbles destinés à des
    conditions habituelles d'installation et de fonctionnement, mais ne
    le sont pas à des câbles spéciaux, comme les câbles sous-marins,
    pour lesquels il peut être nécessaire d'apporter des modifications
    aux essais normaux ou d'élaborer des conditions d'essai
    particulières.
    Les essais d'accessoires ne sont pas compris dans la présente
    norme.
