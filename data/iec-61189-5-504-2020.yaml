abstract:
- language: en
  script: Latn
  content: IEC 61189-5-504:2020 is a test method designed to determine the proportion
    of soluble ionic residues present upon a circuit board, electronic component or
    assembly. The conductivity of the solution used to dissolve the ionic residues
    is measured to evaluate the level of ionic residues.
- language: fr
  script: Latn
  content: L'IEC 61189-5-504:2020 est une méthode d'essai conçue pour déterminer la
    proportion de résidus ioniques solubles sur une carte à circuit imprimé, un composant
    électronique ou un ensemble. La conductivité de la solution utilisée pour dissoudre
    les résidus ioniques est mesurée afin d'évaluer le niveau des résidus ioniques.
