abstract:
- content: The unbiased highly accelerated stress test is performed for the purpose
    of evaluating the reliability of non-hermetically packaged solid-state devices
    in humid environments. It employs temperature and humidity under non-condensing
    conditions to accelerate the penetration of moisture through the external protective
    material or along the interface between the external protective material and the
    metallic conductors which pass through it.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L' essai de résistance à l'humidité accélérée sans polarisation est réalisé
    dans le but d'évaluer la fiabilité des dispositifs à l'état solide sous boîtiers
    non hermétiques dans des environnements humides. Utilise une température et une
    humidité dans des conditions sans condensation, pour accélérer la pénétration
    d'humidité à travers le matériau de protection extérieur (agent d'enrobage ou
    de scellement) ou par l'interface entre le matériau de protection extérieur et
    les conducteurs métalliques qui le traversent.
