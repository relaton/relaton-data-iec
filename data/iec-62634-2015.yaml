abstract:
- language: en
  script: Latn
  content: "IEC 62634:2015 describes how to measure minimum RDS receiver performance
    requirements which concern three RDS receiver product categories. However, it
    should be noted that there are also RDS receiver products on the market that significantly
    out-perform the minimum RDS receiver performance requirements quoted. This second
    edition cancels and replaces the first edition published in 2011 and constitutes
    a technical revision. It includes the following changes:<br />\r\n- the 100 kHz
    test measurement case from Clause 8 of IEC 62634:2011 was deleted as it did not
    permit to achieve stable and reproducible measurement results;<br />\r\n- an error
    has been corrected. The term &quot;de-emphasis&quot; shall read correctly &quot;pre-emphasis&quot;."
- language: fr
  script: Latn
  content: "L'IEC 62634:2015 décrit les exigences minimales de performance des récepteurs
    RDS, qui concernent trois catégories de récepteurs RDS et leur mesure. Il convient
    néanmoins de noter qu'il existe aussi sur le marché des récepteurs RDS qui dépassent
    largement les exigences minimales de performances indiquées ici pour les récepteurs
    RDS. Cette deuxième édition annule et remplace la première édition publiée en
    2011. Elle constitue une révision technique. Elle inclut les modifications suivantes:<br
    />\r\n- le cas de mesure d'essai à 100 kHz tiré de l'Article 8 de l'IEC 62634:2011
    a été supprimé car il ne permettait pas d'obtenir des résultats de mesure stables
    et reproductibles;<br />\r\n- une erreur a été corrigée. À la place du terme \"désaccentuation\",
    il faut lire \"préaccentuation\"."
