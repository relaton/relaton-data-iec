abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-8:2019 specifies the general requirements of polyester glass-fibre
    wound fused, unvarnished, or resin or varnish impregnated bare, or grade 1 or
    grade 2 or enamelled rectangular copper winding wires. The range of nominal conductor
    dimensions is given in 4.1 and in the relevant specification sheet. This second
    edition cancels and replaces the first edition published in 2012. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- revision to
    the title of the standard indicating that the glass fibre covering is fused and
    unvarnished;<br />\r\n- revision to subclause 3.2 adding winding wire requirements
    for the fibrous covering and a list of covering classifications;<br />\r\n- revision
    to subclause 3.3 requirements for appearance;<br />\r\n- revision to subclause
    8.2, adherence test requirements.<br />\r\nKeywords: insulated wires used for
    windings in electrical equipment"
- language: fr
  script: Latn
  content: "L'IEC 60317-0-8:2019 spécifie les exigences générales pour les fils de
    bobinage de section rectangulaire en cuivre nus ou émaillés, soit de grade 1 soit
    de grade 2, guipés de fibres de verre avec polyester fondues, non vernies, ou
    imprégnées de résine ou de vernis. La gamme des dimensions nominales des conducteurs
    est donnée au 4.1 et dans la feuille de spécification correspondante. Cette deuxième
    édition annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- révision du titre de
    la norme indiquant que l'enveloppe de fibre de verre est fondue et sans vernis;<br
    />\r\n- révision du paragraphe 3.2 comprenant l'ajout d'exigences pour les fils
    de bobinage pour l'enveloppe fibreuse et une liste de classifications d'enveloppes;<br
    />\r\n- révision des exigences du paragraphe 3.3 relatives à l'aspect;<br />\r\n-
    révision du paragraphe 8.2, exigences portant sur l'essai d’adhérence.<br />\r\nMots-clés:
    fils isolés utilisés pour les enroulements des appareils électriques"
