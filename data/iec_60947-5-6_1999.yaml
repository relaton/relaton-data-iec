abstract:
- content: Applies to proximity sensors connected for operation by a two-wire connecting
    cable to the control input of a switching amplifier. The switching amplifier contains
    a d.c. source to supply the control circuit and is controlled by the variable
    internal resistance of the proximity sensor. These devices can be used in an explosive
    atmosphere if they also comply with IEC 60079-11.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux capteurs de proximité connecté en fonctionnement par un
    câble de liaison à deux fils à entrée de commande d'un amplificateur de commutation.
    L'amplificateur de commutation comporte une source à courant continu pour alimenter
    le circuit de commande et est commandé par la résistance interne variable du capteur
    de proximité. Ces dispositifs peuvent être utilisés dans une atmosphère explosive
    s'ils satisfont aussi à la CEI 60079-11.
