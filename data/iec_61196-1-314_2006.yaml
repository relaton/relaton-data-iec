abstract:
- content: 'applies to coaxial communications cables. It specifies test methods to
    determine the bending tests for cables: bending around a test mandrel (Clause
    4); repeated bending (Clause 5); repeated flexing in service (Clause 6); flexing
    in service (Clause 7); bending around rollers or bows during installation (Clause
    8); and measure the stiffness (Clause 9) of such a cable; kink test (Clause 10).'
  language:
