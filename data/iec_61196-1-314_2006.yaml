- content: s'applique aux câbles coaxiaux de communication. Elle spécifie les méthodes
    d'essai pour déterminer les essais de pliage des câbles:pliage autour d'un mandrin
    d'essai (Article 4); pliage répété (Article 5); flexion répétée en service (Article
