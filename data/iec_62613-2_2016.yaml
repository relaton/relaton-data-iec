abstract:
- content: "IEC 62613-2:2016 contains standard sheets for different configurations
    of (shore) socket-outlets, (shore) plugs, ship connectors and ship inlets, hereinafter
    referred to as accessories, up to 12 kV, 500 A, 50/60 Hz and with up to seven
    pilot/auxiliary contacts. General requirements are given in IEC 62613-1. This
    second edition cancels and replaces the first edition published in 2011. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of configuration I: 7,2 kV 350 A three-phase accessories with three IP0
    pilot contacts;<br />\r\nb) addition of configuration J: 12 kV 500 A three-phase
    accessories with seven pilot contacts;<br />\r\nc) improvement of drawings in
    standard sheets and addition of missing dimensions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62613-2:2016 contient les feuilles de norme de différentes configurations
    de socles de prise (de quai), fiches (de quai), prises mobiles de navire et socles
    de connecteur de navire, ci-après désignés appareils, jusqu'à 12 kV, 500 A, 50/60
    Hz et avec jusqu'à sept contacts pilotes ou auxiliaires. Les règles générales
    sont données dans l'IEC 62613-1. Cette deuxième édition annule et remplace la
    première édition publiée en 2011. Cette édition constitue une révision technique.
    Cette édition comprend les modifications techniques majeures suivantes par rapport
