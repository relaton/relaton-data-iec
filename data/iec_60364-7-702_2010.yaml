abstract:
- content: "IEC 60364-7-702:2010 applies to electrical installations of:<br />\r\n-
    basins of swimming pools and paddling pools and their surrounding zones;<br />\r\n-
    areas in natural waters, lakes in gravel pits and coastal and similar areas, specially
    intended to be occupied by persons for swimming, paddling and similar purposes,
    and their surrounding zones. Such areas in natural waters, lakes in gravel pits
    and coastal and similar areas, are considered as swimming pools;<br />\r\n- basins
    of fountains and their surrounding zones.<br />\r\nFor swimming pools for medical
    use, special requirements may apply. This third edition cancels and replaces the
    second edition published in 1997 and constitutes a technical revision. The main
    changes with respect to the previous edition are as follows:<br />\r\n- the scope
    has been improved, including natural areas in natural waters;<br />\r\n- the description
    of zones has been improved;<br />\r\n- all figures have been updated.<br />\r\nThis
    publication contains colours which are considered to be useful for the correct
    understanding of its contents."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60364-7-702:2010 les exigences particulières sont applicables aux
    installations électriques des:<br />\r\n- bassins des piscines et des pataugeoires,
    et des volumes les entourant;<br />\r\n- volumes situés dans des eaux naturelles,
    lacs de gravières et zones côtières et analogues, destinés tout particulièrement
    à être occupés par des personnes pratiquant la natation, le canotage et autres
    activités similaires, et des volumes les entourant. Ces volumes situés dans des
    eaux naturelles, lacs de gravières et zones côtières et analogues, sont considérés
    comme étant des piscines;<br />\r\n- bassins de fontaines et des volumes les entourant.<br
    />\r\nPour les piscines à usage médical, des exigences particulières peuvent s'appliquer.
    Cette troisième édition annule et remplace la seconde édition publiée en 1997
    et constitue une révision technique. Les principales modifications par rapport
    à l'édition précédente sont les suivantes:<br />\r\n- le domaine d'application
    a été amélioré en y ajoutant les aires naturelles dans les eaux naturelles;<br
    />\r\n- la description des volumes a été améliorée;<br />\r\n- toutes les figures
    ont été mises à jour.<br />\r\nCette publication indique qu'elle contient des
    couleurs qui sont considérées comme utiles à une bonne compréhension de son contenu."
