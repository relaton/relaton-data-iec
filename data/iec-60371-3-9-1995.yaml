abstract:
- language: en
  script: Latn
  content: Composed of mica splittings or mica paper, with or without reinforcement,
    bonded with a suitable binder and may be supplied as sheets or rolls. This specification
    covers material having a nominal thickness from 0,10 mm to 7 mm. The contents
    of the corrigendum of August 1995 have been included in this copy.
- language: fr
  script: Latn
  content: Ces micanites sont constituées de clivures de mica ou de papier mica avec
    ou sans renfort, agglomérés avec un liant adéquat, et peuvent être livrées en
    feuilles ou en rouleaux. Cette spécification couvre les matériaux ayant une épaisseur
    nominale de 0,10 mm à 7 mm. Le contenu du corrigendum d'août 1995 a été pris en
    considération dans cet exemplaire.
