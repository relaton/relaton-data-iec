abstract:
- language: en
  script: Latn
  content: States the technical and dimensional requirements for lampholders for tubular
    fluorescent lamps and for starter-holders, and the methods of test to be used
    in determining the safety and the fit of the lamps in the lampholders and the
    starters in the starterholders.
- language: fr
  script: Latn
  content: Fixe les exigences techniques et dimensionnelles auxquelles doivent satisfaire
    les douilles pour lampes fluorescentes tubulaires et les douilles pour starters,
    ainsi que les méthodes d'essai qui doivent être utilisées pour déterminer le degré
    de sécurité et le montage correct des lampes et des starters dans leurs douilles
    respectives.
