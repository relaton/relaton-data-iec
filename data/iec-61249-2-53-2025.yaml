abstract:
- language: en
  script: Latn
  content: IEC 61249-2-53:2025 specifies requirements for properties of PTFE unfilled
    reinforced laminated sheet of a thickness 0,05 mm up to 10,0 mm of defined flammability
    (vertical burning test), copper-clad. This part of IEC 61249 is applicable to
    the design, manufacture, use of PTFE unfilled reinforced laminated sheet of defined
    flammability (vertical burning test), copper-clad. Its flame resistance is defined
    in terms of the flammability requirements of 8.4.
- language: fr
  script: Latn
  content: L'IEC 61249-2-53:2025 fournit les exigences relatives aux propriétés des
    feuilles stratifiées renforcées non chargées en PTFE d'une épaisseur comprise
    entre 0,05 mm et 10,0 mm, d'inflammabilité définie (essai de combustion verticale),
    plaquées cuivre. La présente partie de l'IEC 61249 s'applique à la conception,
    à la fabrication et à l'utilisation des feuilles stratifiées renforcées non chargées
    en PTFE d'inflammabilité définie (essai de combustion verticale), plaquées cuivre.
    Sa résistance à la flamme est définie en fonction des exigences d'inflammabilité
    de 8.4.
