abstract:
- language: en
  script: Latn
  content: IEC 61968-6:2015 specifies the information content of a set of message
    types that can be used to support business functions related to maintenance and
    construction. Typical uses of the message types defined in this part of IEC 61968
    include planned maintenance, unplanned maintenance, conditional maintenance, work
    management, new service requests, etc. Message types defined in other parts of
    IEC 61968 may also be relevant to these use cases.
- language: fr
  script: Latn
  content: L'IEC 61968-6:2015 spécifie le contenu informatif d'un ensemble de types
    de messages qui peut être utilisé pour prendre en charge les fonctions métier
    liées à la Maintenance et la Construction. En règle générale, l'utilisation des
    types de messages définis dans cette partie de l'IEC 61968 inclut la maintenance
    planifiée, la maintenance non planifiée, la maintenance conditionnelle, la gestion
    des travaux, les nouvelles demandes de service, etc. Les types de messages définis
    dans les autres parties de l'IEC 61968 peuvent également être pertinents dans
    ces cas d'utilisation.
