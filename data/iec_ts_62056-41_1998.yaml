abstract:
- content: "Describes a 3 layer data exchange architecture used for communication
    with large industrial and commercial customer's metering equipment (remote reading
    for billing purpose). The public switched telephone network (PSTN) is used as
    a communication medium for this data exchange. \n\nThis publication is a Technical
    report type 2"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit une architecture d'échange de données en trois couches utilisée pour communiquer avec les équipements de comptage des gros clients industriels et commerciaux (télé-relève des compteurs aux fins de facturation). Le réseau public commuté (RTPC) est employé comme média de communication pour cet échange de données.

    Cette publication est un Rapport Technique Type 2
