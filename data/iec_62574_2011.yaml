abstract:
- content: IEC 62574:2011 specifies the general channel assignment for multichannel
    audio formats. The general channel assignment as a channel mapping and labeling
    provides the unified usage of channel assignments for source devices, digital
    audio interfaces and sink devices. This standard excludes the specification of
    the exact position of each loudspeaker. It is aimed at consumer applications,
    but is not targeted for theatrical environments. Up to 32 labels for loudspeaker
    positions are specified, which can be used for all current multichannel formats.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62574:2011 spécifie l'affectation générale des voies applicables
    aux formats audio à voies multiples. Cette affectation générale des voies, comme
    mappage et étiquetage des voies uniformise la pratique de l'affectation des voies
    pour les dispositifs sources, les interfaces audionumériques et les dispositifs
    récepteurs. La présente norme exclut la spécification de la position exacte de
    chacun des haut-parleurs; elle vise les applications grand public et non les salles
    de spectacle. Jusqu'à 32 étiquettes de positions de haut-parleurs sont spécifiées,
    ce qui convient pour tous les formats actuels à voies multiples.
