abstract:
- content: |-
    IEC 60331-1:2009 specifies the test apparatus and procedure and gives the performance requirements, including recommended flame application times, for low voltage power cables of rated voltage up to and including 0,6/1,0 kV and control cables with a rated voltage which are required to maintain circuit integrity when subject to fire and mechanical shock under specified conditions. It is intended for use when testing cables of greater than 20 mm overall diameter.<br />
    NOTE 1 Cables of smaller diameter should be tested using the apparatus, procedure and requirements of IEC 60331-2. This standard describes the means of test specimen preparation, the continuity checking arrangements, the electrical testing procedure, the method of burning the cables and the method of shock production, and gives requirements for evaluating test results.<br />
    NOTE 2 Although the scope is restricted to cables with rated voltage up to and including 0,6/1,0 kV, the procedure may be used, with the agreement of the manufacturer and the purchaser, for cables with rated voltage up to and including 3,3 kV, provided that suitable fuses are used.<br />
    Annex A provides the method of verification of the burner and control system used for the test. Requirements are stated for an identification that may optionally be marked on the cable to signify compliance with this standard. This first edition of IEC 60331-1 cancels and replaces IEC 60331-12 (2002) and IEC 60331-31 (2002) to form one single standard.
    It has the status of a horizontal standard in accordance with<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104.
