- content: |-
    La CEI 60331-1:2009 donne des précisions sur l'appareillage et la procédure d'essai et les exigences de performance, y compris des recommandations pour la durée des temps d'application de la flamme pour les câbles de puissance à basse tension, de tension assignée au plus égale à 0,6/1,0 kV, et les câbles de contrôle ayant une tension assignée, qui sont réputés conserver l'intégrité du circuit quand ils sont soumis à un incendie et à des chocs mécaniques dans des conditions spécifiées. Elle est prévue pour être utilisée pour essayer des câbles de diamètre externe supérieur à 20 mm.<br />
    NOTE 1 Pour les câbles de diamètre plus petit, il convient d'utiliser l'appareillage, la procédure et les exigences de la CEI 60331-2. Cette norme décrit les moyens de préparation de l'éprouvette d'essai, les dispositions de contrôle de la continuité du circuit, la procédure d'essai électrique, la méthode pour brûler les câbles et la méthode de production des chocs, et indique les exigences pour évaluer les résultats d'essai.<br />
    NOTE 2 Bien que le domaine d'application soit limité aux câbles de tension assignée au plus égale à 0,6/1,0 kV, par accord entre client et fournisseur, la procédure peut être utilisée pour des câbles de tension assignée au plus égale à 3,3 kV à condition d'utiliser des fusibles appropriés.<br />
    L'Annexe A fournit la méthode de vérification du brûleur et le système de contrôle utilisé pour l'essai. Les conditions requises sont indiquées pour une identification signifiant la conformité à la présente norme par un éventuel marquage sur le câble. Cette première édition de la CEI 60331-1 annule et remplace la CEI 60331-12 (2002) et la CEI 60331-31 (2002) pour établir une seule norme.
    Elle a le statut de norme horizontale conformément au<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104.
