abstract:
- language: en
  script: Latn
  content: "IEC 60456:2010 specifies methods for measuring the performance of clothes
    washing machines for household use, with or without heating devices utilising
    cold and/or hot water supply. It also deals with appliances for water extraction
    by centrifugal force (spin extractors) and is applicable to appliances for both
    washing and drying textiles (washer-dryers) with respect to their washing related
    functions. This International Standard also covers washing machines which specify
    the use of no detergent for normal use. This edition includes the following significant
    changes from the previous edition.<br />\r\n- modified test load mass requirement
    for cases where rated capacity of test machine is not declared;<br />\r\n- introduction
    of soft water option;<br />\r\n- expanded stain/soil set;<br />\r\n- improved
    method of loading and folding test load items to better suit vertical axis, horizontal
    axis and twin tub systems;<br />\r\n- revised and amended reference machine specifications
    reflecting full qualification on new Electrolux Wascator CLS;<br />\r\n- new reference
    programmes for lower temperature and vertical axis systems;<br />\r\n- refined
    rinsing efficiency method;<br />\r\n- introduction of low power modes \"OFF\"
    and \"Left On\";<br />\r\n- new annex regarding uncertanity of measurements."
- language: fr
  script: Latn
  content: "L'IEC 60456:2010 spécifie les méthodes de mesure de l'aptitude à la fonction
    des machines à laver le linge à usage domestique, avec ou sans dispositif de chauffage
    et alimentées en eau froide et/ou en eau chaude. Elle traite également des appareils
    à essorer le linge par la force centrifuge (essoreuses centrifuges). De même,
    elle est applicable aux appareils destinés à laver et sécher le linge (machines
    lavantes-séchantes) pour ce qui concerne leurs fonctions relatives au lavage.
    La présente Norme internationale couvre également les machines à laver spécifiées
    comme n'utilisant pas de détergent en utilisation normale. L'aptitude à la fonction
    des sèche-linge est évaluée selon l'IEC 61121. L'objet de la présente norme est
    d'établir et de définir les caractéristiques principales d'aptitude à la fonction
    des machines à laver électriques à usage domestique et de décrire les méthodes
    d'essai et de mesure de ces caractéristiques. La présente Norme internationale
    s'applique également aux machines à laver à usage collectif dans les immeubles
    ou les laveries automatiques. Elle ne s'applique pas aux machines à laver des
    blanchisseries. La présente Norme internationale n'est pas destinée à être utilisée
    dans le cadre d'une évaluation comparative de détergents. La présente Norme internationale
    ne spécifie pas les exigences relatives au bruit applicables aux machines à laver.
    Les mesures de bruit sont spécifiées dans l'IEC 60704-1 et l'IEC 60704-2-4. La
    présente Norme internationale ne spécifie pas les exigences de sécurité applicables
    aux machines à laver. Les exigences de sécurité sont spécifiées dans l'IEC 60335-2-7.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente.<br />\r\n- modification de l'exigence de masse de la charge
    d'essai dans le cas où la capacité assignée de la machine d'essai n'est pas déclarée.
    La détermination de la masse de la charge d'essai dans le cas où la capacité assignée
    n'est pas déclarée a été modifiée afin de supprimer l'ambiguïté de l'édition 4
    et d'encourager cette déclaration.<br />\r\n- introduction d'une option d'eau
    douce.<br />\r\n- extension des salissures employées (pour l'évaluation de l'aptitude
    au lavage).<br />\r\n- amélioration de la méthode de chargement et de pliage des
    articles de charge d'essai pour une meilleure adaptation aux machines à axe vertical,
    à axe horizontal et à double cuve.<br />\r\n- révision et amendement des spécifications
    de la machine de référence reflétant toutes les qualifications de la nouvelle
    Electrolux Wascator CLS.<br />\r\n- nouveaux programmes de référence pour les
    systèmes à axe vertical et basses températures. Nouvelle annexe informative comparant
    les programmes de référence aux programmes domestiques types.<br />\r\n- affinage
    de la méthode d'efficacité du rinçage.<br />\r\n- introduction de modes \"arrêt\"
    et \"marche\" basse puissance (pour l'évaluation de la consommation d'énergie).<br
    />\r\n- nouvelle annexe relative à l'incertitude des mesures."
