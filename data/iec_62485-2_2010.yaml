  format: text/html
- content: "La CEI 62485-2:2010 s'applique aux batteries d'accumulateurs stationnaires
    et aux installations de batteries d'une tension maximale de 1 500 V (nominale)
    en courant continu et décrit les principales mesures pour la protection contre
    les risques générés par:<br />\r\n- l'électricité,<br />\r\n- les émissions gazeuses,<br
    />\r\n- l'électrolyte.<br />\r\nCette norme internationale fournit les exigences
    concernant les aspects de sécurité liés à la mise en uvre, à l'utilisation, au
    contrôle, à la maintenance et à la mise au rebut. Elle couvre les accumulateurs
    au plomb et au NiCd/NiMH."
