abstract:
- content: "IEC 60684-3-271:2011 gives the requirements for four types of heat-shrinkable,
    flame retarded, fluid resistant, elastomer sleevings, nominal shrink ratio of
    2:1.<br />\r\n- Type A: standard wall thickness for use at temperatures up to
    120 °C<br />\r\n- Type B: thin wall thickness for use at temperatures up to 120
    °C<br />\r\n- Type C: standard wall thickness for use at temperatures up to 150
    °C<br />\r\n- Type D: thin wall thickness for use at temperatures up to 150 °C.
    The significant technical change from the previous edition is the addition of
    a type of sleeving suitable for use at temperatures up to 150 °C. This edition
    includes the following significant technical change from the previous edition:
    the addition of a type of sleeving suitable for use at temperatures up to 150
    °C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60684-3-271:2011 donne les exigences relatives à quatre types de
    gaines thermorétractables en élastomère, ignifugées, résistant aux fluides, de
    rapport de rétreint nominal de 2:1.<br />\r\n- Type A: épaisseur de paroi standard
    utilisée à des températures pouvant atteindre 120 °C<br />\r\n- Type B: épaisseur
    de paroi fine utilisée à des températures pouvant atteindre 120 °C<br />\r\n-
    Type C: épaisseur de paroi standard utilisée à des températures pouvant atteindre
    150 °C<br />\r\n- Type D: épaisseur de paroi fine utilisée à des températures
    pouvant atteindre 150 °C. La modification technique significative par rapport
    à l'édition antériure est l'ajout d'un type de gaine adapté pour être utilisé
    à des températures pouvant atteindre 150 °C. Cette édition comprend la modification
    technique significative suivante par rapport à l'édition antérieure: l'ajout d'un
    type de gaine adapté pour être utilisé à des températures pouvant atteindre 150
    °C."
