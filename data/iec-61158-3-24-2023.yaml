abstract:
- language: en
  script: Latn
  content: "IEC 61158-3-24:2023 provides common elements for basic time-critical messaging
    communications between devices in an automation environment. The term \"time-critical\"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time-window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.<br />\r\nThis document defines in an abstract way the externally visible
    service provided by the Type 24 fieldbus data-link layer in terms of<br />\r\nthe
    primitive actions and events of the service;<br />\r\nthe interrelationship between
    these actions and events, and their valid sequences;<br />\r\nthe parameters associated
    with each primitive action and event, and the form which they take."
- language: fr
  script: Latn
  content: "L'IEC 61158-3-24:2023 fournit les éléments communs pour les communications
    de messagerie prioritaires entre les appareils d’un environnement d’automatisation.
    Le terme \"prioritaire\" est utilisé pour indiquer la présence d’une fenêtre temporelle,
    dans laquelle il est exigé de réaliser une ou plusieurs actions spécifiées selon
    un niveau défini de certitude. Tout manquement à réaliser ces actions dans la
    fenêtre de temps prévue risque de provoquer la défaillance des applications qui
    les demandent, avec le risque de mettre en danger l’équipement, l’usine, voire
    les personnes.<br />\r\nLe présent document définit de manière abstraite le service
    visible externe fourni par la couche liaison de données de bus de terrain de type
    24, concernant:<br />\r\nles actions et événements liés aux primitives du service;<br
    />\r\nl’interrelation entre ces actions et événements, et leurs séquences valides;<br
    />\r\nles paramètres associés à chaque action et événement de primitive, et la
    forme qu’ils prennent."
