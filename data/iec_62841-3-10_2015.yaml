abstract:
- content: "IEC 62841-3-10:2015 applies to transportable cut-off machines intended
    to cut materials such as metals, concrete and masonry and to be fitted with one
    abrasive bonded reinforced wheel of Type 41, or diamond cut-off wheel with the
    peripheral gaps, if any, not exceeding 10 mm and with a rated no-load speed not
    exceeding a peripheral speed of the wheel of 100 m/s with the maximum wheel diameter
    and a wheel diameter range of 250 mm to 410 mm. This standard does not apply to:<br
    />\r\n- transportable mitre saws;<br />\r\n- transportable tile saws or transportable
    metal saws.<br />\r\nThe attention of National Committees is drawn to the fact
    that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 36 months from the date of publication.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 62841-1:2014. Key words: Hand-held tools,
    Transportable tools, Cut-off machines The contents of the corrigendum of July
    2016 have been included in this copy."
