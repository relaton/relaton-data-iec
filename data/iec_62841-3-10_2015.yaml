- content: "IEC 62841-3-10:2015 s’applique aux tronçonneuses à disque transportables
    destinées au découpage de matériaux tels que les métaux, le béton et la maçonnerie,
    munies d’un disque abrasif du type disque aggloméré renforcé de Type 41, ou disque
    à tronçonner diamant à rainures périphériques, le cas échéant, ne dépassant pas
    10 mm et avec une vitesse assignée à vide ne dépassant pas une vitesse périphérique
    du disque de 100 m/s avec le diamètre de disque maximal et une plage de diamètres
    de disque compris entre 250 mm et 410 mm.<br />\r\nLa présente norme ne s’applique
    pas aux: scies à onglets transportables, scies à céramique transportables ou aux
    scies à métaux transportables.<br />\r\nL’attention des Comités Nationaux est
    attirée sur le fait que les fabricants d’appareils et les organismes d’essai peuvent
    avoir besoin d’une période transitoire après la parution d’une nouvelle publication
    IEC, ou d’une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 36 mois après la date de publication.<br
    />\r\nLa présente Partie 3-10 doit être utilisée conjointement avec la première
    édition de l’IEC 62841-1:2014.<br />\r\nMots clés: outils portables, outils transportables,
    tronçonneuses à disque transportables<br />\r\nLe contenu du corrigendum de juillet
    2016 a été intégré dans ce texte."
