abstract:
- language: en
  script: Latn
  content: "IEC 60747-14-3:2009 specifies requirements for semiconductor pressure
    sensors measuring absolute, gauge or differential pressures. The major technical
    change with regard to the previous edition is the addition of a new subclause
    5.9 (measuring method of linearity).<br />\r\n<br />\r\nThis publication should
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/035699\">IEC
    60747-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60747-14-3:2009 spécifie les exigences pour les capteurs de pression
    à semiconducteurs mesurant les pressions absolues, manométriques ou différentielles.
    Les modifications techniques majeures par rapport à l'édition précédente sont
    les suivantes: ajout d'un nouveau paragraphe 5.9 (méthode de mesure de la linéarité).<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/035699\">CEI
    60747-1:2006</a>."
