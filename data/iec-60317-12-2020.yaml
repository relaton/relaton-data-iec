abstract:
- language: en
  script: Latn
  content: "IEC 60317-12:2020 specifies the requirements of enamelled round copper
    winding wires of class 120 with a sole coating based on polyvinyl acetal or polyvinyl
    formal resin, which can be modified provided it retains the chemical identity
    of the original resin and meets all specified wire requirements.<br />\r\nNOTE
    1 A modified resin is a resin that has undergone a chemical change, or contains
    one or more additives to enhance certain performance or application characteristics.<br
    />\r\nNOTE 2 Polyvinyl acetal is a general name for a family of thermoplastic
    vinyl resins produced by the condensation of polyvinyl alcohol with an aldehyde.
    Examples are polyvinyl acetal, polyvinyl formal and polyvinyl butyral. The range
    of nominal conductor diameters covered by this document is:<br />\r\n- Grade 1:
    0,040 mm up to and including 2,500 mm;<br />\r\n- Grade 2: 0,040 mm up to and
    including 5,000 mm;<br />\r\n- Grade 3: 0,080 mm up to and including 5,000 mm.<br
    />\r\nThe nominal conductor diameters are specified in Clause 4 of IEC 60317-0-1:2013.
    This fourth edition of IEC 60317-12 cancels and replaces the third edition published
    in 2010. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- modification of the Scope;<br />\r\n- addition of reference to transformer
    oil resistance test method in Clause 20."
- language: fr
  script: Latn
  content: "L'IEC 60317-12:2020 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en cuivre émaillés de classe 120 avec un revêtement simple
    à base de résine acétal de polyvinyle ou formal de polyvinyle qui peut être modifiée
    sous réserve qu'elle conserve l'identité chimique de la résine initiale et respecte
    l’ensemble des exigences spécifiées du fil.<br />\r\nNOTE 1 Une résine modifiée
    est une résine dont les propriétés chimiques ont été modifiées ou qui contient
    un ou plusieurs additifs visant à améliorer certaines performances ou caractéristiques
    d'application.<br />\r\nNOTE 2 L'acétal de polyvinyle est le nom générique désignant
    une famille de résines thermoplastiques vinyliques produites par la condensation
    de l'alcool polyvinylique avec un aldéhyde. Des exemples sont l'acétal de polyvinyle,
    le formal de polyvinyle et le butyral de polyvinyle. La gamme des diamètres nominaux
    des conducteurs couverts par le présent document est:<br />\r\n- grade 1: 0,040
    mm jusques et y compris 2,500 mm;<br />\r\n- grade 2: 0,040 mm jusques et y compris
    5,000 mm;<br />\r\n- grade 3: 0,080 mm jusques et y compris 5,000 mm.<br />\r\nLes
    diamètres nominaux du conducteur sont spécifiés à l'Article 4 de l'IEC 60317-0-1:2013.
    Cette quatrième édition de l'IEC 60317-12 annule et remplace la troisième édition
    parue en 2010. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- modification du domaine d’application;<br />\r\n- ajout d’une référence
    à la méthode d’essai de résistance à l’huile de transformateur à l’Article 20."
