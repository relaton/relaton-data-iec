- content: "l’IEC 62109-3:2020 couvre les exigences particulières de sécurité concernant
    les éléments électroniques intégrés de manière mécanique et/ou électrique à des
    modules ou systèmes photovoltaïques (PV).<br />\r\n“Intégrés de manière mécanique
    et/ou électrique” signifie que l’intégralité de la combinaison de l’appareil électronique
    et de l’élément photovoltaïque est vendue comme un seul et même produit. Cependant,
    les essais indiqués dans le présent document peuvent également être utilisés pour
    évaluer la compatibilité des modules PV et des appareils électroniques vendus
    séparément et destinés à être installés à proximité les uns des autres.<br />\r\nLes
    exigences de la présente partie de l’IEC 62109 ont pour objet de fournir des exigences
    supplémentaires d’essai liées à la sécurité pour les types suivants d’électroniques
    intégrées, communément appelées “électroniques intégrées aux modules” (MIE-module
    integrated equipment):<br />\r\na) La MIE de type A, dans laquelle l’élément PV
    peut être évalué comme un module PV conforme à l’IEC 61730-1 et à l’IEC 61730-2,
    quel que soit l’élément électronique;<br />\r\nb) La MIE de type B, dans laquelle
    l’élément PV ne peut pas être évalué comme un module PV conforme à l’IEC 61730-1
    et à l’IEC 61730-2, quel que soit l’élément électronique.<br />\r\nLe contenu
    du corrigendum de novembre 2020 a été pris en considération dans cet exemplaire."
