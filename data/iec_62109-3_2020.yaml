abstract:
- content: "IEC 62109-3:2020 covers the particular safety requirements for electronic
    elements that are mechanically and/or electrically incorporated with photovoltaic
    (PV) modules or systems.<br />\r\nMechanically and/or electrically incorporated
    means that the whole combination of electronic device with the photovoltaic element
    is sold as one product. Nevertheless, tests provided in this document may also
    be used to evaluate compatibility of PV modules and electronic devices that are
    sold separately and are intended to be installed close to each other.<br />\r\nThe
    purpose of the requirements of this document is to provide additional safety-related
    testing requirements for the following types of integrated electronics, collectively
    referred to as module integrated equipment (MIE):<br />\r\na) Type A MIE where
    the PV element can be evaluated as a PV module according to IEC 61730-1 and IEC
    61730‑2 independently from the electronic element;<br />\r\nb) Type B MIE where
    the PV element cannot be evaluated as a PV module according to IEC 61730-1 and
    IEC 61730-2 independently from the electronic element.<br />\r\nThe contents of
    the corrigendum of November 2020 have been included in this copy."
