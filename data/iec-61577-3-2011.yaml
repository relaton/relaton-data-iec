abstract:
- language: en
  script: Latn
  content: "IEC 61577-3:2011 describes the specific requirements for instruments measuring
    the volumetric activity of airborne short-lived radon decay products and/or their
    ambient potential alpha-energy concentration outdoors, in dwellings, and in workplaces
    including underground mines. This standard applies practically to all types of
    electronic instruments that are based on grab sampling, continuous sampling technique
    and electronic integrating measurement methods. This new edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- implementation of new requirements and tests concerning radiation detection
    performance;<br />\r\n- implementation of new requirements and tests concerning
    environmental performance;<br />\r\n- harmonization of the requirements and tests
    concerning electrical and mechanical performance with other standards in the area
    of radiation protection instrumentation."
- language: fr
  script: Latn
  content: "La CEI 61577-3:2011 décrit les exigences spécifiques relatives aux instruments
    destinés au mesurage de l'activité volumétrique des descendants du radon à vie
    courte en suspension dans l'air et/ou de leur énergie alpha potentielle volumique
    à l'extérieur, dans les habitations et sur les lieux de travail, y compris dans
    les mines souterraines. En pratique, la présente Norme s'applique à tous les types
    d'instruments électroniques utilisant des méthodes basées sur un prélèvement instantané,
    un prélèvement en continu et des méthodes de mesure électroniques intégrées. Cette
    nouvelle édition constitue une révision technique et inclut les changements techniques
    significatifs suivants par rapport à l'édition précédente:<br />\r\n- ajout de
    nouvelles exigences et de nouveaux essais concernant les performances de détection
    de rayonnement;<br />\r\n- ajout de nouvelles exigences et de nouveaux essais
    concernant les performances environnementales;<br />\r\n- harmonisation des exigences
    et des essais, concernant les performances électriques et mécaniques, avec d'autres
    normes du domaine de l'instrumentation pour la radioprotection."
