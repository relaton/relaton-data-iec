abstract:
- content: This standard provides the basic requirements for the choice and installation
    of cables intended for fixed electrical systems on board ships at voltages (U)
    up to and including 15 kV. The reference to fixed systems includes those that
    are subjected to vibration (due to the movement of the ship) or movement (due
    to motion of the ship) and not to those that are intended for frequent flexing.
    Cables suitable for frequent or continual flexing use are detailed in other IEC
    specifications e.g. IEC 60227 and IEC 60245, and their uses on board ship is restricted
    to those situations which do not directly involve exposure to a marine environment
    e.g. portable tools or domestic appliances.
