abstract:
- language: en
  script: Latn
  content: "IEC 60050-732:2010 gives terms and definitions for concepts in the techniques
    involved with establishing, managing, operating, and using computer networks.
    This standard cancels and replaces IEC/PAS 60050-732 published in 2007.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 60050-732:2010 donne la terminologie générale relative aux techniques
    destinées à créer, gérer, exploiter et utiliser des réseaux d'ordinateurs. La
    présente norme annule et remplace l'IEC/PAS 60050-732 publié en 2007.<br />\r\nElle
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>."
