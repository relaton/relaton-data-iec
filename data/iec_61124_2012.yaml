- content: "La CEI 61124:2012 fournit un certain nombre de plans d'essais optimisés,
    les courbes OC associées et les valeurs moyennes des temps d'essais. De plus,
    les algorithmes pour la conception de plans d'essais à l'aide d'un tableur électronique
    sont également fournis avec des lignes directrices sur la manière de choisir les
    plans d'essais. La présente norme spécifie les méthodes utilisées pour vérifier
    qu'une valeur observée: d'un taux de défaillance, d'une intensité de défaillance,
    d'une durée moyenne de fonctionnement avant défaillance (MTTF), moyenne des temps
    de bon fonctionnement (MTBF). Les modifications techniques majeures par rapport
    à l'édition précédente sont les suivantes:<br />\r\n- de nouveaux plans d'essais
    sont ajoutés, basés sur la Norme russe GOST R 27.402 [1], et son objectif est
    d'être cohérent avec la nouvelle édition de MIL-HDBK-781 [2]. Elle comprend les
    algorithmes pour l'optimisation des plans d'essais en utilisant un tableur électronique,
    ainsi qu'une liste de plan d'essais. En outre l'accent est mis sur le fait qu'il
    convient de réitérer l'essai à la suite des modifications de conception;<br />\r\n-
    Les écarts dans les plans d'essais A, B et les Annexes A et B qui provenaient
    de la CEI 60605-7 [3], (retirée) ont été corrigés et ces plans sont donc différents
    de ceux donnés dans les précedentes éditions de la CEI 61124. Comme demandé par
    les Comités nationaux, les informations concernant la base mathématique et le
    tableur électronique ont été déplacées aux annexes informatives. De plus, les
    listes de symboles ont été divisées, pour obtenir des listes de symboles séparées
    dans certaines annexes.<br />\r\n- Des lignes directrices sur la manière de choisir
    les plans d'essais ont été ajoutées de même que sur la manière d'utiliser les
    tableurs électroniques pour les créer. Les plans d'essais A.1 à A.9 et B.1 à B.13
    ont été corrigés;<br />\r\n- Les paragraphes 8.1, 8.2, 8.3, l'Article 9 et l'Annexe
    C, les Articles G.2, I.2, I.3 et l'Annexe J ne changent pas, sauf pour la terminologie
    et les références mises à jour. Le contenu du corrigendum de janvier 2013 a été
    pris en considération dans cet exemplaire."
