abstract:
- language: en
  script: Latn
  content: This part of IEC 60947 applies to a.c. semiconductor non-motor load controllers
    and contactors intended for performing electrical operations by changing the state
    of a.c. electric circuits between the ON-state and the OFF-state. Typical applications
    are given in table 2. This standard shall be used in conjunction with IEC 60947-1.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. The contents of the corrigendum of May 2000 have been included
    in this copy. This consolidated version consists of the first edition (1999) and
    its amendment 1 (2006). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60947 s'applique aux gradateurs et démarreurs
    à semiconducteurs à courant alternatif pour des charges autres que des moteurs
    prévus pour effectuer des man uvres électriques en changeant l'état des circuits
    électriques à courant alternatif entre l'état passant et l'état bloqué. Des applications
    typiques sont données au tableau 2. Le contenu du corrigendum de mai 2000 a été
    pris en considération dans cet exemplaire. Cette version consolidée comprend la
    première édition (1999) et son amendement 1 (2006). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
