  format: text/html
- content: "La CEI 61207-7:2013 comprend la terminologie, les définitions, les déclarations
    et les essais spécifiques aux analyseurs de gaz laser à semiconducteurs accordables,
    qui utilisent la spectroscopie à absorption laser à semiconducteur accordable.
    Elle s'applique à tous les aspects des analyseurs à TSLAS utilisés pour la mesure
    de la concentration d'un ou de plusieurs composants de gaz dans un mélange gazeux
    ou de la vapeur. Elle s'applique aux analyseurs à sources lasers à semiconducteurs
    accordables et utilisés dans le cadre de la spectroscopie d'absorption, comprenant
    les techniques d'absorption directe, FMS, WMS, spectroscopie d'absorption multipassages,
    CRDS, ICOS, PAS et CEAS, etc.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 61207-1:2010. Le contenu du corrigendum de juin 2015 a été pris en
    considération dans cet exemplaire."
