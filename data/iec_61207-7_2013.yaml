abstract:
- content: "IEC 61207-7:2013 includes the terminology, definitions, statements and
    tests that are specific to tuneable semiconductor laser gas analyzers, which utilize
    tuneable semiconductor laser absorption spectroscopy (TSLAS). It applies to all
    aspects of analyzers utilizing TSLAS for the concentration measurement of one
    or more gas components in a gaseous mixture or vapour. It applies to analyzers
    utilizing tuneable semiconductor lasers as sources and utilizing absorption spectroscopy,
    such as direct absorption, FMS, WMS, multi-pass absorption spectroscopy, CRDS,
    ICOS, PAS and CEAS techniques, etc.<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 61207-1:2010. The contents of the corrigendum of June
    2015 have been included in this copy."
  language:
