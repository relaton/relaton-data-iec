abstract:
- content: |-
    Specifies standardized nominal cross-section areas from 0.5 mm2 to 2 000 mm2, numbers and diameters of wires and resistance values of conductors in electric cables and flexible cords.

    Classifies conductors for:
    1.Cables for fixed installations
    -Class 1, solid conductors;
    -Class 2, stranded conductors.
    2.Flexible copper conductors
    -Class 5,
    -Class 6 (more flexible than Class 5).

    Includes table of temperature correction factors kt for conductor resistance to correct the measured resistance at t °C to 20°C.
    Does not apply to conductors for telecommunication purposes. Applies to conductors of special design only when stated in the specification for the type of cable. Conductors of special design are, for example. conductors for pressure cables, conductors in extra-flexible welding cables or in special types of flexible cables for having the cores twisted together with unusually short lays. This publication supersedes IEC 60180 (1965).

    Note: -In this edition, the number of classes of conductors has been reduced from 6 to 4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie la section nominale normalisée, de 0,5 mm2 à 2 000 mm2, ainsi que le nombre et le diamètre des brins et les valeurs de résistance des âmes des conducteurs et câbles électriques isolés.
    Classifie les âmes pour:
    1. Câbles pour installations fixes:
    - classe 1, âmes massives;
    - classe 2, âmes câblées.
    2. Âmes souples en cuivre:
    - classe 5;
    - classe 6 (plus souples que classe 5).
    Inclut un tableau de facteurs de correction de température kt, à appliquer à la mesure de résistance de l'âme effectuée à t °C pour la ramener à 20 °C. Ne s'applique pas aux conducteurs de télécommunication, et ne s'applique aux âmes spéciales que lorsque cela est indiqué dans la spécification particulière. Les âmes spéciales sont par exemple les âmes de câbles à pression, les âmes de câbles de soudage extra-souples ou celles de certains types de câbles souples dont les conducteurs sont assemblés avec des pas exceptionnellement courts. Cette publication remplace la CEI 60180 (1965).

    Note: - Dans cette édition, le nombre des classes de câbles a été réduit de 6 à 4.
