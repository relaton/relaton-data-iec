abstract:
- content: "IEC 62052-31:2024 specifies general safety requirements and associated
    tests, with their appropriate conditions for type testing of directly connected,
    transformer-operated or transducer-operated AC and DC electricity meters and load
    control equipment. This document applies to electricity metering equipment designed
    to:<br />\r\n• measure and control electrical energy on electrical networks (mains)
    with voltage up to 1 000 V AC, or 1 500 V DC;<br />\r\n• have all functional elements,
    including add-on communication modules, enclosed in, or forming a single meter
    case with exception of indicating displays;<br />\r\n• operate with integrated
    displays (electromechanical or static meters);<br />\r\n• operate with detached
    indicating displays, or without an indicating display (static meters only);<br
    />\r\n• wall-mounted or to be installed in specified matching sockets or racks;<br
    />\r\n• optionally, provide additional functions other than those for measurement
    of electrical energy.<br />\r\nThis document also applies to transducer-operated
    meters or meters designed for operation with Low Power Instrument Transformers
    (LPIT) or sensors (as defined in the IEC 61869 series).<br />\r\nWhen equipment
    in scope of this document is designed to be installed in a specified matching
    socket, then the requirements apply to, and the tests are performed on, equipment
    installed in its specified matching socket. However, requirements for sockets
    and inserting / removing the meters from the socket are outside the scope of this
    document.<br />\r\nThis document is also applicable to auxiliary input and output
    circuits, operation indicators, and test outputs of equipment for electrical energy
    measurement.<br />\r\nEquipment used in conjunction with equipment for electrical
    energy measurement and control may need to comply with additional safety requirements.
    See also Clause 13.<br />\r\nThis document does not apply to:<br />\r\n• meters
    rated to operate with voltage exceeding 1 000 V AC, or 1 500 V DC;<br />\r\n•
    metering systems comprising multiple devices physically remote from one another;<br
    />\r\n• portable meters;<br />\r\n• meters used in rolling stock, vehicles, ships
    and airplanes;<br />\r\n• laboratory and mobile meter test equipment;<br />\r\n•
    reference standard meters;<br />\r\n• conventional or low power instrument transformers;<br
    />\r\n• equipment with solid-state or other non-electromechanical supply and load
    control switches.<br />\r\nThe safety requirements of this document are based
    on the following assumptions:<br />\r\n• metering equipment has been installed
    correctly;<br />\r\n• metering equipment is used generally by ordinary persons,
    including meter readers and consumers of electrical energy. In many cases, it
    is installed in a way that it is freely accessible. Its terminal covers cannot
    be removed, and its case cannot be opened without removing seals (if present)
    and using a tool;<br />\r\n• during normal use all terminal covers, covers and
    barriers providing protection against accessing hazardous live parts are in place;<br
    />\r\n• for installation, configuration, maintenance and repair it may be necessary
    to remove terminal cover(s), (a part of) the case or barriers so that hazardous
    live parts may become accessible. Such activities are performed by skilled persons,
    who have been suitably trained to be aware of working procedures necessary to
    ensure safety. Therefore, safety requirements covering these conditions are out
    of the Scope of this document.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2015. This edition constitutes a technical revision.
    Please see the foreword of IEC 62052-31 for more details"
