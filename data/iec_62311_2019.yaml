- content: "IEC 62311:2019 s’applique aux équipements électroniques et électriques
    auxquels aucune norme concernant l'exposition humaine aux champs électromagnétiques,
    dédiée à un produit ou à une famille de produits, ne s'applique. Il couvre les
    équipements à émetteurs intentionnels ou non intentionnels ainsi qu’une combinaison
    de ceux-ci.<br />\r\nLe présent document fournit des méthodes et des critères
    d’évaluation pour démontrer que les équipements satisfont aux limites d’exposition
    des personnes aux champs électriques, magnétiques et électromagnétiques. La plage
    de fréquences couverte s’étend de 0 Hz à 300 GHz.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2007. Cette édition constitue
    une révision technique.<br />\r\nLe présent document ne spécifie pas de limites
    d’exposition, ni sous la forme de restrictions de base ni sous la forme de niveaux
    de référence. Ces limites, exprimées par exemple sous forme de limites régionales,
    sont soumises au système d’évaluation appliqué.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) une distinction claire a été faite entre les émetteurs intentionnels
    et non intentionnels;<br />\r\nb) l’exposition à des champs non uniformes est
    prise en considération;<br />\r\nc) le traitement de l’incertitude des procédures
    d’évaluation a été amélioré;<br />\r\nd) différents régimes de sommation sont
    décrits dans l'Annexe A;<br />\r\ne) les informations présentes dans des normes
    de base publiées entre-temps ont été utilisées, ce qui explique la suppression
    de toutes les annexes informatives de l’édition précédente.<br />\r\nMots clés:
    exposition humaine, champs électromagnétiques (0 Hz à 300 GHz)"
