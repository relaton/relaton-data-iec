abstract:
- content: "IEC 62311:2019 applies to electronic and electrical equipment for which
    no dedicated product standard or product family standard regarding human exposure
    to electromagnetic fields applies. It covers equipment with intentional or non-intentional
    radiators as well as a combination thereof.<br />\r\nThis document provides assessment
    methods and criteria to evaluate equipment against limits on exposure of people
    related to electric, magnetic and electromagnetic fields. The frequency range
    covered is from 0 Hz to 300 GHz.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2007. This edition constitutes a technical revision.<br
    />\r\nThis document does not specify limits expressed by means of basic restrictions
    and/or reference levels. Such limits are subject to the applied assessment scheme,
    for example by means of regional limits.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    a clear distinction between intentional and unintentional radiators has been introduced;<br
    />\r\nb) the exposure to non-uniform fields is considered;<br />\r\nc) the treatment
    of uncertainty for the assessment procedures has been improved;<br />\r\nd) various
    summation regimes are described in Annex A;<br />\r\ne) the information from meanwhile
    published basic standards has been used and hence all informative annexes of the
    previous edition have been removed.<br />\r\nKey words: Human Exposure, Electromagnetic
    Fields (0 Hz to 300 GHz)."
