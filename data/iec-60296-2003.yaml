abstract:
- language: en
  script: Latn
  content: "Covers specifications and test methods for unused mineral insulating oils.
    It applies to oil delivered to the agreed point and time of delivery, intended
    for use in transformers, switchgear and similar electrical equipment in which
    oil is required as an insulant and for heat transfer. These oils are obtained
    by distillation and refining of crude petroleum. \nOils with and without additives
    are both within the scope of this standard.\nThis standard is applicable only
    to unused mineral insulating oils. Reclaimed oils are beyond the scope of this
    standard.\nThis standard does not apply to mineral oils used as impregnants in
    cables or capacitors.\nNOTE Mineral insulating oils complying with the requirements
    of this standard, of the same class and containing no additives (see 3.4), are
    considered to be compatible with one another and can be mixed in any proportion.
    This does not apply to oils containing additives. Where the user wishes to mix
    such oils, a check is recommended to be made to ensure that the mixture meets
    the requirements of this standard.\nMain changes with regard to previous edition
    include: the three classes of previous edition have been replaced by only two:
    transformer oil and low temperature switchgear oil, but a new concept, the lowest
    cold start energizing temperature, has been included; new properties have been
    added (i.e. charging tendency); values for properties have been revised."
- language: fr
  script: Latn
  content: "Concerne les spécifications et méthodes d'essais des huiles minérales
    isolantes neuves. Elle s'applique à l'huile livrée en lieu et temps convenus,
    destinée à l'utilisation dans les transformateurs, interrupteurs et matériels
    électriques semblables où l'huile est nécessaire comme fluide isolant et caloporteur.
    Ces huiles proviennent de la distillation et du raffinage de pétrole brut. \nCette
    norme s'applique aux huiles avec ou sans additifs.\nCette norme ne s'applique
    qu'aux huiles minérales isolantes neuves.\nLes huiles régénérées sont hors du
    champ de cette norme.\nCette norme ne concerne pas les huiles minérales utilisées
    pour imprégner les câbles ou les condensateurs.\nNOTE Les huiles minérales isolantes
    satisfaisant aux exigences de cette norme, de même classe et sans additifs (voir
    3.4), sont considérées comme mutuellement compatibles et miscibles en toute proportion.
    Cela ne s'applique pas aux huiles additivées. Lorsque l'utilisateur souhaite mélanger
    de telles huiles, une vérification est recommandée pour s'assurer de la conformité
    du mélange à cette norme.\nLes principales modifications par rapport à l'édition
    précédente concernent les trois classes qui ont été remplacées par deux classes
    seulement: huile pour transformateur et huile pour appareillage de connexion basse
    température. Un nouveau concept, la température minimale de démarrage en puissance,
    a été introduit; de nouvelles propriétés ont été ajoutées (par exemple la tendance
    à la charge); et les valeurs concernant les propriétés ont été révisées."
