- content: |-
    La CEI 61340-4-4:2012 spécifie les exigences relatives aux grands récipients pour vrac souples (GRVS) dont le volume est compris entre 0,25 m<sup>3</sup> et 3 m<sup>3</sup>, destinés à être utilisés dans des atmosphères explosives dangereuses. L'atmosphère explosive peut être créée par le contenu du GRVS ou peut exister à l'extérieur du GRVS. Les exigences comportent:<br />
    - la classification et l'étiquetage des GRVS;<br />
    - la classification des revêtements protecteurs intérieurs;<br />
    - la spécification des méthodes d'essai pour chaque type de GRVS et de revêtement protecteur intérieur;<br />
    - les exigences de conception et de performance des GRVS et des revêtements protecteurs intérieurs;<br />
    - l'utilisation sûre des GRVS (incluant ceux qui comportent des revêtements protecteurs intérieurs) dans des zones différentes définies pour des environnements présentant un danger d'explosion, décrite pour des zones où des poussières combustibles sont présentes ou peuvent être présentes (CEI 60079-10-2) et pour des atmosphères explosives gazeuses (CEI 60079-10-1);<br />
    - les procédures de qualification de type et de certification des GRVS, incluant l'utilisation sûre des revêtements protecteurs intérieurs.<br />
    Les exigences de la présente norme sont applicables à tous les types de GRVS et de revêtements protecteurs intérieurs, testés dans leurs conditions de fabrication, avant utilisation, et destinés à être utilisés dans des atmosphères explosives dangereuses: zones 1 et 2 (Groupes IIA & IIB seulement) et zones 21 & 22. Pour certains types de GRVS, les exigences de la présente norme s'appliquent uniquement à une utilisation dans des atmosphères explosives dangereuses avec une énergie d'allumage minimale de 0,14 mJ ou plus et où les courants de charge ne dépassent pas 3,0 μA. La conformité avec les exigences spécifiées dans la présente norme ne garantit pas nécessairement que des décharges électrostatiques dangereuses, par exemple des décharges de cônes, ne seront pas générées par le contenu des GRVS. La conformité avec les exigences de la présente norme ne réduit pas la nécessité d'une évaluation complète des risques. Par exemple les poudres conductrices et les poudres de toner peuvent nécessiter des précautions supplémentaires pour empêcher des décharges dangereuses des poudres. Les méthodes d'essai comprises dans la présente norme peuvent être utilisées en association avec d'autres exigences de performance; par exemple lorsqu'une évaluation des risques a montré que l'énergie d'allumage minimale concernée est inférieure à 0,14 mJ, que des courants de charge sont supérieurs à 3,0 μA ou que les conditions ambiantes sont à l'extérieur de la plage spécifiée par la présente norme. La conformité avec les exigences spécifiées dans la présente norme ne garantit pas nécessairement que des chocs électriques sur le personnel ne se produiront pas à partir du GRVS au cours d'une utilisation normale. Cette seconde édition annule et remplace la première édition, publiée en 2005, et elle en constitue une révision technique. Les principales modifications par rapport à la première édition sont énumérées ci-dessous:<br />
    a) Adoption du système de classification des GRVS basé sur quatre types: A, B, C et D.<br />
    b) Des conseils sont ajoutés pour l'utilisation sûre de GRVS par rapport aux secteurs dangereux et des zones dangereuses définies dans la CEI 60079-10-1 et IEC 60079-10-2.<br />
    c) La résistance aux points de mise à la terre et des mesures de tension de claquage électrique sur GRVS sera mesurée seulement lors de faible à l'humidité.<br />
    d) Les exigences pour étiqueter les GRVS sont changées pour améliorer la clarté et la facilité de reconnaissance par les utilisateurs finaux.<br />
    e) La classification, des exigences de performance et des conseils pour l'utilisation sûre de pochettes intérieures en association avec les GRVS sont ajoutés.<br />
    f) Une annexe informative donnant des conseils sur des méthodes d'essai pour le contrôle qualité et les essais d'inspection est ajoutée.
