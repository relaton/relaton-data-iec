- content: VERSION CORRIGEE 2026-01<br /><br /><p class="MsoBodyText">Le présent document
    fournit des exigences et recommandations concernant tous les textes écrits afin
    de les rendre faciles à lire et à comprendre au sein de n’importe quelle interface
    utilisateur, quel que soit le format utilisé.</p><p class="MsoBodyText">Le présent
    document aborde le processus de création, d’adaptation et d’évaluation d’un texte
    écrit facile à lire et à comprendre.</p><p class="MsoBodyText">Le présent document
    ne prend pas en compte les dispositifs ou mécanismes de transmission utilisés
    pour produire du texte écrit. Il ne fournit pas de recommandations spécifiques
    concernant le langage.</p>
