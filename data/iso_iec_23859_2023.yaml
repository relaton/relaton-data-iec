abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    provides requirements and recommendations on all written text so that it is easy
    to read and understand in any user interface, regardless of its format.</p><p
    class="MsoBodyText">This document addresses the process of creation, adaptation
    and evaluation of written text that is easy to read and understand.</p><p class="MsoBodyText">This
    document does not consider devices or transmission mechanisms used to deliver
    written text. It does not provide language-specific guidance.</p>
  language:
