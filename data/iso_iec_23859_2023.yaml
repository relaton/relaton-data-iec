abstract:
- content: "ISO/IEC 23859:2023 This document provides requirements and recommendations
    on all written text so that it is easy to read and understand in any user interface,
    regardless of its format.<br />\r\nThis document addresses the process of creation,
    adaptation and evaluation of written text that is easy to read and understand.<br
    />\r\nThis document does not consider devices or transmission mechanisms used
    to deliver written text. It does not provide language-specific guidance."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 23859:2023 Le présent document fournit des exigences et recommandations
    concernant tous les textes écrits afin de les rendre faciles à lire et à comprendre
    au sein de n’importe quelle interface utilisateur, quel que soit le format utilisé.<br
    />\r\nLe présent document aborde le processus de création, d’adaptation et d’évaluation
    d’un texte écrit facile à lire et à comprendre.<br />\r\nLe présent document ne
    prend pas en compte les dispositifs ou mécanismes de transmission utilisés pour
    produire du texte écrit. Il ne fournit pas de recommandations spécifiques concernant
    le langage."
