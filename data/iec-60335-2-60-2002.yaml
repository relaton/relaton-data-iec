abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric whirlpool baths for indoor use, for household
    and similar purposes, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. This standard also applies to appliances
    for circulating air or water in conventional baths. Appliances not intended for
    normal household use, such as appliances intened to be used by layman in hotels,
    fitness centers and similar places, are within the scope of this standard.
- language: fr
  script: Latn
  content: Traite de la sécurité des baignoires à système de brassage d'eau électriques
    pour utilisation à l'intérieur, pour usages domestiques et analogues, dont la
    tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et
    à 480 V pour les autres appareils.  Les appareils qui ne sont pas destinés à un
    usage domestique normal, tels que les appareils destinés à être utilisés par des
    usagers non avertis dans des hôtels, des centres de remise en forme et lieux analogues,
    relèvent du domaine d'application de la présente norme.
