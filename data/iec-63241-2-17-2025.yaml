abstract:
- language: en
  script: Latn
  content: "IEC 63241-2-17:2025 applies to routers and trimmers.<br />\r\nThis document
    is to be used in conjunction with the first edition of IEC 63241-1:2023.<br />\r\nThis
    document supplements or modifies the corresponding clauses in IEC 63241-1, so
    as to convert it into the IEC Standard: Particular requirements for hand-held
    routers and trimmers.<br />\r\nWhere a particular subclause of IEC 63241-1 is
    not mentioned in this document, that subclause applies as far as reasonable. Where
    this document states \"addition\", \"modification\" or \"replacement\", the relevant
    text in IEC 63241-1 is to be adapted accordingly."
