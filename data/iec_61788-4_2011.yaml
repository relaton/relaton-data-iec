  format: text/html
- content: 'La CEI 61788-4:2011 spécifie une méthode d''essai pour la détermination
    du rapport de résistance résiduelle (RRR) de supraconducteurs composites constitués
    de filaments de Nb-Ti et d''une matrice de Cu, Cu-Ni ou Cu/Cu-Ni. Cette méthode
    est destinée à être utilisée avec des supraconducteurs présentant une structure
    monolithique avec une section rectangulaire ou circulaire, un rapport RRR inférieur
    à 350 et une surface de section inférieure à 3 mm<sup>2</sup>. Toutes les mesures
    sont effectuées sans appliquer de champ magnétique. La méthode décrite dans le
    corps de texte de la présente norme est la méthode de "référence" et des méthodes
    d''acquisition facultatives sont présentées à l''Article A.3. Cette troisième
    édition constitue une révision technique qui ajoute deux nouvelles annexes: "Considérations
    relatives à l''incertitude" (Annexe B) et "Evaluation de l''incertitude de la
    méthode d''essai de RRR (rapport de résistance résiduelle) de NbTi" (Annexe C).
    Le cuivre est utilisé comme matériau de matrice dans les supraconducteurs multifilamentaires
    et fonctionne comme une dérivation électrique lorsque la supraconductivité est
    interrompue. Il contribue également à la reprise de la supraconductivité en dirigeant
    la chaleur générée dans le supraconducteur vers le fluide de refroidissement environnant.
    La résistivité à la température cryogénique du cuivre est une grandeur importante
    qui influe sur la stabilité du supraconducteur. Le rapport de résistance résiduelle
    est défini comme le rapport entre la résistance du supraconducteur à température
    ambiante et celle immédiatement supérieure à la transition supraconductrice.'
