abstract:
- language: en
  script: Latn
  content: Details a standard test method to measure the force to fully engage or
    separate mating connectors, including the effect of any locking, latching, sealing,
    engaging, separating or similar device, that assists or resists such operation.
- language: fr
  script: Latn
  content: Précise une méthode d&#x27;essai normalisée pour mesurer la force pour
    insérer ou extraire complètement les connecteurs d&#x27;accouplement, y compris
    l&#x27;effet de tout dispositif de verrouillage, d&#x27;étanchéité, de scellement,
    d&#x27;insertion, d&#x27;extraction ou dispositif analogue, qui aide ou résiste
