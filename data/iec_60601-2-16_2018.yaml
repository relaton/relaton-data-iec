- content: "<!-- NEW -->IEC 60601-2-16:2018 est disponible sous forme de IEC 60601-2-16:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60601-2-16:2018 s'applique à la sécurité de base et aux performances essentielles
    des appareils d'hémodialyse, d'hémodiafiltration et d'hémofiltration. L'IEC 60601-2-16:2018
    ne prend pas en compte le système de contrôle du liquide de dialyse de l'appareil
    d'hémodialyse utilisant la régénération du liquide de dialyse et les systèmes
    de transmission centralisés. Toutefois, elle prend en compte les exigences de
    sécurité spécifiques de l'appareil d'hémodialyse concernant la sécurité électrique
    et la sécurité du patient. L'IEC 60601-2-16:2018 spécifie les exigences minimales
    de sécurité relatives aux appareils d'hémodialyse. Ces appareils sont destinés
    à être utilisés soit par le personnel médical, soit par le patient, soit par d'autres
    personnes formées, sous le contrôle d'un personnel ayant une bonne compétence
    médicale. La présente Norme internationale s'applique à tout appareil electromédical
    destiné à fournir un traitement d'hémodialyse, d'hémodiafiltration et d'hémofiltration
    à un patient souffrant d'insuffisance rénale. Cette cinquième édition annule et
    remplace la quatrième édition de l'IEC 60601-2-16 parue en 2012. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) actualisation
    des références à l'IEC 60601-1:2005 et l'IEC 60601-1:2005/AMD1:2012, des références
    et des exigences à l'IEC 60601-1-2:2014, des références à l'IEC 60601-1-6:2010
    et l'IEC 60601-1-6:2010/AMD1:2013, des références et des exigences à l'IEC 60601-1-8:2006
    et l'IEC 60601-1-8:2006/AMD1:2012, des références à l'IEC 60601-1-9:2007 et l'IEC
    60601-1-9:2007/AMD1:2013, des références à l'IEC 60601-1-10:2007 et l'IEC 60601-1-10:2007/AMD1:2013
    ainsi que des références à l'IEC 60601-1-11:2015;<br />\r\nb) élargissement du
    domaine d'application;<br />\r\nc) améliorations d'ordre rédactionnel;<br />\r\nd)
    ajout d'exigences concernant les dispositifs de transmission d'anticoagulant;<br
    />\r\ne) quelques autres modifications techniques limitées."
