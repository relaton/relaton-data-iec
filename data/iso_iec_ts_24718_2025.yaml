abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document provides guidance on the use of the
    Ravenscar profile for concurrent Ada software intended for verification up to,
    and including, the very highest levels of integrity.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">To this end, this document
    provides a complete description of the motivations behind the Ravenscar profile,
    to show how conformant programs can be analysed, and to give examples of usage.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document is aimed at a broad audience, including application programmers, implementers
    of run-time systems, those responsible for defining company or project guidelines,
    and academics. Familiarity with the Ada language is assumed.</p>'
