abstract:
- content: This type 3 technical report gives guidance on the choice of voltage levels
    within band I, as defined in IEC 60449, for conductive parts that may be touched
    by human beings in various applications and environmental situations under both
    normal and fault conditions. Voltage levels for patient contact in medical applications
    are not covered.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les orientations sur les choix des niveaux de tension au sein du
    domaine I, comme défini par la CEI 60449, pour les parties conductrices qui peuvent
    être touchées par les êtres humains dans des applications et des situations d'environnement
    variées en condition de fonctionnement normal et en condition de défaut. Les niveaux
    de tension pour les contacts avec les malades dans des applications médicales
    ne sont pas couverts. Cette publication a le statut d'un rapport du type 3.
