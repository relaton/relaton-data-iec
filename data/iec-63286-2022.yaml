abstract:
- language: en
  script: Latn
  content: IEC 632186:2022 specifies the performance requirements of flexible organic
    light emitting diode tiles and panels for use on supplies up to 120 V ripple free
    DC for indoor and similar general lighting purposes and designed for being bent
    during the manufacturing process of curved luminaires.
- language: fr
  script: Latn
  content: L'IEC 63286:2022 spécifie les exigences de performance des dalles et panneaux
    à diodes électroluminescentes organiques flexibles destinés à être utilisés avec
    des alimentations jusqu'à 120 V en courant continu sans ondulation pour l'éclairage
    général intérieur ou analogue, et conçus pour être pliés pendant le processus
    de fabrication de luminaires incurvés.
