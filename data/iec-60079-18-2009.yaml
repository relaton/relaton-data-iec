abstract:
- language: en
  script: Latn
  content: "IEC 60079-18:2009 gives the specific requirements for the construction,
    testing and marking of electrical equipment, parts of electrical equipment and
    Ex components with the type of protection encapsulation \"m\" intended for use
    in explosive gas atmospheres or explosive dust atmospheres. This part applies
    only for encapsulated electrical equipment, encapsulated parts of electrical equipment
    and encapsulated Ex components where the rated voltage does not exceed 11 kV.
    The significant technical changes with respect to the previous edition are as
    follows:<br />\r\n- Incorporation of level of protection \"mc\"<br />\r\n- Equipment
    protection levels (EPL Ma, Ga, Da, Mb, Gb, Db, Gc, Dc)<br />\r\n- Incorporation
    of the dust requirements<br />\r\n- Incorporation of switching contacts for level
    of protection \"ma\".<br />\r\nThe contents of the corrigendum of June 2009 have
    been included in this copy. This publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/12887\">IEC 60079-0:2007</a>."
- language: fr
  script: Latn
  content: "IEC 60079-18:2009 définit les exigences spécifiques à la construction,
    aux essais et au marquage des matériels électriques, des parties de matériels
    électriques et des composants Ex protégés par encapsulage de type \"m\" et destinés
    à une utilisation dans les atmosphères explosives gazeuses ou les atmosphères
    explosives poussiéreuses. La présente partie ne s'applique qu'aux matériels électriques
    protégés par encapsulage, aux parties de matériel électrique protégées par encapsulage
    et aux composants Ex protégés par encapsulage pour lesquels la tension assignée
    n'excède pas 11 kV. Les modifications techniques importantes par rapport à l'édition
    antérieure sont indiquées ci-dessous:<br />\r\n- Introduction du niveau de protection
    \"mc\"<br />\r\n- Niveaux de protection du matériel (EPL Ma, Ga, Da, Mb, Gb, Db,
    Gc, Dc)<br />\r\n- Introduction des exigences pour la poussière<br />\r\n- Introduction
    des contacts de commutation pour le niveau de protection \"ma\".<br />\r\nLe contenu
    du corrigendum de juin 2009 a été pris en considération dans cet exemplaire. Cette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/12887\">CEI
    60079-0:2007</a>."
