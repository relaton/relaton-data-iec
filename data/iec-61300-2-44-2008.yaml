abstract:
- language: en
  script: Latn
  content: |-
    IEC 61300-2-44:2008 specifies a test to determine the influence of a flexing under tensile load of the strain relief of fibre optic devices. The intension is to simulate the number of flexing which would typically be experienced during service. This test is applied to both single fibre cable and multiple fibre cable. This second edition cancels and replaces the first edition published in 2004, and constitutes a technical revision. The specific changes from the previous edition include the diversification ofthe severity according to environmental categories and component types. This bilingual version (2013-03) corresponds to the monolingual English version, published in 2008-07.
    Key words: flexing under tensile load of the strain relief of fibre optic devices
- language: fr
  script: Latn
  content: |-
    La CEI 61300-2-44:2008 spécifie un essai pour déterminer l'influence d'une flexion sous une charge de traction du serre-câble des dispositifs à fibres optiques. L'objectif est de simuler le nombre de flexions généralement expérimenté en service. L'essai est appliqué sur des câbles à fibre unique et des câbles à fibres multiples. Cette deuxième édition annule et remplace la première édition publiée en 2004, et constitue une révision technique. Par rapport à la précédente édition, les modifications spécifiques incluent la diversification de la sévérité selon les catégories environnementales et les types de composant. La présente version bilingue (2013-03) correspond à la version anglaise monolingue publiée en 2008-07.
    Mots clés: flexion sous une charge de traction du serre-câble des dispositifs à fibres optiques
