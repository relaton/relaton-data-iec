abstract:
- content: Covers a range of rectangular, rack and panel, multipole connectors with
    round contacts having a maximum rated current of 7.5 A per contact. The contacts
    have solder terminations and the connector is polarized by means of male and female
    guides. Applications for this range of connectors include uses in telecommunication
    and data processing equipment and other electronic devices employing similar techniques.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre une gamme de connecteurs multipôles rectangu-laires pour bâtis et
    panneaux avec contacts ronds ayant un courant nominal maximal de 7,5 A par contact.
    Les contacts ont des sorties à souder et le connecteur est polarisé à l'aide de
    guides mâles et femelles. Cette gamme de connecteurs est prévue pour être utilisée
    dans les équipements de télécommunications, de traitement de données et d'autres
    systèmes électroniques employant des techniques similaires.
