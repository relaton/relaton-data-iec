abstract:
- language: en
  script: Latn
  content: This part of IEC 60749 establishes a procedure for measuring the soft error
    susceptibility of semiconductor devices with memory when subjected to energetic
    particles such as alpha radiation. Two tests are described; an accelerated test
    using an alpha radiation source and an (unaccelerated) real-time system test where
    any errors are generated under conditions of naturally occurring radiation which
    can be alpha or other radiation such as neutron. To completely characterize the
    soft error capability of an integrated circuit with memory, the device must be
    tested for broad high energy spectrum and thermal neutrons using additional test
    methods. This test method may be applied to any type of integrated circuit with
    memory device.
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 60749 établit une procédure de mesure de
    la prédisposition aux erreurs logicielles des dispositifs à semiconducteurs à
    mémoire lorsqu''ils sont soumis à des particules énergétiques telles que le rayonnement
    alpha. Deux essais sont décrits: un essai accéléré utilisant une source de rayonnement
    alpha et un essai de système en temps réel (non accéléré) dans lequel toutes les
    erreurs sont générées dans des conditions de rayonnement se produisant naturellement:
    il peut s''agir du rayonnement alpha ou de tout autre rayonnement, neutronique
    par exemple. Pour une caractérisation complète de la capacité d''erreur logicielle
    d''un circuit intégré à mémoire, il faut que le dispositif soit soumis à un essai
    pour le spectre large à haute énergie et les neutrons thermiques en utilisant
    des méthodes d''essais complémentaires. Cette méthode d''essai peut être appliquée
    à tout type de circuit intégré qui possède un dispositif de mémoire.'
