abstract:
- content: "<!-- NEW! -->IEC 61439-7:2022 is available as IEC 61439-7:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61439-7:2022 defines
    the specific requirements for assemblies for the following applications: marinas,
    camping sites, market squares and electric vehicle charging stations as follows:<br
    />\r\n- assemblies for which the rated voltage does not exceed 1 000 V AC or 1
    500 V DC;<br />\r\n- assemblies intended for use in connection with the generation,
    transmission, distribution and conversion of electric energy, and for the control
    of electric energy consuming equipment;<br />\r\n- assemblies operated by ordinary
    persons (e.g. to plug and unplug of electrical equipment);<br />\r\n- assemblies
    intended to be installed and used in market squares, marinas, camping sites and
    other similar sites accessible to the public including temporary installations;<br
    />\r\n- assemblies intended for charging stations for electric vehicles (AEVCS)
    for Mode 3 and Mode 4. They are designed to integrate the functionality and additional
    requirements for electric vehicle conductive charging systems according to IEC
    61851-1:2017.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2018. It constitutes a technical revision. This edition includes
    the following changes with respect to the previous technical specification:<br
    />\r\n- a general editorial review and a technical revision."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61439-7:2022 est disponible sous forme de IEC 61439-7:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61439-7:2022
    définit les exigences spécifiques applicables aux ensembles destinés aux applications
    suivantes: marinas, terrains de camping, marchés et emplacements analogues et
    bornes de charge de véhicules électriques, comme suit:<br />\r\n- ensembles dont
    la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en
    courant continu;<br />\r\n- ensembles destinés à être utilisés avec des équipements
    conçus pour la production, le transport, la distribution et la conversion de l'énergie
    électrique et la commande des matériels qui consomment de l'énergie électrique;<br
    />\r\n- ensembles actionnés par des personnes ordinaires (par exemple, brancher
    ou débrancher du matériel électrique);<br />\r\n- ensembles destinés à être installés
    et utilisés dans les marchés, marinas, des terrains de camping et autres lieux
    analogues accessibles au public, y compris les installations temporaires;<br />\r\n-
    ensembles destinés aux bornes de charge de véhicules électriques (AEVCS) de Mode
    3 et de Mode 4. Ils sont conçus pour intégrer la fonctionnalité et les exigences
    supplémentaires des systèmes de charge conductive pour véhicules électriques conformément
    à l'IEC 61851-1:2017.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2018. Elle constitue une révision technique. Cette édition inclut
    les modifications suivantes par rapport à la spécification technique précédente:<br
    />\r\n- une revue rédactionnelle générale et une révision technique ont été effectuées."
