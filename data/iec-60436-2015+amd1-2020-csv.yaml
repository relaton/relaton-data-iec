abstract:
- language: en
  script: Latn
  content: "IEC 60436:2015+A1:2020 applies to electric dishwashers for household and
    similar use that are supplied with hot and/or cold water. The object is to state
    and define the principal performance characteristics of electric dishwashers for
    household and similar use and to describe the standard methods of measuring these
    characteristics. This standard is concerned neither with safety nor with minimum
    performance requirements. This edition constitutes a technical revision and includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Addition of a specification of the reference dishwasher G1222, addition
    of the microwave oven 752C, inclusion of standby/low power modes and updated cutlery
    and tableware items.<br />\r\nb) Combined cleaning and drying: combining the cleaning
    and drying performance evaluations into one test, along with the energy and water
    consumption evaluation, prevents an opportunity for circumvention if tests were
    performed separately. A dishwasher can detect whether soil is present (cleaning
    evaluation) or not (drying evaluation) and adjust the cycle to favour performance;
    combining the tests addresses this.<br />\r\nc) New dish load items: new dish
    load items were incorporated which reflect consumer use. New items are: stainless
    pots, coffee mugs, melamine plastic items, and glass bowl. The new load items
    provide different shapes which challenge a dishwasher water spray patterns and
    provide additional surfaces for soil removal assessment.<br />\r\nd) Detergent:
    a new detergent \"D\" is specified which mirrors current tablet formulations available
    on the market. Detergent type D is phosphate free, with percarbonate instead of
    perborate bleach and more active enzymes.<br />\r\ne) Repeatability and reproducibility
    improvements.<br />\r\nf) Addition of annexes for the evaluation of soil sensing
    programmes, rinsing performance, dishwasher filtration and of an annex on the
    inlet water temperature influence on energy consumption. This consolidated version
    consists of the fourth edition (2015) and its amendment 1 (2020). Therefore, no
    need to order amendment in addition to this publication.<br />\r\nThe contents
    of the corrigendum of September 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60436:2015+A1:2020 s'applique aux lave-vaisselle électriques à usage
    domestique et similaire alimentés en eau chaude et/ou froide. L'objet de la présente
    norme est d'établir et de définir les caractéristiques principales d'aptitude
    à la fonction des lave-vaisselle électriques à usage domestique et similaire et
    de décrire les méthodes normalisées de mesure de ces caractéristiques. La présente
    norme ne traite ni des exigences de sécurité ni des exigences minimales relatives
    à l'aptitude à la fonction. Cette édition constitue une révision technique et
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Ajout d'une spécification du lave-vaisselle de référence
    G1222, ajout d'un four à micro-ondes 752C, insertion des modes veille/basse puissance
    et des couverts et articles de table renouvelés.<br />\r\nb) Nettoyage et séchage
    combinés: la combinaison des évaluationsd'aptitude au nettoyage et au séchage
    dans un essai unique, ainsi que l'évaluation relative à la consommation d'eau
    et d'énergie, empêchent les possibilités de contournement si les essais ont été
    effectués séparément. Un lave-vaisselle peut détecter la présence (évaluation
    de nettoyage) ou l'absence (évaluation de séchage) de salissures et ajuster le
    cycle pour favoriser l'aptitude à la fonction; les essais sont combinés à cette
    fin.<br />\r\nc) Nouveaux articles de charge: de nouveaux articles de charge ont
    été incorporés pour refléter l'utilisation du consommateur. Les nouveaux articles
    sont: marmites en acier inoxydable, tasses à café, articles en mélamine et bols
    en verre. Les nouveaux articles de charge aux formes différentes défient les systèmes
    de pulvérisation d'eau du lave-vaisselle et fournissent des surfaces supplémentaires
    pour l'évaluation d élimination de la salissure.<br />\r\nd) Détergent: un nouveau
    détergent \"D\" est spécifié et reflète les formulations des produits actuellement
    sur le marché. Le détergent de type D ne renferme pas de phosphate, contient un
    agent de blanchiment au perborate et non au percarbonate et possède un plus grand
    nombre d'enzymes actives.<br />\r\ne) Améliorations relatives à la répétabilité
    et à la reproductibilité.<br />\r\nf) Ajout d'annexes pour l'évaluation des programmes
    de détection de la salissure, de l'aptitude au rinçage et d'une annexe relative
    à l'influence de la température d'entrée d'eau sur la consommation d'énergie.
    Cette version consolidée comprend la quatrième édition (2015) et son amendement
    1 (2020). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLe contenu du corrigendum de septembre 2020 a été pris en considération
    dans cet exemplaire."
