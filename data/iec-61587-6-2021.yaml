abstract:
- language: en
  script: Latn
  content: "IEC 61587-6:2021 specifies security aspects and security performance levels
    of the mechanical construction of indoor cabinets in accordance with IEC 60917
    (all parts) and IEC 60297 (all parts). This document does not address vandalism.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2017. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Revised and expanded terms and definitions.<br />\r\nb) Additional information
    in 4.2 Access security level of the cabinet.<br />\r\nc) Revised requirements
    for Security performance levels of cabinets and added additional levels in Table
    2 – Security performance levels of cabinets.<br />\r\nd) Added a column for panel
    strength in Table 3 – Security performance levels of cabinet – mechanical.<br
    />\r\ne) Revised test for mechanical lock (and hinges added) in 5.2.2 Tests for
    strength of mechanical locks and hinges.<br />\r\nf) Added 5.2.4 Tests for panel
    strength.<br />\r\ng) Added additional description of Key function in Table 5
    – Security performance levels of key.<br />\r\nh) Revised test method for handles
    in Annex A."
- language: fr
  script: Latn
  content: "IEC 61587-6:2021 précise les aspects de sécurité et les niveaux de performance
    en matière de sécurité de la construction mécanique d’armoires intérieures conformément
    à l’IEC 60917 (toutes pièces) et à l’IEC 60297 (toutes pièces). Ce document ne
    traitent pas du vandalisme.<br />\r\nCette deuxième édition annule et remplace
    la première édition publiée en 2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition comprend les changements techniques importants suivants par
    rapport à l’édition précédente :<br />\r\na) Termes et définitions révisés et
    élargis.<br />\r\nb) Informations supplémentaires dans le niveau de sécurité d’accès
    4.2 du cabinet.<br />\r\nc) Révision des exigences relatives aux niveaux de rendement
    en matière de sécurité des armoires et ajout de niveaux supplémentaires au tableau
    2 – Niveaux de rendement en matière de sécurité des armoires.<br />\r\nd) Ajout
    d’une colonne pour la résistance du panneau dans le tableau 3 – Niveaux de performance
    de sécurité de l’armoire – mécanique.<br />\r\ne) Essai révisé pour serrure mécanique
    (et charnières ajoutées) dans 5.2.2 Essais de résistance des serrures et charnières
    mécaniques.<br />\r\nf) Ajout de 5.2.4 Tests pour la résistance du panneau.<br
    />\r\ng) Ajout d’une description supplémentaire de la fonction clé dans le tableau
    5 – Niveaux de performance de sécurité de la clé.<br />\r\nh) Méthode d’essai
    révisée pour les poignées à l’annexe A."
