abstract:
- content: 'Provides the requirements for protection of a structure against physical
    damage by means of a lightning protection system (LPS), and for protection against
    injury to living beings due to touch and step voltages in the vicinity of an LPS
    (see IEC 62305-1). This standard is applicable to: a) design, installation, inspection
    and maintenance of an LPS for structures without limitation of their height; b)
    establishment of measures for protection against injury to living beings due to
    touch and step voltages.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne des exigences pour la protection des structures contre les dommages
    physiques par un système de protection contre la foudre (SPF) et pour la protection
    contre les lésions d''êtres vivants en raison des tensions de contact et de pas
    à proximité du SPF, à l''extérieur des structures (voir la CEI 62305-1). La présente
    norme est applicable: a) à la conception, à l''installation, à l''inspection et
    à la maintenance des SPF des structures, sans limitation de hauteur; b) à la mise
    en uvre de mesures pour la protection contre les lésions d''êtres vivants en raison
    de tensions de contact et de pas.'
