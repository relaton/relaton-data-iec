abstract:
- content: "IEC 60730-2-13:2017 applies to automatic electrical humidity sensing controls
    for use in, on or in association with equipment, including controls for heating,
    air-conditioning and similar applications. The equipment may use electricity,
    gas, oil, solid fuel, solar thermal energy, etc. or a combination thereof.<br
    />\r\nThis Standard is applicable to automatic electrical humidity sensing controls
    forming part of a building automation control system within the scope of ISO 16484.<br
    />\r\nThis standard also applies to automatic electrical humidity sensing controls
    for equipment that may be used by the public, such as equipment intended to be
    used in shops, offices, hospitals, farms and commercial and industrial applications.<br
    />\r\nThis standard does not apply to automatic electrical humidity sensing controls
    intended exclusively for industrial process applications unless explicitly mentioned
    in the equipment standard.<br />\r\nThis standard applies to automatic electrical
    controls, mechanically or electrically operated, responsive to or controlling
    humidity.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2006. This edition constitutes a technical revision. This edition
    includes alignment with the text of 60730-1 fifth edition and the following significant
    technical changes with respect to the previous edition:<br />\r\n- alignment of
    the EMC requirements in Clause H.26 to those in other part 2 standards;<br />\r\n-
    addition of requirements in Clause H.27 to cover class B and C control functions
    of humidity sensing controls.<br />\r\nThis Part 2-13 is intended to be used in
    conjunction with IEC 60730 1. It was established on the basis of the fifth edition
    of that standard (2013). Consideration may be given to future editions of, or
    amendments to, IEC 60730-1.<br />\r\nThis Part 2-13 supplements or modifies the
    corresponding clauses in IEC 60730-1, so as to convert that publication into the
    IEC standard: Particular requirements for humidity sensing controls.<br />\r\nWhere
    this Part 2-13 states \"addition\", \"modification\" or \"replacement\", the relevant
    requirement, test specification or explanatory matter in Part 1 should be adapted
    accordingly.<br />\r\nWhere no change is necessary, this Part 2-13 indicates that
    the relevant clause or subclause applies.<br />\r\nThe contents of the corrigendum
    of February 2018 have been included in this copy."
