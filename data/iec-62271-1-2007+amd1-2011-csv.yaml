abstract:
- language: en
  script: Latn
  content: "IEC 62271-1:2007+A1:2011 applies to a.c. switchgear and controlgear designed
    for indoor and outdoor installation and for operation at service frequencies up
    to and including 60 Hz on systems having voltages above 1 000 V. This standard
    applies to all high-voltage switchgear and controlgear except as otherwise specified
    in the relevant IEC standards for the particular type of switchgear and controlgear.
    This consolidated version of IEC 62271-1 consists of the first edition (2007)
    and its amendment 1 (2011). It bears the edition number 1.1. A vertical line in
    the margin shows where the base publication has been modified by amendment 1.
    Additions and deletions are displayed in red, with deletions being struck through.\n\n<b>This
    consolidated version consists of the first edition (2007)   \nand its amendment
    1 (2011). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 62271-1:2007+A1:2011 s'applique à l'appareillage à courant alternatif
    prévu pour être installé à l'intérieur ou à l'extérieur et pour fonctionner à
    des fréquences de service inférieures ou égales à 60 Hz, sur des réseaux de tension
    supérieure à 1 000 V. Cette norme s'applique à tout l'appareillage à haute tension,
    sauf spécification contraire dans les normes particulières de la CEI pour le type
    d'appareillage considéré. Cette version consolidée de la CEI 62271-1 comprend
    la première édition (2007) et son amendement 1 (2011). Elle porte le numéro d'édition
    1.1. Une ligne verticale dans la marge indique où la publication de base a été
    modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge,
    les suppressions sont barrées.\n\n<b> Cette version consolidée comprend la première
    édition (2007) et\nson amendement 1 (2011). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</b>"
