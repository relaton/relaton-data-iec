abstract:
- content: "IEC 60050-461:2008, which is a part of the IEV, covers terms and definitions
    used within the scope of TC 20 \"Electric cables\". This second edition cancels
    and replaces the first edition published in 1984, its Amendment 1 (1993) and its
    Amendment 2 (1999). This edition is a consolidated version of the first edition
    and its Amendments 1 and 2. Therefore the order of the terms are given in their
    historical order. A renumbering and addition or deletion of terms is proposed
    for the next maintenance cycle.<br />\r\nIt has the status of a horizontal standard
    in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60050-461:2008, qui est une partie du VEI, définit les termes et
    définitions utilisés dans le cadre du domaine d'application du TC 20 \"Câbles
    électriques\". Cette deuxième édition annule et remplace la première édition parue
    en 1984, son Amendement 1 (1993) et son Amendement 2 (1999). Cette édition est
    une version consolidée de la première version et ses Amendements 1 et 2. Par conséquent,
    l'ordre des termes est donné dans leur ordre historique. Il est proposé de rénuméroter
    ainsi que d'ajouter ou supprimer des termes pour la prochaine procédure de maintenance.<br
    />\r\nElle a le statut de norme horizontale conformément au Guide IEC 108."
