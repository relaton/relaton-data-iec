abstract:
- language: en
  script: Latn
  content: 'IEC 62270:2004 provides guidelines for the application, design concepts,
    and implementation of computer-based control systems for hydroelectric plant automation.
    This standard addresses functional capabilities, performance requirements, interface
    requirements, hardware considerations, and operator training. Recommendations
    for system testing and acceptance are also included.Keywords: Hydroelectric, Automation'
- language: fr
  script: Latn
  content: |-
    La CEI 62270:2004 établit les lignes directrices pour l'application, la conception et la mise en oeuvre de systèmes de commande informatiques destinés à l'automatisation des centrales hydroélectriques. Elle traite des capacités fonctionnelles, des exigences de performance, des exigences applicables aux interfaces, de considérations matérielles et de la formation des opérateurs. Elle inclut des recommandations pour l'essai et l'acceptation des systèmes.
