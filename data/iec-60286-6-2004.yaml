abstract:
- language: en
  script: Latn
  content: is applicable to bulk case packaging capable of containing surface mounting
    components. The bulk case is designed for transport and storage of components
    and the supply of components directly or by an appropriate feeder to the placement
    machine. The bulk case is attached to the automatic handling machine by means
    of a coupling interface
- language: fr
  script: Latn
  content: est applicable à l'emballage en vrac capable de contenir des composants
    pour montage en surface. L'emballage en vrac est conçu pour le transport et le
    stockage des composants, et pour fournir des composants directement ou par un
    chargeur approprié à la machine de placement. L'emballage en vrac est fixé à la
    machinerie pour opérations automatisées au moyen d'une interface de couplage.
