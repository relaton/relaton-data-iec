abstract:
- language: en
  script: Latn
  content: |-
    Applies to furniture connected by fixed wiring to the electrical
    installation of the building and also to the prefabricated
    furniture and furniture connected by means of a plug and
    socket-outlet unless these items are the subject of other IEC
    publications. Electrical equipment of furniture shall be connected
    to a single-phase supply < or = 240V, and the total load current
    shall not exceed 16 A.
- language: fr
  script: Latn
  content: |-
    S'applique au mobilier connecté de manière fixe à l'installation
    électrique du bâtiment et également au mobilier préfabriqué et au
    mobilier connecté à l'installation électrique des bâtiments au
    moyen des prises de courant sauf si ce mobilier est soumis à
    d'autres publications de la CEI.  L'équipement électrique du
    mobilier doit être connecté à une alimentation monophasée sous une
    tension inférieure ou égale à 240 V, son courant d'emploi total ne
    doit pas dépasser 16 A.
