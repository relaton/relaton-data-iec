  format: text/html
- content: "<br />\r\nLa présente partie de l'ISO/CEI 2382 a pour objet de faciliter
    les échanges internationaux dans le domaine des technologies de l'information.
    À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant
    trait à des notions choisies dans ce domaine, et définit les relations pouvant
    exister entre les différentes notions. Les définitions ont été établies de manière
    à éviter les particularismes propres à une langue donnée, en vue de faciliter
    leur transposition dans les langues autres que celles ayant servi à la rédaction
    initiale. La présente partie de l'ISO/CEI 2382 définit des notions fondamentales
    relatives à l'intelligence artificielle et aux systèmes experts."
