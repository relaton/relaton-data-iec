abstract:
- language: en
  script: Latn
  content: "IEC 61400-3-1:2019 outlines the minimum design requirements for fixed
    offshore wind turbines and is not intended for use as a complete design specification
    or instruction manual.<br />\r\nSeveral different parties may be responsible for
    undertaking the various elements of the design, manufacture, assembly, installation,
    erection, commissioning, operation and maintenance of an offshore wind turbine
    and for ensuring that the requirements of this document are met. The division
    of responsibility between these parties is a contractual matter and is outside
    the scope of this document.<br />\r\nThis edition cancels and replaces the first
    edition of IEC 61400-3 published in 2009. This edition includes the following
    significant technical changes with respect to the first edition of IEC 61400-3:<br
    />\r\na) The design load table has been revised to simplify the approach to waves,
    both for several gust cases with the Normal Sea State, and for a number of cases
    with the Extreme Sea State. The guidance for load calculations has been altered
    accordingly;<br />\r\nc) For load safety factors reference is now made directly
    to IEC 61400-1;<br />\r\nd) Control system has been aligned with the latest updates
    in IEC 61400-1;<br />\r\ne) Wave spectra has been replaced by a reference to ISO
    19901-1;<br />\r\nf) The annex on ice loading has been revised and updated<br
    />\r\ng) Two informative annexes concerning tropical cyclones have been introduced<br
    />\r\nh) Other parts of the text have been aligned with IEC 61400-1"
- language: fr
  script: Latn
  content: "l'IEC 61400-3-1:2019 spécifie des exigences complémentaires d'évaluation
    des conditions externes sur un site d'éoliennes en mer, ainsi que les exigences
    essentielles de conception, afin d'assurer l'intégrité technique des éoliennes
    en mer fixes. Elle a pour objet de fournir un niveau de protection approprié contre
    les dommages causés par tous les dangers pendant la durée de vie prévue.<br />\r\nLe
    présent document se concentre sur l'intégrité technique des éléments de structure
    d'une éolienne en mer, mais concerne également les sous-systèmes, tels que les
    mécanismes de commande et de protection, les systèmes électriques internes et
    les systèmes mécaniques.<br />\r\nCette édition annule et remplace la première
    édition de l'IEC 61400-3 parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à la première édition de l'IEC 61400-3:<br />\r\na) Le tableau des charges de
    conception a été révisé afin de simplifier l'approche par vagues, à la fois pour
    plusieurs cas de rafales avec l'état de mer normale et pour de nombreux cas avec
    l'état de mer extrême. Les recommandations concernant les calculs de charge ont
    été modifiées en conséquence;<br />\r\nb) Pour les facteurs de sécurité de charge,
    il est désormais fait directement référence à l'IEC 61400-1;<br />\r\nc) Le système
    de commande a été aligné sur les dernières mises à jour de l'IEC 61400-1;<br />\r\nd)
    La première édition consacrée aux spectres d'ondes a été remplacée par une référence
    à l'ISO 19901-1;<br />\r\ne) L'annexe consacrée aux surcharges de glace a été
    révisée et mise à jour<br />\r\nf) Deux annexes informatives concernant les cyclones
    tropicaux ont été introduites:<br />\r\ng) Les autres parties du texte ont été
    alignées sur l'IEC 61400-1."
