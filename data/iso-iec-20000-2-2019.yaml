abstract:
- language: en
  script: Latn
  content: "<p>This document provides guidance on the application of a service management
    system (SMS) based on ISO/IEC 20000-1. It provides examples and recommendations
    to enable organizations to interpret and apply ISO/IEC 20000-1, including references
    to other parts of ISO/IEC 20000 and other relevant standards.</p>"
- language: fr
  script: Latn
  content: "<p>Le présent document fournit des lignes directrices concernant l'application
    d'un système de management des services (SMS) basé sur l'ISO/IEC 20000‑1. Il fournit
    des exemples et des recommandations pour permettre aux organismes d'interpréter
    et d'appliquer l'ISO/IEC 20000‑1, y compris des références à d'autres parties
    de l'ISO/IEC 20000 et à d'autres normes appropriées.</p>"
