abstract:
- content: Chapter I contains terms and definitions and gives standard values for
    operating temperature ranges, load capacitance, levels of drive and leak rate.
    Requirements concerning marking of the crystal unit are also stated. Chapter II
    deals with standard conditions for testing, visual examination, electrical and
    mechanical tests. A test schedule for type-tests is included.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le chapitre I contient les termes et définitions, les valeurs normales
    pour les gammes de températures de fonctionnement, les capacités de charge, les
    niveaux d'excitation et les valeurs de fuite. Les règles concernant le marquage
    des quartz sont aussi indiquées. Le chapitre Il traite des conditions normales
    pour les essais, de l'examen visuel, des mesures électriques et mécaniques. Un
    programme des essais de type est donné.
