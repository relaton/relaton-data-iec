abstract:
- content: 'IEC 61212-3-1:2013 gives requirements for industrial rigid round laminated
    rolled tubes for electrical purposes, based on different resins and different
    reinforcements. Applications and distinguishing properties are given in Table
    1. Materials which conform to this specification meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application and not based on this specification alone. This third edition cancels
    and replaces the second edition published in 2006. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition: Details of test for insulation resistance
    after immersion in water and values for permissible deviation from nominal external
    diameter of round rolled tubes in the "as rolled and cured" condition are changed.
    Key words: industrial rigid round laminated rolled tubes'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61212-3-1:2013 donne les exigences relatives aux tubes industriels
    rigides ronds, stratifiés, enroulés, à usages électriques, à base de différentes
    résines et de différents matériaux de renfort. Les applications et les propriétés
    distinctives sont données au Tableau 1. Les matériaux qui sont conformes à cette
    spécification satisfont à des niveaux de performances établis. Cependant, il convient
    que le choix d''un matériau par un utilisateur et pour une application particulière
    soit fondé sur les exigences réelles nécessaires pour obtenir les performances
    satisfaisantes pour cette application, et non pas fondé sur cette seule spécification.
    Cette troisième édition annule et remplace la deuxième édition parue en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: Les détails
    d''essais relatifs à la résistance d''isolement, ainsi que les valeurs d''écart
    admissible par rapport au diamètre extérieur nominal des tubes ronds enroulés
    en l''état "enroulé et traité" après immersion dans l''eau ont été modifiés. Mots
    clès: tubes industriels rigides ronds, stratifiés, enroulés'
