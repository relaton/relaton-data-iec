abstract:
- language: en
  script: Latn
  content: "IEC 60565-2:2019 specifies the methods for low frequency pressure calibration
    of hydrophones at frequencies from 0,01 Hz to several kilohertz depending on calibration
    method.<br />\r\nIEC 60565-2:2019, together with IEC 60565-1, replaces the second
    edition of IEC 60565 published in 2006. This edition constitutes a technical revision.<br
    />\r\nIEC 60565-2:2019 includes the following significant technical changes with
    respect to the previous edition.<br />\r\n1) IEC 60565 has been divided into two
    parts:<br />\r\n• Part 1: Procedures for free-field calibration;<br />\r\n• Part
    2: Procedures for low frequency pressure calibration (this document).<br />\r\n2)
    A relative calibration method has been added to Clause 8: Calibration by piezoelectric
    compensation.<br />\r\n3) A relative calibration method has been added to Clause
    11: Calibration by vibrating column.<br />\r\n4) Clause 12: Calibration by static
    pressure transducer, has been added.<br />\r\n5) Annex A: Equivalent circuit of
    the excitation system for calibration with a vibrating column, has been deleted.<br
    />\r\n6) Subclauses 9.6, 9.7 and 9.8 have been moved to form a new Annex A: Advanced
    acoustic coupler calibration methods."
- language: fr
  script: Latn
  content: "L’IEC 60565-2:2019 spécifie les méthodes d’étalonnage à basse pression
    de fréquence des hydrophones à des fréquences comprises entre 0,01 Hz et plusieurs
    kilohertz selon la méthode d’étalonnage.<br />\r\nL’IEC 60565-2:2019, avec l’IEC
    60565-1, remplace la deuxième édition de l’IEC 60565 parue en 2006. Cette édition
    constitue une révision technique.<br />\r\nL’IEC 60565-2:2019 inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n1)
    L’IEC 60565 a été divisée en deux parties:<br />\r\n• Partie 1: Procédures pour
    l’étalonnage en champ libre;<br />\r\n• Partie 2: Procédures pour l’étalonnage
    à basse pression de fréquence (le présent document).<br />\r\n2) Une méthode d’étalonnage
    relatif a été ajoutée à l’Article 8: Étalonnage par compensation piézoélectrique.<br
    />\r\n3) Une méthode d’étalonnage relatif a été ajoutée à l’Article 11: Etalonnage
    par colonne vibrante.<br />\r\n4) L’Article 12: Etalonnage par transducteur de
    pression statique a été ajouté.<br />\r\n5) L’Annexe A: Circuit équivalent du
    système d’excitation pour l’étalonnage avec une colonne vibrante, a été supprimée.<br
    />\r\n6) Les paragraphes 9.6, 9.7 et 9.8 ont été déplacés pour constituer une
    nouvelle Annexe A: Méthodes d’étalonnage par coupleur acoustique évolué."
