abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-2:2019 applies to inductive and capacitive proximity switches
    that sense the presence of metallic and/or non-metallic objects, ultrasonic proximity
    switches that sense the presence of sound reflecting objects, photoelectric proximity
    switches that sense the presence of objects and non-mechanical magnetic proximity
    switches that sense the presence of objects with a magnetic field.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 2007 and Amendment
    1:2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:\r\n<ul>\r\n\t<li>update
    of the scope;</li>\r\n\t<li>adaptation and update of the construction requirements
    according to IEC Guide 116 (e.g. material requirements, artificial optical radiation,
    instruction requirements, hot surface, unattended operation, foreseeable misuse…);</li>\r\n\t<li>modification
    of the specifications concerning the sensing range and operating distance;</li>\r\n\t<li>new
    definitions for photoelectric proximity switch type D with background suppression;</li>\r\n\t<li>integration
    of the requirements and test procedures of photoelectric proximity switch type
    D with background suppression;</li>\r\n\t<li>update of EMC requirements in Table
    9 and Table 10;</li>\r\n\t<li>integration of environmental information requirements
    and environmental condition by referencing Annexes O, W and Q of IEC 60947-1:2007,
    IEC 60947-1:2007/AMD1:2010 and IEC 60947-1:2007/AMD2:2014;</li>\r\n\t<li>modification
    of impulse withstand voltage test (5.3.1.3, 9.3.3.4.5);</li>\r\n\t<li>modification
    of the references in the (normative) standard body to the (informative) Annex
    A;</li>\r\n\t<li>major update of Annex A (definitions update, new dimensions and
    shapes);</li>\r\n\t<li>update of C.9.1.1;</li>\r\n\t<li>update of Annex D in order
    to consider new connector types and normative references;</li>\r\n\t<li>update
    of Annex F (additional symbols for photoelectric proximity switches).</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "L’IEC 60947-5-2:2019 s’applique aux détecteurs de proximité inductifs
    et capacitifs qui détectent la présence d’objets métalliques et/ou non métalliques,
    aux détecteurs de proximité ultrasoniques qui détectent la présence d’objets réfléchissant
    les ultrasons, aux détecteurs de proximité photoélectriques qui détectent la présence
    d’objets et aux détecteurs de proximité magnétiques non mécaniques qui détectent
    la présence d’objets avec un champ magnétique.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2007 et l'Amendement 1:2012.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:\r\n<ul>\r\n\t<li>mise
    à jour du domaine d’application;</li>\r\n\t<li>adaptation et mise à jour des exigences
    relatives à la construction, conformément à l’IEC Guide 116 (par exemple les exigences
    relatives aux matériaux, le rayonnement optique artificiel, les exigences relatives
    aux instructions, les surfaces chaudes, le fonctionnement sans surveillance, les
    cas prévisibles d’usage inapproprié…);</li>\r\n\t<li>modification des spécifications
    concernant le domaine de détection et la portée;</li>\r\n\t<li>nouvelles définitions
    pour le détecteur de proximité photoélectrique de type D à effacement d’arrière-plan;</li>\r\n\t<li>intégration
    des exigences et des modes opératoires d’essai relatifs au détecteur de proximité
    photoélectrique de type D à effacement d’arrière-plan;</li>\r\n\t<li>mise à jour
    des exigences de CEM dans le Tableau 9 et le Tableau 10;</li>\r\n\t<li>intégration
    des exigences relatives aux données d’environnement et aux conditions d’environnement,
    en faisant référence aux Annexes O, W et Q de l’IEC 60947-1:2007, l’IEC 60947-1:2007/AMD1:2010
    et l’IEC 60947-1:2007/AMD2:2014;</li>\r\n\t<li>modification de l’essai de tension
    assignée de tenue aux chocs (5.3.1.3, 9.3.3.4.5);</li>\r\n\t<li>modification du
    statut normatif des références données dans l’Annexe A, devenant une annexe informative;</li>\r\n\t<li>mise
    à jour majeure de l’Annexe A (mise à jour des définitions, nouvelles dimensions
    et formes);</li>\r\n\t<li>mise à jour de C.9.1.1;</li>\r\n\t<li>mise à jour de
    l’Annexe D afin de tenir compte des nouveaux types de connecteurs et des nouvelles
    références normatives;</li>\r\n\t<li>mise à jour de l’Annexe F (ajout de symboles
    pour les détecteurs de proximité photoélectriques).</li>\r\n</ul>"
