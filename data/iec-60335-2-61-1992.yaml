abstract:
- language: en
  script: Latn
  content: Deals with the safety of thermal storage room heaters for household and
    similar purposes which are intended to heat the room in which they are located,
    their rated voltage being not more than 250 V for single phase appliances and
    480 V for other appliances.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils de chauffage à accumulation pour usages
    domestiques et analogues, destinés principalement à chauffer la pièce dans laquelle
    ils sont situés, dont la tension assignée n'est pas supérieure à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils.
