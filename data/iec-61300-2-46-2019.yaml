abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-46:2019 describes a test to determine the suitability of a
    fibre optic device to withstand the environmental condition of high humidity and
    change of temperature which can occur in actual use, storage and/or transport.
    The test is primarily intended to determine the suitability of fibre optic components
    under conditions of high humidity – combined with cyclic temperature changes and,
    in general, producing condensation on the surface of the device under test (DUT).
    Absorption of moisture can result in swelling that would destroy functional utility,
    cause loss of physical strength, and cause changes in other important mechanical
    properties. Degradation of optical properties can also occur. Although not necessarily
    intended as a simulated tropical test, this test can, nevertheless, be useful
    in determining moisture absorption of insulating or covering materials. This second
    edition cancels and replaces the first edition published in 2006. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) complete revision
    to harmonize with IEC 60068-2-30;<br />\r\nb) addition of detail description Clause
    4, General description;<br />\r\nc) addition of detail description Clause 5, Apparatus;<br
    />\r\nd) addition of detail description Clause 6, Procedure.<br />\r\nKeywords:
    suitability of fibre optic devices to withstand the environmental condition<br
    />\r\nThe contents of the corrigendum 1 of February 2022 have been included in
    the English part of this of copy."
- language: fr
  script: Latn
  content: "IEC 61300-2-46:2019 décrit un essai destiné à déterminer l’aptitude d’un
    dispositif fibronique à supporter un environnement très humide avec d’importantes
    variations de température, susceptible de se produire en fonctionnement réel,
    pendant le stockage et/ou le transport. L’essai est d’abord destiné à déterminer
    l’aptitude des composants fibroniques à une utilisation dans des conditions de
    forte humidité, associées à des changements de température cycliques, et produisant
    en général de la condensation à la surface du dispositif soumis à l’essai (DSE).
    La pénétration de l’humidité peut entraîner un gonflement susceptible de détériorer
    le fonctionnement normal, causer des pertes de rigidité physique et provoquer
    des changements dans d’autres propriétés mécaniques importantes. Des dégradations
    des propriétés optiques peuvent également se produire. Bien qu’il ne soit pas
    nécessairement prévu comme un essai tropical simulé, cet essai peut cependant
    être utile pour déterminer l’absorption de l’humidité par les matériaux d’isolation
    ou de couverture. Cette deuxième édition annule et remplace la première édition
    parue en 2006. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) révision complète pour harmonisation avec l’IEC 60068-2-30;<br />\r\nb)
    ajout de l’Article 4 de description détaillée, Description générale;<br />\r\nc)
    ajout de l’Article 5 de description détaillée, Appareillage;<br />\r\nd) ajout
    de l’Article 6 de description détaillée, Procédure.<br />\r\nMots-clés : aptitude
    des dispositifs fibroniques à supporter un environnement<br />\r\nLe contenu du
    corrigendum 1 de février 2022 a été pris en considération dans la partie anglaise
    de cette publication."
