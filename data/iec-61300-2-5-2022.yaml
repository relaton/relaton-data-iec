abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-5:2022 determines the ability of the cable attachment element
    of the device under test (DUT) to withstand torsional loads that can be experienced
    during installation and normal service. This fourth edition cancels and replaces
    the third edition published in 2009. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the terms and definitions clause was added;<br
    />\r\n- the procedure description was modified;<br />\r\n- new subsections are
    included in Clause 6 for a better sequence description;<br />\r\n- Figure 1 was
    improved and Figure 2 was updated in text descriptions;<br />\r\n- the severity
    of the test was updated according to the component and operation conditions."
- language: fr
  script: Latn
  content: "L'IEC 61300-2-5:2002 détermine l’aptitude de l’élément de fixation du
    câble du dispositif en essai (DUT) à résister aux charges de torsion qui peuvent
    être appliquées pendant l’installation et en service normal. Cette quatrième édition
    annule et remplace la troisième édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- l'article sur les termes
    et définitions a été ajouté;<br />\r\n- la description de la procédure a été modifiée;<br
    />\r\n- de nouveaux paragraphes ont été inclus à l’Article 6 pour améliorer la
    description de la séquence;<br />\r\n- la Figure 1 a été améliorée et les descriptions
    textuelles de la Figure 2 ont été mises à jour;<br />\r\n- la sévérité de l’essai
    a été mise à jour en fonction du composant et des conditions de fonctionnement."
