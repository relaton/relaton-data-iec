abstract:
- content: "This document examines the concept of edge computing, its relationship
    to cloud computing and IoT, and the technologies that are key to the implementation
    of edge computing. This document explores the following topics with respect to
    edge computing:<br />\r\n- concept of edge computing systems;<br />\r\n- architectural
    foundation of edge computing;<br />\r\n- edge computing terminology;<br />\r\n-
    software classifications in edge computing, e.g. firmware, services, applications;<br
    />\r\n- supporting technologies, e.g. containers, serverless computing, microservices;<br
    />\r\n- networking for edge systems, including virtual networks;<br />\r\n- data,
    e.g. data flow, data storage, data processing;<br />\r\n- management, of software,
    of data and of networks, resources, quality of service;<br />\r\n- virtual placement
    of software and data, and metadata;<br />\r\n- security and privacy;<br />\r\n-
    real time;<br />\r\n- mobile edge computing, mobile devices."
