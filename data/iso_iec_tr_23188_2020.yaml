abstract:
- content: "<p>This document examines the concept of edge computing, its relationship
    to cloud computing and IoT, and the technologies that are key to the implementation
    of edge computing. This document explores the following topics with respect to
    edge computing:</p><p>— concept of edge computing systems;</p><p>— architectural
    foundation of edge computing;</p><p>— edge computing terminology;</p><p>— software
    classifications in edge computing, e.g. firmware, services, applications;</p><p>—
    supporting technologies, e.g. containers, serverless computing, microservices;</p><p>—
    networking for edge systems, including virtual networks;</p><p>— data, e.g. data
    flow, data storage, data processing;</p><p>— management, of software, of data
    and of networks, resources, quality of service;</p><p>— virtual placement of software
    and data, and metadata;</p><p>— security and privacy;</p><p>— real time;</p><p>—
    mobile edge computing, mobile devices.</p>"
