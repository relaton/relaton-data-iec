  format: text/html
- content: |-
    La présente Norme internationale spécifie les essais de performance et de sécurité, les désignations, les marquages, les dimensions et autres exigences pour les batteries d'accumu-lateurs au lithium.


    L'objectif de la présente norme est de fournir aux acheteurs et aux utilisateurs de batteries d'accumulateurs au lithium un ensemble de critères au moyen desquels ils seront en mesure de juger de la performance et de la sécurité de différentes batteries d'accumulateurs au lithium proposées par différents fabricants.


    Cette norme définit un niveau d'exigence minimale de performance et de sécurité et une méthodologie normalisée par laquelle sont réalisés les essais dont les résultats sont mis à la disposition de l'utilisateur. Les utilisateurs sont alors en mesure d'apprécier par eux-mêmes la viabilité des batteries disponibles dans le commerce via la spécification déclarée et donc de sélectionner la batterie la mieux adaptée à l'application prévue.
