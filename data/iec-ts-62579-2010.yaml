abstract:
- language: en
  script: Latn
  content: "IEC/TS 62579:2010(E) defines the conceptual model of domain management,
    which includes terms, requirements and reference models. The domain is a set of
    devices, users, and/or other entities which can share contents. Entities within
    a domain are allowed to play, copy and move content and usage rules to other entities
    within the same domain.<br />\r\n<br />\r\nThis publication contains colours which
    are considered to be useful for the correct understanding of its contents."
