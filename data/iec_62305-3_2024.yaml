abstract:
- content: "IEC 62305-3:2024 provides the requirements for protection of a structure
    against physical damage by means of a lightning protection system (LPS), and for
    protection against injury to human beings due to touch and step voltages in the
    vicinity of an LPS (see IEC 62305-1).<br />\r\nThis document is applicable to
    the:<br />\r\na) design, installation, inspection and maintenance of an LPS for
    structures without limitation of their height,<br />\r\nb) establishment of measures
    for protection against injury to human beings primarily due to touch and step
    voltages.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2010. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Minimum thicknesses of metal sheets or metal pipes
    are given in Table 4 for air-termination systems where it is necessary to prevent
    hot-spot problems. Maximum temperature rises ΔT (K) and time duration t50 (s)
    for different thicknesses and long strokes are also given.<br />\r\nb) Cross-reference
    to the IEC 62561 series is made for the use of reliable, stable, safe and appropriate
    LPS components.<br />\r\nc) The application of two methods – general and simplified
    – for separation distance calculation is clarified.<br />\r\nd) Some changes to
    the requirements for continuity of steel reinforcement are made.<br />\r\ne) Annex
    C is revised to address comments from IEC subcommittee 31J.<br />\r\nf) Revision
    of positioning of air-termination conductors are modified according to the three
    accepted methods. A more precise description of the methods for positioning of
    the air-termination systems are made according to the complexity of structures
    to be protected. The main text has been simplified, Annex A has been deleted and
    all detailed information has been moved to Annex D.<br />\r\ng) Information on
    the protection of green roofs is introduced in Annex D.<br />\r\nh) Information
    on the protection of protruding parts on facades of tall buildings is introduced
    in Annex D.<br />\r\ni) a new definition of “electrically insulated LPS” has been
    introduced to distinguish it from an LPS both electrically and physically isolated
    from the structure, with a slight modification of the other LPS definitions."
