- content: "L'IEC 62305-3:2024 spécifie les exigences pour la protection d'une structure
    contre les dommages physiques par un système de protection contre la foudre (SPF)
    et pour la protection contre les blessures d'êtres humains dues aux tensions de
    contact et de pas à proximité d'un SPF (voir l'IEC 62305-1).<br />\r\nLe présent
    document s'applique:<br />\r\na) à la conception, l'installation, l'inspection
    et la maintenance d'un SPF pour des structures, sans limitation de leur hauteur;<br
    />\r\nb) à la mise en œuvre de mesures pour la protection contre les blessures
    d'êtres humains essentiellement dues aux tensions de contact et de pas.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les épaisseurs minimales des tôles ou canalisations métalliques sont indiquées
    dans le Tableau 4 pour les dispositifs de capture à utiliser si des mesures de
    prévention contre les problèmes de points chauds se révèlent nécessaires. Les
    échauffements maximaux ΔT (K) et la durée t50 (s) pour différentes épaisseurs
    et pour des coups de longue durée sont également donnés;<br />\r\nb) un renvoi
    à la série IEC 62561 est établi en ce qui concerne l'utilisation de composants
    appropriés fiables, stables et sûrs du système de protection contre la foudre
    (SPF);<br />\r\nc) l'application de deux méthodes (générale et simplifiée) de
    calcul de la distance de séparation est clarifiée;<br />\r\nd) certaines exigences
    relatives à la continuité des armatures en acier ont été modifiées;<br />\r\ne)
    l'Annexe C est révisée pour tenir compte des remarques formulées par le sous-comité
    31J de l'IEC;<br />\r\nf) Le positionnement des conducteurs de capture a été révisé
    en fonction des trois méthodes admises. Les méthodes de positionnement des dispositifs
    de capture sont décrites avec davantage de précision compte tenu de la complexité
    des structures à protéger. Le texte principal a été simplifié, l'Annexe A a été
    supprimée et toutes les informations supplémentaires ont été déplacées à l'Annexe
    D;<br />\r\ng) des informations relatives à la protection de toitures végétalisées
    ont été ajoutées à l'Annexe D;<br />\r\nh) des informations relatives à la protection
    des parties saillantes sur les façades de bâtiments hauts ont été ajoutées à l'Annexe
    D;<br />\r\ni) une nouvelle définition de la “SPF isolée électriquement” a été
    introduite pour la distinguer de la SPF isolée électriquement et physiquement
    de la structure, avec une légère modification des autres définitions de la SPF."
