abstract:
- content: This part of IEC 60730 applies to automatic electrical humidity sensing
    controls for use in, on or in association with equipment for household and similar
    use, including controls for heating, air-conditioning and similar applications.
    The equipment may use electricity, gas, oil, solid fuel, solar thermal energy,
    etc. or a combination thereof.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60730 s'applique aux dispositifs de commande
    électrique automatiques sensibles à l'humidité pour usage dans, sur ou en association
    avec des matériels à usage domestique ou analogue, y compris les dispositifs de
    commande électrique pour le chauffage, le conditionnement d'air et les applications
    analogues. Le matériel peut utiliser l'électricité, le gaz, le pétrole, des combustibles
    solides, l'énergie thermique solaire, etc. ou une combinaison de ceux-ci.
