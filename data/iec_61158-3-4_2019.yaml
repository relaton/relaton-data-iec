abstract:
- content: "IEC 61158-3-4:2019 defines the services provided to the Type 4 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. This
    third edition cancels and replaces the second edition published in 2014. It constitutes
    a technical revision. The main changes are:<br />\r\n-Additional user parameters
    to services;<br />\r\n-Additional services to support distributed objects;<br
    />\r\n-Additional secure services"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61158-3-4:2019 fournit les éléments communs des communications de
    messagerie critiques du point de vue temporel entre dispositifs dans un environnement
    automatisé. Le terme \"en temps critique\" signale l'existence d'une fenêtre temporelle
    dans laquelle des actions spécifiées doivent être exécutées, avec un niveau de
    certitude défini. La non-réalisation des actions spécifiées dans la fenêtre temporelle
    induit un risque de défaillance des applications qui demandent ces actions, avec
    les risques afférents pour l'équipement, les installations et éventuellement la
    vie humaine.<br />\r\nLa présente norme définit de manière abstraite les services
    visibles de l'extérieur fournis par la couche liaison de données de réseau de
    terrain de type 4 en termes<br />\r\na) des actions et événements primitifs des
    services;<br />\r\nb) de paramètres associés à chaque événement et action de primitive,
    ainsi que de forme prise par ces paramètres; et<br />\r\nc) d'interaction entre
    ces événements et ces actions, ainsi que de séquences valides desdits événements
    et actions."
