abstract:
- content: IEC 62056-8-8:2020 describes how the DLMS/COSEM Application layer and the
    COSEM object model, as specified in IEC 62056‑5‑3:2017, IEC 62056‑6‑1:2017 and
    IEC 62056‑6‑2:2017, can be used over the lower layers specified in the IEC 14908
    series, forming a DLMS/COSEM ISO/IEC 14908 communication profile. This document
    is part of the IEC 62056 series. Its structure follows IEC 62056-1-0 and IEC TS
    62056-1-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62056-8-8:2020 décrit la manière dont la couche application DLMS/COSEM
    et le modèle d'objet COSEM spécifiés dans l'IEC 62056‑5‑3:2017, l'IEC 62056‑6‑1:2017
    et<br />\r\nl'IEC 62056‑6‑2:2017 peuvent être utilisés sur les couches inférieures
    spécifiées dans la série IEC 14908, pour former un profil de communication DLMS/COSEM
    ISO/IEC14908.<br />\r\nLe présent document fait partie de la série IEC 62056.
    Sa structure s'aligne sur celle de l'IEC 62056-1-0 et de l'IEC TS 62056-1-1."
