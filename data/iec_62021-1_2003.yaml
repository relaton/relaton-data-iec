abstract:
- content: Describes the procedure for the determination of the acidity of unused
    and used electrical mineral insulating oils. The method may be used to indicate
    relative changes that occur in a mineral insulating oil during use under oxidizing
    conditions regardless of the colour or other properties of the resulting mineral
    oil. The acidity can be used in the quality control of unused mineral oil. As
    a variety of oxidation products present in used mineral oil contribute to acidity
    and these products vary widely in their corrosion properties, the test cannot
    be used to predict corrosiveness of a mineral oil under service conditions. The
    acidity results obtained by this test method may or may not be numerically the
    same as those obtained by colorimetric methods, but they are generally of the
    same magnitude.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit la procédure pour la détermination de l'acidité des huiles isolantes
    minérales électriques neuves et usagées. La méthode peut être utilisée pour indiquer
    des modifications relatives qui se produisent dans une huile minérale isolante
    pendant son utilisation par oxydation, indépendamment de la couleur ou d'autres
    propriétés de l'huile. L'acidité peut être utilisée dans le contrôle de la qualité
    des huiles minérales neuves. Comme divers produits d'oxydation présents dans l'huile
    minérale usagée contribuent à l'acidité et comme ces produits varient largement
    du point de vue de leurs propriétés de corrosion, l'essai ne peut pas être utilisé
    pour prévoir la corrosivité d'une huile minérale dans des conditions de service.
    Les résultats d'acidité obtenus par cette méthode d'essai peuvent ou peuvent ne
    pas être numérique-ment les mêmes que ceux obtenus par des méthodes colorimétriques,
    mais ils sont généralement du même ordre de grandeur.
