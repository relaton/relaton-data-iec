abstract:
- content: "IEC 60598-2-17:2017 specifies requirements for stage, television, film
    and photographic studio luminaires (including spot and floodlighting projectors)
    for use outdoors and indoors, with electric light sources on supply voltages not
    exceeding 1 000 V.<br />\r\nThis second edition cancels and replaces the first
    edition published in 1984 and Amendement 2:1990. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) extension of the applicable
    scope from light source to electric light source and replacement of \"tungsten
    filament, tubular fluorescent and other discharge lamps\" with \"electric light
    source\" in 17.1.<br />\r\nb) consideration of the fact that there are many LED
    luminaires with non-replaceable light source, and light source without a glass
    bulb, or with low operation temperature: the applicable scope of relevant clauses
    therefore only applies to replaceable light source luminaires with a glass bulb
    lamp, or with high surface temperature."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60598-2-17:2017 détaille les exigences applicables aux luminaires
    pour les scènes de théâtre, pour les prises de vues de télévision, de cinéma et
    de photographie (y compris des projecteurs à faisceaux intensifs et extensifs)
    à utiliser, à l’extérieur et à l’intérieur, avec des sources électriques lumineuses
    pour des tensions ne dépassant pas 1 000 V.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 1984 et l’Amendement 2:1990. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Extension du domaine d'application de la source lumineuse à la source électrique
    lumineuse et remplacement de “lampes à filament de tungstène, lampes tubulaires
    fluorescentes et autres lampes à décharge” par “source électrique lumineuse” en
    17.1.<br />\r\nb) Prise en considération du fait qu'il existe de nombreux luminaires
    à LED avec une source lumineuse non remplaçable et une source lumineuse sans ampoule
    en verre, ou avec un fonctionnement à basse température: le domaine d'application
    des articles correspondants est donc réduit aux luminaires avec source lumineuse
    remplaçable, équipés d'une lampe à ampoule en verre, ou avec une température de
    surface élevée."
