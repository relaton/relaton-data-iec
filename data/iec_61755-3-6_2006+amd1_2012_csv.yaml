- content: La CEI 61755-3-6:2006+A1:2012 définit les dimensions limites et les propriétés
    du matériau de l'interface optique d'une férule composite cylindrique, de diamètre
    2,5 mm et 1,25 mm, afin de satisfaire aux exigences spécifiques des interconnexions
    fibre-à-fibre APC.<strong> Cette version consolidée comprend la première édition
