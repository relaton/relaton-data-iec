  script:
  - Latn
  format: text/html
- content: |-
    Contient les exigences relatives aux rubans combinant un film polyester et des fibres de verre avec un adhésif sensible à la pression.
    Les matériaux qui sont conformes à cette spécification satisfont à des niveaux de perfor-mances établis. Cependant, il convient que le choix d'un matériau par un utilisateur pour une application particulière soit fondé sur les exigences réelles nécessaires pour obtenir les per-formances satisfaisantes pour cette application et non pas fondé sur cette seule spécification.
