abstract:
- content: "Contains the requirements for polyester film/glass filament combination
    tapes with pressure-sensitive adhesive. \nMaterials which conform to this specification
    meet established levels of performance. However, the selection of a material by
    a user for a specific application should be based on the actual requirements necessary
    for adequate performance in that application, and not based on this specification
    alone."
  language:
