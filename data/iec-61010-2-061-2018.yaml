abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-061:2018 applies to electrically powered laboratory atomic
    spectro­meters with thermal atomization. It has the status of a group safety publication
    in accordance with IEC Guide 104. This fourth edition cancels and replaces the
    third edition published in 2015. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- adaptation of changes introduced by Amendment
    1 of IEC 61010-1;<br />\r\n- added tolerance for stability of AC voltage test
    equipment to Clause 6;<br />\r\n- added requirement for interlock systems containing
    electric/electronic or programmable components to Clause 15."
- language: fr
  script: Latn
  content: "L’IEC 61010-2-061:2018 s’applique aux spectromètres atomiques de laboratoire
    équipés d’une alimentation électrique et d’une vaporisation thermique. Elle a
    le statut d'une publication groupée de sécurité conformément au Guide IEC 104.
    Cette quatrième édition annule et remplace la troisième édition parue en 2015.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- adaptation
    des modifications introduites par l’Amendement 1 de l’IEC 61010-1;<br />\r\n-
    ajout à l’Article 6 de la tolérance pour la stabilité du matériel d’essai en tension
    alternative;<br />\r\n- ajout à l’Article 15 d’une exigence relative aux systèmes
    de verrouillage contenant des composants électriques/électroniques ou programmables."
