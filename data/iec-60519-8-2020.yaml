abstract:
- language: en
  script: Latn
  content: "IEC 60519-8:2020 specifies particular safety requirements for electroslag
    remelting equipment and installations.<br />\r\nThis document specifies safety
    requirements applicable to mainly electroheating installations for remelting and,
    in some cases, for refining processes of metals through direct resistance heating
    of a conductive slag.<br />\r\nThe object of this document is to specify the particular
    requirements for the safety of persons in or around an electroslag remelting furnace.
    The general requirements are included in IEC 60519-1.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2005. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the structure
    has been redrafted according to IEC 60519-1:2020;<br />\r\nb) the Scope has been
    redrafted;<br />\r\nc) the terms and definitions, normative references and bibliography
    have been updated and completed;<br />\r\nd) all requirements and content from
    IEC 60519-8:2005 that have been included in IEC 60519‑1:2020 have been removed
    to avoid any duplication."
- language: fr
  script: Latn
  content: "L’IEC 60519-8:2020 spécifie les exigences de sécurité particulières pour
    les équipements et les installations de refusion sous laitier électroconducteur.<br
    />\r\nLe présent document spécifie les exigences de sécurité applicables principalement
    aux installations électrothermiques pour la refusion et, dans certains cas, pour
    des processus d’affinage des métaux au moyen d’un laitier conducteur chauffé par
    résistance directe.<br />\r\nL’objet du présent document vise à préciser les exigences
    particulières relatives à la sécurité des personnes dans ou à proximité des fours
    de refusion sous laitier électroconducteur. Les exigences générales sont traitées
    dans l'IEC 60519-1.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2005. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la structure a été révisée en fonction de l’IEC 60519-1:2020;<br
    />\r\nb) le domaine d’application a été révisé;<br />\r\nc) les termes et définitions,
    les références normatives et la bibliographie ont été mis à jour et complétés;<br
    />\r\nd) toutes les exigences et le contenu de l’IEC 60519-8:2005 ayant été inclus
    dans l’IEC 60519‑1:2020 ont été supprimés afin d’éviter toute répétition."
