abstract:
- language: en
  script: Latn
  content: IEC/TS 62647-21:2013(E) is designed to assist program management and/or
    systems engineering management in managing the transition to lead-free electronics
    to assure product reliability and performance. The basic principles delineated
    in this document can be used for program management and/or systems engineering
    management of any aerospace and/or high performance program. The annexes in the
    document describe tools that can be used in conjunction with this document. This
    document is designed to assist a program in assuring the performance, reliability,
    airworthiness, safety, and certifiability of product(s), in accordance with IEC/TS
    62647-1.
