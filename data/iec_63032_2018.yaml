abstract:
- content: "IEC 63032:2018 applies to the family of tuneable bandpass filters. These
    components can modify the spectral intensity distribution in order to select some
    wavelengths and inhibit others.<br />\r\nThey can be categorized into the following:<br
    />\r\n- wavelength tuneable;<br />\r\n- bandwidth tuneable;<br />\r\n- wavelength
    and bandwidth tuneable filter.<br />\r\nThis document establishes uniform requirements
    for optical, mechanical and environmental properties.<br />\r\nKey words: tuneable
    bandpass filters"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63032:2018 s'applique à la famille des filtres passe-bande accordables.
    Ces composants peuvent modifier la distribution de l'intensité spectrale afin
    de sélectionner certaines longueurs d'onde et d'en bloquer d'autres.<br />\r\nIls
    peuvent être classés dans les catégories suivantes:<br />\r\n- filtre accordable
    en longueur d'onde;<br />\r\n- filtre accordable en largeur de bande;<br />\r\n-
    filtre accordable en longueur d'onde et en largeur de bande.<br />\r\nLe présent
    document établit des exigences uniformes relatives aux propriétés optiques, mécaniques
    et environnementales.<br />\r\nMots clés: filtres passe-bande accordables"
