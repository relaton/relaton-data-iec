  content: |-
    Gives guidance on the assessment of corrosion
    a)to electrotechnical equipment and systems from fire effluent
    b)to building structures from fire effluent emitted by electrotechnical equipment and systems.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Donne des informations pour l'évaluation des dommages dus à la corrosion, provoquée par les effluents du feu sur les matériels et les systèmes électrotechniques ou par les effluents du feu émis par les matériels et les systèmes électrotechniques sur les structures de bâtiments.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
