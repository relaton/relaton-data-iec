abstract:
- language: en
  script: Latn
  content: IEC 60846-1:2009 specifies the design requirements and the performance
    characteristics of dose equivalent (rate) meters intended for the determination
    of ambient dose equivalent (rate) and directional dose equivalent (rate) as defined
    in ICRU Report 47. Applies to dose equivalent (rate) meters and/or monitors for
    the measurement of ambient dose equivalent (rate) and/or directional dose equivalent
    (rate) from external beta, X and gamma radiation.
- language: fr
  script: Latn
  content: La CEI 60846-1:2009 spécifie les exigences relatives à la conception et
    aux caractéristiques des performances des instruments de mesure de l'équivalent
    de dose (ou du débit) destinés à la détermination de l'équivalent de dose ambiant
    (ou du débit) et de l'équivalent de dose directionnel (ou du débit), comme cela
    est défini dans le Rapport 47 de la ICRU. S'applique aux appareils de mesure et/ou
    de surveillance de l'équivalent de dose (ou du débit), destinés à la mesure de
    l'équivalent de dose ambiant (ou du débit) et/ou de l'équivalent de dose directionnel
    (ou du débit) dû à l'exposition externe aux rayonnements bêta, X et gamma.
