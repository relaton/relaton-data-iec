abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC TS 17027:2014 specifies terms and definitions related to the
    competence of persons used in the field of certification of persons, in order
    to establish a common vocabulary. These terms and definitions can also be used
    as applicable in other documents specifying competence of persons, such as regulations,
    standards, certification schemes, research, training, licensing and registration.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI TS 17027:2014 définit les termes et définitions relatifs
    à la compétence des personnes et utilisés dans le domaine de la certification
    des personnes, afin d'établir un vocabulaire commun. Ces termes et définitions
    peuvent, le cas échéant, être utilisés dans d'autres documents spécifiant la compétence
    de personnes, tels que règlements, normes, dispositifs particuliers de certification,
    formation, licence et enregistrement.</p>"
