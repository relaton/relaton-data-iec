abstract:
- language: en
  script: Latn
  content: "IEC 60393-6:2015 applies to surface mount preset potentiometers for use
    in electronic equipment. This part of IEC 60393 prescribes preferred ratings and
    characteristics and selects from IEC 60393-1, the appropriate quality assessment
    procedures, tests and measuring methods, and it gives general performance requirements
    for this type of potentiometers. This standard gives the minimum performance requirements
    and test severities. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) revision of the information
    on the assessment level EZ (zero nonconforming);<br />\r\nb) complete editorial
    revision.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/publication/2017\">IEC 60393-1:2008</a>."
- language: fr
  script: Latn
  content: "L'IEC 60393-6:2015 s'applique aux potentiomètres d'ajustement pour montage
    en surface utilisés dans les équipements électroniques. La présente partie de
    l'IEC 60393 prescrit des valeurs assignées et des caractéristiques préférentielles
    et sélectionne dans l'IEC 60393-1 les procédures d'assurance de la qualité, les
    essais et les méthodes de mesure appropriés et elle donne les exigences de performances
    générales pour ce type de potentiomètres. La présente norme donne les exigences
    de performances et les sévérités d'essais minimales. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Révision des informations sur les niveaux d'assurance EZ (zéro non-conformité);<br
    />\r\nb) Révision éditoriale complète.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/2017\">IEC
    60393-1:2008</a>."
