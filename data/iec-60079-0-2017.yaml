abstract:
- language: en
  script: Latn
  content: "IEC 60079-0:2017 specifies the general requirements for construction,
    testing and marking of Ex Equipment and Ex Components intended for use in explosive
    atmospheres. The standard atmospheric conditions (relating to the explosion characteristics
    of the atmosphere) under which it may be assumed that Ex Equipment can be operated
    are:<br />\r\n-temperature –20 °C to +60 °C;<br />\r\n-pressure 80 kPa (0,8 bar)
    to 110 kPa (1,1 bar); and<br />\r\n-air with normal oxygen content, typically
    21 % v/v.<br />\r\nThis part of IEC 60079 and other standards supplementing this
    standard specify additional test requirements for Ex Equipment operating outside
    the standard temperature range, but further additional consideration and additional
    testing may be required for Ex Equipment operating outside the standard atmospheric
    pressure range and standard oxygen content. Such additional testing may be particularly
    relevant with respect to Types of Protection that depend on quenching of a flame
    such as ‘flameproof enclosures “d”’ (IEC 60079-1) or limitation of energy, ‘intrinsic
    safety “i”’ (IEC 60079-11). This seventh edition cancels and replaces the sixth
    edition, published in 2011. This edition constitutes a technical revision. Refer
    to the Foreword of the document for a complete listing of the technical changes
    between edition 7.0 and the previous edition of the document.<br />\r\nKeywords:
    Ex Equipment and Ex Components intended for use in explosive atmospheres<br />\r\nThe
    contents of the interpretation sheet 1 of April 2019, of the interpretation sheet
    2 of June 2019 and the corrigendum 1 of January 2020 have been included in this
    copy."
- language: fr
  script: Latn
  content: "IEC 60079-0:2017 spécifie les exigences générales de construction, d'essais
    et de marquage de l’appareil Ex et des Composants Ex destinés à être utilisés
    dans des atmosphères explosives. Les conditions atmosphériques normales (relatives
    aux caractéristiques d’explosion de l’atmosphère) dans lesquelles, par hypothèse
    l’appareil Ex peut être utilisé, sont les suivantes:<br />\r\n-température de
    –20 °C à +60 °C;<br />\r\n-pression de 80 kPa (0,8 bar) à 110 kPa (1,1 bar); et<br
    />\r\n-air avec teneur normale en oxygène, typiquement 21 % v/v.<br />\r\nLa présente
    partie de la norme IEC 60079 et les autres normes qui la complètent spécifient
    des exigences d’essai supplémentaires pour les appareils Ex fonctionnant hors
    de la plage normale de températures, une attention supplémentaire ultérieure et
    des essais complémentaires pouvant toutefois être exigés pour les appareils Ex
    fonctionnant hors de la plage normale de pressions atmosphériques et de la teneur
    normale en oxygène. De tels essais complémentaires peuvent se révéler pertinents,
    notamment pour les modes de protection qui dépendent de l’extinction d’une flamme,
    tels qu’une «enveloppe antidéflagrante «d»» (IEC 60079-1), ou de la limitation
    de l’énergie, tels que la «sécurité intrinsèque «i»» (IEC 60079-11). Reportez-vous
    à l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 7.0 et édition précédente du document.<br />\r\nMots-clés: l’appareil
    Ex et des Composants Ex destinés à être utilisés dans des atmosphères explosives.<br
    />\r\nLe contenu de la feuille d'interprétation 1 d'avril 2019, la feuille d'interprétation
    2 de juin 2019 et le corrigendum 1 de janvier 2020 a été pris en considération
    dans cet exemplaire."
