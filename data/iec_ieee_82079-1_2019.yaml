- content: "L'IEC/IEEE 82079-1:2019 est développée et publiée conjointement par l'IEC,
    l'IEEE et l'ISO et fournit les principes généraux et les exigences détaillées
    pour la conception et la formulation de tous les types d'instructions d'utilisation,
    qui seront nécessaires ou utiles pour les utilisateurs de produits de toutes sortes,
    du pot de peinture aux produits de grande taille ou très complexes, comme les
    grandes machines industrielles, les usines ou les bâtiments clés en main.<br />\r\nIEC/IEEE
    82079-1:2019 annule et remplace la première édition IEC 82079-1:2012. Cette édition
    constitue une révision technique. Elle inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) La structure du présent
    document a été réorganisée afin de faciliter l'application de la norme et la recherche
    de l'information. Le langage utilisé a été simplifié dans toute la mesure du possible.<br
    />\r\nb) Les informations d'utilisation sont introduites en tant que terme générique.
    Les instructions d'utilisation et les informations d'utilisation sont synonymes.
    Les instructions étape par étape sont utilisées comme un sous-ensemble des informations
    d'utilisation.<br />\r\nc) L'Article 5 (Principes) révisé porte sur l'objet des
    informations pour l'utilisation, la qualité des informations et le processus de
    gestion des informations.<br />\r\nd) Le processus d'établissement des informations
    d'utilisation est intégré dans la partie normative et traité de manière exhaustive.<br
    />\r\ne) Les méthodes empiriques d'évaluation des informations d'utilisation sont
    décrites dans la partie normative.<br />\r\nf) Les aptitudes professionnelles
    nécessaires pour l'établissement des informations d'utilisation sont traitées
    de manière plus complète.<br />\r\ng) Certains aspects ont été ajoutés aux exigences
    générales concernant les informations d'utilisation relatives aux systèmes complexes
    de réseaux.<br />\r\nh) Les instructions relatives aux produits en kit sont prises
    en considération.<br />\r\ni) Une annexe informative fournissant des recommandations
    pour la satisfaction aux exigences spécifiées est introduite.<br />\r\nL'IEC/IEEE
    82079-1:2019 a le statut de norme horizontale conformément au Guide IEC 108. Elle
    est essentiellement destinée à l'usage des comités d'études dans la préparation
    des normes, conformément aux principes établis dans le Guide 108 de l'IEC.<br
    />\r\nUne des responsabilités d'un comité d'études est, partout où cela est possible,
    de se servir des normes horizontales lors de la préparation de ses publications.
    Le contenu de cette norme horizontale ne s'appliquera pas, à moins qu'il ne soit
    spécifiquement désigné ou inclus dans les publications concernées."
