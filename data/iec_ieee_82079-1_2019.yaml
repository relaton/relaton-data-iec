abstract:
- content: "IEC/IEEE 82079-1:2019 is jointly developed and published by IEC, IEEE,
    and ISO and provides general principles and detailed requirements for the design
    and formulation of all types of instructions for use that will be necessary or
    helpful for users of products of all kinds, ranging from a tin of paint to large
    or highly complex products, such as large industrial machinery, turnkey based
    plants or buildings.<br />\r\nIEC/IEEE 82079-1:2019 cancels and replaces the first
    edition IEC 82079-1:2012. This edition constitutes a technical revision. It includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) The structure of this document has been rearranged in order to facilitate
    application of the standard and to make it easier to find information. Where possible,
    the language has been simplified.<br />\r\nb) Information for use is introduced
    as a generic term. Instructions for use is a synonym for information for use.
    Step-by-step instructions is used as a subset of information for use.<br />\r\nc)
    Clause 5 (principles) is revised and focuses on the purpose of information for
    use, the quality of information and the process for management of information.<br
    />\r\nd) The process for preparation of information for use is integrated in the
    normative part and addressed comprehensively.<br />\r\ne) Empirical methods for
    the evaluation of information for use are described in the normative part.<br
    />\r\nf) The professional competencies needed for the preparation of information
    for use are addressed more comprehensively.<br />\r\ng) Some aspects have been
    added to general requirements for information for use for complex systems of systems.<br
    />\r\nh) Consideration is given to instructions for self-assembly products.<br
    />\r\ni) An informative annex providing guidance on the fulfilment of specified
    requirements is introduced.<br />\r\nIEC/IEEE 82079-1:2019 has the status of a
    horizontal standard in accordance with IEC Guide 108. It is primarily intended
    for use by technical committees in the preparation of standards in accordance
    with the principles laid down in IEC Guide 108.<br />\r\nOne of the responsibilities
    of a technical committee is, wherever applicable, to make use of horizontal standards
    in the preparation of its publications. The contents of this horizontal standard
    will not apply unless specifically referred to or included in the relevant publications."
