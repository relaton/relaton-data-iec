  format: text/html
- content: "La CEI 61158-2:2010 spécifie les exigences applicables aux composants
    de bus de terrain. Elle spécifie également les exigences de configuration des
    supports et des réseaux requises pour garantir un niveau d'intégrité des données:<br
    />\r\na) avant vérification d'erreur de la couche liaison de données;<br />\r\nb)
    interopérabilité entre dispositifs au niveau de la couche physique. La couche
    physique des bus de terrain est conforme à la couche 1 du modèle OSI à 7 couches,
    telle que définie dans l'ISO 7498, à l'exception du fait que, pour certains types,
    les délimiteurs de trame se trouvent dans la couche physique tandis que pour d'autres
    types, ils se trouvent dans la couche liaison de données. Cette cinquième édition
    annule et remplace la quatrième édition parue en 2007 et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes:<br
    />\r\n- Pour le Type 18, Tableau 157, tolérance réduite à 5 %;<br />\r\n- Pour
    le Type 18, en 32.5.3.1, la longueur minimale du câble a été retirée;<br />\r\n-
    Pour le Type 18, en 32.5.4 et R.2.2, la référence du câble a été retirée;<br />\r\n-
    Pour le Type 18, Tableaux 160 et 161, la valeur de la résistance de terminaison
    a été modifiée à 680 Ω. La présente version bilingue, correspond à la version
    anglaise monolingue publiée en 2010-07."
