abstract:
- content: IEC/TS 62492-1:2008 applies to radiation thermometry. It defines the technical
    data, i.e. metrological data to be given in data sheets and operating instructions
    for radiation thermometers with one wavelength range and one measurement field,
    to ensure that the data and terminology are used consistently. Its purpose is
    to facilitate comparability and testability. Therefore, unambiguous definitions
    are stipulated for stating technical data under standardised measuring conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 62492-1:2008 est applicable au domaine de la thermométrie par
    rayonnement (pyrométrie). Elle définit les données techniques, c'est à dire les
    données métrologiques à fournir dans les feuilles descriptives et les instructions
    de fonctionnement des pyromètres fonctionnant dans un domaine de longueur d'onde
    et un domaine de mesure, afin de garantir que les données et la terminologie sont
    utilisées avec cohérence.Son objet est de faciliter la comparabilité et la testabilité.
    En conséquence, des définitions non ambiguës sont stipulées pour établir des données
    techniques, dans des conditions de mesures normalisées.
