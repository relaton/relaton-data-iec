abstract:
- language: en
  script: Latn
  content: IEC 60332-3-25:2000+A1:2008 specifies method of test for the assessment
    of vertical flame spread of vertically-mounted bunched wires or cables, electrical
    or optical, under defined conditions. The test is intended for type approval testing.
    The requirements for the selection of cables for testing are given. The flame
    spread is measured as the extent of damage of the cable sample. This procedure
    may be used to demonstrate the cable's ability to limit flame spread. Covers category
    D and relates only to small cables of overall diameter 12 mm or smaller installed
    on the test ladder to achieve a nominal total volume of non-metallic material
    of 0,5 l/m of test sample. The flame application time is 20 min. The method of
    mounting uses the front of the standard ladder in touching formation only. The
    category is intended for use with small cables where very low volumes of non-metallic
    material are required to be evaluated. A recommended performance requirement is
    also given. Has the status of a group safety publication in accordance with IEC
    Guide 104. This consolidated version consists of the first edition (2000) and
    its amendment 1 (2008). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: La CEI 60332-3-25:2000+A1:2008 spécifie méthode d'essai pour l'évaluation
    de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques,
    disposés en nappes en position verticale, dans des conditions définies. L'essai
    est prévu pour les essais d'acceptation de type. Les exigences pour la sélection
    des câbles pour l'acceptation de type sont données. La propagation de la flamme
    est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de
    câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à
    limiter la propagation de la flamme. Couvre la catégorie D et ne concerne que
    les petits câbles de diamètre extérieur inférieur ou égal à 12 mm montés sur l'échelle
    d'essai afin d'obtenir un volume total nominal de matériau non métallique de 0,5
    l/m d'échantillon d'essai. La durée d'application de la flamme est de 20 min.
    La méthode de montage utilise la face avant de l'échelle standard en disposition
    jointive uniquement. Cette catégorie est prévue pour une utilisation avec des
    petits câbles lorsqu'il est prescrit d'évaluer le comportement de volumes très
    faibles de matériau non métallique. Donne aussi une recommandation pour la prescription
    de performance. A le statut d'une publication groupée de sécurité conformément
    au Guide 104 de la CEI. Cette version consolidée comprend la première édition
    (2000) et son amendement 1 (2008). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
