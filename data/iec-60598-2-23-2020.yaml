abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-23:2020 specifies requirements for extra-low-voltage lighting
    systems for ELV light sources, intended for ordinary interior use on supply voltages
    not exceeding 1 000 V. The luminaires, being connected in parallel, are supplied
    via freely suspended continuous supporting conductors or profiles, the current
    in the ELV part of the system not exceeding 25 A.<br />\r\nThis second edition
    cancels and replaces the first edition published in 1996 and Amendment 1:2000.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following technical changes with respect to the previous edition (there are
    no major technical changes, see Annex A):<br />\r\na) The title has been modified
    to allow the inclusion of other light sources;<br />\r\nb) The scope has been
    updated to be aligned with the other parts of the IEC 60598-2 series and to include
    other light sources;<br />\r\nc) Normative references and the reference to transformer
    and controlgear standards have been updated;<br />\r\nd) The short circuit test
    (23.7.6.1 and 23.7.6.2) was removed and reference is now made to the same test
    in Part 1."
- language: fr
  script: Latn
  content: "L’IEC 60598-2-23:2020 spécifie les exigences pour les systèmes d’éclairage
    à très basse tension pour des sources de lumière TBT, prévues pour une utilisation
    ordinaire en intérieur, avec des tensions d’alimentation ne dépassant pas 1 000
    V. Les luminaires, branchés en parallèle, sont alimentés par l’intermédiaire de
    conducteurs ou profils supports continus, librement suspendus. Le courant dans
    la partie TBT du système ne dépasse pas 25 A.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 1996 et son Amendement 1:2000.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques suivantes par rapport à l’édition précédente (il
    n’y a pas de modification technique majeure, voir Annexe A):<br />\r\na) Le titre
    a été modifié pour permettre l'ajout d’autres sources de lumière;<br />\r\nb)
    Le domaine d’application a été mis à jour pour l'aligner sur celui des autres
    parties de la série IEC 60598-2 et pour inclure d’autres sources de lumière;<br
    />\r\nc) Les références normatives et la référence aux normes relatives aux transformateurs
    et aux appareillages de commande ont été mises à jour;<br />\r\nd) L’essai de
    court-circuit (23.7.6.1 et 23.7.6.2) a été supprimé et il est à présent fait référence
    au même essai dans la partie 1."
