abstract:
- language: en
  script: Latn
  content: |-
    <p>There are four parts to this specification, two are normative and two informative. The normative parts are:</p>
    <ol>
    <li>The UAF Domain Metamodel (DMM) (this document) that provides the definition of concepts, relationships and viewpoints for the framework. The UAF DMM is the basis for any implementation of UAF including non-UML/SysML implementations.</li>
    <li>The UAF Profile (UAFP) (see document dtc/19-06-15) is a UML/SysML implementation of the UAF DMM</li>
    </ol>
    <p>The informative parts are:</p>
    <ol start="3">
    <li>The UAF Traceability, Annex A (see document dtc/19-06-17), which details the mappings between the UAF and the various frameworks and languages that contribute to the UAF.</li>
    <li>The UAF Example Model, Annex B (see document dtc/19-06-18), which illustrates a practical usage of UAF.</li>
    </ol>
