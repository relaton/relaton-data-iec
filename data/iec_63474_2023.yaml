abstract:
- content: "IEC 63474:2023 specifies methods of measurement of electrical power consumption
    in networked standby and the reporting of the results for edge equipment.<br />\r\nPower
    consumption in standby (other than networked standby) is covered by EN 50564,
    including the input voltage range.<br />\r\nThis document also provides a method
    to test power management and to test whether it is possible to deactivate wireless
    network connection(s).<br />\r\nThis document does not apply to the measurement
    of electrical power consumption in networked standby for interconnecting equipment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63474:2023 spécifie des méthodes de mesurage de la consommation
    électrique en veille avec maintien de la connexion au réseau et de consignation
    des résultats pour les équipements de périphérie.<br />\r\nLa consommation d'énergie
    en veille (autre que la veille avec maintien de la connexion au réseau) est couverte
    par l'EN 50564, y compris la plage de tensions d'entrée.<br />\r\nLe présent document
    fournit également une méthode d'essai de la gestion de l'énergie et permet d'établir
    la possibilité ou non de désactiver les connexions au réseau sans fil.<br />\r\nLe
    présent document ne s'applique pas au mesurage de la consommation électrique en
    veille avec maintien de la connexion au réseau des équipements d'interconnexion."
