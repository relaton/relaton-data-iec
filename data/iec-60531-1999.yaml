abstract:
- language: en
  script: Latn
  content: Applies to electric storage heaters intended to heat the room in which
    they are located. It defines the main performance characteristics and describes
    methods for measuring these characteristics. It does not apply to heating appliances
    incorporated in the building structure, to central heating systems or to floor
    heating appliances.
- language: fr
  script: Latn
  content: S'applique aux appareils de chauffage électrique à accumulation destinés
    à chauffer la pièce dans laquelle ils sont placés. Définit les principales caractéristiques
    d'aptitude à la fonction et spécifie des méthodes pour mesurer ces caractéristiques.
    Elle ne traite ni des appareils de chauffage incorporés dans la structure des
    bâtiments, ni des équipements de chauffage central ou des installations de chauffage
    par le sol.
