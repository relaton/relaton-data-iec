abstract:
- language: en
  script: Latn
  content: "IEC 62127-3:2022 specifies relevant hydrophone characteristics. This document
    is applicable to:<br />\r\n- hydrophones employing piezoelectric sensor elements,
    designed to measure the pulsed and continuous wave ultrasonic fields generated
    by ultrasonic equipment;<br />\r\n- hydrophones used for measurements made in
    water;<br />\r\n- hydrophones with or without an associated pre-amplifier.<br
    />\r\nIEC 62127-3:2022 cancels and replaces the first edition published in 2007
    and Amendment 1:2013. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition.<br />\r\na) The upper frequency limit of 40 MHz has been removed.<br
    />\r\nb) Hydrophone sensitivity definitions have been changed to recognize sensitivities
    as complex-valued quantities.<br />\r\nc) Procedures to determine the effective
    hydrophone size have been changed according to the rationale outlined in Annex
    B.<br />\r\nd) Requirements on the frequencies for which the effective hydrophone
    size shall be provided have been changed to achieve practicality for increased
    frequency bands.<br />\r\ne) The new Annex B and Annex C have been added.<br />\r\nf)
    Annex A has been updated to reflect the changes of the normative parts."
- language: fr
  script: Latn
  content: "L'IEC 62127-3:2022 spécifie les caractéristiques pertinentes des hydrophones.
    Le présent document s'applique:<br />\r\n- aux hydrophones qui utilisent des capteurs
    piézoélectriques conçus pour mesurer les champs ultrasoniques à ondes par impulsions
    et entretenues générés par les appareils à ultrasons;<br />\r\n- aux hydrophones
    utilisés pour les mesurages réalisés dans l'eau;<br />\r\n- aux hydrophones avec
    ou sans préamplificateur associé.<br />\r\nL'IEC 62127-3:2022 annule et remplace
    la première édition parue en 2007 et son amendement 1:2013. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente.<br />\r\na) La limite de fréquence
    supérieure de 40 MHz a été supprimée.<br />\r\nb) Les définitions de la sensibilité
    de l'hydrophone ont été modifiées afin de reconnaître les sensibilités comme des
    grandeurs à valeur complexe.<br />\r\nc) Les procédures de détermination de la
    taille efficace de l'hydrophone ont été modifiées conformément à la justification
    donnée à l'Annexe B.<br />\r\nd) Les exigences relatives aux fréquences pour lesquelles
    doit être fournie la taille efficace de l'hydrophone ont été modifiées afin de
    tenir compte des bandes de fréquences supérieures.<br />\r\ne) De nouvelles annexes
    ont été ajoutées (Annexe B et Annexe C).<br />\r\nf) L'Annexe A a été mise à jour
    afin de refléter les modifications apportées aux parties normatives."
