abstract:
- language: en
  script: Latn
  content: "IEC 62702-1-2:2022 specifies a method of data-quality assurance for writable
    BD disks (hereafter referred to as \"disks\") which are specified for long-term
    data storage, and a data migration method which can sustain the recorded data
    on disks for long-term audio data preservation. The writable disks include BD
    recordable disk and BD rewritable disk. IEC 62702-1-2:2022 cancels and replaces
    the first edition published in 2016. This edition constitutes a technical revision.
    In order to reflect the updates to ISO/IEC 29121:2021, this edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) ISO/IEC 16963 has been identified as the referee test method for the
    estimation of lifetime;<br />\r\nb) the ambient conditions for the measurement
    of maximum data error have been added;<br />\r\nc) the requirements for test drives
    have been changed considering the use condition of users;<br />\r\nd) the requirements
    for the estimated lifetime have been defined more clearly;<br />\r\ne) the requirements
    for the periodic performance test have been defined more clearly."
- language: fr
  script: Latn
  content: "L'IEC 62702-1-2:2022 spécifie une méthode d'assurance de la qualité des
    données pour les disques BD inscriptibles (ci-après dénommés \"disques\") qui
    sont spécifiés pour le stockage à long terme des données, ainsi qu'une méthode
    de migration des données capable de conserver les données enregistrées sur les
    disques de manière à assurer la conservation à long terme des données audio. Les
    disques inscriptibles incluent les disques enregistrables BD (Blu-ray Disk) et
    les disques réenregistrables BD. L'IEC 62702-1-2:2022 annule et remplace la première
    édition parue en 2016. Cette édition constitue une révision technique. Afin de
    refléter les mises à jour apportées à l'ISO/IEC 29121:2021, cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) l'ISO/IEC 16963 a été identifiée comme méthode d'essai de référence pour
    l'estimation de la durée de vie;<br />\r\nb) des conditions ambiantes ont été
    ajoutées pour le mesurage de l'erreur de données maximale;<br />\r\nc) les exigences
    relatives aux unités d'essai ont été modifiées en fonction des conditions d'utilisation
    des utilisateurs;<br />\r\nd) les exigences relatives à la durée de vie estimée
    ont été définies de manière plus précise;<br />\r\ne) les exigences relatives
    à l'essai périodique de performances ont été définies de manière plus précise."
