- content: "L'IEC 60335-2-84:2019 traite de la sécurité des appareils de toilettes
    électriques dont la tension assignée n'est pas supérieure à 250 V, dans lesquels
    les excréments sont stockés, séchés ou détruits ou qui lavent ou sèchent des parties
    du corps humain. Les dispositifs suivants sont des exemples de toilettes électriques.
    Ces dispositifs peuvent être utilisés pour traiter les déchets tels que le papier
    et les déchets alimentaires.<br />\r\n- toilettes à désagrégation;<br />\r\n-
    toilettes à empaquetage;<br />\r\n- toilettes cryogéniques;<br />\r\n- toilettes
    à vide.<br />\r\nLa présente norme s'applique également aux équipements électriques
    destinés aux toilettes conventionnelles.<br />\r\nExemples de tels équipements
    électriques:<br />\r\n- les dispositifs pour couvrir automatiquement le siège;<br
    />\r\n- les unités pour broyer;<br />\r\n- les sièges chauffants;<br />\r\n- les
    unités pour pomper;<br />\r\n- les chauffe-eau pour les sièges à pulvérisation
    d’eau;<br />\r\n- les sièges à pulvérisation d’eau.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers ordinaires présentés par les appareils
    et encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient généralement pas compte de l’utilisation de l’appareil comme jouet
    par des jeunes enfants.<br />\r\nL’attention est attirée sur le fait que<br />\r\n-
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d’avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires.<br />\r\nLa présente norme ne s’applique
    pas<br />\r\n- aux appareils destinés à être utilisés dans des locaux présentant
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux toilettes chimiques;<br
    />\r\n- aux toilettes dans lesquelles les excréments sont détruits par combustion.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2002, l'Amendement 1:2008 et l'Amendement 2:2013. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- les définitions
    ont été renumérotées (Article 3);<br />\r\n- les exigences relatives aux instructions
    d’installation ont été actualisées pour prendre en compte la possibilité de 7.101
    que l’étiquette soit située sur l’appareil (7.12.1);<br />\r\n- certaines notes
    ont été converties en texte normatif (7.101, 22.103, 27.1, 31);<br />\r\n- des
    exigences ont été ajoutées pour les appareils dont les circuits électroniques
    programmables limitent le nombre d’éléments chauffants et de moteurs alimentés
    en même temps (22.105, Annexe R). La présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l’IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme."
