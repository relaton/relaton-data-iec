abstract:
- language: en
  script: Latn
  content: Considers immunity tests for electric and/or electronic equipment (apparatus
    and systems) in its electromagnetic environment. Both conducted and radiated phenomena
    are considered including immunity tests for equipment connected to power, control
    and communication networks. Replaces IEC 60801-1 (1984-11).
- language: fr
  script: Latn
  content: Concerne les essais d'immunité de matériel (appareils et systèmes) électriques
    et/ou électroniques, dans leur environnement électromagnétique (perturbations
    conduites et rayonnées). Concerne également les phénomènes conduits et rayonnés
    en incluant les essais d'immunité des matériels connectés aux réseaux électriques
    de puissance, de commande et de communication. Remplace la CEI 60801-1 (1984-11).
