abstract:
- content: 'Applies to alternating current disconnectors and earthing switches, designed
    for indoor and outdoor enclosed and open terminal installations for voltages above
    1 000 V and for service frequencies up to and including 60 Hz. It also applies
    to the operating devices of these disconnectors and earthing switches and their
    auxiliary equipment. Additional requirements for disconnectors and earthing switches
    in enclosed switchgear and controlgear are given in IEC 60298, IEC 60466 and IEC
    60517. Note: Disconnectors in which the fuse forms an integral part are not covered
    by this standard. This first edition cancels and replaces the third edition of
    IEC 60129 published in 1984, amendment 1 (1992) and amendment 2 (1996) and constitutes
    a technical revision. In addition, it replaces IEC 61128, IEC 61129 and IEC 61259,
    which are hereby withdrawn and cancelled. This bilingual version (2003-07) replaces
    the English version. The contents of the corrigenda of April 2002, May 2003, February
    2005 and June 2014 have been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux sectionneurs et aux sectionneurs de terre à courant alternatif,
    prévu pour l''intérieur ou l''extérieur dans des postes sous enveloppe ou de type
    ouverts, pour des tensions supérieures à 1 000 V et des fréquences de service
    jusques et y compris 60 Hz. Cette norme s''applique également aux dispositifs
    de commande de ces sectionneurs et sectionneurs de terre et à leurs équipements
    auxiliaires. Des règles complémentaires pour les sectionneurs et les sectionneurs
    de terre intégrés dans l''appareillage sous enveloppe sont données dans la CEI
    60298, la CEI 60466 et la CEI 60517. Note: Les sectionneurs dans lesquels un fusible
    fait partie intégrante, ne sont pas couverts par cette norme. Cette première édition
    annule et remplace la troisième édition de la CEI 60129 parue en 1984, l''amendement
    1 (1992) et l''amendement 2 (1996) et constitue une révision technique. De plus,
    elle remplace la CEI 61128, la CEI 61129 et la CEI 61259 qui ont été annulées.
    Un tableau de références est présenté à la fin de cet avant-propos. Cette version
    bilingue (2003-07) remplace la version monolingue anglaise. Le contenu des corrigenda
    d''avril 2002, mai 2003, février 2005 et juin 2014 a été pris en considération
    dans cet exemplaire.'
  language:
