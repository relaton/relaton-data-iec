abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-64:2025 applies to the BASIC SAFETY and essential performance
    of LIGHT ION BEAM ME EQUIPMENT, hereafter referred to as ME EQUIPMENT, used for
    treatment of patients. If a clause or subclause is specifically intended to be
    applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title and content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as relevant.<br />\r\nThis
    document, with the inclusion of TYPE TESTS and SITE TESTS, applies respectively
    to the manufacturer and specified installation aspects of LIGHT ION BEAM ME EQUIPMENT<br
    />\r\n– intended for RADIOTHERAPY in human medical practice, including those in
    which the selection and DISPLAY of operating parameters can be controlled automatically
    by PROGRAMMABLE ELECTRONIC SUBSYSTEMS (PESS),<br />\r\n– that, in NORMAL USE,
    deliver a RADIATION BEAM of LIGHT IONS having ENERGY PER NUCLEON in the range
    10 MeV/n to 500 MeV/n,<br />\r\nand<br />\r\n– intended to be<br />\r\n• for NORMAL
    USE, operated under the authority of appropriately licensed or QUALIFIED PERSONS
    by OPERATORS having the required skills for a particular medical application,
    for particular SPECIFIED clinical purposes maintained in accordance with the recommendations
    given in the INSTRUCTIONS FOR USE,<br />\r\n• subject to regular quality assurance
    performance and calibration checks by a QUALIFIED PERSON.<br />\r\nIEC 60601-2-64:2025
    cancels and replaces the first edition published in 2014. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) harmonization
    with IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2011 and IEC 60601-1:2005/AMD2:2020;<br
    />\r\nb) harmonization with IEC 62667:2017 for defined terms and definitions;<br
    />\r\nc) address revision to neutrons outside the field of irradiation."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-64:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des APPAREILS ELECTROMEDICAUX PAR FAISCEAU D'IONS LEGERS, désignés
    ci-après par le terme APPAREILS EM, utilisés pour le traitement des PATIENTS.
    Si un article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux APPAREILS EM, ou uniquement aux SYSTEMES EM, le titre et le contenu de cet
    article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou
    le paragraphe s'applique à la fois aux APPAREILS EM et aux SYSTEMES EM, selon
    le cas.<br />\r\nLe présent document, y compris les ESSAIS DE TYPE et les ESSAIS
    SUR LE SITE, s'applique respectivement au FABRICANT et à certains aspects d'installation
    des APPAREILS ELECTROMEDICAUX PAR FAISCEAU D'IONS LEGERS<br />\r\n– destinés à
    être utilisés à des fins de RADIOTHERAPIE dans la pratique médicale des patients,
    y compris les appareils dont le choix et l'AFFICHAGE des paramètres de fonctionnement
    peuvent être contrôlés automatiquement par des SOUS-SYSTEMES ELECTRONIQUES PROGRAMMABLES
    (PESS),<br />\r\n– qui, en UTILISATION NORMALE, délivrent un FAISCEAU DE RAYONNEMENT
    d'IONS LEGERS dont l'ENERGIE PAR NUCLEON se situe dans la plage 10 MeV/n à 500
    MeV/n,<br />\r\net<br />\r\n– destinés à être<br />\r\n• pour une UTILISATION
    NORMALE, manipulés, sous la responsabilité de PERSONNES QUALIFIEES ou dûment autorisées
    par des OPERATEURS qui disposent des compétences exigées pour une application
    médicale particulière, à des fins cliniques SPECIFIEES particulières, entretenus
    conformément aux recommandations données dans les INSTRUCTIONS D'UTILISATION,<br
    />\r\n• soumis à des contrôles périodiques de performance de l'assurance qualité
    et d'étalonnage par une PERSONNE QUALIFIEE.<br />\r\nL'IEC 60601-2-64:2025 annule
    et remplace la première édition parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) harmonisation avec l'IEC
    60601-1:2005, l'IEC 60601-1:2005/AMD1:2011 et l'IEC 60601-1:2005/AMD2:2020;<br
    />\r\nb) harmonisation avec l'IEC 62667:2017 pour les termes définis et les définitions;<br
    />\r\nc) révision de la section relative aux neutrons en dehors du champ d'irradiation."
