abstract:
- content: |-
    Describes how live conductors are protected by one or more devices for automatic interruption of the supply in the event of overload (see clause 433) and short-circuits (see clause 434) except in cases where the overcurrent is limited in accordance with clause 436 or by the conditions described in 433.4, 443.5 or 443.3 are met. Further, protection against overload and against short-circuits shall be co-ordinated in accordance with clause 436.

    The contents of the corrigendum of August 2002 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit comment les conducteurs actifs doivent être protégés par un ou plusieurs dispositifs de coupure automatique contre les surcharges (voir article 433) et contre les courts-circuits (voir article 434), sauf lorsque les surintensités sont limitées conformément à l'article 436 ou si les conditions données en 433.4, 443.5 ou 443.3 sont satisfaites. En outre, la protection contre les surcharges et la protection contre les courts-circuits doivent être coordonnées conformément à l'article 436.

    Le contenu du corrigendum d'août 2002 a été pris en considération dans cet exemplaire.
