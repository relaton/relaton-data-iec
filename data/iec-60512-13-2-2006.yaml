abstract:
- language: en
  script: Latn
  content: Details a standard test method to measure the insertion and withdrawal
    forces of mating connectors, or of a connector with the mating insertion and&#x2F;or
    withdrawal gauge(s) specified in the connector detail specification, without the
    effect of any locking, latching, sealing, engaging, separating or similar device.
- language: fr
  script: Latn
  content: Précise une méthode d&#x27;essai normalisée pour mesurer les forces d&#x27;insertion
    et d&#x27;extraction des connecteurs d&#x27;accouplement ou d&#x27;un connecteur
    à insertion d&#x27;accouplement et&#x2F;ou des calibres d&#x27;extraction indiqués
    dans la spécification particulière du connecteur, sans l&#x27;effet de tout dispositif
    de verrouillage, d&#x27;étanchéité, d&#x27;insertion, d&#x27;extraction ou dispositif
    analogue.
