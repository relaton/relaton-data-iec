abstract:
- language: en
  script: Latn
  content: IEC 60191-6-8:2001 provides the common outline drawings and dimensions
    for all types of structures and composed materials of glass sealed ceramic quad
    flatpack (hereinafter called G-QFP). The object of this design guide is to standardize
    outlines and obtain interchangeability of G-QFP.
- language: fr
  script: Latn
  content: La CEI 60191-6-8:2001 fournit les dessins d'encombrement et les dimensions
    courants de tous les types de structures et de matériaux composés de boîtiers
    plats quadrangulaires en céramique, scellement verre (appelés ci-après G-QFP).
    L'objectif du présent guide de conception est de normaliser les encombrements
    et d'obtenir l'interchangeabilité des G-QFP.
