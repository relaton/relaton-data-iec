abstract:
- language: en
  script: Latn
  content: Applies to insulators of ceramic material or glass for use on a.c. overhead
    power lines with a nominal voltage greater than 1 000 V and a frequency not greater
    than 100 Hz. Also applies to insulators for use on d.c. overhead electric traction
    lines and applies to string insulator units, rigid overhead line insulators and
    to insulators of similar design when used in substations.
- language: fr
  script: Latn
  content: S'applique aux isolateurs en matière céramique ou en verre destinés aux
    lignes aériennes de transport d'énergie et de traction électrique fonctionnant
    en courant alternatif à une tension nominale supérieure à 1 000 V et à une fréquence
    au plus égale à 100 Hz. S'applique également aux isolateurs utilisés sur les lignes
    de traction électrique fonctionnant en courant continu et aux éléments de chaînes,
    aux isolateurs de type rigide et aux isolateurs de même conception lorsqu'ils
    sont utilisés dans les sous-stations.
