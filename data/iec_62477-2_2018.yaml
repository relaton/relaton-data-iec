abstract:
- content: "IEC 62477-2:2018 applies to power electronic converter systems (PECS)
    and equipment, their components for<em>electronic power conversion</em> and electronic
    power switching, including the means for their control, protection, monitoring
    and measurement, such as with the main purpose of converting electric power, with
    rated system voltages from 1 000 V AC or 1 500 V DC up to 36 kV AC or 54 kV DC.<p>This
    document can also be used as a reference standard for product committees producing
    product standards for</p>\r\n\r\n \r\n\t adjustable speed electric power drive
    systems (PDS), \r\n\t standalone uninterruptible power systems (UPS), and \r\n\t
    stabilized DC power supplies.<p>For PECS for which no product standard exists,
    this document provides minimum requirements for safety aspects.</p><p>This document
    has the status of a group safety publication in accordance with IEC Guide 104
    for power electronic converter systems and equipment for solar, wind, tidal, wave,
    fuel cell or similar energy sources.</p><p>According to IEC Guide 104, one of
    the responsibilities of technical committees is, wherever applicable, to make
    use of basic safety publications and/or group safety publications in the preparation
    of their product standards.</p><p>This document</p>\r\n\r\n \r\n\t establishes
    a common terminology for safety aspects relating to PECS and equipment, \r\n\t
    establishes minimum requirements for the coordination of safety aspects of interrelated
    parts within a PECS, \r\n\t establishes a common basis for minimum safety requirements
    for the PEC portion of products that contain PEC, \r\n\t specifies requirements
    to reduce risks of fire, electric shock, thermal, energy and mechanical hazards,
    during use and operation and, where specifically stated, during service and maintenance,
    \r\n\t specifies minimum requirements to reduce risks with respect to pluggable
    and permanently connected equipment, whether it consists of a system of interconnected
    units or independent units, subject to installing, operating and maintaining the
    equipment in the manner prescribed by the manufacturer, \r\n\t establishes an
    arc fault rating label requirement with testing instructions for PEC and PECS,
    and \r\n\t covers power electronic converters and systems in open type design,
    which are catalog (pre-defined commercially available) power electronic converters
    and systems or engineered solutions from same.<p>This document does not cover</p>\r\n\r\n
    \r\n\t telecommunications apparatus other than power supplies to such apparatus,
    \r\n\t functional safety aspects as covered by, for example, IEC 61508 (all parts),
    \r\n\t electrical equipment and systems for railways applications and electric
    vehicles, and \r\n\t power electronic converters and systems in open type design,
    which are – in their major part – dimensioned, designed and constructed according
    to the user’s individual requirements and specifications and follow power installation
    standards, for example IEC 61936-1."
