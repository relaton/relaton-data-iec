- content: "L'IEC 62477-2:2018 s'applique aux matériels et aux systèmes électroniques
    de conversion de puissance (SECP), à leurs composants pour la<em>conversion de
    puissance électronique</em> et la commande (ouverture et fermeture) électronique
    de puissance, y compris les moyens de commande, de protection, de surveillance
    et de mesure, ayant pour principale fonction la conversion de puissance électrique,
    d'une tension système assignée entre 1 000 V en courant alternatif ou 1 500 V
    en courant continu et 36 kV en courant alternatif ou 54 kV en courant continu.<p>Le
    présent document peut également être utilisé comme norme de référence par les
    comités de produits qui élaborent des normes de produits applicables aux</p>\r\n\r\n
    \r\n\t systèmes d'entraînement électrique de puissance à vitesse variable, \r\n\t
    alimentations sans interruption (ASI) autonomes, et \r\n\t alimentations stabilisées
    en courant continu.<p>Pour les SECP pour lesquels il n'existe pas de norme de
    produit, le présent document spécifie des exigences minimales pour les aspects
    de sécurité.</p><p>La présente document a le statut d’une publication groupée
    de sécurité conformément au Guide 104 de l'IEC applicable aux systèmes électroniques
    de conversion de puissance et équipements pour énergie solaire, éolienne, des
    marées, des vagues, des piles à combustible ou sources d’énergie analogues.</p><p>Conformément
    au Guide 104 de l'IEC, il incombe aux comités d'études d'utiliser, dans toute
    la mesure du possible, les publications fondamentales de sécurité et/ou les publications
    groupées de sécurité pour l'élaboration de leurs normes de produits.</p><p>Le
    présent document</p>\r\n\r\n \r\n\t établit une terminologie commune applicable
    aux aspects de sécurité concernant les matériels et les SECP, \r\n\t établit les
    exigences minimales pour la coordination des aspects de sécurité des parties interconnectées
    au sein d'un SECP, \r\n\t établit une base commune applicable aux exigences minimales
    de sécurité de la partie du convertisseur électronique de puissance (CEP) des
    produits comprenant un CEP, \r\n\t spécifie des exigences permettant de réduire
    les risques d'incendie et de choc électrique ainsi que les dangers thermiques,
    mécaniques et dus à l'énergie électrique, en cours d'utilisation et de fonctionnement
    et, lorsque cela est spécifiquement indiqué, au cours des opérations d'entretien
    et de maintenance, \r\n\t spécifie les exigences minimales permettant de réduire
    ces types de risques concernant les matériels enfichables et connectés en permanence,
    qu'ils soient constitués d'un système d'unités interconnectées ou d'unités indépendantes,
    faisant l'objet d'opérations d'installation, de fonctionnement et d'entretien
    du matériel tel que spécifié par le constructeur, \r\n\t établit les exigences
    en matière de marquage de caractéristiques assignées de défaut d'arc avec des
    instructions d'essai pour les CEP et SECP, et \r\n\t couvre les convertisseurs
    et systèmes électroniques de puissance de type ouvert, qui sont des convertisseurs
    et systèmes électroniques de puissance de catalogue (prédéfinis comme étant disponibles
    sur le marché) ou des solutions techniques de catalogue.<p>Le présent document
    ne couvre pas</p>\r\n\r\n \r\n\t les appareils de télécommunications autres que
    les alimentations pour ce type d'appareil, \r\n\t les aspects de sécurité fonctionnelle
    tels que traités, par exemple, par l'IEC 61508 (toutes les parties), \r\n\t les
    matériels et systèmes électriques utilisés dans les applications ferroviaires
    et les véhicules électriques, et \r\n\t les convertisseurs et systèmes électroniques
    de puissance de type ouvert qui sont, pour la plupart, dimensionnés, conçus et
    fabriqués selon les exigences et spécifications individuelles de l'utilisateur
    et qui fournissent des normes d'installation de puissance, par exemple l'IEC 61936-1."
