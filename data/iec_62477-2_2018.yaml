abstract:
- content: "IEC 62477-2:2018 applies to power electronic converter systems (PECS)
    and equipment, their components for electronic power conversion and electronic
    power switching, including the means for their control, protection, monitoring
    and measurement, such as with the main purpose of converting electric power, with
    rated system voltages from 1 000 V AC or 1 500 V DC up to 36 kV AC or 54 kV DC.<p>This
    document can also be used as a reference standard for product committees producing
    product standards for</p>\r\nadjustable speed electric power drive systems (PDS),<br
    />\r\nstandalone uninterruptible power systems (UPS), and<br />\r\nstabilized
    DC power supplies.<p>For PECS for which no product standard exists, this document
    provides minimum requirements for safety aspects.</p><p>This document has the
    status of a group safety publication in accordance with IEC Guide 104 for power
    electronic converter systems and equipment for solar, wind, tidal, wave, fuel
    cell or similar energy sources.</p><p>According to IEC Guide 104, one of the responsibilities
    of technical committees is, wherever applicable, to make use of basic safety publications
    and/or group safety publications in the preparation of their product standards.</p><p>This
    document</p>\r\nestablishes a common terminology for safety aspects relating to
    PECS and equipment,<br />\r\nestablishes minimum requirements for the coordination
    of safety aspects of interrelated parts within a PECS,<br />\r\nestablishes a
    common basis for minimum safety requirements for the PEC portion of products that
    contain PEC,<br />\r\nspecifies requirements to reduce risks of fire, electric
    shock, thermal, energy and mechanical hazards, during use and operation and, where
    specifically stated, during service and maintenance,<br />\r\nspecifies minimum
    requirements to reduce risks with respect to pluggable and permanently connected
    equipment, whether it consists of a system of interconnected units or independent
    units, subject to installing, operating and maintaining the equipment in the manner
    prescribed by the manufacturer,<br />\r\nestablishes an arc fault rating label
    requirement with testing instructions for PEC and PECS, and<br />\r\ncovers power
    electronic converters and systems in open type design, which are catalog (pre-defined
    commercially available) power electronic converters and systems or engineered
    solutions from same.<p>This document does not cover</p>\r\ntelecommunications
    apparatus other than power supplies to such apparatus,<br />\r\nfunctional safety
    aspects as covered by, for example, IEC 61508 (all parts),<br />\r\nelectrical
    equipment and systems for railways applications and electric vehicles, and<br
    />\r\npower electronic converters and systems in open type design, which are –
    in their major part – dimensioned, designed and constructed according to the user’s
    individual requirements and specifications and follow power installation standards,
    for example IEC 61936-1."
