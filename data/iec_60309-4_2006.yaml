abstract:
- content: This part of IEC 60309 applies to self-contained products that combine
    within a single enclosure, a socket-outlet or connector according to IEC 60309-1
    or IEC 60309-2 and a switching device, with a rated operating voltage not exceeding
    690 V d.c. or a.c. and 500 Hz, and a rated current not exceeding 250 A, primarily
    intended for industrial use, either indoors or outdoors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 60309 s'applique aux ensembles indépendants qui
    combinent, dans une même enveloppe, un socle de prise de courant ou un connecteur
    suivant la CEI 60309-1 ou la CEI 60309-2, et un dispositif d'interruption, de
    tension nominale d'emploi ne dépassant pas 690 V en courant continu ou en courant
    alternatif, de fréquence ne dépassant pas 500 Hz en courant alternatif, et de
    courant nominal ne dépassant pas 250 A, destinés essentiellement aux usages industriels,
    à l'intérieur ou à l'extérieur des bâtiments.
