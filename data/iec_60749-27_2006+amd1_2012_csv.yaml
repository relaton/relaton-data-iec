abstract:
- content: IEC 60749-27:2006+A1:2012 Establishes a standard procedure for testing
    and classifying semiconductor devices according to their susceptibility to damage
    or degradation by exposure to a defined machine model (MM) electrostatic discharge
    (ESD). It may be used as an alternative test method to the human body model ESD
    test method. The objective is to provide reliable, repeatable ESD test results
    so that accurate classifications can be performed. This test method is applicable
    to all semiconductor devices and is classified as destructive.<strong>This consolidated
    version consists of the second edition (2006) and its amendment 1 (2012). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60749-27:2006+A1:2012 Etablit une procédure normalisée pour les
    essais et les classements des dispositifs à semiconducteurs en fonction de leur
    sensibilité aux dommages ou à la dégradation du fait de leur exposition à une
    décharge électrostatique (DES) sur un modèle de machine (MM) défini. Elle peut
    être utilisée comme une méthode d'essai en variante à la méthode d'essai de DES
    sur le modèle du corps humain. L'objectif est de fournir des résultats d'essai
    de DES fiables et reproductibles de manière à ce que des classifications précises
    puissent être réalisées. Cette méthode d'essai est applicable à tous les dispositifs
    à semiconducteurs et elle est classée destructive.<strong> Cette version consolidée
    comprend la deuxième édition (2006) et son amendement 1 (2012). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
