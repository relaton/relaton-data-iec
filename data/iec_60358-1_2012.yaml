- content: "La CEI 60358-1:2012 s'applique aux condensateurs, avec une tension assignée
    >1 000 V, connectés entre la ligne et la terre avec la borne basse tension connectée
    de manière permanente à la terre ou connectée à des dispositifs, pour les applications
    énumérées ci-dessous et d'autres utilisations semblables. La présente norme sert
    de norme de base pour le condensateur de couplage, les différentes parties de
    la présente norme présenteront les essais et les spécifications supplémentaires,
    par exemple la CEI 60358-2, la CEI 60358-3 ou la CEI 60358-4. La présente norme
    annule et remplace la deuxième édition de la CEI 60358 (1990) et constitue une
    révision technique. La présente édition de la CEI 60358-1 inclut les modifications
    techniques suivantes par rapport à la dernière édition de la CEI 60358:<br />\r\n-
    la norme a été partagée en 4 parties; la Partie 1 présente les règles générales
    et les Parties 2, 3, 4 sont spécifiques aux applications aux fréquences des courants
    porteurs sur lignes d'énergie (CPL), aux filtres et aux diviseurs;<br />\r\n-
    les essais de routine et de type ont été revus et sont présentés en Figure 2.<br
    />\r\nMots clé: condensateur de couplage, diviseur capacitifs Le contenu du corrigendum
    de juillet 2013 a été pris en considération dans cet exemplaire."
