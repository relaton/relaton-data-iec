abstract:
- language: en
  script: Latn
  content: 'IEC 63267-1: 2023 covers enhanced macrobend loss 50 µm core diameter multimode
    fibre optic connection interfaces. It includes references, document structure
    details, definitions, and standardised optical connection grades. The grades are
    based on random mated connections between two optical connector populations according
    to prescribed characteristics including the core diameter and numerical aperture
    mismatches. This document describes the rules under which an optical interface
    is created. It also defines standardised test methods where appropriate.'
- language: fr
  script: Latn
  content: IEC 63267-1:2023 couvre les interfaces de connexion fibroniques multimodales
    de diamètre de cœur de 50 µm à performances améliorées en matière de pertes par
    macrocourbures. Elle comprend les références, les détails de la structure du document,
    les définitions et les classes normalisées de connexion optique. Les classes sont
    fondées sur des connexions accouplées sans choix préalable entre deux populations
    de connecteurs optiques selon des caractéristiques exigées, notamment le diamètre
    du cœur et les défauts d'adaptation d'ouverture numérique. Le présent document
    décrit les règles qui régissent la création d'une interface optique. Il définit
    également les méthodes d'essais normalisées, le cas échéant.
