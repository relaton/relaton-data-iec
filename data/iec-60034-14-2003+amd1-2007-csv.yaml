abstract:
- language: en
  script: Latn
  content: Specifies the factory acceptance vibration test procedures and vibration
    limits for certain electrical machines under specified conditions, when uncoupled
    from any load or prime mover. Is applicable to d.c. and three-phase a.c. machines,
    with shaft heights 56 mm and higher and a rated output up to 50 MW, at operational
    speeds up to 15 000 per minute. This consolidated version consists of the third
    edition (2003) and its amendment 1 (2007). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: Spécifie les procédures d'essai d'acceptation de vibration en usine et
    les limites pour certaines machines électriques, dans des conditions spécifiées,
    sans être couplées à une charge ou à une machine entraînée. Est applicable aux
    machines à courant continu et aux machines à courant alternatif triphasé de hauteur
    d'axe supérieure ou égale à 56 mm et de puissance assignée inférieure ou égale
    à 50 MW, à des vitesses de fonctionnement jusqu'à 15 000 par minute. Cette version
    consolidée comprend la troisième édition (2003) et son amendement 1 (2007). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.
