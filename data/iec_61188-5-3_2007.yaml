abstract:
- content: "IEC 61188-5-3:2007 provides information on land pattern geometries used
    for the surface attachment of electronic components with gull-wing leads on two
    sides. The intent of the information presented herein is to provide the appropriate
    size, shape and tolerances of surface mount land patterns to ensure sufficient
    area for the appropriate solder fillet, and also allow for inspection, testing
    and reworking of those solder joints. Each clause contains a specific set of criteria
    such that the information presented is consistent, providing information on the
    component, the component dimensions, the solder joint design, and the land pattern
    dimensions.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 61188-5-1:2002."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61188-5-3:2007 fournit des informations sur la géométrie des plages
    d'accueil utilisées pour la fixation en surface des composants électronique à
    sorties en aile de mouette sur deux côtés. Le but des informations indiquées dans
    la présente norme est de fournir les dimensions, formes et tolérances appropriées
    des plages d'accueil pour montage en surface afin de garantir une surface suffisante
    pour le raccord de brasure et pour permettre l'inspection, la mise en essai et
    les retouches des joints de brasure. Chaque article contient une série de critères
    particuliers de telle façon que l'information présentée soit cohérente et fournisse
    des informations sur le composant, ses dimensions, la conception du joint de brasure
    ainsi que les dimensions de la plage d'accueil.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61188-5-1:2002."
