- content: "IEC 60068-2-2:2007 Traite des essais de chaleur sèche applicables à la
    fois aux spécimens dissipant de l'énergie et à ceux ne dissipant pas d'énergie.
    Les essais Bb et Bd destinés à des spécimens ne dissipant pas d'énergie ne présentent
    pas de modifications importantes par rapport aux éditions précédentes. Le but
    de l'essai de chaleur sèche se limite à la détermination de l'aptitude des composants,
    équipements ou autres articles à être utilisés, transportés ou stockés à haute
    température. Ces essais de chaleur sèche ne permettent pas de vérifier l'aptitude
    des spécimens à subir ou à fonctionner pendant les variations de température.
    Dans ce cas, il serait nécessaire d'utiliser l'essai N de la CEI 60068-2-14: Variations
    de température. Les essais de chaleur sèche se subdivisent de la façon suivante:<br
    />\r\n- Essai de chaleur sèche pour spécimens ne dissipant pas d'énergie avec
    variation lente de la température, Bb.<br />\r\n- Essais de chaleur sèche pour
    spécimens dissipant de l'énergie avec variation lente de la température, Bd;<br
    />\r\navec variation lente de la température, pour les spécimens dissipant partout,
    Be. La procédure décrite dans cette norme est normalement prévue pour les spécimens
    qui atteignent la stabilité thermique pendant le déroulement de l'essai. Les principaux
    changements par rapport à l'édition précédente sont les suivants: Les essais Ba
    et Bc ont été retirés puisqu'ils étaient plus sévères que l'essai Nb de la CEI
    60068-2-14: Variations de température. Deuxièmement, il a été considéré justifié
    de supprimer la valeur de 3 % sur la différence de température entre l'air de
    la chambre d'essai et les températures des parois. Troisièmement, il est proposé
    et non plus exigé que le spécimen d'essai soit mis en fonctionnement durant l'essai;
    et, pour finir, les annexes ont été retirées."
