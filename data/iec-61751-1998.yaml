abstract:
- language: en
  script: Latn
  content: |-
    The aim of this standard is:

    - to establish a standard method of assessing the reliability of laser modules in order to minimize risks and to promote product development and reliability;

    - to establish means by which the distribution of failures with time can be determined. This should enable the determination of equipment failure rates for specified end of life criteria.
- language: fr
  script: Latn
  content: |-
    Cette Norme a pour but:

    - d'établir une méthode normalisée permettant d'évaluer la fiabilité des modules laser afin de minimiser les risques et de favoriser le développement et la fiabilité du produit;

    - d'établir les moyens permettant de déterminer la répartition des défaillances au fil du temps. Il convient que les taux de défaillance du matériel pour des critères de fin de vie spécifiés puissent ainsi être déterminés.
