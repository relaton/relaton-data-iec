abstract:
- language: en
  script: Latn
  content: |-
    Applies to the basic safety and essential performance of peritoneal dialysis medical electrical equipment. It applies to peritoneal dialysis equipment intended for use either by medical staff or under the supervision of medical experts, including peritoneal dialysis equipment operated by the patient, regardless of whether the peritoneal dialysis equipment is used in a hospital or domestic environment.

    This second edition cancels and replaces the first edition of IEC 60601-2-39. It constitutes a technical revision. Major changes since the last edition include a summary of additional essential performance requirements.
- language: fr
  script: Latn
  content: |-
    S'applique à la sécurité de base et aux performances essentielles des appareils électromédicaux de dialyse péritonéale. Elle s'applique aux appareils de dialyse péritonéale destinés à être utilisés soit par le personnel médical soit sous la supervision d'experts médicaux, y compris les appareils de dialyse péritonéalemis en fonctionnement par le patient, que l'appareil de dialyse péritonéale soit utilisé dans un hôpital ou dans un environnement domestique.

    Cette seconde édition annule et remplace la première édition de la CEI 60601-2-39 dont elle constitue une révision technique. Les changements principaux depuis la dernière édition incluent un résumé des exigences de performances essentielles.
