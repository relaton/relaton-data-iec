- content: |-
    L'IEC 61158-4-2:2007 décrit un protocole qui offre des opportunités de communication séquentielle et synchrone cyclique à toutes les entités de liaison de données participantes. Un accès planifié de premier plan est proposé à toutes les activités à contrainte de temps, un accès non planifié l'étant aux activités moins critiques. Ce protocole permet d'optimiser chaque opportunité d'accès en concaténant plusieurs DLSDU et DLPCI associés en une seule DLPDU, améliorant le transfert de données des entités de liaison de données qui émettent activement plusieurs flux de données. Cette première édition et ses parties d'accompagnement de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Elle constitue une révision mineure. Cette partie et ses parties d'accompagnement pour le Type 2 annulent et remplacent également la CEI/PAS 62413, publiée en 2005. Elle inclut les modifications suivantes:<br />
    - suppression du précédent bus de terrain de Type 6 et de la référence à une couche de liaison de données de bus de terrain de Type 5, en raison du manque d'adéquation au marché;<br />
    - ajout de nouveaux types de bus de terrain; division de cette partie en parties multiples numérotées -4 1, -4 2,, -4-19. La présente version bilingue (2014-07) correspond à la version anglaise monolingue publiée en 2007-12.
