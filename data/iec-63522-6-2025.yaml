abstract:
- language: en
  script: Latn
  content: "IEC 63522-6:2025 is used for testing all kinds of relays and evaluates
    their ability to perform under expected conditions of transportation, storage,
    and all aspects of operational use.<br />\r\nThis document defines a standard
    test method to measure contact-circuit resistance or voltage drop."
- language: fr
  script: Latn
  content: IEC 63522-6:2025 traite des essais de tous les types de relais électriques
    et elle évalue leur aptitude à fonctionner dans les conditions prévues de transport,
    de stockage et dans tous les aspects de leur utilisation opérationnelle. Le présent
    document définit une méthode d'essai normalisée pour mesurer la résistance ou
    la chute de tension du circuit de contact.
