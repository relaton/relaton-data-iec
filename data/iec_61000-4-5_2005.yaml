abstract:
- content: |-
    IEC 61000-4-5:2005 relates to the immunity requirements, test methods, and range of recommended test levels for equipment to unidirectional surges caused by overvoltages from switching and lightning transients. Several test levels are defined which relate to different environment and installation conditions. These requirements are developed for and are applicable to electrical and electronic equipment. The object of this standard is to establish a common reference for evaluating the immunity of electrical and electronic equipment when subjected to surges. The test method documented in this part of IEC 61000 describes a consistent method to assess the immunity of an equipment or system against a defined phenomenon. This standard defines:<br />
    - a range of test levels;<br />
    - test equipment;<br />
    - test setups;<br />
    - test procedures.<br />
    The task of the described laboratory test is to find the reaction of the EUT under specified operational conditions, to surge voltages caused by switching and lightning effects at certain threat levels.
    It is not intended to test the capability of the EUT's insulation to withstand high-voltage stress. Direct injections of lightning currents, i.e, direct lightning strikes, are not considered in this standard. It has the status of a basic EMC publication in accordance with IEC Guide 107.<br />
    The contents of the corrigendum of October 2009 have been included in this copy.
