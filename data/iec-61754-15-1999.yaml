abstract:
- language: en
  script: Latn
  content: |-
    Defines the standard interface dimensions for the type LSH family of connectors.

    The parent connector for the type LSH connector family is a single-position plug connector which is characterized by a 2,5 mm. nominal ferrule diameter. It includes a push-click-pull coupling mechanism, which is spring-loaded relative to the ferrule in the direction of the optical axis. The optical alignment mechanism of the connectors is of a resilient sleeve style.
- language: fr
  script: Latn
  content: |-
    Définit les dimensions d'interfaces normalisées pour les familles de connecteurs de type LSH.

    Le connecteur principal pour la famille de connecteurs de type LSH est un connecteur à fiche à une seule position caractérisé par un diamètre nominal de l'embout de 2,5 mm. Il comprend un mécanisme de couplage « pousser-cliquer-tirer » chargé par ressort par rapport à l'embout dans le sens de l'axe optique. Le mécanisme d'alignement optique des connecteurs est de type à manchon élastique.
