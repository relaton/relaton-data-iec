- content: "L'IEC 60335-2-21:2022 traite de la sécurité des chauffe-eau à accumulation
    électriques à usage domestique et analogue, destinés au chauffage de l'eau à une
    température inférieure à la température d'ébullition, dont la tension assignée
    est inférieure ou égale à 250 V pour les appareils monophasés et à 480 V pour
    les autres appareils, y compris les appareils alimentés en courant continu et
    les appareils alimentés par batteries.<br />\r\nLa présente norme traite également
    des:<br />\r\n– appareils non destinés à un usage domestique normal, mais qui
    peuvent néanmoins constituer une source de danger pour le public, tels que les
    appareils destinés à être utilisés par des usagers non avertis dans des magasins
    et des fermes;<br />\r\n– éléments thermoplongeurs destinés à être mis à niveau
    dans un chauffe-eau fermé à échange thermique prévu pour la mise à niveau. Des
    exigences supplémentaires sont données à l'Annexe AA.<br />\r\nDans la mesure
    du possible, la présente norme traite des dangers courants que présentent les
    appareils et auxquels sont exposés tous les individus situés à l'intérieur et
    autour de l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n–
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– des
    enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait
    que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires;<br />\r\n–
    dans de nombreux pays, des réglementations existent pour l'installation des équipements
    raccordés au réseau d'alimentation en eau.<br />\r\nLa présente norme ne s'applique
    pas<br />\r\n– aux appareils destinés à faire bouillir l'eau (IEC 60335-2-15);<br
    />\r\n– aux chauffe-eau instantanés (IEC 60335-2-35);<br />\r\n– aux distributeurs
    commerciaux avec ou sans moyen de paiement (IEC 60335-2-75);<br />\r\n– aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette septième édition annule et remplace la sixième édition parue
    en 2012 et l'Amendement 1:2018. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) certaines notes ont été converties en texte normatif (Article 1, 5.2,
    15.3, 19.1, 19.2, 19.3, 19.4, 22.47, 22.104, 22.110, introduction de l'Annexe
    AA);<br />\r\nc) l'exigence qui limite l'emploi de socles de connecteurs a été
    mise à jour (25.1).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
