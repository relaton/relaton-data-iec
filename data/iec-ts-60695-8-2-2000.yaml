abstract:
- language: en
  script: Latn
  content: |-
    Presents a summary of published test methods that are relevant to determine heat release for electrotechnical producsts. It represents the current state of the art of the test methods and includes special observations on their relevance and use.
    Heat release data can be used as part of fire hazard assessment and in fire safety engineering, as found in IEC 60695-1-1.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Donne un résumé des méthodes d'essais qui sont utilisées pour déterminer le dégagement de chaleur des produits électrotechniques. Elle représente l'état de l'art des méthodes d'essais et inclut des observations spéciales sur leur pertinence et leur utilisation.
    Il est possible d'utiliser les résultats de dégagement de chaleur pour évaluer les risques dus au feu et pour la mise au point technique de la sécurité vis-à-vis du feu, voir la CEI 60695-1-1.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
