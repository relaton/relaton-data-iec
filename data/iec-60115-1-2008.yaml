abstract:
- language: en
  script: Latn
  content: "IEC 60115-1:2008 is a generic specification and is applicable to fixed
    resistors for use in electronic equipment. It establishes standard terms, inspection
    procedures and methods of test for use in sectional and detail specifications
    of electronic components for quality assessment or any other purpose.\nThis standard
    cancels and replaces IEC 61045-1 (1991), IEC 61045-2 (1991) and IEC 61045-2-1
    (1991). This edition contains the following significant technical changes with
    respect to the previous edition:\na) implementation of Annex Q which replaces
    Clause 3;\nb) addition of new tests procedures in 4.34 through 4.38; \nc) removal
    of the property  \"temperature characteristics\" from 4.8; \nd) introduction of
    a new system of test severities for the shear test in 4.32; \ne) introduction
    of new bias voltages for the damp  heat steady-state test in 4.24;\nf) furthermore,
    this fourth edition cancels and replaces the third edition published in 1999 and
    constitutes minor revisions related to tables, figures and references."
- language: fr
  script: Latn
  content: "La CEI 60115-1:2008 est une spécification générique et s'applique aux
    résistances fixes utilisées dans les équipements électroniques. Elle définit les
    termes normalisés, les procédures d'inspection et les méthodes d'essai utilisés
    dans les spécifications intermédiaires et particulières des composants électroniques
    dans le cadre de l'assurance qualité, ainsi qu'à d'autres fins. La présente norme
    annule et remplace la CEI 61045-1 (1991), la CEI 61045-2 (1991) et la CEI 61045-2-1
    (1991). Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\na) mise en place de l'Annexe Q qui remplace
    l'Article 3;<br />\nb) addition de nouvelles procédures d'essai de 4.34 au 4.38;<br
    /> \nc) retrait de la propriété \"caractéristiques de température\" de 4.8;<br
    /> \nd) introduction d'un nouveau système de sévérités des essais pour l'essai
    de cisaillement de 4.32;<br /> \ne) introduction de nouvelles tensions de polarisation
    pour l'essai continu en chaleur humide de 4.24;<br />\nf) de plus, cette quatrième
    édition annule et remplace la troisième édition publiée en 1999 et ajoute des
    révisions mineures relatives aux tableaux, figures et références."
