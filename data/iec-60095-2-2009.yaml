abstract:
- language: en
  script: Latn
  content: IEC 60095-2:2009 is applicable to lead-acid batteries used for starting,
    lighting and ignition of passenger cars and light vehicles with a nominal voltage
    of 12 V. All batteries in accordance with this standard can be fastened to the
    vehicle either by means of the ledges around the container or by means of a hold-down
    device engaging with the lid. This standard covers battery sizes of the geographical
    regions Europe, East Asia and North America.
- language: fr
  script: Latn
  content: 'La CEI 60095-2:2009 est applicable aux batteries d''accumulateurs au plomb
    d''une tension nominale de 12 V utilisées pour le démarrage et l''allumage des
    moteurs, ainsi que pour l''éclairage des véhicules de tourisme et des véhicules
    légers. Toutes les batteries d''accumulateurs conformes à la présente norme peuvent
    être fixées au véhicule au moyen de listeaux autour du bac ou au moyen d''un dispositif
    de fixation s''appuyant sur le couvercle. La présente norme couvre les tailles
    de batteries des régions géographiques suivantes: Amérique du Nord, Asie de l''Est
    et Europe.'
