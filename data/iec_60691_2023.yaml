  format: text/html
- content: "L'IEC 60691:2023 s'applique aux protecteurs thermiques destinés à être
    incorporés dans les appareils électriques, le matériel électronique et ses composants,
    normalement utilisés en intérieur, afin de les protéger contre les températures
    excessives lors de conditions anormales.<br />\r\nNOTE 1 Le matériel n'est pas
    prévu pour produire de la chaleur.<br />\r\nNOTE 2 L'efficacité de la protection
    contre les températures excessives dépend logiquement de la position et du mode
    de montage du protecteur thermique ainsi que du courant qui le traverse.<br />\r\nLe
    présent document peut s'appliquer aux protecteurs thermiques utilisés dans d'autres
    conditions que celles qui sont réunies en intérieur, tant que les conditions climatiques
    ou autres de l'environnement immédiat de tels protecteurs thermiques sont comparables
    à celles de la présente norme."
