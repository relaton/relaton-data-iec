abstract:
- content: "ISO/IEC 9899:2011 specifies the form and establishes the interpretation
    of programs written in the C programming language.It specifies<br /><br />\r\nthe
    representation of C programs;<br />\r\nthe syntax and constraints of the C language;<br
    />\r\nthe semantic rules for interpreting C programs;<br />\r\nthe representation
    of input data to be processed by C programs;<br />\r\nthe representation of output
    data produced by C programs;<br />\r\nthe restrictions and limits imposed by a
    conforming implementation of C.<br /><br /><br />\r\nISO/IEC 9899:2011 does not
    specify<br /><br />\r\nthe mechanism by which C programs are transformed for use
    by a data-processing system;<br />\r\nthe mechanism by which C programs are invoked
    for use by a data-processing system;<br />\r\nthe mechanism by which input data
    are transformed for use by a C program;<br />\r\nthe mechanism by which output
    data are transformed after being produced by a C program;<br />\r\nthe size or
    complexity of a program and its data that will exceed the capacity of any specific
    data-processing system or the capacity of a particular processor;<br />\r\nall
    minimal requirements of a data-processing system that is capable of supporting
    a conforming implementation.<br /><br /><br />\r\nISO/IEC 9899:2011 is designed
    to promote the portability of C programs among a variety of data-processing systems.
    It is intended for use by implementers and programmers."
