abstract:
- content: 'IEC 60793-1-48: 2017 applies to three methods of measuring polarization
    mode dispersion (PMD), which are described in Clause 4. It establishes uniform
    requirements for measuring the PMD of single-mode optical fibre, thereby assisting
    in the inspection of fibres and cables for commercial purposes.  This third edition
    cancels and replaces the second edition published in 2007. It constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: removal of the SOP approach.'
  language:
