- content: "IEC 60793-1-48: 2017 applique aux trois méthodes de mesure de la dispersion
    de mode de polarisation (PMD), qui sont décrites à l'Article 4. Elle établit des
    exigences uniformes pour mesurer la PMD d'une fibre optique unimodale, de façon
    à aider à contrôler les fibres et les câbles à des fins commerciales. La présente
    troisième édition annule et remplace la deuxième édition publiée en 2007, dont
    elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente: suppression
    de l'approche par les états de polarisation (SOP).<br />\r\nMots clés: dispersion
    de mode de polarisation (PMD), impulsion optique"
