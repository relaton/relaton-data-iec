abstract:
- language: en
  script: Latn
  content: "IEC 62282-4-101:2022 deals with safety of fuel cell power systems for
    propulsion other than road vehicles and auxiliary power units (APU). This part
    of IEC 62282 covers safety requirements for fuel cell power systems intended to
    be used in electrically powered industrial trucks as defined in ISO 5053-1.except
    for: rough-terrain trucks; non-stacking low-lift straddle carriers; stacking high-lift
    straddle carriers; rough-terrain variable-reach trucks; slewing rough-terrain
    variable-reach trucks; variable-reach container handlers; pedestrian propelled
    trucks. This document applies to gaseous hydrogen-fueled fuel cell power systems
    and direct methanol fuel cell power systems for electrically powered industrial
    trucks. This document applies to DC type fuel cell power systems, with a rated
    output voltage not exceeding 150 V DC for indoor and outdoor use.This second edition
    cancels and replaces the first edition published in 2014.This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- revision of the title of this document;<br />\r\n- revision of reference
    standards;<br />\r\n- addition of new subclauses (4.3, 4.14.5, 4.15.3, 4.15.4,
    4.16, 5.6, and 5.23);<br />\r\n- previous 4.15 was revised as “4.16 Risk assessment
    and risk reduction”;<br />\r\n- revision of 4.6 3), access to the manual shutoff
    valve;<br />\r\n- revision of requirements for battery terminals that are threaded
    (4.14.10.1);<br />\r\n- revision of requirements for double layer capacitors (4.14.10.2);<br
    />\r\n- revision of external leakage test (5.5) and ultimate strength test (5.7);<br
    />\r\n- revision of temperature limits on capacitors depending on the temperature
    rating of the material (Table 3);<br />\r\n- revision of markings that are not
    relevant (Clause 7);<br />\r\n- added “Significant hazards, hazardous situations
    and events dealt with in this document” as a new informative annex"
- language: fr
  script: Latn
  content: "L'IEC 62282-4-101:2022 traite des systèmes à piles à combustible pour
    la propulsion, autres que les véhicules routiers et groupes auxiliaires de puissance
    (GAP). La présente partie de l’IEC 62282 couvre les exigences de sécurité relatives
    aux systèmes à pile à combustible destinés à être utilisés sur des chariots de
    manutention électriques, définies dans l’ISO 5053-1 à l’exception des chariots
    suivants: chariots tout-terrain; chariots cavaliers élévateurs non gerbeurs; chariots
    cavaliers élévateurs gerbeurs; chariots tout-terrain à portée variable; chariots
    tout-terrain rotatifs à portée variable; chariots porte-conteneur à portée variable;
    chariots à propulsion manuelle. Le présent document s’applique aux systèmes à
    pile à combustible utilisant de l’hydrogène gazeux et à ceux utilisant du méthanol
    direct pour les chariots de manutention électriques.Le présent document s’applique
    aux systèmes à pile à combustible de type à courant continu, d’une tension de
    sortie assignée d’au maximum 150 V en courant continu pour utilisation à l’intérieur
    et à l’extérieur. Cette deuxième édition annule et remplace la première édition
    parue en 2014.Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- révision du titre du présent document;<br
    />\r\n- révision des normes de référence;<br />\r\n- ajout de nouveaux paragraphes
    (4.3, 4.14.5, 4.15.3, 4.15.4, 4.16, 5.6 et 5.23);<br />\r\n- renumérotation du
    paragraphe 4.15 de la version précédente en \"4.16 Appréciation du risque et réduction
    du risque\";<br />\r\n- révision de 4.6 3) concernant l’accès au robinet d’arrêt
    manuel;<br />\r\n- révision des exigences relatives aux bornes filetées de la
    batterie (4.14.10.1);<br />\r\n- révision des exigences relatives aux condensateurs
    à double couche (4.14.10.2);<br />\r\n- révision de l’essai de fuites externes
    (5.5) et de l’essai de résistance à la rupture (5.7);<br />\r\n- révision des
    limites de température des condensateurs dépendant des caractéristiques assignées
    de tenue en température du matériau (Tableau 3);<br />\r\n- révision des marquages
    non pertinents (Article 7);<br />\r\n- ajout d’une nouvelle annexe informative
    (Annexe B) \"Phénomènes dangereux significatifs, situations et événements dangereux
    traités dans le présent document\"."
