  content: "L'IEC 60335-2-25:2024 traite de la sécurité des fours à micro-ondes à
    usage domestique et analogue dont la tension assignée est inférieure ou égale
    à 250 V, y compris les appareils alimentés en courant continu (CC) et les appareils
    alimentés par batteries. La présente norme traite également des fours à micro-ondes
    combinés, pour lesquels l'Annexe AA normative s'applique. La présente norme traite
    également des fours à micro-ondes destinés à être utilisés à bord de navires,
    pour lesquels l'Annexe BB normative s'applique. Les appareils non destinés à un
    usage domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des utilisateurs
    non avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme. Toutefois, si l'appareil est
    destiné à être utilisé par des professionnels pour la préparation d'aliments à
    des fins commerciales, cet appareil n'est pas considéré comme étant destiné uniquement
    à un usage domestique et analogue.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants que présentent les appareils et auxquels sont
    exposés tous les individus situés à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte:<br />\r\n- des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que<br />\r\n- pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs et
    par des organismes similaires.<br />\r\nLa présente norme ne s'applique pas<br
    />\r\n- aux fours à micro-ondes à usage commercial (IEC 60335-2-90);<br />\r\n-
    aux appareils à micro-ondes commerciaux avec applicateurs à insertion ou à contact
    (IEC 6033-2-110);<br />\r\n- aux installations de chauffage industriel à hyperfréquences
    (IEC 60519-6);<br />\r\n- aux appareils destinés à des usages médicaux (IEC 60601);<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux qui présentent
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nCette huitième édition annule
    et remplace la septième édition parue en 2020. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) certains paragraphes
    ont été modifiés pour les socles femelles de connecteurs et les socles de prises
    de courant;<br />\r\nb) le 7.12 a été amélioré pour plus de clarté;<br />\r\nc)
    les 8.1.1 et 20.2 ont été modifiés afin d'utiliser le calibre d'essai 19;<br />\r\nd)
    les 10.1 et 10.2 ont été améliorés pour les fours à micro-ondes de type onduleur;<br
    />\r\ne) des valeurs d'échauffement maximales ont été ajoutées pour les surfaces
    accessibles extérieures en 11.8;<br />\r\nf) le critère d'essai a été modifié
    en 15.101;<br />\r\ng) le 15.102 a été modifié à des fins d'harmonisation avec
    l'IEC 60335-2-6;<br />\r\nh) les 8.1.3, 15.103, 19.11.2, 19.13, 22.105, 22.106,
    22.111 et la Figure 101 ont été améliorés pour plus de clarté;<br />\r\ni) les
    22.103.2, 22.105 et 22.120 ont été modifiés afin d'utiliser le calibre d'essai
    18;<br />\r\nj) le 16.101 a été modifié de manière à déplacer le contenu du 16.101.1
    et du 16.101.2 directement sous le 16.101;<br />\r\nk) le 22.119 a été modifié
    de manière à déplacer le contenu du 22.119.1, du 22.119.2 et du 22.119.3 directement
    sous le 22.119.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
