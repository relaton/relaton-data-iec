abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-25:2024 deals with the safety of microwave ovens for household
    and similar use, their rated voltage being not more than 250 V including direct
    current (DC) supplied appliances and battery-operated appliances. This standard
    also deals with combination microwave ovens, for which normative Annex AA is applicable.
    This standard also deals with microwave ovens intended to be used on board ships,
    for which normative Annex BB is applicable. Appliances not intended for normal
    household use but which nevertheless can be a source of danger to the public,
    such as appliances intended to be used by laymen in shops, in light industry and
    on farms, are within the scope of this standard. However, if the appliance is
    intended to be used professionally to process food for commercial purposes, the
    appliance is not considered to be for household and similar use only.<br />\r\nAs
    far as is practicable, this standard deals with the common hazards presented by
    appliances that are encountered by all persons in and around the home. However,
    in general, it does not take into account<br />\r\n- persons (including children)
    whose physical, sensory or mental capabilities; or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction;<br
    />\r\n- children playing with the appliance.<br />\r\nAttention is drawn to the
    fact that<br />\r\n- for appliances intended to be used in vehicles or on board
    ships or aircraft, additional requirements can be necessary;<br />\r\n- in many
    countries, additional requirements are specified by the national health authorities,
    the national authorities responsible for the protection of labour and similar
    authorities.<br />\r\nThis standard does not apply to<br />\r\n- commercial microwave
    ovens (IEC 60335-2-90);<br />\r\n- commercial microwave appliances with insertion
    or contacting applicators (IEC 60335 2 110);<br />\r\n- industrial microwave heating
    equipment (IEC 60519-6);<br />\r\n- appliances for medical purposes (IEC 60601);<br
    />\r\n- appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br
    />\r\nThis eighth edition cancels and replaces the seventh edition published in
    2020. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) some subclauses have been modified for the appliance outlets and socket-outlets;<br
    />\r\nb) Subclause 7.12 has been improved in clarity;<br />\r\nc) Subclauses 8.1.1
    and 20.2 have been modified to adopt test probe 19;<br />\r\nd) Subclauses 10.1
    and 10.2 have been improved in clarity for inverter type microwave ovens;<br />\r\ne)
    maximum temperature rises of external accessible surfaces have been added in Subclause
    11.8;<br />\r\nf) test criterion has been modified in Subclause 15.101;<br />\r\ng)
    Subclause 15.102 has been modified for harmonization with IEC 60335-2-6;<br />\r\nh)
    Subclauses 8.1.3, 15.103, 19.11.2, 19.13, 22.105, 22.106, 22.111 and Figure 101
    have been improved in clarity;<br />\r\ni) Subclauses 22.103.2, 22.105 and 22.120
    have been modified to adopt test probe 18;<br />\r\nj) Subclause 16.101 has been
    modified to move the content of 16.101.1, 16.101.2 directly under 16.101;<br />\r\nk)
    Subclause 22.119 has been modified to move the content of 22.119.1, 22.119.2 and
    22.119.3 directly under 22.119.<br />\r\nThis part 2 is to be used in conjunction
    with the latest edition of IEC 60335-1 and its amendments unless that edition
    precludes it; in that case, the latest edition that does not preclude it is used.
    It was established on the basis of the sixth edition (2020) of that standard."
