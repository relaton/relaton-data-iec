abstract:
- content: "<!-- NEW! -->IEC 62453-2:2022 is available as IEC 62453-2:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62453-2:2022 explains the common principles of the field device tool concept.
    These principles can be used in various industrial applications such as engineering
    systems, configuration programs and monitoring and diagnostic applications. This
    document specifies the general objects, general object behavior and general object
    interactions that provide the base of FDT."
