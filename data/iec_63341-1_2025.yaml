- content: "L’IEC 63341-1:2025 s'applique aux systèmes à pile à combustible installés
    à bord du matériel roulant destiné aux applications ferroviaires (par exemple,
    véhicules ferroviaires légers, tramways, métros, trains de banlieue, trains régionaux,
    trains à grande vitesse, locomotives, etc.). Les systèmes à pile à combustible
    spécifiés dans le présent document sont utilisés pour assurer la puissance de
    traction et l'alimentation auxiliaire des véhicules ferroviaires tels que les
    véhicules hybrides, ou bien comme source d'alimentation auxiliaire à bord. Le
    présent document s'applique à la technologie de piles à combustible à membrane
    à échange de protons (PEMFC) qui utilise l'hydrogène comme combustible et l'air
    comme oxydant. Le présent document ne s'applique pas au système à hydrogène spécifié
    dans l'IEC 63341-2, car le HFS ne fait pas partie du domaine d'application du
    présent document. Le présent document ne s'applique pas au matériel de conversion
    de puissance qui est spécifié dans l'IEC 61287-1 et ne fait pas partie du domaine
    d'application du présent document.<br />\r\nLe présent document spécifie:<br />\r\n-
    le contrat de fourniture et la description des interfaces (fluidiques, électriques,
    thermiques et mécaniques) du système à pile à combustible;<br />\r\n- la description
    des conditions d'environnement;<br />\r\n- la spécification et la description
    de l'ensemble des exigences afin d'assurer la conformité du système à pile à combustible
    pour les applications ferroviaires;<br />\r\n- le processus de validation du dimensionnement
    du système à pile à combustible requis pour un profil de charge spécifique;<br
    />\r\n- les exigences de sécurité, de fiabilité et de protection applicables au
    moment de la conception du système à pile à combustible pour les applications
    ferroviaires;<br />\r\n- les exigences relatives au marquage et à l'étiquetage;<br
    />\r\n- les exigences relatives au stockage, au transport, à l'installation et
    à la maintenance;<br />\r\n- les essais (essais de type, essais individuels de
    série et essais d'investigation) requis pour valider le système à pile à combustible."
