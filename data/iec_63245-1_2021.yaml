abstract:
- content: 'IEC 63245-1:2021 specifies requirements for spatial wireless power transfer
    based on multiple magnetic resonances (SWPT-MMR), which is a non-radiative wireless
    power transfer (WPT). This document contains two categories of requirements: general
    requirements and functional requirements. The general requirements cover charging
    procedures and charging zones. The functional requirements cover each component
    of a SWPT-MMR system, such as transmitter coils.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 63245-1:2021 spécifie les exigences relatives au transfert d’énergie
    sans fil dans l’espace reposant sur des résonances magnétiques multiples (SWPT-MMR),
    qui est un mode de transfert d’énergie sans fil (WPT) non radiatif. Le présent
    document contient deux catégories d’exigences: les exigences générales et les
    exigences fonctionnelles. Les exigences générales couvrent les procédures de charge
    et la zone de charge. Les exigences fonctionnelles couvrent chaque composant d’un
    système SWPT-MMR (les bobines de transmission, par exemple).'
