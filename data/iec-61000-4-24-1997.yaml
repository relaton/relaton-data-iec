abstract:
- language: en
  script: Latn
  content: |-
    Deals with methods for testing protective devices for HEMP
    conducted disturbance. It primarily covers testing of voltage
    breakdown and voltage-limiting characteristics but also methods to
    measure the residual voltage under HEMP conditions for the case of
    very fast changes of voltage (u) and current (i) as a function of
    time.
- language: fr
  script: Latn
  content: |-
    Définit les méthodes d'essai concernant les dispositifs de
    protection IEMN-HA contre les perturbations conduites. Elle couvre
    principalement les essais de caractéristiques de tension de
    claquage  et de limitation de la tension résiduelle incluant les
    méthodes de mesure de tension dans des conditions d'environnement
    IEMN-HA, dans le cas de variations très rapides de tension (u) et
    de courant (i) en fonction du temps.
