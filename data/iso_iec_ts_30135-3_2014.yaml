abstract:
- content: "<p>This specification, EPUB Content Documents 3.0, defines profiles of
    HTML5, SVG, and CSS for use in the context of EPUBÂ® Publications.</p><p>This specification
    is one of a family of related specifications that compose EPUB 3, the third major
    revision of an interchange and delivery format for digital publications based
    on XML and Web Standards. It is meant to be read and understood in concert with
    the other specifications that make up EPUB 3:</p><ul><li>The EPUB 3 Overview [EPUB3Overview],
    which provides an informative overview of EPUB and a</li><li>roadmap to the rest
    of the EPUB 3 documents. The Overview should be read first.</li><li>EPUB Publications
    3.0 [Publications30], which defines publication-level semantics and</li><li>overarching
    conformance requirements for EPUB Publications.</li><li>EPUB Open Container Format
    (OCF) 3.0 [OCF3], which defines a file format and processing</li><li>model for
    encapsulating a set of related resources into a single-file (ZIP) EPUB Container.</li><li>EPUB
    Media Overlays 3.0 [MediaOverlays30], which defines a format and a processing
    model for</li><li>synchronization of text and audio.</li></ul><p>This specification
    supersedes Open Publication Structure (OPS) 2.0.1 [OPS2]. Refer to [EPUB3Changes]
    for information on differences between this specification and its predecessor.</p>"
