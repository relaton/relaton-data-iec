abstract:
- language: en
  script: Latn
  content: "Applicable to flat, solid non-metallic specimens of materials used in
    electrotechnical products.  This method is not applicable to the testing of non-flat
    products such as insulated wires and cables, as it is not possible to obtain a
    satisfactory distribution of heat flux with such products.  May not be applicable
    for materials which melt and flow away from the direct impingement of heat flux
    and do not give a smoke emission, which is representative of current knowledge
    from real fire situations.  The purpose of this method is to determine, under
    specific experimental conditions, the optical density of smoke produced by materials
    exposed vertically to a radiant heat source with or without the application of
    a pilot flame in a closed chamber (i.e. without air-change).  \nHas the status
    of a basic safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: |-
    Applicable à des éprouvettes de matériaux solides non métalliques plans utilisés dans des produits électrotechniques.  Cette méthode n'est pas applicable à l'essai de produits non plans comme les conducteurs isolés et les câbles, parce qu'il n'est pas possible d'obtenir une répartition homogène du flux de chaleur sur de tels produits.  Cette méthode ne peut pas être applicable à des matériaux qui fondent et qui coulent loin de l'exposition directe au flux thermique et qui ne donnent pas une émission de fumées représentative de l'état actuel des connaissances en matière de feu réel.
    Cette méthode a pour but de déterminer, dans des conditions expérimentales définies, la densité optique des fumées produites par des matériaux exposées verticalement à un rayonnement thermique avec ou sans application de flammes pilotes dans une enceinte fermée (c'est-à-dire en atmosphère non renouvelée).
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
