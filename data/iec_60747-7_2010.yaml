abstract:
- content: "IEC 60747-7:2010 gives the requirements applicable to the following sub-categories
    of bipolar transistors excluding microwave transistors.<br />\r\n- Small signal
    transistors (excluding switching and microwave applications);<br />\r\n- Linear
    power transistors (excluding switching, high-frequency, and microwave applications);<br
    />\r\n- High-frequency power transistors for amplifier and oscillator applications;<br
    />\r\n- Switching transistors for high speed switching and power switching applications;<br
    />\r\n- Resistor biased transistors. The main changes with respect to previous
    edition are listed below.<br />\r\na) Clause 1 was amended by adding an item that
    should be included.<br />\r\nb) Clauses 3, 4, 5, 6 and 7 were amended by adding
    terms, definitions, suitable additions and deletions those should be included.<br
    />\r\nc) The text of the second edition was combined with that of IEC 60747-7-5.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60747-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60747-7:2010 donne les exigences applicables aux sous-catégories
    suivantes de transistors bipolaires, à l'exclusion des transistors micro-ondes.<br
    />\r\n- Transistors petits signaux (à l'exclusion des applications en commutation
    et en micro-ondes);<br />\r\n- Transistors de puissance linéaire (à l'exclusion
    des applications en commutation, à haute fréquence et en micro-ondes);<br />\r\n-
    Transistors de puissance haute fréquence pour applications en amplificateurs et
    en oscillateurs;<br />\r\n- Transistors de commutation pour applications en commutation
    à grande vitesse et en commutation de puissance;<br />\r\n- Transistors à résistances
    de polarisation. Les principaux changements par rapport à l'édition précédente
    sont énumérés ci-dessous.<br />\r\na) L'article 1 a été amendé par l'ajout d'un
    élément qu'il convient d'inclure.<br />\r\nb) Les articles 3, 4, 5, 6 et 7 ont
    été amendés en ajoutant des termes et des définitions, ainsi que des ajouts et
    suppressions adaptés qu'il convient d'inclure.<br />\r\nc) Le texte de la deuxième
    édition a été combiné à la CEI 60747-7-5.<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 60747-1:2006."
