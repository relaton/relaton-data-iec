abstract:
- language: en
  script: Latn
  content: This publication also bears a QC number. This number, QC 400200, is the
    specification number in the IEC Quality Assessment System for Electronic Components
    (IECQ). Relates to fixed resistors with rated dissipations greater than 1 W up
    to 1 000 W which are provided with a cover or coating for environmental protection.
    Prescribes preferred ratings and characteristics and selects from IEC 115-1 appropriate
    Quality Assessment procedures, tests and measuring methods. Gives general performance
    requirements.
