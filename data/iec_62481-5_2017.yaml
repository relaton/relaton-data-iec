abstract:
- content: "IEC 62481-5:2017,the DLNA guidelines, specifies guidelines that define
    various DLNA Device Profiles. A Device Profile is a collection of DLNA capabilities
    and features within a DLNA device. A device is compliant with a Device Profile
    when it conforms to all the guidelines listed for that Device Profile. This second
    edition cancels and replaces the first edition published in 2013. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    changes with respect to the previous edition:<br />\r\na) removal of CVP-NA-1;<br
    />\r\nb) addition of CVP-2."
