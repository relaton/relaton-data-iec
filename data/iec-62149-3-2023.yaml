abstract:
- language: en
  script: Latn
  content: "IEC 62149-3: 2023 covers the performance specification for electroabsorption
    (EA) type optical modulators monolithically integrated with laser diodes for 40
    Gbit/s fibre optic transmission systems. This document contains definitions for
    product performance requirements as well as a series of tests and measurements,
    for which clearly defined conditions, severities and pass/fail criteria are provided.
    The tests are intended to be run as an initial design verification to prove any
    product's ability to satisfy this document's requirements. This document is applicable
    for on-off keying modulation formats. A product that has been shown to meet all
    the requirements of a performance standard can be declared as compliant with the
    performance standard but will then be controlled by a quality assurance program.
    This fourth edition cancels and replaces the third edition published in 2020.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    specification of pull force for fibre pull test in Table 6 according to fibre
    type;<br />\r\nb) change of symbol for kink free radiant power in Table 4 and
    Table 5;<br />\r\nc) replacement of undefined symbols in Table 7;<br />\r\nd)
    addition of IEC 62149-1 as a normative reference."
- language: fr
  script: Latn
  content: "IEC 62149-3: 2023 couvre les spécifications de performance concernant
    les modulateurs optiques à électroabsorption (EA) avec diodes laser intégrées
    de façon monolithique, destinés à des systèmes de transmission fibroniques 40
    Gbit/s. Le présent document contient des définitions des exigences de performances
    de produits, ainsi qu’une série d’essais et de mesures, avec des conditions, des
    sévérités et des critères d’acceptation/de rejet clairement définis. Les essais
    sont destinés à être réalisés à titre de vérification initiale de conception,
    pour prouver la capacité d’un quelconque produit à satisfaire aux exigences du
    présent document. Le présent document s’applique aux formats de modulation tout
    ou rien. Un produit qui a montré qu’il satisfaisait à toutes les exigences d’une
    norme de performance peut être déclaré comme conforme à la norme de performance,
    mais il est ensuite contrôlé selon un programme d’assurance de la qualité. Cette
    quatrième édition annule et remplace la troisième édition parue en 2020. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    spécification de la force de traction pour l’essai de traction sur fibre dans
    le Tableau 6 selon le type de fibre;<br />\r\nb) modification du symbole pour
    la puissance rayonnée sans non-linéarité dans le Tableau 4 et dans le Tableau
    5;<br />\r\nc) remplacement des symboles non définis dans le Tableau 7;<br />\r\nd)
    ajout de l’IEC 62149-1 comme référence normative."
