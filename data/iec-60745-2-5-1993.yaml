  script: Latn
  content: The requirements do not cover the use of circular saws with abrasive wheels
    or in conjuction with a support or in any other way as a stationary machine. The
    diamond wheels are considered as abrasive wheels. The abrasive wheels are allowed
    only on machines specifically intended for such a use.
