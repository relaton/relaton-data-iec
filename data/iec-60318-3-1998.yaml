abstract:
- language: en
  script: Latn
  content: |-
    Describes an acoustic coupler for loading supra-aural audiometric earphones as specified in ISO 389 with a specified acoustic impedance, when calibrating audiometers, in the frequency range of 125 Hz to 8 000 Hz.

    Cancels and replaces IEC 60303 (1970).
- language: fr
  script: Latn
  content: |-
    Décrit un coupleur acoustique qui présente une impédance acoustique spécifiée aux écouteurs audiométriques supra-auraux tels que ceux spécifiés dans l'ISO 389, lors de l'étalonnage des audiomètres, dans le domaine des fréquences comprises entre 125 Hz et 8 000 Hz.

    Annule et remplace la CEI 60303 (1970).
