abstract:
- content: "IEC 61753-086-02:2025 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed 1 490/1
    550 nm downstream and 1 310 nm upstream wide wavelength division multiplexing
    (WWDM) passive optical network (PON) device will satisfy in order to be categorized
    as meeting the requirements of category C (indoor controlled environment), as
    defined in IEC 61753-1:2018, Annex A. WWDM is defined in IEC 62074-1. Annex B
    gives general information for these PON WWDM devices.<br />\r\nThis first edition
    cancels and replaces the first edition of IEC 61753-086-2 published in 2009. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Change of test conditions harmonizing with IEC 61753-1: 2018."
  language:
