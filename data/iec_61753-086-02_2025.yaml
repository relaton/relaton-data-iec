- content: "IEC 61753-086-02:2025 La présente partie de l’IEC 61753 contient les exigences
    minimales initiales de performance, d’essai et de mesure, ainsi que les sévérités
    auxquelles un dispositif de réseau optique passif (PON, Passive Optical Network)
    de multiplexage par répartition en longueur d'onde large (WWDM, Wide Wavelength
    Division Multiplexing) 1 490/1 550 nm en voie descendante et 1 310 nm en voie
    montante équipé de fibres amorces satisfait pour être classé conforme aux exigences
    de la catégorie C (environnement intérieur contrôlé), selon la définition donnée
    à l’Annexe A de l’IEC 61753-1:2018. Le WWDM est défini dans l’IEC 62074-1. L'Annexe
    B donne des informations générales pour ces dispositifs PON WWDM.<br />\r\nCette
    première édition annule et remplace la première édition de l'IEC 61753-086-2 parue
    en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Modification des conditions d'essai pour harmonisation avec l’IEC 61753-1:
    2018."
