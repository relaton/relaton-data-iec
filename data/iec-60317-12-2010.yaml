abstract:
- language: en
  script: Latn
  content: "IEC 60317-12:2010 specifies the requirements of enamelled round copper
    winding wire of class 120 with a sole coating based on polyvinyl acetal resin,
    which may be modified providing it retains the chemical identity of the original
    resin and meets all specified wire requirements. The main changes with respect
    to the previous edition is a new pin hole test requirements in Clause 23 have
    been added.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/39141\">IEC 60317-0-1:2008</a>."
- language: fr
  script: Latn
  content: "La CEI 60317-12:2010 concerne les fils de bobinage de section circulaire
    en cuivre émaillé de classe 120 avec un revêtement unique à base de résine acétal
    de polyvinyle qui peut être modifiée à condition qu'elle conserve l'identité chimique
    de la résine initiale et réponde à toutes les exigences du fil. Les modifications
    principales par rapport à l'édition précédente sont, de nouvelles exigences pour
    la détection des microfissures en immersion ont été ajoutées à l'Article 23.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/39141\">CEI
    60317-0-1:2008</a>."
