abstract:
- content: "<p>ISO/IEC 19762-3:2008 provides terms and definitions unique to radio
    frequency identification (RFID) in the area of automatic identification and data
    capture techniques. This glossary of terms enables the communication between non-specialist
    users and specialists in RFID through a common understanding of basic and advanced
    concepts.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 19762-3:2008 fournit des termes et des définitions propres
    à l'identification par radiofréquence (RFID) dans le secteur des techniques automatiques
    d'identification et de saisie de données (AIDC). Ce glossaire de termes permet
    aux spécialistes et aux autres utilisateurs non spécialistes du secteur RFID de
    communiquer par le biais d'une compréhension commune de concepts de base et développés.</p>"
