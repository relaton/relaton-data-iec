abstract:
- language: en
  script: Latn
  content: "IEC 62074-1:2014 applies to fibre optic wavelength division multiplexing
    (WDM) devices. These have all of the following general features:<br />\r\n- they
    are passive, in that they contain no optoelectronic or other transducing elements;<br
    />\r\n- however they may use temperature control only to stabilize the device
    characteristics;<br />\r\n- they exclude any optical switching functions;<br />\r\n-
    they have three or more ports for the entry and/or exit of optical power, and
    share optical power among these ports in a predetermined fashion depending on
    the wavelength;<br />\r\n- the ports are optical fibres, or optical fibre connectors.
    This standard establishes uniform requirements for the following: optical, mechanical
    and environmental properties. This second edition cancels and replaces the first
    edition, published in 2009, and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- substantial updating to the definitions;<br />\r\n- the addition
    of informative Annexes C to G, giving examples of technical information concerning
    WDM devices. Keywords: fibre optic wavelength division multiplexing, WDM, requirements
    for optical, mechanical and environmental properties"
- language: fr
  script: Latn
  content: "L'IEC 62074-1:2014 s'applique aux dispositifs de multiplexage par répartition
    en longueur d'onde (WDM) à fibres optiques, dont les caractéristiques générales
    sont les suivantes:<br />\r\n- ils sont passifs, en ce qu'ils ne contiennent aucun
    élément optoélectronique ni autre élément de transduction;<br />\r\n- mais ils
    peuvent utiliser une commande de température uniquement dans le but de stabiliser
    les caractéristiques des dispositifs;<br />\r\n- ils excluent toute fonction de
    commutation optique ils possèdent au moins trois ports pour l'entrée et/ou la
    sortie de la puissance optique et partagent la puissance optique entre ces ports
    d'une façon prédéterminée en fonction de la longueur d'onde;<br />\r\n- les ports
    sont des fibres optiques ou des connecteurs à fibres optiques. La présente norme
    spécifie les exigences uniformes pour: les propriétés optiques, mécaniques et
    environnementales. Cette deuxième édition annule et remplace la première édition
    publiée en 2009; elle constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- mise à jour significative des définitions;<br />\r\n- ajout des Annexes
    informatives C à G présentant des exemples d'informations techniques relatives
    aux dispositifs WDM. Mots clés: dispositifs de multiplexage par répartition en
    longueur d'onde (WDM) à fibres optiques, exigence pour les propriétés optiques,
    mécaniques et environnementales"
