abstract:
- language: en
  script: Latn
  content: |-
    Applies to a pre-recorded optical reflective digital audio disc system.
    Defines those parameters of compact discs that affect interchangeability between discs and players. Is also intended as a reference for manufacturers wishing to produce discs and/or players that conform to the system described in this standard.
- language: fr
  script: Latn
  content: S'applique à un système audionumérique à disque enregistré, lu par réflexion
    optique. Définit les caractéristiques des disques compacts qui conditionnent l'interchangeabilité
    entre disques et lecteurs. Constitue une référence pour les constructeurs qui
    ont l'intention de fabriquer des disques ou des lecteurs conformes au système
    décrit dans cette norme.
