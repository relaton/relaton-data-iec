- content: |-
    Gives guidance for the choice of test criteria for the determination of thermal endurance characteristics. It includes a list of existing published procedures which is however not exhaustive.
    The main changes from the previous edition are as follows:
    - editorial,
    - Table 1 has been actualized essentially by Part 3 sheets of SC 15C publications.
