abstract:
- language: en
  script: Latn
  content: "IEC 60938-1:2021 applies to inductors designed for electromagnetic interference
    suppression intended for use within all kind of electric and electronic equipment.<br
    />\r\nIn this generic specification, normative references and terms and definitions
    are given. It also prescribes general requirements and the suitable test and measurement
    procedures for interference suppression inductors. Annex B states special requirements
    for earth inductors.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) material tests
    added;<br />\r\nb) improved readability and clear separation between test descriptions
    in the generic spec and requirements in the sectional specification;<br />\r\nc)
    creepage and clearance requirements are now defined in sectional specifications
    only;<br />\r\nd) AC testing for voltage test included."
- language: fr
  script: Latn
  content: "L’IEC 60938-1:2021 s'applique à des inductances conçues pour l’antiparasitage
    et destinées à être utilisées dans tous les types d’équipements électriques et
    électroniques.<br />\r\nLa présente spécification générique comporte des références
    normatives ainsi que des termes et définitions. Elle spécifie également les exigences
    générales et les modes opératoires d’essai et de mesure appropriés pour les inductances
    d’antiparasitage. L’Annexe B précise les exigences particulières applicables aux
    inductances de terre.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d’essais
    de matériaux;<br />\r\nb) amélioration de la lisibilité et séparation claire entre
    les descriptions des essais dans la spécification générique et les exigences dans
    la spécification intermédiaire;<br />\r\nc) les exigences de ligne de fuite et
    de distance d’isolement sont désormais définies uniquement dans les spécifications
    intermédiaires;<br />\r\nd) Les essais de tension en courant alternatif sont inclus."
