abstract:
- language: en
  script: Latn
  content: Applies to two-pole non-reversible appliance couplers for cold conditions
    for a.c. only, with a degree of protection against ingress of water higher than
    IPX0, with a rated voltage not exceeding 250 V and rated current not exceeding
    10 A for a 50 Hz or 60 Hz supply. They are intended for the connection of the
    supply cord to portable electrical appliances of class II for household, commercial
    and light industrial use. The clauses of this standard supplement or modify the
    corresponding clauses in IEC 60320-1. <strong>This consolidated version consists
    of the first edition (1998) and its amendment 1 (2004). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: Est applicable aux connecteurs bipolaires pour conditions froides, pour
    courant alternatif seulement, avec un degré de protection contre la pénétration
    de l'eau supérieur à IPX0, de tension assignée ne dépassant pas 250 V et de courant
    assigné ne dépassant pas 10 A alimentés à 50 Hz ou 60 Hz. Ils sont destinés au
    raccordement d'un câble souple d'alimentation aux appareils électriques portatifs
    de classe II pour usages domestiques, commerciaux et industriels légers. Les articles
    de cette norme complètent ou modifient les articles correspondants de la CEI 60320-1.
    <strong> Cette version consolidée comprend la première édition (1998) et son amendement
    1 (2004). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
