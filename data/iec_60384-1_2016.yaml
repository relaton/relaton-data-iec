abstract:
- content: "IEC 60384-1:2016 is available as IEC 60384-1:2016 RLV which contains the
    International Standard and its Redline version, showing all changes of the technical
    content compared to the previous edition.<br /><br />\r\nIEC 60384-1:2016 is a
    generic specification and is applicable to fixed capacitors for use in electronic
    equipment. It establishes standard terms, inspection procedures and methods of
    test for use in sectional and detail specifications of electronic components for
    quality assessment or any other purpose. This edition contains the following significant
    technical changes with respect to the previous edition:<br />\r\n- INTRODUCTION
    added;<br />\r\n- 4.41 Whisker growth test added;<br />\r\n- Annex Q completely
    restructured."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60384-1:2016 est une spécification générique qui s'applique aux
    condensateurs fixes utilisés dans les équipements électroniques. Elle établit
    des définitions, des procédures de contrôle et des méthodes d'essai normalisées
    à utiliser dans les spécifications intermédiaires et particulières des composants
    électroniques, pour les systèmes d'assurance de la qualité ou pour tout autre
    usage. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- INTRODUCTION ajoutée;<br />\r\n- 4.41
    Essai sur le développement des trichites ajouté;<br />\r\n- Annexe Q entièrement
    restructurée."
  language:
