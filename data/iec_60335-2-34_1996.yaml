abstract:
- content: Deals with the safety of sealed (hermetic and semi-hermetic type) motor-compressors
    intended for use in equipment for household and similar purposes and which conform
    with the standards applicable to such equipment. It applies to motor-compressors
    tested separately, under the most severe conditions which may be expected to occur
    in normal use, their rated voltage being not more than 250 V for single-phase
    motor-compressors and 480 V for other motor-compressors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des moto-compresseurs étanches (de type hermétique
    et semi-hermétique) utilisés sur les appareils électrodomestiques et analogues,
    qui sont conformes aux normes applicables à de tels matériels. Elle s'applique
    aux moto-compresseurs essayés séparément, dans les conditions les plus sévères
    qui peuvent se produire en usage normal, la tension assignée n'étant pas supérieure
    à 250 V pour les moto-compresseurs monophasés et à 480 V pour les autres moto-compresseurs.
