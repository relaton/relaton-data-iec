abstract:
- language: en
  script: Latn
  content: Describes standard methods for measuring the performance of clothes washing
    machines and spin extractors. This covers household use, and communal use in blocks
    of flats and in laundrettes. It includes appliances connected to cold and/or hot
    water, with or without heating. It also covers special appliances for both washing
    and drying textiles (called washer-dryers), agitator and impeller washing machines,
    and water extraction by centrifugal force. The standard uses specific textile
    test loads and a reference washing machine.
- language: fr
  script: Latn
  content: Traite des méthodes de mesure de performance des appareils à laver et à
    essorer le linge. La norme couvre l'usage domestique et dans les ensembles d'habitation
    ou dans les blanchisseries automatiques. La norme traite des appareils raccordées
    à la distribution d'eau froide et/ou d'eau chaude, avec ou sans dispositif de
    chauffage. Elle couvre aussi les appareils destinés à laver et sécher le linge
    (appelés machines lavantes-séchantes), des machines à laver à agitateur et machines
    à pulsaateur, et des appareils à essorer le linge par la force centrifuge. La
    norme utilise les charges d'essai des textiles et une machine à laver de référence.
