abstract:
- language: en
  script: Latn
  content: "IEC 63254:2022 defines the specification and the control protocol of the
    D2DWC module for the use of wireless power TX and RX functions by a single device.
    The related antenna physical design examples for sharing information are presented
    in Annex A.<br />\r\nThis document proposes the D2DWC module circuit requirement,
    which consists of the D2DWC main AP, D2DWC IC, the EMT/WPT antenna unit and the
    PMIC unit. In Clause 5, the register information and message protocols for WPT
    control are defined in order to implement the WPT TX function.<br />\r\nIn this
    document, the interface and protocol in the wireless power process of the mobile
    device can be used in accordance with the corresponding wireless power transfer
    standard. Any wireless power transfer standard working within the 100 kHz to 350
    kHz frequency range can be included in the scope of this document.<br />\r\nThis
    document can be used for mobile wireless power transfer in mobile phones and other
    mobile devices, IoT devices, micro-sensor industries and related application fields."
- language: fr
  script: Latn
  content: "L'IEC 63254:2022 définit la spécification et le protocole de contrôle
    du module D2DWC pour l'utilisation des fonctions TX et RX d'énergie sans fil par
    un dispositif unique. Les exemples de conceptions physiques d'antenne connexes
    pour le partage d'informations sont donnés à l'Annexe A.<br />\r\nLe présent document
    établit les exigences relatives au circuit du module D2DWC, qui comprend l'AP
    D2DWC principal, l'IC D2DWC, l'unité d'antenne EMT/WPT et l'unité PMIC. L'Article
    5 définit les informations de registre et les protocoles de message pour le contrôle
    WPT pour la mise en œuvre de la fonction TX WPT.<br />\r\nDans le présent document,
    l'interface et le protocole du processus d'alimentation sans fil du dispositif
    mobile peuvent être utilisés conformément à la norme de transfert d'énergie sans
    fil correspondante. Toute norme de transfert d'énergie sans fil applicable dans
    la plage de fréquences comprise entre 100 kHz et 350 kHz peut être incluse dans
    le domaine d'application du présent document.<br />\r\nLe présent document peut
    être utilisé pour le transfert d'énergie sans fil dans les téléphones mobiles
    et autres dispositifs mobiles, dans les dispositifs d'IoT, les industries de microcapteurs
    et les domaines d'application connexes."
