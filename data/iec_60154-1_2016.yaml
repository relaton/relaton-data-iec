abstract:
- content: IEC 60154-1:2016 specifies the dimensions of waveguide flanges for use
    in electronic equipment. It covers requirements for flanges drilled before or
    after mounting on waveguides. It should be noted that for optimum electrical performance,
    post-drilling of the alignment holes after mounting is recommended. The aim of
    this standard is to specify for waveguide flanges the mechanical requirements
    necessary to ensure compatibility and, as far as practicable, interchangeability
    as well as to ensure adequate electrical performance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60154-1:2016 spécifie les dimensions des brides pour guides d'ondes
    utilisés dans les équipements électroniques. Elle couvre les exigences applicables
    aux brides percées avant ou après montage sur les guides d'ondes. Il convient
    de noter que, pour garantir des performances électriques optimales, il est recommandé
    de percer les trous d'alignement après le montage. La présente norme a pour but
    de spécifier les exigences mécaniques applicables aux brides de guides d'ondes
    qui sont nécessaires pour assurer la compatibilité et, autant que possible, l'interchangeabilité,
    mais aussi pour assurer des performances électriques suffisantes.
