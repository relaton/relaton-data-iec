- content: "ISO 80369-1:2018 Le présent document spécifie les exigences générales
    relatives aux raccords de petite taille qui transportent des liquides ou des gaz
    dans les applications de soins de santé. Ces raccords de petite taille sont utilisés
    dans des dispositifs médicaux ou des accessoires destinés à être employés sur
    un patient.<br />\r\nLe présent document spécifie également les domaines de la
    santé dans lesquels ces raccords de petite taille sont destinés à être employés.<br
    />\r\nCes domaines comprennent, sans toutefois s'y limiter, les éléments suivants:<br
    />\r\n— systèmes respiratoires et gaz d'entraînement;<br />\r\n— applications
    entérales;<br />\r\n— applications de gonflage autour des membres;<br />\r\n—
    applications en contact avec le système nerveux;<br />\r\n— applications intravasculaires
    ou hypodermiques.<br />\r\nLe présent document indique la méthodologie à suivre
    pour évaluer les caractéristiques de non-raccordabilité des raccords de petite
    taille en s'appuyant sur leur conception et leurs dimensions intrinsèques, afin
    de réduire le risque d'erreur de raccordement entre des dispositifs médicaux ou
    entre des accessoires destinés à différentes applications qui sont spécifiées
    dans le présent document ou qui seront développées dans les futures parties de
    la série ISO 80369.<br />\r\nLe présent document ne spécifie pas d'exigences relatives
    aux dispositifs médicaux ou aux accessoires sur lesquels ces raccords de petite
    taille sont utilisés. Ces exigences figurent dans des Normes internationales spécifiques
    traitant de dispositifs médicaux ou d'accessoires particuliers.<br />\r\nNOTE
    1 L'Article 7 permet l'intégration de modèles de raccords de petite taille supplémentaires
    destinés à de nouvelles applications dans la série ISO 80369.<br />\r\nNOTE 2
    Les fabricants sont incités à intégrer les raccords de petite taille spécifiés
    dans la série ISO 80369 dans les dispositifs médicaux, les systèmes médicaux ou
    les accessoires, même si cela n'est pas actuellement requis par les normes appropriées
    spécifiques de ces dispositifs médicaux. Il est prévu de considérer les risques
    associés au remplacement des raccords de petite taille spécifiés dans la série
    de normes ISO 80369 lors de la révision des normes appropriées spécifiques de
    ces dispositifs médicaux.<br />\r\nNOTE 3 Les raccords spécifiés dans la série
    ISO 80369 sont destinés à être utilisés uniquement pour l'application spécifiée.
    L'utilisation de ces raccords pour d'autres applications augmente le risque d'erreur
    de raccordement dangereuse.<br />\r\nNOTE 4 Les fabricants et les organismes responsables
    sont incités à faire part de leur expérience concernant les raccords de petite
    taille spécifiés dans la série ISO 80369 au Secrétariat de l'ISO/TC 210, de sorte
    que leurs commentaires puissent être pris en compte lors de la révision de la
    partie appropriée de la série ISO 80369."
