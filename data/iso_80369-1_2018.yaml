abstract:
- content: "ISO 80369-1:2018 This document specifies general requirements for small-bore
    connectors, which convey liquids or gases in healthcare applications. These small-bore
    connectors are used in medical devices or accessories intended for use with a
    patient.<br />\r\nThis document also specifies the healthcare fields in which
    these small-bore connectors are intended to be used.<br />\r\nThese healthcare
    fields include, but are not limited to:<br />\r\n- breathing systems and driving
    gases;<br />\r\n- enteral;<br />\r\n- limb cuff inflation;<br />\r\n- neuraxial;<br
    />\r\n- intravascular or hypodermic.<br />\r\nThis document provides the methodology
    to assess non-interconnectable characteristics of small-bore connectors based
    on their inherent design and dimensions in order to reduce the risk of misconnections
    between medical devices or between accessories for different applications as specified
    in this document as well as those that will be developed under future parts of
    the ISO 80369 series.<br />\r\nThis document does not specify requirements for
    the medical devices or accessories that use these small-bore connectors. Such
    requirements are given in particular International Standards for specific medical
    devices or accessories.<br />\r\nNOTE 1 Clause 7 allows for additional designs
    of small-bore connectors for new applications for inclusion in the ISO 80369 series.<br
    />\r\nNOTE 2 Manufacturers are encouraged to incorporate the small-bore connectors
    specified in the ISO 80369 series into medical devices, medical systems or accessories,
    even if currently not required by the relevant particular medical device standards.
    It is expected that when the relevant particular medical device standards are
    revised, the risks associated with changing to the new small-bore connectors as
    specified in the ISO 80369 series of standards will be considered.<br />\r\nNOTE
    3 The connectors specified in the ISO 80369 series are intended for use only in
    their specified application. Use of these connectors for other applications increases
    risk that a hazardous misconnection could occur.<br />\r\nNOTE 4 Manufacturers
    and responsible organizations are encouraged to report their experience with the
    small-bore connectors specified in the ISO 80369 series to the Secretariat of
    ISO/TC 210 so that this feedback can be considered during the revision of the
    relevant part of the ISO 80369 series."
