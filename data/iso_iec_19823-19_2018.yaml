abstract:
- content: "<p>This document describes test methods for determining the conformance
    of security crypto suites with the specifications given in ISO/IEC 29167‑19.</p><p>This
    document contains conformance tests for all mandatory and optional functions.</p><p>The
    conformance parameters are the following:</p><p>— parameters that apply directly,
    affecting system functionality and inter-operability;</p><p>— protocol including
    commands and replies;</p><p>— nominal values and tolerances.</p><p>Unless otherwise
    specified, the tests in this document are exclusively applicable in relation to
    RFID tags and interrogators defined in the ISO/IEC 18000 series using a reference
    to this document.</p>"
