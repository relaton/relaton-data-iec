abstract:
- language: en
  script: Latn
  content: 'Intended as a guide to manufacturers of cables and cable connectors to
    assist in ensuring that connectors and cable conductors fit together. Gives guidance
    on dimensional limits for the following types of conductor included in IEC 60228:
    -circular solid conductors, Class 1, of copper and aluminium; -circular and compacted
    circular stranded conductors, Class 2, of copper and aluminium; -flexible conductors,
    Class 5, of copper: -flexible conductors, Class 6, of copper.'
- language: fr
  script: Latn
  content: 'Sert de guide pour les fabricants de câbles et de connexions de câbles
    en vue de contribuer à l''ajustement des connecteurs et des âmes. Donne des indications
    sur les limites dimensionnelles des types suivants d''âmes compris dans la CEI
    60228: - âmes câblées circulaires de la classe 1, en cuivre et en aluminium; -
    âmes câblées circulaires et circulaires rétreintes de la classe 2, en cuivre et
    en aluminium; - âmes souples de la classe 5, en cuivre; - âmes souples de la classe
    6, en cuivre.'
