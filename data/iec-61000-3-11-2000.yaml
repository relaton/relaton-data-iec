abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61000 is concerned with the emission of voltage changes, voltage fluctuations and flicker produced by equipment and impressed on the public low-voltage supply system.

    It specifies the limits of voltage changes produced by equipment tested under specified conditions.

    Equipment tests made in accordance with this part of IEC 61000 are type tests.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61000 traite des variations de tension, des fluctuations de tension et du papillotement (ou flicker) émis par des équipements et véhiculés par le réseau public d'alimentation basse tension.

    Elle spécifie les limites des variations de tension produites par des équipements soumis à des essais dans des conditions déterminées.

    Les essais d'équipements réalisés conformément à la présente partie de la CEI 61000 sont des essais de type.
