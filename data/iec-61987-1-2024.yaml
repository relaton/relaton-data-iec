abstract:
- language: en
  script: Latn
  content: "IEC 61987-1:2024 defines a generic structure in which product features
    of industrial process measurement devices shall be arranged, in order to facilitate
    the understanding of product descriptions when they are transferred from one party
    to another. It applies to the production of catalogues supplied by the manufacturer
    of such devices and helps the user to formulate their requirements. This document
    will also serve as a reference document for all future standards which are concerned
    with process measuring equipment.<br />\r\nIn addition, this document also provides
    a basic structure for the production of further standards listing the properties
    of process control equipment, for example, for actuators and infrastructure devices.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Addition of a subclause “Digital communication”
    in Clause 5, in order to allow a more comprehensive description of the properties
    of such an interface;<br />\r\nb) Alignment of clause headings, as described in
    the introduction, to correspond with those of the IEC CDD."
- language: fr
  script: Latn
  content: "L'IEC 61987-1:2024 définit une structure générique dans laquelle les caractéristiques
    de produit des appareils de mesure dans les processus industriels doivent être
    agencées, afin de faciliter la compréhension des descriptions de produit lors
    de leur transfert d’une partie à l’autre. Elle s’applique à la production des
    catalogues fournis par le fabricant de tels dispositifs et aide l’utilisateur
    à formuler ses exigences. Le présent document sert également de document de référence
    à toutes les futures normes qui sont concernées par les équipements de mesure
    de processus.<br />\r\nEn outre, le présent document fournit également une structure
    de base pour la production d’autres normes, qui énumère les propriétés des équipements
    de commande de processus, par exemple, pour les actionneurs et les dispositifs
    d’infrastructure.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) Ajout d’un paragraphe
    \"Communication numérique\" à l’Article 5, afin de permettre une description plus
    détaillée des propriétés d’une telle interface;<br />\r\nb) Alignement des en-têtes
    d’articles sur ceux du dictionnaire de données communes (CDD – Common Data Dictionary)
    de l’IEC, comme cela est décrit dans l’introduction."
