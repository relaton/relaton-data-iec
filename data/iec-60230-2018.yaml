abstract:
- language: en
  script: Latn
  content: "IEC 60230:2018 defines the procedure for carrying out withstand lightning
    and switching impulse tests and withstand superimposed impulse test on cables
    and their accessories.<br />\r\nThis document applies solely to the methods of
    carrying out the tests as such, independently of the problem of selecting the
    test levels to be specified. The voltages pertaining to the system on which cables
    and accessories are to be used are given in IEC 60183 or in the relevant product
    standard.<br />\r\nThis document specifies the following requirements:<br />\r\n-
    the characteristics and state of the test installation and those parts of the
    procedure which are common to withstand tests and tests above the withstand level;<br
    />\r\n- the procedure for carrying out withstand lightning, switching impulse
    tests and superimposed impulse test;<br />\r\n- the procedure for carrying out
    tests above the withstand level which is intended for research purposes.<br />\r\nThis
    second edition cancels and replaces the first edition published in 1966. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the structure of the standard takes into account the current style of IEC standards;<br
    />\r\nb) this document is no longer a “Recommendation” but an “International Standard”;<br
    />\r\nc) the test installation is no longer related to gas-pressure and oil-filled
    cables only;<br />\r\nd) switching-impulse voltage and superimposed impulse voltage
    tests have been included;<br />\r\ne) for the measuring system the reference to
    IEC 60060-2 has been added. The reference to the sphere gap method has been moved
    to Annex B."
- language: fr
  script: Latn
  content: "L'IEC 60230:2018 définit la procédure pour la réalisation des essais de
    tenue au choc de foudre et aux chocs de manœuvre et des essais de tenue au choc
    superposé appliqués aux câbles et de leurs accessoires.<br />\r\nCe document ne
    s’applique qu’aux méthodes d’essai en tant que telles, indépendamment du choix
    des niveaux d’essai à spécifier. Les tensions associées au système sur lequel
    les câbles et accessoires doivent être utilisés sont indiquées dans l’IEC 60183
    ou dans la norme de produit applicable.<br />\r\nCe document spécifie les exigences
    suivantes:<br />\r\n- les caractéristiques et l’état de l’installation d’essai
    ainsi que les parties de la procédure qui sont également applicables aux essais
    de tenue et aux essais à niveaux supérieurs aux essais de tenue;<br />\r\n- la
    procédure pour la réalisation des essais de tenue au choc de foudre et aux chocs
    de manœuvre, ainsi que des essais de choc superposé;<br />\r\n- la procédure pour
    la réalisation d’essais, à des fins de recherches, à des niveaux supérieurs au
    niveau de tenue.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 1966. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) la structure de la norme tient compte du modèle actuel
    des normes IEC;<br />\r\nb) le présent document n’est plus une “Recommandation”
    mais une “Norme internationale”;<br />\r\nc) l’installation d'essai n’est plus
    liée uniquement aux câbles à pression de gaz et aux câbles à huile fluide;<br
    />\r\nd) des essais de tension de choc de manœuvre et des essais de tension de
    choc superposée ont été intégrés;<br />\r\ne) pour le système de mesure, la référence
    à l’IEC 60060-2 a été ajoutée. La référence à la méthode de l’éclateur à sphères
    a été intégrée dans l’Annexe B."
