abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides guidelines to plan and prepare for incident response
    and to learn lessons from incident response. The guidelines are based on the “plan
    and prepare” and “learn lessons” phases of the information security incident management
    phases model presented in ISO/IEC 27035-1:2023, 5.2 and 5.6.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">The major points within
    the “plan and prepare” phase include:</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— information security incident
    management policy and commitment of top management;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— information
    security policies, including those relating to risk management, updated at both
    organizational level and system, service and network levels;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— information
    security incident management plan;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— Incident Management Team
    (IMT) establishment;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— establishing relationships and connections with
    internal and external organizations;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— technical and other support
    (including organizational and operational support);</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— information
    security incident management awareness briefings and training.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">The “learn lessons”
    phase includes:</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— identifying areas for improvement;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— identifying
    and making necessary improvements;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— Incident Response Team (IRT)
    evaluation.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">The guidance given in this document is generic and intended to be applicable
    to all organizations, regardless of type, size or nature. Organizations can adjust
    the guidance given in this document according to their type, size and nature of
    business in relation to the information security risk situation. This document
    is also applicable to external organizations providing information security incident
    management services.</p>'
