abstract:
- content: "ISO/IEC 27035-2:2023 This document provides guidelines to plan and prepare
    for incident response and to learn lessons from incident response. The guidelines
    are based on the “plan and prepare” and “learn lessons” phases of the information
    security incident management phases model presented in ISO/IEC 27035-1:2023, 5.2
    and 5.6.<br />\r\nThe major points within the “plan and prepare” phase include:<br
    />\r\n- information security incident management policy and commitment of top
    management;<br />\r\n- information security policies, including those relating
    to risk management, updated at both organizational level and system, service and
    network levels;<br />\r\n- information security incident management plan;<br />\r\n-
    Incident Management Team (IMT) establishment;<br />\r\n- establishing relationships
    and connections with internal and external organizations;<br />\r\n- technical
    and other support (including organizational and operational support);<br />\r\n-
    information security incident management awareness briefings and training.<br
    />\r\nThe “learn lessons” phase includes:<br />\r\n- identifying areas for improvement;<br
    />\r\n- identifying and making necessary improvements;<br />\r\n- Incident Response
    Team (IRT) evaluation.<br />\r\nThe guidance given in this document is generic
    and intended to be applicable to all organizations, regardless of type, size or
    nature. Organizations can adjust the guidance given in this document according
    to their type, size and nature of business in relation to the information security
    risk situation. This document is also applicable to external organizations providing
    information security incident management services."
