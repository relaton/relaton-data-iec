abstract:
- language: en
  script: Latn
  content: |-
    Provides basic mating and performance information for subminiature coaxial connectors with overlapping polytetrafluoroethylene (PTFE) dielectric interface for use with flexible and semi-rigid r.f. cables. The connectors are usable up to a frequency of 3 GHz. Only the interface dimensions are standardized. Other technical data are supplied for guidance only.

    The contents of the corrigendum of July 1995 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Fournit les interchangeabilités et les performances de base pour des connecteurs coaxiaux subminiatures mettant en oeuvre une interface à diélectrique PTFE pour utilisation avec des câbles HF souples et semi-rigides. Ces connecteurs sont utiljsables jusqu'à 3 GHz. Seules les dimensions d'interface sont normalisées. Les autres données techniques sont fournies uniquement à litre indicatif.

    Le contenu du corrigendum de juillet 1995 a été pris en considération dans cet exemplaire.
