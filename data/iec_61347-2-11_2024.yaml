abstract:
- content: "IEC 61347-2-11:2024 specifies safety requirements for miscellaneous electronic
    circuits used with luminaires for use on DC supplies up to 1 500 V or on AC supplies
    up to 1 000 V at 50 Hz or 60 Hz.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2001 and Amendment 1: 2017. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) alignment
    with respect to the fourth edition of IEC 61347-1:<br />\r\n- introduction of
    dated references to the fourth edition of IEC 61347-1 as appropriate;<br />\r\n-
    deletion of clauses and subclauses which are either no longer relevant or now
    covered in IEC 61347-1;<br />\r\nb) scope extension to 1 500 V for direct current;<br
    />\r\nc) scope clarification;<br />\r\nd) revision of information and marking
    requirements;<br />\r\ne) addition of requirements for the determination of the
    output working voltage (new Clause 17)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61347-2-11:2024 spécifie des exigences de sécurité pour les circuits
    électroniques divers des luminaires qui sont destinés à être utilisés sur des
    alimentations de courant continu jusqu'à 1 500 V ou sur des alimentations de courant
    alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2001 et son Amendement 1:2017. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement sur la quatrième édition de l’IEC 61347-1;<br />\r\n- ajout de références
    datées à la quatrième édition de l’IEC 61347-1 lorsque cela est approprié;<br
    />\r\n- suppression des articles et paragraphes qui soit ne sont plus pertinents
    soit ne sont plus couverts par la IEC 61347-1.<br />\r\nb) extension du domaine
    d'application à 1 500 V pour le courant continu;<br />\r\nc) clarification du
    domaine d'application;<br />\r\nd) révision des exigences d'informations et de
    marquage;<br />\r\ne) ajout d'exigences pour la détermination de la tension de
    service de sortie (nouvel Article 17)."
