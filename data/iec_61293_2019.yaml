- content: "L'IEC 61293:2019 établit les exigences minimales et les règles générales
    pour le marquage des matériels électriques avec des caractéristiques assignées
    et autres caractéristiques, afin de pouvoir choisir et installer, de manière adéquate
    et sûre, les matériels électriques associés à toute source d'alimentation électrique.<br
    />\r\nL'objet de ce document est de:<br />\r\n• fournir les exigences générales
    concernant le marquage, sans aucune restriction, des caractéristiques relatives
    à toute alimentation, telle que la tension, le courant, la fréquence et la puissance;<br
    />\r\n• fournir aux comités d'études des méthodes uniformes concernant le marquage
    des caractéristiques assignées électriques des produits.<br />\r\nCe document
    est destiné principalement à être appliqué par les comités d'études lors de la
    spécification des marquages minimaux des caractéristiques assignées relatives
    à toute alimentation électrique de matériels, sous-ensembles et composants. Il
    est également destiné à être appliqué par les fabricants de produits pour le marquage
    de leurs produits.<br />\r\nCette norme horizontale est essentiellement destinée
    à l'usage des comités d'études dans la préparation des normes, conformément aux
    principes établis dans le Guide 108 de l'IEC.<br />\r\nUne des responsabilités
    d'un comité d'études est, partout où cela est possible, de se servir des normes
    horizontales lors de la préparation de ses publications. Le contenu de cette norme
    horizontale ne s'appliquera pas, à moins qu'il ne soit spécifiquement désigné
    ou inclus dans les publications concernées.<br />\r\nL'IEC 61293:2019 annule et
    remplace la première édition parue en 1994. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) son statut de publication
    fondamentale de sécurité a été supprimé;<br />\r\nb) le domaine d'application
    est étendu afin d'inclure également l'applicabilité du présent document aux fabricants
    de produits;<br />\r\nc) l'ajout d'une provision pour prendre en compte la visibilité
    du marquage en fonctionnement normal;<br />\r\nd) des exigences plus détaillées
    ont été ajoutées lorsqu'un matériel comporte un ensemble ou une plage de valeurs
    assignées pour une caractéristique donnée;<br />\r\ne) des exigences concernant
    l'intégration des marquages également dans la documentation technique ont été
    ajoutées;<br />\r\nf) certaines notes ont été transformées en texte normatif;<br
    />\r\ng) les références normatives et les références à d'autres normes ont été
    actualisées.<br />\r\nElle a le statut de norme horizontale conformément au Guide
    IEC 108."
