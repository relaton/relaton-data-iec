abstract:
- content: "IEC 61293:2019 establishes minimum requirements and general rules on marking
    electric equipment with ratings and other characteristics to enable the proper
    and safe selection and installation of electric equipment related to any supply
    of electricity.<br />\r\nThe object of this document is to:<br />\r\n• provide
    general requirements for the marking of the characteristics related to any supply
    system, such as voltage, current, frequency and power, without any restrictions;<br
    />\r\n• provide technical committees with uniform methods for the marking of electrical
    ratings of products.<br />\r\nThis document is primarily intended for application
    by technical committees when specifying minimum markings of ratings related to
    any electrical supply of equipment, sub-assemblies and components, but it is also
    for application by product manufacturers for marking their products.<br />\r\nThis
    horizontal standard is primarily intended for use by technical committees in the
    preparation of standards in accordance with the principles laid down in IEC Guide
    108.<br />\r\nOne of the responsibilities of a technical committee is, wherever
    applicable, to make use of horizontal standards in the preparation of its publications.
    The contents of this horizontal standard will not apply unless specifically referred
    to or included in the relevant publications.<br />\r\nIEC 61293:2019 cancels and
    replaces the first edition published in 1994. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) its status as a basic safety
    publication has been removed;<br />\r\nb) the scope is extended to include the
    applicability of this document to product manufacturers;<br />\r\nc) the addition
    of a provision that the visibility of the marking during normal operation should
    be considered;<br />\r\nd) more detailed requirements where equipment has a set
    or range of rated values for a given characteristic;<br />\r\ne) requirements
    regarding the provision of the markings also in the technical documentation have
    been added;<br />\r\nf) some notes have been converted to normative text;<br />\r\ng)
    normative references and references to other standards have been updated.<br />\r\nIt
    has the status of a horizontal standard in accordance with IEC Guide 108."
