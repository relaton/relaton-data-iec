abstract:
- language: en
  script: Latn
  content: "IEC 63173-2:2022 the scope of secure communication between ship and shore
    (SECOM) includes interfaces (APIs) for data exchange (information services), information
    security measures to enable secure communication and interfaces for service discoverability.
    SECOM provides technical interoperability, where the same service interface is
    used for exchanging the information regardless of its operational use, up to the
    level of exchanging information securely online. Although designed for IHO S-100
    based products, SECOM is technically payload agnostic and applicable also for
    other types of data.<br />\r\nCommunication between SECOM information services
    for data exchange relies on IP based web services. The \"last mile\" links between
    a SECOM information service and the end-user application is not defined in this
    document, thus the communication technology between the vendor API and a ship/shore
    system can be non-IP based as well as IP based. The informative Annex D describes
    one such implementation of this. This allows different solutions between the service
    and shore/ship’s system/applications.<br />\r\nSECOM does not define physical
    layer or link layer for transport of data between SECOM information services,
    but requires that the transport supports IP communication. SECOM is applicable
    for both public (governmental) and private (business) services. SECOM is applicable
    for ship-shore and shore-ship communication, and can be used for ship-ship communication."
- language: fr
  script: Latn
  content: "IEC 63173-2:2022 Le domaine d’application du SECOM comprend des interfaces
    (API) pour l’échange de données (services d’information), des mesures de sécurité
    de l’information pour permettre des communications sécurisées et des interfaces
    pour la découvrabilité des services. Le SECOM assure l’interopérabilité technique,
    où la même interface de service est utilisée pour l’échange d’informations indépendamment
    de son utilisation opérationnelle, jusqu’au niveau de l’échange d’informations
    en ligne sécurisé. Bien que conçu pour les produits basés sur la S-100 de l’OHI,
    le SECOM ne dépend pas techniquement des données utiles et est également applicable
    à d’autres types de données.<br />\r\nLes communications entre services d’information
    SECOM pour l’échange de données sont basées sur des services web sur IP. Les liens
    du \"dernier kilomètre\" entre un service d’information SECOM et l’application
    d’utilisateur ne sont pas définis dans le présent document et, par conséquent,
    la technologie de communication entre l’API du fournisseur et un système navire/terre
    peut être aussi bien basée sur IP que non basée sur IP. L’Annexe D informative
    décrit une mise en œuvre de celles-ci. Elle permet différentes solutions entre
    le service et les systèmes/applications à terre/du navire.<br />\r\nLe SECOM ne
    définit pas la couche physique ou la couche de liaison pour le transport des données
    entre services d’information SECOM, mais exige que le transport prenne en charge
    la communication IP. Le SECOM est applicable aux services publics (gouvernementaux)
    et privés (entreprises). Le SECOM est applicable aux communications navire-terre
    et terre-navire, et peut être utilisé pour les communications navire-navire."
