abstract:
- language: en
  script: Latn
  content: Applies to plugs and fixed or portable socket-outlets for a.c. only, with
    and without earthing contact, with a rated voltage above 50 V but not exceeding
    440 V and a rated current not exceeding 32 A, intended for household and similar
    proposes, either, indoors or outdoors.
- language: fr
  script: Latn
  content: S'applique aux fiches et aux socles fixes ou mobiles pour courant alternatif
    seulement avec ou sans contact de terre, de tension assignée supérieure à 50 V
    mais ne dépassant pas 440 V et de courant assigné ne dépassant pas 32 A, destinés
    aux usages domestiques et usages analogues, à l'intérieur ou à l'extérieur des
    bâtiments.
