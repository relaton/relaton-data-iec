abstract:
- language: en
  script: Latn
  content: "IEC 62271-103:2021 is applicable to three-phase, alternating current switches
    and switch-disconnectors for their switching function, having making and breaking
    current ratings, for indoor and outdoor installations, for rated voltages above
    1 kV up to and including 52 kV and for rated frequencies from 162/3 Hz up to and
    including 60 Hz. This document is also applicable to single-pole switches used
    on three-phase systems. This second edition cancels and replaces the first edition
    published in 2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- this document has been aligned with IEC 62271-1:2017
    and IEC 62271-102:2018;<br />\r\n- clarifications regarding the behaviour of the
    switch during breaking tests regarding current interruption and restrikes have
    been added;<br />\r\n- conditions of the switch after making and breaking tests
    have been clarified;<br />\r\n- a new informative Annex B intended to provide
    guidance for the calculation of Ief1 and Ief2 has been added;<br />\r\n- new rules
    for the combination of 50 Hz and 60 Hz switching tests have been defined and a
    new table (Table 7) has been added;<br />\r\n- tests with specified TRV have been
    modified to be in accordance with the practice described in IEC 62271-100;<br
    />\r\n- the behaviour of the switch during breaking tests has been clarified and
    boundaries for restrike allowance have been defined;<br />\r\n- explanations for
    short-circuit making tests have been added;<br />\r\n- vacuum integrity check
    after mechanical operations has been defined;<br />\r\n- all test voltages for
    single-phase capacitive testing have been grouped under 7.101.7.3.2 and have been
    confirmed by simulation and calculation.<br />\r\nThe content of the corrigendum
    1 (2025-07) applies only to the French version."
- language: fr
  script: Latn
  content: "L'IEC 62271-103:2021 est applicable aux interrupteurs et aux interrupteurs
    sectionneurs à courant alternatif triphasé ayant des caractéristiques assignées
    de pouvoir d’établissement et de pouvoir de coupure, destinés à être installés
    à l'intérieur et à l'extérieur, de tension assignée supérieure à 1 kV et inférieure
    ou égale à 52 kV et de fréquences assignées allant de 16 2/3 Hz jusqu'à et y compris
    60 Hz. Le présent document est également applicable aux interrupteurs unipolaires
    prévus pour des réseaux triphasés. Cette deuxième édition annule et remplace la
    première édition publiée en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le présent document est aligné sur l'IEC 62271-1:2017
    et l'IEC 62271-102:2018;<br />\r\n- clarifications relatives au comportement de
    l'interrupteur pendant les essais de coupure concernant la coupure de courant
    et les réamorçages;<br />\r\n- l'état de l'interrupteur après les essais d’établissement
    et de coupure a été précisé;<br />\r\n- nouvelle Annexe B destinée à aider au
    calcul de Ief1 et Ief2;<br />\r\n- de nouvelles règles de combinaison d'essais
    de coupure à 50 Hz et 60 Hz ont été définies. Un nouveau tableau (Tableau 7) a
    été ajouté;<br />\r\n- les essais avec TTR spécifiée ont été modifiés pour être
    conformes à la pratique décrite dans l'IEC 62271-100;<br />\r\n- le comportement
    de l'interrupteur pendant les essais de coupure a été précisé et des limites de
    tolérance de réamorçage ont été définies;<br />\r\n- explication ajoutée pour
    les essais d’établissement en court-circuit;<br />\r\n- contrôle d'intégrité au
    vide après les manœuvres mécaniques;<br />\r\n- regroupement de toutes les tensions
    d’essai pour les essais capacitifs monophasés en 7.101.7.3.2 et confirmation par
    simulations et calculs.<br />\r\nLa version française de cette norme n’a pas été
    soumise au vote.<br />\r\nLe contenu du corrigendum 1 (2025-07) a été pris en
    considération dans cet exemplaire."
