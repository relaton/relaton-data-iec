- content: "L'IEC 60335-2-122:2023 traite de la sécurité des machines à laver le linge
    électriques à usage commercial, dont la tension assignée est inférieure ou égale
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.<br
    />\r\nCes appareils ne sont pas destinés à un usage domestique ou analogue. Ils
    sont utilisés:<br />\r\n- par des experts ou des personnes formées pour le lavage
    commercial du linge dans des lieux non ouverts au public, par exemple dans des
    fermes ou des hôtels, des hôpitaux, des restaurants et des cantines; ou<br />\r\n-
    par des personnes non averties dans des lieux ouverts au public, par exemple dans
    des laveries automatiques et des buanderies mises à la disposition commune des
    usagers.<br />\r\nLa partie électrique des appareils qui utilise d'autres formes
    d'énergie est également comprise dans le domaine d'application de la présente
    norme.<br />\r\nCes appareils sont destinés à être raccordés à une alimentation
    en eau chaude et/ou froide.<br />\r\nLes appareils qui utilisent de la vapeur
    ou de l'eau chaude pour le chauffage relèvent également du domaine d'application
    de la présente norme.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants que présentent ces types d'appareils. Toutefois, en général,
    elle ne couvre pas les jeunes enfants qui jouent avec l'appareil.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires;<br />\r\n- dans de
    nombreux pays, des exigences supplémentaires sont spécifiées pour les appareils
    qui comportent des parties sous pression;<br />\r\n- pour les appareils qui disposent
    de fonctions supplémentaires (fonction de séchage, par exemple), d'autres normes
    sont également applicables.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n-
    aux appareils prévus exclusivement pour des usages industriels (ISO 10472-2);<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux qui présentent
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux machines à laver le linge
    à usage domestique et analogue (IEC 60335-2-7).<br />\r\nLa présente partie 2
    doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
