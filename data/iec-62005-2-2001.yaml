abstract:
- language: en
  script: Latn
  content: Defines a basis for reliability tests for passive optical components. It
    provides advice on life testing procedures, the calculation of failure rates and
    presentation of results. A worked example illustrates the method of calculating
    the instantaneous failure rate for a device during its service lifetime, based
    on accelerated life tests.
- language: fr
  script: Latn
  content: Definit la base pour des essais de fiabilité des composants optiques passifs.
    Il fournit des conseils sur les procédures d'essai de durée de vie, les calculs
    des taux de défaillance et la présentation des résultats. Un exemple partique
    presente la méthode de caldul des taux de défaillance instantanée pour un dispositif
    au cours de sa durée de vie en service en fonction d'essais de durée de vie accélérée.
