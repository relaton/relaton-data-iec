abstract:
- language: en
  script: Latn
  content: "IEC 62149-3:2020 covers the performance specification for electroabsorption
    (EA) type optical modulators monolithically integrated with laser diodes for 40
    Gbit/s fibre optic transmission systems. This document contains a definition of
    the product performance requirements together with a series of sets of tests and
    measurements with clearly defined conditions, severities and pass/fail criteria.
    The tests are intended to be run as an initial design verification to prove any
    product's ability to satisfy this document's requirements. This document is applicable
    for on-off keying format. A product that has been shown to meet all the requirements
    of a performance standard can be declared as compliant with the performance standard
    but will then be controlled by a quality assurance program. This third edition
    cancels and replaces the second edition published in 2014 and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: updates of the title, scope, normative references
    and performance test tables.<br />\r\nThe contents of the corrigendum of February
    2021 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62149-3:2020 couvre les spécifications de performance concernant les
    modulateurs optiques à électro-absorption (EA) avec diodes laser intégrées de
    façon monolithique, destinés à des systèmes de transmission fibroniques 40 Gbit/s.
    Le présent document donne une définition des exigences de performances de produits,
    ainsi qu’une série d’ensembles d’essais et de mesures, avec des conditions, des
    sévérités et des critères d’acceptation/de rejet clairement définis. Les essais
    sont destinés à être réalisés à titre de vérification initiale de conception,
    pour prouver la capacité d’un quelconque produit à satisfaire aux exigences de
    la norme de performance. Le présent document s’applique au format de codage binaire.
    Un produit qui a montré qu’il satisfaisait à toutes les exigences d’une norme
    de performance peut être déclaré comme conforme à la norme de performance, mais
    il sera ensuite contrôlé selon un programme d’assurance de la qualité. Cette troisième
    édition annule et remplace la deuxième édition parue en 2014. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: mise à jour du titre, du domaine
    d’application, des références normatives et des tableaux des essais de performance.<br
    />\r\nLe contenu du corrigendum de février 2021 a été pris en considération dans
    cet exemplaire."
