abstract:
- content: "IEC 62430:2009 specifies requirements and procedures to integrate environmental
    aspects into design and development processes of electrical and electronic products,
    including combination of products, and the materials and components of which they
    are composed. \n\nIt has the status of a horizontal standard in accordance with<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\npendocument\">IEC
    Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62430:2009 spécifie les exigences et les procédures destinées à
    intégrer les aspects environnementaux dans les processus de conception et de développement
    des produits électriques et électroniques, y compris les combinaisons de produits,
    et des matériaux et éléments constituants qui les composent. \n\nElle a le statut
    de norme horizontale conformément au<a\nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">Guide
    IEC 108."
