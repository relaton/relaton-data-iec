abstract:
- language: en
  script: Latn
  content: IEC 60493-1:2011 gives statistical methods which may be applied to the
    analysis and evaluation of the results of ageing tests. It covers numerical methods
    based on mean values of normally distributed test results. These methods are only
    valid under specific assumptions regarding the mathematical and physical laws
    obeyed by the test data. Statistical tests for the validity of some of these assumptions
    are also given. This standard deals with data from both complete test sets and
    censored test sets. This standard provides data treatment based on the concept
    of "data sub-group" as defined in Clause 3. The validity of the coefficients used
    in the calculation processes to derive statistical parameters of the data groups
    are described in IEC 60216-1. This second edition cancels and replaces the first
    edition, published in 1974, and constitutes a technical revision. The main changes
    with respect to the first edition are that, besides a complete editorial revision,
    censored data sub-group are considered.
- language: fr
  script: Latn
  content: La CEI 60493-1:2011 décrit les méthodes statistiques qui peuvent être appliquées
    pour l'analyse et l'évaluation des résultats d'essais de vieillissement. Elle
    couvre les méthodes numériques fondées sur les valeurs moyennes de résultats d'essais
    normalement distribués. Ces méthodes ne sont valables qu'en formulant des hypothèses
    relatives aux lois mathématiques et physiques que suivent les résultats d'essais.
    Des essais statistiques permettant de vérifier la validité de quelques unes de
    ces hypothèses sont également donnés. La présente norme traite non seulement des
    données obtenues à partir d'ensembles d'essais complets mais également d'ensembles
    d'essais censurés. Cette norme propose un traitement des données fondé sur le
    concept de "sous-groupe de données" défini dans l'Article 3. La validité des coefficients
    utilisés dans les méthodes de calcul pour dériver les paramètres statistiques
    des groupes de données est décrite dans CEI 60216-1. Cette deuxième édition annule
    et remplace la première édition, publiée en 1974. Elle constitue une révision
    technique. Les principales modifications par rapport à la première édition comprennent,
    outre une révision éditoriale complète, une prise en compte de sous-groupes de
    données censurées.
