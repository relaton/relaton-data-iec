abstract:
- language: en
  script: Latn
  content: "IEC 60320-2-1:2018 is applicable to special purpose appliance couplers
    for household sewing machines. These sewing machine couplers are for alternating
    current only and have a rated voltage not exceeding 250 V and a rated current
    not exceeding 2,5 A.<br />\r\nThis third edition cancels and replaces the second
    edition published in 2000. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Aligned with IEC 60320-1:2015.<br />\r\nThis Part
    2-1 is to be used in conjunction with IEC 60320-1: Appliance couplers for household
    and similar general purposes – Part 1: General requirements. It was established
    on the basis of the third edition of that standard (2015)."
- language: fr
  script: Latn
  content: "L’IEC 60320-2-1:2018 est applicable aux connecteurs spécialement conçus
    pour les machines à coudre à usage domestique. Ces connecteurs pour machines à
    coudre sont conçus pour courant alternatif seulement, avec une tension assignée
    ne dépassant pas 250 V et un courant assigné ne dépassant pas 2,5 A.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2000. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- Alignement
    avec l'IEC 60320-1:2015.<br />\r\nLa présente Partie 2-1 doit être utilisée conjointement
    avec l’IEC 60320-1: Connecteurs pour usages domestiques et usages généraux analogues
    - Partie 1: Exigences générales. Elle a été établie sur la base de la troisième
    édition de cette norme (2015)."
