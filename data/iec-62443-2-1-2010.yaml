abstract:
- language: en
  script: Latn
  content: IEC 62443-2-1:2010 defines the elements necessary to establish a cyber
    security management system (CSMS) for industrial automation and control systems
    (IACS) and provides guidance on how to develop those elements. This standard uses
    the broad definition and scope of what constitutes an IACS described in IEC/TS
    62443-1-1. The elements of a CSMS described in this standard are mostly policy,
    procedure, practice and personnel related, describing what shall or should be
    included in the final CSMS for the organization. This bilingual version (2012-04)
    corresponds to the monolingual English version, published in 2010-11.
- language: fr
  script: Latn
  content: La CEI 62443-2-1:2010 définit les éléments nécessaires à l'établissement
    d'un système de gestion de la cyber-sécurité (CSMS) pour les systèmes d'automatisation
    et de commande (IACS) industriels et fournit des indications sur la façon de développer
    ces éléments. La présente norme utilise, au sens large, la définition et le domaine
    d'application de ce qui constitue un IACS décrit dans la CEI/TS 62443-1-1. Les
    éléments d'un CSMS décrits dans la présente norme sont essentiellement liés aux
    politiques, aux procédures, aux pratiques et au personnel; ils correspondent à
    ce doit être inclus ou à ce qu'il convient d'inclure dans le CSMS final de l'organisation.
    La présente version bilingue (2012-04) correspond à la version anglaise monolingue
    publiée en 2010-11.
