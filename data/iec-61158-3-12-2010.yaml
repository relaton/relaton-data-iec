abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-3-12:2010 provides common elements for basic time-critical messaging communications between devices in an automation environment. It defines in an abstract way the externally visible service provided by the Type 12 fieldbus data-link layer in terms of:<br />
    - the primitive actions and events of the service;<br />
    - the parameters associated with each primitive action and event, and the form which they take;<br />
    - the interrelationship between these actions and events, and their valid sequences. This second edition cancels and replaces the first edition published in 2007. It constitutes a technical revision. The main changes with respect to the previous edition are editorial improvements. This bilingual version published in 2011-11, corresponds to the English version published in 2010-07.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-3-12:2010 fournit les éléments communs pour les communications de messagerie de base à temps critique entre des dispositifs dans un environnement d'automation. Elle définit de manière abstraite le service visible de l'extérieur fourni par la couche liaison de données de réseau de terrain Type 12 en termes des:<br />
    - actions et événements primitifs du service;<br />
    - des paramètres associés à chaque action primitive et événement primitif, et la forme qu'ils prennent;<br />
    - de l'interrelation entre ces actions et événements, et leurs séquences valides. Elle annule et remplace la première édition, parue en 2007 et constitue une révision technique Par rapport à l'édition précédente cette édition contient des améliorations éditoriales. La présente version bilingue, correspond à la version anglaise monoligue publiée en 2010-07.
