abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies directly or by reference, data elements, including composite data elements that are applicable to interindustry interchange.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">It identifies the following characteristics of each data element:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">identifier;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">name;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">description and reference;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">format and coding (if not available in other ISO standards or parts of the ISO/IEC 7816 series).</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The layout of each data element is described as seen at the interface between the interface device and the card.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document provides the definition of data elements without consideration of any restrictions on the usage of the data elements.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">It does not cover the internal implementation within the card and/or the outside world. With the exception of login data objects (<a href="#Section_sec_6.5">6.5</a>), only application class tags are eligible in this document.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">When using an interindustry template, an application is allowed to nest context-specific class tags (see ISO/IEC 7816-4) under such a template unless it is previously marked as reserved for future use by ISO/IEC JTC 1/SC 17.</span></p>
