abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document provides a framework of voice user interfaces (VUI) for personal mobility services (PMS).</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The users of PMS ride personal mobility devices (PMD), which are empowered by electricity or a human, and interact with the PMS through the VUI (see Annex A) attached to the PMD.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document describes the functional requirements, the performance requirements and the procedure of the VUI. This document is applicable to a VUI attached to a PMD, which can be used for interaction between users and the PMD.</span></p>
