abstract:
- content: Specifies requirements for protective provisions against the effects of
    stray currents which result from the operation of d.c. traction systems. Applies
    to all metallic fixed installations which form part of the traction system, and
    also to any other metallic components located in any position in the earth. Also
    applies to all new electrification of a d.c. railway system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions relatives aux mesures de protection contre les
    effets des courants vagabonds issus du fonctionnement des systèmes de traction
    à courant continu. S'applique à toutes les installations fixes métalliques qui
    font partie du système de traction ainsi qu'à tout autre composant métallique
    placé au sol. S'applique également à toute nouvelle électrification d'un réseau
    ferroviaire à courant continu.
