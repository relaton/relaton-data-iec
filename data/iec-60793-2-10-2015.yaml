abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-10:2015 is applicable to optical fibre types A1a, A1b, and
    A1d. These fibres are used or can be incorporated in information transmission
    equipment and optical fibre cables. Type A1a applies to 50/125 μm graded index
    fibre. Three bandwidth grades are defined as A1a.1, A1a.2 and A1a.3. Each of these
    bandwidth grades is defined for two levels of macrobend loss performance that
    are distinguished by \"a\" or \"b\" suffix. Those with suffix \"a\" are specified
    to meet traditional macrobend loss performance levels. Those with suffix \"b\"
    are specified to meet enhanced macrobend loss (i.e. lower loss) performance levels.
    Type A1b applies to 62,5/125 μm graded index fibre and A1d applies to 100/140
    μm graded index fibre. Other applications include, but are not restricted to,
    the following:<br />\r\n- short reach, high bit-rate systems in telephony, distribution
    and local networks carrying data, voice and/or video services;<br />\r\n- on-premises
    intra-building and inter-building fibre installations including data centres,
    local area networks (LANs), storage area networks (SANs), private branch exchanges
    (PBXs), video, various multiplexing uses, outside telephone cable plant use, and
    miscellaneous related uses.<br />\r\nThree types of requirements apply to these
    fibres:<br />\r\n- general requirements, as defined in IEC 60793-2;<br />\r\n-
    specific requirements common to the category A1 multimode fibres covered in this
    standard and which are given in Clause 3;<br />\r\n- particular requirements applicable
    to individual fibre types or specific applications, which are defined in the normative
    family specification annexes. This fifth edition cancels and replaces the fourth
    edition published in 2011. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- addition of enhanced macrobending multimode fibres
    A1a.1b, A1a.2b and A1a.3b;<br />\r\n- inclusion of the specified test wavelength
    and specimen length for core diameter (CD), numerical aperture (NA), differential
    mode delay (DMD) and threshold values for CD and NA;<br />\r\n- addition of a
    specimen length for 850 nm bandwidth of A1a and A1b fibres. Keywords: optical
    fibre types A1a, A1b, and A1d"
- language: fr
  script: Latn
  content: "IEC 60793-2-10:2015 est applicable aux fibres optiques de type A1a, A1b
    et A1d. Ces fibres sont utilisées ou peuvent être intégrées dans des équipements
    destinés à la transmission de l'information et dans des câbles à fibres optiques.
    Le type A1a s'applique aux fibres à gradient d'indice de 50/125 μm. Il existe
    trois grades de largeur de bande, appelés A1a.1, A1a.2 et A1a.3. Chacun de ces
    grades de largeur de bande est défini pour deux niveaux de performances en matière
    de pertes dues aux macrocourbures, qui se distinguent par le suffixe \"a\" ou
    \"b\". Ceux qui comportent le suffixe \"a\" sont spécifiés de façon à satisfaire
    aux niveaux de performances classiques en matière de pertes dues aux macrocourbures.
    Ceux qui comportent le suffixe \"b\" sont spécifiés de façon à satisfaire aux
    niveaux de performances avancés en matière de pertes dues aux macrocourbures (c'est-à-dire
    des niveaux de perte plus faibles). Le type A1b s'applique aux fibres à gradient
    d'indice de 62,5/125 μm et le type A1d à celles de gradient d'indice de 100/140
    μm. D'autres applications comprennent, mais sans s'y limiter, ce qui suit:<br
    />\r\n- les systèmes téléphoniques de courtes distances à haut débit, les réseaux
    de distribution et les réseaux locaux qui transportent des données, la voix et/ou
    des services vidéo;<br />\r\n- et les connexions par fibres intra ou inter bâtiment
    dans les locaux utilisateurs, englobant les centres de traitement de données,
    les réseaux locaux (LAN), les réseaux dédiés sauvegarde (SAN), les centraux téléphoniques
    privés (PABX), la vidéo, les différentes utilisations de multiplexage, l'utilisation
    d'une installation de câble du réseau téléphonique externe et les différentes
    utilisations associées.<br />\r\nTrois types d'exigences s'appliquent à ces fibres:<br
    />\r\n- les exigences générales, qui sont définies dans l'IEC 60793-2;<br />\r\n-
    des exigences spécifiques communes aux fibres multimodales de catégorie A1, couvertes
    par la présente norme et qui sont données à l'Article 3;<br />\r\n- des exigences
    particulières applicables à des types particuliers de fibres ou à des applications
    spécifiques, qui sont définies dans les spécifications de famille figurant dans
    les annexes normatives. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2011. Cette édition constitue une révision technique. La présente
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout des fibres multimodales à macrocourbures améliorées
    A1a.1b, A1a.2b et A1a.3b;<br />\r\n- intégration de la longueur d'onde d'essai
    et de la longueur d'échantillon spécifiées pour le diamètre du coeur (CD), l'ouverture
    numérique (NA), le retard de mode différentiel (DMD), et inclusion des valeurs
    de seuil pour le CD et la NA;<br />\r\n- ajout d'une longueur d'échantillon pour
    la largeur de bande à 850 nm des fibres A1a et A1b. Mots clés: fibres optiques
    de type A1a, A1b et A1d"
