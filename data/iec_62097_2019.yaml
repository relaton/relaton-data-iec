- content: "IEC 62097:2019 s'applique à la vérification du rendement et des performances
    de machines hydrauliques prototypes à partir des résultats d'essais sur modèle
    réduit en tenant compte des effets d'échelle y compris de l'effet de rugosité
    de surface.<br />\r\nLe présent document est prévue pour être employée lors de
    l'évaluation des résultats des essais contractuels sur modèle réduit de machines
    hydrauliques.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision éditoriale et technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) En introduction, des clarifications
    ont été apportées comme l'ajout d'une phrase qui déclare la primauté de la CEI
    62097 sur la CEI 60193 en cas de discordance entre les 2 normes<br />\r\na) Aux
    Articles 3 et 4, les corrections des erreurs typographiques<br />\r\nb) A l'Article
    3: des modifications rendant conformes la présentation des termes et la structure
    de ce document avec la CEI 60193 (à l'exception de la température de l'eau)<br
    />\r\nc) A l'Article 4:<br />\r\n– La suppression de l’article décrivant la procédure
    de transposition directe pour la machine hydraulique complète<br />\r\n– L’introduction
    d'une vision globale en utilisant la notion de turbine A et de turbine B au lieu
    de turbine modèle, de turbine modèle de référence et de turbine prototype<br />\r\n–
    Déplacement de la section traitant de \"rugosité de surface du modèle et du prototype\"
    dans un nouvel Article 5<br />\r\nd) A l'Article 5:<br />\r\n– L’introduction
    de chapitres supplémentaires pour répondre aux commentaires soulevés au stade
    du CDV et pour clarifier le sujet de la rugosité de surface du modèle et du prototype<br
    />\r\n– L’introduction de nouveaux tableaux pour la rugosité minimale recommandée
    du prototype pour les nouvelles machines radiales ou diagonales et pour les nouvelles
    turbines axiales<br />\r\n– L’ajout d’une explication sur la mesure de la rugosité
    des surfaces fortement rouillées<br />\r\ne) A l'Article 7 (anciennement Article
    6):<br />\r\n– L’introduction d'un nouveau paragraphe pour clarification à propos
    du rendement hydraulique maximal supposé,<em>h</em><sub>hAmax</sub><br />\r\n–
    La suppression de l’agrément mutuel pour l’application de la formule de transposition
    pour les machines dont le rendement très élevé excède<em>h</em><sub>hAmax</sub><br
    />\r\n– Des clarifications des équations 22 à 33 en doublant les équations pour
    correspondre à la \"méthode en deux étapes\"<br />\r\nf) Aux Articles 6 et 7,
    les corrections des erreurs typographiques<br />\r\ng) A l'Article 8 (anciennement
    Article 7), l’introduction de nouveaux indices pour clarifier la méthode \"en
    deux étapes\" et la méthode alternative<br />\r\nh) Dans l'Annexe A, la modification
    du diagramme de flux pour être conforme à l'IEC 60193<br />\r\ni) A l'Annexe B:<br
    />\r\n– La correction de l'équation pour obtenir<em>Δ</em><sub>ECO</sub><br />\r\n–
    La suppression de l’article décrivant la procédure de transposition directe pour
    la machine hydraulique complète pour les machines à flux radial<br />\r\nj) A
    l'Annexe C, la suppression de l’article décrivant la procédure de transposition
    directe pour la machine hydraulique complète pour les machines à flux axial<br
    />\r\nk) Dans l'Annexe D:<br />\r\n– Les notes deviennent du texte principal<br
    />\r\n– Le changement du nom des variables dans le chapitre D.1 pour clarifications<br
    />\r\nl) Ajout de l'Annexe E, sur la comparaison des normes IEC traitant des modèles:
    60193 et 62097<br />\r\nm) Dans l'Annexe F, la clarification des équations en
    ajoutant des indices supplémentaires<br />\r\nn) Le classeur Excel joint à la
    norme est révisé comme indiqué ci-dessous:<br />\r\n– La suppression de la routine
    concernant la procédure de transposition directe pour la machine hydraulique complète<br
    />\r\n– L’avertissement concernant l’exigence d’agrément mutuel lorsque la transposition
    s’applique aux machines dont le rendement élevé excède<em>h</em><sub>hAmax</sub><br
    />\r\n– L’ajout de la routine permettant de calculer la normalisation des mesures
    obtenues au point d'essai de rendement optimal<br />\r\no) La simplification de
    la structure, calcul du point optimal et d’un point individuel, calcul de l’effet
    d’échelle avec<em>h</em><sub>hAmax</sub><br />\r\nMots-clés: machines hydrauliques,
    transposition des performances radiales et axiales"
