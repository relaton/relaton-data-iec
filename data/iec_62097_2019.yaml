abstract:
- content: "IEC 62097:2019 establishes the prototype hydraulic machine efficiency
    from model test results, with consideration of scale effect including the effect
    of surface roughness.<br />\r\nThis document is intended to be used for the assessment
    of the results of contractual model tests of hydraulic machines.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2009. This
    edition constitutes an editorial and technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) In introduction, clarifications have been brought such as
    addition of a sentence which declares the precedence of IEC 62097 over IEC 60193
    if any mismatch is found between them<br />\r\nb) In Clauses 3 and 4, corrections
    of the typographical errors<br />\r\nc) In Clause 3: changes to be in accordance
    with presentation of the terms and structure of IEC 60193 (except for the water
    temperature)<br />\r\nd) In Clause 4:<br />\r\n– Deletion of the clause providing
    the direct step-up procedures for a whole turbine<br />\r\n– Introduction of a
    global view by using turbine A and turbine B instead of model turbine, reference
    model turbine and prototype turbine<br />\r\n– Move of section dealing with “surface
    roughness of model and prototype” in a new Clause 5<br />\r\ne) In Clause 5:<br
    />\r\n– Introduction of additional chapters to answer comments raised at the CDV
    stage and to clarify the subject of surface roughness of model and prototype<br
    />\r\n– Introduction of new tables for minimum recommended prototype roughness
    for new radial or diagonal machines and for new axial turbines<br />\r\n– Addition
    of the explanation about roughness measurement of heavily rusted surface<br />\r\nf)
    In Clause 7 (former Clause 6):<br />\r\n– Introduction of a new subclause for
    clarifications about the assumed maximum hydraulic efficiency,<em>h</em><sub>hAmax</sub><br
    />\r\n– Deletion of the requirement of mutual agreement for the application of
    the step-up formula for very high efficiency machines exceeding<em>h</em><sub>hAmax</sub><br
    />\r\n– Clarifications of the equations from 22 to 33 by doubling the equations
    for suiting the “two step method<br />\r\ng) In Clauses 6 and 7, correction of
    typographical errors<br />\r\nh) In Clause 8 (former Clause 7), introduction of
    new figures for clarifying the “2 step” method and the alternative method<br />\r\ni)
    In Annex A, modification of the flux diagram to be in compliance with IEC 60193<br
    />\r\nj) In Annex B:<br />\r\n– Correction of the equation to obtain<em>Δ</em><sub>ECO</sub><br
    />\r\n– Deletion of the clause which describes the direct step-up procedures for
    radial flow machines<br />\r\nk) In Annex C, deletion of the clause which describes
    the direct step-up procedures for axial flow machines<br />\r\nl) In Annex D:<br
    />\r\n– notes become main text<br />\r\n– change of variable names in Subclause
    D.1 for clarifications<br />\r\nm) Addition of Annex E, about comparison of IEC
    standards dealing with models: 60193 and 62097<br />\r\nn) In Annex F, clarifications
    of equations by adding more subscripts<br />\r\no) The Excel sheets attached to
    the standard are revised as itemized below<br />\r\n– Deletion of the routine
    regarding the direct step-up procedures for a whole turbine<br />\r\n– Deletion
    of the notice which requires mutual agreement when the step-up is applied to high
    efficiency machines exceeding<em>h</em><sub>hAmax</sub><br />\r\n– Addition of
    the routine to process the normalization of test data obtained at optimum test
    conditions<br />\r\np) Simplification of structure, calculation of optimum and
    individual point, step up calculation with<em>h</em><sub>hAmax</sub><br />\r\nKeywords:
    Hydraulic Machines, Radial And Axial Performance Transposition."
