abstract:
- language: en
  script: Latn
  content: "IEC 62305-1:2024 provides general principles for the protection of structures
    against lightning, including their installations and contents, as well as persons.<br
    />\r\nThe following cases are outside the scope of this document:<br />\r\n- railway
    systems;<br />\r\n- vehicles, ships, aircraft, offshore installations;<br />\r\n-
    underground high-pressure pipelines;<br />\r\n- pipe, power and telecommunication
    lines separated from the structure;<br />\r\n- nuclear power plants.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2010. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reference to the IEC 62561 series is made in Annex D to provide a link to relevant
    lightning protection system components according to the IEC 62561 series;<br />\r\nb)
    risk management introduces the concept of types of loss with public relevance;<br
    />\r\nc) the concept of frequency of damage that can impair the availability of
    the internal systems within the structure has been introduced;<br />\r\nd) surge
    currents due to lightning flashes have been more accurately specified for SPD
    dimensioning in low-voltage power systems and in telecommunication systems."
- language: fr
  script: Latn
  content: "L'IEC 62305-1:2024 fournit des principes généraux de protection des structures
    contre la foudre, y compris leurs installations, leur contenu et les personnes
    qui s'y trouvent.<br />\r\nLes cas suivants ne relèvent pas du domaine d'application
    du présent document:<br />\r\n- chemins de fer;<br />\r\n- véhicules, navires,
    avions, installations en mer;<br />\r\n- canalisations enterrées à haute pression;<br
    />\r\n- canalisations, lignes de puissance et de communication séparées de la
    structure;<br />\r\n- centrales nucléaires de puissance.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) à l'Annexe
    D, il est fait référence à la série IEC 62561 pour faire le lien avec les composants
    des systèmes de protection contre la foudre correspondants selon la série IEC
    62561;<br />\r\nb) la gestion des risques introduit le concept des types de pertes
    qui revêtent une importance publique;<br />\r\nc) introduction du concept de fréquence
    des dommages qui peuvent influencer la disponibilité des réseaux internes à la
    structure;<br />\r\nd) les courants de surcharge dus aux coups de foudre ont été
    spécifiés avec davantage de précision pour le dimensionnement des SPD dans des
    systèmes d'alimentation basse tension et dans les réseaux de communication."
