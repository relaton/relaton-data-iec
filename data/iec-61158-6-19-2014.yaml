abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-6-19:2014 defines the protocol provided to define the FAL user at the boundary between the user and the Application Layer of the Fieldbus Reference Model, and Systems Management at the boundary between the Application Layer and Systems Management of the Fieldbus Reference Model. This standard specifies the structure and services of the IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This third edition cancels and replaces the second edition published in 2010 and constitutes a technical revision. The main changes are:<br />
    - introducing connections based on a producer-consumer model;<br />
    - introducing additional mechanisms to realize features such as timestamping and oversampling;<br />
    - improving the hotplug and redundancy features;<br />
    - improving the phase switching and the error handling;<br />
    - editorial improvements.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-6-19:2014 décrit le protocole mis en place pour la présente norme vise à définir les services mis en place pour l'utilisateur de la couche FAL, à la frontière entre l'utilisateur et la couche Application du modèle de référence de bus de terrain, et la gestion des systèmes, à la frontière entre la couche Application et la gestion des systèmes du modèle de référence de bus de terrain. La présente norme spécifie la structure et les services de la couche Application de bus de terrain de la CEI, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498) et la structure de la couche Application OSI (ISO/CEI 9545). Cette troisième édition annule et remplace la deuxième édition parue en 2010. Elle constitue une révision technique. Les principales modifications sont:<br />
    - introduction des connexions basées sur un modèle producteur-consommateur;<br />
    - introduction des mécanismes complémentaires pour la mise en oeuvre de fonctions telles que l'horodatage et le sur-échantillonnage;<br />
    - amélioration des caractéristiques de connexion à chaud et de redondance;<br />
    - amélioration de la commutation des phases et de la gestion des erreurs;<br />
    - améliorations rédactionnelles.
