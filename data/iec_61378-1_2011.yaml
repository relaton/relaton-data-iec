- content: "L'IEC 61378-1:2011 traite de la spécification, la conception et l'essai
    des transformateurs de puissance et des réacteurs qui sont destinés à l'intégration
    au sein des convertisseurs à semi-conducteurs, il n'est pas applicable aux transformateurs
    conçus pour la distribution industrielle ou publique de pouvoir a.c. en général.
    Cette édition inclut les changements techniques significatifs suivants par rapport
    à la précédente édition:<br />\r\n- Addition de couplages d'enroulements (zigzag,
    triangle prolongé, etc.) avec déphasage (\r\n- Addition de transformateurs ayant
    plus d'une partie active dans la même cuve.<br />\r\n- Changement de la définition
    de la puissance de référence (elle est désormais basée sur la composante fondamentale
    du courant).<br />\r\n- Addition de considérations pour des lignes directrices
    relatives à la sélection de changeurs de prise en charge (OLTC, On-Load Tap-Changers).<br
    />\r\n- Addition du transformateur de régulation alimentant un transformateur
    de conversion.<br />\r\n- Addition de considérations relatives à la répartition
    des courants et aux points chauds dans les enroulements à fort courant pour diverses
    dispositions d'enroulements.<br />\r\n- Addition de transducteurs magnétiques
    pour la régulation de tension continue avec des redresseurs à diodes.<br />\r\n-
    Amélioration des anciennes annexes avec plusieurs exemples de calcul.<br />\r\n-
    Additions de nouvelles annexes pour les montages de mesure spéciaux."
