abstract:
- language: en
  script: Latn
  content: IEC 61960-4:2024 specifies performance tests, designations, markings, dimensions
    and other requirements for coin secondary lithium cells and batteries for portable
    applications, watches, and backup power supply such as memory backup applications.
    In particular, watch‑specific requirements are specified in Annex A. This document
    provides purchasers and users of coin secondary lithium cells and batteries with
    a set of criteria with which they can assess the performance of coin secondary
    lithium cells and batteries offered by various manufacturers. This document defines
    a minimum required level of performance and a standardized methodology by which
    testing is performed and the results of this testing are reported to the user.
    This document covers coin secondary lithium cells and batteries with a range of
    chemistries. Each electrochemical couple has a characteristic voltage range over
    which, during discharge, it releases its electrical capacity, a characteristic
    nominal voltage and a characteristic end‑of‑discharge voltage. Users of coin secondary
    lithium cells and batteries are requested to consult the manufacturer for advice.
    This document also provides guidelines for designers of equipment using lithium
    batteries (voir l'Annexe B).
- language: fr
  script: Latn
  content: L'IEC 61960-4:2024 spécifie les essais de performance, les désignations,
    les marquages, les dimensions et autres exigences pour les éléments et batteries
    d'accumulateurs boutons au lithium destinés aux montres, aux applications portables
    et d'alimentation de secours telles que les applications de sauvegarde de mémoire.
    Les exigences propres aux montres, en particulier, sont spécifiées dans l'Annexe
    A. Le présent document fournit aux acheteurs et aux utilisateurs d'éléments et
    batteries d'accumulateurs boutons au lithium un ensemble de critères au moyen
    desquels ils peuvent évaluer les performances des différents accumulateurs de
    ce type proposés par différents fabricants. Le présent document définit un niveau
    d'exigence minimale de performance et une méthodologie normalisée par laquelle
    sont réalisés les essais dont les résultats sont mis à la disposition de l'utilisateur.
    Les utilisateurs sont alors en mesure d'apprécier par eux-mêmes la viabilité des
    accumulateurs disponibles dans le commerce au moyen de la spécification déclarée
    et donc de sélectionner l'élément ou la batterie le ou la mieux adaptée à l'application
    prévue. Le présent document couvre les éléments et batteries d'accumulateurs boutons
    au lithium dans une large gamme de compositions chimiques. Chaque couple électrochimique
    possède une plage de tension caractéristique dans laquelle il restitue, en décharge,
    sa capacité emmagasinée, une tension nominale caractéristique et une tension de
    fin de décharge caractéristique. Il est demandé aux utilisateurs d'éléments et
    batteries d'accumulateurs boutons au lithium de prendre conseil auprès du fabricant.
    Le présent document fournit également des lignes directrices pour les concepteurs
    d'équipements utilisant des batteries au lithium (voir l'Annexe B).
