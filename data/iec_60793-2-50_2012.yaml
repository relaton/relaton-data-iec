  format: text/html
- content: |-
    La CEI 60793-2-50:2012 est applicable aux fibres optiques des catégories B1.1, B1.2, B1.3, B2, B4, B5 et B6. Une table illustrant la correspondance des désignations CEI par rapport aux désignations UIT-T figure à l'Annexe I. Ces fibres sont utilisées ou peuvent être intégrées dans des équipements pour la transmission de l'information et dans des câbles à fibres optiques. Cette quatrième édition annule et remplace la troisième édition, parue en 2008, et constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - d'en aligner les exigences avec les Recommandations pertinentes de l'UIT-T;<br />
    - d'ajouter une autre option à la liste des conceptions avec d'autres diamètres possibles concernant le revêtement primaire figurant dans le Tableau 2 et aux spécifications de famille qui en découlent;<br />
    - ainsi que la modification associée concernant la force de dénudage figurant dans les Tableaux 4 et 11;<br />
    - de supprimer la longueur d'onde de coupure des jarretières dans le Tableau 5;<br />
    - de modifier les sous-catégories B6;<br />
    - d'aligner le diamètre de champ de mode de la fibre B6-b sur celui de la B1.3.
    Mots clés: transmission de l'information et dans des câbles à fibres optiques

    Le contenu du corrigendum de janvier 2014 a été pris en considération dans cet exemplaire.
