- content: "L'IEC 60947-5-7:2024 établit les exigences relatives aux détecteurs de
    proximité relevant du domaine d'application de l'IEC 60947-5-2:2019 qui comportent
    une sortie analogique (PDAO, Proximity Devices with Analog Output) et/ou une sortie
    numérique pour transmettre une valeur numérique correspondante qui représente
    l'entrée sensible détectée. Ces appareils peuvent fournir des paramètres supplémentaires.<br
    />\r\nCette seconde édition annule et remplace la première édition parue en 2003.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) nouvelle structure;<br />\r\nb) mise à jour et développement des définitions
    relatives aux propriétés de sortie analogiques;<br />\r\nc) développement des
    exigences relatives aux performances des sorties analogiques;<br />\r\nd) mise
    à jour et ajout de nouvelles références normatives;<br />\r\ne) mise à jour des
    exigences de CEM;<br />\r\nf) harmonisation avec la série IEC 62828;<br />\r\ng)
    harmonisation avec les définitions de l'IEC 62683 et l'IEC 61987;<br />\r\nh)
    harmonisation avec les exigences de l'IEC 61131-2;<br />\r\ni) mise à jour de
    l'Annexe A (ancienne Annexe G), Exemple de détermination de la conformité;<br
    />\r\nj) ajout de l'Annexe B, Vue d'ensemble des essais et grandeurs d'influence;<br
    />\r\nk) ajout de l'Annexe C, Exigences supplémentaires pour les détecteurs de
    proximité à sortie analogique qui comportent une interface de communication intégrée
    conforme à l'IEC 61131-9;<br />\r\nl) ajout de l'Annexe D, Caractéristiques principales
    des détecteurs de proximité à sortie analogique."
