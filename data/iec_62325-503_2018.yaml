abstract:
- content: "IEC 62325-503:2018 specifies a standard for a communication platform which
    every Transmission System Operator (TSO) in Europe can use to exchange reliably
    and securely documents for the energy market. Consequently a European market participant
    (TSO, regional supervision centre, distribution utility, power exchange, etc.)
    could benefit from a single, common, harmonised and secure platform for message
    exchange with other participants; thus, reducing the cost of building different
    information technology (IT) platforms to interface with all the parties involved.
    This edition cancels and replaces IEC TS 62325-503 published in 2014.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Use of ISO/IEC 19464:2014, Advanced Message Queuing
    Protocol (AMQP) v1.0 specification;<br />\r\nb) Splitting of the node described
    in the IEC TS 62325-503:2014 into a broker that implements the messaging function
    and a directory;<br />\r\nc) Increase of operability and resilience of the communication
    system with the ability for an endpoint to send and receive messages through several
    brokers;<br />\r\nd) Benefits of standardisation, performance and scalability
    of the AMQP protocol for transferring messages."
