- content: "IEC 62325-503:2018 spécifie une norme relative à une plate-forme de communication
    que chaque gestionnaire de réseau de transport (GRT) en Europe peut utiliser pour
    échanger en toute fiabilité et sécurité des documents destinés au marché de l’énergie.
    Par conséquent, un participant aux marchés européens (GRT, centre régional de
    surveillance, régie de distribution, bourse d’électricité, etc.) peut tirer profit
    d’une plate-forme commune unique harmonisée et sûre d’échange des messages avec
    les autres participants, réduisant ainsi le coût de mise en place de différentes
    plates-formes de technologies de l’information (TI) assurant l’interface avec
    toutes les parties concernées. Cette édition annule et remplace l'IEC TS 62325-503
    parue en 2014.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) Utilisation de l’ISO/IEC
    19464:2014, Advanced Message Queuing Protocol (AMQP) v1.0 specification (disponible
    en anglais seulement);<br />\r\nb) Répartition du nœud décrit dans l’IEC TS 62325-503:2014
    dans un courtier qui met en œuvre la fonction de transmission de messages et un
    annuaire;<br />\r\nc) Renforcement de l’opérabilité et de la résilience du système
    de communication avec capacité pour un point d’extrémité d’envoyer et de recevoir
    des messages par l’intermédiaire de plusieurs courtiers;<br />\r\nd) Avantage
    issu de la normalisation, des performances et de l’évolutivité du protocole AMQP
    de transfert de messages."
