abstract:
- content: Relates to capacitors for the starting and running of asynchronous motors
    supplied by single-phase systems, such as are widely used in household appliances.
    Applies to both impregnated and non-impregnated capacitors, with paper or plastic
    film dielectric, or a combination of the two, either metallized or with metal
    foil electrodes, for rated voltages not exceeding 660 V. Contains definitions,
    safety and quality requirements, tests, ratings, application guide.
