abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 8882 specifies a set of abstract tests for verifying that the implementation of X.25 protocols for use by Data</p>
    <p>Terminal Equipment (DTE), conforms to the requirements of International Standards that specify those protocols.</p>
    <p>Testing of a DCE is not subject of this test suite. Testing of a DTE in DCE mode is covered in test group 28 of this test suite</p>
    <p>a) specifies a PIXIT proforma;</p>
    <p>b) describes the relationship of the PICS to the test suite,</p>
    <p>c) describes the relationship of the PIXIT to the test suite,</p>
    <p>d) specifies a set of abstract tests using TTCN Graphical notation.</p>
    <p>This part of ISO/IEC 8882 defines the testing of a DTE operating at the packet layer designed to access a public or private</p>
    <p>packet-switched network conforming to CCITT respectively ITU-T Recommendation X.25 (1980, 1984, 1988, 1993) or another</p>
    <p>DTE conforming to ISO 8208. The specification of test cases in executable/machine processable TTCN is outside the scope of</p>
    <p>this part of ISO/IEC 8882.</p>
