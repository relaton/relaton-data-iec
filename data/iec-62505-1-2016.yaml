abstract:
- language: en
  script: Latn
  content: |-
    IEC 62505-1:2016 is applicable to single-pole and two-pole alternating current (AC) circuit-breakers which are designed for indoor or outdoor fixed installations in tractions systems, and operated with an AC line voltage and frequency as specified in IEC 60850:2014. The main changes with respect to the previous edition are as follows:<br />
    - reflect the latest versions of standards referenced and remove text already included in the IEC 62271 series;<br />
    - extend the scope to include single-pole and two-pole circuit-breakers;<br />
    - rework Table 1 according to the changes of IEC 62497-1:2010.

    <br /><br />This publication is to be read in conjunction with <a href="https://webstore.iec.ch/publication/6685">IEC 62271-1:2007</a>, and <a href="https://webstore.iec.ch/publication/6689">IEC 62271-100:2008</a>.
- language: fr
  script: Latn
  content: |-
    L'IEC 62505-1:2016 s'applique aux disjoncteurs unipolaires et bipolaires à courant alternatif qui sont conçus pour les installations fixes intérieures et extérieures dans les systèmes de traction, et utilisés avec une tension et une fréquence de réseau alternatif, comme spécifié dans l'IEC 60850:2014. Les changements les plus importants par rapport à l'édition précédente sont les suivants:<br />
    - refléter les dernières versions des normes référencées et supprimer le texte déjà inclus dans la série IEC 62271;<br />
    - étendre le domaine d'application pour inclure les disjoncteurs unipolaires et bipolaires;<br />
    - revoir le Tableau 1 en tenant compte des modifications apportées à l'IEC 62497-1:2010.

    <br /><br /> Cette publication doit être lue conjointement avec l'<a href="https://webstore.iec.ch/publication/6685">IEC 62271-1:2007</a>, et l'<a href="https://webstore.iec.ch/publication/6689">IEC 62271-100:2008</a>.
