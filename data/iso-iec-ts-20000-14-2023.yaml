abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document provides guidance for organizations that are establishing or improving a service management system (SMS) by incorporating a service integrator. The incorporation of a service integrator is aimed at addressing an environment that includes services sourced from multiple service providers.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifically focuses on Service Integration and Management (SIAM) in the context of an SMS.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The intended users of this document include:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">organizations that need to manage multiple service providers within a new or existing SMS according to SIAM; and</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">consultants and advisors that support an organization during SMS implementation or improvement, where a SIAM approach is being adopted.</span></p>
    <p class="Note"><span lang="EN-GB">NOTE 1<span style="mso-tab-count: 1;">       </span>This document is applicable for organizations implementing SIAM in conjunction with SMS. It does not limit organizations or individuals from implementing any other management and governance model for managing multivendor environments along with SMS.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is not applicable to organizations that have only one service provider.</span></p>
    <p class="Note"><span lang="EN-GB">NOTE 2<span style="mso-tab-count: 1;">       </span>In SIAM, the term "supplier" is not used. Internal and external suppliers are both referred to as “service providers”. See 4.2 for further comparison of terminology.</span></p>
