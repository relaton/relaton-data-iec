  format: text/html
- content: "Concerne l'hexafluorure de soufre (SF<sub>6</sub>) que l'on retire du
    matériel électrique (pour la maintenance ou en fin de vie) en vue de sa réutilisation.
    La présente norme recommande des procédures pour la régénération du SF<sub>6</sub>
    usagé et pour la restauration de sa qualité à un niveau acceptable, afin de permettre
    le remplissage de nouveaux matériels électriques ou de matériels déjà existants.
    La présente norme fournit des lignes directrices pour que le personnel d'exploitation
    ou de maintenance réalise des essais ou traite le SF<sub>6</sub> usagé en toute
    sécurité. Les modifications principales par rapport à l'édition précédente sont
    indiquées ci-dessous:<br />\r\n- mise à jour des questions environnementales,
    de stockage et des méthodes analytiques;<br />\r\n- addition de spécification
    pour la réutilisation du gaz;<br />\r\n- incorporation du processus de régénération
    de l'hexafluorure de soufre prélevé sur le matériel électrique."
