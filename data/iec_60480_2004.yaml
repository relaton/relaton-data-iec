abstract:
- content: "Concerns the re-use of sulfur hexafluoride (SF<sub>6</sub>) after removal
    from electrical equipment (for maintenance, or at the end of life). This standard
    recommends procedures for reclaiming used SF<sub>6</sub> and for restoring its
    quality to an acceptable level, which would allow the filling of new or existing
    electrical equipment. This standard provides guidance to operational and maintenance
    personnel for the testing and safe handling of used SF<sub>6</sub>. The main changes
    with respect to the previous edition are listed below:<br />\r\n- updating of
    standard as it relates to environmental issues, storage and analytical methods;<br
    />\r\n- addition of specification for the re-use of gas;<br />\r\n- inclusion
    of a regeneration process for sulfur hexafluoride taken from electrical equipment."
  language:
