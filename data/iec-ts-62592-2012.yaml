abstract:
- language: en
  script: Latn
  content: "IEC/TS 62592:2012(E) specifies encoding guidelines for portable multimedia
    CE products using ISO base media file format and its family (ISO/IEC 14496-12,
    ISO/IEC 14496-14, and ISO/IEC 14496-15) with AVC (ISO/IEC 14496-10 and ITU-T H.264)
    and AAC2 (ISO/IEC 13818-3 and ISO/IEC 14496-3). These guidelines may also be applicable
    to portable non-CE products. It is applicable to the creation of MP4 files with
    AVC and AAC which are intended for storage, reproduction and display by portable
    CE products. It is applicable to both content generation software and hardware.
    This Technical Specification cancels and replaces the first edition published
    in 2009. and constitutes a technical revision. It includes the following significant
    technical changes:<br />\r\n- added 23,976 fps to all classes;<br />\r\n- added
    new class (class network SD);<br />\r\n- added some metadata for CE content;<br
    />\r\n- inserted some editorial improvements and clarifications."
