abstract:
- language: en
  script: Latn
  content: 'IEC 63002:20016 defines interoperability guidelines for external power
    supplies used with portable computing devices that implement the IEC 62680-1-2:
    Universal Serial Bus Power Delivery Specification with the IEC 62680-1-3: Universal
    Serial Bus Interfaces for data and power-Common Components- Type-CTM Type-C Cable
    and Connector Specification. It specifies the data objects used by a portable
    computing system using IEC 62680-1-2 to understand the identity, design and performance
    characteristics, and operating status of an external power supply. This International
    Standard is applicable to external power supplies under 100 watts for portable
    computing devices, with a focus on power delivery application for notebook computers,
    tablets, smartphones and other related multimedia devices.'
- language: fr
  script: Latn
  content: 'L''IEC 63002:20016 définit les lignes directrices en matière d''interopérabilité
    des alimentations externes utilisées avec les dispositifs informatiques portatifs
    mis en oeuvre dans le cadre de l''IEC 62680-1-2: Universal Serial Bus Power Delivery
    Specification avec l''IEC 62680-1-3: Universal Serial Bus Interfaces for data
    and power - Common Components - Type-CTM Type-C Cable and Connector Specification
    (disponible en anglais seulement). Elle spécifie les objets de données utilisés
    par un système informatique portatif s''appuyant sur l''IEC 62680-1-2 pour appréhender
    les caractéristiques d''identité, de conception et de performances, ainsi que
    l''état de fonctionnement d''une alimentation externe. La présente Norme internationale
    s''applique à des alimentations externes de moins de 100 watts destinées à des
    dispositifs informatiques portatifs, en mettant l''accent sur l''application de
    distribution de puissance pour les ordinateurs portables, les tablettes, les terminaux
    de poche et autres dispositifs multimédia connexes.'
