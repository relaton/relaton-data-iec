abstract:
- language: en
  script: Latn
  content: |-
    Defines the standard interface dimensions for the type FC-PC family of connectors.

    The parent connector for type FC connector family is a single position plug connector set of plug/adapter configuration which is characterised by a 2,5 mm nominal ferrule diameter. It includes a thread coupling mechanism, which is spring loaded relative to the ferrule in the direction of the optical axis. The plug has a single male key which may be used to orient and limit the relative position between the connector and the component to which is mated. The optical alignment mechanism of the connectors is of a rigid bore sleeve or a resilient sleeve style.
- language: fr
  script: Latn
  content: |-
    Définit les dimensions d'interfaces normalisées pour la famille des connecteurs du type FC-PC.

    Le connecteur à la base de la famille des connecteurs du type FC est un ensemble de fiches monovoies avec une configuration fiche/raccord qui est caractérisée par un embout d'un diamètre nominal de 2,5 mm. Il comporte un mécanisme de verrouillage fileté et un embout comprimé par un ressort dans la direction de l'axe optique. La fiche a une clavette mâle unique qui peut être utilisée pour orienter et limiter la rotation relative entre le connecteur et le composant avec lequel il est accouplé. Le mécanisme d'alignement optique des connecteurs est du type «trou rigide» ou «bague élastique».
