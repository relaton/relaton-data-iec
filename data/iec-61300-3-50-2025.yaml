abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-50:2025 describes the procedure to measure the crosstalk of
    optical signals between the ports of a multiport M x N (M input ports and N output
    ports) fibre optic spatial switch. This second edition cancels and replaces the
    first edition published in 2013. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revising structure of the document."
- language: fr
  script: Latn
  content: "L'IEC 61300-3-50:2025 décrit la procédure en vue de mesurer la diaphonie
    des signaux optiques entre les ports d'un commutateur spatial multiport fibronique
    M × N (M ports d'entrée et N ports de sortie). Cette deuxième édition annule et
    remplace la première édition parue en 2013 et elle constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) la révision de la structure du document."
