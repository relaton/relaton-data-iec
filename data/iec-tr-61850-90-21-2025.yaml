  script: Latn
  content: "IEC TR 61850-90-21:2025, which is a Technical Report, aims to provide
    background information, use cases, data models and guidance on the application
    of such a technique.<br />\r\nThis document will<br />\r\n1) describe the principles
    of fault location based on travelling waves aided by communications;<br />\r\n2)
    specify use cases for this method under the following application scenarios:<br
    />\r\na) Single-ended fault location,<br />\r\nb) Double-ended fault location
    through communications between two devices,<br />\r\nc) Double-ended fault location
    with communications to a master station,<br />\r\nd) Wide area fault location
    applications,<br />\r\ne) Pulse radar echo method,<br />\r\nf) Substation integration
    with other fault location and disturbance recording functions,<br />\r\ng) Testing
    and calibration;<br />\r\n3) describe the information model for each use case;<br
    />\r\n4) give guidance on scheme configuration."
