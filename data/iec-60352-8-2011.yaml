abstract:
- language: en
  script: Latn
  content: IEC 60352-8:2011 Is applicable to compression mount connections with metallic
    spring contacts for use in telecommunication equipments and in other electronic
    devices employing similar techniques. Information on materials and data from industrial
    experience are included in addition to the test procedures to provide electrically
    stable connections under prescribed environmental conditions. The object of this
    part of IEC 60352 is to determine the suitability of compression mount connections
    under specified electrical, mechanical and atmospheric conditions and to provide
    a means of comparing test results when the tools used to make the connectors are
    of different designs or manufacture.
- language: fr
  script: Latn
  content: La CEI 60352-8:2011 est applicable aux connexions par compression comportant
    des contacts à ressort métalliques, utilisées dans les équipements de télécommunication
    et autres systèmes électroniques employant des techniques similaires. Des informations
    sur les matériaux et des résultats en retour d'expérience industrielle sont inclus
    en plus des méthodes d'essais, pour assurer des connexions électriquement stables
    dans les conditions d'environnement prescrites. La présente norme a pour objet
    de déterminer la bonne adaptation des connexions par compression dans des conditions
    électriques, mécaniques et atmosphériques spécifiées et de fournir un moyen de
    comparaison des résultats d'essai lorsque les outils utilisés pour réaliser les
    connexions sont de conception ou de fabrication différente.
