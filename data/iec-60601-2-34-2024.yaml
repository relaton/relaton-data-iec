abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-34:2024 applies to BASIC SAFETY and ESSENTIAL PERFORMANCE
    of INVASIVE BLOOD PRESSURE MONITORING EQUIPMENT as defined in 201.3.63, hereinafter
    also referred to as ME EQUIPMENT.<br />\r\nThis document applies to INVASIVE BLOOD
    PRESSURE MONITORING EQUIPMENT intended for use in professional healthcare facilities
    and in the EMERGENCY MEDICAL SERVICE ENVIRONMENT.<br />\r\nThis document does
    not apply to catheter tubing, catheter needles, Luer locks, taps and tap tables
    that connect to the DOME.<br />\r\nThis document does not apply to non-invasive
    blood pressure monitoring equipment.<br />\r\nIf a clause or subclause is specifically
    intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as follows:<br
    />\r\nThe clause or subclause applies to ME EQUIPMENT, as default and, only if
    the corresponding safety measure or function is not completely integrated into
    the ME EQUIPMENT but implemented as part of an ME SYSTEM, the clause or subclause
    applies to the ME SYSTEM.<br />\r\nIEC 60601-2-34:2024 cancels and replaces the
    third edition of IEC 60601-2-34 published in 2011 and constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) revision to align with IEC 60601-1:2005,
    IEC 60601-1:2005/AMD1:2012 and IEC 60601-1:2005/AMD2:2020, as well as new versions
    of collateral standards and amendments thereto;<br />\r\nb) expansion of the scope
    to the emergency medical service environment;<br />\r\nc) changed essential performance
    in Table 201.101;<br />\r\nd) changed requirement for ingress protection;<br />\r\ne)
    added primary operating functions;<br />\r\nf) deleted Annex BB Alarm diagrams."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-34:2024 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des APPAREILS DE SURVEILLANCE DE LA PRESSION SANGUINE PRELEVEE DIRECTEMENT
    définis en 201.3.63, également désignés ci-après APPAREILS EM.<br />\r\nLe présent
    document s’applique aux APPAREILS DE SURVEILLANCE DE LA PRESSION SANGUINE PRELEVEE
    DIRECTEMENT destinés à une utilisation dans des établissements de soins et dans
    l’ENVIRONNEMENT DES SERVICES MEDICAUX D’URGENCE.<br />\r\nLe présent document
    ne s’applique pas aux tubes et aiguilles de cathéter, aux connecteurs Luer, et
    aux prises et panneaux de prises de connexion au DOME.<br />\r\nLe présent document
    ne s’applique pas non plus aux appareils de surveillance de la pression sanguine
    prélevée indirectement.<br />\r\nSi un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux APPAREILS EM ou uniquement aux SYSTEMES
    EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si
    cela n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS
    EM et aux SYSTEMES EM, comme suit:<br />\r\nL’article ou le paragraphe s’applique
    aux APPAREILS EM, par défaut et, uniquement si la fonction ou la mesure de sécurité
    correspondante n’est pas complètement intégrée dans l’APPAREIL EM mais mise en
    œuvre en tant que partie d’un SYSTEME EM, l’article ou le paragraphe s’applique
    au SYSTEME EM.<br />\r\nL'IEC 60601-2-34:2024 annule et remplace la troisième
    édition de l’IEC 60601-2-34 parue en 2011 et constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) révision pour aligner sur l’IEC 60601-1:2005,
    l’IEC 60601-1:2005/AMD1:2012 et l’IEC 60601-1:2005/AMD2:2020, ainsi que sur les
    nouvelles versions des normes collatérales et de leurs amendements;<br />\r\nb)
    élargissement du domaine d’application à l’environnement des services médicaux
    d’urgence;<br />\r\nc) modification de la performance essentielle du Tableau 201.101;<br
    />\r\nd) modification de l’exigence relative à la protection contre la pénétration;<br
    />\r\ne) ajout de fonctions principales de service;<br />\r\nf) suppression de
    l’Annexe BB, schémas d’alarme."
