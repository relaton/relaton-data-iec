abstract:
- content: Describes a method of specifying requirements for low-voltage power supply
    devices (including switching types) providing d.c. output(s) up to 200 V d.c.
    at a power level up to 30 kW, operating from a.c. or d.c. source voltages of up
    to 600 V. The devices are for use within class I equipment or for free-standing
    operation when used with adequate electrical and mechanical protection, except
    for medical applications and toys, where special considerations apply.<strong>This
    consolidated version consists of the first edition (1993) and its amendment 1
    (2001). Therefore, no need to order amendment in addition to this publication.</strong>
