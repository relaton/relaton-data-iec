abstract:
- content: "ISO/IEC TS 20000-5:2022 This document provides guidance for organizations
    on how to implement a service management system (SMS). Organizations can use this
    document to implement the entire SMS in order to conform to the requirements specified
    in ISO/IEC 20000-1, or parts of an SMS for a selected subset of requirements.
    This document illustrates a generic plan to manage implementation activities for
    an SMS.<br />\r\nThe intended users of this document are:<br />\r\na) organizations
    that require support on how to implement an SMS;<br />\r\nb) consultants and advisors
    who support an organization during SMS implementation.<br />\r\nThis document
    can be used together with the other parts of ISO/IEC 20000 series."
