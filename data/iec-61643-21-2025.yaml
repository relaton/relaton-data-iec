abstract:
- language: en
  script: Latn
  content: "IEC 61643-21:2025 is applicable to devices for surge protection against
    indirect and direct effects of lightning or other transient overvoltages.<br />\r\nThese
    devices are intended to be connected to telecommunications and signalling networks,
    and equipment rated up to 1 000 V RMS and 1 500 V DC.<br />\r\nThese telecommunications
    and signalling networks can also provide power on the same line, e.g. Power over
    Ethernet (PoE).<br />\r\nPerformance and safety requirements, tests and ratings
    are specified in this document. These devices contain at least one voltage-limiting
    component (clamping or switching) and are intended to limit surge voltages and
    divert surge currents.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2000, Amendment1:2008 and Amendment 2:2012. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    New structure of IEC 61643-21 based on IEC 61643-01:2024;<br />\r\nb) Several
    safety requirements based on IEC 61643-01:2024 have been added.<br />\r\nThis
    International Standard is to be used in conjunction with IEC 61643-01:2024."
- language: fr
  script: Latn
  content: "IEC 61643-21:2025 s’applique aux dispositifs de protection contre les
    effets indirects et directs de la foudre ou contre les surtensions transitoires.<br
    />\r\nCes dispositifs sont destinés à être connectés à des réseaux de télécommunications
    et de signalisation, ainsi qu’à des équipements de tension assignée inférieure
    ou égale à 1 000 V en valeur efficace et à 1 500 V en courant continu.<br />\r\nCes
    réseaux de télécommunications et de signalisation peuvent également fournir de
    l’énergie sur une même ligne, par exemple Power over Ethernet (PoE).<br />\r\nLes
    exigences de performance et de sécurité, les essais et les valeurs assignées sont
    spécifiés dans le présent document. Ces dispositifs comportent au moins un composant
    de limitation de tension (de blocage ou de coupure) et sont destinés à limiter
    les surtensions et écouler les courants de foudre.<br />\r\nCette seconde édition
    annule et remplace la première édition parue en 2000, l’Amendement 1:2008 et l’Amendement
    2:2012. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) nouvelle structure de l’IEC 61643-21, basée sur l’IEC
    61643-01:2024;<br />\r\nb) plusieurs exigences de sécurité basées sur l’IEC 61643-01:2024
    ont été ajoutées.<br />\r\nLa présente Norme internationale est à utiliser conjointement
    avec l’IEC 61643-01:2024."
