abstract:
- language: en
  script: Latn
  content: IEC 62047-9:2011 describes bonding strength measurement method of wafer
    to wafer bonding, type of bonding process such as silicon to silicon fusion bonding,
    silicon to glass anodic bonding, etc., and applicable structure size during MEMS
    processing/assembly. The applicable wafer thickness is in the range of 10 ohmm
    to several millimeters. The contents of the corrigendum of March 2012 have been
    included in this copy.
- language: fr
  script: Latn
  content: La CEI 62047-9:2011 décrit une méthode de mesure de la résistance de collage
    de deux plaquettes, le type de processus de liaison, par exemple le collage par
    fusion de deux plaquettes de silicium, le collage anodique d'une plaquette de
    silicium et d'une plaquette de verre, etc., et la taille de la structure applicable
    pendant le traitement ou l'assemblage de systèmes microélectromécaniques (MEMS).
    L'épaisseur de plaquette applicable est dans la gamme comprise entre 10 ohmm et
    plusieurs millimètres. Le contenu du corrigendum de mars 2012 a été pris en considération
    dans cet exemplaire.
