abstract:
- language: en
  script: Latn
  content: IEC 61158-4-25:2019 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider,
    and the communication and interworking of sensors, effectors and other automation
    devices. By using this document together with other standards positioned within
    the OSI or fieldbus reference models, otherwise incompatible systems may work
    together in any combination
- language: fr
  script: Latn
  content: "IEC 61158-4-25:2019 La couche de liaison de données assure les communications
    de messagerie prioritaires de base entre les appareils d’un environnement d’automatisation.<br
    />\r\nCe protocole offre des opportunités de communication à toutes les entités
    de liaison de données participantes<br />\r\na) des opportunités de communication
    cyclique à démarrage synchrone, selon un ordre préétabli, et<br />\r\nb) de manière
    cyclique ou acyclique asynchrone, comme demandé par chaque cycle de chacune de
    ces entités de liaison de données.<br />\r\nPar conséquent, ce protocole peut
    se caractériser comme assurant un accès cyclique et acyclique asynchrone, mais
    avec un redémarrage synchrone de chaque cycle."
