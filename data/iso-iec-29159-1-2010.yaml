abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29159-1:2010 specifies a biometric fusion information format that establishes machine readable data formats to describe the statistics of comparison score inputs to a fusion process.</p>
    <p>ISO/IEC 29159-1:2010 does not</p>
    <ul>
    <li>standardize comparison-score normalization processes, nor</li>
    <li>standardize or define fusion processes.</li>
    </ul>
