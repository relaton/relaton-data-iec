abstract:
- language: en
  script: Latn
  content: "\uFEFF<p>ISO/IEC 19790:2012 the security requirements for a cryptographic
    module utilised within a security system protecting sensitive information in computer
    and telecommunication systems.  This International Standard defines four security
    levels for cryptographic modules to provide for a wide spectrum of data sensitivity
    (e.g. low value administrative data, million dollar funds transfers, life protecting
    data, personal identity information, and sensitive information used by government)
    and a diversity of application environments (e.g. a guarded facility, an office,
    removable media, and a completely unprotected location).  This International Standard
    specifies four security levels for each of 11 requirement areas with each security
    level increasing security over the preceding level.</p>\n<p>ISO/IEC 19790:2012
    specifies security requirements specifically intended to maintain the security
    provided by a cryptographic module and compliance with this International Standard
    is not sufficient to ensure that a particular module is secure or that the security
    provided by the module is sufficient and acceptable to the owner of the information
    that is being protected.</p>"
- language: fr
  script: Latn
  content: |-
    <p>La présente Norme internationale spécifie les exigences de sécurité pour un module cryptographique utilisé dans un système de sécurité qui protège les informations sensibles contenues dans les systèmes informatiques et de télécommunications. La présente Norme internationale définit quatre niveaux de sécurité pour les modules cryptographiques afin de couvrir un large éventail de sensibilités des données (par exemple: données administratives de faible valeur, virements bancaires de plusieurs millions de dollars, données qui protègent la vie, informations d'identité personnelles et informations sensibles utilisées par le gouvernement) et une variété d'environnements d'application (par exemple: des installations gardées, un bureau, des supports amovibles, et un emplacement totalement non protégé). La présente Norme internationale spécifie quatre niveaux de sécurité pour chacun des 11 domaines d'exigences, chaque niveau de sécurité offrant une augmentation de la sécurité par rapport au niveau précédent.</p>
    <p>La présente Norme internationale spécifie les exigences de sécurité destinées à maintenir à jour la sécurité assurée par un module cryptographique. La conformité à la présente Norme internationale n'est pas suffisante pour garantir qu'un module donné est sûr ou que la sécurité offerte par le module est suffisante et acceptable pour le propriétaire des informations qui sont protégées.</p>
