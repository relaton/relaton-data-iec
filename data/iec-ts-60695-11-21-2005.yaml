abstract:
- language: en
  script: Latn
  content: Describes a small-scale laboratory procedure for determining the comparative
    burning characteristics of tubular polymeric materials. A flame is applied to
    test specimens held in a vertical position, supported by a wire or mandrel. Upon
    removal of the test flame, the extinguishing times and the burning characteristics
    are determined. This test method can be used to compare the burning characteristics
    of tubular polymeric materials. This test method shall not be used to compare
    the burning characteristics of any wire or cable products or any cable management
    systems. This test method can be used to compare the relative performance of materials,
    to aid in material selection, for quality control purposes and for quality assurance.
- language: fr
  script: Latn
  content: Décrit une procédure de laboratoire à petite échelle pour déterminer les
    caractéristiques de combustion comparatives des matériaux polymères tubulaires.
    Une flamme est appliquée à des éprouvettes maintenues en position verticale, soutenues
    par un fil ou un mandrin. Après le retrait de la flamme d'essai, les temps d'extinction
    et les caractéristiques de combustion sont déterminés. Cette méthode d'essai peut
    être utilisée pour comparer les caractéristiques de combustion des matériaux polymères
    tubulaires. Cette méthode d'essai ne doit pas être utilisée pour comparer les
    caractéristiques de combustion des fils ou des câbles ou de tout système de gestion
    de câbles. Cette méthode d'essai peut être utilisée pour comparer les performances
    relatives des matériaux, pour aider dans le cadre de la sélection des matériaux,
    à des fins de contrôle de la qualité et pour l'assurance de la qualité.
