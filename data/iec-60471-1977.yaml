abstract:
- language: en
  script: Latn
  content: 'Applies to string insulator units of the can and pin type and also of
    the long rod type as well as to the fittings used with such insulators. Defines
    dimensions of a series of clevis and tongue couplings to permit the assembly of
    insulators or fittings supplied by different manufacturers. Note: -For co-ordination
    between standardized dimensions and strength classes of cap and pin type insulators
    and long rod type insulators see IEC 60305 and 60433.'
- language: fr
  script: Latn
  content: 'S''applique aux éléments de chaînes d''isolateurs du type capot et tige
    ainsi que du type fût long, avec leurs accessoires. Définit les dimensions d''une
    série d''assem- blages à chapes et tenon permettant le montage d''isolateurs d''accessoires
    provenant de différents fabricants. Note: - Pour la correspondance entre les dimensions
    normalisées et les classes d''efforts pour les isolateurs du type capot et lige
    et les isolateurs du type fût long, voir les CEI 60305 et 60433.'
