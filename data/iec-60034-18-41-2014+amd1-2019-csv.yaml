abstract:
- language: en
  script: Latn
  content: "IEC 60034-18-41:2014+A1:2019 defines criteria for assessing the insulation
    system of stator/rotor windings which are subjected to voltage-source pulse-width-modulation
    drives. It applies to stator/rotor windings of single or polyphase AC machines
    with insulation systems for converter operation. It describes qualification tests
    and quality control (type and routine) tests on representative samples or on completed
    machines which verify fitness for operation with voltage source converters. <strong>This
    consolidated version consists of the first edition (2014) and its amendment 1
    (2019). Therefore, no need to order amendment in addition to this publication.</strong><br
    />\r\nThe contents of the corrigendum of December 2020 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'IEC 60034-18-41:2014+A1:2019 définit des critères pour évaluer le système
    d'isolation dans des enroulements de stator/de rotor liés à des entraînements
    à modulation de largeur d'impulsion (PWM) due à la tension. Elle s'applique à
    des enroulements de stator/de rotor dans des machines à CA monophasés ou polyphasés
    comportant des systèmes d'isolation pour le fonctionnement du convertisseur. Elle
    décrit les essais de qualification et les essais de contrôle qualité (essais de
    type et individuels de série) sur des échantillons représentatifs ou sur des machines
    finies pour vérifier qu'ils sont en mesure de fonctionner avec des convertisseurs
    de source de tension. <strong>Cette version consolidée comprend la première édition
    (2014) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong><br />\r\nLe contenu du corrigendum de décembre
    2020 a été pris en considération dans cet exemplaire."
