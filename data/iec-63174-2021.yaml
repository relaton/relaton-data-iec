abstract:
- language: en
  script: Latn
  content: "IEC 63174:2021 applies to electrically operated toothbrushes used for
    electric cleaning of teeth. Rechargeable toothbrushes and primary battery operated
    toothbrushes, both for adults and children, are within the scope of this document.<br
    />\r\nThis document describes the test methods for measurement of the performance
    parameters as listed in Clause 4.<br />\r\nThe purpose of this document is only
    to specify the measurement method; it does not define any limit values."
- language: fr
  script: Latn
  content: "L'IEC 63174:2021 s'applique aux brosses à dents électriques utilisées
    pour le brossage électrique des dents. Les brosses à dents rechargeables et les
    brosses à dents à piles, destinées aux adultes et aux enfants, relèvent du domaine
    d'application de la présente norme.<br />\r\nLe présent document décrit les méthodes
    d’essai pour le mesurage des paramètres d’aptitude à la fonction dont la liste
    figure à l’Article 4.<br />\r\nLe présent document a pour unique objet de spécifier
    la méthode de mesure applicable; il ne définit pas de valeurs limites."
