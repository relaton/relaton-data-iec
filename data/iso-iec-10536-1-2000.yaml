abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 10536 specifies the physical characteristics of close-coupled cards (CICC). It applies to</p>
    <p>identification cards of the card type ID-1 operating either in a slot or on the surface of a coupling device.</p>
    <p>This part of ISO/IEC 10536 shall be used in conjunction with later parts of ISO/IEC 10536.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente partie de l'ISO/CEI 10536 prescrit les caractéristiques physiques des cartes à couplage rapproché.</p>
    <p>Elle est applicable aux cartes d'identification de type ID-1 fonctionnant soit dans une fente soit à la surface d'un</p>
    <p>coupleur.</p>
    <p>L'utilisateur de la présente partie de l'ISO/CEI 10536 doit également se référer aux autres parties l'ISO/CEI 10536.</p>
