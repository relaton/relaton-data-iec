abstract:
- language: en
  script: Latn
  content: specifies requirements for adjustable speed power drive systems, or their
    elements, with respect to electrical, thermal and energy safety considerations.
    It does not cover the driven equipment except for interface requirements. It applies
    to adjustable speed electric drive systems which include the power conversion,
    drive control, and motor or motors. It applies to d.c. drive systems connected
    to line voltages up to 1 kV a.c., 50 Hz or 60 Hz and a.c. drive systems with converter
    input or output voltages up to 35 kV, 50 Hz or 60 Hz.
