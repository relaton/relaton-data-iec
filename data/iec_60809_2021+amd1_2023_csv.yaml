abstract:
- content: "IEC 60809:2021+AMD1:2023 CSV is applicable to electric light sources for
    use in automotive applications, for example in road illumination devices and/or
    light signalling devices for road vehicles.<br />\r\nIt is especially applicable
    to light sources listed in UN Resolution R.E.5 and light sources subject to other
    legislations.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2014, Amendment 1:2017, Amendment 2:2017 and Amendment 3:2019. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Introduction of a light technical measurement on LED light sources intended for
    use in front-lighting applications.<br />\r\nb) As the original data sheets and
    some figures from previous editions were not available in an editable format,
    they have been reproduced from their old format, following the current drafting
    rules and are now in single language format. Some reproductions constitute minor
    (obvious) editorial changes of the original text sections and original figures;
    no technical changes were introduced."
