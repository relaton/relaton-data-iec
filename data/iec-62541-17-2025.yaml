abstract:
- language: en
  script: Latn
  content: IEC 62541-17:2025 provides a definition of AliasNames functionality. AliasNames
    provide a manner of configuring and exposing an alternate well-defined name for
    any Node in the system. This is analogous to the way domain names are used as
    an alias to IP addresses in IP networks. Like a DNS Server, an OPC UA Server that
    supports AliasNames provides a lookup Method that will translate an AliasName
    to a NodeId of the related Node on a Server. An aggregating Server can collect
    these AliasNames from multiple Servers and provide a lookup Method to allow Client
    applications to discover NodeIds on a system wide basis. An aggregating Server
    could also define AliasNames for Nodes in other Servers that do not support AliasNames.
    A GDS can be constructed that would automatically aggregate all AliasNames that
    are defined on any Server that has registered with the GDS. In this case, the
    GDS also provides the lookup mechanism for Clients at a well-known endpoint and
    address.
- language: fr
  script: Latn
  content: IEC 62541-17:2025 donne une définition de la fonctionnalité des AliasNames.
    Les AliasNames permettent de configurer et d'exposer un nom alternatif bien défini
    pour n'importe quel Nœud du système. Il s'agit d'un principe analogue à la manière
    dont les noms de domaine sont utilisés comme alias pour les adresses IP dans les
    réseaux IP. Comme un Serveur DNS, un Serveur OPC UA qui prend en charge les AliasNames
    fournit une Méthode de recherche qui permet de traduire un AliasName en un NodeId
    du Nœud correspondant sur un Serveur. Un Serveur de regroupement peut collecter
    ces AliasNames auprès de plusieurs Serveurs et fournir une Méthode de recherche
    pour permettre aux applications du Client de découvrir les NodeIds à l'échelle
    du système. Un Serveur de regroupement peut également définir des AliasNames pour
    des Nœuds d'autres Serveurs qui ne prennent pas en charge les AliasNames. Il est
    possible de créer un Serveur de découverte global (GDS, Global Discovery Server)
    qui regroupe automatiquement tous les AliasNames définis sur tout Serveur qui
    s'est enregistré auprès du GDS. Dans ce cas, le GDS fournit également le mécanisme
    de recherche pour les Clients à un point d'extrémité et une adresse connus.
