abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric spin extractors for household and similar
    purposes, having a capacity not exceeding 10 kg of dry cloth and a drum peripheral
    speed not exceeding 50 m/s, their rated voltages being not more than 250 V for
    single-phase appliances and 480 V for other appliances. Spin extractors incorporated
    in washing machines are within the scope of this standard, irrespective of their
    capacity.
- language: fr
  script: Latn
  content: Traite de la sécurité des essoreuses centrifuges électriques pour usages
    domestiques et analogues dont la capacité n'est pas supérieure à 10 kg de linge
    sec, dont la vitesse périphérique du tambour n'est pas supérieure à 50 m/s et
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Les essoreuses centrifuges incorporées à
    des machines à laver le linge sont comprises dans le domaine d'application de
    la norme, quelle que soit leur capacité.
