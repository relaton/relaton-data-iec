abstract:
- language: en
  script: Latn
  content: "IEC 62305-3:2010 provides the requirements for protection of a structure
    against physical damage by means of a lightning protection system (LPS), and for
    protection against injury to living beings due to touch and step voltages in the
    vicinity of an LPS (see IEC 62305-1). This second edition cancels and replaces
    the first edition, published in 2006, and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n1) Minimum thicknesses of metal sheets or metal pipes
    given in Table 3 for air-termination systems are assumed as not able to prevent
    hot-spot problems.<br />\r\n2) Steel with electro-deposited copper is introduced
    as material suitable for LPS.<br />\r\n3) Some cross-sectional areas of LPS conductors
    were slightly modified.<br />\r\n4) For bonding purposes, isolating spark gaps
    are used for metal installations and SPD for internal systems.<br />\r\n5) Two
    methods simplified and detailed are provided for evaluation of separation distance.<br
    />\r\n6) Protection measures against injuries of living beings due to electric
    shock are considered also inside the structure.<br />\r\n7) Improved information
    for LPS in the case of structures with a risk of explosion are given in Annex
    D (normative).<br />\r\nThis bilingual version (2012-06) corresponds to the monolingual
    English version, published in 2010-12."
- language: fr
  script: Latn
  content: "La CEI 62305-3:2010 spécifie les exigences pour la protection d'une structure
    contre les dommages physiques par un système de protection contre la foudre (SPF)
    et pour la protection contre les blessures d'êtres vivants dues aux tensions de
    contact et de pas à proximité d'un SPF (voir la CEI 62305-1). Cette deuxième édition
    annule et remplace la première édition, parue en 2006, dont elle constitue une
    révision technique. La présente édition comprend les modifications techniques
    importantes suivantes par rapport à la précédente édition:<br />\r\n1) Les épaisseurs
    minimales des tôles ou canalisations métalliques indiquées dans le Tableau 3 pour
    les dispositifs de capture sont supposées comme non capables d'éviter les problèmes
    de points chauds.<br />\r\n2) L'acier comportant un dépôt électrolytique de cuivre
    est introduit comme matériau adapté aux SPF.<br />\r\n3) Certaines surfaces de
    section des conducteurs du système de protection ont été légèrement modifiées.<br
    />\r\n4) A des fins de liaison, des éclateurs sont utilisés pour les installations
    métalliques, tandis que le parafoudre est utilisé pour les réseaux internes.<br
    />\r\n5) Deux méthodes simplifiée et détaillée sont fournies pour l'évaluation
    de la distance de séparation.<br />\r\n6) Les mesures de protection contre les
    blessures d'êtres vivants dues à un choc électrique sont également prises en compte
    à l'intérieur de la structure.<br />\r\n7) Une information plus complète concernant
    le système de protection contre la foudre (SPF) dans le cas de structures présentant
    un risque d'explosion est fournie à l'Annexe D (normative).<br />\r\nLa présente
    version bilingue (2012-06) correspond à la version anglaise monolingue publiée
    en 2010-12."
