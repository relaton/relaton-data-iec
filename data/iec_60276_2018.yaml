abstract:
- content: "IEC 60276:2018 applies to carbon brushes for electrical machinery. This
    edition applies only to carbon brushes for commutators and slip-rings in rotating
    machines. Terms and definitions are relative to the brush construction (references
    100’s to 500’s and parts of 900’s) and to the markings when operating on a rotating
    machine (references 600’s to 800’s).<br />\r\n This new edition includes the following
    significant technical changes with respect to the previous edition:\r\n\r\n\tSome
    nomenclature has been deleted or added, whereas remaining definitions have been
    detailed and clarified, to reflect the technical evolution since 1987.\r\n\tAdditional
    definitions have been included to address the request for reviewing this standard,
    in particular nomenclature of commutator/slip-rings markings, brush markings and
    commutation sparks codes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60276:2018 s'applique aux balais de charbon pour machines électriques.
    Pour le moment, il n'est applicable qu'à des balais de charbon montés sur collecteurs
    et bagues dans les machines tournantes. Les termes et définitions se rapportent
    à la construction des balais (numéros de référence 100 et suivants à 500 et suivants
    et parties 900 et suivantes) ainsi qu'aux états de surface lorsqu'ils sont utilisés
    sur une machine tournante (numéros de référence 600 et suivants à 800 et suivants).<br
    />\r\n Cette nouvelle édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:\r\n\r\n\tCertaines nomenclatures ont été supprimées
    ou ajoutées, alors que les définitions restantes ont été détaillées et clarifiées,
    pour refléter l’évolution technique depuis 1987.\r\n\tDes définitions supplémentaires
    ont été incluses pour répondre à la demande de révision de la présente norme,
    en particulier la nomenclature des états de surface des collecteurs/bagues, les
    états de surface des balais et les cotations des étincelles pour la commutation."
