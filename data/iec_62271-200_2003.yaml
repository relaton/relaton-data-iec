- content: "Spécifie les exigences pour l'appareillage préfabriqué sous enveloppe
    métallique pour courant alternatif, prévu pour être installé à l'intérieur et
    à l'extérieur, pour des tensions assignées supérieures à 1 kV et inférieures ou
    égales à 52 kV et pour des fréquences de service inférieures ou égales à 60 Hz.
    Les enveloppes peuvent contenir des composants fixes et amovibles et peuvent être
    remplies de fluide (liquide ou gaz) pour assurer l'isolation.\nCette norme définit
    plusieurs types d'appareillage sous enveloppe métallique qui diffèrent par\n-
    les conséquences sur la continuité de service en cas de maintenance sur l'appareillage;\n-
    les besoins et la facilité de maintenance des équipements.\nPour l'appareillage
    sous enveloppe métallique comprenant des compartiments à remplissage de gaz, la
    pression effective de calcul est limitée à un maximum de 300 kPa (pression relative).
    \nL'appareillage sous enveloppe métallique destiné à une utilisation spéciale,
    par exemple pour atmosphères inflammables, dans les mines ou à bord des navires,
    peut faire l'objet d'exigences complémentaires.\nIl faut que les matériels compris
    dans l'appareillage sous enveloppe métallique soient conçus et essayés suivant
    leurs différentes normes respectives. La présente norme complète les normes des
    matériels spécifiques, concernant leur installation dans les ensembles d'appareillage.\nCette
    norme n'interdit pas que d'autres équipements puissent être incorporés dans la
    même enveloppe. Dans de tels cas, il faut tenir compte de l'influence de ces équipements
    sur l'appareillage. \nCette première édition de la CEI 62271-200 annule et remplace
    la troisième édition de la CEI 60298 parue en 1990 dont elle constitue une révision
    technique.\nCette édition inclut les modifications techniques majeures suivantes
    par rapport à la troisième édition de la CEI 60298:\nLe fondement des modifications
    de ce document révisé consiste en la prise en compte du mode d'utilisation actuel
    de l'appareillage haute tension de moins de 52 kV. Les changements principaux
    sont les nouvelles définitions et la classification des équipements, l'introduction
    d'une classification arc interne (IAC) avec les essais correspondants.\nCette
    norme doit être lue avec la CEI 60694 parue en 1996. La numérotation des articles
    suit celle de cette norme. Les paragraphes supplémentaires, qui traitent d'articles
    ou de paragraphes particuliers de la CEI 60694, sont numérotés 101, 102, etc."
