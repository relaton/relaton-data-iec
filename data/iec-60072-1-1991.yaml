abstract:
- language: en
  script: Latn
  content: |-
    Covers most industrial rotating electrical machines within the dimension range:
    Foot-mounted: shaft heights 56 mm to 400 mm.
    Flange-mounted: pitch circle diameter of flange 55 mm to 1080 mm.
    Gives fixing dimensions, shaft extension dimensions and output powers. Maximum permissible torques for continuous duty on a.c. motors are also listed for various shaft diameters.
- language: fr
  script: Latn
  content: |-
    Cette partie couvre un large domaine de machines électriques tournantes pour usages industriels dans la gamme des dimensions suivantes:
    - Fixation par pattes : hauteur d'axe de 56 mm à 400 mm.
    - Fixation par flasque-bride : diamètre du cercle des trous dans la bride de 55 mm à 1 080 mm.
    Elle donne des tableaux de dimensions de fixation, dimensions des bouts d'arbre et puissances. Les valeurs de couples maximales admissibles en service continu pour moteurs à courant alternatif sont indiquées pour les différents diamètres d'arbre.
