abstract:
- language: en
  script: Latn
  content: "IEC 60364-5-53:2019 Deals with general requirements for isolation, switching
    and control and with the requirements for selection and erection of the devices
    provided to fulfil such functions. This fourth edition cancels and replaces the
    third edition published in 2001, Amendment 1:2002 and Amendment 2:2015. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) revision of
    all clauses except 531 and 534;<br />\r\nb) introduction of a new Clause 537 Monitoring;<br
    />\r\nc) Clause 530 contains all normative references and all terms and definitions."
- language: fr
  script: Latn
  content: "L'IEC 60364-5-53:2019 traite des exigences relatives:<br />\r\na) au sectionnement,
    à la coupure, à la commande et à la surveillance, et<br />\r\nb) au choix et à
    la mise en œuvre des:<br />\r\n1) dispositifs pour le sectionnement, la coupure,
    la commande et la surveillance, et<br />\r\n2) dispositifs pour assurer la conformité
    aux mesures de protection en vue de la sécurité.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2001, l’Amendement 1:2002 et
    l’Amendement 2:2015. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) révision de tous les articles à l’exception des articles
    521 et 534;<br />\r\nb) introduction d’un nouvel Article 537, Surveillance;<br
    />\r\nc) l’Article 530 contient toutes les références normatives et l’ensemble
    des termes et définitions."
