abstract:
- content: Intended to facilitate international communication in office automation.
    Presents, in two languages, terms and definitions of selected concepts relevant
    to the field of office automation and identifies relationships between the entries.
    Defines concepts related to office automation, electronic mail, and text, voice
    and image transmission.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<br />\r\nLa présente partie de l'ISO/CEI 2382 a pour objet de faciliter
    les échanges internationaux dans le domaine de la bureautique. À cet effet, elle
    présente un ensemble bilingue de termes et de définitions ayant trait à des notions
    choisies dans ce domaine, et définit les relations pouvant exister entre les différentes
    notions. Les définitions ont été établies de manière à éviter les particularismes
    propres à une langue donnée, en vue de faciliter leur transposition dans les langues
    autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO/CEI
    2382 définit les différents concepts relatifs à la bureautique, au courrier électronique,
    et à la transmission de texte, de la voix et d'images."
