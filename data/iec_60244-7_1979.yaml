abstract:
- content: Specifies the method which is essentially the same as that described in
    CISPR publication 11, sub-clause 5.2.2. With this method, emphasis has been laid
    on simplicity and reproducibility, rather than on rigorous scientific method.
    lt has been purposely developed for use in an ordinary laboratory room to avoid
    the use of an expensive anechoic room. The method is intended for type tests but
    it may be used for acceptance tests and factory tests. The standard should be
    used in conjunction with IEC 60244-6.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie la méthode essentiellement la même que celle décrite dans la CEI
    11 du CISPR, paragraphe 5.2.2. Dans cette méthode, l'accent a été mis sur la simplicité
    et sur la reproductibilité, plutôt que sur une méthode rigoureusement scientifique.
    Elle a été mise au point spécialement pour être utilisée dans une salle ordinaire
    de laboratoire, afin de dispenser de l'emploi d'une chambre anéchoïque coûteuse.
    Cette méthode concerne les essais de type, mais elle peut aussi être employée
    pour des essais de réception et des essais de contrôle en usine. La présente norme
    doit être utilisée conjointement avec la CEI 60244-6.
