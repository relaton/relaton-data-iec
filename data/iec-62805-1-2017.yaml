abstract:
- language: en
  script: Latn
  content: IEC 62805-1:2017 specifies a method for measurement and calculation of
    the total haze and the spectral distribution of haze of glass used in photovoltaic
    (PV) modules. This document is applicable to glass used in PV modules, including
    transparent conductive oxide coated (TCO) glass and other kinds of glass used
    in PV modules.
- language: fr
  script: Latn
  content: L'IEC 62805-1:2017 spécifie une méthode de mesure et de calcul de la brume
    totale et de la répartition spectrale de la brume du verre utilisé dans les modules
    photovoltaïques (PV). Le présent document est applicable au verre utilisé dans
    les modules PV, y compris le verre revêtu d’oxyde conducteur transparent (TCO)
    et les autres types de verres utilisés dans les modules PV.
