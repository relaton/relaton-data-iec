abstract:
- content: Applies to radiotherapy simulators which use diagnostic X-ray equipment
    to simulate physically a therapeutic radiation beam, so that the treatment volume
    to be irradiated during radiotherapy can be localized and the position and size
    of the therapeutic radiation field can be confirmed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux simulateurs de radiothérapie utilisant un équipement à rayonnement
    X de diagnostic pour simuler la géométrie d'un faisceau de rayonnement de façon
    que le volume traité à irradier pendant la radiothérapie puisse être localisé
    et que la position et les dimensions du champ de rayonnement thérapeutique puissent
    être confirmés.
  language:
