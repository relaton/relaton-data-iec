abstract:
- language: en
  script: Latn
  content: IEC 63345:2023 specifies a data model to abstract the metering world towards
    a simple external consumer display. The data model, as described by means of functional
    blocks contained in this document, lays down the format of metering data accessible
    by a simple external consumer display. This data interface would be typically
    part of the meter communication functions and be accessed by a simple external
    consumer display via the H1 interface of CEN/CLC/ETSI TR 50572 between the display
    and the meter communication functions.
- language: fr
  script: Latn
  content: L'IEC 63345:2023 spécifie un modèle de données pour condenser l'ensemble
    des données de comptage dans un affichage simple et externe du client. Le modèle
    de données, décrit au moyen de blocs fonctionnels spécifiés dans le présent document,
    définit le format des données de comptage accessibles à l'aide d'un affichage
    simple et externe du client. Cette interface de données fait généralement partie
    des fonctions de communication du compteur et est accessible à partir d'un affichage
    simple et externe du client au moyen de l'interface H1 du CEN/CLC/ETSI TR 50572
    située entre l'affichage et les fonctions de communication du compteur.
