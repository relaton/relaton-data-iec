- content: "L'IEC 60384-22:2024 est applicable aux condensateurs multicouches fixes
    à diélectriques en céramique pour montage en surface non encapsulés, Classe 2,
    utilisés dans les équipements électroniques. Ces condensateurs possèdent des pastilles
    de connexion métallisées ou des bandes de brasure et sont destinés à être montés
    sur des cartes imprimées ou directement sur des substrats de circuits hybrides.
    Les condensateurs d’antiparasitage ne sont pas inclus, mais sont couverts par
    l’IEC 60384-14. Le présent document a pour objet de spécifier les valeurs assignées
    et caractéristiques préférentielles, de sélectionner, en se référant à l’IEC 60384-1:2021,
    les procédures d’assurance qualité appropriées, les essais et les méthodes de
    mesure et de donner les exigences de performances générales pour ce type de condensateur.
    Les sévérités et les exigences des essais spécifiées dans les spécifications particulières
    se référant au présent document fournissent des sévérités et des exigences d’essai
    d’un niveau de performance supérieur ou égal. Pour plus d’informations sur la
    conception des spécifications génériques, intermédiaires et particulières, voir
    l’Introduction de l’IEC 60384-1:2021.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    le document a été entièrement restructuré pour se conformer aux directives ISO/IEC,
    Partie 2, et pour en faciliter l’utilisation; les tableaux, les figures et les
    références ont été révisés en conséquence; l’Annexe X comporte toutes les références
    croisées des changements de numérotation des articles/paragraphes;<br />\r\nb)
    les exigences relatives à la température de référence de 25 °C ont été ajoutées
    dans le Tableau 5, le Tableau 9, le Tableau 10, le Tableau 12, le Tableau 14 et
    le Tableau 17;<br />\r\nc) le tableau des caractéristiques de température de la
    capacité pour la température de référence de 25 °C a été ajouté dans le Tableau
    C.1, le Tableau C.2 et le Tableau C.3;<br />\r\nd) l’exigence de 5.5.2 (examen
    visuel) a été répétée en 5.9.3, en 5.10.6, en 5.11.4, en 5.12.6, en 5.13.8, en
    5.14.6 et en 5.15.6;<br />\r\ne) la flèche D dans les modèles très robustes a
    été ajoutée en 5.9.1;<br />\r\nf) l’Annexe C est passée d’informative à normative;<br
    />\r\ng) l’Article D.5 (Programme d’essais pour le contrôle de conformité de la
    qualité) a été ajouté pour retirer la spécification particulière-cadre: IEC 60384-22-1."
