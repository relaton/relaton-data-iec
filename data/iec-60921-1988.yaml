abstract:
- language: en
  script: Latn
  content: |-
    Specifies performance requirements for ballasts excluding resistance types for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, associated with tubular fluorescent lamps with preheated cathodes operated with or without a starter switch and having rated wattages, dimensions and characteristics as specified in IEC 60081. It complies with complete ballasts and their component parts such as resistors, transformers and capacitors.
    Supersedes IEC 60082.

    The contents of the corrigendum of April 1989 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions de performances des ballasts autres qu'à résistance, pour courant alternatif jusqu'à 1 000 V, de fréquence égale à 50 Hz ou 60 Hz, associés à des lampes tubulaires à fluorescence à cathodes préchauffées et à allumage commandé ou non par interrupteur d'amorçage (starter), et dont les puissances nominales, les dimensions et les caractéristiques sont indiquées dans la CEI 60081. S'applique aux ballasts complets, ainsi qu'à leurs éléments constitutifs tels que résistances, transformateurs et condensateurs. Elle doit être lue conjointement avec la CEI 60920.

    Remplace la CEI 60082 (1984).

    Le contenu du corrigendum d'avril 1989 a été pris en considération dans cet exemplaire.
