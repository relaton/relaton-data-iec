abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-56:2002+A1:2008+A2:2014 Deals with the safety of electric
    projectors and similar appliances, their rated voltage being not more than 250
    V, for household and similar purposes. Some examples of appliacnes that are within
    the scope of this standard are effects projectors, film-strip projectors, microscope
    projectors, motion-picture projectors, overhead projectors, photographic enlargers,
    still view and photo-reproduction appliances. <strong>This consolidated version
    consists of the third edition (2002), its amendment 1 (2008) and its amendment
    2 (2014). Therefore, no need to order amendments in addition to this publication.</strong><br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49016\">IEC
    60335-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-56:2002+A1:2008+A2:2014 Traite de la sécurité des projecteurs
    électriques d'images et des appareils analogues destinés à un usage domestique
    ou analogue, dont la tension assignée n'est pas supérieure à 250 V. Comme exemples
    d'appareils entrant dans le domaine d'application de cette norme, on peut citer
    les projecteurs de décors; les projecteurs de bandes d'images fixes; les visionneuses
    de films; les projecteurs pour microscopes; les projecteurs de cinéma; les projecteurs
    opaques (épiscopes); les projecteurs opaques transparents (épidiascopes); les
    rétroprojecteurs; les agrandisseurs photographiques; les appareils de reproduction
    photographique; les projecteurs de diapositives (diascopes); les trieuses de diapositives;
    les visionneuses fixes. <strong> Cette version consolidée comprend la troisième
    édition (2002), son amendement 1 (2008) et son amendement 2 (2014). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.</strong><br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49016\">CEI
    60335-1:2013</a>."
