abstract:
- language: en
  script: Latn
  content: 'This part of IEC 60641 contains definitions related to a classification
    of, and the general requirements to be fulfilled by, pressboard and presspaper
    for electrical purposes. The main changes with respect to the previous edition
    are: the kind of surface finish shall no longer be specified in the standard,
    fixed nominal thicknesses have been replaced by preferred thicknesses, types B.6
    and P.6 have been replaced, but the designations have been kept and types B.7
    and P.7 have been deleted.'
- language: fr
  script: Latn
  content: 'Cette partie de la CEI 60641 contient des définitions relatives à une
    classification des cartons comprimés et des papiers comprimés à usages électriques,
    ainsi que les exigences générales. Les principales modifications par rapport à
    l''édition précédente sont: le type de finition de surface ne doit plus être spécifié
    dans la norme, les épaisseurs nominales fixes ont été remplacées par des épaisseurs
    préférentielles, les types B.6 et P.6 ont été remplacés mais les désignations
    ont été conservées et les types B.7 et P.7 ont été supprimés.'
