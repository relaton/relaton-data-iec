abstract:
- content: "Gives guidance for the drafting of those parts of specifications for magnetic
    cores that are concerned with measuring methods for magnetic and electric core
    properties. Applies to magnetic cores, mainly made of magnetic oxides or metallic
    powders, used at low excitation level in inductors and transformers for telecommunication
    equipment and electronic devices employing similar techniques.<br />\r\nThe contents
    of the corrigendum of May 2021 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne des lignes directrices pour la rédaction des parties des spécifications
    pour les noyaux magnétiques qui concernent les méthodes de mesure pour les propriétés
    magnétiques et électriques. S'applique aux noyaux magnétiques, principalement
    en oxydes magnétiques ou en poudres métalliques, utilisés à faible niveau d'excitation
    dans des inductances et transformateurs pour le matériel de télécommunications
    et les dispositifs électroniques utilisant des techniques analogues.<br />\r\nLe
    contenu du corrigendum de mai 2021 a été pris en considération dans cet exemplaire."
