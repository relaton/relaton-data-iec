abstract:
- language: en
  script: Latn
  content: IEC 63364-1:2022 specifies terms, the test method, and the report of sound
    variation detection system based on IoT. It provides the evaluation method for
    each part of the sound variation detection system based on IoT in the block diagram,
    the characterization parameters, symbols, test setups and the conditions. In addition,
    this document defines the configuration items and criteria of standard space and
    firing situation for the quality evaluation measurement of sound field variation
    detection system with IoT.
- language: fr
  script: Latn
  content: L’IEC 63364-1:2022 spécifie les termes, la méthode d’essai et le rapport
    du système de détection de variation acoustique basé sur l’IDO. Elle fournit la
    méthode d’évaluation pour chaque partie du système de détection de variation acoustique
    basé sur l’IDO dans le schéma de principe, les paramètres de caractérisation,
    les symboles, les montages d’essai et les conditions. En outre, le présent document
    définit les éléments de configuration et les critères de l’espace normalisé et
    de la situation d’application de flamme pour la mesure de l’évaluation de la qualité
    du système de détection de variation de champ acoustique avec IDO.
