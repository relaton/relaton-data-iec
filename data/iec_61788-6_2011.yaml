abstract:
- content: IEC 61788-6:2011 covers a test method detailing the tensile test procedures
    to be carried out on Cu/Nb-Ti superconductive composite wires at room temperature.
    This test is used to measure modulus of elasticity, 0,2 % proof strength of the
    composite due to yielding of the copper component, and tensile strength. The value
    for percentage elongation after fracture and the second type of 0,2 % proof strength
    due to yielding of the Nb-Ti component serves only as a reference. The sample
    covered by this test procedure has a round or rectangular cross-section with an
    area of 0,15 mm<sup>2</sup> to 2 mm<sup>2</sup> and a copper to superconductor
    volume ratio of 1,0 to 8,0 and without the insulating coating. This third edition
    cancels and replaces the second edition published in 2008. It constitutes a technical
    revision which adds a new Annex C including specific examples of uncertainty estimation
    related to mechanical tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61788-6:2011 spécifie une méthode d'essai détaillant les modes opératoires
    d'essai de traction à exécuter sur des fils composites supraconducteurs de Cu/Nb-Ti
    à température ambiante. Cet essai est utilisé pour mesurer le module d'élasticité,
    la charge d'épreuve à 0,2 % du composite due à la déformation du composant de
    cuivre et à la résistance à la traction. La valeur du pourcentage d'allongement
    après fracture et le second type de charge d'épreuve à 0,2 % due à la déformation
    du composant en Nb-Ti ne servent que de référence. L'échantillon spécifié par
    le présent mode opératoire d'essai a une section transversale circulaire ou rectangulaire
    avec une surface de 0,15 mm<sup>2</sup> à 2 mm<sup>2</sup> et un rapport volumique
    entre le cuivre et le supraconducteur de 1,0 à 8,0 et sans revêtement isolant.
    Cette troisième édition annule et remplace la deuxième édition parue en 2008.
    Elle constitue une révision technique avec l'ajout d'une Annexe C décrivant un
    exemple spécifique d'estimation d'incertitude concernant les essais mécaniques.
