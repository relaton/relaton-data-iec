abstract:
- language: en
  script: Latn
  content: Applicable to the safety of stationary electric cooking ranges, hobs, ovens
    and similar appliances, their rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral, and 480 V for other appliances.
- language: fr
  script: Latn
  content: Traite de la sécurité des cuisinières, tables de cuisson, fours électriques
    fixes et appareils analogues pour usages domestiques, dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés raccordés entre une
    phase et le neutre et à 480 V pour les autres appareils.
