abstract:
- language: en
  script: Latn
  content: IEC 61784-2:2007 specifies the performance indicators supporting classification
    schemes for Real-Time Ethernet (RTE) requirements; the profiles and related network
    components based on ISO/IEC 8802-3, IEC 61158 series, and IEC 61784-1 and the
    RTE solutions that are able to run in parallel with ISO/IEC 8802-3-based applications.
    This bilingual version (2014-11) corresponds to the English version, published
    in 2007-12.
- language: fr
  script: Latn
  content: L'IEC 61784-2:2007 spécifie les indicateurs de performance prenant en charge
    les schémas de classement pour les exigences RTE (Real-Time Ethernet); les profils
    et les composants de réseau connexes reposant sur l'ISO/CEI 8802-3, la série CEI
    61158 et la CEI 61784-1 et les solutions RTE capables de fonctionner en parallèle
    avec les applications ISO/CEI 8802-3. La présente version bilingue (2014-11) correspond
    à la version anglaise monolingue publiée en 2007-12.
