- content: "L'IEC 60296:2020 énonce les spécifications et méthodes d'essai pour les
    huiles minérales isolantes neuves et recyclées (voir l'Article 3 pour les définitions).
    Il s'applique à l'huile minérale livrée dans le cadre d’un accord contractuel,
    destinée à être utilisée dans les transformateurs, appareillages de connexion
    et matériels électriques analogues, dans lesquels l'huile est exigée comme fluide
    isolant et caloporteur. Une huile neuve ou recyclée relevant du domaine d’application
    du présent document n’a été ni utilisée dans des matériels électriques ni mise
    à leur contact ou au contact de tout autre matériel non exigé à sa fabrication,
    son stockage ou son transport.<br />\r\nLes huiles neuves sont obtenues par raffinage,
    modification et/ou mélange de produits pétroliers et d’autres hydrocarbures issus
    de matières premières vierges.<br />\r\nLes huiles recyclées sont produites à
    partir d'huiles précédemment utilisées comme huiles minérales isolantes dans les
    matériels électriques et qui ont été soumises à un reraffinage ou à une régénération
    selon des procédés appliqués hors site. À l'origine, ces huiles ont été fournies
    conformément à une spécification reconnue relative aux huiles minérales isolantes
    neuves. Le présent document ne fait pas de distinction entre les méthodes utilisées
    pour recycler les huiles minérales isolantes. Les huiles traitées sur site (voir
    l'IEC 60422) ne relèvent pas du domaine d'application du présent document.<br
    />\r\nLe présent document s'applique aux huiles avec ou sans additifs.<br />\r\nLe
    présent document ne concerne pas les huiles minérales isolantes utilisées comme
    imprégnant dans des câbles ou des condensateurs."
