abstract:
- content: "IEC 60695-1-10:2009 provides general guidance on how to reduce to acceptable
    levels the risk of fire and the potential effects of fires involving electrotechnical
    products. It also describes the relationship between fire risk and the potential
    effects of fire, it also emphasises the importance of the scenario approach to
    fire hazard and risk assessment and discusses criteria intended to ensure the
    development of technically sound hazard-based fire test methods. It has the status
    of a horizontal standard in accordance with IEC Guide 104 and ISO/IEC Guide 51.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60695-1-11:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60695-1-10:2009 fournit des lignes directrices générales sur la
    manière de réduire à des niveaux acceptables le risque d'incendie et les effets
    potentiels des incendies impliquant des produits électrotechniques. Elle décrit
    la relation entre le risque d'incendie et les effets potentiels des incendies.
    Elle souligne l'importance de l'approche par scénario pour l'évaluation des dangers
    du feu et des risques d'incendie. Elle débat également des critères visant à assurer
    le développement de méthodes d'essai au feu basées sur les dangers qui soient
    techniquement solides. La présente publication fondamentale de sécurité est destinée
    aux comités d'études dans le cadre de l'élaboration de normes conformes aux principes
    exposés dans le Guide CEI 104 et le Guide ISO/CEI 51.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60695-1-11:2010."
