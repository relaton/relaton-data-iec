abstract:
- language: en
  script: Latn
  content: "IEC 60404-17:2021 is applicable to grain-oriented electrical steel strip
    and sheet specified in IEC 60404-8-7 for the measurement of magnetostriction characteristics
    under an applied AC magnetic field at 50 Hz or 60 Hz.<br />\r\nThis document defines
    the general principles and technical details of the measurement of magnetostriction
    characteristics of grain-oriented electrical steel strip and sheet by means of
    a single sheet tester and an optical sensor.<br />\r\nThis document is applicable
    to the measurement of:<br />\r\nthe butterfly loop;<br />\r\nthe peak-to-peak
    value λp-p;<br />\r\nthe zero-to-peak value λ0-p.<br />\r\nThe magnetostriction
    characteristics are determined for a sinusoidal induced secondary voltage, for
    a specified peak value of the magnetic polarization and at a specified magnetizing
    frequency."
- language: fr
  script: Latn
  content: "L’IEC 60404-17:2021 est applicable aux bandes et tôles magnétiques en
    acier à grains orientés spécifiées dans l’IEC 60404-8-7 pour le mesurage des caractéristiques
    de magnétostriction sous un champ magnétique appliqué alternatif à une fréquence
    de 50 Hz ou 60 Hz.<br />\r\nLe présent document définit les principes généraux
    et les détails techniques de mesure des caractéristiques de magnétostriction des
    bandes et tôles magnétiques en acier à grains orientés au moyen d’un essai sur
    tôle unique et d’un capteur optique.<br />\r\nLe présent document est applicable
    au mesurage:<br />\r\nde la boucle papillon;<br />\r\nde la valeur de crête à
    crête λp-p;<br />\r\nde la valeur zéro à crête λ0-p.<br />\r\nLes caractéristiques
    de magnétostriction sont déterminées pour une tension secondaire induite sinusoïdale,
    pour une valeur crête définie de la polarisation magnétique et à une fréquence
    magnétisante définie."
