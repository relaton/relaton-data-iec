abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 29341-24-3:2017 specifies the characteristics of a UPnP embedded
    virtual device that models a physical Wide Area Network  interface on an Internet
    gateway. This specification describes version 2 of the device named WANDevice
    (WANDevice:2). WANDevice:2 also enables the control of the WAN interface, and
    is  a required device in the UPnP Internet Gateway Device Control Protocol (as
    specified in [1]).</p>"
