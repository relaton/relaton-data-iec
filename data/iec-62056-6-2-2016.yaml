abstract:
- language: en
  script: Latn
  content: IEC 62056-6-2:2016 specifies a model of a meter as it is seen through its
    communication interface(s). Generic building blocks are defined using object-oriented
    methods, in the form of interface classes to model meters from simple up to very
    complex functionality. Annexes A to F (informative) provide additional information
    related to some interface classes.
- language: fr
  script: Latn
  content: L'IEC 62056:2016 spécifie un modèle d'un compteur tel qu'il est vu à travers
    son/ses interface(s) de communication. Des blocs génériques de base sont définis
    à l'aide de méthodes orientées objet, sous la forme de classes d'interfaces pour
    modéliser les compteurs à partir d'une fonctionnalité simple jusqu'à une fonctionnalité
    très complexe. Les Annexe A à F (informatives) donnent des informations supplémentaires
    relatives à certaines classes d'interface.
