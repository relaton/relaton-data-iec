abstract:
- language: en
  script: Latn
  content: "IEC 61557-9:2014 specifies the requirements for the insulation fault location
    system (IFLS) which localizes insulation faults in any part of the system in unearthed
    IT a.c. systems and unearthed IT a.c. systems with galvanically connected d.c.
    circuits having nominal voltages up to 1 000 V a.c., as well as in unearthed IT
    d.c. systems with voltages up to 1 500 V d.c., independent of the measuring principle.
    IT systems are described in IEC 60364-4-41 amongst other literature. Additional
    data for a selection of devices in other standards should be noted. This third
    edition cancels and replaces the second edition published in 2009. This edition
    constitutes a technical revision which includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the scope, normative
    references, terms and definitions have been complemented;<br />\r\n- abbreviations
    are listed and explained;<br />\r\n- requirements, marking and operating instructions
    have been revised;<br />\r\n- mandatory and optional functions have been defined
    and their terminology has been adapted to IEC 61557-15;<br />\r\n- mechanical
    requirements have been added;<br />\r\n- Clause 6 \"Tests\" has been revised;
    and<br />\r\n- new Tables have been added.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5568\">IEC
    61557-1:2007</a>. The contents of the corrigenda of May 2016 and of January 2017
    have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61557-9:2014 spécifie les exigences applicables aux dispositifs
    de localisation de défauts d'isolement (DLD) qui, indépendamment du principe de
    mesure, peuvent localiser les défauts d'isolement des parties de réseaux IT à
    courant alternatif non mis à la terre et des réseaux IT à courant alternatif non
    mis à la terre comprenant des circuits à courant continu reliés galvaniquement
    dont les tensions nominales sont au plus égales à 1 000 V en courant alternatif,
    et de réseaux IT à courant continu non mis à la terre dont les tensions sont au
    plus égales à 1 500 V en courant continu. Les réseaux IT sont décrits entre autres
    dans l'IEC 60364-4-41. Il convient de noter que, pour le choix des appareils,
    des indications supplémentaires sont données dans d'autres normes. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. Elle constitue une
    révision technique qui inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- le domaine d'application, les références
    normatives, les termes et définitions ont été complétés;<br />\r\n- énumération
    et explication des abréviations;<br />\r\n- les exigences de marquage, les instructions
    de fonctionnement ont été révisées;<br />\r\n- définition des fonctions obligatoires
    et facultatives et adaptation de leur terminologie à l'IEC 61557-15;<br />\r\n-
    ajout d'exigences mécaniques;<br />\r\n- l'Article 6 \"Essais\" a été révisé;<br
    />\r\n- et des nouveaux Tableaux ont été ajoutés.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5568\">CEI
    61557-1:2007</a>. Le contenu des corrigendas de mai 2016 et de janvier 2017 a
    été pris en considération dans cet exemplaire."
