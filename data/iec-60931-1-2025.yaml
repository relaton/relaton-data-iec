abstract:
- language: en
  script: Latn
  content: IEC 60931-1:2025 is applicable to both non-self-healing capacitor units
    and non-self-healing capacitor banks intended to be used, particularly, for power-factor
    correction of AC power systems having a rated voltage up to and including 1 000
    V and frequencies 15 Hz to 60 Hz. This document also applies to capacitors intended
    for use in power filter circuits.
- language: fr
  script: Latn
  content: IEC 60931-1:2025 La présente partie de l’IEC 60931 s’applique aux condensateurs
    unitaires non autorégénérateurs et aux batteries de condensateurs non autorégénérateurs
    destinés plus particulièrement à la correction du facteur de puissance des réseaux
    à courant alternatif de tension assignée inférieure ou égale à 1 000 V et de fréquence
    comprise entre 15 Hz et 60 Hz. Le présent document s’applique également aux condensateurs
    destinés à être utilisés dans des circuits de filtrage de puissance.
