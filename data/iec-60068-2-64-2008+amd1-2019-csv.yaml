abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-64:2008+A1:2019 demonstrates the adequacy of specimens to
    resist dynamic loads without unacceptable degradation of its functional and/or
    structural integrity when subjected to the specified random vibration test requirements.
    Broadband random vibration may be used to identify accumulated stress effects
    and the resulting mechanical weakness and degradation in the specified performance.
    This information, in conjunction with the relevant specification, may be used
    to assess the acceptability of specimens. This standard is applicable to specimens
    which may be subjected to vibration of a stochastic nature resulting from transportation
    or operational environments, for example in aircraft, space vehicles and land
    vehicles. It is primarily intended for unpackaged specimens, and for items in
    their transportation container when the latter may be considered as part of the
    specimen itself. However, if the item is packaged, then the item itself is referred
    to as a product and the item and its packaging together are referred to as a test
    specimen. This standard may be used in conjunction with IEC 60068-2-47:2005, for
    testing packaged products. If the specimens are subjected to vibration of a combination
    of random and deterministic nature resulting from transportation or real life
    environments, for example in aircraft, space vehicles and for items in their transportation
    container, testing with pure random may not be sufficient. See IEC 60068-3-8:2003
    for estimating the dynamic vibration environment of the specimen and based on
    that, selecting the appropriate test method. The major changes with regard to
    the previous edition concern the removal of Method 1 and Method 2, replaced by
    a single method, and replacement of Annex A with suggested test spectra and removal
    of Annex C. Also included in this revision is the testing of soft packed specimens.<br
    />\r\n<strong>This consolidated version consists of the second edition (2008)
    and its amendment 1 (2019). Therefore, no need to order amendments in addition
    to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60068-2-64:2008+A1:2019 a pour objet de démontrer la capacité des
    spécimens à résister aux charges dynamiques sans dégradation inacceptable de leur
    intégrité de fonctionnement et/ou de structure, lorsqu'ils sont soumis à des exigences
    d'essais de vibrations aléatoires spécifiées. L'essai de vibration aléatoire à
    large bande peut être utilisé pour identifier les effets de contraintes accumulées
    ainsi que la faiblesse et la dégradation mécaniques résultantes de la performance
    spécifiée. Ces informations, conjointement avec la spécification particulière,
    peuvent être utilisées pour évaluer l'acceptabilité des spécimens. Cette norme
    est applicable à des spécimens qui peuvent être soumis à des vibrations de nature
    stochastique dues au transport ou à l'environnement rencontré en service, par
    exemple, à bord d'avions et de véhicules spatiaux ou à bord de véhicules terrestres.
    Elle est destinée en premier lieu à des spécimens non emballés et à des objets
    dans leur emballage de transport lorsque celui-ci peut être considéré comme faisant
    partie du spécimen lui-même. Cependant, si l'article est emballé alors l'article
    lui-même est désigné comme produit et l'article ainsi que son emballage sont désignés
    comme spécimen d'essai. Cette norme peut être utilisée conjointement avec l'IEC
    60068-2-47:2005, pour l'essai des produits emballés. Si les spécimens sont soumis
    à des vibrations d'une combinaison de nature aléatoire et déterministe résultant
    du transport ou des environnements de la vie réelle, par exemple à bord d'avions,
    de véhicules spatiaux et pour des éléments dans leur emballage de transport, les
    essais purement aléatoires peuvent ne pas être suffisants. Voir l'IEC 60068-3-8:2003
    pour l'estimation de l'environnement de vibrations dynamiques du spécimen et sur
    cette base, pour la sélection de la méthode d'essai appropriée. Les modifications
    principales par rapport à l'édition précédente concernent le retrait de la Méthode
    1 et de la Méthode 2, remplacées par une méthode unique, et remplacement de l'Annexe
    A par des spectres d'essais préconisés et le retrait de l'Annexe C. Aussi inclus
    dans cette révision, l'essai des spécimens avec emballages mous.<br />\r\n<strong>Cette
    version consolidée comprend la deuxième édition (2008) et son amendement 1 (2019).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
