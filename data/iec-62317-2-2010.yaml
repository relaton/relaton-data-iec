abstract:
- language: en
  script: Latn
  content: "IEC 62317-2:2010 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of pot-cores made of ferrite, and the
    dimensional limits for coil formers to be used with them. The selection of core
    sizes for this standard is based on the philosophy of including those sizes which
    are industrial standards, either by inclusion in a national standard, or by broad-based
    use in industry. See IEC 62317-1 for more detail concerning the philosophy of
    selecting core sizes to be included. This first edition cancels and replaces the
    fourth edition of IEC 60133 published in 2000. The main changes with respect to
    the previous edition of IEC 60133 are listed below:<br />\r\n- changed \"e dimension\"
    of P4,6/3,1 in Table 6 from 3,20 Max. to 3,40 Max.;<br />\r\n- removed \"derived
    standards\" from Annex B (informative) in the fourth edition of IEC 60133;<br
    />\r\n- changed the name of core parts in Subclause 3.1.2 from \"Grooves\" to
    \"Wire-ways\" in accordance with IEC 62317-1 Subclause 5.6."
- language: fr
  script: Latn
  content: "La CEI 62317-2:2010 spécifie les dimensions qui présentent une importance
    pour l'interchangeabilité mécanique d'une gamme préférentielle de circuits magnétiques
    en pots réalisés en oxydes magnétiques, ainsi que les limites dimensionnelles
    pour des carcasses à utiliser avec ces pots. Le choix des tailles des noyaux pour
    la présente norme est fondé sur la philosophie consistant à introduire les tailles
    qui correspondent à des normes industrielles, soit par une prise en compte dans
    une norme nationale, soit par le biais d'une utilisation à grande échelle dans
    l'industrie. Voir la CEI 62317-1 pour plus de détails concernant ce principe de
    choix des tailles de noyaux à inclure. La présente édition annule et remplace
    la quatrième édition de la CEI 60133 publiée en 2000. Les principales modifications
    par rapport à la précédente édition de la CEI 60133 sont énumérées ci-dessous:<br
    />\r\n- au Tableau 6, changer la dimension \"e\" du P4,6/3,1 de 3,20 Max. à 3,40
    Max.;<br />\r\n- enlever l'Annexe B (informative) \"Normes dérivées\" dans l'édition
    quatre de la CEI 60133;<br />\r\n- dans la Paragraphe 3.1.2 du texte anglais,
    changer \"Grooves\" en \"Wire-ways\" conformément à la Paragraphe 5.6 de la CEI
    62317-1."
