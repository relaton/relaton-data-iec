- content: "La CEI 60884-2-7:2011 s'applique aux cordons prolongateurs, démontables
    et non démontables, avec ou sans contact de terre, de tension assignée supérieure
    à 50 V mais ne dépassant pas 440 V et de courant assigné ne dépassant pas 16 A,
    destinés aux usages domestiques et analogues soit à l'intérieur soit à l'extérieur.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60884-1:2002."
