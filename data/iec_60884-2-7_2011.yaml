abstract:
- content: "IEC 60884-2-7:2011 applies to cord extension sets, rewirable and non rewirable,
    with or without earthing contact, with a rated voltage greater than 50 V but not
    exceeding 440 V and a rated current not exceeding 16 A, intended for household
    and similar purposes, either indoors or outdoors.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60884-1:2002."
  language:
