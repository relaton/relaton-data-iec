abstract:
- language: en
  script: Latn
  content: IEC 62575-2:2012 gives practical guidance on the use of RF BAW filters
    which are used in telecommunications, measuring equipment, radar systems and consumer
    products. General information, standard values and test conditions will be provided
    in a future IEC standard. This part of IEC 62575 includes various kinds of filter
    configurations, of which the operating frequency range is from approximately 500
    MHz to 10 GHz and the relative bandwidth is about 1 % to 5 % of the centre frequency.
- language: fr
  script: Latn
  content: La CEI 62575-2:2012 donne des conseils pratiques sur l'utilisation des
    filtres RF à OAV utilisés dans le domaine des télécommunications, des équipements
    de mesure, des systèmes radar et des produits de grande consommation. Les informations
    générales, les valeurs normalisées et les conditions d'essai seront fournies dans
    une future norme CEI. La présente partie de la CEI 62575 inclut différents types
    de configurations de filtres dont la gamme de fréquences de fonctionnement est
    comprise entre environ 500 MHz et 10 GHz et la largeur de bande relative est d'environ
    1 % à 5 % de la fréquence centrale.
