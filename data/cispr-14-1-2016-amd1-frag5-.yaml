abstract:
- language: en
  script: Latn
  content: CISPR 14-1:2016 specifies the requirements that apply to the emission of
    radio-frequency disturbances in the frequency range 9 kHz to 400 GHz from appliances,
    electric tools and similar apparatus, whether powered by AC or DC (including a
    battery). Also included in the scope of this standard are separate parts of the
    above mentioned equipment such as motors and switching devices (e.g. power or
    protective relays); however, no emission requirements apply to such separate parts,
    unless otherwise stated in this standard. This sixth edition cancels and replaces
    the fifth edition published in 2005, Amendment 1:2008 and Amendment 2:2011. This
    edition constitutes a technical revision. The contents of the corrigendum of October
    2016 have been included in this copy.
- language: fr
  script: Latn
  content: La CISPR 14-1:2016 spécifie les exigences qui s'appliquent à l'émission
    de perturbations radioélectriques dans la plage de fréquence comprise entre 9
    kHz et 400 GHz par les appareils, outils électriques et appareils analogues, alimentés
    par un réseau d'alimentation en courant alternatif ou en courant continu (notamment
    une pile ou un accumulateur). Le domaine d'application de la présente Norme inclut
    également les pièces détachées du matériel mentionné ci-dessus, par exemple les
    moteurs et les dispositifs de commutation (p. ex. relais d'alimentation ou de
    protection); toutefois, aucune exigence d'émission ne s'applique à ces pièces
    détachées, sauf indication contraire dans la présente norme. Cette sixième édition
    annule et remplace la cinquième édition parue en 2005, l'Amendement 1:2008 et
    l'Amendement 2:2011. Cette édition constitue une révision technique. Le contenu
    du corrigendum d'octobre 2016 a été pris en considération dans cet exemplaire.
