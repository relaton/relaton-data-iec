abstract:
- content: "<p>ISO/IEC Guide 21-1:2005 provides methods for: determination of the
    degree of correspondence between regional or national standards and relevant International
    Standards; adoption of International Standards as regional or national standards;
    indication of technical deviations which would facilitate immediate recognition
    of any deviation; numbering of regional or national standards that are identical
    adoptions of International Standards; indication of the degree of correspondence
    between the regional or national standard and the International Standard.</p><p>ISO/IEC
    Guide 21-1:2005 does not contain any rules for the use of an International Standard
    in production, trade, legislation or similar activities. It also does not deal
    with: the adoption of regional or national standards as International Standards;
    adoption of regional or national standards as other regional or national standards;
    adoption of regional standards as national standards; or adoption in or of technical
    regulations.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le Guide ISO/CEI 21-1:2005 fournit des méthodes pour la détermination
    du degré de correspondance entre les normes régionales ou nationales et les Normes
    internationales adoptées; l'adoption de Normes internationales en tant que normes
    régionales ou nationales; l'indication des écarts techniques, afin de permettre
    le repérage immédiat de tout écart; la numérotation des normes régionales ou nationales
    qui constituent des adoptions à l'identique de Normes internationales; l'indication
    du degré de correspondance entre la norme régionale ou nationale et la Norme internationale.</p><p>Le
    Guide ISO/CEI 21-1:2005 ne contient pas de règles pour l'utilisation d'une Norme
    internationale dans la production, le commerce, la législation ou des activités
    similaires. Il ne traite pas non plus de l'adoption de normes régionales ou nationales
    en tant que Normes internationales; de l'adoption de normes régionales ou nationales
    en tant qu'autres normes régionales ou nationales; de l'adoption de normes régionales
    en tant que normes nationales; de l'adoption de règlements techniques ou de l'adoption
    dans des règlements techniques.</p>"
