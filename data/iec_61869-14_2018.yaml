- content: "IEC 61869-14:2018 couvre toutes les exigences particulières concernant
    les transformateurs de courant utilisés dans les applications en courant continu
    (DCCTs), quelle que soit la technologie utilisée. Le signal de sortie peut être
    analogique ou numérique.<br />\r\nElle s'applique aux transformateurs de courant
    fabriqués récemment et utilisés pour des applications de mesure, de protection
    et/ou de commande sur des systèmes d'alimentation électrique en courant continu
    dont la tension assignée est supérieure à 1,5 kV.<br />\r\nLa configuration générale
    d'un transformateur de mesure de faible puissance unipolaire est décrite à la
    Figure 601 de l'IEC 61869-6:2016.<br />\r\nLes transformateurs de courant continu
    destinés aux mesures de courant dans la branche du transistor de la valve VSC
    (dénommés CT4a et CT4b à la Figure 1403 et au Tableau 1402) ne sont pas couverts
    par le présent document et seront traités lors d'une prochaine révision.<br />\r\nIEC
    61869-14:2018 s'applique aux transformateurs de courant destinés à être utilisés
    dans les applications en courant continu avec l'une des fonctions suivantes au
    moins:<br />\r\n• mesurage du courant continu (avec des harmoniques élevées);<br
    />\r\n• tension continue de tenue.<br />\r\nSelon la position du système à courant
    continu, différents types d'applications existent. Ils sont décrits brièvement
    ci-dessous, ainsi que la tension approximative ou la forme d'onde du courant."
