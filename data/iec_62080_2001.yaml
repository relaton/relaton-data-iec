abstract:
- content: This International Standard applies to sound signalling devices with integral
    enclosures or to sound signalling devices intended to be fitted into or supplied
    with enclosures according to IEC 60670 intended for household and similar purposes
    with rated voltages greater than 50 V a.c. or 75 V d.c. and not exceeding 250
    V a.c. or 250 V d.c., and with rated power inputs not exceeding 100 VA. This standard
    applies to fixed, portable and plug-in devices for indoor or outdoor use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale s'applique aux avertisseurs sonores ayant
    une enveloppe complète ou aux avertisseurs sonores devant être installés dans
    une enveloppe ou fournis avec, conformément à la CEI 60670, destinés à un usage
    domestique et analogue avec des tensions assignées supérieures à 50 V c.a. ou
    75 V c.c. et n'excédant pas 250 V c.a. ou 250 V c.c., et avec une puissance assignée
    n'excédant pas 100 VA. La présente norme s'applique aux dispositifs installés
    à poste fixe, mobiles ou enfichables pour utilisation intérieure ou extérieure.
