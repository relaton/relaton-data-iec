- content: "L'IEC 60519-4:2021 fournit des exigences de sécurité particulières pour
    les installations de fours à arc. Le présent document traite des dangers significatifs,
    des situations dangereuses ou des événements dangereux liés aux installations
    industrielles de fours à arc, répertoriés à l'Annexe A, en fonctionnement normal
    et en condition de premier défaut, ainsi qu'en cas de mauvais usage raisonnablement
    prévisible. Cette cinquième édition annule et remplace la quatrième édition parue
    en 2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la structure a été remaniée sur la base de l'IEC 60519-1:2020;<br
    />\r\n- le domaine d'application et l'objet ont été reformulés;<br />\r\n- les
    termes et définitions, les références normatives et la bibliographie ont été mis
    à jour et complétés;<br />\r\n- les exigences ont été remaniées sur la base de
    l'IEC 60519-1:2020;<br />\r\n- toutes les dispositions ont été reformulées et
    le texte relatif aux installations de fours à arc submergé est plus concis;<br
    />\r\n- les annexes ont été restructurées, en ce qui concerne les détails relatifs
    aux conceptions haute tension et aux problèmes non électriques, mais dont il faut
    tenir compte dans le cadre de ces installations;<br />\r\n- l'aspect relatif au
    bruit a été retiré du domaine d'application;<br />\r\n- les exigences de CEM ont
    été clarifiées;<br />\r\n- la classification des risques et des dangers a été
    établie en fonction des émissions;<br />\r\n- les limites ont été clarifiées selon
    l'ISO 13577 (toutes les parties) et l'ISO 13578."
