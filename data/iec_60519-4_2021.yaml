abstract:
- content: "IEC 60519-4:2021 provides particular safety requirements for arc furnace
    installations. This document deals with the significant hazards, hazardous situations
    or hazardous events relevant to industrial<strong>arc furnace</strong> installations,
    as listed in Annex A, for<strong>normal operation</strong> and for<strong>single
    fault condition</strong> as well as under conditions of reasonably foreseeable
    misuse.<br />\r\nThis fifth edition cancels and replaces the fourth edition published
    in 2013. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n\r\n\tthe structure has been redrafted according to IEC 60519-1:2020;\r\n\tthe
    scope and object have been redrafted;\r\n\tthe terms and definitions, normative
    references and bibliography have been updated and completed;\r\n\tthe requirements
    have been redrafted according to IEC 60519-1:2020;\r\n\tall provisions have been
    redrafted and the text is more concise with respect to submerged arc furnace installations;\r\n\tthe
    annexes have been restructured, with respect to details concerning high voltage
    designs and non-electrical issues, however to be aware of in those installations;\r\n\tthe
    aspect of noise has been removed from the scope;\r\n\tthe EMC requirements have
    been clarified;\r\n\trisk classification of hazards have been based on emission;\r\n\tthe
    boundaries to ISO 13577 (all parts) and ISO 13578 have been clarified."
