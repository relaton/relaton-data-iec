abstract:
- content: "IEC 60519-4:2021 provides particular safety requirements for arc furnace
    installations. This document deals with the significant hazards, hazardous situations
    or hazardous events relevant to industrial arc furnace installations, as listed
    in Annex A, for normal operation and for single fault condition as well as under
    conditions of reasonably foreseeable misuse.<br />\r\nThis fifth edition cancels
    and replaces the fourth edition published in 2013. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the structure has been
    redrafted according to IEC 60519-1:2020;<br />\r\n- the scope and object have
    been redrafted;<br />\r\n- the terms and definitions, normative references and
    bibliography have been updated and completed;<br />\r\n- the requirements have
    been redrafted according to IEC 60519-1:2020;<br />\r\n- all provisions have been
    redrafted and the text is more concise with respect to submerged arc furnace installations;<br
    />\r\n- the annexes have been restructured, with respect to details concerning
    high voltage designs and non-electrical issues, however to be aware of in those
    installations;<br />\r\n- the aspect of noise has been removed from the scope;<br
    />\r\n- the EMC requirements have been clarified;<br />\r\n- risk classification
    of hazards have been based on emission;<br />\r\n- the boundaries to ISO 13577
    (all parts) and ISO 13578 have been clarified."
