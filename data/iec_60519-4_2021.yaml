abstract:
- content: "IEC 60519-4:2021 provides particular safety requirements for arc furnace
    installations. This document deals with the significant hazards, hazardous situations
    or hazardous events relevant to industrial<strong>arc furnace</strong> installations,
    as listed in Annex A, for<strong>normal operation</strong> and for<strong>single
    fault condition</strong> as well as under conditions of reasonably foreseeable
    misuse.<br />\r\nThis fifth edition cancels and replaces the fourth edition published
    in 2013. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<ol style=\"list-style-type:lower-alpha\"><li style=\"text-align:justify\">the
    structure has been redrafted according to IEC 60519-1:2020;</li><li style=\"text-align:justify\">the
    scope and object have been redrafted;</li><li style=\"text-align:justify\">the
    terms and definitions, normative references and bibliography have been updated
    and completed;</li><li style=\"text-align:justify\">the requirements have been
    redrafted according to IEC 60519-1:2020;</li><li style=\"text-align:justify\">all
    provisions have been redrafted and the text is more concise with respect to submerged
    arc furnace installations;</li><li style=\"text-align:justify\">the annexes have
    been restructured, with respect to details concerning high voltage designs and
    non-electrical issues, however to be aware of in those installations;</li><li
    style=\"text-align:justify\">the aspect of noise has been removed from the scope;</li><li
    style=\"text-align:justify\">the EMC requirements have been clarified;</li><li
    style=\"text-align:justify\" value=\"1\">risk classification of hazards have been
    based on emission;</li><li style=\"text-align:justify\" value=\"10\">the boundaries
    to ISO 13577 (all parts) and ISO 13578 have been clarified.</li></ol>"
