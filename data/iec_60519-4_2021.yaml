- content: "L'IEC 60519-4:2021 fournit des exigences de sécurité particulières pour
    les installations de fours à arc. Le présent document traite des dangers significatifs,
    des situations dangereuses ou des événements dangereux liés aux installations
    industrielles de<strong>fours à arc</strong>, répertoriés à l'Annexe A, en<strong>fonctionnement
    normal</strong> et en<strong>condition de premier défaut</strong>, ainsi qu'en
    cas de mauvais usage raisonnablement prévisible.<br />\r\nCette cinquième édition
    annule et remplace la quatrième édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">la structure a été remaniée sur la base de l'IEC
    60519-1:2020;</li><li style=\"text-align:justify\">le domaine d'application et
    l'objet ont été reformulés;</li><li style=\"text-align:justify\">les termes et
    définitions, les références normatives et la bibliographie ont été mis à jour
    et complétés;</li><li style=\"text-align:justify\">les exigences ont été remaniées
    sur la base de l'IEC 60519-1:2020;</li><li style=\"text-align:justify\">toutes
    les dispositions ont été reformulées et le texte relatif aux installations de
    fours à arc submergé est plus concis;</li><li style=\"text-align:justify\">les
    annexes ont été restructurées, en ce qui concerne les détails relatifs aux conceptions
    haute tension et aux problèmes non électriques, mais dont il faut tenir compte
    dans le cadre de ces installations;</li><li style=\"text-align:justify\">l'aspect
    relatif au bruit a été retiré du domaine d'application;</li><li style=\"text-align:justify\">les
    exigences de CEM ont été clarifiées;</li><li style=\"text-align:justify\" value=\"1\">la
    classification des risques et des dangers a été établie en fonction des émissions;</li><li
    style=\"text-align:justify\" value=\"10\">les limites ont été clarifiées selon
    l'ISO 13577 (toutes les parties) et l'ISO 13578.</li></ol>"
