- content: "L'IEC 62439:2015 traite de l'évaluation d'un équipement d'éclairage relativement
    à l'exposition humaine aux champs électromagnétiques. L'évaluation comprend le
    champ électrique interne induit pour les fréquences comprises entre 20 kHz et
    10 MHz et le débit d'absorption spécifique (DAS) pour les fréquences comprises
    entre 100 kHz et 300 MHz autour de l'équipement d'éclairage. Cette deuxième édition
    annule et remplace la première édition, parue en 2009. Cette édition constitue
    une révision technique. La présente édition inclut les modifications techniques
    significatives suivantes par rapport à l'édition précédente:<br />\r\na) identification
    des types de produits d'éclairage considérés comme satisfaisant à la norme sans
    qu'il soit nécessaire de procéder à des essais;<br />\r\nb) suppression de la
    condition préalable consistant à se conformer à la norme CISPR 15 pour satisfaire
    aux exigences de l'IEC 62493;<br />\r\nc) inclusion des conséquences des lignes
    directrices de l'ICNIPR 2010 (jusqu'à 100 kHz);<br />\r\nd) ajout de recommandations
    pour la \"méthode de la tête d'essai de Van der Hoofden\" afin d'améliorer la
    reproductibilité des résultats;<br />\r\ne) inclusion de la méthode de démonstration
    de conformité des produits dotés d'éléments rayonnants intentionnels."
