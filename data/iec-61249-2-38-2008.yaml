abstract:
- language: en
  script: Latn
  content: IEC 61249-2-38:2008 gives requirements for properties of di-functional
    non-halogenated epoxide woven E-glass laminate sheet 0,05 mm up to 3,2 mm, of
    defined flammability (vertical burning test), copper-clad. The glass transition
    temperature is defined to be 120 °C minimum.
- language: fr
  script: Latn
  content: La CEI 61249-2-38:2008 fournit des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde non halogénées difonctionnelles,
    plaquées cuivre, d'inflammabilité définie (essai de combustion verticale) et ayant
    une épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition vitreuse
    a été définie comme devant être de 120 °C au minimum.
