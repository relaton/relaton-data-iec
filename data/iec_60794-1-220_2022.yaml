abstract:
- content: IEC 60794-1-220:2022 defines a test standard to determine the ability of
    an optical fibre cable to withstand the effects of a controlled salt atmosphere.
    This document applies to optical ground wire (OPGW) and optical phase conductor
    (OPPC). An optical ground wire and optical phase conductor are made of multiple
    metallic wires that are exposed to the environment without any insulating or protective
    sheath and contain optical fibres.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60794-1-220:2022 définit une norme d'essai pour déterminer l’aptitude
    d’un câble à fibres optiques à résister aux effets d’une atmosphère saline contrôlée.
    Le présent document s'applique aux câbles de garde à fibres optiques (OPGW) et
    aux conducteurs de phase à fibres optiques (OPPC). Un câble de garde optique et
    un conducteur de phase optique sont composés de plusieurs brins métalliques qui
    sont exposés à l’environnement sans gaine isolante ou de protection et ils contiennent
    des fibres optiques.
