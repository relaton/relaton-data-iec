- content: "L'IEC 60335-2-82:2017+A1:2020 traite de la sécurité des machines de divertissement
    électriques et des machines électriques de service pour les personnes, à usage
    commercial, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.<br />\r\nIl est possible de citer,
    à titre d’exemple d'appareils compris dans le domaine d'application de la présente
    norme, les machines de divertissement:<br />\r\n- tables;<br />\r\n- jeux de quilles;<br
    />\r\n- fléchettes;<br />\r\n- simulateurs de conduite;<br />\r\n- machines de
    jeu;<br />\r\n- animaux ou véhicules animés pour enfants («kiddie rides»);<br
    />\r\n- jeux à laser;<br />\r\n- billards électriques;<br />\r\n- jeux vidéo;<br
    />\r\n- machines de service pour les personnes;<br />\r\n- machines à recharger
    les cartes;<br />\r\n- distributeurs de monnaie;<br />\r\n- consignes à bagages;<br
    />\r\n- balances;<br />\r\n- appareils à cirer les chaussures.<br />\r\nDans la
    mesure du possible, la présente norme traite des dangers ordinaires présentés
    par les appareils, encourus par les utilisateurs et les agents d’entretien. L’attention
    est attirée sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, et par des organismes similaires.<br
    />\r\nLa présente norme ne s’applique pas:<br />\r\n- aux appareils prévus exclusivement
    pour des usages domestiques;<br />\r\n- aux appareils prévus exclusivement pour
    des usages industriels;<br />\r\n- aux appareils destinés à être utilisés dans
    des locaux présentant des conditions particulières, telles que la présence d'une
    atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux appareils
    de lavage des voitures;<br />\r\n- aux distributeurs avec ou sans moyen de paiement
    (IEC 60335-2-75);<br />\r\n- aux appareils entrant dans le domaine d'application
    de l’IEC 60065, tels que juke-boxes et jeux vidéo à usage domestique;<br />\r\n-
    aux appareils entrant dans le domaine d'application de l’IEC 60950, tels que les
    machines à photocopier, les distributeurs de tickets et les distributeurs de billets;<br
    />\r\n- aux appareils destinés à être utilisés en présence d’un surveillant formé,
    tels que les systèmes de réalité virtuelle;<br />\r\n- aux équipements destinés
    à être utilisés exclusivement dans des foires, tels que les manèges;<br />\r\n-
    aux dispositifs de transport personnel autoéquilibrés.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2002, son Amendement 1
    (2008) et son Amendement 2 (2015). Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- Il est précisé que le 22.44 n’est pas
    applicable aux machines de divertissement;<br />\r\n- Modification de certaines
    notes pour les transformer en texte normatif (5.6, 11.2, 11.8, 15.2.101, 15.2.102,
    15.2.104, 15.3, 19.4, 19.101, 24.101, 24.102).<br />\r\n- Une référence au 22.106
    est faite à l’Annexe R.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l’IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme. La présente partie
    2 complète ou modifie les articles correspondants de l’IEC 60335-1, de façon à
    transformer cette publication en norme IEC: Exigences de sécurité pour les machines
    de divertissement et les machines de service pour les personnes. Lorsqu'un paragraphe
    particulier de la Partie 1 n'est pas mentionné dans la présente partie 2, ce paragraphe
    s'applique pour autant qu'il soit raisonnable. Lorsque la présente norme spécifie
    \"addition\", \"modification\" ou \"remplacement\", le texte correspondant de
    la Partie 1 doit être adapté en conséquence.<strong>Cette version consolidée comprend
    la troisième édition (2017) et son amendement 1 (2020). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
