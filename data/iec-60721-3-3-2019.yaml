abstract:
- language: en
  script: Latn
  content: "IEC 60721-3-3:2019 classifies groups of environmental parameters and their
    severities to which products are subjected when installed for stationary use at
    weatherprotected locations.<br />\r\nThis third edition cancels and replaces the
    second edition published in 1994, Amendment 1: 1995 and Amendment 2:1996. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Clause 3: definitions aligned with IEC 60721-3-1.<br />\r\nb) Clause 4: aligned
    with IEC 60721-3-1.<br />\r\nc) Clause 5: Clause A.3 has been incorporated into
    Clause 5.<br />\r\nd) Subclause 5.2: all existing climate classes have been replaced
    by completely new classes. The new classes are divided into two groups. The reason
    for the new classes is the latest revision of IEC 60721-2-1 which incorporates
    new climate types.<br />\r\ne) Subclause 5.3: addition of a new class for low
    air pressure.<br />\r\nf) Defined values of chemically active substances are now
    by reference to ISO 9223.<br />\r\ng) Subclause 5.6: all existing classes for
    mechanically active substances have been replaced by completely new classes, in
    alignment with IEC 60721-3-1.<br />\r\nh) Subclause 5.7: all existing classes
    for mechanical conditions have been replaced by completely new classes, in alignment
    with IEC 60721-3-1.<br />\r\ni) Table 1: new climatic classes with new severities.<br
    />\r\nj) Table 2: new class for low air pressure.<br />\r\nk) Table 4: new mechanically
    active substances classes.<br />\r\nl) Table 5: new mechanical conditions classes.<br
    />\r\nm) Annex A: revised and includes a clean climatogram.<br />\r\nn) Annex
    B: revised and includes the definition of seismic environment.<br />\r\no) All
    classes regarding fire, all combined classes, all chemically active substances
    classes, Clause A.2, Annexes C, D and E have been removed."
- language: fr
  script: Latn
  content: "L’IEC 60721-3-3:2019 classifie les groupements d’agents d’environnement
    et leurs sévérités, auxquels sont soumis des produits montés pour une utilisation
    à poste fixe dans des emplacements protégés contre les intempéries.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 1994, ainsi
    que son amendement 1:1995 et son amendement 2:1996. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Article 3:
    alignement des définitions sur l’IEC 60721-3-1.<br />\r\nb) Article 4: alignement
    sur l’IEC 60721-3-1.<br />\r\nc) Article 5: intégration de l'Article A.3 dans
    l’Article 5.<br />\r\nd) Paragraphe 5.2: toutes les catégories climatiques ont
    été remplacées par des catégories totalement nouvelles. Ces nouvelles catégories
    sont divisées en deux groupes. La création de nouvelles catégories est justifiée
    par la dernière révision de l’IEC 60721-2-1 qui intègre de nouveaux types de climats.<br
    />\r\ne) Paragraphe 5.3: ajout d'une nouvelle catégorie pour la basse pression
    atmosphérique.<br />\r\nf) Les valeurs définies des substances chimiquement actives
    font désormais référence à l’ISO 9223.<br />\r\ng) Paragraphe 5.6: toutes les
    catégories existantes pour les substances mécaniquement actives ont été remplacées
    par des catégories totalement nouvelles, avec alignement sur l’IEC 60721-3-1.<br
    />\r\nh) Paragraphe 5.7: toutes les catégories existantes pour les conditions
    mécaniques ont été remplacées par des catégories totalement nouvelles, avec alignement
    sur l’IEC 60721-3-1.<br />\r\ni) Tableau 1: nouvelles catégories climatiques avec
    de nouvelles sévérités.<br />\r\nj) Tableau 2: nouvelle catégorie pour la basse
    pression atmosphérique.<br />\r\nk) Tableau 4: nouvelles catégories pour les substances
    mécaniquement actives.<br />\r\nl) Tableau 5: nouvelles catégories pour les conditions
    mécaniques.<br />\r\nm) Annexe A: révision et introduction d'un climatogramme
    propre.<br />\r\nn) Annexe B: révision et introduction de la définition de l'environnement
    sismique.<br />\r\no) Toutes les catégories relatives au feu, toutes les catégories
    combinées, toutes les catégories des substances chimiquement actives, l'Article
    A.2, les Annexes C, D et E ont été supprimés."
