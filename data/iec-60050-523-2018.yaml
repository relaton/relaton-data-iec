abstract:
- language: en
  script: Latn
  content: "IEC 60050-523:2018 gives the general terminology used for micro-electromechanical
    devices including the process of production of such devices. This terminology
    is consistent with the terminology developed in the other specialized parts of
    the IEV.<br />\r\nIt has the status of a horizontal standard in accordance with
    <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-523:2018 donne la terminologie générale utilisée pour les dispositifs
    microélectromécaniques en incluant le procédé de production de ces dispositifs.
    Cette terminologie est en accord avec la terminologie figurant dans les autres
    parties spécialisées de l'IEV.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
