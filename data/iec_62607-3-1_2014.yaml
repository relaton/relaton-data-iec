abstract:
- content: 'IEC 62607-3-1:2014 describes the procedures to be followed and precautions
    to be observed when performing reproducible measurements of the quantum efficiency
    of luminescent nanomaterials. Luminescent nanomaterials covered by this method
    include nano-objects such as quantum dots, nanophosphors, nanoparticles, nanofibers,
    nanocrystals, nanoplates, and structures containing these materials. The nanomaterials
    may be dispersed in either a liquid state (e.g., colloidal dispersion of quantum
    dots) or solid-state (e.g., nanofibers containing luminescent nanoparticles).
    This standard covers both relative measurements of liquid state luminescent nanomaterials
    and absolute measurements of both solid and liquid state nanomaterials. Key words:
    nanotechnology, nano, naloleds'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62607-3-1:2014 décrit les procédures à suivre et les précautions
    à prendre pour effectuer des mesures reproductibles de rendement quantique sur
    les nanomatériaux luminescents. Les nanomatériaux luminescents concernés comprennent
    des nano-objets tels que les points quantiques, les nanoluminophores, les nanoparticules,
    les nanofibres, les nanocristaux et les nanofeuillets, ainsi que les structures
    dans lesquelles ils se trouvent. Les nanomatériaux peuvent être dans un état liquide
    (par exemple, dispersion colloïdale de points quantiques) ou solide (par exemple,
    nanofibres avec des nanoparticules luminescentes). Cette norme traite des mesures
    relatives réalisées sur les nanomatériaux luminescents à l''état liquide, ainsi
    que des mesures absolues réalisées sur les nanomatériaux à l''état solide et liquide.
    Mots clé: nanotechnologie, nano, nanoleds'
