- content: "L'IEC 62807-1:2017 est applicable aux câbles hybrides prévus pour contenir
    toute combinaison d'éléments à fibres optiques, paires/quartes torsadées, coaxiaux
    et conducteurs électriques parcourus par un courant, selon ce qui est demandé
    sous une gaine extérieure commune.<br />\r\nCette conception de câble hybride
    convient pour le câblage des réseaux et le câblage dans les locaux d’utilisateurs
    qui transmettent des données, des services de télécommunication et de signalisation
    sur fibre optique, paires torsadées métalliques, et/ou des données à large bande
    sur des unités coaxiales, et conserve l'option de fournir du courant électrique
    aux équipements distants.<br />\r\nLes exigences relatives à la performance de
    chaque élément de câble (coaxial, à paires symétriques et à fibre optique) et
    les applications prises en charge correspondent à celles qui sont spécifiées dans
    les séries de normes suivantes: IEC 61196, IEC 61156, et IEC 60794 respectivement.<br
    />\r\nLes diverses combinaisons d'éléments de renfort, de matériaux de gaine,
    de dispositions des fibres, de structure des paires/quartes torsadées, d'écrantage
    de câble, et de conducteurs parcourus par un courant seront stipulées dans les
    spécifications suivantes:<br />\r\n- IEC 62807-2;<br />\r\n- IEC 62807-3.<br />\r\nDans
    l'IEC 62807 (toutes les parties), les conducteurs parcourus par un courant ne
    sont pas destinés à être utilisés en tant qu'alimentation secteur. Les exigences
    relatives à une utilisation spécifique et aux réglementations en matière de sécurité
    sont définies dans la spécification particulière et la spécification intermédiaire
    de câble."
