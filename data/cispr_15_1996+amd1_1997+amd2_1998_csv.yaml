abstract:
- content: |-
    Applies to the emission (radiated and conducted) of radio frequency
    disturbances of:

    - all lighting equipment with a primary function of generating
    and/or distributing light intended for illumination purposes and
    intended either for connection to the low voltage electricity
    supply or for battery operation;

    - the lighting part of multi-function equipment where one of the
    primary functions of this is illumination;

    - independent auxiliaries exclusively for use with lighting
    equipment;

    - UV and IR radiation equipment;

    - neon advertising signs;

    - street/flood lighting intended for outdoor use;

    - transport lighting (installed in buses, trains, etc.)

    The frequency range covered is 9 kHz to 400 Ghz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Concerne l'émission (rayonnée ou conduite) des perturbations\nradioélectriques:\n\n-
    de tous les appareils d'éclairage, dont la fonction principale\nest de produire
    et/ou de distribuer la lumière, qui sont prévus à\ndes fins d'éclairement lumineux,
    destinés à être raccordés au\nréseau d'alimentation électrique à basse tension,
    ou à fonctionner\nsur piles;\n\n- de la partie destinée à l'éclairage des appareils
    à fonctions\nmultiples, lorsqu'une des principales fonctions de ces appareils\nest
    l'éclairement lumineux;\n\n- des appareils auxiliaires indépendants, exclusivement
    destinés à \nêtre utilisés avec les appareils d'éclairage;\n\n- des appareils
    à rayonnement ultraviolet et infrarouge;\n\n- des enseignes publicitaires au néon;\n\n-
    des appareils d'éclairage public/ éclairage d'ambiance,\nuniquement destinés à
    l'utilisation extérieure;\n\n- des appareils d'éclairage des moyens de transports
    (installés\ndans les bus, les trains, etc.)\n\nLa bande des fréquences couvertes
    s'étend de 9 kHz à 400 GHz."
