abstract:
- content: Lists the characteristics, ratings and also the inspection requirements
    for magnetic oxide cores of assessed quality forming a substantially closed magnetic
    circuit intended for broad-band transformers for professional and industrial applications,
    excluding power and tuned transformers. Defines the appropriate methods of test
    to be used in detail specifications derived from this specification, in accordance
    with the corresponding blank detail specification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les caractéristiques, les valeurs ainsi que les exigences de contrôle
    pour les noyaux en oxyde magnétique soumis à l'assurance de qualité, formant un
    circuit magnétique fermé, destinés aux transformateurs à large bande pour applications
    professionnelles et industrielles en excluant les transformateurs de puissance
    et les transformateurs accordés. Définit les méthodes appropriées d'essais à utiliser
    dans la spécification particulière dérivant de cette spécification en accord avec
    la spécification particulière-cadre correspondante.
