- content: "L’IEC 61158-6-10:2019 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 10. On utilise le terme \"prioritaire\" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle une ou plusieurs
    actions spécifiées doivent être terminées avec un niveau de certitude défini.
    Si les actions spécifiées ne sont pas réalisées dans la fenêtre temporelle, les
    applications demandant les actions risquent de connaître une défaillance, avec
    les risques que cela comporte pour les équipements, les installations et éventuellement
    la vie humaine.<br />\r\nLa présente norme définit de manière abstraite les caractéristiques
    visibles en externe offertes par la couche application de bus de terrain de type
    10 en termes<br />\r\na) de la syntaxe abstraite définissant les unités de données
    de protocole de couche application acheminées entre les entités d'application
    engagées dans une communication,<br />\r\nb) de la syntaxe de transfert définissant
    les unités de données de protocole de couche application acheminées entre les
    entités d'application engagées dans une communication,<br />\r\nc) de diagramme
    d'états de contexte d'application définissant les caractéristiques du service
    d'application visibles entre les entités d'application de communication, et<br
    />\r\nd) des diagrammes d'états de Relation entre applications définissant le
    comportement de communication visible entre des entités d'application engagées
    dans une communication.<br />\r\nLa présente norme vise à définir le protocole
    mis en place pour<br />\r\na) définir la représentation filaire des primitives
    de service définies dans l’IEC 61158-5-10 et<br />\r\nb) définir le comportement
    visible de l'extérieur associé à leur transfert.<br />\r\nLa présente norme spécifie
    le protocole de la couche application de bus de terrain de type 10, conformément
    au modèle de référence de base OSI (ISO/IEC 7498-1) et à la structure de couche
    application OSI (ISO/IEC 9545)."
