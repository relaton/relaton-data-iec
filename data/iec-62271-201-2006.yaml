abstract:
- language: en
  script: Latn
  content: This part of IEC 62271 specifies requirements for factory-assembled insulation-enclosed
    switchgear and controlgear for alternating current of rated voltages above 1 kV
    and up to and including 52 kV for indoor installation and for service frequencies
    up to and including 60 Hz.
- language: fr
  script: Latn
  content: La présente partie de la CEI 62271 spécifie les exigences pour l'appareillage
    préfabriqué sous enveloppe isolante pour courant alternatif, prévu pour être installé
    à l'intérieur, pour des tensions assignées supérieures à 1 kV et inférieures ou
    égales à 52 kV et pour des fréquences de service inférieures ou égales à 60 Hz.
