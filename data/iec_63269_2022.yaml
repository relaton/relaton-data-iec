abstract:
- content: "IEC 63269:2022 specifies the minimum requirements for aspects related
    to operation, construction, documentation, methods of testing and required test
    results for ITU-R M.2135 AMRD Group A man overboard (MOB) devices intended for
    alerting and locating purposes, as defined by IMO and in accordance with ITU‑R
    M.493 Class-M. This document consists of three modules where the first module,
    Module A, covers general requirements and aspects. Further Module B covers AIS
    technologies and Module C covers DSC technologies that are required within MOB
    equipment.<br />\r\nThis document incorporates the technical characteristics included
    in applicable ITU recommendations. Where applicable, it also takes into account
    the ITU Radio Regulations. This document takes into account other associated IEC
    International Standards and existing national standards, as applicable.<br />\r\nThis
    document defines the requirements for coexistence of AIS and DSC technology incorporated
    within a single equipment. Only when the equipment complies with the three Modules
    can it be categorised as AMRD Group A equipment and be entitled to operate on
    channel AIS 1, channel AIS 2 and channel 70."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63269:2022 spécifie les exigences minimales concernant les aspects
    relatifs au fonctionnement, à la construction, à la documentation, aux méthodes
    d'essai et aux résultats d'essai exigés pour les dispositifs en cas d'homme à
    la mer (MOB,<em>Man OverBoard</em>) du groupe A des dispositifs de radiocommunication
    maritimes autonomes (AMRD,<em>Autonomous Maritime Radio Devices</em>) de l'UIT-R
    M.2135 conçus à des fins d'alerte et de localisation, comme cela est défini par
    l'OMI et conformément à la classe M décrite dans l'UIT‑R M.493. Le présent document
    se compose de trois modules, dont le premier, le Module A, couvre les exigences
    et les aspects généraux. Le Module B traite des technologies AIS et le Module
    C traite des technologies ASN exigées dans les dispositifs MOB.<br />\r\nLe présent
    document comprend les caractéristiques techniques incluses dans les recommandations
    applicables de l'UIT. Le cas échéant, il tient également compte du Règlement des
    radiocommunications de l'UIT. Le présent document prend en compte les autres Normes
    internationales IEC associées et les normes nationales existantes, selon le cas.<br
    />\r\nLe présent document définit les exigences pour la coexistence des technologies
    AIS et ASN intégrées dans un matériel unique. Ce n'est que lorsque l'équipement
    est conforme aux trois modules qu'il peut être catégorisé comme équipement du
    groupe A des dispositifs de radiocommunication maritimes autonomes (AMRD,<em>Autonomous
    Maritime Radio Devices</em>) et être autorisé à fonctionner sur les canaux AIS
    1, AIS 2 et 70."
