abstract:
- content: IEC 60721-2-1:2013 presents classifications of open-air climates in terms
    of temperature and humidity. It is intended to be used as part of the background
    material when selecting appropriate temperature and humidity severities for product
    testing and application. This second edition cancels and replaces the first edition,
    published in 1982, and constitutes a technical revision. The main changes with
    respect to the previous edition are in the definitions of climate types.
