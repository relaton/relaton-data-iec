abstract:
- content: Gives technical requirements for tubular fluorescent lamps with preheated
    cathodes for general lighting service, operated with or without a starter from
    a.c. mains, also describes tests for the lamps with non-preheated cathodes operated
    without the use of a starter. Gives testing methods to be used for checking quality
    and interchangeability for type testing, for individual lamp batches or for a
    manufacturer's entire production. Consists of a series of standard data sheets,
    each giving the characteristics of a specific lamp type. Introduces new co-ordinates
    for the standard colours together with a new standard 'white' colour.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les prescriptions techniques pour les lampes tubulaires à fluorescence
    à cathodes préchauffées pour l'éclairage général, alimentées en courant alternatif
    et s'amorçant avec ou sans l'aide d'un starter ainsi que pour les lampes à cathode
    non préchauffée fonctionnant sans l'aide d'un starter. Couvre les exigences techniques
    auxquelles les lampes doivent satisfaire et les méthodes d'essais à utiliser pour
    vérifier leurs qualités et leur interchangeabilité, aussi bien sur des lots individuels
    de lampes que sur la production entière d'un fabricant. Comprend une série de
    feuilles particulières, chacune d'elles présentant les caractéristiques techniques
    normalisées d'un type bien défini de lampes. Cette édition introduit de nouvelles
    coordonnées pour les couleurs normalisées correspondant à des améliorations dans
    la précision des mesures colorimétriques et à la nouvelle couleur «blanc» normalisée.
