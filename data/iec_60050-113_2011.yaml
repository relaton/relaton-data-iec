  script:
  - Latn
  format: text/html
- content: "La CEI 60050-113:2011 donne la terminologie générale relative aux concepts
    physiques utilisés dans les domaines de l'électricité, de l'électronique et des
    télécommunications. Elle collecte les concepts les plus usuels concernant l'espace
    et le temps, la physique macroscopique, la mécanique, la thermodynamique, la physique
    des particules et la physique des solides, et les présente sous forme de termes
    et descriptions, dans un ordre logique mettant en évidence leurs relations. Les
    descriptions sont des définitions au sens terminologique, mais ne sont pas toujours
    des définitions physiquement complètes. Elles ont principalement pour but de distinguer
    entre eux les différents concepts. Il convient par conséquent de ne pas considérer
    la présente partie comme un manuel de physique, mais plutôt comme un ensemble
    de termes avec leurs équivalents dans d'autres langues et des descriptions dans
    les langues principales du VEI. Cette première édition annule et remplace les
    sections 111-13, 111-14 et 111-16 de la Norme internationale CEI 60050-111:1996
    et de son Amendement 1:2005.<br />\r\nElle a le statut de norme horizontale conformément
    au Guide IEC 108.<br />\r\nLe contenu du corrigendum de septembre 2011 a été pris
    en considération dans cet exemplaire."
