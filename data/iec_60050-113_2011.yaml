abstract:
- content: "IEC 60050-113:2011 gives the general terminology on physical concepts
    used in the fields of electricity, electronics and telecommunications. Its target
    is to collect the most usual concepts in space and time, macroscopic physics,
    mechanics, thermodynamics, particle physics, and solid-state physics, and to present
    them as terms and descriptions given in logical order according to their interdependence.
    The descriptions are definitions from the terminological point of view, but they
    are not always complete definitions in physical sense. Their main goal is to distinguish
    among particular concepts. In consequence, this part of the IEV should not be
    regarded as a physical textbook, but rather as a set of terms with their equivalents
    in many languages and with descriptions in the main IEV languages. This first
    edition cancels and replaces Sections 111-13, 111-14 and 111-16 of International
    Standard IEC 60050-111:1996 and its Amendment 1:2005.<br />\r\nIt has the status
    of a horizontal standard in accordance with IEC Guide 108.<br />\r\nThe contents
    of the corrigendum of September 2011 have been included in this copy."
  language:
