abstract:
- language: en
  script: Latn
  content: Specifies audio-frequency calibration tapes to be used for adjusting the
    sensitivity and the frequency response of the audio reproducing systems of transverse
    track recorders for 625 line-50 field systems operating at 39.7 cm/s (15.6 in/s)
    and 525 line-60 field systems operating at 38.1 cm/s (15 in/s) according to IEC
    347.
- language: fr
  script: Latn
  content: Spécifie les bandes étalons en audiofréquences qui doivent être utilisées
    pour régler la sensibilité et la réponse en fréquence des systèmes de lecture
    sonore des magnétoscopes à pistes transversales pour le système à 625 lignes-50
    trames à 39,7 cm/s (15,6 in/s) et le système à 525 lignes-60 trames fonctionnant
    à 38,1 cm/s (15 in/s) conformément à la CEI 347.
