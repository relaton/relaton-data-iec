abstract:
- language: en
  script: Latn
  content: "IEC 60079-6:2015+A1:2020 specifies the requirements for the design, construction,
    testing and marking of Ex Equipment and Ex Components with type of protection
    liquid immersion \"o\" intended for use in explosive gas atmospheres. Ex Equipment
    and Ex Components of type of protection liquid immersion \"o\" are either:<br
    />\r\n- Level of Protection \"ob\" (EPL \"Mb\" or \"Gb\") or<br />\r\n- Level
    of Protection \"oc\" (EPL \"Gc\"). For Level of Protection \"ob\", this standard
    applies where the rated voltage does not exceed 11 kV r.m.s. a.c. or d.c. For
    Level of Protection \"oc\", this standard applies where the rated voltage does
    not exceed 15 kV r.m.s. a.c. or d.c. This standard supplements and modifies the
    general requirements of IEC 60079-0. Where a requirement of this standard conflicts
    with a requirement of IEC 60079-0, the requirement of this standard takes precedence.
    This fourth edition cancels and replaces the third edition, published in 2007.
    This edition constitutes a technical revision. The significant changes with respect
    to the previous edition are:<br />\r\n- Edition 4 represents a major technical
    revision of the requirements for oil immersion \"o\" and should be considered
    as introducing all new requirements. The normal \"Table of Significant Changes\"
    has not been included for this reason. In particular:<br />\r\n- The requirements
    for oil immersion \"o\" have been redefined into liquid immersion, levels of protection
    \"ob\" and \"oc\" as recommended by the responses to 31/715/DC;<br />\r\n- The
    ability to protect sparking contacts has been added to both \"ob\" and \"oc\".
    Additional requirements have been introduced for the protective liquid.<br />\r\n<strong>This
    consolidated version </strong> <strong><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">of the official IEC Standard and its amendment</span></strong>
    <strong>contains the fourth edition (2015) and its amendment 1 (2020). Therefore,
    no need to order amendments in addition to this publication.</strong><br />\r\nKeywords:
    Ex Equipment and Ex Components with type of protection liquid immersion \"o\""
- language: fr
  script: Latn
  content: "L'IEC 60079-6:2015+A1:2020 spécifie les exigences de conception, de construction,
    d'essais et de marquage d'un matériel Ex et de composants Ex, de mode de protection
    immersion dans le liquide \"o\", destinés à être utilisés dans des atmosphères
    explosives gazeuses. Un matériel Ex et des composants Ex de mode de protection
    immersion dans le liquide \"o\" peuvent être du: Niveau de Protection \"ob\" (EPL
    \"Mb\" ou \"Gb\"), ou Niveau de Protection \"oc\" (EPL \"Gc\"). Pour le Niveau
    de Protection \"ob\", la présente norme s'applique si la tension assignée est
    inférieure à 11 kV eff. c.a. ou c.c. Pour le Niveau de Protection \"oc\", la présente
    norme s'applique si la tension assignée est inférieure à 15 kV eff. c.a. ou c.c.
    La présente norme complète et modifie les exigences générales de l'IEC 60079-0.
    Lorsqu'une exigence de la présente norme entre en contradiction avec une exigence
    de l'IEC 60079-0, l'exigence de la présente norme prévaut. Cette quatrième édition
    annule et remplace la troisième édition parue en 2007. Cette édition constitue
    une révision technique. Les modifications majeures par rapport à l'édition précédente
    sont énumérées ci-dessous:<br />\r\n- Cette quatrième édition introduit une révision
    technique majeure des exigences relatives à l'immersion dans l'huile \"o\", et
    il convient qu'elle soit considérée comme spécifiant de nouvelles exigences. Le
    \"Tableau des modifications majeures\" habituel n'a pas été inclus pour cette
    raison. En particulier:<br />\r\n- Les exigences relatives à l'immersion dans
    l'huile \"o\" traitent désormais de l'immersion dans un liquide, de niveaux de
    protection \"ob\" et \"oc\", selon les recommandations des réponses au document
    31/715/DC;<br />\r\n- La capacité à protéger les contacts à décharge disruptive
    a été ajoutée aux niveaux de protection \"ob\" et \"oc\". Des exigences supplémentaires
    relatives au liquide de protection ont été introduites.<br />\r\n<strong>Cette
    version consolidée </strong> <strong><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">de la Norme IEC officielle et de son amendement</span></strong>
    <strong>contient la quatrième édition (2015) et son amendement 1 (2020). Il n'est
    donc pas nécessaire de commander l'amendement avec cette publication.</strong><br
    />\r\nMots-clés: matériel Ex et de composants Ex, de mode de protection immersion
    dans le liquide \"o\""
