- content: "<!-- NEW! -->IEC 61689:2022 est disponible sous forme de IEC 61689:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61689:2022 est applicable aux appareils à ultrasons, conçus pour la physiothérapie,
    qui comprennent un transducteur ultrasonique fournissant des ultrasons à onde
    entretenue ou quasi entretenue (par exemple, salve d’impulsions) dans la plage
    de fréquences de 0,5 MHz à 5 MHz. Le présent document ne traite que des appareils
    à ultrasons pour physiothérapie qui emploient un seul transducteur circulaire
    plan sans focalisation par transducteur, produisant des faisceaux statiques perpendiculaires
    à la face de ce même transducteur.<br />\r\nLe présent document spécifie:<br />\r\n-
    les méthodes de mesure et la caractérisation de la sortie des appareils à ultrasons
    pour physiothérapie, qui reposent sur des méthodes d’essai de référence;<br />\r\n-
    les caractéristiques à spécifier par les fabricants des appareils à ultrasons
    pour physiothérapie qui reposent sur des méthodes d’essai de référence;<br />\r\n-
    les lignes directrices de sécurité du champ ultrasonique créé par les appareils
    à ultrasons pour physiothérapie;<br />\r\n- les méthodes de mesure et la caractérisation
    de la sortie des appareils à ultrasons pour physiothérapie, qui reposent sur des
    méthodes d’essai individuel de série;<br />\r\n- les critères d’aptitude relatifs
    aux aspects de la sortie des appareils à ultrasons pour physiothérapie, qui reposent
    sur des méthodes d’essai individuel de série.<br />\r\nLa valeur thérapeutique
    et les modes d’utilisation des appareils à ultrasons pour physiothérapie n’entrent
    pas dans le domaine d’application du présent document.<br />\r\nLes appareils
    à ultrasons pour physiothérapie qui utilisent des ultrasons dont la plage de fréquences
    est comprise entre 20 kHz et 500 kHz sont couverts par l’IEC 63009.<br />\r\nL'IEC
    61689:2022 annule et remplace la troisième édition parue en 2013. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente.<br />\r\na)
    L’exigence relative à la teneur en oxygène de l’eau est spécifiée en 6.1.<br />\r\nb)
    Les anciennes recommandations spécifiées en 6.2 ont été modifiées pour constituer
    des exigences.<br />\r\nc) Plusieurs définitions de l’Article 3 ont été actualisées
    conformément à d’autres documents qui relèvent du CE 87.<br />\r\nd) L’ancienne
    Annexe A informative a été modifiée en annexe normative, et contient désormais
    des informations détaillées sur la méthode selon laquelle la conformité aux exigences
    de l’IEC 60601-2-5 est vérifiée.<br />\r\ne) L’Annexe D a été raccourcie de manière
    importante et la référence à un document réglementaire désormais supprimé a été
    retirée."
