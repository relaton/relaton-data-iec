- language: en
  script: Latn
  content: Defines the terms specific to the CAMAC modular instrumentation and digital
    interface system which forms the subject of several IEC standards. It includes
    also other terms whose use is well established and those of corresponding characteristics
    of the NIM system of instrumentation.
- language: fr
  script: Latn
  content: Définit les termes spécifiques au système CAMAC d'instrumentation modulaire
