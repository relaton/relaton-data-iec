abstract:
- language: en
  script: Latn
  content: "IEC 60667-2:2020 gives methods of test for vulcanized fibre sheets for
    electrical purposes. Material made by combining with an adhesive several thicknesses
    of vulcanized fibre is not covered by this document. Materials which conform to
    this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application is based on the actual requirements
    necessary for adequate performance in that application and not based on this specification
    alone. Safety warning: It is the responsibility of the user of the methods contained
    or referred to in this document to ensure that they are used in a safe manner.
    This second edition cancels and replaces the first edition published in 1982.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    added Terms and definitions<br />\r\nb) added General notes on tests<br />\r\nc)
    added Thickness instead of dimension<br />\r\nd) changed Apparent density from
    Density<br />\r\ne) added Arc resistance<br />\r\nf) deleted Sulphate content<br
    />\r\ng) added method (Bending) for flexibility<br />\r\nh) changed test method
    for internal ply adhesion<br />\r\ni) added Shrinkage"
- language: fr
  script: Latn
  content: "IEC 60667-2:2020 spécifie les méthodes d’essai pour les feuilles en fibres
    vulcanisées à usages électriques. Les matériaux composites constitués de plusieurs
    couches de fibre vulcanisée assemblées par un adhésif ne sont pas couverts par
    le présent document. Les matériaux conformes à la présente spécification satisfont
    aux niveaux de performance établis. Cependant, le choix du matériau par un utilisateur
    pour une application spécifique est fondé sur les exigences réellement nécessaires
    pour une performance appropriée et non sur cette seule spécification. Mise en
    garde: Il est de la responsabilité de l’utilisateur des méthodes contenues ou
    mentionnées dans le présent document de veiller à ce qu’elles soient utilisées
    en toute sécurité. Cette deuxième édition annule et remplace la première édition
    parue en 1982. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de l’Article \"Termes et définitions\"<br />\r\nb) ajouts dans
    l’Article \"Remarques générales sur les essais\"<br />\r\nc) ajout du terme \"épaisseur\"
    en remplacement du terme \"dimension\"<br />\r\nd) remplacement du terme \"masse
    volumique\" par \"masse volumique apparente\"<br />\r\ne) ajout du contenu à l’Article
    \"Résistance à l’arc\"<br />\r\nf) suppression de l’Article \"Teneur en sulfate\"<br
    />\r\ng) ajout d’une méthode d’essai (Courbure) pour la flexibilité<br />\r\nh)
    modification de la méthode d’essai pour l’adhérence interne du feuilletage<br
    />\r\ni) ajout de l’Article \"Stabilité dimensionnelle\"."
