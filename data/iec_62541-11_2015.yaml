abstract:
- content: IEC 62541-11:2015 is part of the overall OPC Unified Architecture standard
    series and defines the information model associated with Historical Access (HA).
    It particularly includes additional and complementary descriptions of the NodeClasses
    and Attributes needed for Historical Access, additional standard Properties, and
    other information and behaviour. It also includes functionality to compute and
    return Aggregates like minimum, maximum, average etc. The Information Model and
    the concrete working of Aggregates are defined in IEC 62541-13.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62541-11:2015 fait partie d'une série de normes d'Architecture Unifiée
    OPC globale et définit le Modèle d'Information associé à l'Accès à l'Historique.
    Elle inclut particulièrement des descriptions supplémentaires et complémentaires
    des NodeClass (Classe de Noeuds) et des Attributs nécessaires pour l'Accès à l'Historique,
    des Propriétés normalisées supplémentaires et d'autres informations et comportements.
    Elle inclut également une fonctionnalité permettant de calculer et de renvoyer
    des Agrégats (minimum, maximum, average, etc.). Le Modèle d'Information et la
    fonction concrète des Agrégats sont définis dans l'IEC 62541-13.
