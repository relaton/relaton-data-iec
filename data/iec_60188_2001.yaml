abstract:
- content: This standard specifies the performance requirements for high-pressure
    mercury vapour lamps for general lighting purposes, with or without a red correcting
    fluorescent coating. For some of the requirements given in this standard, reference
    is made to "the relevant lamp data sheet". For some lamps these data sheets are
    contained in this standard. For other lamps, falling under the scope of this standard,
    the relevant data are supplied by the lamp manufacturer or responsible vendor.
    The requirements
  language:
