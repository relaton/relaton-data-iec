- content: La présente norme spécifie les prescriptions de performances des lampes
    à vapeur de mercure à haute pression pour éclairage général, avec ou sans recouvrement
    fluorescent correcteur du rouge. Pour certaines des prescriptions de la présente
    norme, le texte renvoie à « la feuille de caractéristiques de lampe correspondante
    ». Pour certaines lampes, ces feuilles de caractéristiques sont incluses dans
    la présente norme. Pour d'autres, faisant partie de son domaine d'application,
    les données correspondantes sont fournies par le fabricant ou le vendeur responsable.
    Les prescriptions de la présente norme ne concernent que les essais de type.
