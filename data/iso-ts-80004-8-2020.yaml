abstract:
- language: en
  script: Latn
  content: |-
    This document defines terms related to nanomanufacturing processes in the field of nanotechnologies.<br />
    All the process terms in this document are relevant to nanomanufacturing, however, many of the listed processes are not exclusively relevant to the nanoscale. Terms that are not exclusive are noted within the definitions. Depending on controllable conditions, such processes can result in material features at the nanoscale or, alternatively, at larger scales.<br />
    There are many other terms that name tools, components, materials, systems control methods or metrology methods associated with nanomanufacturing that are beyond the scope of this document.<br />
    Terms and definitions from other parts of the ISO/TS 80004 series are reproduced in Clause 3 for context and better understanding.
- language: fr
  script: Latn
  content: |-
    Le présent document définit une liste de termes liés aux procédés de nanofabrication dans le domaine des nanotechnologies.<br />
    Dans le présent document, tous les termes liés aux procédés se rapportent à la nanofabrication; cependant, bon nombre des procédés mentionnés ne se rapportent pas exclusivement à l'échelle nanométrique. Lorsque des termes sont non exclusifs à la nanofabrication, cela est indiqué dans leur définition. Selon que les conditions sont maîtrisables ou non, de tels procédés peuvent donner lieu à des matériaux à l'échelle nanométrique ou à de plus grandes échelles.<br />
    Il existe de nombreux autres termes qui désignent des outils, des composants, des matériaux, des méthodes de contrôle de systèmes ou des méthodes métrologiques associées à la nanofabrication, mais qui ne relèvent pas du domaine d'application du présent document.<br />
    Des termes et définitions d'autres parties de la série de normes ISO/TS 80004 sont repris dans l'Article 3 à des fins de contexte et d'une meilleure compréhension.
