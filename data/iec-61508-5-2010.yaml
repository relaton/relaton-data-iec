abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-5:2010 provides information
    on the underlying concepts of risk and the relationship of risk to safety integrity
    (see Annex A); a number of methods that will enable the safety integrity levels
    for the E/E/PE safety-related systems to be determined (see Annexes C, D, E, F
    and G). The method selected will depend upon the application sector and the specific
    circumstances under consideration. Annexes C, D, E, F and G illustrate quantitative
    and qualitative approaches and have been simplified in order to illustrate the
    underlying principles. These annexes have been included to illustrate the general
    principles of a number of methods but do not provide a definitive account. Those
    intending to apply the methods indicated in these annexes should consult the source
    material referenced. This second edition cancels and replaces the first edition
    published in 1998. This edition constitutes a technical revision. It has been
    subject to a thorough review and incorporates many comments received at the various
    revision stages.<br />\r\n<br />\r\nThis publication is of high relevance for
    Smart Grid."
- language: fr
  script: Latn
  content: La CEI 61508-5:2010 fournit des informations sur les concepts sous-jacents
    à la notion de risque et les liens entre le risque et l'intégrité de sécurité
    (voir Annexe A), un certain nombre de méthodes qui permettent de déterminer les
    niveaux d'intégrité de sécurité des systèmes E/E/PE relatifs à la sécurité (voir
    Annexes B, C, D et E). La méthode retenue dépend du secteur d'application et des
    conditions spécifiques à prendre en considération. Les Annexes C, D, E, F et G
    illustrent les approches quantitatives et qualitatives et ont été simplifiées
    dans le but d'illustrer les principes sous-jacents. Ces annexes ont été incluses
    pour illustrer les principes généraux d'un certain nombre de méthodes mais ne
    fournissent pas une interprétation figée. Il convient que les personnes souhaitant
    appliquer les méthodes indiquées dans ces annexes consultent les sources documentaires
    référencées. Cette deuxième édition annule et remplace la première édition publiée
    en 1998 dont elle constitue une révision technique. Elle a fait l'objet d'une
    révision approfondie et intègre de nombreux commentaires reçus lors des différentes
    phases de révision.
