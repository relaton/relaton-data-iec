abstract:
- language: en
  script: Latn
  content: Presents guidelines but not standards for establishing specifications for
    telecontrol systems and equipment following the other IEC standards on telecontrol
    systems and other relevant international standards and recommendations such as
    CCITT recommendations. Also facilitates the comparison of equipment produced by
    different manufacturers.
- language: fr
  script: Latn
  content: Fournit des lignes directrices, mais non des normes, pour l'établissement
    de spécifications concernant les matériels et les systèmes de téléconduite, conformément
    aux autres normes de la CEI portant sur le sujet et aux normes et recommandations
    internationales applicables (par exemple, les recommandations du CCITT). Facilite
    également la comparaison entre les matériels des différents fabricants.
