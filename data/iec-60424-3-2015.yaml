abstract:
- language: en
  script: Latn
  content: "IEC 60424-3:2015 gives guidelines on allowable limits of surface irregularities
    applicable to ETD-cores, EER-cores, EC-cores and E-cores in accordance with the
    relevant general specification. This standard is a specification useful in the
    negotiations between ferrite core manufacturers and customers about surface irregularities.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of allowable areas of chips for
    EC-cores in Table 3,<br />\r\nb) addition of crystallites in 4.5 and pores in
    4.6."
- language: fr
  script: Latn
  content: "L'IEC 60424-3:2015 donne des lignes directrices relatives aux limites
    admissibles des irrégularités de surface applicables aux noyaux ETD, EER, EC et
    E, conformément à la spécification générale applicable. La présente norme est
    une spécification utile aux négociations entre les fabricants de noyaux en ferrite
    et leurs clients à propos d'irrégularités de surface. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'aires admissibles d'éclats pour les noyaux EC dans le Tableau
    3,<br />\r\nb) ajout de cristallites en 4.5 et de pores en 4.6."
