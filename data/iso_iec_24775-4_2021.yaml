abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nThe
    ISO/IEC 24775-4:2021 defines an interface for the secure, extensible, and interoperable
    management of a distributed and heterogeneous storage system. This interface uses
    an object-oriented, XML-based, messaging-based protocol designed to support the
    specific requirements of managing devices and subsystems in this storage environment.
    Using this protocol, this ISO/IEC 24775-4:2021 describes the information available
    to a WBEM Client from an SMI-S compliant WBEM Server."
