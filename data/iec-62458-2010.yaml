abstract:
- language: en
  script: Latn
  content: "IEC 62458:2010 applies to transducers such as loudspeaker drive units,
    loudspeaker systems, headphones, micro-speakers, shakers and other actuators using
    either an electro-dynamical or electro-magnetic motor coupled with a mechanical
    suspension. The large signal behaviour of the transducer is modelled by a lumped
    parameter model considering dominant nonlinearities such as force factor, stiffness
    and inductance. It defines the basic terms and parameters of the model, the methods
    of measurements and the way the results should be reported. It cancels and replaces
    IEC/PAS 62458 published in 2006. It constitutes a technical revision. The main
    changes are:<br />\r\n- descriptions of the methods of measurement are adjusted
    to the state of the technology;<br />\r\n- addition of Clauses 4 to 15;<br />\r\n-
    integration of Annex A in the main body of the standard;<br />\r\n- overall textual
    review."
- language: fr
  script: Latn
  content: "L'IEC 62458:2010 s'applique aux transducteurs tels que les unités motrices
    de haut-parleurs, les systèmes de haut-parleurs, les casques, les micro-haut-parleurs,
    les vibrateurs et autres actionneurs qui utilisent un moteur électrodynamique
    ou électromagnétique couplé à une suspension mécanique. Le comportement des signaux
    forts du transducteur est modélisé par un modèle de paramètres localisés qui tient
    compte des non-linéarités dominantes telles que le facteur de force, la rigidité
    et l'inductance, comme cela est représenté à la Figure 1. Cette norme définit
    les termes et paramètres de base du modèle, ainsi que les méthodes de mesurage
    et la manière dont il convient de consigner les résultats.<br />\r\nL'IEC 62458:2010
    annule et remplace l'IEC/PAS 62458 parue en 2006. Elle constitue une révision
    technique. Les principales modifications sont les suivantes:<br />\r\n- la description
    des méthodes de mesurage a été adaptée à l'état de la technologie;<br />\r\n-
    les Articles 4 à 15 ont été ajoutés;<br />\r\n- l'Annexe A a été intégrée au corps
    de la norme;<br />\r\n- le texte a été revu dans son intégralité."
