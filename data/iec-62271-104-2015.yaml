abstract:
- language: en
  script: Latn
  content: "IEC 62271-104:2015 is applicable to three-pole alternating current switches
    for rated voltages higher than 52 kV, having making and breaking current ratings,
    for indoor and outdoor installations, and for rated frequencies up to and including
    60 Hz. This standard is also applicable to the operating devices of these switches
    and to their auxiliary equipment. This second edition replaces and cancels the
    first edition published in 2009 and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the title was changed such that the voltage range now is >52
    kV instead of ≥52 kV;<br />\r\n- the references have been updated;<br />\r\n-
    the comments in 17A/1063/RVC have been addressed.\r\n\r\n<br /><br />This publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6685\">IEC
    62271-1:2007</a>, <a href=\"https://webstore.iec.ch/en/publication/60907\">IEC
    62271-100:2008</a>, <a href=\"https://webstore.iec.ch/en/publication/6700\">IEC
    62271-102:2001 </a> and <a href=\"https://webstore.iec.ch/en/publication/6712\">IEC
    62271-110:2012</a>."
- language: fr
  script: Latn
  content: "L'IEC 62271-104:2015 est applicable aux interrupteurs à courant alternatif
    triphasé de tension assignée supérieure à 52 kV, ayant des pouvoirs de coupure
    et de fermeture assignés, prévus pour les installations à l'intérieur et à l'extérieur,
    et de fréquence assignée inférieure ou égale à 60 Hz. La présente norme est également
    applicable aux dispositifs de manoeuvre de ces interrupteurs et à leurs équipements
    auxiliaires. Cette seconde édition annule et remplace la première édition parue
    en 2009, et constitue une révision technique. Cette édition comprend les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    le titre a été changé pour que la gamme de tension soit >52 kV au lieu de ≥52
    kV;<br />\r\n- les références ont été mises à jour;<br />\r\n- les commentaires
    du 17A/1063/RVC ont été pris en compte.\r\n\r\n<br /><br />Cette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6685\">CEI
    62271-1:2007</a>, la <a href=\"https://webstore.iec.ch/en/publication/60907\">CEI
    62271-100:2008</a>, la <a href=\"https://webstore.iec.ch/en/publication/6700\">CEI
    62271-102:2001 </a> et la <a href=\"https://webstore.iec.ch/en/publication/6712\">CE
    62271-110:2012</a>."
