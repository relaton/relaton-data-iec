abstract:
- content: "IEC 60947-5-1:2003+A1:2009 applies to control circuit devices and switching
    elements intended for controlling, signalling, interlocking, etc., of switchgear
    and controlgear. It applies to control circuit devices having a rated voltage
    not exceeding 1 000 V a.c. (at a frequency not exceeding 1 000 Hz) or 600 V d.c.
    The technical content is therefore identical to the base edition and its amendment
    and has been prepared for user convenience. It bears the edition number 3.1.<br
    /><br />This publication should be read in conjunction with IE\nC 60947-1:2007.<strong>This
    consolidated version consists of the third edition (2003) \nand its amendment
    1 (2009). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60947-5-1:2003+A1:2009 est applicable aux appareils pour circuits
    de commande et aux éléments de commutation destinés à la commande, la signalisation,
    le verrouillage, etc., de l'appareillage. Elle est applicable aux appareils pour
    circuits de commande dont la tension assignée ne dépasse pas 1 000 V en courant
    alternatif (à une fréquence ne dépassant pas 1 000 Hz) ou 600 V en courant continu.
    Le contenu technique de cette version consolidée est donc identique à celui de
    l'édition de base et à son amendement; cette version a été préparée par commodité
    pour l'utilisateur. Elle porte le numéro d'édition 3.1.<br /><br />Cette publication
    doit être lue conjointement avec la CE\nI 60947-1:2007.<strong> Cette version
    consolidée comprend la troisième édition (2003) et\nson amendement 1 (2009). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
