abstract:
- content: Deals with the safety of electric dishwashers. The rated voltage is less
    than 250 V for single-phase appliances and 480 V for other appliances. For commercial
    electric dishwashing machines, see IEC 60335-2-58. This consolidated version consists
    of the fifth edition (2002), its amendment 1 (2005) and its amendment 2 (2008).
    Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des lave-vaisselle électriques à usages domestiques
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Pour les appareils à usage collectif voir
    la CEI 60335-2-58. Cette version consolidée comprend la cinquième édition (2002),
    son amendement 1 (2005) et son amendement 2 (2008). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.
