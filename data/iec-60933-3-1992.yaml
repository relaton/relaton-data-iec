abstract:
- language: en
  script: Latn
  content: Defines an interface which is designed to enable the Electronic News Gathering
    (ENG) signals produced in a non-composite form to be sent through a parallel link
    between a camera and a portable video tape recorder (VTR) which are separated
    by about 5 m to 10 m, instead of being combined in a camera recorder.
- language: fr
  script: Latn
  content: Définit une interface qui est conçue pour permettre d'acheminer, sur une
    liaison parallèle entre une caméra et un magnétoscope portatif, les signaux de
    reportages d'actualités produits sous forme non composite, dans les cas où ces
    deux appareils ne sont pas utilisés en juxtaposition dans le mode «caméscope»,
    mais sont séparés par une distance de 5 m à 10 m.
