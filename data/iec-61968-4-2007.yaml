abstract:
- language: en
  script: Latn
  content: "IEC 61968-4:2007 Specifies the information content of a set of message
    types that can be used to support many of the business functions related to records
    and asset management. Typical uses of the message types include network extension
    planning, copying feeder or other network data between systems, network or diagram
    edits and asset inspection.<br />\r\nThis publication is of core relevance for
    Smart Grid."
- language: fr
  script: Latn
  content: IEC 61968-4:2007 spécifie le contenu informationnel d’un ensemble de types
    de message pouvant être utilisés afin de prendre en charge de nombreuses activités
    fonctionnelles liées à la gestion des dossiers et des biens. Les utilisations
    associées aux types de message définis dans cette partie de l'IEC 61968 incluent
    la planification d’extension du réseau, la copie des données de départ ou d’autres
    données du réseau entre les systèmes, les éditions de réseau ou de diagramme et
    l'inspection des biens
