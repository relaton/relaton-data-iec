abstract:
- language: en
  script: Latn
  content: "IEC 61800-9-2:2017 specifies energy efficiency indicators of power electronics
    (complete drive modules, CDM), power drive systems (PDS) and motor starters, all
    used for motor driven equipment. It specifies the methodology for the determination
    of losses of the complete drive module (CDM), the power drive system (PDS) and
    the motor system.<br />\r\nIt defines IE and IES-classes, their limit values and
    provides test procedures for the classification of the overall losses of the motor
    system.<br />\r\nFurthermore, this document proposes a methodology for the implementation
    of the best energy efficiency solution of drive systems.<br />\r\nThis depends
    on the architecture of the motor driven system, on the speed/load profile and
    on the operating points over time of the driven equipment.<o:p></o:p>"
- language: fr
  script: Latn
  content: "L'IEC 61800-9-2:2017 spécifie les indicateurs d'efficacité énergétique
    pour l'électronique de puissance (modules d'entraînement complets, CDM), les entraînements
    électriques de puissance (PDS) et les démarreurs de moteurs, utilisés avec les
    équipements entraînés par moteur.<br />\r\nElle spécifie la méthodologie de détermination
    des pertes du module d'entraînement complet (CDM), de l'entraînement électrique
    de puissance (PDS) et du système moteur.<br />\r\nElle définit les classes IE
    et IES et établit leurs valeurs limites, ainsi que les procédures d'essai pour
    le classement des pertes globales du système moteur.<br />\r\nLe présent document
    propose également une méthodologie pour la mise en œuvre de la meilleure solution
    écoénergétique des entraînements électriques. Cela dépend de l'architecture du
    système entraîné par moteur, du profil vitesse/charge et des points de fonctionnement
    dans le temps de l’équipement entraîné.<span lang=\"FR\"><o:p></o:p></span>"
