- content: "Subscribe to IEC 60061 Database to access the full and updated content
    of the series.<br /><br />\r\nLa CEI 60061 Culots de lampes et douilles ainsi
    que calibres pour le contrôle de l'interchangeabilité et de la sécurité est consituée
    de quatre parties: Partie 1: Culots de lampes Partie 2: Douilles Partie 3: Calibres
    Partie 4: Guide et information générale Ces parties sont indépendantes, mais il
    convient que chacune d'elles soit toujours utilisée conjointement avec les autres.
    La présente partie de la Norme internationale CEI 60061 a été établie par le sous-comité
    34B: Culots et douillles, du comité d'études 34 de la CEI: Lampes et équipements
    associés. La présente version consolidée de la CEI 60061-1 est issue de la troisième
    édition (1969), de ses compléments A(1970), B(1971), C(1972), D(1972), E(1972),
    F(1975), G(1977), H(1977), J(1980), K(1983), L(1987), M(1989), N(1992), P(1994),
    Q(1994), R(1995), S(1996), T(1996), U(1996), V(1997) et de ses amendements 21(1998),
    22(1999), 23(1999), 24(2000), 25(2001), 26(2001), 27(2001), 28(2002), 29(2002),
    30(2002), 31(2003), 32(2003), 33(2003), 34(2004) et 35(2004). Elle porte le numéro
    d'édition 3.35."
