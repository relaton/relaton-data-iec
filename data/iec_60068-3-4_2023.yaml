  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60068-3-4:2023 est disponible sous forme de IEC 60068-3-4:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60068-3-4:2023
    contient les informations nécessaires et les principes de base concernant les
    effets de l’humidité dans le contexte des essais d'environnement pour fournir
    un appui à l'élaboration des spécifications pertinentes (normes pour les composants
    ou les matériels, par exemple). Des informations relatives au fonctionnement des
    chambres climatiques d'essai sont également données. Cette deuxième édition annule
    et remplace la première édition parue en 2001. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) les exigences relatives à l'eau
    distillée et à l'eau déionisée ont été révisées;<br />\r\nb) des recommandations
    concernant la procédure de nettoyage des chambres d'essai ont été introduites;<br
    />\r\nc) des systèmes d'humidification (humidificateurs à ultrasons et atomiseurs)
    ont été ajoutés;<br />\r\nd) la description des mécanismes de pénétration d'eau
    a été affinée."
