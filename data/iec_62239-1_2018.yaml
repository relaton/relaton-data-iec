abstract:
- content: "IEC 62239-1:2018 defines the requirements for developing an electronic
    components management plan (ECMP) to guarantee to customers that all of the electronic
    components in the equipment of the plan owner are selected and applied in controlled
    processes compatible with the end application and that the technical requirements
    detailed in Clause 4 are accomplished. In general, the plan owner of a complete
    electronic components management plan (ECMP) is the avionics original equipment
    manufacturer (OEM).<br />\r\nThis first edition cancels and replaces IEC TS 62239-1
    published in 2015. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) added references to SAE EIA-STD-4899,
    IECQ OD 3702, IECQ OD 3407-1, IEC TR 62240-2, IECQ component schemes, SAE AS6081,
    SAE AS6171. GEIA-STD-0005-1 GEIA STD 0008;<br />\r\nb) replaced Annex C (which
    was transferred into IEC TR 62240-2) with a cross-reference table to SAE EIASTD4899
    rev C clauses/ subclauses for guidance purposes only;<br />\r\nc) added the analysis
    of component technical erratum<br />\r\nd) updated Bibliography and reference
    documents"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 62239-1:2018 définit les exigences pour la mise au point d'un plan
    de gestion des composants électroniques (ECMP) permettant de garantir que tous
    les composants électroniques de l'équipement du propriétaire du plan sont choisis
    et appliqués dans le cadre de processus contrôlés, compatibles avec l'application
    finale, et que les exigences techniques détaillées à l'Article 4 sont satisfaites.
    En général, le propriétaire d’un plan de gestion des composants électroniques
    (ECMP) complet est le fabricant d'équipements avioniques d'origine (OEM).<br />\r\nCette
    première édition annule et remplace la première édition de l’IEC TS 62239-1 parue
    en 2015. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) ajout de références aux spécifications
    SAE EIA-STD-4899, IECQ OD 3702, IECQ OD 3407-1, IEC TR 62240-2, schémas de composants
    IECQ, SAE AS6081, SAE AS6171. GEIA-STD-0005-1 GEIA STD 0008;<br />\r\nb) remplacement
    de l’Annexe C (transférée dans l'IEC TR 62240-2) par une table de références croisées
    avec les articles/paragraphes de la SAE EIASTD4899 rév. C, à titre de recommandation
    uniquement;<br />\r\nc) ajout d’un erratum technique relatif à l’analyse des composants<br
    />\r\nd) mise à jour de la Bibliographie et documents de référence"
