- content: Deals with the measurement of the power of the components, either in the
    outer part of the emitted spectrum or far remote from the centre part of the spectrum,
    that may cause interference to other emissions. The measuring conditions and methods
    of measurement apply to transmitters of various classes of emission.
  language:
