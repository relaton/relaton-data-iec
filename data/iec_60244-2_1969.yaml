- content: Décrit les méthodes de mesure de la puissance des composantes, formant
    les parties extérieures et rapprochées du spectre de l'émission ou se trouvant
    éloignées du centre de ce spectre, qui peuvent causer des brouillages aux autres
    émissions. Les conditions et méthodes de mesure sont applicables à des émetteurs
    pour diverses classes d'émission.
