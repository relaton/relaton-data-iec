abstract:
- content: Specifies the controls which shall be maintained over the exposure conditions
    during and following the irradiation of insulating materials with ionizing radiation
    prior to the determination of radiation-induced changes in physical or chemical
    properties. A number of potentially significant irradiation conditions are discussed
    and various parameters which can influence the radiation-induced reactions under
    these conditions are specified. Example test reports for a number of materials
    are also included in appendix A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie d'abord les contrôles qu'il faut exercer sur les conditions d'exposition
    pendant et après l'irridiation de matériaux isolants par des rayonnements ionisants,
    avant de déterminer les changements de propriétés physiques ou chimiques induits
    par rayonnement. Elle discute certaines des principales conditions d'irradiation
    possibles et spécifie les divers paramètres qui peuvent influer sur les réactions
    induites par rayonnement dans ces conditions. Des exemples de rapports d'essai
    relatifs à plusieurs matériaux sont présentés dans l'annexe A.
