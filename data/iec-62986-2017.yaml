abstract:
- language: en
  script: Latn
  content: IEC 62986:2017(E) sets the general and dimensional interchangeability requirements
    for plugs, socket-outlets, connectors and appliance inlets with arcuate contacts
    of standardized configurations (hereinafter referred to as accessories), with
    a rated operating voltage not exceeding 600 V AC at a frequency of 50 Hz and 60
    Hz and with rated currents of 20 A and 30 A, primarily intended for commercial
    use indoors, in conditions where the presence of water is negligible.
