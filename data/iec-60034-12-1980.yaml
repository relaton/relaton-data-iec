abstract:
- language: en
  script: Latn
  content: Specifies four standard designs of starting performance for three-phase
    motors, from 0.4 kW up to 630 kW for direct on-line or star-delta starting and
    rated on the basis of duty-type S-1 (maximum continuous rating). Also covers dual
    voltage motors in so far as the flux saturation level is the same for both voltages.
- language: fr
  script: Latn
  content: Spécifie quatre conceptions normales des caractéristiques de démarrage
    de moteurs triphasés de 0,4 kW à 630 kW pour démarrage direct ou en étoile-triangle
    dimensionnés pour le service type S-1 (service maximal continu). S'applique également
    aux moteurs bi-tension dans la mesure où le niveau de saturation du flux est le
    même pour les deux tensions.
