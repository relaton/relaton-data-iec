abstract:
- language: en
  script: Latn
  content: 'This technical report is applicable to laser products as described in
    IEC 60825-1. The checklist is intended for use by manufacturers of laser products
    and their agents to establish that each new or modified design complies with the
    requirements of IEC 60825-1: 1993 and its amendments 1 and 2. The checklist is
    not a substitute for IEC 60825-1. It is necessary to use IEC 60825-1 in conjunction
    with the checklist, as relevant clauses and subclauses are referred to in the
    text.'
- language: fr
  script: Latn
  content: Le présent rapport technique est applicable aux appareils à laser tels
    que décrits dans la CEI 60825-1. La liste de contrôle est destinée à être utilisée
    par les fabricants d'appareils à laser et leurs agents, afin d'établir que chaque
    conception nouvelle ou modifiée est conforme aux exigences de la CEI 60825-1:1993
    et à ses amendements 1 et 2. La liste de contrôle ne peut remplacer la CEI 60825-1.
    Il est nécessaire d'utiliser la CEI 60825-1 en relation avec la liste de contrôle,
    dans la mesure où les articles et paragraphes correspondants sont mentionnés dans
    le texte.
