abstract:
- content: "IEC 60317-59:2015+AMD1:2024 CSV specifies the requirements of enamelled
    round copper winding wire of class 240 with a single coating of polyamide-imide
    resin. The range of nominal conductor diameters covered by this part of IEC 60317
    is:<br />\r\n- grade 1: 0,180 mm up to and including 1,600 mm;<br />\r\n- grade
    2: 0,180 mm up to and including 1,600 mm. The nominal conductor diameters are
    specified in Clause 4 of IEC 60317-0-1:2013. Keywords: insulated wires used for
    windings, enamelled round copper winding wire of class 240<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60317-0-1:2013."
