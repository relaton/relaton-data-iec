abstract:
- language: en
  script: Latn
  content: 'Applies to ID connections which are accessible for tests and measurements,
    and which are made with: -appropriately designed ID terminations -wires having
    solid round conductors of 0,25 mm to 3,6 mm nominal diameter -wires having stranded
    conductors of 0,05 mm2 to 10 mm2 cross-section. The contents of the corrigendum
    of November 1995 have been included in this copy.'
- language: fr
  script: Latn
  content: 'Est applicable aux connexions CAD qui sont accessibles pour les essais
    et les mesures et qui sont composées de: Contacts CAD de conception appropriée;
    fils à conducteur circulaire massif de diamètre nominal 0,25 mm à 3,6 mm; fils
    à conducteur divisé de section 0,05 mm2 à 10 mm2. Le contenu du corrigendum de
    novembre 1995 a été pris en considération dans cet exemplaire.'
