abstract:
- content: "IEC 62841-2-6:2020 Tools covered by this document include percussion hammers
    and rotary hammers, including rotary hammers with the capability to rotate only
    with the percussion system disengaged (drill only mode).<br />\r\nThe rated voltage
    is not more than 250 V for single-phase a.c. or d.c. tools, and 480 V for three-phase
    a.c. tools.<br />\r\nThis document does not apply to drills and impact drills.<br
    />\r\nThis document does not apply to tools that are designed exclusively for
    driving fasteners, such as palm nailers."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62841-2-6:2020 Les outils couverts par le présent document comprennent
    les marteaux de percussion et les marteaux rotatifs, y compris les marteaux rotatifs
    qui ne sont capables de tourner que lorsque le système de percussion est désactivé
    (mode forage uniquement).<br />\r\nLa tension nominale n’est pas supérieure à
    250 V pour les outils a.c. ou d.c. à une seule phase, et à 480 V pour les outils
    à trois phases a.c.<br />\r\nLe présent document ne s'applique pas aux perceuses
    ni aux perceuses à percussion.<br />\r\nLe présent document ne s'applique pas
    aux outils destinés exclusivement à la pose de fixations, comme les cloueuses
    portatives."
