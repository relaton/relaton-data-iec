abstract:
- content: "<p>ISO/IEC 18056:2007 specifies an XML protocol for the services described
    in ISO/IEC 18051. It provides an alternative protocol to the ASN.1 based protocol
    specified in ISO/IEC 18052.</p><p>ISO/IEC 18056:2007 describes the concepts underlying
    the request/response model, application association, notation and service, and
    a description of the template used in ISO/IEC 18056:2007. It also contains CSTA-specific
    protocol details.</p><p>An annex specifies the Protocol Implementation Conformance
    Statement (PICS) for ISO/IEC 18056:2007. Examples of CSTA XML encodings are provided.</p>"
