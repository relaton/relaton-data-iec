- content: "IEC 61098:2023 s'applique aux moniteurs qui comprennent des ensembles
    de prévention et appareils de mesure utilisés pour la surveillance de la contamination
    radioactive en surface des personnels, que ceux-ci soient habillés ou non. Le
    document ne s'applique qu'aux équipements dont les utilisateurs restent au niveau
    du moniteur. Le présent document s'applique à la surveillance du corps entier
    (y compris la tête), des mains et des pieds, mais certaines parties du présent
    document peuvent être utilisées pour des moniteurs conçus uniquement pour la surveillance
    de la contamination radioactive des mains et/ou des pieds.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2003. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. le titre a été modifié;<br />\r\nb. en lieu et place des petites sources
    zonales, des sources zonales ont été ajoutées pour les méthodes d'essai concernant
    les variations de la réponse en fonction de la position de la source, le rendement
    réel d'un instrument, la limite de détection (DL, Detection Limit) et la variation
    de la réponse en fonction de l'énergie;<br />\r\nc. la limite de détection (DL)
    est conforme à la série ISO 11929;<br />\r\nd. les descriptions des grandeurs
    d'influence de type F et de type S ont été ajoutées;<br />\r\ne. la cohérence
    avec l'IEC 62706 a été améliorée pour les exigences d'environnement, les exigences
    mécaniques, la compatibilité électromagnétique et les méthodes d'essai;<br />\r\nf.
    des descriptions de détecteurs aériens ont été ajoutées;<br />\r\ng. des descriptions
    de Friskers ont été ajoutées pour la surveillance des mains et des pieds;<br />\r\nh.
    les figures ont été simplifiées pour comprendre la relation entre la position
    du détecteur et la réponse, ainsi que la relation de position entre la surface
    du détecteur et la source"
