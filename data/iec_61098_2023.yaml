abstract:
- content: "IEC 61098:2023 applies to contamination monitors that include warning
    assembles and meters used for the monitoring of radioactive contamination on the
    surface of personnel whether they be clothed or not. The document is applicable
    only to that type of equipment where the user stays at the monitor. This document
    is applicable to the monitoring of the whole body (including the head), hands
    and feet, but parts of this document can be used for monitors designed for the
    monitoring of radioactive contamination on the hands and/or feet only. This document
    does not include tritium measurement.<br />\r\nThis third edition cancels and
    replaces the second edition published in 2003. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na.
    Title is modified.<br />\r\nb. As an alternative of small area sources, area sources
    are added to be used for methods of test with respect to the variation of response
    with source position, effective instrument efficiency, detection limit (DL), and
    variation of response with energy.<br />\r\nc. Detection limit (DL) complies with
    the ISO 11929 series.<br />\r\nd. Descriptions of influence quantities of type
    F and type S are added.<br />\r\ne. Consistency with IEC 62706 is promoted for
    environmental requirements, mechanical requirements, electromagnetic compatibility
    and methods of test.<br />\r\nf. Descriptions of overhead detectors are added.<br
    />\r\ng. Descriptions of friskers are added with respect to the hand and foot
    monitoring.<br />\r\nh. Figures are made easier to understand the relation between
    the detector position and the response, and the positional relation between the
    detector surface and the source."
