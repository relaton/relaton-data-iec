abstract:
- content: This part of IEC 61982 specifies tests and requirements for capacity and
    endurance tests for secondary batteries used for vehicle propulsion applications.
    Its objective is to specify certain essential characteristics of cells and batteries
    used for propulsion of electric road vehicles together with the relevant test
    methods for their specification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61982 spécifie des essais et des exigences
    pour des essais de capacité et d'endurance, pour des batteries d'accumulateurs
    utilisées dans les applications de propulsion de véhicules. Son objectif est de
    préciser certaines caractéristiques essentielles des éléments et des batteries
    d'accumulateurs utilisés pour la propulsion des véhicules électriques routiers,
    ainsi que les méthodes d'essais correspondantes.
