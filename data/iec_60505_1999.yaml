abstract:
- content: |-
    Establishes the basis for estimating the ageing of electrical insulation systems (EIS) under conditions of either electrical, thermal, mechanical, environmental or multifactor stresses.
    It specifies the principles and procedures that should be followed, during the development of EIS functional test and evaluation procedures, to establish the service life for a specific insulation system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit les bases de l'estimation du vieillissement des systèmes d'isolation électrique (SIE) dans des conditions de contraintes électriques, thermiques, mécaniques, environnementales ou multifactorielles.
    Elle spécifie les principes ou les procédures qu'il convient de suivre, au cours du développement d'essais fonctionnels ou de méthodes d'évaluation, pour établir la durée de vie d'un système d'isolation spécifique.
