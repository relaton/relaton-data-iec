abstract:
- language: en
  script: Latn
  content: IEC 61300-2-1:2009 evaluates the effects of vibration on fibre optic devices
    at the predominant frequency ranges and magnitudes that may be encountered during
    field service. Changes from the previous edition are to reconsider the severity
    and the structure of this standard. The contents of the corrigendum of January
    2010 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61300-2-1:2009 évalue les effets des vibrations sur les dispositifs
    à fibres optiques pour des plages et des amplitudes de fréquences prépondérantes
    qui peuvent être rencontrées pendant l'intervention sur site. Les changements
    par rapport à l'édition précédente concernent la reconsidération de la sévérité
    de l'essai, ainsi que la structure de cette norme. Le contenu du corrigendum de
    janvier 2010 a été pris en considération dans cet exemplaire.
