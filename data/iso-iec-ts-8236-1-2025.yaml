abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies a standardized method of optimizing IT provisioning within data centres by utilizing KPIs that enable the development of IT profiles for individual systems or platforms. The combination of the system and platform KPIs are used to establish an IT provisioning profile, establishing standard forecasting methods to optimize data centre resource effectiveness.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document:</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">a)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">defines a method for identifying benchmarks and trends in IT provisioning;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">b)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">provides capability assessment/indicators of IT equipment over infrastructure life cycle, including preparatory, commissioning, expansion/contraction and/or retirement of IT equipment;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">c)<span style="font: 7.0pt 'Times New Roman';">        </span></span></span><!--[endif]--><span lang="EN-GB">provides a framework to establish IT provisioning forecast;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">d)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">provides a framework for IT provisioning output to be used as input to facility provisioning of space, power and cooling capacity requirements (see ISO/IEC TS 8236-2).</span></p>
