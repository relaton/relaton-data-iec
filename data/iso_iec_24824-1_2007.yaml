- content: "<p>L'ISO/CEI 24824-1:2007 spécifie une représentation d'une instance de
    l'ensemble d'informations XML W3C qui utilise des codages binaires. Ces codages
    binaires sont spécifiés à l'aide de la notation ASN.1 et de la notation de contrôle
    de codage ASN.1.</p><p>La technologie spécifiée dans l'ISO/CEI 24824-1:2007 se
    nomme Fast Infoset. Elle fournit une alternative à la syntaxe XML W3C comme moyen
    de représenter les instances d'ensemble d'informations XML du W3C. Cette représentation
    donne habituellement des tailles de codage plus petites et un traitement plus
    rapide que la représentation XML du W3C.</p><p>L'ISO/CEI 24824-1:2007 spécifie
    aussi des techniques qui minimisent la taille des documents Fast Infoset et maximisent
    la vitesse de création et de traitement des documents Fast Infoset. Ces techniques
    impliquent l'utilisation de tableaux de vocabulaire conceptuel avec un indice
    de tableau de vocabulaire transposant un ensemble de trois indices de tableaux
    de vocabulaire, identifiant un préfixe, un nom d'espace de nom, et un nom local.</p><p>L'ISO/CEI
    24824-1:2007 spécifie également un type de support d'extensions de messagerie
    Internet multiobjets (MIME) qui identifie un document Fast Infoset.</p>"
