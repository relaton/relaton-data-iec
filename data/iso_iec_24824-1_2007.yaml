abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    24824-1:2007 specifies a representation of an instance of the W3C XML Information
    Set using binary encodings. These binary encodings are specified using the ASN.1
    notation and the ASN.1 Encoding Control Notation (ECN).<br />\r\nThe technology
    specified in ISO/IEC 24824-1:2007 is called Fast Infoset. This technology provides
    an alternative to W3C XML syntax as a means of representing instances of the W3C
    XML Information Set. This representation generally provides smaller encoding sizes
    and faster processing than a W3C XML representation.<br />\r\nISO/IEC 24824-1:2007
    specifies the use of several techniques that minimize the size of the encodings
    and that maximize the speed of creating and processing Fast Infoset documents.
    These techniques include the use of dynamic tables (for both character strings
    and qualified names), initial vocabularies and external vocabularies.<br />\r\nISO/IEC
    24824-1:2007 also specifies a Multipurpose Internet Mail Extensions (MIME) media
    type that identifies a Fast Infoset document."
