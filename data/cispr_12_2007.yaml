abstract:
- content: 'The limits in this International Standard are designed to provide protection
    for broadcast receivers in the frequency range of 30 MHz to 1 000 MHz when used
    in the residential environment. Compliance with this standard may not provide
    adequate protection for new types of radio transmissions or receivers used in
    the residential environment nearer than 10 m to the vehicle, boat or device. This
    standard applies to the emission of electromagnetic energy which may cause interference
    to radio reception and which is emitted from a) vehicles propelled by an internal
    combustion engine, electrical means or both; b) boats propelled by an internal
    combustion engine, electrical means or both. Boats are to be tested in the same
    manner as vehicles except where they have unique characteristics as explicitly
    stated in this standard; c) devices equipped with internal combustion engines.
    This sixth edition cancels and replaces the fifth edition published in 2001 and
    its Amendment 1 (2005). This edition constitutes a technical revision. The following
    changes were made with respect to the previous edition: - deletion of narrowband
    / broadband determination; - general improvement of wording.'
  language:
