abstract:
- language: en
  script: Latn
  content: "IEC 61753-081-2:2014 contains the minimum initial test and measurement
    requirements and severities which a fibre optic middle-scale 1 x N (16 ≤N ≤64)
    DWDM (dense wavelength division multiplexing) device with channel spacing of 50
    GHz, 100 GHz or 200 GHz needs to satisfy in order to be categorized as meeting
    the requirements of category C - Controlled environment. The requirements are
    given for the DWDM devices with Gaussian passband profile and flat-top passband
    profile. The requirements cover devices with single-mode non-connectorized pigtails
    and no circuit board. This second edition cancels and replaces the first edition
    published in 2009 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- to add passband ripple as a test item; to revise details to be specified
    and the formats of Tables 2, 3 and 4;<br />\r\n- to add IEC 61300-3-38 as a normative
    reference. Keywords: fibre optic middle-scale 1 x N (16 ≤N ≤64) DWDM (dense wavelength
    division multiplexing) device, channel spacing of 50 GHz, 100 GHz or 200 GHz,
    category C - Controlled environment"
- language: fr
  script: Latn
  content: "L'IEC 61753-081-2:2014 contient les exigences et les sévérités initiales
    minimales d'essais et de mesures auxquelles un dispositif DWDM (multiplexage par
    répartition en longueur d'onde dense) 1 x N (16 ≤N ≤64) de milieu d'échelle à
    fibres optiques, avec un espacement entre canaux de 50 GHz, 100 GHz ou 200 GHz
    doit satisfaire pour entrer dans une catégorie satisfaisant aux exigences applicables
    à la catégorie C - Environnement contrôlé. Les exigences sont données pour les
    dispositifs DWDM à profil passe-bande gaussien et à profil passe-bande carré.
    Les exigences englobent les dispositifs à fibres amorces unimodales non connectorisés
    et sans carte de circuit. Cette deuxième édition annule et remplace la première
    édition parue en 2009. Cette édition constitue une révision technique. Cette présente
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'ajout de la fluctuation de la bande passante comme élément
    d'essai;<br />\r\n- la révision des détails à spécifier et les formats des Tableaux
    2, 3 et 4;<br />\r\n- l'ajout de l'IEC 61300-3-38 comme référence normative. Mots
    clés: dispositif DWDM (multiplexage par répartition en longueur d'onde dense)
    1 x N (16 ≤N ≤64) de milieu d'échelle à fibres optiques, espacement entre canaux
    de 50 GHz, 100 GHz ou 200 GHz, catégorie C - Environnement contrôlé"
