abstract:
- content: "Specifies test methods and requirements for power cable systems for fixed
    installations, for rated voltages above 30 kV (Um = 36 kV) up to and including
    150 kV (Um = 170 kV). It also separately covers cables and accessories.\nThe requirements
    apply to single-core cables and to individually screened three-core cables and
    to their accessories for usual conditions of installation and operation, but not
    to special cables and their accessories, such as submarine cables, for which modifications
    to the standard tests may be necessary or special test conditions may need to
    be devised.\nThis standard does not cover transition joints between cables with
    extruded insulation and paper insulated cables.\nSome countries have suggested
    that a better discrimination be made between systems, cables and accessories,
    particularly for the lower voltages of the scope, e.g. 45 kV. This has been taken
    into account in this revision, which gives the type approval requirements and
    the range of approvals for\na) cable systems; \nb) cables alone; \nc) accessories
    alone.\nManufacturers and users may choose the most appropriate option for type
    approval."
  language:
