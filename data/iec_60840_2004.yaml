- content: "Spécifie les exigences et méthodes d'essai applicables aux systèmes de
    câbles d'énergie pour installations fixes, pour des tensions assignées supérieures
    à 30 kV (Um = 36 kV) et jusqu'à 150 kV (Um = 170 kV) compris. Elle couvre aussi
    séparément câbles et accessoires.\nLes exigences sont applicables aux câbles unipolaires,
    aux câbles tripolaires à écran individuel et à leurs accessoires, pour des conditions
    habituelles d'installation et de fonctionnement, mais ne le sont pas à des câbles
    spéciaux et à leurs accessoires, comme les câbles sous-marins, pour lesquels il
    peut être nécessaire d'apporter des modifications aux essais normaux ou d'élaborer
    des conditions d'essai particulières.\nLes jonctions assurant le raccordement
    des câbles à isolant extrudé aux câbles isolés au papier ne sont pas couvertes
    par la présente norme. \nCertains pays ont suggéré qu'une meilleure distinction
    devrait être faite entre système, câbles, et accessoires, plus particulièrement
    pour les tensions les plus basses du domaine d'application, par exemple 45 kV.
    Cela a été pris en considération dans cette révision, qui donne les exigences
    d'acceptation de type et l'étendue de celle-ci pour\na) les systèmes de câble,\nb)
    les câbles seuls,\nc) les accessoires seuls.\nLes fabricants et utilisateurs sont
    invités à choisir l'option la plus appropriée pour l'acceptation de type."
