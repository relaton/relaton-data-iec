- content: |-
    L'ISO Guide 73:2009 fournit les définitions de termes génériques relatifs au management du risque. Son but est d'encourager une compréhension commune homogène et une approche cohérente de la description des activités relatives au management du risque, ainsi qu'une utilisation uniforme de la terminologie du management du risque dans les processus et cadres organisationnels en rapport avec ce domaine.
    L'ISO Guide 73:2009 est à l'usage:<br />
    - des personnes chargées du management des risques,<br />
    - des personnes impliquées dans les activités de l'ISO et de la CEI, et<br />
    - des personnes chargées de rédiger des normes, guides, procédures et codes de bonne pratique relatifs au management du risque, soit spécifiques d'un secteur, soit à l'échelle nationale.
    Concernant les principes et lignes directrices du management du risque, il est fait référence à l'ISO 31000:2009.
