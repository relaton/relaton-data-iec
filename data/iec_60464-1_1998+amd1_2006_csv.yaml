abstract:
- content: IEC 60464-1:1998+A1:2006 relates to varnishes used for electrical insulation.
    All varnishes contain solvent. The varnishes may be used for finishing or impregnating
    applications, and may be dried or dried and cured at ambient temperatures.<strong>This
    consolidated version consists of the first second (1998) and its amendment 1 (2006).
    Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60464-1:1998+A1:2006 traite des vernis utilisés pour l'isolation
    électrique. Tous les vernis contiennent des solvants. Les vernis peuvent être
    utilisés pour des applications de finition ou d'impregnation, et peuvent être
    séchés et/ou durcis à températures ambientes ou à chaud.<strong> Cette version
    consolidée comprend la seconde édition (1998) et son amendement 1 (2006). Il n'est
    donc pas nécessaire de commander l'amendement avec cette publication.</strong>
