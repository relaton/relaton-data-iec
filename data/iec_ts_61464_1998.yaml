- content: Donne des orientations pour l'interprétation de l'analyse des gas dissous
    (AGD), établies pour les traversées en service où l'isolation principale (généralement
    du papier) est imprégnée avec de l'huile minérale conforme à la CEI 60296. Est
    applicable aux traversées en service à isolation huile/papier imprégné. Le contenu
    du corrigendum de janvier 2003 a été pris en considération dans cet exemplaire.
