abstract:
- language: en
  script: Latn
  content: "IEC 61196-1-101:2025 applies to coaxial communications cables. It specifies
    test methods for determining the conductor DC resistance of coaxial cables.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2005. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Clause 4, Test equipment, is extended;<br />\r\nb) in Clause 5, the cable
    length is specified;<br />\r\nc) Clause 6, Test procedure, is revised;<br />\r\nd)
    Clause 7, Expression of test results, is revised;<br />\r\ne) Clause 8, Failure
    criterion, is introduced;<br />\r\nf) Clause 9, Information to be given in the
    relevant specification, is revised;<br />\r\ng) Clause 10, Test report, is revised."
