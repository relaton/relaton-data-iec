abstract:
- content: "<!-- NEW! -->IEC 60086-5:2021 is available as IEC 60086-5:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60086-5:2021 specifies tests and requirements for primary batteries with aqueous
    electrolyte to ensure their safe operation under intended use and reasonably foreseeable
    misuse.<br />\r\nThe contents of the corrigendum of June 2022 have been included
    in this copy."
  language:
