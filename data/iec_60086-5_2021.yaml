- content: "<!-- NEW! -->IEC 60086-5:2021 est disponible sous forme de IEC 60086-5:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60086-5:2021 spécifie les essais et exigences pour les piles à électrolyte aqueux
    afin d'assurer leur fonctionnement sûr dans les conditions d'utilisation prévue
    et en cas de mauvais usage raisonnablement prévisible.<br />\r\nLe contenu du
