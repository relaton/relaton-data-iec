  format: text/html
- content: "<!-- NEW! -->IEC 61557-5:2019 est disponible sous forme de IEC 61557-5:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61557-5:2019
    spécifie les exigences applicables aux appareils de mesure destinés à mesurer
    la résistance à la terre en utilisant une tension alternative. L'IEC 61557-5:2019
    annule et remplace la deuxième édition parue en 2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) modification des définitions
    et symboles de l'Article 3;<br />\r\nb) réorganisation des paragraphes de l'Article
    4 et alignement sur les autres parties de la série;<br />\r\nc) suppression des
    limites de tensions réduites de 25 V (valeur efficace) ou de 35 V (valeur de crête)
    en 4.5;<br />\r\nd) ajout d'exigences relatives aux pinces;<br />\r\ne) ajout
    du marquage relatif aux tensions assignées à la terre et à la catégorie de mesure
    à l'Article 5;<br />\r\nf) ajout d'un avertissement relatif à l'absence de tension
    dangereuse à l'Article 5;<br />\r\ng) remplacement du terme \"incertitude de fonctionnement
    en pourcentage\" par \"incertitude de fonctionnement\" à l'Article 6;<br />\r\nh)
    correction de l'équation relative à l'incertitude dans le Tableau 1;<br />\r\ni)
    ajout de l'Annexe A relative aux mesures d'essai avec des pinces de boucle."
