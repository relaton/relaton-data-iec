abstract:
- content: Is applicable both to indoor capacitor units and indoor capacitor banks
    intended to be used, particularly, for power factor correction in induction heating,
    melting, stirring or casting installations, and similar applications with controlled
    or adjustable a.c. voltage systems in a frequency range up to 50 kHz, and with
    a rated voltage not exceeding 3,6 kV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux condensateurs unitaires de type intérieur et aux batteries
    de condensateurs de type intérieur, destinés plus particulièrement à améliorer
    le facteur de puissance dans les installations de génération de chaleur par induction,
    les installations de fusion, de brassage, de coulage et les applications similaires.
    Ces installations sont alimentées par une tension alternative contrôlée ou réglable
    dans une gamme de fréquences allant jusqu'à 50 kHz et avec une tension assignée
    ne dépassant pas 3,6 kV.
