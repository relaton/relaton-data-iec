abstract:
- content: "This part 2-15 of IEC 61558 applies to stationary, single-phase or polyphase,
    air-cooled (natural or forced) isolating transformers for the supply of group
    II medical locations, designed to be permanently connected to the fixed wiring
    of IT supply system. \nThis standard also applies to transformers incorporating
    electronic circuits. \nThis standard does not apply to external circuits and their
    components intended to be connected to the input and output terminals or socket-outlets
    of the transformer. \n\n\nIt has the status of a group safety publication in accordance
    with IEC Guide 104. \n\n\nThis part 2 is intended to be used in conjunction with
    IEC 61558-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie 2-15 de la CEI 61558 est applicable aux transformateurs
    de séparation de circuits fixes, monophasés ou polyphasés, à refroidissement par
    air (naturel ou forcé), destinés à alimenter des locaux à usages médicaux du groupe
    II et conçus pour être reliés en permanence au câblage fixe du système d'alimentation
    IT.\nLes transformateurs incorporant des circuits électroniques sont également
    couverts par cette norme. Cette norme ne s'applique pas aux circuits externes
    et à leurs composants connectés aux bornes ou aux socles de prise de courant du
    transformateur. \n\n\nElle a le statut de publication groupée de sécurité conformément
    au Guide CEI 104. \n\n\nLa présente partie 2 est destinée à être utilisée avec
    la CEI 61558-1."
