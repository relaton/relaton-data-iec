abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 15421:2010 specifies the requirements and test methods for
    physical and related attributes of a bar code master. It covers all forms of bar
    code master, irrespective of the mode of origination of the initial image, intended
    for reproduction by conventional printing processes. ISO/IEC 15421:2010 does not
    cover processes in which there is no master, such as computer to plate (CTP).</p>"
- language: fr
  script: Latn
  content: '<p class="MsoBodyText"><span lang="EN-GB">La présente Norme internationale
    spécifie les exigences et les méthodes d’essai pour les attributs physiques et
    associés d’un code à barres de base. Elle couvre toutes les formes de code à barres
    de base, quel que soit le mode d’obtention de l’image initiale, destinées à la
    reproduction via des procédés d’impression conventionnels. La présente Norme internationale
    ne couvre pas les procédés pour lesquels il n’y a pas de code à barres de base,
    par exemple le <em style="mso-bidi-font-style: normal;">computer-to-plate</em>
    (CTP, «ordinateur vers plaque»).</span></p>'
