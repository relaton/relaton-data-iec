abstract:
- language: en
  script: Latn
  content: "<p>Specifies attributes of data elements. Applies to activities including
    the definition, specification and contents of data element dictionaries; the design
    and specification of application-oriented data models, databases and meassage
    types for data interchange; the actual use of data in communications and information
    processing systems; interchanging or referencing among various collections of
    data elements.</p>"
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/CEI 11179 spécifie les attributs des éléments de données. Elle se limite à un jeu d'attributs de base indépendants de leur utilisation dans les systèmes d'application, les bases de données, les messages d'échange de données, etc. La présente partie de l'ISO/CEI 11179 s'applique aux activités comprenant : <ul>
    <li>a) la définition, la spécification et le contenu des dictionnaires d'éléments de données ; </li>
    <li>b) la conception et la spécification de modèles de données orientés application, bases de données et messages types pour l'échange de données ; </li>
    <li>c) l'utilisation réelle de données dans les communications et les systèmes de traitement de l'information ; </li>
    <li>d) l'échange ou l'établissement de références dans diverses collections d'éléments de données.</li>
    </ul>
    Le jeu des attributs de base devra être étendu à des attributs
    supplémentaires afin de permettre de remplir la fonction de l'ensemble
    de la gestion des données. La présente partie de l'ISO/CEI 11179
    ne suppose aucune structure logique ou physique. Une gestion complète des
    données nécessite également un jeu de règles et de
    procédures pour le classement, la définition, la dénomination
    et l'enregistrement des éléments de données. Ces règles
    et procédures sont hors du domaine d'application de la présente
    partie de l'ISO/CEI 11179. Elles sont traitées dans les autres parties
    de l'ISO/CEI 11179. Les techniques de mise en oeuvre d'un dictionnaire d'éléments
    de données utilisant la présente partie de l'ISO/CEI 11179 sont
    hors du domaine d'application de la présente partie de l'ISO/CEI 11179.
