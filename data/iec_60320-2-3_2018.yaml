abstract:
- content: "IEC 60320-1:2018 applies with the following addition: This document applies
    to appliance couplers with a degree of protection against ingress of water higher
    than IPX0. This second edition cancels and replaces the first edition published
    in 1998 and Amendment 1:2004. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Aligned with IEC 60320-1:2015.<br />\r\n- The scope
    is extended to cover current ratings up to and including 16 A.<br />\r\n- The
    scope is extended to cover Class I appliance couplers.<br />\r\n- The scope is
    extended to cover appliance couplers for hot and very hot conditions.<br />\r\n-
    Added classification regarding the use of retaining devices.<br />\r\n- Added
    classification for indoor and outdoor use."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60320-1 s'applique avec l’ajout suivant: Le présent document est
    applicable aux connecteurs avec un degré de protection contre la pénétration de
    l’eau supérieur à IPX0. Cette deuxième édition annule et remplace la première
    édition parue en 1998 et l’Amendement 1:2004. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Alignement avec l'IEC 60320-1:2015.<br
    />\r\n- Le domaine d’application est étendu afin de couvrir les courants assignés
    jusqu’à et y compris 16 A.<br />\r\n- Le domaine d’application est étendu afin
    de couvrir les connecteurs de Classe I.<br />\r\n- Le domaine d’application est
    étendu afin de couvrir les connecteurs pour conditions chaudes et très chaudes.<br
    />\r\n- Ajout d’une classification relative à l’utilisation de dispositifs de
    retenue.<br />\r\n- Ajout d’une classification relative à l’utilisation à l’intérieur
    et à l’extérieur."
