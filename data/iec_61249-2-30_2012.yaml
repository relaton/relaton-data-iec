abstract:
- content: IEC 61249-2-30:2012 gives requirements for properties of non-halogenated
    epoxide modified cyanate ester woven glass laminate of defined flammability (vertical
    burning test), copper-clad in thicknesses of 0,03 mm up to 1,60 mm. The flammability
    rating is achieved through the use of non-halogenated inorganic and/or organic
    compounds acting as fire retardants. These fire retardants are contained as part
    of polymeric structure or in addition to it. The glass transition temperature
    is defined to be 160 &deg;C minimum.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61249-2-30:2012 fournit les exigences relatives aux propriétés des
    feuilles stratifiées en tissu de verre époxyde non halogéné modifié et ester de
    cyanate, d'inflammabilité définie (essai de combustion verticale), plaquées cuivre
    d'épaisseurs comprises entre 0,03 mm et 1,60 mm. Les caractéristiques d'inflammabilité
    sont obtenues par l'utilisation de composés non halogénés inorganiques et/ou organiques
    servant d'ignifuges. Ces ignifuges font partie de la structure polymère ou sont
    contenus en plus de celle-ci. La température de transition vitreuse est définie
    comme étant de 160 °C au minimum.
