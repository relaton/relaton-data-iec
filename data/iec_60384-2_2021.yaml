- content: "L’IEC 60384-2:2021 s’applique aux condensateurs fixes pour courant continu,
    avec des électrodes métallisées et des diélectriques en téréphtalate de polyéthylène
    et utilisés dans des équipements électroniques.<br />\r\nCes condensateurs ont
    potentiellement des “propriétés autocicatrisantes” selon les conditions d’utilisation.
    Ils sont principalement destinés aux applications dont la composante de courant
    alternatif est négligeable par rapport à la tension assignée. Deux classes de
    performance de condensateurs sont couvertes: la Classe 1 pour des applications
    longue durée et la Classe 2 pour une application courante.<br />\r\nLes condensateurs
    d’antiparasitage et les condensateurs fixes pour courant continu à diélectrique
    en film de téréphtalate de polyéthylène métallisé pour montage en surface n’en
    font pas partie, mais sont respectivement couverts par l’IEC 60384-14 et l’IEC
    60384-19.<br />\r\nL’objet du présent document est de prescrire des valeurs assignées
    et des caractéristiques préférentielles et de choisir à partir de l’IEC 60384-1
    les procédures d’assurance de la qualité, les essais et les méthodes de mesure
    appropriées, et de donner les exigences de performance générales pour ce type
    de condensateur. Les sévérités d’essai et les exigences prescrites dans les spécifications
    particulières faisant référence à la présente spécification intermédiaire sont
    d’un niveau supérieur ou égal à celui de la présente spécification intermédiaire,
    car des niveaux de performance supérieurs ne sont pas autorisés.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) révision de toutes les parties du document en s’appuyant
    sur les directives ISO/IEC, Partie 2:2018, et harmonisation avec d’autres types
    de documents similaires;<br />\r\nb) organisation de la structure du document
    afin de suivre la nouvelle structure de spécification intermédiaire décidée par
    le TC 40;<br />\r\nc) révision des tableaux et de l’Article 5 pour éviter les
    répétitions et les contradictions."
