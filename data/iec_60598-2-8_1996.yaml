abstract:
- content: |-
    Specifies requirements for handlamps and similar portable
    luminaires which are held in the hand when used, for use with
    tungsten filament and tubular fluorescent lamps on supply voltages
    not exceeding 250 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Détaille les prescriptions applicables aux baladeuses et aux
    luminaires protatifs analogues qui sont tenus à la main pendant
    l'emploi, à utiliser avec des lampes à filament de tungstène et des
    lampes tubulaires fluorescentes pour des tensions d'alimentation ne
    dépassant pas 250 V.
