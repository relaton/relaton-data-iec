abstract:
- content: IEC/IEEE 62582-3:2012 contains methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using tensile elongation
    techniques in the detail necessary to produce accurate and reproducible measurements.
    It includes the requirements for selection of samples, the measurement system
    and conditions, and the reporting of the measurement results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/IEEE 62582-3:2012 présente des méthodes de surveillance d'état de
    matériaux organiques et de polymères des systèmes d'instrumentation et de contrôle-commande
    en utilisant des techniques d'allongement par traction, de façon suffisamment
    détaillée pour obtenir des mesures reproductibles et précises. Elle comprend des
    exigences concernant la sélection d'échantillons, les systèmes de mesure et les
    conditions de mesure, ainsi que les rapports des résultats de mesure.
