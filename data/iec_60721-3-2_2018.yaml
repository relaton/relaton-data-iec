- content: "L’IEC 60721-3-2:2018 classifie les groupements d’agents d’environnement
    et de leurs sévérités auxquelles un produit est soumis lors de son transport et
    de sa manutention. Il a été tenu compte des moyens de transport les plus couramment
    employés, y compris les moyens suivants:<br />\r\n- transports routiers: voitures,
    camions;<br />\r\n- transports ferroviaires: trains, tramways;<br />\r\n- transport
    par voies navigables, fluviales et maritimes: navires;<br />\r\n- transports aériens:
    avions (à propulsion, à hélice), hélicoptères;<br />\r\n- matériel de manutention:
    grues, monte-charges, téléphériques, personnes;<br />\r\n- courroies transporteuses;<br
    />\r\n- chariots manuels.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition, parue en 1997. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na. Article 1: reformulation et ajout de la manutention.<br
    />\r\nb. Article 2: mise à jour des références normatives.<br />\r\nc. Article
    3: mise à jour des définitions.<br />\r\nd. Article 4: reformulé et simplifié.<br
    />\r\ne. Article 5: révisé et mis à jour. Plusieurs catégories ont été remplacées
    par des catégories complètement nouvelles sur la base de nouvelles informations
    obtenues à partir des rapports techniques référencés.<br />\r\nf. Tableau 1 au
    Tableau 5: mise à jour.<br />\r\ng. Tableau 6 ajouté.<br />\r\nh. Suppression
    des anciennes annexes A à C à l’exception de l’Article A.3 qui est intégré dans
    l’Article 5.<br />\r\ni. Nouvelle Annexe A.<br />\r\nLe contenu des corrigendum
    de novembre 2018, juin 2022 et mai 2024 a été pris en considération dans cet exemplaire."
