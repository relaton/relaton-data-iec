abstract:
- content: "<!-- NEW --> IEC 60721-3-2:2018 RLV  contains both the official IEC International
    Standard and its Redline version. The Redline version is not an official document,
    it is available in English only and provides you with a quick and easy way to
    compare all the changes between the official IEC Standard and its previous edition.<br
    /><br />\r\nIEC 60721-3-2:2018 classifies the groups of environmental parameters
    and their severities to which a product is subjected while being transported and
    handled. The most commonly used methods of transportation and handling have been
    taken into account, including the following:<br />\r\n- road transport: cars,
    trucks;<br />\r\n- rail transport: trains, trams;<br />\r\n- water transport,
    inland and maritime: ships;<br />\r\n- air transport: aircraft, jet, propeller,
    helicopter;<br />\r\n- handling equipment: cranes, transport lifts, cableways,
    persons;<br />\r\n- conveyors;<br />\r\n- hand trollies.<br />\r\nThis third edition
    cancels and replaces the second edition, published in 1997, and constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na. Clause 1: reworded and
    added handling.<br />\r\nb. Clause 2: updated normative references.<br />\r\nc.
    Clause 3: updated definitions.<br />\r\nd. Clause 4: reworded and simplified.<br
    />\r\ne. Clause 5: revised and updated. Several classes have been replaced by
    completely new classes based on the use of new information obtained from referenced
    Technical Reports.<br />\r\nf. Table 1 through Table 5: updated.<br />\r\ng. Table
    6 added.<br />\r\nh. Old annexes A to C removed except Clause A.3 that is incorporated
    in Clause 5.<br />\r\ni. New Annex A.<br />\r\nThe contents of the corrigenda
    of November 2018 and June 2022 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60721-3-2:2018 est disponible sous forme de  IEC 60721-3-2:2018
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60721-3-2:2018 classifie les groupements d’agents d’environnement et de leurs
    sévérités auxquelles un produit est soumis lors de son transport et de sa manutention.
    Il a été tenu compte des moyens de transport les plus couramment employés, y compris
    les moyens suivants:<br />\r\n- transports routiers: voitures, camions;<br />\r\n-
    transports ferroviaires: trains, tramways;<br />\r\n- transport par voies navigables,
    fluviales et maritimes: navires;<br />\r\n- transports aériens: avions (à propulsion,
    à hélice), hélicoptères;<br />\r\n- matériel de manutention: grues, monte-charges,
    téléphériques, personnes;<br />\r\n- courroies transporteuses;<br />\r\n- chariots
    manuels.<br />\r\nCette troisième édition annule et remplace la deuxième édition,
    parue en 1997. Elle constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na. Article 1: reformulation et ajout de la manutention.<br />\r\nb. Article
    2: mise à jour des références normatives.<br />\r\nc. Article 3: mise à jour des
    définitions.<br />\r\nd. Article 4: reformulé et simplifié.<br />\r\ne. Article
    5: révisé et mis à jour. Plusieurs catégories ont été remplacées par des catégories
    complètement nouvelles sur la base de nouvelles informations obtenues à partir
    des rapports techniques référencés.<br />\r\nf. Tableau 1 au Tableau 5: mise à
    jour.<br />\r\ng. Tableau 6 ajouté.<br />\r\nh. Suppression des anciennes annexes
    A à C à l’exception de l’Article A.3 qui est intégré dans l’Article 5.<br />\r\ni.
    Nouvelle Annexe A.<br />\r\nLe contenu des corrigendum de novembre 2018 et juin
    2022 a été pris en considération dans cet exemplaire."
