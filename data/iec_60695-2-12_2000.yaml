abstract:
- content: |-
    Specifies the details of the glow-wire test to be applied to test specimens of solid electrical insulating materials or other solid materials for flammability testing to determine the glow-wire flammability index (GWFI).
    The test results make it possible to provide a relative comparison of various materials according to their ability to extinguish flames on removal of the electrically heated glow-wire and their ability not to produce flaming or glowing particles capable of spreading fire to a specified layer of wrapping tissue placed below.
    The test method is not valid for determining the flammability of complete items of equipment, since the dimensions of the insulating systems or combustible parts, the design and heat transfer to adjacent metallic or non-metallic parts, etc., greatly influence the flammability of the materials used therein. In addition to this, it is not valid for determining fire behaviour and fire hazard of equipment.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
