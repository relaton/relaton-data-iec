- content: |-
    Spécifie les détails de l'essai au fil incandescent quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques solides ou autres matériaux combustibles solides pour les essais d'inflammabilité dans le but de déterminer l'index d'inflammabilité au fil incandescent (GWFI).
    Les résultats de l'essai permettent d'obtenir une évaluation relative des différents matériaux selon leur aptitude à l'extinction des flammes lors du retrait du fil incandescent, ou à ne pas produire des particules enflammées ou incandescentes capables de propager le feu à un papier mousseline placé sous l'éprouvette d'essai.
    Cette méthode d'essai n'est pas valable pour la détermination de l'inflammabilité d'ensembles complets de matériels, puisque les dimensions des systèmes d'isolation ou des parties combustibles, leur forme et la transmission de la chaleur aux parties voisines métalliques ou non, etc., influencent profondément l'inflammabilité des matériaux utilisés. Par ailleurs, elle n'est pas valable pour la détermination du comportement au feu et du danger d'incendie des matériels.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
