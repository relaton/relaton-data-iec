abstract:
- language: en
  script: Latn
  content: IEC 60730-2-14 Ed 1.2:2008 applies to electric actuators for use in, on,
    or in association with equipment for household and similar use for heating, air-conditioning
    and ventilation. The equipment may use electricity, gas, oil, solid fuel, solar
    thermal energy, etc., or a combination thereof. <strong> This consolidated version
    consists of the first edition (1995), its amendment 1 (2001) and its amendment
    2 (2007). Therefore, no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: 'La CEI 60730-2-14.Ed 1.2 : 2008 s''applique aux actionneurs électriques
    utilisés dans, ou en association avec, les matériels pour usage domestique et
    analogue pour le chauffage, le conditionnement d''air et la ventilation. Le matériel
    peut utiliser l''électricité, le gaz, le fioul, les combustibles solides, l''énergie
    solaire, etc. ou une de leurs combinaisons. <strong>La présente version consolidée
    comprend la première édition (1995) ,son amendement 1 (2001) et son amendement
    2 (2007). Il n''est donc pas nécessaire de commander les amendements avec cette
    publication.</strong>'
