- content: "<!-- NEW! -->IEC 60335-2-9:2019 est disponible sous forme de  IEC 60335-2-9:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  L'IEC 60335-2-9:2019
    traite de la sécurité des appareils mobiles électriques à usages domestiques et
    analogues ayant une fonction de cuisson telle que cuisson au four, rôtissage et
    grillage, et dont la tension assignée n'est pas supérieure à 250 V.<br />\r\nLes
    appareils suivants sont des exemples d'appareils relevant du domaine d'application
    de la présente norme:<br />\r\n– les barbecues pour utilisation à l'intérieur;<br
    />\r\n– les machines à pain;<br />\r\n– les appareils à barbe à papa;<br />\r\n–
    les grils par contact (plaques à griller);<br />\r\n– les réchauds-fours;<br />\r\n–
    les déshydrateurs d'aliments;<br />\r\n– les réchauds;<br />\r\n– les réchauds
    wok à induction;<br />\r\n– les appareils à popcorn;<br />\r\n– les fours mobiles;<br
    />\r\n– les grils à raclette;<br />\r\n– les grils par rayonnement;<br />\r\n–
    les cocottes;<br />\r\n– les grils tournants;<br />\r\n– les rôtissoires;<br />\r\n–
    les grille-pain;<br />\r\n– les gaufriers.<br />\r\nLes appareils destinés à un
    usage domestique et analogue normal et qui peuvent également être utilisés par
    des utilisateurs non avertis dans des magasins, chez des artisans et dans des
    fermes, sont compris dans le domaine d'application de la présente norme. Toutefois,
    si l'appareil est destiné à être utilisé par des professionnels pour la préparation
    d'aliments à des fins commerciales, l'appareil n'est pas considéré comme étant
    uniquement à usage domestique et analogue.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils qui
    sont encourus par tous les individus à l'intérieur et autour de l'habitation.
    Cependant, la présente norme ne tient pas compte en général<br />\r\n– des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction;<br />\r\n– de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que:<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– aux fours fixes et grils fixes (IEC
    60335-2-6);<br />\r\n– aux chauffe-plats (IEC 60335-2-12);<br />\r\n– aux poêles
    à frire et aux friteuses (IEC 60335-2-13);<br />\r\n– aux fours à micro-ondes
    (IEC 60335-2-25);<br />\r\n– aux barbecues pour extérieur (IEC 60335-2-78);<br
    />\r\n– aux appareils destinés à brûler du charbon de bois ou des combustibles
    similaires;<br />\r\n– aux appareils à usage des collectivités;<br />\r\n– aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nCette septième édition annule et remplace la sixième édition
    parue en 2008, l'Amendement 1:2012 et l'Amendement 2:2016. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n– aligne le texte
    sur l'IEC 60335-1, Éd 5, et ses Amendements 1 et 2;<br />\r\n– révise les essais
    anormaux pour les grille-pain (19.11.2, 19.102).<br />\r\nLa présente partie 2
    doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme."
