abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-64:2014 applies to the basic safety and essential performance
    of Light Ion Beam Medical Electrical equipment, hereafter referred to as ME equipment,
    used for treatment of patients. This particular standard, with the inclusion of
    type tests and site tests, applies respectively to the manufacture and some installation
    aspects of ME equipment intended for radiotherapy in human medical practice, including
    those in which the selection and display of operating parameters can be controlled
    automatically by programmable electronic subsystems, that, in normal use, deliver
    a radiation beam of light ions having energy per nucleon in the range 10 MeV/n
    to 500 MeV/n. Key words: nuclear medicine, radiation dosimetry.'
- language: fr
  script: Latn
  content: 'L''IEC 60601-2-64:2014 s''applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux par Faisceau d''Ions Légers, désignés
    ci-après par le terme appareils EM, utilisés pour le traitement des patients.
    La présente norme particulière, y compris les essais de type et les essais sur
    le site, s''applique respectivement au fabricant et à certains aspects d''installation
    des appareils EM par Faisceau d''Ions Légers destinés à être utilisés à des fins
    de radiothérapie dans la médecine humaine, y compris les appareils dont le choix
    et l''affichage des paramètres de fonctionnement peuvent être contrôlés automatiquement
    par des sous-systèmes électroniques programmables qui, en utilisation normale,
    délivrent un faisceau de rayonnement d''ions légers dont l''énergie par nucléon
    se situe dans la gamme 10 MeV/n à 500 MeV/n. Mots clé: médecine nucléaire, dosimétrie
    de radiations.'
