abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-8:2020 specifies requirements for three-position enabling
    switches. These switches are used as components of enabling devices to provide
    signals that,<br />\r\n- when activated, allow machine operation to be initiated
    by a separate start control, and<br />\r\n- when de-activated,<br />\r\n-- initiate
    a stop function, and<br />\r\n-- prevent initiation of machine operation.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2006. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    due to the increasing range of useful applications of three-position enabling
    switches, note of scope, operational characteristics and tests are reviewed;<br
    />\r\n- figures for example of devices incorporating enabling switch are added
    in Annex A;<br />\r\n- new Annex B for procedure to determine reliability data
    for the switch used in functional safety applications is added."
- language: fr
  script: Latn
  content: "L'IEC 60947-5-8:2020 spécifie les exigences pour les interrupteurs de
    commande de validation à trois positions. Ces interrupteurs sont utilisés comme
    composants dans les appareils de commande de validation pour fournir des signaux
    qui:<br />\r\n- lorsqu’ils sont activés, permettent la mise en marche de la machine
    par une commande séparée de démarrage; et<br />\r\n- lorsqu’ils sont désactivés:<br
    />\r\n-- initient une fonction d’arrêt; et<br />\r\n-- évitent la mise en marche
    de la machine.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- en raison du nombre croissant d’applications utiles possibles
    avec les interrupteurs de commande de validation à trois positions, le domaine
    d’application, les caractéristiques de fonctionnement et les essais sont revus;<br
    />\r\n- des figures représentant des exemples d’appareils incorporant un interrupteur
    de commande de validation sont ajoutées dans l’Annexe A;<br />\r\n- une nouvelle
    Annexe B est ajoutée, incluant une procédure visant à déterminer des données de
    fiabilité pour l’interrupteur utilisé dans des applications de sécurité fonctionnelle."
