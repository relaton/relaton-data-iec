abstract:
- language: en
  script: Latn
  content: "IEC 62849:2025 provides performance testing and evaluation methods for
    the common features of robots for household and similar use, their physical specifications
    satisfying the following:<br />\r\n– height: maximum 1,75 m,<br />\r\n– dimensions:
    maximum 700 mm wide (to be able to fit through doorways),<br />\r\n– speed: maximum
    1,5 m/s,<br />\r\n– floor supported wheeled or wheel-track robots.<br />\r\nThis
    document is neither concerned with safety nor with performance requirements.<br
    />\r\nThis document is applicable for indoor floor use robots.<br />\r\nThis document
    is not applicable to wet and dry surface-cleaning robots or combination of such
    functions.<br />\r\nIf different testing and evaluating methods are given in other
    standards for specific robots, these methods can be considered for priority use.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2016. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the title has been changed to \"Performance evaluation methods of robots
    for household and similar use\";<br />\r\nb) the scope is more clearly defined
    and the physical specifications of robots for household and similar use covered
    by this document are clearly defined;<br />\r\nc) new evaluation methods for 6
    performance items have been added, including obstacle avoidance, managing a ramp,
    lighting effects, transition overcome, threshold overcome, energy consumption
    of robots;<br />\r\nd) new structure has been introduced, which provides basic
    common test methods in each category and can be used by other robotics standards,
    including the following:<br />\r\n1) mobility,<br />\r\n2) navigation,<br />\r\n3)
    energy use,<br />\r\n4) effects on environment,<br />\r\n5) other/miscellaneous."
- language: fr
  script: Latn
  content: "L'IEC 62849:2025 fournit des méthodes d'évaluation et d'essai d'aptitude
    à la fonction pour les caractéristiques courantes des robots à usage domestique
    et analogue, qui respectent les spécifications physiques suivantes:<br />\r\n–
    hauteur: 1,75 m au maximum;<br />\r\n– dimensions: largeur de 700 mm au maximum
    (pour pouvoir franchir les portes);<br />\r\n– vitesse: 1,5 m/s au maximum;<br
    />\r\n– robots à roues ou à chenilles supportés par le sol.<br />\r\nLe présent
    document ne couvre ni les exigences de sécurité ni les exigences d'aptitude à
    la fonction.<br />\r\nLe présent document s'applique aux robots destinés à un
    usage intérieur sur le sol.<br />\r\nLe présent document ne s'applique pas aux
    produits suivants:<br />\r\nrobots de nettoyage des sols par voie humide et à
    sec, ou une combinaison de ces fonctions.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2016. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le titre a été modifié,
    remplacé par \"Méthodes d'évaluation de l'aptitude à la fonction des robots à
    usage domestique et analogue\";<br />\r\nb) le domaine d'application est défini
    avec plus de clarté, et les spécifications physiques des robots à usage domestique
    et analogue couverts par le présent document ont été définies de manière plus
    claire;<br />\r\nc) de nouvelles méthodes d'évaluation ont été ajoutées pour 6
    éléments de performance, notamment le contournement d'obstacle, la gestion d'une
    rampe, les effets de l'éclairage, le franchissement de transitions, le franchissement
    de seuils et la consommation d'énergie des robots;<br />\r\nd) une nouvelle structure
    a été introduite, qui fournit des méthodes d'essai communes de base dans chaque
    catégorie pouvant être utilisées par d'autres normes sur la robotique, notamment:<br
    />\r\n1) la mobilité;<br />\r\n2) la navigation;<br />\r\n3) la consommation d'énergie;<br
    />\r\n4) les effets sur l'environnement;<br />\r\n5) d'autres facteurs/éléments
    divers."
