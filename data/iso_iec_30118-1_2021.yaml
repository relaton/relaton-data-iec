abstract:
- content: "<p>The OCF Core specifications are divided into a set of documents:</p><ul><li>Core
    specification (this document): The Core specification document specifies the Framework,
    i.e., the OCF core architecture, interfaces, protocols and services to enable
    OCF profiles implementation for Internet of Things (IoT) usages and ecosystems.
    This document is mandatory for all Devices to implement.</li><li>Core optional
    specification: The Core optional specification document specifies the Framework,
    i.e., the OCF core architecture, interfaces, protocols and services to enable
    OCF profiles implementation for Internet of Things (IoT) usages and ecosystems
    that can optionally be implemented by any Device.</li><li>Core extension specification(s):
    The Core extension specification(s) document(s) specifies optional OCF Core functionality
    that are significant in scope (e.g., Wi-Fi easy setup, Cloud).</li></ul>"
