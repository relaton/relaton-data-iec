abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    30118-1:2021 The OCF Core specifications are divided into a set of documents:<br
    />\r\n- Core specification (this document): The Core specification document specifies
    the Framework, i.e., the OCF core architecture, interfaces, protocols and services
    to enable OCF profiles implementation for Internet of Things (IoT) usages and
    ecosystems. This document is mandatory for all Devices to implement.<br />\r\n-
    Core optional specification: The Core optional specification document specifies
    the Framework, i.e., the OCF core architecture, interfaces, protocols and services
    to enable OCF profiles implementation for Internet of Things (IoT) usages and
    ecosystems that can optionally be implemented by any Device.<br />\r\n- Core extension
    specification(s): The Core extension specification(s) document(s) specifies optional
    OCF Core functionality that are significant in scope (e.g., Wi-Fi easy setup,
    Cloud)."
