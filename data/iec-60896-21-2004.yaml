abstract:
- language: en
  script: Latn
  content: This part of IEC 60896 applies to all stationary lead-acid cells and monobloc
    batteries of the valve regulated type for float charge applications, (i.e. permanently
    connected to a load and to a d.c. power supply), in a static location (i.e. not
    generally intended to be moved from place to place) and incorporated into stationary
    equipment or installed in battery rooms for use in telecom, uninterruptible power
    supply (UPS), utility switching, emergency power or similar applications. The
    objective of this part of IEC 60896 is to specify the methods of test for all
    types and construction of valve regulated stationary lead acid cells and monobloc
    batteries used in standby power applications
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 60896 s''applique à tous les éléments et
    batteries monoblocs stationnaires au plomb de type étanche à soupapes pour les
    applications en charge flottante, (c''est-à-dire connectés en permanence à une
    charge et à une source d''alimentation continue), à un emplacement fixe (c''est-à-dire
    n''étant pas prévus pour être déplacés d''un emplacement à l''autre) et incorporés
    dans un matériel stationnaire ou installés dans un local pour batteries pour des
    applications telles que: télécommunication, alimentation sans interruption (ASI),
    commutation, alimentation de secours ou applications similaires. Le but de cette
    partie de la CEI 60896 est de spécifier les méthodes d''essai pour tous les types
    et constructions d''éléments ou batteries monoblocs stationnaires au plomb de
    type étanche à soupapes utilisées dans les applications d''alimentation de secours.'
