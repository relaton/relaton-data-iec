abstract:
- content: "IEC 61869-20:2025 This part of IEC 61869 specifies the requirements for
    the safe design and operation, and tests for the safety of instrument transformers
    whose highest voltage for equipment is higher than 1 kV AC or 1,5 kV DC.<br />\r\nLow
    power instrument transformers are not covered by this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61869-20:2025 La présente partie de l’IEC 61869 spécifie les exigences
    relatives à la sécurité de conception et de fonctionnement, ainsi que les essais
    de sécurité des transformateurs de mesure dont la tension la plus élevée pour
    le matériel est supérieure à 1 kV en courant alternatif ou à 1,5 kV en courant
    continu.<br />\r\nLes transformateurs de mesure de faible puissance ne sont pas
    couverts par le présent document."
