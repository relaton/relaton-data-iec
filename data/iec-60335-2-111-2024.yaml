abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-111:2024 deals with the safety of electric ondol-mattresses
    for household and similar purposes, their rated voltage being not more than 250
    V including direct current (DC) supplied appliances and battery-operated appliances.
    This standard also applies to control units supplied with the appliance.<br />\r\nAppliances
    not intended for normal household use, but that nevertheless can be a source of
    danger to the public, such as appliances intended to be used in community spas
    or by persons in cold ambient temperatures, are within the scope of this standard.<br
    />\r\nAs far as is practicable, this standard deals with the common hazards presented
    by appliances that are encountered by all persons in and around the home. However,
    in general, it does not take into account:<br />\r\n- persons (including children)
    whose physical, sensory or mental capabilities; or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction;<br
    />\r\n- children playing with the appliance.<br />\r\nThis standard does not apply
    to<br />\r\n- appliances intended exclusively for industrial purposes;<br />\r\n-
    appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n- blankets, pads and similar flexible heating appliances (IEC 60335-2-17);<br
    />\r\n- room heaters (IEC 60335-2-30);<br />\r\n- water bed heaters (IEC 60335-2-66);<br
    />\r\n- heating appliances for breeding and rearing animals (IEC 60335-2-71);<br
    />\r\n- foot warmers and heating mats (IEC 60335-2-81);<br />\r\n- flexible sheet
    heating elements for room heating (IEC 60335-2-96);<br />\r\n- heated carpets
    and heating units for room heating installed under removable floor coverings (IEC
    60335 2 106);<br />\r\n- appliances specifically intended for use under medical
    supervision (IEC 80601-2-35).<br />\r\nThis second edition cancels and replaces
    the first edition published in 2015. This edition constitutes a technical revision<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with IEC 60335-1:2020;<br />\r\nb)
    conversion of some notes to normative text (Clause 1);<br />\r\nc) application
    of test probe 19 has been introduced (8.1.1, 20.2, B.22.3, B.22.4).<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of IEC 60335-1 and
    its amendments unless that edition precludes it; in that case, the latest edition
    that does not preclude it is used. It was established on the basis of the sixth
    edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-111:2024 traite de la sécurité des matelas ondol électriques
    pour usages domestiques et analogues, dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries. La présente norme s'applique également aux
    unités de commande fournies avec l'appareil. Les appareils non destinés à un usage
    domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés dans les stations
    thermales ou par des personnes à des températures ambiantes froides, sont compris
    dans le domaine d'application de la présente norme.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers ordinaires présentés par les appareils,
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte:<br />\r\n- des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n-
    aux couvertures, coussins, vêtements et appareils chauffants souples analogues
    (IEC 60335-2-17);<br />\r\n- aux appareils de chauffage des locaux (IEC 60335-2-30);<br
    />\r\n- aux dispositifs de chauffage pour matelas à eau (IEC 60335-2-66);<br />\r\n-
    aux appareils de chauffage destinés à la reproduction et à l'élevage des animaux
    (IEC 60335-2-71);<br />\r\n- aux chancelières et carpettes chauffantes (IEC 60335-2-81);<br
    />\r\n- aux films souples chauffants pour le chauffage des locaux (IEC 60335-2-96);<br
    />\r\n- aux tapis chauffants et aux unités chauffantes pour le chauffage des locaux,
    installés sous des revêtements de sol amovibles (IEC 60335 2 106);<br />\r\n-
    aux appareils spécifiquement destinés à être utilisés sous surveillance médicale
    (IEC 80601-2-35).<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2015. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1);<br />\r\nc)
    l'application du calibre d'essai 19 a été introduite (8.1.1, 20.2, B.22.3, B.22.4).<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
