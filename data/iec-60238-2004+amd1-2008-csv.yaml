abstract:
- language: en
  script: Latn
  content: "This International Standard applies to lampholders with Edison thread
    E14, E27 and E40, designed for connection to the supply of lamps and semi-luminaires*
    only.\nIt also applies to switched-lampholders for use in a.c. circuits only,
    where the working voltage does not exceed 250 V r.m.s.\nThis standard also applies
    to lampholders with Edison thread E5 designed for connection to the supply mains
    of series connected lamps, with a working voltage not exceeding 25 V, to be used
    indoors, and to lampholders with Edison thread E10 designed for connection to
    the supply mains of series connected lamps, with a working voltage not exceeding
    60 V, to be used indoors or outdoors. It also applies to lampholders E10 for building-in,
    for the connection of single lamps to the supply. These lampholders are not intended
    for retail sale.\n\n<b>This consolidated version consists of the eigth edition
    (2004)  \nand its amendment 1 (2008). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "La présente Norme internationale s'applique aux douilles à vis Edison
    E14, E27 et E40 destinées uniquement au raccordement des lampes et des semi-luminaires*
    à l'alimentation.\nElle s'applique aussi aux douilles à interrupteur destinées
    exclusivement aux circuits de courant alternatif dont la tension de service ne
    dépasse pas 250 V (valeur efficace).\nLa présente norme est également applicable
    aux douilles à vis Edison E5 destinées à être raccordées au réseau d'alimentation
    de lampes montées en série et dont la tension de fonctionnement ne dépasse pas
    25 V, pour utilisation à l'intérieur, ainsi qu'aux douilles à vis Edison E10 destinées
    au raccordement au réseau d'alimentation de lampes montées en série et dont la
    tension de fonctionnement ne dépasse pas 60 V, pour utilisation à l'intérieur
    ou à l'extérieur. Elle s'applique également aux douilles E10 à incorporer, pour
    le raccordement de lampes individuelles à l'alimentation. Ces douilles ne sont
    pas destinées à la vente au détail.\n\n<b> Cette version consolidée comprend la
    huitième édition (2004) et\nson amendement 1 (2008). Il n'est donc pas nécessaire
    de commander  \nl'amendement avec cette publication.</b>"
