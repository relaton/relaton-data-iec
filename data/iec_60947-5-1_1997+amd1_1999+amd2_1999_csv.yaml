  format: text/html
- content: Fixe les caractéristiques des appareils pour circuits de commande, les
    qualités électriques et mécaniques requises, les différentes fonctions qui doivent
    être remplies, la signification des caractéristiques assignées et des indications
    portées sur les appareils, les essais de vérification des caractéristiques assignées,
    les conditions de fonctionnement auxquelles doivent répondre les appareils pour
    circuits de commande, les conditions d'environnement y compris celles concernant
    le matériel sous enveloppe, les propriétés diélectriques, les bornes. Cette publication
    remplace les CEI 60337-1 (1970) et sa Modification 1 (1983), les compléments 60337-1A
    (1973) et 60337-1B (1975), la CEI 60337-2 (1972) et sa Modification 1 (1975),
    les compléments 60337-2A (1973). 60337-2B (1976) et 60337-2C (1977). Doit être
    utilisée conjointement avec la CEI 60947-1.
