abstract:
- content: "IEC 62037-2:2021 defines a procedure to measure levels of passive intermodulation
    generated by a coaxial cable assembly. This test method is applicable to jumper
    cables, i.e. cable assemblies intended to provide interface flexibility between
    rigid devices. It is also used to evaluate cable assemblies that are subjected
    to motion in operation.<br />\r\nThis second edition cancels and replaces the
    first edition published in 2012. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na. criteria for
    application of mechanical stress revised to be a function of advertised cable
    bend radius."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62037-2:2021 définit une procédure pour la mesure des niveaux d’intermodulation
    passive générés par un cordon coaxial. Cette méthode d’essai s’applique aux jarretières,
    c’est-à-dire aux cordons destinés à fournir une interface flexible entre des dispositifs
    rigides. Elle est également utilisée pour évaluer des cordons soumis à des mouvements
    pendant leur fonctionnement. Cette seconde édition annule et remplace la première
    édition parue en 2012. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na. révision des critères
    d’application des contraintes mécaniques pour être fonction du rayon de courbure
    du câble annoncé."
