abstract:
- language: en
  script: Latn
  content: |-
    Provides details of the tests necessary to verify conformance to all mandatory specifications given in IEC 61672-1:2002 for conventional sound level meters, integrating-averaging sound level meters and integrating sound level meters.

    Pattern evaluation tests apply for each channel of a multi-channel sound level meter, as appropriate. Tests and test methods are applicable to class 1 and class 2 sound level meters. The aim is to ensure that all testing laboratories use consistent methods to perform pattern evaluation tests.
- language: fr
  script: Latn
  content: |-
    Donne des détails concernant les essais nécessaires permettant de vérifier la conformité à toutes les spécifications obligatoires données dans la CEI 61672-1:2002 pour les sonomètres conventionnels, les sonomètres intégrateurs-moyenneurs, et les sonomètres intégrateurs.

    Les essais d'évaluation d'un modèle s'appliquent, comme il convient, à chaque canal d'un sonomètre à plusieurs canaux. Les essais et les méthodes d'essai sont applicables aux sonomètres de classe 1 et de classe 2. Le but est de s'assurer que tous les laboratoires d'essai utilisent des méthodes cohérentes pour effectuer les essais d'évaluation d'un modèle.
