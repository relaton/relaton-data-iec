abstract:
- language: en
  script: Latn
  content: |-
    Gives a summary of the test methods that are used in the assessment of smoke obscuration. It presents a brief summary of static and dynamic test methods in common use, either as international standards or national or industry standards. It includes special observations on their relevance to electrotechnical products and their materials and to fire scenarios, and it gives recommendations on their use.
    The main changes with respect to the previous edition are listed below:
    - updated normative references;
    - expanded terms and definitions;
    - numerous editorial changes of a technical nature throughout the publication.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Donne un résumé des méthodes d'essais qui sont utilisées pour évaluer l'obscurcissement par la fumée. Elle présente un bref résumé des méthodes d'essais dynamiques et statiques communément utilisées, aussi bien comme normes internationales ou nationales ou normes industrielles. Elle inclut des observations particulières relatives à un scénario feu, pour les produits électrotechniques et leurs matériaux, et donne des recommandations pour leurs utilisations.
    Les principales modifications par rapport à l'édition antérieure sont indiquées ci-dessous:
    - mise à jour des références normatives;
    - ajout de termes et de définitions;
    - nombreuses modifications rédactionnelles de nature technique dans toute la publication.
    A le statut de publication fondamentale de sécurité, conformément au Guide CEI 104.
