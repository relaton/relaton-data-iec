- content: IEC 61280-2-13:2024 définit une procédure pour calculer la valeur efficace
    de l'amplitude du vecteur d'erreur des signaux MDAP-n optiques à partir d'un ensemble
    de symboles mesurés. Elle définit spécifiquement la normalisation des états de
    référence ainsi qu'une procédure de mise à l'échelle optimale des états de symboles
    mesurés. La procédure décrite dans le présent document s'applique aux signaux
    optiques à polarisation unique ainsi qu'aux signaux multiplexés en polarisation
    conventionnels avec des tributaires de polarisation modulés de façon indépendante.
    En général, il est déconseillé d'appliquer ces procédures sans modifier les signaux
    dans lesquels l'amplitude optique, la phase et l'état de polarisation sont simultanément
    modulés pour coder les données. Le présent document ne spécifie aucune étape de
    traitement du signal permettant d'extraire les symboles des signaux optiques reçus,
    car ces étapes dépendent du récepteur optique et peuvent varier selon le type
    du signal MDAP-n transmis. Ces étapes de traitement du signal ainsi des étapes
    supplémentaires facultatives sont définies dans les documents spécifiques à chaque
    application.
