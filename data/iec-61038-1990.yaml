abstract:
- language: en
  script: Latn
  content: Specifies requirements for the type test of indoor self-contained time
    switches, which are used to control electrical loads, multi-tariff registers and
    maximum demand devices. Does not apply to time switches operated by remote control
    or by radio-frequency.
- language: fr
  script: Latn
  content: Spécifie les prescriptions relatives aux essais de type des horloges de
    commutation autonomes pour usage à l'intérieur des bâtiments avec une réserve
    de marche, nouvellement fabriquées, qui sont utilisées pour contrôler les charges
    électriques, les registres multitarif et les dispositifs indicateurs de maximum.
    Ne s'applique pas aux horloges pilotées par télécommande ni par des émissions
    radio.
