abstract:
- content: Specifies requirements for the connection of appliances to the water mains
    to prevent backsiphonage of non-potable water into the water mains and flooding
    due to failure of hose-sets. Appliances include washing machines, dishwashers
    and other appliances. This includes domestic appliances and those in shops and
    communal flats. The water pressure is not to exceed 1 MPa. Connection may be temporary
    or permanent.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions concernant le raccordement des appareils au
    réseau d'alimentation en eau pour éviter un retour d'eau par siphonnage de l'eau
    non potable dans le réseau d'alimentation en eau et un débordement dû à une défaillance
    d'un ensemble de raccordement. La norme inclut des machines à laver le linge,
    des lave-vaisselle et d'autres appareils. Elle inclut des appareils à usage domestique
    et des appareils installés dans des boutiques et des logements pour collectivités.
    La pression d'eau ne doit pas dépasser 1 MPa. Le raccordement peut être temporaire
    ou permanent.
