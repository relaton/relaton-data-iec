  content: IEC 62261-1:2005(E) covers the use of metadata for all types of essence
    (video, audio, and data in their various forms). Applications of individual dictionary
    entries will vary but, when used, metadata shall conform to the definitions and
    formats in this metadata dictionary structure standard and the associated metadata
    dictionary recommended practice. See <a href="http://std.iec.ch/iec62261">the
    IEC Television Metadata Dictionary</a>.
