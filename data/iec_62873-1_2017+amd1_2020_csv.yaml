- content: IEC 62873-1:2017+A1:2020. La série IEC 62783 régit les normes communes
    disponibles destinées à être utilisées conjointement avec les normes relatives
    aux dispositifs différentiels résiduels (DDR) ou pour leur préparation. La présente
    partie de l'IEC 62873 définit la méthodologie et les processus utilisés lors de
    l'élaboration des normes, sur la base d'une nouvelle approche (ci-après désignée
    par blocs et modules) visant à harmoniser une famille de normes afin d'éviter
    les erreurs, les incohérences ou les divergences au sein de cette famille de normes.
    La famille de normes considérée dans le présent document se compose des normes
    relatives aux ID (Interrupteurs automatiques à courant différentiel résiduel pour
    usages domestiques et analogues sans dispositif de protection contre les surintensités
    incorporées) et aux DD (Interrupteurs automatiques à courant différentiel résiduel
    avec protection contre les surintensités incorporée pour installations domestiques
    et analogues), et des exigences de sécurité générales pour les dispositifs de
    protection à courant différentiel résiduel (c'est-à-dire IEC 61008-1, IEC 61009-1
    et IEC TR 60755).<strong>Cette version consolidée comprend la première édition
    (2017) et son amendement 1 (2020). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
