- content: Est applicable aux systèmes monopolaires détecteurs de tension en couplage
    capacitif avec des pièces sous tension et utilisés pour détecter la présence ou
    l'absence de la tension de service sur les réseaux électriques de tension alternative
    comprise entre 1 kV et 52 kV et à des fréquences comprises entre 16 2/3 Hz et
    60 Hz. Cette norme s'applique également aux comparateurs de phase conçus pour
    s'adapter aux système détecteurs de tension.
