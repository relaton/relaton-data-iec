abstract:
- content: Is applicable to voltage detecting systems that are single-pole and are
    capacitively-coupled to live parts. They are used to detect the presence or absence
    of operating voltage on a.c. electrical systems for voltages from 1 kV to 52 kV,
    and for frequencies from 16 2/3 Hz to 60 Hz. This standard is also applicable
    to phase comparators designed for voltage detecting systems.
  language:
  - en
  script:
