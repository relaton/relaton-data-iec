- content: "<!-- NEW! -->IEC 60404-8-4:2022 est disponible sous forme de  IEC 60404-8-4:2022
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  L'IEC 60404-8-4:2022
    définit les qualités des bandes et tôles magnétiques en acier à grains non orientés,
    laminées à froid, d'épaisseurs nominales 0,35 mm, 0,47 mm, 0,50 mm, 0,65 mm et
    1,00 mm. Elle définit notamment les exigences générales, les caractéristiques
    magnétiques, les caractéristiques géométriques, les tolérances et les caractéristiques
    technologiques, ainsi que les procédures de contrôle applicables. L'épaisseur
    nominale 0,47 mm s'applique aux qualités pour utilisation à 60 Hz seulement. Le
    présent document s'applique aux bandes et tôles magnétiques en acier à grains
    non orientés, laminées à froid, livrées à l'état fini, c'est-à-dire à l'état de
    recuit final, en bobines ou en tôles et destinées à la construction de circuits
    magnétiques. Le présent document ne s'applique pas aux matériaux livrés à l'état
    semi-fini. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- modification des termes et des
    exigences techniques concernant les caractéristiques géométriques dans un souci
    de cohérence avec l'IEC 60404-9:2018;<br />\r\n- insertion du Tableau 3 - Tolérances
    sur l'épaisseur nominale;<br />\r\n- modification de la longueur de l'éprouvette
    pour la détermination des caractéristiques géométriques de 2 m à 1 m."
