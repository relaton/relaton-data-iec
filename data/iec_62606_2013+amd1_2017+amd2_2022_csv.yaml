abstract:
- content: "IEC 62606:2013+AMD1:2017+AMD2:2022 applies to arc fault detection devices
    (AFDD) for household and similar uses in a.c. circuits. An AFDD is designed by
    the manufacturer:<br />\r\n- either as a single device having opening means able
    to open the protected circuit in specified conditions; or<br />\r\n- as a single
    device integrating a protective device; or<br />\r\n- as a separate unit, according
    to Annex D assembled on site with a declared protective device.<br />\r\nThe contents
    of the corrigendum of November 2013 and corrigendum 1 of Amendment 2 of March
    2023 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62606:2013+AMD1:2017+AMD2:2022 s'applique aux dispositifs pour la
    détection de défaut d'arc (DPDA) utilisés à des fins domestiques et analogues
    dans des circuits en courant alternatif (AC). Un DPDA est conçu par le constructeur:<br
    />\r\n- comme un dispositif unique doté d'un système d'ouverture pouvant ouvrir
    le circuit protégé dans les conditions spécifiées; ou<br />\r\n- comme un dispositif
    unique doté d'un dispositif de protection; ou<br />\r\n- comme une unité séparée,
    conformément à l'Annexe D, assemblée sur site avec un dispositif de protection
    déclaré.<br />\r\nLe contenu du corrigendum de novembre 2013 et celui de l'amendement
    1 de mars 2023 a été pris en considération dans cet exemplaire."
