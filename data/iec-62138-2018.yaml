abstract:
- language: en
  script: Latn
  content: "IEC 62138:2018 specifies requirements for the software of computer-based
    instrumentation and control (I&C) systems performing functions of safety category
    B or C as defined by IEC 61226. It complements IEC 60880 which provides requirements
    for the software of computer-based I&C systems performing functions of safety
    category A. It is consistent with, and complementary to, IEC 61513. Requirements
    that are not specific to software are deferred to IEC 61513. This new edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- align the standard with standards published or revised since
    the first edition, in particular IEC 61513, IEC 60880, IEC 62645 and IEC 62671;<br
    />\r\n- merge two clauses in order to avoid repetitions of text;<br />\r\n- introduce
    requirements on traceability in consistency with IEC 61513;<br />\r\n- introduce
    new annexes."
- language: fr
  script: Latn
  content: "L'IEC 62138:2018 spécifie des exigences sur les logiciels des systèmes
    d’instrumentation et de contrôle-commande (I&C) informatisés réalisant des fonctions
    de sûreté de catégorie B ou C, selon la définition donnée par l’IEC 61226. Il
    est complémentaire à l’IEC 60880 qui énonce des exigences sur le logiciel des
    systèmes d’I&C informatisés réalisant des fonctions de sûreté de catégorie A.
    Il est également cohérent et complémentaire à l’IEC 61513. Les exigences qui ne
    sont pas spécifiques au logiciel sont reportées dans l’IEC 61513. Cette nouvelle
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- aligner la présente norme sur les normes publiées ou révisées
    depuis sa première édition, en particulier l'IEC 61513, l'IEC 60880, l'IEC 62645,
    l'IEC 62671;<br />\r\n- fusionner deux articles pour éviter des répétitions de
    texte;<br />\r\n- introduire des exigences portant sur la traçabilité en cohérence
    avec l’IEC 61513;<br />\r\n- introduire de nouvelles annexes."
