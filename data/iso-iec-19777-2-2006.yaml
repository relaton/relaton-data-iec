abstract:
- language: en
  script: Latn
  content: "<p>The Extensible 3D (X3D) specification, ISO/IEC 19775, specifies a language-independent
    application programmer interface (API) to a set of services and functions. For
    integration into a programming language, the X3D abstract interfaces are embedded
    in a language dependent layer obeying the particular conventions of that language.
    ISO/IEC 19777-2:2006 specifies such a language-dependent layer for the Java programming
    language.</p>"
