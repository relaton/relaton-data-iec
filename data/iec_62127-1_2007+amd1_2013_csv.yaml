- content: "La CEI 62127-1:2007+A1:2013 spécifie les méthodes d'utilisation deshydrophones
    étalonnés permettant de mesurer, dans des liquides, les champs acoustiques générés
    par des appareils médicaux à ultrasons fonctionnant dans la gamme de fréquences
    jusqu'à 40 MHz. La présente norme a pour objectifs de:<br />\r\n- définir un groupe
    de paramètres acoustiques pouvant être mesurés sur une base physiquement sonore;<br
    />\r\n- définir un second groupe de paramètres pouvant être déduits, dans le cadre
    de certaines hypothèses, de ces mesures et appelés paramètres d'intensité dérivés;<br
    />\r\n- définir un mode opératoire de mesure permettant de déterminer les paramètres
    de pression acoustique;<br />\r\n- définir les conditions dans lesquelles les
    mesures des paramètres acoustiques peuvent être réalisées dans la gamme de fréquences
    jusqu'à 40 MHz à l'aide d'hydrophones étalonnés;<br />\r\n- et définir les modes
    opératoires de correction, dans le cas de limitations provoquées par l'utilisation
    d'hydrophones à largeur de bande finie et de taille d'élément actif finie. La
    CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées conjointement.
    Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI 61101:1991, la
    CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. Le contenu du corrigendum
    (août 2008, disponible en anglais seulement) a été inclus dans cette norme. La
    version française n'a pas été soumise au vote.<strong> Cette version consolidée
    comprend la première édition (2007) et son amendement 1 (2013). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
