abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides guidance on the use of remote auditing methods in
    auditing management systems. It is applicable to all organizations that plan and
    conduct all kinds of internal or external audits (i.e. first-party, second-party
    and third-party audits) of management systems.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document supports the general principles of
    auditing given in ISO 19011:2018 and provides further guidance on specific conditions,
    possibilities and limitations for implementing remote auditing methods.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document is intended to strengthen confidence in the use of remote auditing methods
    for auditing management systems among customers, regulators, accreditation bodies,
    certification bodies, scheme owners, industry, employees, consumers, suppliers
    and other interested parties.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">The use of remote auditing methods for auditing management
    systems is not intended to replace on-site audit methods. Instead, remote auditing
    methods are intended to serve as a tool to effectively and efficiently conduct
    the audit.</p><p class="Note" style="tab-stops: 19.85pt 39.7pt 48.25pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">NOTE This document can be used for other types of
    audits and assessments.</p>'
