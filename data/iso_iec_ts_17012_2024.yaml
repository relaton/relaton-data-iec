- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Le présent document donne des recommandations relatives à l’utilisation
    de méthodes d’audit à distance pour l’audit des systèmes de management. Il est
    applicable à tous les organismes qui planifient et mènent toutes sortes d’audits
    internes ou externes (c’est-à-dire audits de première partie, de seconde partie
    et de tierce partie) de systèmes de management.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">Le présent document soutient les principes généraux
    d’audit donnés dans l’ISO 19011:2018 et donne des recommandations additionnelles
    relatives aux conditions, possibilités et limites spécifiques pour la mise en
    œuvre de méthodes d’audit à distance.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">Le présent document est destiné à renforcer la confiance
    dans l’utilisation de méthodes d’audit à distance pour l’audit des systèmes de
    management entre clients, autorités de réglementation, organismes d’accréditation,
    organismes de certification, propriétaires d’un système particulier, acteurs d’un
    secteur, employés, consommateurs, fournisseurs et autres parties intéressées.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">L’utilisation
    de méthodes d’audit à distance pour l’audit des systèmes de management n’est pas
    destinée à remplacer les méthodes d’audit sur site. Les méthodes d’audit à distance
    sont plutôt destinées à servir d’outil pour mener l’audit de manière efficace
    et efficiente.</p><p class="Note" style="tab-stops: 19.85pt 39.7pt 48.25pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">NOTE Le présent document peut être utilisé pour d’autres
    types d’audits et d’évaluations.</p>'
