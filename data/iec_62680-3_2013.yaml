abstract:
- content: IEC 62680-3:2013 contains the specifications that define limits as well
    as detection, control and reporting mechanisms to permit devices to draw current
    in excess of the USB 2.0 specification for charging and/or powering up from dedicated
    chargers, hosts, hubs and charging downstream ports. These mechanisms are backward
    compatible with USB 2.0 compliant hosts and peripherals. The text is based on
    documents prepared by the USB Implementers Forum (USB-IF). The structure and editorial
    rules used in this publication reflect the practice of the organization which
    submitted it.
  language:
