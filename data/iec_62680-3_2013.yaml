  format: text/html
- content: La CEI 62680-3:2013 contient les spécifications définissant des limites
    ainsi que des mécanismes de détection, de contrôle et de rapports pour permettre
    à des appareils de puiser une quantité de courant supérieure à celle prévue par
    la spécification USB 2.0 pour se charger et/ou s'allumer à l'aide de chargeurs,
    d'hôtes, de concentrateurs et de ports en aval de chargement dédiés. Ces mécanismes
    sont rétrocompatibles avec les hôtes et périphériques compatibles USB 2.0. Le
    texte est issu de documents élaborés par l'USB Implementers Forum (USB-IF). Les
