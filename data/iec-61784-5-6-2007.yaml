abstract:
- language: en
  script: Latn
  content: IEC 61784-5-6:2007 specifies the installation profiles for the media specified
    in CPF 6 (INTERBUS). The installation profiles are specified in the annexes. These
    annexes are read in conjunction with IEC 61918:2007. This bilingual version (2014-12)
    corresponds to the English version, published in 2007-12.
- language: fr
  script: Latn
  content: L'IEC 61784-5-6:2007 définit les profils d'installation pour le support
    spécifié en CPF 6 (INTERBUS). Les profils d'installation spécifiques sont donnés
    dans les annexes. Ces annexes sont utilisées conjointement à la CEI 61918:2007.
    La présente version bilingue (2014-12) correspond à la version anglaise monolingue
    publiée en 2007-12.
