abstract:
- language: en
  script: Latn
  content: Applies to all classes of transmitters for sound and television broadcasting.
    Deals with the interface between a transmitter (or system of transmitters) and
    the supervisory equipment which is intended to remotely monitor and/or control
    the transmitter(s). Details the interconnections and facilities to be provided
    with a view to achieving compatibility between different types and makes of transmitters
    and supervisory equipment.
- language: fr
  script: Latn
  content: S'applique à toutes les classes d'émetteurs de radiodiffusion sonore et
    de la télévision. Concerne l'interface entre les émetteurs ou les systèmes d'émetteurs
    et l'équipement de télésurveillance qui doit contrôler et/ou commander à distance
    l'émetteur (ou les émetteurs). Spécifie les interconnexions et les dispositifs
    à prévoir afin de rendre compatibles les différents types et les différentes fabrications
    d'émetteurs et d'équipements de télésurveillance.
