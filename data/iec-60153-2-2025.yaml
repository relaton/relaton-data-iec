abstract:
- language: en
  script: Latn
  content: "IEC 60153-2:2025 specifies straight hollow metallic tubing of ordinary
    rectangular cross-section for use as waveguides in radio frequency electrical
    applications.<br />\r\nThe term \"ordinary rectangular waveguide\" in the title
    of this document refers to rectangular waveguides with a b-to-a ratio of 0,5 (or
    slightly less).<br />\r\nThe objective of this document is to specify for hollow
    metallic waveguides:<br />\r\na) the details necessary to ensure compatibility
    and, as far as is essential, interchangeability;<br />\r\nb) test methods;<br
    />\r\nc) uniform requirements for the electrical and mechanical properties.<br
    />\r\nThis document does not contain any binding specifications for the materials
    to be used, but merely examples. The exact selection of materials is subject to
    agreement between the customer and the supplier.<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2016. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) addition of
    a cross-sectional view of the waveguide;<br />\r\nb) addition of informative content
    on the theoretical background of the standard;<br />\r\nc) use of a lower case
    \"k\" in the waveguide designation, where appropriate;<br />\r\nd) revision of
    main specification table (now Table 1):<br />\r\n1) two waveguides moved to the
    end of the table (R 35, R 41);<br />\r\n2) correction of one waveguide designation
    (now R 26k);<br />\r\n3) correction of one waveguide outside width (R 18);<br
    />\r\n4) relaxation of tolerances of waveguide outside dimensions (R 14 to R 70);<br
    />\r\n5) removed attenuation values of waveguides made of gold, aluminium, and
    stainless steel;<br />\r\n6) implementation of attenuation values for an idealised
    copper waveguide;<br />\r\ne) relaxation of tolerances of waveguide outside dimensions
    for R 14 to R 70 in the table now referred to as Table 4;<br />\r\nf) clarification
    of the electrical tests:<br />\r\n1) use of standard annealed copper as the reference
    material for waveguide tubes;<br />\r\n2) correction of the formula for calculating
    the theoretical attenuation of an idealised copper waveguide;<br />\r\n3) addition
    of a formula for calculating the theoretical attenuation of waveguides made of
    any material;<br />\r\n4) addition of an informative table with typical waveguide
    materials (Table 5);<br />\r\ng) addition of an informative cross-reference for
    waveguide type designations (Annex A)."
- language: fr
  script: Latn
  content: "L’IEC 60153-2:2025 spécifie des tubes métalliques creux droits de section
    rectangulaire ordinaire, destinés à être utilisés comme guides d’ondes dans les
    applications électriques radiofréquences.<br />\r\nLe terme \"guide d’ondes rectangulaire
    ordinaire\", dans le titre du présent document, fait référence aux guides d’ondes
    rectangulaires présentant un rapport entre les dimensions b et a (rapport b/a)
    de 0,5 (ou légèrement moins).<br />\r\nLe présent document a pour objet de spécifier,
    pour les guides d’ondes métalliques creux:<br />\r\na) les détails nécessaires
    pour assurer la compatibilité et, dès lors que c’est essentiel, l’interchangeabilité;<br
    />\r\nb) les méthodes d’essai;<br />\r\nc) des exigences uniformes pour les propriétés
    électriques et mécaniques.<br />\r\nLe présent document ne contient aucune spécification
    contraignante concernant les matériaux à utiliser, mais uniquement des exemples.
    Le choix précis des matériaux est soumis à un accord entre le client et le fournisseur.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2016. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) ajout d’une vue en coupe du guide d’ondes;<br />\r\nb) ajout de contenu
    informatif sur le contexte théorique de la norme;<br />\r\nc) utilisation d’un
    \"k\" minuscule dans la désignation de guide d’ondes, le cas échéant;<br />\r\nd)
    révision du tableau des spécifications principales (désormais le Tableau 1):<br
    />\r\n1) déplacement de deux guides d’ondes (R 35, R 41) en fin de tableau;<br
    />\r\n2) correction d’une désignation de guide d’ondes (désormais R 26k);<br />\r\n3)
    correction d’une largeur extérieure de guide d’onde (R 18);<br />\r\n4) adoucissement
    des tolérances pour les dimensions extérieures des guides d’ondes (R 14 à R 70);<br
    />\r\n5) suppression des valeurs d’affaiblissement des guides d’ondes en or, en
    aluminium et en acier inoxydable;<br />\r\n6) mise en œuvre de valeurs d’affaiblissement
    correspondant à un guide d’ondes parfait en cuivre;<br />\r\ne) adoucissement
    des tolérances pour les dimensions extérieures des guides d’ondes R 14 à R 70,
    dans le tableau désormais désigné comme étant le Tableau 4;<br />\r\nf) clarification
    des essais électriques:<br />\r\n1) utilisation de cuivre type recuit comme matériau
    de référence pour les tubes de guides d’ondes;<br />\r\n2) correction de la formule
    permettant de calculer l’affaiblissement linéique théorique d’un guide d’ondes
    parfait en cuivre;<br />\r\n3) ajout d’une formule pour le calcul de l’affaiblissement
    linéique théorique des guides d’ondes, quel que soit leur matériau constitutif;<br
    />\r\n4) ajout d’un tableau informatif donnant les matériaux typiques des guides
    d’ondes (Tableau 5);<br />\r\ng) ajout d’une référence croisée informative pour
    les désignations de type des guides d’ondes (Annexe A)."
