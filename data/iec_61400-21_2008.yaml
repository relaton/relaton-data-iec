abstract:
- content: "IEC 61400-21:2008 covers the definition and specification of the quantities
    to be determined for characterizing the power quality of a grid connected wind
    turbine; measurement procedures for quantifying the characteristics; and procedures
    for assessing compliance with power quality requirements, including estimation
    of the power quality expected from the wind turbine type. The main changes with
    respect to the previous edition deal with interharmonics and current distortions
    (<br />\r\nThis publication is of high relevance for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61400-21:2008 couvre la définition et la spécification des grandeurs
    à déterminer pour caractériser la qualité de puissance d'une éolienne connectée
    à un réseau; les procédures de mesure pour quantifier les caractéristiques; les
    procédures pour évaluer la conformité aux exigences de qualité de puissance, y
    compris l'estimation de la qualité de puissance attendue d'un type d'éolienne.
    Les principales modifications par rapport à l'édition précédente concernent les
    interharmoniques et distorsions de courant (<9 kHz); la réponse aux creux de tension;
    la limitation du taux de variation et la commande de la valeur de consigne de
    la puissance active; les capacités de puissance réactive et la commande de la
    valeur de consigne de la puissance réactive; la protection réseau et le temps
    de reconnexion après des défauts du réseau.
