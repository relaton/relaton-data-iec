abstract:
- language: en
  script: Latn
  content: "IEC 63044-5-2:2017 is a product family standard that sets the minimum
    level of EMC performance for the HBES/BACS network in addition to the product
    EMC standards for HBES/BACS devices. It also applies to devices used within an
    HBES/BACS network for which no specific HBES/BACS product EMC standard exists.
    In addition, it defines EMC requirements for the interface of equipment intended
    to be connected to an HBES/BACS network. It does not apply to interfaces to other
    networks.<br />\r\nNOTE An example of other networks is a dedicated ICT network
    covered by CISPR 22 and 23.<br />\r\nThis document specifies EMC requirements
    for HBES/BACS to be installed in residential, commercial and light-industrial
    environments, according to the definition given in IEC 61000-6-1.<br />\r\nThis
    document is applicable (but not limited) to<br />\r\noperator stations and other
    human–system interface devices,<br />\r\ndevices for management functions,<br
    />\r\ncontrol devices, automation stations and application-specific controllers,<br
    />\r\nfield devices and their interfaces,<br />\r\ncabling and interconnection
    of devices,<br />\r\nused within a dedicated HBES/BACS network. This publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/31261\">IEC
    63044-5-1:2017.</a>"
- language: fr
  script: Latn
  content: "L'IEC 63044-5-2:2017 est une norme de famille de produits qui établit
    le niveau minimal de performance CEM pour le réseau HBES/SGTB outre les normes
    CEM de produits applicables aux dispositifs HBES/SGTB. Elle s'applique également
    aux dispositifs utilisés dans un réseau HBES/SGTB pour lequel il n'existe aucune
    norme CEM de produit HBES/SGTB spécifique. De plus, elle spécifie des exigences
    CEM relatives à l'interface des équipements destinés à être connectés à un réseau
    HBES/SGTB. Elle ne s'applique pas aux interfaces avec d'autres réseaux.<br />\r\nNOTE Un
    réseau TIC dédié traité par le CISPR 22 et 23 constitue un exemple d'autres réseaux.<br
    />\r\nCe document spécifie des exigences CEM relatives aux systèmes HBES/SGTB
    à installer dans des environnements résidentiels, commerciaux et de l'industrie
    légère selon la définition de l'IEC 61000-6-1. Le présent document est applicable
    (sans toutefois s'y limiter) aux<br />\r\npostes d’opérateur et autres dispositifs
    d’interface homme-système,<br />\r\ndispositifs pour des fonctions de gestion,<br
    />\r\ndispositifs de commande, postes d’automatisation et contrôleurs spécifiques
    à une application,<br />\r\ndispositifs de terrain et leurs interfaces,<br />\r\ncâblage
    et à l’interconnexion des dispositifs,<br />\r\nutilisés dans un réseau HBES/SGTB
    dédié. Cette publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/31261\">IEC
    63044-5-1:2017.</a>"
