abstract:
- content: 'IEC 62149-8:2014 covers the performance specification for seeded reflective
    semiconductor optical amplifier (RSOA) devices used for fibre optic telecommunication
    and optical data transmission applications. The performance standard contains
    a definition of the product performance requirements together with a series of
    sets of tests and measurements with clearly defined conditions, severities, and
    pass/fail criteria. The tests are intended to be run on a "once-off" basis to
    prove any product''s ability to satisfy the performance standard''s requirements.
    A product that has been shown to meet all the requirements of a performance standard
    can be declared as complying with the performance standard, but should then be
    controlled by a quality assurance/quality conformance program. Key words: seeded
    reflective semiconductor optical amplifier (RSOA) devices'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62149-8:2014 couvre la spécification de performance des dispositifs
    amplificateurs optiques à semiconducteurs réfléchissants (RSOA) répartis utilisés
    pour les applications de télécommunication à fibres optiques et de transmission
    de données par moyen optique. La norme de performance contient une définition
    des exigences de performance de produit ainsi qu''une série de jeux d''essais
    et de mesures avec des conditions, sévérités et critères d''acceptation/de refus
    bien définis. Les essais sont destinés à être effectués une seule fois, pour prouver
    la capacité du produit à satisfaire aux exigences des normes de performance. Un
    produit dont on a montré qu''il remplissait toutes les exigences d''une norme
    de performance peut être déclaré comme conforme à une norme de performance, mais
    il convient qu''il soit ensuite contrôlé selon un programme d''assurance de la
    qualité/de conformité de la qualité. Mots clés: dispositifs amplificateurs optiques
    à semiconducteurs réfléchissants (RSOA) répartis'
