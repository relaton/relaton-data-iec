- content: "<!-- NEW! -->IEC 61215-2:2021 est disponible sous forme de IEC 61215-2:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61215-2:2021 établit les exigences concernant la qualification de conception des
    modules photovoltaïques terrestres appropriés à un fonctionnement de longue durée
    dans des climats à l’air libre. Le présent document est destiné à s'appliquer
    à tous les matériaux de modules à plaque plane pour applications terrestres, tels
    que les types de modules au silicium cristallin et les modules à couches minces.
    L'objet de cette séquence d'essais est de déterminer les caractéristiques électriques
    du module et d’indiquer, dans la mesure du possible avec des contraintes de coût
    et de temps raisonnables, que le module est capable de supporter une exposition
    prolongée en site naturel. Cette deuxième édition de l’IEC 61215-2 annule et remplace
    la première édition de l’IEC 61215‑2 parue en 2016. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente.<br />\r\na.
    Ajout de l’essai de charge mécanique cyclique (dynamique) (MQT 20 - Module Quality
    Test, essai de qualité du module).<br />\r\nb. Ajout d’un essai de détection de
    la dégradation induite par le potentiel (MQT 21).<br />\r\nc. Ajout de méthodes
    d’essai exigées pour les modules PV bifaces.<br />\r\nd. Ajout de méthodes d’essai
    exigées pour les modules flexibles. Cette disposition inclut l’ajout de l’essai
    de flexion (MQT 22).<br />\r\ne. Révision des exigences du simulateur pour assurer
    à la fois la définition appropriée et la réduction le plus possible de l’incertitude.<br
    />\r\nf. Correction de l’essai de tenue à l’échauffement localisé, dont la procédure
    pour les technologies à couches minces à intégration monolithique (MLI - monolithic
    integration) (MQT 09.2) comprenait précédemment deux sections décrivant une méthode
    uniquement adaptée aux modules en silicium.<br />\r\ng. Choix de trois diodes,
    plutôt que de toutes les diodes d’essai, pour l’essai thermique de la diode de
    dérivation (MQT 18).<br />\r\nh. Suppression de l’essai nominal de fonctionnement
    du module (NMOT - nominal module operating test), et de l’essai associé de performances
    à la température nominale de fonctionnement du module (NMOT - nominal module operating
    temperature), issus de la série IEC 61215."
