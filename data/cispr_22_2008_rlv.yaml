abstract:
- content: "CISPR 22:2008 RLV contains the International Standard and its Redline
    version. The Redline version provides you with a quick and easy way to compare
    all the changes between this standard and its previous edition. The Redline version
    is not an official IEC Standard, only the current version of the standard is to
    be considered the official document.<br />\r\nCISPR 22:2008 applies to information
    technology equipment (ITE). Procedures are given for the measurement of the levels
    of spurious signals generated by the ITE and limits are specified for the frequency
    range 9 kHz to 400 GHz for both class A and class B equipment. No measurements
    need be performed at frequencies where no limits are specified. The intention
    of this publication is to establish uniform requirements for the radio disturbance
    level of the equipment contained in the scope, to fix limits of disturbance, to
    describe methods of measurement and to standardize operating conditions and interpretation
    of results. This sixth edition of CISPR 22 cancels and replaces the fifth edition
    published in 2005, its Amendment 1 (2005) and Amendment 2 (2006). This edition
    constitutes a minor revision.<br />\r\nThe contents of the interpretation sheets
    1 (October 2009), 2 (April 2010) and 3 (April 2012) have been included in this
    copy."
  language:
