  format: text/html
- content: "La CISPR 22:2008 RLV contient la Norme internationale et sa version Redline.
    La version Redline vous permet de comparer facilement et rapidement les changements
    entre cette norme et son édition précédente. La version Redline n’est pas une
    Norme CEI officielle, seule la version courante de cette norme doit être considérée
    comme le document officiel.<br />\r\nLa CISPR 22:2008 est applicable aux appareils
    de traitement de l'information (ATI). Des procédures sont indiquées pour la mesure
    des niveaux des signaux parasites engendrés par les ATI; les limites sont spécifiées
    pour la gamme de fréquence de 9 kHz à 400 GHz et concernent aussi bien les appareils
    de classe A que ceux de classe B. Il n'est pas nécessaire d'effectuer de mesure
    aux fréquences pour lesquelles aucune limite n'est spécifiée. L'objet de la présente
    publication est d'établir des exigences uniformes pour les limites des perturbations
    radioélectriques des appareils relevant du domaine d'application, de fixer des
    limites pour le niveau perturbateur, de décrire des méthodes de mesure et de normaliser
    les conditions de fonctionnement et l'interprétation des résultats. Cette sixième
    édition de la CISPR 22 annule et remplace la cinquième édition parue en 2005,
    l'Amendement 1 (2005) et l'Amendement 2 (2006). Cette édition constitue une révision
    mineure.<br />\r\nLe contenu des feuilles d’interprétation 1 (octobre 2009), 2
    (avril 2010) et 3 (avril 2012) a été pris en considération dans cet exemplaire."
