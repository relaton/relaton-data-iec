abstract:
- content: Gives guidelines for the instrumentation and control systems of interim
    storage and final repository of nuclear fuel and waste. Covers storage at all
    types of facilities, such as, fuel fabrication plants, nuclear power plants, reprocessing
    facilities, interim storage facilities, encapsulation facilities and final repositories
    for operational waste and spent nuclear fuel.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des lignes directrices dans le domaine des systèmes d'instrumentation
    et de contrôle commande des installations de stockage intermédiaire et des dépôts
    définitifs de combustible usé et de déchets nucléaires. Couvre les stockages de
    tous les types d'installation tels que les usines de fabrication de combustible,
    les centrales nucléaires de puissance, les usines de retraitement, les stockages
    intermédiaires, les installations d'enrobage et les dépôts définitifs de déchets
    d'exploitation et de combustible nucléaire usé.
