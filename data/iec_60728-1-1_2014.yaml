abstract:
- content: "IEC 60728-1-1:2014 is applicable to RF cabling for two-way home networks
    with wired cords or wireless links inside a room and primarily intended for television
    and sound signals operating between about 5 MHz and 3 000 MHz. The frequency range
    is extended to 6 000 MHz for distribution techniques that replace wired cords
    with a wireless two-way communication. This second edition cancels and replaces
    the first edition published in 2010, and constitutes a technical revision. It
    includes the following changes: update of performance requirements in Clause 5
    to include those for DVB-T2 signals.<br /><br />\r\nThis publication is to be
    read in conjunction with IEC 60728-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60728-1-1:2014 s'applique aux câblages RF destinés aux réseaux domestiques
    bidirectionnels utilisant des cordons à fil ou des liaisons sans fil à l'intérieur
    d'une pièce et essentiellement destinés aux signaux de télévision et de radiodiffusion
    sonore utilisés approximativement entre 5 MHz et 3 000 MHz. La bande de fréquences
    est étendue à 6 000 MHz pour des techniques de distribution où les cordons à fil
    sont remplacés par une communication bidirectionnelle sans fil. Cette deuxième
    édition annule et remplace la première édition parue en 2010, dont elle constitue
    une révision technique. Elle inclut les modifications suivante: mise à jour des
    exigences de qualité de l'Article 5 afin d'inclure les exigences pour les signaux
    DVB-T2.<br /><br />\r\nCette publication doit être lue conjointement avec la CEI
    60728-1:2007."
