abstract:
- content: "IEC 60684-3-247:2011+A1:2016 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, dual wall, not flame retarded with a nominal shrink ratio
    of 3:1. This sleeving has been found suitable for use at temperatures of up to
    100 °C.<br />\r\n- Type A: Medium wall, internal diameter up to 200,0 mm typically;<br
    />\r\nand Type B: Thick wall, internal diameter up to 200,0 mm typically.<br />\r\nThis
    consolidated version consists of the first edition (2011) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60684-3-247:2011+A1:2016 donne les exigences pour deux types de
    gaines thermorétractables en polyoléfine, à double paroi, non retardées à la flamme,
    de rapport de rétreint nominal 3:1. Il a été établi que ces gaines sont adaptées
    à un usage à des températures allant jusqu'à 100 °C.<br />\r\n- Type A: Paroi
    moyenne, diamètre intérieur jusqu'à 200,0 mm typiquement;<br />\r\n- et Type B:
    Paroi épaisse, diamètre intérieur jusqu'à 200,0 mm typiquement.<br />\r\nCette
    version consolidée comprend la première édition (2011) et son amendement 1 (2016).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
