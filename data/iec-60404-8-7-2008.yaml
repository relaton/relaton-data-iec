abstract:
- language: en
  script: Latn
  content: "IEC 60404-8-7:2008 defines the grades of cold-rolled grain-oriented electrical
    steel strip and sheet in nominal thicknesses of 0,23 mm, 0,27 mm, 0,30 mm and
    0,35 mm. In particular, it gives general requirements, magnetic properties, geometric
    characteristics, tolerances and technological characteristics, as well as inspection
    procedures. This standard applies to Goss textured grain-oriented electrical steel
    strip and sheet supplied in the final annealed condition in sheets or coils, and
    intended for the construction of magnetic circuits. The grades are grouped into
    two classes:<br />\r\n- conventional grades;<br />\r\n- high permeability grades.<br
    />\r\nThey correspond to Class C.22 of IEC 60404-1. This third edition cancels
    and replaces the second edition published in 1998 of which it constitutes a technical
    revision. This revision extends the range of electrical steels to include the
    improved grades."
- language: fr
  script: Latn
  content: "La CEI 60404-8-7:2008 définit les qualités de bandes et tôles magnétiques
    laminées à froid, en acier à grains orientés de 0,23 mm, 0,27 mm, 0,30 mm et 0,35
    mm d'épaisseur nominale. Elle donne en particulier les exigences générales, les
    caractéristiques magnétiques, les caractéristiques géométriques et les tolérances,
    les caractéristiques technologiques ainsi que les procédures de contrôle. La présente
    norme est applicable aux bandes et tôles magnétiques en acier à grains orientés,
    à texture de Goss, livrées après recuit final en feuilles ou en bobines et destinées
    à la construction de circuits magnétiques. Les qualités sont groupées en deux
    classes:<br />\r\n- qualités conventionnelles;<br />\r\n- qualités à haute perméabilité.<br
    />\r\nElles correspondent à la Classe C.22 de la CEI 60404-1. Cette troisième
    édition annule et remplace la deuxième édition parue en 1998, dont elle constitue
    une révision technique. Cette révision étend la gamme d'aciers magnétiques afin
    d'inclure les qualités améliorées."
