abstract:
- language: en
  script: Latn
  content: provides guidance on the specification, design, installation, operation
    and maintenance of Safety Instrumented Functions and related safety instrumented
    system as defined in IEC 61511-1. This standard has been organized so that each
    clause and subclause number herein addresses the same clause number in IEC 61511-1
    (with the exception of the annexes). It has the status of a horizontal standard
    in accordance with IEC Guide 108.
- language: fr
  script: Latn
  content: donne des conseils sur la spécification, la conception, l'installation,
    l'exploitation et la maintenance des fonctions instrumentées de sécurité et du
    système instrumenté de sécurité concerné, comme cela est défini par la CEI 61511-1.
    La présente Partie 2 de la CEI 61511 a été organisée de sorte que chaque numéro
    d'article mentionné corresponde au même numéro d'article que celui de la CEI 61511-1
    (à l'exception des annexes). Elle a le statut d'une norme horizontale conformément
    au Guide 108 de la CEI.
