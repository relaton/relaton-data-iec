abstract:
- content: Defines a standard test method to assess the ability of components (essentially
    connectors) to function in a specified manner, during and after subjection to
    the conditions which prevail in an aircraft during ascent and descent, but which
    are particularly severe in unheated and/or unpressurized zones.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit une méthode d'essai normalisée pour évaluer l'aptitude d'un composant
    (essentiellement un connecteur) à fonctionner de manière spécifiée pendant et
    après avoir été soumis aux conditions qui prévalent dans un avion pendant la montée
    et la descente, mais qui sont particulièrement sévères dans les zones non chauffées
    et/ou non pressurisées.
