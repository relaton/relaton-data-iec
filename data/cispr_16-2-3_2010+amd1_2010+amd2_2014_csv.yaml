  format: text/html
- content: "La CISPR 16-2-3:2010+A1:2010+A2:2014 spécifie les méthodes de mesure du
    champ perturbateur rayonné, dans la gamme de fréquences de 9 kHz à 18 GHz. Les
    aspects de l'incertitude de mesure sont spécifiés dans les normes CISPR 16-4-1
    et CISPR 16-4-2. Cette troisième édition de la CISPR 16-2-3 annule et remplace
    la deuxième édition parue en 2006, et constitue une révision technique. Cette
    édition contient les modifications techniques significatives suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout du mesurande pour les mesures des émissions
    rayonnées dans un OATS (Site d'essai en espace libre) et une SAC (Chambre semi-anéchoïque)
    dans la gamme de 30 MHz à 1 000 MHz et<br />\r\n- ajout d'une nouvelle annexe
    normative concernant la détermination de la pertinence des analyseurs de spectre
    pour les essais de conformité. Un grand nombre de points relatifs à la maintenance
    sont également traités afin d'adapter la norme aux autres parties de la série
    CISPR 16. La CISPR 16-2-3 a le statut de publication fondamentale en CEM en accord
    avec le Guide 107 de la CEI, Compatibilité électromagnétique - Guide pour la rédaction
    des publications sur la compatibilité électromagnétique. Cette version consolidée
    comprend la troisième édition (2010), son amendement 1 (2010) et son amendement
    2 (2014). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication."
