abstract:
- content: "CISPR 16-2-3:2010+A1:2010+A2:2014 specifies the methods of measurement
    of radiated disturbance phenomena in the frequency range of 9 kHz to 18 GHz. The
    aspects of measurement uncertainty are specified in CISPR 16-4-1 and CISPR 16-4-2.
    This third edition of CISPR 16-2-3 cancels and replaces the second edition published
    in 2006. It is a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- addition of
    the measurand for radiated emissions measurements in an OATS and a SAC in the
    range of 30 MHz to 1 000 MHz, and<br />\r\n- addition of a new normative annex
    on the determination of suitability of spectrum analysers for compliance tests.
    Also, numerous maintenance items are addressed to make the standard current with
    respect to other parts of the CISPR 16 series. CISPR 16-2-3:2010 has the status
    of a basic EMC publication in accordance with IEC Guide 107, Electromagnetic compatibility
    - Guide to the drafting of electromagnetic compatibility publications. This consolidated
    version consists of the third edition (2010), its amendment 1 (2010) and its amendment
    2 (2014). Therefore, no need to order amendments in addition to this publication."
  language:
