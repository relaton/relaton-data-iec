abstract:
- content: Specifies general requirements for workmanship in terminal soldered assemblies
    on organic substrates, on printed boards, and on similar laminates attached to
    the surface(s) of inorganic substrates. It applies to assemblies that are totally
    terminals or mixed assemblies that include surface-mounting or other related assembly
    technologies, for example through-hole, wires.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences générales en matière de qualité d'exécution des
    montages par brasage, au moyen de bornes, sur des substrats organiques, sur des
    cartes imprimées et stratifiés similaires, fixés à la surface de substrats inorganiques.
    Elle s'applique aux assemblages entièrement ou partiellement réalisés par des
    bornes incluant des techniques de montage en surface ou d'autres techniques d'assemblage
    associées, par exemple trous traversants, fils.
