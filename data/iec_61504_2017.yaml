abstract:
- content: "IEC 61504:2017 supplements IEC 61559-1 and includes radiation monitoring
    functions important to safety that are outside the scope of IEC 61559-1. It applies
    to centralized systems having a direct role in the achievement or maintenance
    of radiation protection in nuclear facilities. These systems perform functions
    such as:<br />\r\n- radiation protection of plant discharge; interlock of control
    functions to prevent or to mitigate accidental release of radioactive material;<br
    />\r\n- radiation and environmental monitoring functions to support monitoring
    of and response to accidents;<br />\r\n- provide information to process control
    or safety systems for use in control or interlock functions. This new edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- it supplements IEC 61559-1 and integrates IEC 61559-2;<br
    />\r\n- it describes integration of functions including equipment covered by other
    IEC standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61504:2017 complète l’IEC 61559-1 pour couvrir les fonctions de
    surveillance des rayonnements importantes pour la sûreté qui ne font pas partie
    du domaine de l'IEC 61559-1. Elle est applicable aux systèmes centralisés qui
    ont un rôle direct pour garantir la protection contre les rayonnements et la maintenir
    sur les installations nucléaires. Les systèmes couverts réalisent des fonctions
    telles que:<br />\r\n- protection au niveau des rejets radioactifs de l’installation;<br
    />\r\n- verrouillage de fonctions de commande pour prévenir ou compenser les rejets
    radioactifs accidentels;<br />\r\n- surveillance des rayonnements et environnementale
    en soutien à la surveillance et à la réponse post accidentelle;<br />\r\n- fourniture
    d’information pour les systèmes de sûreté ou de conduite du procédé au niveau
    de fonctions de commande ou de verrouillage. Les principales modifications techniques
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- elle complète
    l’IEC 61559-1 et intègre l’IEC 61559-2;<br />\r\n- elle décrit l’intégration des
    fonctions basées sur les matériels couverts par d'autres normes de l'IEC."
