abstract:
- language: en
  script: Latn
  content: 'IEC 60851-2:2009+A1:2015 specifies the following method of test: Test
    4: Dimensions. For definitions, general notes on methods of test and the complete
    series of methods of test for winding wires, see IEC 60851-1. Technical revisions
    of note include recognition of the use of optical micrometers in determining the
    dimensions of round and rectangular enamelled wire. <strong>This consolidated
    version consists of the third edition (2009) and its amendment 1 (2015). Therefore,
    no need to order amendment in addition to this publication.</strong>'
- language: fr
  script: Latn
  content: 'L''IEC 60851-2:2009+A1:2015 donne la méthode d''essai suivante: Essai
    4: Dimensions. Pour les définitions, les généralités concernant les méthodes d''essai
    et les séries complètes des méthodes d''essai des fils de bobinage, voir la CEI
    60851-1. Les révisions techniques à noter incluent la reconnaissance de l''utilisation
    des micromètres optiques pour la détermination des dimensions des fils émaillés
    de section circulaire et rectangulaire. <strong> Cette version consolidée comprend
    la troisième édition (2009) et son amendement 1 (2015). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.</strong>'
