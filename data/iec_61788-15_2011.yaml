abstract:
- content: IEC 61788-15:2011 describes measurements of the intrinsic surface impedance
    (Z<sub>s</sub>) of HTS films at microwave frequencies by a modified two-resonance
    mode dielectric resonator method. The object of measurement is to obtain the temperature
    dependence of the intrinsic Z<sub>s</sub> at the resonant frequency f<sub>0</sub>.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61788-15:2011 décrit les mesures de l'impédance de surface intrinsèque
    (Z<sub>s</sub>) des films HTS aux fréquences micro-ondes par une méthode modifiée
    du résonateur diélectriques en mode deux résonances. L'objet de la mesure est
    d'obtenir la dépendance de l'impédance intrinsèque Z<sub>s</sub> vis-à-vis de
    la température à la fréquence de résonance f<sub>0</sub>.
