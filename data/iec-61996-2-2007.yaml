abstract:
- language: en
  script: Latn
  content: Specifies the minimum performance requirements, technical characteristics
    and methods of testing, and required test results, for simplified shipborne voyage
    data recorders (S-VDRs) as required by IMO MSC.163(78). It takes into account
    IMO resolution A.694(17) and is associated with IEC 60945. This second edition
    includes a new requirement for an interface to be used for downloading the stored
    data to an external computer and an optional LAN interface for connection to radar.
- language: fr
  script: Latn
  content: L'IEC 61996-2:2007 spécifie les exigences minimales de performance, les
    caractéristiques techniques, les méthodes d'essai et les résultats d'essai exigés
    concernant les enregistreurs de données de navigation simplifiés (S-VDR), tels
    qu'exigés par la MSC.163(78) de l'OMI. Elle prend en compte la résolution A.694(17)
    de l'OMI et est associée à l'IEC 60945. Cette deuxième édition comprend une nouvelle
    exigence concernant l'utilisation d'une interface pour le téléchargement des données
    stockées vers un ordinateur externe, ainsi qu'une  interface LAN facultative pour
    la connexion à un radar.
