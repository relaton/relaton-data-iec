abstract:
- content: "Covers specifications and test methods for unused mineral insulating oils.
    It applies to oil delivered to the agreed point and time of delivery, intended
    for use in transformers, switchgear and similar electrical equipment in which
    oil is required as an insulant and for heat transfer. These oils are obtained
    by distillation and refining of crude petroleum. \nOils with and without additives
    are both within the scope of this standard.\nThis standard is applicable only
    to unused mineral insulating oils. Reclaimed oils are beyond the scope of this
    standard.\nThis standard does not apply to mineral oils used as impregnants in
    cables or capacitors.\nNOTE Mineral insulating oils complying with the requirements
    of this standard, of the same class and containing no additives (see 3.4), are
    considered to be compatible with one another and can be mixed in any proportion.
    This does not apply to oils containing additives. Where the user wishes to mix
    such oils, a check is recommended to be made to ensure that the mixture meets
    the requirements of this standard.\nMain changes with regard to previous edition
    include: the three classes of previous edition have been replaced by only two:
    transformer oil and low temperature switchgear oil, but a new concept, the lowest
    cold start energizing temperature, has been included; new properties have been
    added (i.e. charging tendency); values for properties have been revised."
  language:
