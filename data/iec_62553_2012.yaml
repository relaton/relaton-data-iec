abstract:
- content: IEC 62553:2012 is intended to establish measuring methods that enable the
    objective evaluation of the performance of transmission networks so as to make
    stable DTTB services a reality and establish a technical baseline, such as a definition
    of technical terms, to standardize measuring methods. The measurement methods
    described are intended for digital terrestrial television transmission network
    test and validation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62553:2012 vise à établir des méthodes de mesure qui permettent d’évaluer
    objectivement le rendement des réseaux de transmission afin de faire de la stabilité
    des services de la DTTB une réalité et d’établir une base technique, telle qu’une
    définition des termes techniques, afin de normaliser les méthodes de mesure. Les
    méthodes de mesure décrites sont destinées au test et à la validation du réseau
    de transmission numérique terrestre.
