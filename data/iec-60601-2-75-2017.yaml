abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-75:2017 applies to the basic safety and essential performance
    of photodynamic therapy and photodynamic diagnosis equipment.<br />\r\nHazards
    inherent in the intended physiological function of ME equipment or ME systems
    within the scope of this document are not covered by specific requirements in
    this document except in 7.2.13 and 8.4.1 of the general standard.<br />\r\nThis
    document applies to photodynamic therapy and photodynamic diagnosis equipment
    used for compensation or alleviation of disease, injury or disability.<br />\r\nIn
    the case of combined equipment (e.g. equipment additionally provided with a function
    or an applied part for the target area), such equipment also comply with any particular
    standard specifying safety requirements for the additional function.<br />\r\nThis
    particular standard does not apply to:<br />\r\n- light therapy equipment intended
    for use in photothermal ablation, coagulation, and hyperthermia;<br />\r\n- low-level
    laser therapy equipment not intended for use with a photosensitizer;<br />\r\n-
    illumination equipment intended for use in observation, monitoring, and diagnosis,
    not intended for use with a photosensitizer.<br />\r\nThis document is to be used
    with IEC 60601-1:2005 and its amendment 1."
- language: fr
  script: Latn
  content: "L’IEC 60601-2-75 :2017 s’applique à la sécurité de base et aux performances
    essentielles des appareils de thérapie photodynamique et de diagnostic photodynamique.<br
    />\r\nLes dangers inhérents à la fonction physiologique prévue de l’appareil EM
    ou des systèmes EM relevant du domaine d'application du présent document ne sont
    pas couverts par les exigences spécifiques du présent document, à l'exception
    de 7.2.13 et 8.4.1 de la norme générale.<br />\r\nLe présent document s’applique
    aux appareils de thérapie photodynamique et de diagnostic photodynamique utilisés
    pour traiter ou soulager une maladie, une blessure ou une incapacité.<br />\r\nDans
    le cas d’appareils combinés (par exemple, appareils comportant une fonction ou
    une partie appliquée supplémentaire pour la zone cible), les appareils concernés
    sont également conformes à toute norme particulière qui spécifie des exigences
    de sécurité pour la fonction supplémentaire.<br />\r\nLa présente norme particulière
    ne s’applique pas:<br />\r\n- aux appareils de luminothérapie destinés à être
    utilisés pour les ablations, coagulations et hyperthermies photothermiques;<br
    />\r\n- aux appareils de thérapie laser bas niveau non destinés à être utilisés
    avec un photosensibilisant;<br />\r\n- aux appareils d’éclairage destinés à être
    utilisés à des fins d’observation, de surveillance et de diagnostic, non destinés
    à être utilisés avec un photosensibilisant.<br />\r\nCe document est à utiliser
    avec l’IEC 60601-1 :2005 et son amendement 1."
