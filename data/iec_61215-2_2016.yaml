abstract:
- content: "IEC 61215-2:2016 is intended to apply to all terrestrial flat plate module
    materials such as crystalline silicon module types as well as thin-film modules.
    The objective of this test sequence is to determine the electrical and thermal
    characteristics of the module and to show, as far as possible within reasonable
    constraints of cost and time, that the module is capable of withstanding prolonged
    exposure in general open-air climates. The actual lifetime expectancy of modules
    so qualified will depend on their design, their environment and the conditions
    under which they are operated.<br />\r\nThe contents of the corrigendum of March
    2018 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61215-2:2016 est destinée à s'appliquer à tous les matériaux de
    modules à plaque plane au silicium cristallin pour applications terrestres (p.
    ex.: types de modules au silicium cristallin et modules à couches minces). L'objet
    de cette séquence d'essais est de déterminer les caractéristiques électriques
    et thermiques du module et de montrer, dans la mesure du possible avec des contraintes
    de coût et de temps raisonnables, que le module est apte à supporter une exposition
    prolongée aux climats généraux à l'air libre. La durée de vie réelle des modules
    ainsi qualifiés dépendra de leur conception, ainsi que de l'environnement et des
    conditions d'exploitation.<br />\r\nLe contenu du corrigendum de mars 2018 a été
    pris en considération dans cet exemplaire."
