- content: "<!-- NEW! -->IEC 60793-1-34:2021 est disponible sous forme de IEC 60793-1-34:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60793-1-34:2021
    établit des exigences uniformes pour les caractéristiques mécaniques: ondulation
    de fibre ou courbure latente des fibres optiques sans revêtement, c'est-à-dire
    qu'une longueur spécifiée de la fibre a été dénudée. L'ondulation de fibre a été
    définie comme étant un paramètre important de réduction des pertes d'épissure
    des fibres optiques lors de l'utilisation de soudeuses par fusion avec alignement
    passif ou de soudeuses par fusion de masse avec alignement actif. Deux méthodes
    sont reconnues pour la mesure de l'ondulation de fibre, pour les fibres optiques
    sans revêtement:<br />\r\n- méthode A: par microscopie latérale;<br />\r\n- méthode
    B: par diffusion d'un faisceau laser.<br />\r\nLes deux méthodes mesurent le rayon
    de courbure d'une fibre sans revêtement en déterminant la valeur de la flèche
    d'une extrémité de fibre non soutenue soumise à une rotation autour de son axe.
    La méthode A utilise des méthodes visuelles ou vidéo numériques pour déterminer
    la flèche de la fibre tandis que la méthode B utilise un capteur de ligne pour
    mesurer la flèche maximale d’un faisceau laser par rapport à un faisceau laser
    de référence. En mesurant le comportement de la flèche de la fibre pendant qu’elle
    est soumise à une rotation autour de son axe et d’après la configuration du dispositif
    de mesure, le rayon de courbure de la fibre peut être calculé à partir de modèles
    circulaires simples, déterminés à l’Annexe C. Ces deux méthodes sont applicables
    aux fibres optiques du type B telles que décrites dans la série IEC 60793 (toutes
    les parties). La méthode A est la méthode d'essai de référence, utilisée en cas
    de litige. Cette troisième édition annule et remplace la deuxième édition parue
    en 2006. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- modification de plusieurs équations de détermination pour la diffusion
    laser;<br />\r\n- modification de l'incrément angulaire qui passe de 10° à 30°
    à 10° à 45°;<br />\r\n- changement de statut de l'Annexe B qui devient normative."
