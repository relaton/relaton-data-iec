abstract:
- language: en
  script: Latn
  content: "CISPR 16-2-1:2014+A1:2017 is designated a basic standard, which specifies
    the methods of measurement of disturbance phenomena in general in the frequency
    range 9 kHz to 18 GHz and especially of conducted disturbance phenomena in the
    frequency range 9 kHz to 30 MHz. With a CDNE, the frequency range is 9 kHz to
    300 Hz. This third edition cancels and replaces the second edition published in
    2008, Amendment 1:2010 and Amendment 2:2013. This edition constitutes a technical
    revision which includes added methods of measurement using a new type of ancillary
    equipment: the CDNE.<br />\r\nThis consolidated version consists of the third
    edition (2014) and its amendment 1 (2017). Therefore, no need to order amendment
    in addition to this publication.<br />\r\nThe contents of the corrigendum 1 of
    August 2020 have been included in this copy.<br />\r\nKey Words: electromagnetic
    compatibility, EMC, emissions, immunity"
- language: fr
  script: Latn
  content: "La CISPR 16-2-1:2014+A1:2017 est une norme fondamentale qui spécifie les
    méthodes de mesure des phénomènes perturbateurs en général, dans la gamme de fréquences
    de 9 kHz à 18 GHz et spécialement les perturbations conduites dans la gamme de
    fréquences de 9 kHz à 30 MHz. Avec un CDNE, la gamme de fréquences est comprise
    entre 9 kHz et 300 Hz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008, l'Amendement 1:2010 et l'Amendement 2:2013. Cette édition
    constitue une révision technique qui inclut des méthodes de mesure utilisant un
    nouveau type d'équipement d'appoint dont l'acronyme est: CDNE.<br />\r\nCette
    version consolidée comprend la troisième édition (2014) et son amendement 1 (2017).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLe contenu du corrigendum 1 d'août 2020 a été pris en considération dans
    cet exemplaire.<br />\r\nMots clé: compatibilité électromagnétique, CEM, EMC,
    émissions, immunité"
