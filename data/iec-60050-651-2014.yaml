abstract:
- language: en
  script: Latn
  content: "IEC 60050-651:2014 defines terms specifically relevant to live working
    for inclusion in the International Electrotechnical Vocabulary (IEV). The aim
    of IEC 60050-651:2014 is to provide precise, brief and correct definitions of
    internationally accepted concepts in the field of live working, and to name the
    terms by which these defined concepts shall be known. This terminology is consistent
    with the terminology developed in the other specialized parts of the IEV. Complementary
    terms and definitions of tools, devices and equipment for live working are provided
    in <a href=\"https://webstore.iec.ch/en/publication/3169\">IEC 60743</a>.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 60050-651:2014 définit les termes spécifiquement relatifs aux travaux
    sous tension en vue de leur intégration dans le Vocabulaire Électrotechnique International
    (IEV). Le but de l'IEC 60050-651:2014 est de fournir des définitions correctes,
    précises et brèves de notions qui sont acceptées au niveau international dans
    le domaine des travaux sous tension, et de présenter les termes sous lesquels
    ces notions doivent être connues. Cette terminologie est en accord avec la terminologie
    figurant dans les autres parties spécialisées de l'IEV. Des termes et définitions
    complémentaires d'outils, de dispositifs et d'équipements pour les travaux sous
    tension sont fournis dans l'<a href=\"https://webstore.iec.ch/en/publication/3169\">IEC
    60743</a>.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>."
