abstract:
- content: |-
    Deals with the techniques for sampling free gases from gas-
    collecting relays and for sampling oil from oil-filled equipment such as power and instrument transformers, reactors, bushings, oil-filled cables and oil-filled tank-type capacitors. Three methods of sampling free gases and three methods of sampling oil are described. The choice between the methods often depends on the apparatus available and on the quantity of oil needed for analysis.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite des techniques d'échantillonnage de gaz apparus aux relais de protection
    et d'échantillonnage d'huile dans les matériels immergés, tels que les transformateurs
    de puissance, les réducteurs de mesure, les réactances, les traversées, les câbles
    à huile fluide et les condensateurs de puissance. Décrit trois méthodes de prélèvement
    des gaz libres ainsi que trois méthodes de prélèvement de l'huile. Le choix entre
    ces différentes méthodes dépend souvent de l'équipement disponible et de la quantité
    d'huile nécessaire pour l'analyse.
