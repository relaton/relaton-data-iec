abstract:
- language: en
  script: Latn
  content: This new edition contains many new terms associated with pulse operation
    of microwave tubes as well as new terminology relating specifically to amplifier
    tubes and oscillator tubes. Four new sections covering terminology applicable
    to disk seal tubes, magnetrons, high-power klystrons and gas-filled microwave
    switching tubes have been added. This recommendation provides users and manufacturers
    of microwave tubes throughout the world with standard terminology for use in preparing
    and interpreting test specifications.
- language: fr
  script: Latn
  content: Cette nouvelle édition contient de nombreux termes nouveaux concernant
    le fonctionnement en impulsions des tubes pour hyperfréquences ainsi qu'une nouvelle
    terminologie appliquée spécifiquement aux tubes amplificateurs et oscillateurs.
    Quatre nouvelles sections traitant de la terminologie relative aux tubes à disques
    scellés, aux magnétrons, aux klystrons de grande puissance et aux tubes commutateurs
    hyperfréquences à gaz ont été ajoutées. Cette recommandation fournit aux usagers
    et aux fabricants de tubes pour hyperfréquences dans le monde une terminologie
    normalisée pour l'établissement et l'interprétation des spécifications d'essai.
