abstract:
- language: en
  script: Latn
  content: "IEC 61987-16:2016 provides an<br />\r\n- operating list of properties
    (OLOP) for the description of the operating parameters and the collection of requirements
    for a density measuring equipment, and<br />\r\n- device lists of properties (DLOP)
    for a range of density measuring equipment types describing them.<br />\r\nThe
    structures of the OLOP and the DLOP correspond with the general structures defined
    in IEC 61987-11 and agree with the fundamentals for the construction of LOPs defined
    in IEC 61987-10."
- language: fr
  script: Latn
  content: "L’IEC 61987 fournit<br />\r\n- une liste de propriétés fonctionnelles
    (OLOP) pour la description des paramètres fonctionnels et l’ensemble des exigences
    pour un équipement de mesure de densité, et<br />\r\n- une liste de propriétés
    d’appareils (DLOP) pour la description d’une gamme de types d’équipements de mesure
    de densité.<br />\r\nLes structures des OLOP et des DLOP correspondent aux structures
    générales définies dans l’IEC 61987-11 et sont conformes aux principes essentiels
    de construction des LOP définis dans l’IEC 61987-10."
