- content: "L'IEC 62680-4-1:2022 contient des spécification du bus universel en série
    4™<br />\r\nL'USB 3.1 et l'USB 3.2 ont constitué des étapes évolutives visant
    à augmenter la bande passante. L'objectif de l'USB4 reste le même, avec l'objectif
    supplémentaire d'aider à converger l'écosystème de connecteurs USB Type-C® et
    de réduire autant que possible la confusion pour l'utilisateur final. Plusieurs
    aspects de conception essentiels pour atteindre cet objectif sont répertoriés
    ci-dessous:<br />\r\n• offrir une fonctionnalité d'affichage, de données et de
    charge/stockage sur un seul connecteur USB Type-C;<br />\r\n• maintenir la compatibilité
    avec l'écosystème existant de produits USB et Thunderbolt™;<br />\r\n• définir
    les capacités de port pour produire une expérience utilisateur prévisible et cohérente;<br
    />\r\n• fournir davantage de flexibilité à l'hôte pour configurer la bande passante,
    la gestion de l'alimentation et d'autres paramètres liés aux performances pour
    les besoins du système.<br />\r\nInclut les errata et ECN au 19 mai 2021 dans
    le texte de la spécification."
