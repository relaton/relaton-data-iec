abstract:
- content: The unbiased autoclave test is performed to evaluate the moisture resistance
    integrity of non-hermetically packaged solid-state devices using moisture condensing
    or moisture saturated steam environments. It is a highly accelerated test which
    employs conditions of pressure, humidity and temperature under condensing conditions
    to accelerate moisture penetration through the external protective material or
    along the interface between the external protective material and the metallic
    conductors passing through it.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'essai d'autoclave non polarisé est réalisé pour évaluer l'intégrité de
    résistance à l'humidité des dispositifs à l'état solide sous boîtiers non hermétiques
    utilisant des environnements à vapeur saturée d'humidité ou à condensation d'humidité.
    Il s'agit d'un essai à haute accélération qui utilise des conditions de pression,
    d'humidité et température dans des conditions de condensation pour accélérer la
    pénétration d'humidité à travers le matériau de protection extérieur ou par l'interface
    entre le matériau de protection extérieur et les conducteurs métalliques qui le
    traversent.
