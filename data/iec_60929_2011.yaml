abstract:
- content: IEC 60929:2011 specifies performance requirements for electronic control
    gear for use on a.c. at 50 Hz or 60 Hz and/or d.c. supplies, both up to 1 000
    V, with operating frequencies deviating from the supply frequency, associated
    with fluorescent lamps as specified in IEC 60081 and IEC 60901, and other fluorescent
    lamps for high-frequency operation. This fourth edition cancels and replaces the
    third edition published in 2006, IEC 60925 published in 1989, its Amendment 1
    (1996) and its Amendment 2 (2001). This fourth edition constitutes a technical
    revision. The essential change with respect to the third edition is the extension
    to DC supplied control gear and the deletion of the requirements for digital signal
    control of electronic control gear. The contents of the corrigendum of September
    2011 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60929:2011 spécifie les exigences de performances pour les appareillages
    électroniques alimentés en courant alternatif 50 Hz ou 60 Hz et/ou continu jusqu'à
    1 000 V à, avec des fréquences de travail s'écartant de la fréquence d'alimentation,
    et utilisés en association avec des lampes à fluorescence comme celles indiquées
    dans la CEI 60081 et la CEI 60901, ou avec d'autres types de lampes à fluorescence
    pour fonctionnement à haute fréquence. Cette quatrième édition annule et remplace
    la troisième édition parue en 2006, la CEI 60925 parue en 1989, son amendement
    1 (1996) et son amendement 2 (2001). Cette quatrième édition constitue une révision
    technique. Les modifications majeures par rapport à la troisième édition concernent
    l'extension aux appareillages alimentés en courant continu et la suppression des
    exigences pour les commandes par signaux numériques des appareillages électroniques.
    Le contenu du corrigendum de septembre 2011 a été pris en considération dans cet
    exemplaire.
