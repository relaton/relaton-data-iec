abstract:
- content: "IEC 60695-8-1:2008 provides guidance on the measurement and interpretation
    of heat release from electrotechnical products and materials from which they are
    constructed. Heat release data can be used as part of fire hazard assessment and
    in fire safety engineering, as described in the future IEC 60695-1-10 and the
    future IEC 60695-1-11. This basic safety publication is intended for use by technical
    committees in the preparation of standards in accordance with IEC Guide 104 \nand
    ISO/IEC Guide 51. Major changes with respect to the first edition are as follows:<br
    />\n- editorial changes throughout,<br />\n- revised terms and definitions,<br
    />\n- new text concerning bomb calorimetry,<br />\n- revised Table 1a,<br />\n-
    new clause 5-Parameters used to report heat release data and introduction of intermediate
    scale fire test."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60695-8-1:2008 fournit les lignes directrices sur la mesure et l'interprétation du dégagement de chaleur des produits électrotechniques et des matériaux à partir desquels ils sont fabriqués. Il est possible d'utiliser les résultats de dégagement de chaleur pour évaluer les risques dus au feu et pour la mise au point technique de la sécurité vis-à-vis du feu, comme décrit dans la future CEI 60695-1-10 et dans la CEI 60695-1-11. Cette publication fondamentale de sécurité est destinée à être utilisée par les comités d'études pour l'établissement de leurs normes conformément au<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104 et dans le guide ISO/CEI 51. Les principales modifications par rapport à l'édition antérieure sont indiquées ci-dessous:<br />
    - modifications rédactionnelles dans toute la publication;<br />
    - termes et définitions révisés;<br />
    - nouveau texte sur la bombe calorimétrique;<br />
    - Tableau 1a révisé;<br />
    - nouvel Article 5- Paramètres utilisés pour indiquer les résultats de dégagement de chaleur et introduction de l'essai au feu à échelle intermédiaire.
