- content: "IEC 60793-2-70:2017 La présente partie de l’IEC 60793 est applicable aux
    fibres optiques de type D1, D2, D3, comme décrit dans le Tableau 1. Ces fibres
    sont des fibres à maintien de polarisation, elles sont utilisées ou peuvent être
    intégrées dans des équipements destinés à la transmission de l’information et
    dans des câbles à fibres optiques. Ces fibres sont disponibles afin d’être utilisées
    au sein de réseaux de transport optique. Trois types d’exigences s’appliquent
    à ces fibres:\r\n\r\n\tles exigences générales, définies dans l’IEC 60793-2;\r\n\tdes
    exigences spécifiques communes aux fibres à maintien de polarisation de catégorie
    D couvertes par le présent document et qui sont données à l’Article 4;\r\n\tdes
    exigences particulières applicables à des types particuliers de fibres ou à des
    applications données, qui sont définies dans les Annexes A à C.\r\n\r\nTableau
    1 – Catégories de fibres à maintien de polarisation à cœur en verre/gaine en verre\r\n\r\n\r\n\t\r\n\t\t\r\n\t\t\tCatégorie\r\n\t\t\tType\r\n\t\t\tDescription\r\n\t\t\r\n\t\t\r\n\t\t\tD1\r\n\t\t\tFibre
    à maintien de polarisation convenant à un usage à 980 nm.\r\n\t\t\tCette catégorie
    de fibres à maintien de polarisation est spécialement conçue pour le maintien
    de la polarisation autour de 980 nm. Cette fibre est utilisée pour les amplificateurs
    à fibre dopée à l’erbium.\r\n\t\t\r\n\t\t\r\n\t\t\tD2\r\n\t\t\tFibre à maintien
    de polarisation convenant à un usage à 1 310 nm.\r\n\t\t\tCette catégorie de fibres
    à maintien de polarisation est spécialement conçue pour le maintien de la polarisation
    et pour les propriétés de connexion des fibres de la catégorie B autour de 1 310
    nm.\r\n\t\t\r\n\t\t\r\n\t\t\tD3\r\n\t\t\tFibre à maintien de polarisation convenant
    à un usage à 1 550 nm.\r\n\t\t\tCette catégorie de fibres à maintien de polarisation
    est spécialement conçue pour le maintien de la polarisation et pour les propriétés
    de connexion des fibres de la catégorie B autour de 1 550 nm."
