- content: "L'IEC 61009-1:2024 spécifie les exigences générales et les essais relatifs
    aux interrupteurs automatiques à courant différentiel résiduel avec dispositif
    de protection contre les surintensités incorporé pour usages domestiques et analogues
    (ci-après appelés DD), de tension d'emploi assignée inférieure ou égale à 440
    V en courant alternatif avec une fréquence assignée de 50 Hz, 60 Hz ou 50/60 Hz,
    un courant assigné inférieur ou égal à 125 A et des pouvoirs de coupure et de
    fermeture en court‑circuit assignés inférieurs ou égaux à 25 000 A.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2010, son Amendement
    1:2012 et son Amendement 2:2013. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) harmonisation de tous les articles
    entre les séries IEC 61008, IEC 61009 et IEC 60755 par une approche fondée sur
    les blocs et les modules;<br />\r\nb) harmonisation de tous les tableaux et de
    toutes les figures entre les séries IEC 61008, IEC 61009 et IEC 60755;<br />\r\nc)
    les termes et définitions renvoient désormais à l'IEC 62873-2;<br />\r\nd) modification
    du 4.1 relatif à la classification selon les conditions d'alimentation;<br />\r\ne)
    de nouveaux paragraphes 8.17 et 9.24 ont été ajoutés pour les exigences et les
    essais de résistance aux surtensions temporaires (TOV);<br />\r\nf) amélioration
    du 9.7 relatif à l'essai des propriétés diélectriques;<br />\r\ng) les essais
    des bornes sans vis, des bornes plates à connexion rapide et des conducteurs en
    aluminium renvoient désormais à la série IEC 62873-3.<br />\r\nLa présente version
    bilingue (2025-11) correspond à la version anglaise monolingue publiée en 2024-11.<br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
