- content: "L'IEC 60947-6-1:2021 s’applique aux équipements de transfert de source
    (TSE) destinés à des installations qui assurent la continuité de l’alimentation
    et permettent la gestion de l’énergie de l’installation, en transférant une charge
    entre des sources d’alimentation dont la tension assignée ne dépasse pas 1 000
    V en courant alternatif ou 1 500 V en courant continu.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2005, et l'Amendement
    1:2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– clarification du domaine d’application et de l’objet;<br
    />\r\n– clarification des termes et définitions;<br />\r\n– retrait des définitions
    non nécessaires;<br />\r\n– modification des caractéristiques;<br />\r\n– modification
    des définitions de catégorie d’emploi;<br />\r\n– introduction de nouvelles exigences
    de marquage;<br />\r\n– ajout de nouvelles exigences relatives aux distances d’isolement
    et lignes de fuite;<br />\r\n– ajout de nouvelles exigences et de nouveaux essais
    relatifs aux interverrouillages mécaniques et électriques;<br />\r\n– clarification
    des séquences de transfert;<br />\r\n– modification des exigences relatives aux
    courants assignés de courte durée admissibles;<br />\r\n– modification des nouvelles
    exigences relatives à la compatibilité électromagnétique;<br />\r\n– clarification
    des exigences relatives aux performances d’un TSE de type CB, en conformité avec
    les exigences contenues dans l’IEC 60947-2;<br />\r\n– ajout d’une nouvelle séquence
    d’essais V: fonctionnement au courant critique du matériel ayant des caractéristiques
    en courant continu."
