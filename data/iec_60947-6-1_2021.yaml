abstract:
- content: "IEC 60947-6-1:2021 applies to transfer switching equipment (TSE), to be
    used in power systems for ensuring the continuity of the supply and allowing the
    energy management of the installation, by transferring a load between power supply
    sources, the rated voltage of which does not exceed 1 000 V AC or 1 500 V DC.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2005, and its Amendment 1:2013. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n– clarification of scope and object;<br />\r\n–
    clarification of terms and definitions;<br />\r\n– removal of unnecessary definitions;<br
    />\r\n– modification of characteristics;<br />\r\n– modification of utilization
    categories definitions;<br />\r\n– introduction of new markings requirements;<br
    />\r\n– addition of new requirements for clearances and creepage distances;<br
    />\r\n– addition of new requirements and tests for mechanical and electrical interlocks;<br
    />\r\n– clarification of transfer sequences;<br />\r\n– modification of requirements
    for rated short-time withstand currents;<br />\r\n– modification of new requirements
    for electromagnetic compatibility;<br />\r\n– clarification of performance requirements
    for CB type TSE, in alignment with requirements stated in IEC 60947-2;<br />\r\n–
    addition of new test sequence V: Critical load current performance of equipment
    with DC ratings."
