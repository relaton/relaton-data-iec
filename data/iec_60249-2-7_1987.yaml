abstract:
- content: |-
    Gives requirements for properties of phenolic cellulose paper copper-clad laminated sheet, of defined flammability, in thicknesses of 0.5 mm up to 3.2 mm.
    The sheet consists of an insulating base (phenolic resin bonded cellulose paper laminate) with metal foil bonded to one or both sides.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences concernant les propriétés de feuilles de papier cellulose phénolique recouvertes de cuivre, d'inflammabilité définie, d'épaisseur de 0,5 mm à 3,2 mm.
    La feuille est composée d'une base isolante (stratifié à base de papier cellulose collé avec de la résine phénolique) sur laquelle est collée une feuille de métal sur une face ou sur les deux.
