- content: 'La CEI 61482-1-1:2009 spécifie les méthodes d''essai pour mesurer la valeur
    de performance thermique d''arc des matériaux destinés à être utilisés pour les
    vêtements résistant à la chaleur et à la flamme, pour les travailleurs exposés
    aux arcs électriques, ainsi que le rôle des vêtements utilisant ces matériaux.
    Ces méthodes d''essai mesurent la valeur de performance thermique d''arc des matériaux
    qui répondent aux exigences suivantes: longueur de carbonisation inférieure à
    100 mm et durée de combustion inférieure à 2 s après le retrait de la flamme lors
    de l''essai du matériel de dessus, selon la méthode B (allumage par le bord inférieur)
    de l''ISO 15025, et la longueur de carbonisation mesurée selon une méthode ISO
    modifiée décrite à l''Annexe A. Ces méthodes sont utilisées pour mesurer et décrire
    les propriétés des matériaux, des produits et des assemblages ou des articles
    d''habillement, en réponse à l''énergie de convection et à l''énergie rayonnante
    générées par un arc électrique à l''air libre dans des conditions contrôlées de
    laboratoire. Les matériaux utilisés dans ces méthodes ont la forme d''éprouvettes
    plates pour la méthode A et d''articles d''habillement pour la méthode B. La méthode
    A est utilisée pour déterminer la caractéristique d''arc de matériaux et d''assemblages
    de matériaux lors de l''essai en une configuration plane. La méthode B est utilisée
    pour mesurer une réponse d''un article d''habillement, et non la caractéristique
    d''arc, à une exposition à l''arc, y compris toutes les fournitures de confection,
    le fil de couture, les fermetures, les tissus et les autres accessoires lors d''un
    essai sur un torse de mannequin mâle. La méthode B est aussi utilisée à des fins
    de reconstitution d''un accident.'
