abstract:
- content: IEC/TS 62271-210:2013 applies to metal enclosed switchgear and controlgear
    assemblies complying with IEC 62271-200 for metal enclosed and IEC 62271-201 for
    solid-insulation enclosed, ground or floor mounted, intended to be used under
    seismic conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 62271-210:2013 s'applique à des ensembles d'appareillage sous
    enveloppe métallique satisfaisant à la CEI 62271-200 pour les enveloppes métalliques
    et à la CEI 62271-201 pour les enveloppes isolées. Ces ensembles d'appareillage
    sont montés au sol ou sur le plancher d'un bâtiment et sont destinés à être utilisés
    dans des conditions sismiques.
