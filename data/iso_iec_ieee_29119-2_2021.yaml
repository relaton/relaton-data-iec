abstract:
- content: "<p>This document specifies test processes that can be used to govern,
    manage and implement software testing for any organization, project or testing
    activity. It comprises generic test process descriptions that define the software
    testing processes. Supporting informative diagrams describing the processes are
    also provided.</p><p>This document is applicable to testing in all software development
    lifecycle models.</p><p>This document is intended for, but not limited to, testers,
    test managers, developers and project managers, particularly those responsible
    for governing, managing and implementing software testing.</p>"
