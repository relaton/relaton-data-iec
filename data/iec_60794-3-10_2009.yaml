abstract:
- content: |-
    IEC 60793-3-10:2009 which is a family specification covers optical telecommunication cables to be used in ducts or direct buried applications. The cable may also be used for lashed aerial applications. Requirements of the sectional specification IEC 60794-3 for duct, buried and aerial cables are applicable to cables covered by this standard. This second edition cancels and replaces the first edition published in 2002. It constitutes a technical revision. The main changes are listed below:<br />
    - the title of the specification has been updated to include lashed applications;<br />
    - the fibres specification clause (Clause 4) has been enlarged to include fibre Types B5 and B6.a;<br />
    - an annex has been added for additional requirements according to the MICE table.
    Keywords: optical telecommunication cables, ducts, direct buried, aerial
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60793-3-10:2009 est une spécification de famille qui couvre les câbles optiques de télécommunication destinés à être utilisés dans des conduites ou à être directement enterrés. Les câbles peuvent également être attachés en aérien. Les exigences de la spécification intermédiaire CEI 60794-3 pour les câbles pour conduites, enterrés et attachés en aérien sont applicables aux câbles couverts par la présente norme. Cette seconde édition annule et remplace la première édition publiée en 2002 dont elle constitue une révision technique. Les principales modifications sont présentées ci-après:<br />
    - le titre de la spécification a été mis à jour pour inclure les applications dans lesquelles les câbles sont attachés en aérien;<br />
    - l'article sur les spécifications de fibres (Article 4) a été développé pour inclure les fibres des types B5 et B6.a;<br />
    - une annexe a été ajoutée pour des exigences supplémentaires conformément au tableau MICE.
    Mots clés: câbles optiques de télécommunication, conduites, directement enterrés, aérien
