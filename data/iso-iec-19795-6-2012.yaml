abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19795-6:2012:</p>
    <ul>
    <li>       provides guidance on the operational testing of biometric systems;</li>
    <li>       specifies performance metrics for operational systems;</li>
    <li>       details data that may be retained by operational systems to enable performance monitoring; and</li>
    <li>       specifies requirements on test methods, recording of data, and reporting of results of operational evaluations.</li>
    </ul>
    <p>ISO/IEC 19795-6:2012 does not:</p>
    <ul>
    <li>       cover testing of operational systems in the laboratory or</li>
    <li>       address vulnerability testing.</li>
    </ul>
