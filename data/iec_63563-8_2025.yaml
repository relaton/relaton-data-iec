abstract:
- content: IEC 63563-8:2025 provides guidelines for detecting the presence of a Radio
    Frequency Identification (RFID) tag or Near Field Communication (NFC) card within
    the operating range of the Power Transmitter and preventing damage to the tag
    or card.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63563-8:2025 fournit des lignes directrices pour détecter la présence
    d'une étiquette d'identification par radiofréquence (RFID) ou d'une carte de communication
    en champ proche (NFC) dans la plage de fonctionnement de l'émetteur de puissance
    et pour éviter d'endommager l'étiquette ou la carte.
