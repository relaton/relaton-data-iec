abstract:
- content: "IEC 62305-1:2010 provides general principles to be followed for protection
    of structures against lightning, including their installations and contents, as
    well as persons. This second edition cancels and replaces the first edition, published
    in 2006, and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n1)
    It no longer covers protection of services connected to structures.<br />\r\n2)
    Isolated interfaces are introduced as protection measures to reduce failure of
    electric and electronic systems.<br />\r\n3) First negative impulse current is
    introduced as a new lightning parameter for calculation purposes.<br />\r\n4)
    Expected surge overcurrents due to lightning flashes have been more accurately
    specified for low voltage power systems and for telecommunication systems.<br
    />\r\nThis bilingual version (2013-01) corresponds to the monolingual English
    version, published in 2010-12."
  language:
