  format: text/html
- content: "La CEI 62305-1:2010 fournit des principes généraux à suivre pour protéger
    les structures contre la foudre, y compris leurs installations, leur contenu et
    les personnes qui s'y trouvent. Cette deuxième édition annule et remplace la première
    édition parue en 2006. Elle constitue une révision technique. Par rapport à l'édition
    précédente, cette édition contient les modifications techniques notables suivantes:<br
    />\r\n1) Elle ne couvre plus la protection des services connectés aux structures.<br
    />\r\n2) Les interfaces isolées sont présentées comme des mesures de protection
    destinées à réduire les défaillances des réseaux de puissance et de communication.<br
    />\r\n3) Le premier courant de choc négatif est présenté comme un nouveau paramètre
    de foudre servant aux calculs.<br />\r\n4) Les surintensités prévues dues aux
    éclairs ont été spécifiées plus précisément pour les systèmes d'alimentation basse
    tension et les réseaux de communication.<br />\r\nLa présente version bilingue
    (2013-01) correspond à la version anglaise monolingue publiée en 2010-12."
