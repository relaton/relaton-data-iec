abstract:
- content: 'IEC 62343-3-4: 2018 provides a performance specification template for
    multicast optical switches. The object is to provide a framework for the preparation
    of performance specifications or product specifications of multicast optical switches.
    Specification parameters required in this document are considered as essential
    in the product specifications or performance specifications.<p></p><p>Keywords:
    multicast optical switch (MCOS)</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62343-3-4:2018 donne un modèle de spécification de performance pour
    les commutateurs optiques multidiffusions. L'objet de la présente norme est de
    fournir un cadre pour la préparation des spécifications de performance ou des
    spécifications de produit applicables aux commutateurs optiques multidiffusions.
    Les paramètres de spécification exigés dans le présent document sont jugés comme
    étant essentiels dans les spécifications de performance ou les spécifications
    de produit.<br />\r\nMots clés: commutateur optique multidiffusion MCOS)"
