abstract:
- content: IEC 63203-101-1:2021 provides terminology frequently used in literature
    related to wearable electronic devices and technologies in the IEC 63203 series.
    This list includes wearable electronic devices and technologies, near-body wearable
    electronics, on-body wearable electronics, in-body wearable electronics, and electronic
    textiles.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63203-101-1:2021 fournit la terminologie fréquemment utilisée dans
    les publications relatives aux technologies et dispositifs électroniques prêts-à-porter
    de la série IEC 63203. Cette liste comprend les technologies et dispositifs électroniques
    prêts-à-porter, l’électronique prêt-à-porter placée à proximité du corps, l’électronique
    prêt-à-porter placée sur le corps, l’électronique prêt-à-porter placée à l’intérieur
    du corps et les textiles électroniques.
