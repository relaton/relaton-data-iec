abstract:
- content: "<p>Provides a format and recording standard for 9-track, 12,7 (0,5 in)
    wide magnetic tape and reels to be used for information interchange among information
    processing systems, communication systems, and associated equipment utilizing
    the 7-bit coded character set specified in ISO 646 or its 7-bit or 8-bit extensions
    specified in ISO 2022. References: ISO 962; 1001; 1864.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente Norme internationale fixe les spécifications relatives au format et à l'enregistrement normalisés de la bande magnétique à 9 pistes, de 12,7 mm (0,5 in) de large, utilisée pour l'échange d'information entre matériels de traitement de l'information, entre les systèmes de transmission et équipements associés utilisant le jeu de caractères codé à 7 éléments (voir ISO 646), son extension éventuelle spécifiée dans l'ISO 2022, ou le jeu de caractères codé à 8 éléments (voir ISO 4873). L'étiquetage magnétique des bandes magnétiques fait l'objet de l'ISO 1001. Les caractéristiques relatives à la bande magnétique et à la bobine sont spécifiées dans l'ISO 1864 et/ou l'ISO 8064.<br/><br/>NOTE 1 Dans la présente Norme internationale, les valeurs numériques du système SI et/ou du système de mesures impérial peuvent avoir été arrondies; elles sont donc cohérentes entre elles, mais pas exactement égales. L'un ou l'autre système peut être utilisé, mais il convient qu'ils ne soient ni mêlés ni convertis. C'est le système de mesures impérial qui a été utilisé pour l'étude originale.</p>
