abstract:
- language: en
  script: Latn
  content: |-
    Applies to fibre optic switches. These have the following features:
    -they are passive without optoelectronic elements;
    -they have two or more states in which power may be routed betweenports;
    -the ports are optical fibres or optical fibre connectors.
    This standard establishes uniform requirements for their optical, mechanical and environmental properties. It also establishesmeasurement and test procedures for quality assessment.
- language: fr
  script: Latn
  content: |-
    S'applique aux commutateurs à fibres optiques. Ces commutateurs possèdent les caracteristiques suivantes:
    - ils sont passifs sans aucun élément optoélectronique;
    - its ont au moins deux états dans lesquels la puissance optique peut passer entre ces portes;
    - les portes sont des fibres optiques ou des connecteurs à fibres optiques.
    La norme établit des exigences pour les commutateurs et les procédures d'assurance de la qualité.
