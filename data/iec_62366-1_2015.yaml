- content: L'IEC 62366-1:2015 spécifie un processus permettant à un fabricant d'analyser,
    de spécifier, de développer et d'évaluer l'aptitude à l'utilisation d'un dispositif
    médical, concernant la sécurité. Ce processus d'ingénierie de l'aptitude à l'utilisation
    (ingénierie des facteurs humains) permet au fabricant d'évaluer et de réduire
    les risques associés à une utilisation correcte et à des erreurs d'utilisation,
    c'est-à-dire une utilisation normale. Il peut être utilisé pour identifier les
    risques associés à une utilisation anormale mais ne les évalue pas et ne les réduit
    pas. La première édition de l'IEC 62366-1, ainsi que la première édition de l'IEC
    62366-2 (à paraître), annulent et remplacent la première édition de l'IEC 62366
    parue en 2007 et son Amendement 1:2014. La Partie 1 a été mise à jour afin d'inclure
    des concepts contemporains d'ingénierie de l'aptitude à l'utilisation, tout en
    rationalisant le processus. Elle renforce aussi les liens avec l'ISO 14971:2007
    et les méthodes connexes de gestion des risques appliquées aux aspects relatifs
    à la sécurité des interfaces utilisateur des dispositifs médicaux. A sa parution,
    la Partie 2 contiendra des informations didactiques pour aider les fabricants
    à se conformer à la Partie 1 et fournira des descriptions plus détaillées des
    méthodes d'ingénierie de l'aptitude à l'utilisation qui peuvent être appliquées
    d'une façon plus générale aux dispositifs médicaux et qui vont au-delà des aspects
    relatifs à la sécurité des interfaces utilisateur des dispositifs médicaux. Le
    contenu du corrigendum de juillet 2016 a été pris en considération dans cet exemplaire.
