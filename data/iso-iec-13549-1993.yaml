abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard specifies</p>
    <p>- the conditions for conformance testing;</p>
    <p>- the environments in which the cartridges are to be operated and stored;</p>
    <p>- the mechanical, physical and dimensional characteristics of the case and of the cartridges, so as to provide mechanical interchangeability between the data processing systems;</p>
    <p>- the format of the information on the disk, both embossed and user-written, including the physical disposition of the tracks and sectors, the error correction codes, and the modulation method used;</p>
    <p>- the characteristics of the embossed information on the disk;</p>
    <p>- the magneto-optical characteristics of the disk, enabling processing systems to write data onto the disk;</p>
    <p>- the minimum quality of user-written data on the disk, enabling data processing systems to read data from the disk.</p>
    <p>This International Standard provides for interchange between optical disk drives. Together with a standard for volume and file structure, it provides for full data interchange between data processing systems.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Norme internationale définit :</p>
    <ul>
    <li>les conditions de test de conformité ;</li>
    <li>les environnements de fonctionnement et de stockage des cartouches;</li>
    <li>les caractéristiques mécaniques, physiques et dimensionnelles du boîtier et de la cartouche afin d'assurer l'interchangeabilité mécanique entre les systèmes de traitement de l'information ;</li>
    <li>le format des informations sur le disque, à la fois de celles qui sont gravées et de celles qui sont écrites par l'utilisateur, y compris la disposition physique des pistes et des secteurs, les codes de correction d'erreur et le code de modulation utilisé ;</li>
    <li>les caractéristiques des informations gravées sur le disque ;</li>
    <li>les caractéristiques magnéto-optiques du disque permettant aux dispositifs de traitement de les écrire sur le disque ;</li>
    <li>la qualité minimale des données écrites par l'utilisateur sur le disque permettant aux dispositifs de traitement de données de les lire sur le disque.</li>
    </ul>
    <p>La présente Norme internationale permet l'échange entre des lecteurs-enregistreurs de disques optiques. En association avec une norme relative à la structure de volume et de fichier, elle prévoit des échanges de données entre systèmes de traitement de l'information.</p>
