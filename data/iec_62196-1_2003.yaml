abstract:
- content: "This part of IEC 62196 is applicable to plugs, socket-outlets, connectors,
    inlets and cable assemblies for electric vehicles, intended for use in conductive
    charging systems which incorporate control means, with a rated operating voltage
    not exceeding: \n690 V a.c., 50 - 60 Hz, at a rated current not exceeding 250
    A; \n600 V d.c., at a rated current not exceeding 400 A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 62196 est applicable aux fiches, aux socles
    de prise de courant, aux prises mobiles, aux socles de connecteur et aux câbles
    de charge pour les véhicules électriques destinés à être utilisés dans les systèmes
    de charge conductive, qui comprennent des moyens de contrôle, avec une tension
    d'emploi assignée n'excédant pas \n690 V en courant alternatif, 50 Hz - 60 Hz,
    à un courant assigné n'excédant pas 250 A,\n600 V en courant continu, à un courant
    assigné n'excédant pas 400 A."
