abstract:
- language: en
  script: Latn
  content: IEC 60335-2-48:2002+A1:2008+A2:2017 deals with the safety of electrically
    operated commercial grillers and toasters not intended for household use. The
    rated voltage being not more than 250 V for single-phase appliances connected
    between one phase and neutral, and 480 V for other appliances. Rotary or continuous
    grillers and toasters and similar appliances intended for grilling by radiant
    heat such as rotisseries, salamanders, etc. are within the scope of this standard.
    Appliances within the scope of this standard are typically used in restaurants,
    canteens, hospitals and commercial enterprises such as bakeries, butcheries, etc.
    The electrical part of appliances making use of other forms of energy is also
    within the scope of this standard. <strong>This consolidated version consists
    of the fourth edition (2002), its amendment 1 (2008) and its amendment 2 (2017).
    Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60335-2-48:2002+A1:2008+A2:2017 traite de la sécurité des grils et
    grille-pain électriques à usage collectif, qui ne sont pas destinés aux usages
    domestiques, et dont la tension assignée n'est pas supérieure à 250 V pour les
    appareils monophasés alimentés entre phase et neutre et à 480 V pour les autres
    appareils. Les grils et les grille-pain rotatifs ou continus ainsi que les appareils
    similaires destinés à griller par rayonnement calorifique tels que rôtissoires,
    salamandres, etc., entrent dans le domaine d'application de la présente norme.
    Ces appareils sont utilisés, par exemple, dans les restaurants, les cantines,
    les hôpitaux et les entreprises artisanales, telles que les boulangeries, les
    boucheries, etc. La partie électrique des appareils utilisant d'autres formes
    d'énergie entre également dans le domaine d'application de la présente norme.
    <strong>Cette version consolidée comprend la quatrième édition (2002), son amendement
    1 (2008) et son amendement 2 (2017). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
