abstract:
- language: en
  script: Latn
  content: This Part 2 of IEC 60598 specifies requirements for ground recessed luminaires
    incorporating electric light sources for operation from supply voltages up to
    1 000 V, for indoor or outdoor use, e.g. in gardens, yards, carriageways, parking
    lots, cycleways, footways, pedestrian areas, swimming pools areas outside zones
    for SELV, nurseries and similar applications.
- language: fr
  script: Latn
  content: La présente Partie 2 de la CEI 60598 spécifie les exigences applicables
    aux luminaires encastrés dans le sol incorporant des sources lumineuses électriques
    fonctionnant à une tension d'alimentation ne dépassant pas 1 000 V, pour applications
    intérieures et extérieures telles que jardins, jardins privatifs, voies de passage,
    parkings, pistes cyclables, passages piétons, zones piétonnes, zones environnantes
    des piscines à l'exclusion des zones pour TBTS, nurseries et applications similaires.
