abstract:
- language: en
  script: Latn
  content: "IEC 60947-7-3:2009 applies to fuse terminal blocks with screw-type or
    screwless-type clamping units for the connection of rigid (solid or stranded)
    or flexible copper conductors for the reception of cartridge fuse-links in accordance
    with IEC 60127-2, intended primarily for industrial or similar use in circuits
    not exceeding 1 000 V a.c., up to 1 000 Hz or 1 500 V d.c., and having a maximum
    short-circuit breaking capacity of 1 500 A. They are intended for installation
    in electrical equipment with enclosures which surround the fuse terminal blocks
    to such an extent that they are accessible only with the aid of a tool. For certain
    applications, for example in control circuits, the fuse terminal blocks may be
    designed exclusively for short-circuit protection. The object of this standard
    is to specify safety requirements and test methods for the mechanical, electrical
    and thermal characteristics of fuse terminal blocks, to ensure the compatibility
    between terminal blocks and standardized fuse-links. This standard may be used
    as a guide for<br />\r\n- fuse terminal blocks requiring the fixing of special
    devices to the conductors, for example quick connect terminations or wrapped connections,
    etc.;<br />\r\n- fuse terminal blocks providing direct contact to the conductors
    by means of edges or points penetrating the insulation, for example insulation
    displacement connections, etc.<br />\r\nWhere applicable in this standard, the
    term \"clamping unit\" has been used instead of the term \"terminal\". This is
    taken into account in case of reference to IEC 60947-1. The main technical modifications
    of this standard since this previous publication are listed below:<br />\r\n-
    requirements regarding clearances and creepage distances replaced by reference
    to Annex H of IEC 60947-1;<br />\r\n- requirements for the test of the mechanical
    strength of the clamping units improved in 8.3.3.1;<br />\r\n- requirements for
    tightening torques for the tests improved and referenced to Table 4 of IEC 60947-1;<br
    />\r\n- requirements for the resistance and the dimensions of dummy fuse-links
    specified in 8.5.2.5.<br />\r\n<br />\r\nThis publication shall be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC 60947-1:2007</a>
    and <a href=\"https://webstore.iec.ch/en/publication/4005\">IEC 60947-7-1:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-7-3:2009 s'applique aux blocs de jonction à fusible avec
    des organes de serrage du type à vis ou du type sans vis, prévus pour le raccordement
    de conducteurs en cuivre rigides (à âme massive ou à âme câblée) ou souples conçus
    pour recevoir des éléments de remplacement à cartouche selon la CEI 60127-2, destinés
    principalement à des usages industriels ou usages similaires et à être insérés
    dans des circuits dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    jusqu'à 1 000 Hz ou 1 500 V en courant continu et ayant un pouvoir de coupure
    maximal de 1 500 A. Ils sont destinés à être installés dans des équipements électriques
    sous enveloppes qui enferment les blocs de jonction à fusible de manière à ce
    qu'ils ne soient accessibles qu'à l'aide d'un outil. Pour certaines applications,
    par exemple dans des circuits de commande, les blocs de jonction à fusible peuvent
    être conçus exclusivement pour la protection contre les courts-circuits. La présente
    norme a pour objet de spécifier les exigences de sécurité et les méthodes d'essai
    pour les caractéristiques mécaniques, électriques et thermiques des blocs de jonction
    à fusible, pour assurer la compatibilité entre les blocs de jonctions et les éléments
    de remplacement normalisés. La présente norme peut servir de guide pour<br />\r\n-
    les blocs de jonction à fusible nécessitant la fixation de pièces spéciales sur
    les conducteurs, par exemple les connexions rapides ou les connexions enroulées,
    etc.;<br />\r\n- les blocs de jonction à fusible assurant un contact direct avec
    les conducteurs au moyen de lames ou de pointes pénétrant à travers l'enveloppe
    isolante, par exemple les connexions par déplacement d'isolant, etc.<br />\r\nDans
    la présente norme, le terme \"organe de serrage\" a été utilisé, s'il y a lieu,
    à la place du terme \"borne\". Cela est pris en compte en cas de référence à la
    CEI 60947-1. Les modifications techniques majeures de la présente norme depuis
    la précédente publication sont listées ci-dessous:<br />\r\n- les exigences concernant
    les distances d'isolement et les lignes de fuite ont été remplacées par la référence
    à l'Annexe H de la CEI 60947-1;<br />\r\n- en 8.3.3.1, les exigences pour l'essai
    de tenue mécanique des organes de serrage ont été améliorées;<br />\r\n- les exigences
    concernant les couples de serrage pour les essais ont été améliorées et référencées
    au Tableau 4 de la CEI 60947-1;<br />\r\n- les exigences pour la tenue et les
    dimensions des éléments de remplacement conventionnels ont été spécifiées en 8.5.2.5.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI
    60947-1:2007</a> et la <a href=\"https://webstore.iec.ch/en/publication/4005\">CEI
    60947-7-1:2009</a>"
