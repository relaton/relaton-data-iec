abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-4: 2022 describes the various methods available to measure
    the attenuation of optical components. It is not, however, applicable to random
    mate attenuation measurements as described in IEC 61300-3-34 and IEC 61300-3-45
    nor for attenuation measurements of dense wavelength division multiplexing (DWDM)
    devices as described in IEC 61300-3-29. This fourth edition cancels and replaces
    the third edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of Clause 3 containing terms, definitions
    and abbreviated terms;<br />\r\nb) addition of a new LSPM measurement method,
    insertion method (D);<br />\r\nc) addition of Annex A describing attenuation measurement
    of multicore fibre;<br />\r\nd) changed reference test method to insertion C and
    alternative test method to substitution or insertion D for power meter and type
    4 DUT.<br />\r\nThe contents of the corrigendum of June 2023 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61300-3-4:2023 décrit les différentes méthodes disponibles qui permettent
    de mesurer l’affaiblissement des composants optiques. Toutefois, elle n’est applicable
    ni aux mesurages de l’affaiblissement dû à l’accouplement aléatoire décrits dans
    l’IEC 61300-3-34 et l’IEC 61300-3-45 ni aux mesurages de l’affaiblissement des
    dispositifs de multiplexage par répartition en longueur d’onde à forte densité
    (DWDM - dense wavelengths division multiplexer) décrits dans l’IEC 61300-3-29.
    Cette quatrième édition annule et remplace la troisième édition parue en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout de l’Article 3 relatif aux termes, définitions et abréviations;<br />\r\nb)
    ajout d'une nouvelle méthode de mesure LSPM, la méthode par insertion (D);<br
    />\r\nc) ajout de l’Annexe A qui décrit le mesurage de l'affaiblissement de la
    fibre multicœur;<br />\r\nd) modification de la méthode d'essai de référence par
    insertion C et de la méthode d'essai alternative par substitution ou par insertion
    D pour l’appareil de mesure de la puissance et le DUT de type 4.<br />\r\nLe contenu
    du corrigendum de juin 2023 a été pris en considération dans cet exemplaire."
