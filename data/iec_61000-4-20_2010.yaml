- content: "La CEI 61000-4-20:2010 concerne les méthodes d'essai d'émission et d'immunité
    pour les matériels électriques et électroniques utilisant différents types de
    guides d'onde transverses électromagnétiques (TEM). Ces types comprennent des
    structures ouvertes (par exemple, des lignes ouvertes et des simulateurs d'impulsion
    électromagnétique), et des structures fermées (par exemple des cellules TEM),
    qui peuvent être elles-mêmes classées en guides d'onde TEM à un accès, à deux
    accès, ou à accès multiples. La gamme de fréquences dépend des exigences d'essai
    spécifiques et du type spécifique de guide d'onde TEM. L'objet de cette norme
    est de décrire:<br />\r\n- les caractéristiques des guides d'onde TEM, y compris
    les gammes de fréquences types et les limites de tailles des matériels en essai
    (EST);<br />\r\n- les méthodes de validation des guides d'onde TEM pour les essais
    CEM;<br />\r\n- la définition de l'EST (c'est-à-dire l'armoire et le câblage de
    l'EST);<br />\r\n- les montages d'essai, les procédures et les exigences pour
    les essais d'émissions rayonnées dans les guides d'onde TEM, et<br />\r\n- les
    montages d'essai, les procédures et les exigences pour les essais d'immunité rayonnée
    dans les guides d'onde TEM.<br />\r\nLa CEI 61000-4-20:2010 ne vise pas à spécifier
    les essais devant s'appliquer à des appareils ou systèmes particuliers. Le but
    principal de cette norme est de donner une référence de base d'ordre général à
    tous les comités de produits CEI concernés. Pour les essais d'émission rayonnée,
    il convient que les comités de produits sélectionnent des limites d'émission et
    des méthodes d'essai en consultation avec le CISPR. Pour les essais d'immunité
    rayonnée, les comités de produits restent responsables du choix approprié des
    essais d'immunité et des limites à appliquer aux matériels relevant de leur domaine
    d'application. Cette norme décrit des méthodes d'essai qui sont indépendantes
    de celles de la CEI 61000-4-3. Cette deuxième édition annule et remplace la première
    édition parue en 2003 et son amendement 1 (2006) et constitue une révision technique.
    Elle a le statut de publication fondamentale en CEM conformément au Guide 107
    de la CEI. Les principaux changements par rapport à la première édition de la
    présente norme et à son amendement sont les suivants:<br />\r\n- amélioration
    de la cohérence des termes (par exemple essai, mesure, etc.);<br />\r\n- addition
    d'articles couvrant les considérations d'essai, les évaluations et le rapport
    d'essai;<br />\r\n- suppression des références aux guides d'onde TEM de grande
    taille:<br />\r\n- addition d'une nouvelle annexe informative dédiée à l'étalonnage
    des sondes de champ électrique."
