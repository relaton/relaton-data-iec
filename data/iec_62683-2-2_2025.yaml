abstract:
- content: "IEC 62683-2-2:2025 specifies the building information modelling (BIM)
    with the physical characteristics and technical services of low-voltage switchgear
    and controlgear assemblies to be used mainly for the construction phase of the
    building and also for delivering data for operation.<br />\r\nThis document covers
    all types of assemblies covered by the IEC 61439 series which can be installed
    in a building.<br />\r\nBusbar trunking systems defined by IEC 61439-6 are under
    consideration for a next edition.<br />\r\nThese BIM object models, registered
    in IEC CDD, are intended to supply the process defined by ISO 16739 series.<br
    />\r\nThis document does not cover:<br />\r\n– the build-in components included
    within the assembly such as switchgear and controlgear,<br />\r\n– safety related
    control system of machinery,<br />\r\n– the detailed electrical and mechanical
    configuration of the assembly<br />\r\n– logistic information."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62683-2-2:2025 spécifie la modélisation des informations de la construction
    (BIM), avec les caractéristiques physiques et les services techniques des ensembles
    d’appareillage à basse tension à utiliser principalement pour la phase de construction
    du bâtiment, mais aussi pour la livraison des données pour l’exploitation du bâtiment.<br
    />\r\nLe présent document englobe tous les types d’ensembles couverts par la série
    IEC 61439, qui peuvent être installés dans un bâtiment.<br />\r\nLes systèmes
    de canalisation préfabriquée définis dans l’IEC 61439-6 sont à l’étude pour une
    prochaine édition.<br />\r\nCes modèles d’objets BIM, enregistrés dans l’IEC CDD,
    sont destinés à servir d’intrants au processus défini par la série ISO 16739.<br
    />\r\nLe présent document ne couvre pas:<br />\r\n– les composants intégrés au
    sein d’un ensemble, tel que l’appareillage;<br />\r\n– le système de commande
    de machines qui soit relatif à la sécurité;<br />\r\n– la configuration électrique
    et mécanique détaillée de l’ensemble;<br />\r\n– les informations logistiques."
