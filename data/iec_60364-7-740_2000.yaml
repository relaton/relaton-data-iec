abstract:
- content: Specifies the minimum electrical installation requirements to facilitate
    the safe design, installation and operation of mobile, temporarily or permanently
    installed electrical machines and structures which incorporate electrical equipment.
    The machines and structures are intended to be installed repeatedly, without loss
    of safety, temporarily or permanently, at fairgrounds, amusement parks, circuses
    or any other places. Defines the electrical installation requirements for such
    structures and machines, both being either integral parts or constituting the
    total amusement device. Does not apply to the electrical equipment of machines
    (see IEC 60204-1).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions minimales assurant une conception, une mise en
    oeuvre et un fonctionnement sûrs des machines électriques et des structures incorporant
    des matériels électriques, mobiles et d'installation temporaire ou permanente.
    Les machines et les structures sont destinées à être mises en oeuvre de manière
    répétée sans perte de sécurité, de façon temporaire ou permanente, dans des champs
    de foire, des parcs de loisirs, des cirques ou dans tout autre emplacement. Définit
    les prescriptions pour les installations électriques relatives aux structures
    et aux machines, lesquelles font soit partie des dispositifs de loisirs ou en
    constituent l'ensemble. N'est pas applicable aux équipements électriques des machines
    (voir CEI 60204-1).
