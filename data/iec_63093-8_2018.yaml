  format: text/html
- content: "L'IEC 63093-8:2018 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux E constitués
    de ferrites et les dimensions essentielles des carcasses à utiliser avec ces noyaux,
    ainsi que les valeurs des paramètres effectifs à utiliser dans les calculs qui
    les impliquent. Elle donne également les lignes directrices relatives aux limites
    admissibles des irrégularités de surface applicables aux noyaux E.<br />\r\nLes
    spécifications du présent document sont utiles aux négociations entre les fabricants
    de noyaux en ferrite et leurs clients concernant les irrégularités de surface.<br
    />\r\nCette première édition annule et remplace la première édition de l'IEC 62317-8
    parue en 2006 et la deuxième édition de l'IEC 60424-3 parue en 2015. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC 62317­8:2006 et l'IEC 60424-3:2015:<br
    />\r\na) le présent document intègre l'IEC 62317-8:2006 et l'IEC 60424­3:2015;<br
    />\r\nb) le Tableau 4 – Surfaces admissibles des éclats pour les noyaux E, de
    l'IEC 60424-3:2015, a été déplacé à l'Annexe C (informative) du présent document."
