abstract:
- content: "IEC 63093-8:2018 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of E-cores made of ferrite and the essential
    dimensions of coil formers to be used with them, as well the effective parameter
    values to be used in calculations involving them. It also gives guidelines on
    allowable limits of surface irregularities applicable to E-cores.<br />\r\nThe
    specifications contained in this document are useful in negotiations between ferrite
    core manufacturers and customers about surface irregularities. The use of derived
    standards, which give more detailed specifications of component parts while still
    permitting compliance with this standard, is discussed in Annex A.<br />\r\nThis
    edition includes the following significant technical changes with respect to IEC
    62317-­8:2006 and IEC 60424-3:2015:<br />\r\na. This document integrates IEC 62317-8:2006
    and IEC 60424-3:2015;<br />\r\nb. Table 4 – Allowable areas of chips for E-cores,
    of IEC 60424-3:2015, has been moved to Annex C (informative) of this document."
