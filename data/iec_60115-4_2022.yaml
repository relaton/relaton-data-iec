- content: "L’IEC 60115-4:2022 couvre les résistances ayant un pouvoir de dissipation
    assignée généralement supérieur à 1 W et pouvant atteindre 1 000 W, qui sont utilisées
    dans les équipements électroniques. Le présent document s’applique aux résistances
    de puissance fixes, dont la température de surface maximale (qui correspond à
    la MET) est supérieure à la température maximale de catégorie (UCT) préférentielle
    de 200 °C.<br />\r\nNOTE Les résistances à radiateur, c’est-à-dire les résistances
    dont le fonctionnement impose qu’elles soient montées sur un radiateur réservé,
    en raison de leurs conditions de température particulières, sont couvertes par
    une spécification intermédiaire qui leur est réservée (à l’étude à la date de
    publication du présent document).<br />\r\nCes résistances sont généralement décrites
    selon des types (différentes formes géométriques), des modèles (différentes dimensions)
    et des technologies de produit.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    adoption des définitions des technologies de produit et des niveaux de classification
    des produits de la spécification générique, IEC 60115-1:2020;<br />\r\nb) amendement
    en 4.2 d’une base pour la spécification facultative de l’excentricité des broches,
    pour les résistances à broches axiales;<br />\r\nc) intégration en 5.3.9, en tant
    que méthode d’essai par défaut, de l’\"essai de surcharge haute tension à impulsions
    périodiques\" donné dans l’IEC 60115‑1:2020, 8.3, entraînant le d) remplacement
    de l’ancien \"essai de surcharge à impulsions périodiques\" donné dans l’IEC 60115-1:2020,
    8.4;<br />\r\nd) intégration en 5.3.22 et 5.3.23 de la révision de l’essai de
    brasabilité de l’IEC 60115-1:2020, 11.1;<br />\r\ne) intégration en 5.3.25 de
    l’essai de résistance au solvant combiné de l’IEC 60115-1:2020, 11.3;<br />\r\nf)
    refonte et intégration en 5.3.5 de l’essai d’endurance à température ambiante
    de l’IEC 60115-1:2020, 7.2;<br />\r\ng) ajout de la forme d’ondes des impulsions
    1,2/50, spécifiée en 5.4.1, comme variante facultative en 5.3.8 à l’\"essai de
    surcharge haute tension à une seule impulsion\" donné dans l’IEC 60115-1:2020,
    8.2, appliqué avec la forme d’ondes des impulsions 10/700;<br />\r\nh) intégration
    en tant qu’essais facultatifs des essais climatiques relatifs au \"fonctionnement
    à basse température\" de l’IEC 60115-1:2020, 10.2, et à \"chaleur humide, essai
    continu, accéléré\" de l’IEC 60115-1:2020, 10.5, respectivement en 5.4.5 et 5.4.6;<br
    />\r\ni) ajout d’un essai facultatif d’inflammabilité en 5.4.8;<br />\r\nj) ajout
    de nouvelles recommandations en 6.2 sur la présentation des exigences de stabilité,
    ainsi que leurs écarts absolus et relatifs admis;<br />\r\nk) ajout de critères
    d’acceptation pour l’examen visuel en 6.5 et à l’Annexe B;<br />\r\nl) ajout d’un
    examen visuel pour l’emballage principal et l’emballage de proximité en 6.5.3
    et en 7.2;<br />\r\nm) ajout de l’évaluation périodique des revêtements des sorties
    comme nouveau sujet de l’évaluation de la qualité en 9.8;<br />\r\nn) application
    de la numérotation corrigée des articles sur les essais de l’IEC 60115-1:2020;<br
    />\r\no) ajout d’une nouvelle Annexe C pour synthétiser les exigences relatives
    à la qualité d’exécution pour l’assemblage de résistance de puissance à broches,
    par exemple celles données dans l’ancienne série de normes IEC 61192;<br />\r\np)
    amendement de l’Annexe F informative sur les modèles à broches orientées radialement,
    en y intégrant des informations sur un modèle à courbure en Z, pour montage en
    surface;<br />\r\nq) ajout de l’Annexe X informative pour présenter les références
    croisées des éléments qui composent l’édition précédente du présent document."
