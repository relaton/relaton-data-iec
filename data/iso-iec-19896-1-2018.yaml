abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 19896-1:2018 defines terms and establishes an organized set
    of concepts and relationships to understand the competency requirements for information
    security assurance conformance-testing and evaluation specialists, thereby establishing
    a basis for shared understanding of the concepts and principles central to the
    ISO/IEC 19896 series across its user communities. It provides fundamental information
    to users of the ISO/IEC 19896 series.</p>"
- language: fr
  script: Latn
  content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document
    définit les termes et établit un ensemble structuré de concepts et leurs relations
    pour comprendre les exigences de compétences des spécialistes des essais de conformité
    et de l''évaluation pour l''assurance de la sécurité de l''information, établissant
    ainsi la base d''une compréhension partagée des concepts et des principes centraux
    de la série <span class="stdpublisher"><span style="color: black; mso-color-alt:
