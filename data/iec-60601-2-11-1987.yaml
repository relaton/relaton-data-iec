abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for the safety, design and construction of
    gamma beam equipments when used for radiotherapy in human medical
    practice.

    Applies to equipment which is intended to deliver a gamma radiation
    beam(s) at normal treatment distances greater than 5 cm using a
    sealed radioactive source(s).

    It is the purpose of the requirements contained in this standard to
    ensure that the proposed irradiation conditions are met and the
    actual settings retained during irradiation and that unintentional
    exposure to irradiation of the patient, operating personnel and the
    environment is kept as low as reasonably achievable.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions de sécurité, la conception et la
    construction d'équipement de gammathérapie en médecine humaine.

    S'applique à tout équipement destiné à délivrer un (des)
    faisceaux(x) de rayonnement gamma à des distances supérieures à 5
    cm et utilisant une (des) source(s) radioactive(s) scellées(s).

    L'objet des prescriptions contenues dans cette norme est d'assurer
    que les conditions d'irradiation souhaitées soient obtenues, que
    les réglages effectués ne dérivent pas pendant l'irradiation, que
    l'irradiation du patient, du personnel et de l'environnement soit
    maintenue à un niveau aussi faible que cela est raisonnablement
    possible.
