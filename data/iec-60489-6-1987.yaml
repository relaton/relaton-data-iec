abstract:
- language: en
  script: Latn
  content: |-
    Refers specially to mobile radio receivers having audio-frequency
    band-widths generally not exceeding 10kHz for the reception of
    voice and other types of signals, using:
    a) angle (Type G or F: phase or frequency) modulation, or
    b) double-sideband amplitude (Type A) modulation with full carrier,
    c) or single-sideband amplitude (Type H, J or R) modulation with
    full, reduced or suppressed carrier.
    Standardizes the definitions, conditions and methods of measurement
    used to ascertain the performance of selective-calling
    receiving-decoders.
- language: fr
  script: Latn
  content: |-
    Traite des récepteurs des services mobiles de radiocommunication, dont la largeur de bande à fréquence acoustique ne dépasse généralement pas 10 kHz, destinés à la réception de signaux à fréquence vocale ou de signaux d'autres types et utilisant:
    a) la modulation d'angle (phase ou fréquence, type G ou F) ou
    b) la modulation d'amplitude à double bande avec porteuse complète (type A) ou
    c)  la modulation d'amplitude à bande latérale unique avec porteuse complète, réduite ou supprimée (type H, J ou R).

    Normalise les définitions, les conditions et les méthodes de mesure à utiliser pour vérifier les caractéristiques des récepteurs-décodeurs d'appel sélectif.
