abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61558 deals with safety aspects of control transformers and power supplies incorporating control transformers such as electrical, thermal and mechanical safety

    This second edition cancels and replaces the first edition published in 1997. It constitutes a technical revision. The main changes consist of updating this Part 2-2 in accordance with Part 1, edition 2, and adding power supplies to the scope.
    This Part 2-2 has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61558 traite des aspects relatifs à la sécurité des transformateurs de commande et des alimentations incorporant des transformateurs de commande tels que les aspects de sécurité électrique, thermique et mécanique

    Cette deuxième édition annule et remplace la première édition publiée en 1997. Elle constitue une révision technique. Les principales modifications consistent en la mise à jour de cette Partie 2-2 conformément à la Partie 1 édition 2, et en l'ajout des alimentations dans le domaine d'application.
    Cette Partie 2-2 a le statut de publication groupée de sécurité conformément au guide CEI 104.
