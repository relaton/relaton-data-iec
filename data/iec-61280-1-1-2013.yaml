abstract:
- language: en
  script: Latn
  content: 'IEC 61280-1-1:2013 applies to fibre optic general communication subsystems.
    The object of this part is to measure the optical power coupled from the output
    of a transmitter under test into single-mode optical fibre cable containing dispersion-unshifted
    fibre or dispersion-shifted fibre. This second edition cancels and replaces the
    first edition published in 1998. This second edition constitutes a technical revision.
    The significant technical change with respect to the previous edition is the inclusion
    of Annex A on how to account for uncertainties. There are editorial corrections
    throughout the document and updates to references. Keywords: measure the optical
    power coupled from the output of a transmitter under test into single-mode optical
    fibre cable containing dispersion-unshifted fibre or dispersion-shifted fibre'
- language: fr
  script: Latn
  content: 'L''IEC 61280-1-1:2013 s''applique aux sous-systèmes généraux de télécommunications
    à fibres optiques. Elle a pour objet la mesure de la puissance optique d''un émetteur
    couplé à un câble à fibres optiques unimodales à dispersion décalée ou non décalée.
    Cette deuxième édition annule et remplace la première édition publiée en 1998.
    Cette deuxième édition constitue une révision technique. La modification technique
    significative par rapport à l''édition antérieure réside dans l''ajout de l''Annexe
    A relative à la méthode de prise en compte des incertitudes. Des corrections rédactionnelles
    figurent dans l''ensemble du document, ainsi que des mises à jour de références.
    Mots clés: mesure de la puissance optique d''un émetteur couplé à un câble à fibres
    optiques unimodales à dispersion décalée ou non décalée'
