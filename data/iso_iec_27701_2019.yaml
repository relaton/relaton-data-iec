abstract:
- content: "<p>This document specifies requirements and provides guidance for establishing,
    implementing, maintaining and continually improving a Privacy Information Management
    System (PIMS) in the form of an extension to ISO/IEC 27001 and ISO/IEC 27002 for
    privacy management within the context of the organization.</p><p>This document
    specifies PIMS-related requirements and provides guidance for PII controllers
    and PII processors holding responsibility and accountability for PII processing.</p><p>This
    document is applicable to all types and sizes of organizations, including public
    and private companies, government entities and not-for-profit organizations, which
    are PII controllers and/or PII processors processing PII within an ISMS.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le présent document spécifie les exigences et fournit des recommandations
    pour la création, la mise en œuvre, le maintien et l'amélioration continue d'un
    système de management de la protection de la vie privée (PIMS) sous la forme d'une
    extension de l'ISO/IEC 27001 et l'ISO/IEC 27002 pour le management de la protection
    de la vie privée dans le contexte de l'organisation.</p><p>Le présent document
    spécifie les exigences liées au PIMS et fournit des recommandations destinées
    aux responsables de traitement de DCP et aux sous-traitants de DCP chargés de
    et responsables du traitement des DCP.</p><p>Le présent document s'applique aux
    organisations de tous types et de toutes tailles, y compris les entreprises publiques
    et privées, les entités gouvernementales et les organisations à but non lucratif,
    qui sont des responsables de traitement de DCP et/ou des sous-traitants de DCP
    qui traitent les DCP à l'aide d'un SMSI.</p>"
