abstract:
- content: "IEC 60601-2-47:2012 concerns the basic safety and essential performance
    of AMBULATORY ELECTROCARDIOGRAPHIC SYSTEMS. It amends and supplements the general
    standard IEC 60601-1 (third edition 2005). The requirements of this particular
    standard take priority over those of the general standard. Within the scope of
    this standard are systems of the following types:<br />\r\na) systems that provide
    continuous recording and continuous analysis of the ECG allowing full re-analysis
    giving essentially similar results.<br />\r\nb) systems that provide continuous
    analysis and only partial or limited recording not allowing a full re-analysis
    of the ECG.<br />\r\nThe safety aspects of this standard apply to all types of
    systems falling in one of the above- mentioned categories. If the AMBULATORY ELECTROCARDIOGRAPHIC
    SYSTEM offers automatic ECG analysis, minimal performance requirements for measurement
    and analysis functions apply. MEDICAL ELECTRICAL EQUIPMENT covered by IEC 60601-2-25
    and IEC 60601-2-27 are excluded from the scope of this standard. This standard
    does not apply to systems that do not continuously record and analyse the ECG
    (for example, 'intermittent event recorders'). This second edition cancels and
    replaces the first edition published in 2001. It constitutes a technical revision.
    This edition was revised to align structurally with the 2005 edition of IEC 60601-1."
