- content: "IEC 61347-1:2015+A1:2017 spécifie les exigences générales et les exigences
    de sécurité pour les appareillages de lampes destinés à être utilisés sur des
    alimentations à courant continu jusqu'à 250 V et/ou sur des alimentations à courant
    alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz. Cette troisième édition annule et
    remplace la deuxième édition parue en 2007, l'Amendement 1:2010 et l'Amendement
    2:2012. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les exigences de marquage supplémentaires;<br />\r\nb) des exigences
    supplémentaires pour les lignes de fuite et écartements:<br />\r\n- pour des tensions
    de service avec des fréquences de fonctionnement jusqu'à 30 kHz;<br />\r\n- pour
    des tensions de service avec des fréquences de fonctionnement supérieures à 30
    kHz;<br />\r\n- pour impulsion et la résonance des tensions d'allumage;<br />\r\n-
    pour l'isolation de base, supplémentaire et renforcée;<br />\r\n- pour l'isolation
    entre les circuits;<br />\r\n- pour l'appareillage enduit ou en pot;<br />\r\nc)
    modification de la définition d'ELV et de FELV;<br />\r\nd) la modification du
    schéma, montrant les différentes exigences en matière de classification et d'isolation
    appareillage;<br />\r\ne) extension de l'objet;<br />\r\nf) la nouvelle Annexe
    A: essai pour déterminer si une partie conductrice est une partie active qui peut
    provoquer un choc électrique;<br />\r\ng) la nouvelle Annexe M: les lignes de
    fuite et écartements pour l'appareillage où un plus haut degré de disponibilité
    (tenue aux chocs de catégorie III) peut être demandée;<br />\r\nh) la nouvelle
    Annexe Q: exemple de calcul Up;<br />\r\ni) la nouvelle Annexe P: les distances
    des lignes de fuite l'écartement et la distance à travers l'isolation (DTI) pour
    les appareillages de lampes qui sont protégés contre la pollution par l'utilisation
    d'un revêtement ou d'enrobage;<br />\r\nj) la nouvelle Annexe R: concept de lignes
    de fuite et écartements.<br /><br />\r\nCette publication doit être lue conjointement
    avec la série IEC 61347-2. Cette version consolidée comprend la troisième édition
    (2015) et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
