abstract:
- language: en
  script: Latn
  content: |-
    IEC 60384-18:2016 applies to fixed aluminium electrolytic surface mount capacitors with solid (MnO<sub>2</sub>) and non-solid electrolyte primarily intended for d.c. applications for use in electronic equipment. It prescribes preferred ratings and characteristics and to select from IEC 60384-1:2016 the appropriate quality assessment procedures, tests and measuring methods and to give general performance requirements for this type of capacitor. Test severities and requirements prescribed in detail specifications referring to this sectional specification should be of equal or higher performance level, because lower performance levels are not permitted. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Revision of the structure in accordance with ISO/IEC Directives, Part 2:2011 (sixth edition) to the extent practicable, and harmonization between other similar kinds of documents.<br />
    b) In addition, Clause 4 and all the tables have been reviewed in order to prevent duplications and contradictions.
- language: fr
  script: Latn
  content: |-
    L'IEC 60384-18:2016 s'applique aux condensateurs fixes électrolytiques à l'aluminium pour montage en surface à électrolyte solide (MnO<sub>2</sub>) et à électrolyte non solide destinés principalement aux applications en courant continu dans des équipements électroniques. La présente norme a pour objet de prescrire les valeurs assignées et caractéristiques préférentielles et de sélectionner, en se référant à l'IEC 60384-1:2016, les procédures d'assurance de la qualité appropriées, les essais et les méthodes de mesure et de donner les exigences de performances générales pour ce type de condensateur. Il convient que les sévérités et les exigences d'essai prescrites dans les spécifications particulières faisant référence à la présente spécification intermédiaire présentent des niveaux de performances supérieurs ou égaux, parce que les niveaux de performance inférieurs ne sont pas autorisés. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Révision de la structure fondé sur les Directives ISO/IEC, Partie 2:2011 (sixième édition) dans la mesure du possible, et harmonisation avec d'autres types de documents similaires.<br />
    b) En outre, révision et de l'Article 4 et des tableaux pour éviter les redondances et les contradictions.
