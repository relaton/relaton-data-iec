abstract:
- language: en
  script: Latn
  content: Specifies the data link layer message structure, formats and transmission
    procedures which should be used at standard serial data interfaces in alarm transmission
    systems where the transmission network employed does not offer a standard protocol.
    Is necessary in order to ensure compatibility of equipment from different suppliers.
- language: fr
  script: Latn
  content: Spécifie la structure de message, les formats et les procédures de transmission
    de la couche liaison de données qu'il convient d'utiliser au niveau des interfaces
    de données série normalisées dans les systèmes de transmission d'alarme lorsque
    le réseau de transmission utilisé n'offre pas de protocole normalisé. Est destiné
    à assurer la compatibilité entre matériels provenant de fournisseurs différents.
