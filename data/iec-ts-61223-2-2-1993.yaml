abstract:
- language: en
  script: Latn
  content: Applies to radiographic cassettes and to film changers used to record an
    X-ray pattern on radiographic film by direct radiography. Describes simple methods
    to check the constancy of adequate, homogeneous contact between the intensifying
    screen(s) and the radiographic film in the radiographic cassette or the film changer
    and the relative sensitivity of the intensifying screen(s) and associated radiographic
    cassette. This publication has the status of a technical report.
- language: fr
  script: Latn
  content: 'S''applique aux cassettes radiographiques et changeurs de films utilisés
    pour enregistrer une image radiologique potentielle sur un film radiographique
    par radiographie directe. Décrit des méthodes simples pour vérifier: la constance
    de la justesse et de l''homogénéité du contact entre l''(les) écran(s) renforçateur(s)
    et le film radiographique dans la cassette radiographique ou le changeur de film;
    la sensibilité relative du ou des écran(s) renforçateur(s) et de la cassette radiographique
    associée. Cette publication a le statut d''un rapport technique.'
