abstract:
- content: IEC 61300-3-38:2012 describes the measurement methods necessary to characterise
    the group delay properties of passive devices and dynamic modules. From these
    measurements further parameters like group delay ripple, linear phase deviation,
    chromatic dispersion, dispersion slope, and phase ripple can be derived. In addition,
    when these measurements are made with resolved polarization, the differential
    group delay can also be determined as an alternative to separate measurement with
    the dedicated methods of IEC 61300-3-32.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61300-3-38:2012 décrit les méthodes de mesure nécessaires pour caractériser
    les propriétés du retard de groupe de dispositifs passifs et de modules dynamiques.
    A partir de ces mesures, on peut déduire d'autres paramètres tels que la fluctuation
    du retard de groupe, l'écart de phase linéaire, la dispersion chromatique, la
    pente de dispersion et la fluctuation de phase. En outre, quand ces mesures sont
    faites avec une polarisation résolue, le retard de groupe différentiel peut également
    être déterminé comme une alternative à une mesure distincte avec la méthode dédiée
    de la CEI 61300-3-32.
