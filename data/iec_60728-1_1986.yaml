abstract:
- content: Applies to cabled distribution systems for sound and television signals
    in the frequency range of 30 MHz and 1 GHz. Lays down the basic methods of measurement
    of the operational characteristics in order to assess performance, performance
    limits and safety requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux réseaux de distribution par câbles pour les signaux de radiodiffusion
    sonore et de télévision du domaine de fréquences de 30 MHz à 1 GHz. Etablit les
    normes de mesure fondamentales permettant de déterminer les caractéristiques de
    fonctionnement, fixe les valeurs limites de ces caractéristiques et donne des
    prescriptions de sécurité.
