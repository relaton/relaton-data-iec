  script: Latn
  content: "IEC 61196-6:2009(E) applies to coaxial communications cables. It specifies
    the requirements for CATV drop cables for use in cabled television distribution
    networks operating at temperature between 40 °C and +70 °C and in the frequency
    range from 5 MHz to 1 000 MHz or from 5 MHz to 3 000 MHz.<br />\r\n<br />\r\nThis
