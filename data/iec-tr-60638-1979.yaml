abstract:
- language: en
  script: Latn
  content: Applies to all machines covered by IEC 60349 and having cylindrical commutators.
    It completes that publication as regards the criteria for assessment of commutation,
    the definition of the tests during which observations shall be made, the code
    recommended for the specification of these observations. Has the status of a technical
    report.
- language: fr
  script: Latn
  content: S'applique aux machines à collecteur cylindrique couvertes par la CEI 60349
    qu'elle complète en ce qui concerne les critères d'appréciation de la commutation,
    la définition des essais au cours desquels les observations doivent être effectuées
    et le code recommandé pour noter ces observations. Cette publication a le statut
    d'un rapport.
