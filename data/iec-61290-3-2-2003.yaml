abstract:
- language: en
  script: Latn
  content: Applies to optical fibre amplifiers (OFA) using active fibres, containing
    rare-earth dopants, presently commercially available.Establishes uniform requirements
    for accurate and reliable measurements, of the noise figure, as defined in 3.1.17
    of IEC 61291-1, by means of the electricial spectrum analyzer (ESA) method.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) qui utilisent des fibres actives, dopées aux terres rares, qui sont actuellement disponibles sur le marché.
    Etablit des prescriptions uniformes en vue de mesures précises et fiables du facteur de bruit défini en 3.1.17 de la CEI 61291-1, en utilisant la méthode d'essai d'analyseur de spectre électrique (ASE).
