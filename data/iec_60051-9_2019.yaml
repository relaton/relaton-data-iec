- content: "IEC 60051-9:2019 s'applique aux appareils de mesure électriques indicateurs
    analogiques à action directe et à leurs accessoires, et fournit des recommandations
    pour les méthodes d'essai applicables ainsi que pour les performances de l'équipement
    d'essai.<br />\r\nCe document ne s'applique pas aux:<br />\r\n– appareils spéciaux
    couverts par leurs propres Normes internationales IEC;<br />\r\n– dispositifs
    spéciaux couverts par leurs propres Normes internationales IEC, lorsqu'ils sont
    utilisés en tant qu'accessoires.<br />\r\nIEC 60051-9:2018 annule et remplace
    la quatrième édition parue en 1988, son Amendement 1:1994 et son Amendement 2:1995.
    Cette édition constitue une révision technique.<br />\r\nLa présente édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'exigences de performance pour l'équipement d'essai;<br />\r\nb)
    mise à jour des références aux normes de méthodes d'essai applicables."
