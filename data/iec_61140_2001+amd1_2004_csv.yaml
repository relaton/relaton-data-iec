abstract:
- content: "IEC 61140:2001+A1:2004 applies to the protection of persons and animals
    against electric shock. It is intended to give fundamental principles and requirements
    which are common to electrical installations, systems and equipment or necessary
    for their co-ordination. Prepared for installations, systems and equipment without
    a voltage limit.\nNOTE - There are some clauses in this standard which refer to
    low-voltage and high-voltage systems, installations and equipment. For the purpose
    of this standard, low-voltage is any rated voltage up to and including 1 000 V
    a.c. or 1 500 V d.c. High voltage is any rated voltage exceeding 1 000 V a.c.
    or 1 500 V d.c. The requirements of this standard apply only if they are incorporated,
    or are referred to, in the relevant standards. It is not intended to be used as
    a stand-alone standard. Has the status of a basic safety publication in accordance
    with IEC Guide 104.<strong>This consolidated version consists of the third edition
    (2001) \nand its amendment 1 (2004). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
