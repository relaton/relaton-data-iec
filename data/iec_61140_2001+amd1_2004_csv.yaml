  format: text/html
- content: "La CEI 61140:2001+A1:2004 applicable à la protection des personnes et
    des animaux contre les chocs électriques. Elle est destinée à donner des principes
    fondamentaux et des prescriptions communes aux installations électriques, aux
    systèmes et aux matériels, ou nécessaires à leur coordination. Elaborée pour les
    installations, les systèmes et les matériels sans limite de tension.\nNOTE - Il
    y a des articles dans cette norme qui se réfèrent à des systèmes, installations
    et matériels de basse tension et de haute tension. Pour les besoins de cette norme,
    la basse tension est n'importe quelle tension nominale jusqu'à et y compris 1
    000 V en courant alternatif ou 1 500 V en courant continu. La haute tension est
    n'importe quelle tension nominale dépassant 1 000 V en courant alternatif ou 1
    500 V en courant continu. Les prescriptions de cette norme ne sont applicables
    que si elles sont incluses ou sont référencées dans les normes concernées. Elle
    n'est pas destinée à être utilisée seule. A le statut d'une publication fondamentale
    de sécurité conformément au Guide 104 de la CEI.<strong> Cette version consolidée
    comprend la troisième édition (2001) et\nson amendement 1 (2004). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
