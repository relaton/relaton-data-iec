abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-70:2016 is part of a family specification that covers outdoor
    optical fibre cables intended for rugged terrestrial rapid/multiple deployment.
    These cables, with enhanced mechanical, environmental and ingress performance
    may be used wherever a rapid or multiple deployment is relevant (e.g. mobile broadcast
    units, emergency rescue services, outdoor motion-robotics, etc.).<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/23696\">IEC
    60794-1-1:2015</a>, <a href=\"https://webstore.iec.ch/publication/3478\">IEC 60794-1-2:2013</a>
    and <a href=\"https://webstore.iec.ch/publication/3504\">IEC 60794-3:2014</a>.
    Keywords: outdoor optical fibre cables intended for rugged terrestrial rapid/multiple
    deployment"
- language: fr
  script: Latn
  content: "L'IEC 60794-3-70:2016 est partie de une spécification de famille qui couvre
    les câbles à fibres optiques extérieurs destinés à un déploiement rapide/multiple
    terrestre renforcé. Ces câbles, dont les performances mécaniques, environnementales
    et d'infiltration sont améliorées, peuvent être utilisés partout où un déploiement
    rapide ou multiple est applicable (par exemple dans des unités mobiles de diffusion,
    des services de secours d'urgence, des robots mobiles extérieurs, etc.).<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/23696\">IEC
    60794-1-1:2015</a>, <a href=\"https://webstore.iec.ch/publication/3478\">IEC 60794-1-2:2013</a>
    et <a href=\"https://webstore.iec.ch/publication/3504\">IEC 60794-3:2014</a>.
    Mots clés: les câbles fibres optiques extérieurs destinés à un déploiement rapide/multiple
    terrestre renforcé"
