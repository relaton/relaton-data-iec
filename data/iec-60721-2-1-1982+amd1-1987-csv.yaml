abstract:
- language: en
  script: Latn
  content: Presents types of open-air climate in terms of temperature and humidity.
    Intended to be used as a part of the background material when selecting appropriate
    temperature and humidity severities for product applications. It has the status
    of a horizontal standard in accordance with IEC Guide 108. This consolidated version
    consists of the first edition (1982) and its amendment 1 (1987). Therefore, no
    need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: Présente des types de climat à l'air libre d'après la température et l'humidité.
    Destinée à fournir une partie des informations de base dont on a besoin pour choisir
    les sévérités appropriées de température et d'humidité pour une application donnée.
    Elle a le statut d'une norme horizontale conformément au Guide 108 de la CEI.
    Cette version consolidée comprend la première édition (1989) et son amendement
    1 (1987). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
