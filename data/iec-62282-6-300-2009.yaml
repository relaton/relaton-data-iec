abstract:
- language: en
  script: Latn
  content: IEC 62282-6-300:2009 covers interchangeability of micro fuel cell (MFC)
    fuel cartridges to provide the cartridge compatibility for a variety of MFC power
    units while maintaining the safety and performance of MFC power systems. For this
    purpose, the standard covers fuel cartridges and their connector designs, fuel
    type, fuel concentration and fuel quality. Also provides for the means to avoid
    the miss-connection of an improper fuel cartridge. Test methods for verifying
    the compliance with the interchangeability requirements for fuel and fuel cartridges
    are also provided.
- language: fr
  script: Latn
  content: La CEI 62282-6-300:2009 couvre l'interchangeabilité des cartouches de combustible
    des micro-piles à combustible (MFC) pour assurer la compatibilité des cartouches
    pour différents blocs d'alimentations électrique MFC tout en maintenant la sécurité
    et les performances des systèmes MFC. Dans ce but, la norme couvre les cartouches
    de combustible et leurs types de connecteurs, le type, la concentration et la
    qualité du combustible. Fournit aussi les moyens d'éviter le raccordement avec
    une cartouche de combustible inappropriée. Des méthodes d'essai pour vérifier
    la conformité aux exigences d'interchangeabilité des combustibles et des cartouches
    de combustible sont également données.
