abstract:
- language: en
  script: Latn
  content: "IEC 60317-59:2015 specifies the requirements of enamelled round copper
    winding wire of class 240 with a single coating of polyamide-imide resin. The
    range of nominal conductor diameters covered by this part of IEC 60317 is:<br
    />\r\n- grade 1: 0,180 mm up to and including 1,600 mm;<br />\r\n- grade 2: 0,180
    mm up to and including 1,600 mm. The nominal conductor diameters are specified
    in Clause 4 of IEC 60317-0-1:2013. Keywords: insulated wires used for windings,
    enamelled round copper winding wire of class 240<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/1346\">IEC
    60317-0-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60317-59:2015 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en cuivre émaillé de classe 240 avec un seul revêtement
    en résine polyamide-imide. La gamme des diamètres nominaux des conducteurs couverte
    par la présente partie de l'IEC 60317 est:<br />\r\n- grade 1: 0,180 mm jusques
    et y compris 1,600 mm;<br />\r\n- grade 2: 0,180 mm jusques et y compris 1,600
    mm. Les diamètres nominaux des conducteurs sont spécifiés dans l'Article 4 de
    l'IEC 60317-0-1:2013. Mots clés: fils isolés utilisés pour les enroulements, fils
    de bobinage de section circulaire en cuivre émaillé de classe 240<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/1346\">IEC
    60317-0-1:2013</a>."
