abstract:
- language: en
  script: Latn
  content: "IEC 60947-3:2008 applies to switches, disconnectors, switch-disconnectors
    and fuse-combination units to be used in distribution circuits and motor circuits
    of which the rated voltage does not exceed 1 000 V a.c. or 1 500 V d.c. This part
    does not apply to equipment coming within the scope of IEC 60947-2, IEC 60947-4-1
    and IEC 60947-5-1; however, when switches and fuse-combination units coming into
    the scope of this part are normally used to start, accelerate and/or stop an individual
    motor they shall also comply with the additional requirements given in Annex A.
    The requirements for single pole operated three pole switches are included in
    Annex C. Auxiliary switches fitted to equipment within the scope of this part
    shall comply with the requirements of IEC 60947-5-1. This part does not include
    the additional requirements necessary for electrical apparatus for explosive gas
    atmospheres. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- alignment with the fifth edition
    of IEC 60947-1;<br />\r\n- a switching operation without current allowed between
    making and breaking operation (Table 3);<br />\r\n- increased number of operations
    for AC-23 allowed with agreement of the manufacturer (Table 3);<br />\r\n- simplified
    test procedure amended, f) added to 8.3.2.1.3;<br />\r\n- temperature rise test
    shall be made at the rated operational current /e instead of the conventional
    enclosed thermal current /the (8.3.3.1)."
- language: fr
  script: Latn
  content: "La CEI 60947-3:2008 s'applique à l'appareillage suivant: interrupteurs,
    sectionneurs, interrupteurs-sectionneurs et combinés-fusibles, destinés à être
    insérés dans des circuits de distribution et des circuits de moteurs dont la tension
    assignée est inférieure ou égale à 1 000 V en courant alternatif ou à 1 500 V
    en courant continu. La présente partie n'est pas applicable au matériel faisant
    partie du domaine d'application de la CEI 60947-2, de la CEI 60947-4-1 et de la
    CEI 60947-5-1; cependant, quand les interrupteurs et les combinés-fusibles faisant
    partie du domaine d'application de la présente partie sont normalement utilisés
    pour assurer le démarrage, l'accélération et/ou l'arrêt d'un moteur, ils doivent
    aussi répondre aux exigences supplémentaires figurant à l'Annexe A. Les exigences
    pour les interrupteurs tripolaires à commande unipolaire se trouvent à l'Annexe
    C. Les interrupteurs auxiliaires montés sur du matériel faisant partie du domaine
    d'application de la présente partie doivent satisfaire aux exigences de la CEI
    60947-5-1. La présente partie ne contient pas les exigences supplémentaires nécessaires
    au matériel électrique pour atmosphères explosives. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- alignement
    avec la cinquième édition de la CEI 60947-1;<br />\r\n- une manoeuvre de commutation
    sans courant est admise entre une manoeuvre d'établissement et de coupure (Tableau
    3);<br />\r\n- un nombre accru de manoeuvres pour AC-23 est admis avec l'accord
    du fabricant (Tableau 3);<br />\r\n- la procédure d'essai simplifiée est corrigée,
    le point f) a été ajouté en 8.3.2.1.3;<br />\r\n- l'essai d'échauffement doit
    être réalisé au courant assigné d'emploi /e au lieu du courant thermique conventionnel
    sous enveloppe /the (8.3.3.1)."
