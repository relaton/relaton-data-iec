abstract:
- content: "IEC 60050-826:2022 gives the general terminology used for electrical installations
    such as those of residential, industrial or commercial premises. It does not cover
    systems for distribution of energy to the public or power generation and transmission
    for such systems. This new edition reviews and complements the previous one. An
    important aim of the revision is to achieve compliance with IEC 61140:2016. In
    addition, some new terms have been added from IEC 60364-8-1:2014 and IEC 60364-8-2:2018.
    It has the status of a horizontal publication in accordance with  IEC Guide 108.<br
    />\r\nThis terminology is consistent with the terminology developed in the other
    specialized parts of the IEV.<br />\r\nThis horizontal publication is primarily
    intended for use by technical committees in the preparation of IEC publications
    in accordance with the principles laid down in IEC Guide 108.<br />\r\nOne of
    the responsibilities of a technical committee is, wherever applicable, to make
    use of horizontal publications in the preparation of its publications."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60050-826:2022 donne la terminologie générale utilisée pour les installations
    électriques telles que celles à usage résidentiel, industriel ou commercial. Elle
    ne couvre pas les réseaux de distribution d'énergie au public ou la production
    et le transport pour de tels réseaux. Cette nouvelle édition constitue une révision
    de la précédente et complète cette dernière. Elle a essentiellement pour objet
    la mise en conformité à l’IEC 61140:2016. En outre, de nouveaux termes ont été
    ajoutés, repris de l’IEC 60364-8-1:2014 et de l’IEC 60364-8-2:2018. Elle a le
    statut de publication horizontale conformément au  Guide IEC 108.<br />\r\nCette
    terminologie est en accord avec la terminologie figurant dans les autres parties
    spécialisées de l'IEV.<br />\r\nLa présente publication horizontale est essentiellement
    destinée à l'usage des comités d'études dans la préparation des publications de
    l'IEC, conformément aux principes établis dans le Guide IEC 108.<br />\r\nL'une
    des responsabilités d'un comité d'études est d'utiliser, autant que possible,
    les publications horizontales lors de la préparation de ses publications."
