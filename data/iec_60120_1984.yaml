  script:
  - Latn
  format: text/html
- content: S'applique aux éléments de chaînes d'isolateurs du type capo et tige et
    du type fût long ainsi qu'à leurs accessoires métalliques pour lignes aériennes.
    Contient six normes d'assemblage définies par les diamètres de tige nominaux qui
    constituent la base de la norme. Définit chaque norme d'assemblage par les dimensions
    de la tige à rotule, du logement de rotule et du calibre d'accrochage «Passe».
    Indique les dimensions des haltères pour la liaison de deux logements de rotule.
    Groupe dans les tableaux le jeu et les conditions de verrouillage. Les annexes
    donnent des informations sur les positions limites de la tige à rotule, l'intérieur
    du logement de rotule ainsi que les calibres de vérification pour les dimensions.
