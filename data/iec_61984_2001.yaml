abstract:
- content: Applies to connectors with rated voltages above 50 V and up to 1 000 V
    and rated currents up to 125 A per contact, for which either no detail specification
    (DS) exists or the DS calls up this standard for safety aspects. For connectors
    with rated voltages up to 50 V, this standard may be used as a guide.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux connecteurs de tensions assignées comprises entre 50 V et
    1 000 V et de courants assignés jusqu'à 125 A par contact, pour lesquels soit
    il n'existe pas de spécification particulière (SP), soit la SP fait appel aux
    aspects de sécurité. Pour les connecteurs de tensions assignées jusqu'à 50 V,
    cette norme peut être utilisée comme guide.
