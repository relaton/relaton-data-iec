abstract:
- content: <p>ISO/IEC 15444-9:2005 defines, in an extensible manner, syntaxes and
    methods for the remote interrogation and optional modification of JPEG 2000 codestreams
    and files in accordance with their definition in the following parts of ISO/IEC
    15444:</p><ul><li>ISO/IEC 15444-1 and its definition of a JPEG 2000 codestream
    and JP2 file format; and</li><li>the JPEG 2000 family of file formats as defined
    in further parts of ISO/IEC 15444.</li></ul><p>In ISO/IEC 15444-9:2005, the defined
    syntaxes and methods are referred to as the JPEG 2000 Interactive Protocol, "JPIP",
    and interactive applications using JPIP are referred to as "JPIP systems".</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: <p>L'ISO/CEI 15444-9:2005 définit de façon extensible des syntaxes et des
    méthodes permettant l'interrogation à distance et la modification facultative
    de flux et de fichiers à codage JPEG 2000 conformément à leur définition, donnée
    dans les parties ci-après de l'ISO/CEI 15444:</p><ul><li>ISO/CEI 15444-1:2004,
    contenant la définition d'un flux à codage JPEG 2000 et d'un format de fichier
    JP2.</li><li>La famille des formats de fichier JPEG 2000, tels que définis dans
    les parties suivantes de l'ISO/CEI 15444.</li></ul><p>Dans l'ISO/CEI 15444-9:2005,
    les syntaxes et méthodes définies sont désignées par le terme de "protocole interactif
    JPEG 2000" ou "JPIP", tandis que les applications interactives utilisant ce protocole
    JPIP sont désignées par le terme de "systèmes JPIP".</p>
