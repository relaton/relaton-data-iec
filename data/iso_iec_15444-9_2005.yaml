abstract:
- content: 'ISO/IEC 15444-9:2005 defines, in an extensible manner, syntaxes and methods
    for the remote interrogation and optional modification of JPEG 2000 codestreams
    and files in accordance with their definition in the following parts of ISO/IEC
    15444: ISO/IEC 15444-1 and its definition of a JPEG 2000 codestream and JP2 file
    format; andthe JPEG 2000 family of file formats as defined in further parts of
    ISO/IEC 15444.In ISO/IEC 15444-9:2005, the defined syntaxes and methods are referred
    to as the JPEG 2000 Interactive Protocol, "JPIP", and interactive applications
    using JPIP are referred to as "JPIP systems".'
