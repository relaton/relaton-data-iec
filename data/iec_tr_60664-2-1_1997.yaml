abstract:
- content: 'A guide for technical committees specifying dimensioning requirements
    for products in accordance with IEC 60664-1. Significant items covered are as
    follows: a) nominal system voltage(s) or rated insulation voltage(s); b) overvoltage
    category of the products; c) pollution degree. A diagram for dimensioning of clearances
    and creepage distances for low-voltage equipment (up to 2 000 m) is also given.
    This is a technical report - type 3. Has the status of a basic safety publication
    in accordance with IEC Guide 104. This application guide is only applicable to
    IEC 60664-1 Ed.1 (1992).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Ce rapport technique est un guide pour les comités techniques qui spécifient
    le dimensionnement de produits selon la CEI 60664-1. Les paramètres à considérer
    sont les suivants: a) tensions(s) nominale(s) du système ou tension(s) assignée(s)
    d''isolation; catégorie de surtension des produits; degré de pollution. Un diagramme
    de dimensionnement des lignes de fuite et distances d''isolement pour le matériel
    basse tension (jusqu''à 2 000 m) est donne. Rapport technique de type 3. A le
    statut d`une publication fondamentale de sécurité conformément au Guide 104 de
    la CEI.'
