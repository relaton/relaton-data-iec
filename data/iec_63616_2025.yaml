  format: text/html
- content: L'IEC 63616:2025 traite d’une méthode de mesurage de la conductivité de
    films métalliques minces aux hyperfréquences et aux fréquences à ondes millimétriques.
    Cette méthode a été élaborée pour évaluer la conductivité d’une feuille métallique
    utilisée pour adhérer à un substrat ou la conductivité interfaciale d’une couche
    métallique formée sur un substrat diélectrique. Elle utilise des modes d’ordre
    supérieur d’un résonateur à disque circulaire de type symétrique et permet d’effectuer,
    à l’aide d’un seul résonateur, des mesurages de conductivité à large bande.
