- content: "La CEI 60749-26:2013 établit une procédure pour les essais, l'évaluation
    et la classification des composants et des microcircuits en fonction de leur susceptibilité
    (sensibilité) aux dommages ou de leur dégradation suite à leur exposition à des
    décharges électrostatiques (DES) sur un modèle de corps humain (HBM) défini. Le
    but (objectif) de cette norme est de déterminer une méthode d'essai permettant
    de reproduire les défaillances du HBM et de fournir des résultats d'essais de
    DES de HBM fiables et reproductibles d'un appareil d'essai à un autre, sans tenir
    compte du type de composant. Des données reproductibles autoriseront des classifications
    et des comparaisons précises des niveaux de sensibilité de DES de HBM. Les essais
    de DES des dispositifs à semiconducteurs sont choisis entre la présente méthode
    d'essai, celle du modèle de machine (MM) (voir CEI 60749-27) ou toute autre méthode
    d'essai de la série CEI 60749. Les méthodes d'essai HBM et MM produisent des résultats
    similaires mais non identiques; sauf indication contraire, la présente méthode
    d'essai est celle qui prévaut. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) les descriptions
    de l'oscilloscope et des transducteurs de courant ont été améliorées et mises
    à jour;<br />\r\nb) le schéma de circuit et la description du HBM ont été améliorés;<br
    />\r\nc) la description de la qualification et de la vérification du matériel
    d'essai de contrainte a été entièrement réécrite;<br />\r\nd) la qualification
    et la vérification des cartes de montage d'essai ont été révisées;<br />\r\ne)
    une nouvelle section concernant la détermination de l'oscillation de la forme
    d'onde de courant a été ajoutée;<br />\r\nf) certaines variantes de combinaisons
    de broches ont été incluses;<br />\r\ng) autorisation de contrainte pour les broches
    n'assurant pas l'alimentation jusqu'à un nombre limité de groupes de broches d'alimentation
    (broches associées n'assurant pas l'alimentation) et autorisation de limiter les
    contraintes entre broches n'assurant pas l'alimentation et broches n'assurant
    pas l'alimentation (c'est-à-dire, E/S vers E/S) à un nombre fini de 2 paires de
    broches (paires de broches couplées n'assurant pas l'alimentation);<br />\r\n-
    h) autorisation explicite de contrainte de HBM utilisant des appareils d'essai
    de HBM à 2 broches pour puce seulement pour des groupes d'alimentations court-circuitées."
