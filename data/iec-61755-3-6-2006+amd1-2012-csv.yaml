abstract:
- language: en
  script: Latn
  content: IEC 61755-3-6:2006+A1:2012 defines dimensional limits and material properties
    of a 2,5 mm and a 1,25 mm diameter cylindrical composite ferrule optical interface
    to meet specific requirements for APC fibre-to-fibre interconnection. <strong>This
    consolidated version consists of the first edition (2006) and its amendment 1
    (2012). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 61755-3-6:2006+A1:2012 définit les dimensions limites et les propriétés
    du matériau de l'interface optique d'une férule composite cylindrique, de diamètre
    2,5 mm et 1,25 mm, afin de satisfaire aux exigences spécifiques des interconnexions
    fibre-à-fibre APC. <strong> Cette version consolidée comprend la première édition
    (2006) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
