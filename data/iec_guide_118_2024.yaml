  format: text/html
- content: "L'IEC Guide 118:2024 s'adresse à l'ensemble des CE et a pour objet de
    leur fournir un appui dans l'élaboration des publications sur l'efficacité énergétique
    qui relèvent de leur domaine d'application spécifique.<br />\r\nLe présent document
    définit les procédures pour l'élaboration et la révision des publications fondamentales
    et de groupe sur l'efficacité énergétique (EE), y compris les aspects d'efficacité
    énergétique (EEA, energy efficiency aspects).<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2017. Cette deuxième édition remplace
    également la première édition du Guide 119 de l'IEC parue en 2017.<br />\r\nLes
    modifications majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\na) fusion des éditions 1 du Guide IEC 118 et du Guide IEC 119;<br />\r\nb)
    élimination des travaux dupliqués;<br />\r\nc) ajout de définitions."
