abstract:
- content: "IEC Guide 118:2024 is addressed to all TCs and intends to support their
    work on energy efficiency publications within their specific scope.<br />\r\nThis
    document defines procedures for the preparation and revision of basic and group
    energy efficiency (EE) publications including energy efficiency aspects (EEAs).<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2017. This second edition also replaces the first edition of IEC Guide 119 published
    in 2017.<br />\r\nThe main changes with respect to the previous edition are as
    follows:<br />\r\na) merging of IEC Guide 118 edition 1 with IEC Guide 119 edition
    1;<br />\r\nb) elimination of duplication;<br />\r\nc) addition of definitions."
  language:
  - en
  script:
