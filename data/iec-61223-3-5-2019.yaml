abstract:
- language: en
  script: Latn
  content: "IEC 61223-3-5:2019 applies to CT SCANNERS that conform to IEC 60601-2-44:2009,
    IEC 60601-2-44:2009/AMD1:2012 and IEC 60601-2-44:2009/AMD1:2012AMD2:2016.<br />\r\nIEC
    60601-2-44 and this document<br />\r\n• defines the essential parameters which
    describe the performance of CT SCANNERS with regard to image quality, RADIATION
    OUTPUT and PATIENT positioning; the list of parameters to be tested can be found
    in section 4.3,<br />\r\n• defines the methods of testing the essential parameters,
    and<br />\r\n• evaluates compliance with the tolerances of the parameters SPECIFIED
    by the ACCOMPANYING DOCUMENTS.<br />\r\nThe methods defined in IEC 60601-2-44
    and this document rely on non-invasive measurements, using appropriate test equipment,
    performed during or after installation. Signed statements covering steps in the
    installation procedure can be used as part of the ACCEPTANCE TEST report.<br />\r\nThis
    document applies to ACCEPTANCE TESTS and CONSTANCY TESTS on a CT SCANNER. The
    aim of the ACCEPTANCE TESTS is to verify compliance of the installation or MAJOR
    SERVICE ACTION with specifications affecting the image quality, RADIATION OUTPUT
    and PATIENT positioning. The CONSTANCY TESTS are performed to ensure that the
    functional performance of EQUIPMENT meets ESTABLISHED CRITERIA and to enable the
    early recognition of changes in the properties of components of the EQUIPMENT,
    and to verify compliance with specifications affecting the image quality, RADIATION
    OUTPUT and PATIENT positioning.<br />\r\nThis document also contains requirements
    associated with ACCEPTANCE and CONSTANCY TESTING for the ACCOMPANYING DOCUMENTS
    of the CT SCANNER.<br />\r\nThis document does not apply to<br />\r\n• aspects
    of mechanical and electrical safety, and<br />\r\n• aspects of mechanical, electrical
    and software performance, unless they are essential for performing the ACCEPTANCE
    TESTS and CONSTANCY TESTS, and are directly affecting image quality, RADIATION
    OUTPUT and PATIENT positioning.<br />\r\nIEC 61223-3-5:2019 cancels and replaces
    the first edition published in 2004, and the second edition of IEC 61223-2-6 published
    in 2006. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical change with respect to the previous
    edition and to IEC 61223-2-6:<br />\r\n1) modification of the RADIATION protection
    and control;<br />\r\n2) modification of the acceptance testing;<br />\r\n3) introduction
    of constancy testing.<br />\r\nThe contents of the corrigendum of June 2022 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61223-3-5:2019 s'applique aux TOMODENSITOMETRES, qui sont conformes
    à l'IEC 60601-2-44:2009, l'IEC 60601-2-44:2009/AMD1:2012 et l'IEC 60601 2 44:2009/AMD1:2012AMD2:2016.<br
    />\r\nL'IEC 60601-2-44 et le présent document:<br />\r\n• définissent les paramètres
    importants qui décrivent les performances des TOMODENSITOMETRES en ce qui concerne
    la qualité d'image, la PUISSANCE DE RAYONNEMENT et le positionnement du PATIENT;
    la liste des paramètres à soumettre à l'essai est fournie en 4.3;<br />\r\n• définissent
    les méthodes d'essai des paramètres importants; et<br />\r\n• évaluent la conformité
    des paramètres par rapport aux tolérances SPECIFIEES dans les DOCUMENTS D'ACCOMPAGNEMENT.<br
    />\r\nLes méthodes définies dans l'IEC 60601-2-44 et le présent document s'appuient
    sur des mesures non invasives, exécutées pendant ou après l'installation, en utilisant
    des équipements d'essai adéquats. Des déclarations signées couvrant des étapes
    de la procédure d'installation peuvent être utilisées dans le cadre du rapport
    d'ESSAI D'ACCEPTATION.<br />\r\nLe présent document s'applique aux ESSAIS D'ACCEPTATION
    et aux ESSAIS DE CONSTANCE destinés à un TOMODENSITOMETRE. L'objet des ESSAIS
    D'ACCEPTATION est de vérifier la conformité de l'installation ou d'une OPERATION
    DE MAINTENANCE IMPORTANTE aux spécifications concernant la qualité de l'image,
    la PUISSANCE DE RAYONNEMENT et le positionnement du PATIENT. L'objet des ESSAIS
    DE CONSTANCE est de s'assurer que les performances fonctionnelles de l'APPAREIL
    satisfont aux CRITÈRES ÉTABLIS et de permettre l'identification précoce des modifications
    des propriétés des composants de l'APPAREIL, mais également de vérifier la conformité
    aux spécifications concernant la qualité de l'image, la PUISSANCE DE RAYONNEMENT
    et le positionnement du PATIENT.<br />\r\nLe présent document contient également
    les exigences associées aux ESSAIS D'ACCEPTATION et aux ESSAIS DE CONSTANCE en
    ce qui concerne les DOCUMENTS D'ACCOMPAGNEMENT du TOMODENSITOMETRE.<br />\r\nLe
    présent document ne s'applique pas aux:<br />\r\n• aspects concernant la sécurité
    mécanique et électrique; et<br />\r\n• aspects concernant les performances mécaniques,
    électriques et logicielles, à moins qu'ils ne soient essentiels à l'exécution
    des ESSAIS D'ACCEPTATION et des ESSAIS DE CONSTANCE, et qu'ils affectent directement
    la qualité d'image, la PUISSANCE DE RAYONNEMENT et le positionnement du PATIENT.<br
    />\r\nL'IEC 61223-3-5:2019 annule et remplace la première édition parue en 2004
    et la deuxième édition de l'IEC 61223-2-6 parue en 2006. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente et à l'IEC 61223-2-6:<br
    />\r\na) modification de la protection contre les RAYONNEMENTS et des contrôles;<br
    />\r\nb) modification des essais d'acceptation;<br />\r\nc) introduction des essais
    de constance.<br />\r\nLe contenu du corrigendum de juin 2022 a été pris en considération
    dans cet exemplaire."
