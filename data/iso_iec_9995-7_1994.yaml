abstract:
- content: "<p>Defines symbols for functions found on any type of numeric, alphanumeric
    or composite keyboards. Each of these symbols is intended to be considered as
    universal and non-language related equivalent of names for the function they represent.
    Names of functions and descriptions are given in English and French.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    À l'intérieur du domaine d'application décrit à la partie 1, cette partie de l'ISO/CEI 9995 définit les symboles que l'on peut trouver sur tout type de clavier numérique, alphanumérique ou composite. Chacun de ces symboles est destiné à être considéré comme l'équivalent universel (et non rattaché à une langue particulière) du nom de la fonction qu'il représente. Les noms des fonctions et leurs descriptions sont donnés en anglais et en français.</p>
