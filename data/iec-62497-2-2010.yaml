abstract:
- language: en
  script: Latn
  content: IEC 62497-2:2010 gives simulation and/or test requirements for protection
    against transient overvoltages and applies to fixed installations (downstream
    the secondary of the substation transformer) and rolling stock equipment linked
    to the contact line of one of the systems defined in IEC 60850; rolling stock
    equipment linked to a train line.
- language: fr
  script: Latn
  content: La CEI 62497-2:2010 donne des exigences relatives à la simulation et/ou
    aux essais concernant les protections contre les surtensions et s'applique aux
    installations fixes (en aval du secondaire du transformateur de la sous-station)
    et à l'équipement du matériel roulant connecté à la ligne de contact de l'un des
    systèmes définis dans la CEI 60850; à l'équipement du matériel roulant connecté
    à la ligne de train.
