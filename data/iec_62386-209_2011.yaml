abstract:
- content: "IEC 62386-209:2011 specifies a protocol and test procedures for the control
    by digital signals of electronic control gear that can change their light colour.
    This publication contains.pdf files, which reproduce the test sequences illustrated
    in Figures 5 to 127. These files are intended to be used as a complement and do
    not form an integral part of the publication.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 62386-101:2009 and IEC 62386-102:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62386-209:2011 spécifie un protocole et des procédures d'essai
    pour la commande par des signaux numériques des appareillages électroniques pouvant
    modifier la couleur de leur éclairage. La présente publication contient des fichiers
    joints de type.pdf qui reproduisent les séquences d'essais illustrées dans les
    Figures 5 à 127. Ces fichiers sont destinés à être utilisés comme complément et
    ne font pas partie intégrante de la publication.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 62386-101:2009 et la CEI 62386-102:2009."
