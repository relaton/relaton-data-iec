abstract:
- content: '<p class="MsoBodyText">This document specifies a basic framework with
    principles, characteristics and approaches for the realization and enhancement
    for automated artificial intelligence (AI) systems’ controllability.</p><p class="MsoBodyText">The
    following areas are covered:</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->state observability and state transition;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->control
    transfer process and cost;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->reaction to uncertainty during
    control transfer;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->verification and validation approaches.</p><p
    class="MsoBodyText">This document is applicable to all types of organizations
    (e.g. commercial enterprises, government agencies, not-for-profit organizations)
    developing and using AI systems during their whole life cycle.</p>'
