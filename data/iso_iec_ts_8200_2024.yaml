abstract:
- content: "ISO/IEC TS 8200:2024 This document specifies a basic framework with principles,
    characteristics and approaches for the realization and enhancement for automated
    artificial intelligence (AI) systemsâ€™ controllability.<br />\r\nThe following
    areas are covered:<br />\r\n- state observability and state transition;<br />\r\n-
    control transfer process and cost;<br />\r\n- reaction to uncertainty during control
    transfer;<br />\r\n- verification and validation approaches.<br />\r\nThis document
    is applicable to all types of organizations (e.g. commercial enterprises, government
    agencies, not-for-profit organizations) developing and using AI systems during
    their whole life cycle."
