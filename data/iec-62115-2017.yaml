abstract:
- language: en
  script: Latn
  content: "IEC 62115:2017 specifies safety requirements for electric toys that have
    at least one function dependant on electricity, electric toys being any product
    designed or intended, whether or not exclusively, for use in play by children
    under 14 years of age.<br />\r\nExamples of electric toys also within the scope
    of this standard are:<br />\r\n- constructional sets;<br />\r\n- experimental
    sets;<br />\r\n- functional electric toys (an electric toy that performs and is
    used in the same way as a product, appliance or installation intended for use
    by adults, and which may be a scale model of such product, appliance or installation);<br
    />\r\n- electric toy computers as well as a doll's house having an interior lamp.<br
    />\r\nIf the packaging is intended to have play value then it is considered to
    be part of the electric toy.<br />\r\nThis International Standard only covers
    the safety aspects of electric toys that relate to an electrical function.<br
    />\r\nThis standard covers the safety of electric toys taking power from any source,
    such as batteries, transformers, solar cells and inductive connections.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2003, Amendment
    1 (2004) and Amendment 2 (2010). This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the general conditions for tests has been
    rewritten and modified (Clause 5);<br />\r\n- the criteria for reduced testing
    has been modified (Clause 6);<br />\r\n- warnings for toys using button batteries
    or coin batteries have been added (7.3.3.2, 7.3.3.3);<br />\r\n- warnings on ride-on
    toys have been added (7.5);<br />\r\n- the requirements concerning accessibility
    of batteries have been updated (13.4.1 and 13.4.2);<br />\r\n- added requirements
    to cover toys placed above a child (13.4.4);<br />\r\n- added requirements to
    cover toys connected to other equipment (13.9);<br />\r\n- modified the requirements
    for safety of toys incorporating optical radiation sources (Annex E), to include
    requirements for using the technical LED data sheet for checking compliance with
    the specified accessible emission limits (AEL);<br />\r\n- updated the details
    for measurements of the optical radiation from the toy (Annex E);<br />\r\n- introduced
    an informative Annex I concerning measurement methods for toys with an integrated
    field source generating EMF;<br />\r\n- included a normative Annex J concerning
    safety of remote-controls for electric ride-on toys.<br />\r\nThe attention of
    National Committees is drawn to the fact that equipment manufacturers and testing
    organizations may need a transitional period following publication of a new, amended
    or revised IEC publication in which to make products in accordance with the new
    requirements and to equip themselves for conducting new or revised tests.<br />\r\nIt
    is the recommendation of the committee that the content of this publication be
    adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of its publication.<br />\r\nKey words: Safety, Electric
    Toys<br />\r\nThe contents of the corrigendum of August 2019 apply to the French
    text only."
- language: fr
  script: Latn
  content: "IEC 62115:2017 définit les exigences de sécurité applicables aux jouets
    électriques qui ont au moins une fonction dépendant de l'électricité, un jouet
    électrique désignant tout produit conçu ou destiné, exclusivement ou non, à être
    utilisé à des fins de jeu par des enfants de moins de 14 ans.<br />\r\nExemples
    de jouets électriques également compris dans le domaine d'application de la présente
    norme:<br />\r\n- les coffrets de construction,<br />\r\n- les coffrets d'expériences,<br
    />\r\n- les jouets électriques fonctionnels (un jouet électrique qui a une fonction
    et une utilisation similaires à un produit, un appareil ou une installation destiné
    à être utilisé par les adultes, et qui peut être un modèle réduit d'un tel produit,
    appareil ou installation),<br />\r\n- les ordinateurs jouets électriques et<br
    />\r\n- une maison de poupée ayant une lampe à l'intérieur.<br />\r\nSi l'emballage
    est destiné à être utilisé comme jouet électrique, il est alors considéré comme
    faisant partie du jouet électrique.<br />\r\nLa présente Norme internationale
    traite uniquement des aspects de la sécurité des jouets électriques qui ont une
    fonction dépendant de l’électricité.<br />\r\nLa présente norme traite des aspects
    de la sécurité des jouets électriques alimentés par n'importe quelle source, telle
    que des piles ou accumulateurs, des transformateurs, des piles photovoltaïques
    et des connexions inductives.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2003, l'Amendement 1 (2004) et l'Amendement 2 (2010).
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- les conditions générales pour les essais ont été reformulées et modifiées
    (Article 5);<br />\r\n- les critères visant à limiter le nombre d'essais ont été
    modifiés (Article 6);<br />\r\n- des mises en garde concernant les jouets utilisant
    des piles boutons ou des accumulateurs boutons ont été ajoutées (7.3.3.2, 7.3.3.3);<br
    />\r\n- des mises en garde concernant les jouets porteurs ont été ajoutées (7.5);<br
    />\r\n- les exigences concernant l'accessibilité des piles ou accumulateurs ont
    été mises à jour (13.4.1 et 13.4.2);<br />\r\n- exigences ajoutées pour tenir
    compte des jouets placés au-dessus d'un enfant (13.4.4);<br />\r\n- exigences
    ajoutées pour tenir compte des jouets raccordés à un autre équipement (13.9);<br
    />\r\n- modification des exigences relatives à la sécurité des jouets comportant
    des sources de rayonnement optique (Annexe E) pour inclure des exigences relatives
    à l'utilisation des fiches techniques des LED en vue de vérifier la conformité
    aux limites d'émission accessible (LEA) spécifiées;<br />\r\n- mise à jour des
    informations concernant les mesurages du rayonnement optique émis par le jouet
    (Annexe E);<br />\r\n- introduction d'une Annexe I informative concernant les
    méthodes de mesure applicables aux jouets avec une source de champ intégrée générant
    des champs électromagnétiques;<br />\r\n- insertion d'une Annexe J normative concernant
    la sécurité des télécommandes pour les jouets porteurs électriques.<br />\r\nL’attention
    des Comités Nationaux est attirée sur le fait que les fabricants d’appareils et
    les organismes d’essai peuvent avoir besoin d’une période transitoire après la
    publication d’une nouvelle publication IEC, ou d’une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication.<br />\r\nMots
    clés: sécurité, jouet électrique<br />\r\nLe contenu du corrigendum d'août 2019
    a été pris en considération dans cet exemplaire."
