  format: text/html
- content: IEC 60601-2-8:2010+A1:2015 établit des exigences particulières pour la
    sécurité de base et les performances essentielles des équipements à rayonnement
    X de thérapie fonctionnant à des hautes tensions radiogènes nominales comprises
    entre 10 kV et 1 MV quand ils sont reliés à un réseau d'alimentation fournissant
    du courant alternatif. Elle établit des exigences pour la précision et à la reproductibilité
    des caractéristiques dans la mesure où celles-ci sont en relation avec la qualité
    de rayonnement et les grandeurs liées au rayonnement ionisant émis et où elles
    doivent donc être considérées comme des aspects de la sécurité. Cette deuxième
    édition annule et remplace la première édition de la CEI 60601-2-8. Cette édition
    constitue une révision technique qui aligne la présente norme sur la troisième
    édition de la CEI 60601-1 et ses normes collatérales.<strong> Cette version consolidée
    comprend la deuxième édition (2010) et son amendement 1 (2015). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
