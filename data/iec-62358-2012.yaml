abstract:
- language: en
  script: Latn
  content: "IEC 62358:2012 provides standard AL values (inductance factors) and their
    tolerances of Pot, RM, ETD, E, EER, EP, PQ and low-profile gapped ferrite cores.
    This edition includes the following significant technical changes with respect
    to the previous editions:<br />\r\na) addition of AL value (inductance factor)
    and its tolerance for PQ-cores;<br />\r\nb) addition of AL value (inductance factor)
    and its tolerance for EFD-cores;<br />\r\nc) addition of AL value (inductance
    factor) and its tolerance for Low-profile ER-I-cores;<br />\r\nd) addition of
    AL value (inductance factor) and its tolerance for Low-profile ER-cores (ER9,5
    x 2,5 x 5, ER11 x 2,5 x 6, ER14,5 x 3 x 7 ferrite cores are same as the previous
    edition);<br />\r\ne) addition of AL value (inductance factor) and its tolerance
    for Low-profile PQ-I-cores."
- language: fr
  script: Latn
  content: "La CEI 62358:2012 fournit les valeurs AL normalisées (inductances spécifiques)
    ainsi que les tolérances associées des circuits magnétiques en pots, des noyaux
    carrés (RM), des noyaux ETD, des noyaux E, des noyaux EER, des noyaux EP, des
    noyaux PQ et des noyaux de ferrite faible hauteur. Cette édition inclut les modifications
    techniques significatives suivantes par rapport aux éditions antérieures:<br />\r\na)
    ajout de la valeur AL (inductance spécifique) et ses tolérances pour les noyaux
    PQ;<br />\r\nb) ajout de la valeur AL (inductance spécifique) et ses tolérances
    pour les noyaux EFD;<br />\r\nc) ajout de la valeur AL (inductance spécifique)
    et ses tolérances pour les noyaux ER-I-Faible hauteur;<br />\r\nd) ajout de la
    valeur AL (inductance spécifique) et ses tolérances pour les noyaux ER Faible
    hauteur (Les noyaux ferrites ER9,5 x 2,5 x 5, ER11 x 2,5 x 6, ER14,5 x 3 x 7 sont
    les mêmes que dans l'édition antérieure);<br />\r\ne) ajout de la valeur AL (inductance
    spécifique) et ses tolérances pour les noyaux PQ-I Faible hauteur."
