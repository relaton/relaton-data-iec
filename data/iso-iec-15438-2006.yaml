abstract:
- language: en
  script: Latn
  content: |-
    <p>The technology of bar coding is based on the recognition of patterns of bars and spaces of defined dimensions. There are various methods of encoding information in bar code form, known as symbologies, and the rules defining the translation of characters into bars and space patterns and other essential features are known as the symbology specification.</p>
    <p>ISO/IEC 15438:2006 specifies the requirements for the bar code symbology known as PDF417. It specifies PDF417 symbology characteristics, data character encodation, symbol formats, dimensions, error correction rules, reference decoding algorithm, and a number of application parameters.</p>
- language: fr
  script: Latn
  content: |-
    <p>La technologie du code à barres est basée sur la reconnaissance de motifs constitués de barres et d'espaces présentant des dimensions définies. Il existe diverses méthodes pour coder des informations sous la forme d'un code à barres, connues sous le nom de symbologie et les règles définissant la traduction des caractères en motifs de barres et d'espaces et en d'autres caractéristiques essentielles sont connues sous le nom de spécification de symbologie.</p>
    <p>L'ISO/CEI 15438:2006 spécifie les exigences relatives à la symbologie de code à barres connue sous le nom de PDF417. Elle spécifie, pour la symbologie PDF417, les caractéristiques, le codage des caractères de données, les formats de symbole, les dimensions, les règles de correction d'erreur, l'algorithme de décodage de référence, et un certain nombre de paramètres d'application.</p>
