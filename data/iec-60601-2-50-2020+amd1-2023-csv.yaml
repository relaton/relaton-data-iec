abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-50:2020+AMD1:2023 CSV applies to the BASIC SAFETY and ESSENTIAL
    PERFORMANCE of INFANT PHOTOTHERAPY EQUIPMENT, as defined in 201.3.203, also referred
    to as ME EQUIPMENT. If a clause or subclause is specifically intended to be applicable
    to ME EQUIPMENT only, or to ME SYSTEMS only, the title and content of that clause
    or subclause will say so. If that is not the case, the clause or subclause applies
    both to ME EQUIPMENT and to ME SYSTEMS, as relevant. HAZARDS inherent in the intended
    physiological function of ME EQUIPMENT or ME SYSTEMS within the scope of this
    document are not covered by specific requirements in this document, except in
    7.2.13 and 8.4.1 of the general standard. IEC 60601-2-50:2020 specifies safety
    requirements for INFANT PHOTOTHERAPY EQUIPMENT, but alternate methods of compliance
    with a specific clause by demonstrating equivalent safety will not be judged as
    non-compliant if the MANUFACTURER has demonstrated in his RISK MANAGEMENT FILE
    that the RISK presented by the HAZARD has been found to be of an acceptable level
    when weighed against the benefit of treatment from the device.<br />\r\nIEC 60601-2-50:2020
    does not apply to:<br />\r\n- devices supplying heat via BLANKETS, PADS or MATTRESSES
    in medical use; for information, see IEC 60601-2-35;<br />\r\n- INFANT INCUBATORS;
    for information, see IEC 60601-2-19;<br />\r\n- INFANT TRANSPORT INCUBATORS; for
    information, see IEC 60601-2-20;<br />\r\n- INFANT RADIANT WARMERS; for information,
    see IEC 60601-2-21.<br />\r\nIEC 60601-2-50:2020 cancels and replaces the second
    edition published in 2009 and Amendment 1:2016. This edition constitutes a technical
    revision. IEC 60601-2-50:2020 includes the following significant technical change
    with respect to the previous edition: re-dating of normative references."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-50:2020+AMD1:2023 CSV s’applique à la SECURITE DE BASE et
    aux PERFORMANCES ESSENTIELLES des APPAREILS DE PHOTOTHERAPIE POUR NOUVEAU-NES,
    tels que définis au 201.3.203, également désignés sous le terme APPAREILS EM.
    Si un article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux APPAREILS EM ou uniquement aux SYSTEMES EM, le titre et le contenu de cet
    article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou
    le paragraphe s'applique à la fois aux APPAREILS EM et aux SYSTEMES EM, selon
    le cas. Les DANGERS inhérents à la fonction physiologique prévue des APPAREILS
    EM ou des SYSTEMES EM dans le cadre du domaine d'application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l'exception de 7.2.13 et de 8.4.1 de la norme générale. L'IEC 60601-2-50:2020
    spécifie les exigences de sécurité relatives aux APPAREILS DE PHOTOTHERAPIE POUR
    NOUVEAU-NES, mais des méthodes alternatives de conformité à un article spécifique,
    en démontrant un niveau équivalent de sécurité, ne sont pas considérées comme
    non conformes, si le FABRICANT a démontré dans son DOSSIER DE GESTION DES RISQUES
    que le RISQUE présenté par le DANGER s’est révélé avoir un niveau acceptable,
    lorsqu’il a été évalué par rapport aux avantages du traitement présentés par le
    dispositif.<br />\r\nLe présent document ne s'applique pas aux:<br />\r\n- dispositifs
    délivrant de la chaleur par l'intermédiaire de COUVERTURES, COUSSINS ou MATELAS
    en usage médical; voir l’IEC 60601-2-35 à titre informatif;<br />\r\n- INCUBATEURS
    POUR NOUVEAU-NES, voir l’IEC 60601-2-19 à titre informatif;<br />\r\n- INCUBATEURS
    DE TRANSPORT POUR NOUVEAU-NES; voir l’IEC 60601-2-20 à titre informatif;<br />\r\n-
    INCUBATEURS RADIANTS POUR NOUVEAU-NES, voir l’IEC 60601-2-21 à titre informatif.<br
    />\r\nL'IEC 60601-2-50:2020 annule et remplace la deuxième édition parue en 2009
    et son Amendement 1 (2016). Cette édition constitue une révision technique. Cette
    édition inclut la modification technique majeure suivante par rapport à l'édition
    précédente: nouvelle datation des références normatives."
