abstract:
- content: |-
    This edition supersedes the first edition of IEC 60255-8 (1978) and IEC 60255-17 (1982).
    Applies to dependent specified time electrical measuring relays which protect equipment from electrical thermal damage by the measurement of current flowing in protected equipment. States the particular requirements for thermal electrical relays. Is to be read in conjunction with higher level documents in the IEC 60255 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux relais électriques de mesure à temps dépendant spécifié qui protégent le dispositif contre les détériorations thermiques d'origine électrique par la mesure du courant circulant dans le dispositif protégé. Donne les spécifications particulières des relais électriques thermiques. Doit être lue conjointement avec les documents de niveau supérieur de la série de CEI 60255 de la CEI.
    Cette publication remplace la CEI 60255-17 (1982).
