abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9995 defines a framework for the layout of all alphanumeric and numeric keyboards across the widest spectrum of today's and upcoming applications using keyboards. The functions to be performed by keyboards are grouped into three categories that correspond to the main physical sections of the keyboard.</p>
    <p>Application of ISO/IEC 9995 in the design of keyboards will provide the user with a unified, predictable user-machine interface by dividing the keyboard into functional areas and sections and allocating functions to keys.</p>
    <p>ISO/IEC 9995-5:2009 specifies the editing and function section and the division of that section into zones. It also specifies the cursor key zone (ZEF0) and the allocation of functions to its keys. Further, it specifies the arrangement, the number, and the location of the keys in the editing and function zone (ZEF1), as well as guidelines for the allocation of functions to the keys.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9995 définit une structure pour la disposition de tous les claviers alphanumériques et numériques parmi le plus vaste éventail d'applications actuelles et à venir utilisant des claviers. Les fonctions exécutées par les claviers sont groupées en trois catégories qui correspondent aux principaux modules physiques du clavier.</p>
    <p>L'application de l'ISO/CEI 9995 dans la conception des claviers va fournir une interface utilisateur-machine uniforme et prévisible en divisant le clavier en zones et modules, et en affectant des fonctions aux touches.</p>
    <p>L'ISO/CEI 9995-5:2009 décrit le module d'édition et de fonctions d'un clavier et la division de ce module en zones. Elle définit également la zone des touches de déplacement du curseur ZEF0 et l'affectation des fonctions aux touches. De plus, l'ISO/CEI 9995-5:2009 spécifie l'agencement, le nombre et l'emplacement des touches de la zone d'édition et de fonctions (ZEF1), ainsi que les lignes directrices relatives à l'affectation de fonctions aux touches.</p>
