- content: |-
    La CEI 62439-4:2010 est applicable aux réseaux d'automatisation à haute disponibilité basés sur la technologie ISO/CEI 8802-3 (IEEE 802.3) (Ethernet). Elle définit un protocole de redondance basé sur la duplication du réseau, le protocole de redondance étant exécuté dans les n uds terminaux, par opposition à un protocole de redondance intégré aux commutateurs. La décision de commutation est prise individuellement par chaque n ud. La capacité de connexion inter-réseau permet à des n uds terminaux simples d'être connectés à l'un ou l'autre des deux réseaux. Elle annule et remplace la CEI 62439 publiée en 2008. et constitue une révision technique. Elle inclut les modifications techniques majeures suivantes par rapport à la CEI 62439 (2008):<br />
    - ajout d'une méthode de calcul pour les RSTP (Rapid spanning tree protocol, IEEE 802.1Q),<br />
    - ajout de deux nouveaux protocoles de redondance: HSR (High-availability Seamless Redundancy) et DRP (Distributed Redundancy Protocol),<br />
    - transfert des anciens Articles 1 à 4 (introduction, définitions, aspects généraux) et des Annexes (taxonomie, calcul de disponibilité) dans la CEI 62439-1, qui sert désormais de base pour les autres documents,<br />
    - transfert de l'Article 5 (MRP) dans la CEI 62439-2 avec des modifications éditoriales mineures,<br />
    - transfert de l'Article 6 (PRP) dans la CEI 62439-3 avec des modifications éditoriales mineures,<br />
    - transfert de l'Article 7 (CRP) dans la CEI 62439-4 avec des modifications éditoriales mineures, et<br />
    - transfert de l'Article 8 (BRP) dans la CEI 62439-5 avec des modifications éditoriales mineures,<br />
    - ajout d'une méthode de calcul de la durée maximale de rétablissement de RSTP dans une configuration réduite (anneau) dans la CEI 62439-1 comme Article 8,<br />
    - ajout de spécifications de protocole HSR (High-availability Seamless Redundancy), qui partage les principes de PRP dans la CEI 62439-3 comme Article 5, et<br />
    - introduction du protocole DRP en tant que CEI 62439-6.<br /><br />Cette publication doit être lue conjointement avec la CEI 62439-1:2010.
