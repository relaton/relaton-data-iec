abstract:
- language: en
  script: Latn
  content: This International Standard provides standard procedures for the calibration
    of optical fibre chromatic dispersion (CD) test sets. It also provides procedures
    to perform calibration checking on CD test sets whereby an extension to the test
    set calibration period may be obtained.
- language: fr
  script: Latn
  content: La présente Norme Internationale fournit des procédures normalisées pour
    l'étalonnage des ensembles d'essai de la dispersion chromatique (CD) des fibres
    optiques. Elle fournit également des procédures pour réaliser la vérification
    de l'étalonnage sur des ensembles d'essai CD pour lesquels une prolongation de
    la période d'étalonnage de l'ensemble d'essai peut être obtenue.
