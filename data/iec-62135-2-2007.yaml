  script: Latn
  content: Specifies test methods to be used in conjunction with CISPR 11 to determine
    radiofrequency emission; relevant standards and test methods for harmonic current
    emission, voltage fluctuation and flicker. Also defines immunity requirements
    and test methods for continuous and transient, conducted and radiated disturbances
    including electrostatic discharges.
- language: fr
  script: Latn
  content: Spécifie les méthodes d'essai à utiliser en conjonction avec la CISPR 11
    pour déterminer l'émission radiofréquence; les normes appropriées et les méthodes
    d'essai pour l'émission de courant harmonique, la fluctuation de tension et papillotement.
    Définit également les exigences d'immunité et les méthodes d'essai pour les perturbations
    continues ou transitoires, conduites et rayonnées, y compris les décharges électrostatiques.
