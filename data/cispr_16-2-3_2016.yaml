abstract:
- content: CISPR 16-2-3:2016 specifies the methods of measurement of radiated disturbance
    phenomena in the frequency range of 9 kHz to 18 GHz. The aspects of measurement
    uncertainty are specified in CISPR 16-4-1 and CISPR 16-4-2. It has the status
    of a basic EMC publication in accordance with IEC Guide 107, "Electromagnetic
    compatibility - Guide to the drafting of electromagnetic compatibility publications".
    This fourth edition edition cancels and replaces the third edition published in
    2010, its Amendment 1:2010 and its Amendment 2:2014. This edition constitutes
    a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CISPR 16-2-3:2016 spécifie les méthodes de mesure de phénomènes perturbateurs
    rayonnés, dans la plage de fréquences de 9 kHz à 18 GHz. Les aspects de l'incertitude
    de mesure sont spécifiés dans les normes CISPR 16-4-1 et CISPR 16-4-2. Elle a
    le statut de publication fondamentale en CEM conformément au Guide 107 de l'IEC,
    "Compatibilité électromagnétique - Guide pour la rédaction des publications sur
    la compatibilité électromagnétique". Cette quatrième édition annule et remplace
    la troisième édition parue en 2010, l'Amendement 1:2010 et l'Amendement 2:2014.
    Cette édition constitue une révision technique.
