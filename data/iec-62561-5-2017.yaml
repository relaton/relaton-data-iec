abstract:
- language: en
  script: Latn
  content: "IEC 62561-5:2017 specifies the requirements and tests for earth electrode
    inspection housings (earth housing) installed in the earth and for earth electrode
    seals.<br />\r\nLightning protection system components (LPSC) can also be suitable
    for use in hazardous atmospheres. There are therefore additional requirements
    when installing the components under such conditions.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following major technical
    changes with respect to the previous edition.<br />\r\n- Testing requirements
    have been added for the sealing of earth electrode installed in or through watertight
    concrete."
- language: fr
  script: Latn
  content: "L'IEC 62561-5:2017 spécifie les exigences et les essais pour les regards
    de visite des électrodes de terre (regard de terre) installés dans le sol et les
    joints d'étanchéité des électrodes de terre.<br />\r\nLes composants des systèmes
    de protection contre la foudre (CSPF) peuvent aussi être employés dans des atmosphères
    dangereuses. Il existe donc des exigences supplémentaires pour installer les composants
    dans de telles conditions.<br />\r\nCette deuxième édition annule et remplace
    la première édition publiée en 2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente.<br />\r\n- Des exigences d'essai concernant l'étanchéité
    des électrodes de terre installées dans ou à travers du béton étanche ont été
    ajoutées."
