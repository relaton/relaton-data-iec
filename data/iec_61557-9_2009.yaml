  format: text/html
- content: |-
    La CEI 61557-9:2009 définit les exigences particulières applicables aux dispositifs de localisation de défauts d'isolement qui, indépendamment du principe de mesure, peuvent localiser les défauts d'isolement des parties de réseaux IT c.a. non mis à la terre et des réseaux IT c.a. non mis à la terre comprenant des circuits à courant continu reliés galvaniquement dont les tensions nominales sont égales ou inférieures à 1 000 V c.a., ainsi que dans des réseaux IT c.c. non mis à la terre dont les tensions nominales sont égales ou inférieures à 1 500 V c.c. Cette deuxième édition annule et remplace la première édition parue en 1999. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - le domaine d'application, les références normatives et les termes et définitions ont été complétés;<br />
    - les exigences, le marquage et les instructions de fonctionnement et l'Article 6 ont été révisés;<br />
    - le Tableau 1 a été révisé;<br />
    - les Annexes A, B et C ont été ajoutées.
