abstract:
- language: en
  script: Latn
  content: |-
    Establishes the functional requirements for multiplexed data
    transmission which is used between equipment of
    different category systems. The categories A, B and C are defined in
    IEC 61226.
- language: fr
  script: Latn
  content: |-
    Définit les prescriptions fonctionnelles pour la transmission de
    données multiplexées utilisées entre des équipements de systèmes de
    catégories différentes. Les catégories A, B et C sont définies dans
    la CEI 61226.
