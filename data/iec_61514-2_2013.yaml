abstract:
- content: 'IEC 61514-2:2013 specifies design reviews and tests intended to measure
    and determine the static and dynamic performance, the degree of intelligence and
    the communication capabilities of single-acting or double-acting intelligent valve
    positioners. The tests may be applied to positioners which receive standard analogue
    electrical input signals (as specified in IEC 60381) and/or digital signals via
    a data communication link and have a pneumatic output. This second edition cancels
    and replaces the first edition published in 2004 and constitutes a technical revision.
    The significant changes with respect to the previous edition are: The standard
    has been optimized for usability and the test procedures have been reviewed regarding
    applicability for use in test facilities. Impractical test procedures were removed
    or modified.<br /><br />This publication is to be read in conjunction with IEC
    61514:2000.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61514-2:2013 spécifie des revues de conception et des essais destinés
    à mesurer et à déterminer les performances statiques et dynamiques, le degré d''intelligence
    et les capacités de transmission de données des positionneurs de vanne intelligents
    à simple et double effet. Les essais peuvent être appliqués à des positionneurs
    qui reçoivent des signaux analogiques d''entrée électriques normalisés (tels que
    spécifiés dans la CEI 60381) et/ou des signaux numériques par l''intermédiaire
    d''une liaison de transmission de données et qui disposent d''une sortie pneumatique.
    Cette deuxième édition annule et remplace la première édition parue en 2004, dont
    elle constitue une révision technique. Les modifications significatives sont:
    la norme a été optimisée pour une facilité d''utilisation et les procédures d''essai
    ont été revues concernant l''applicabilité pour une utilisation dans des installations
    d''essai. Les procédures d''essai non réalisables en pratique ont été supprimées
    ou modifiées.<br /><br />Cette publication doit être lue conjointement avec la
    CEI 61514:2000.'
