abstract:
- language: en
  script: Latn
  content: "IEC 62902:2025 specifies methods for the clear identification of secondary
    cells, batteries, battery modules and monoblocs according to their chemistry (electrochemical
    storage technology).<br />\r\nThe markings described in this document are applicable
    to<br />\r\n- secondary cells,<br />\r\n- batteries,<br />\r\n- battery modules,
    and<br />\r\n- monoblocs,<br />\r\nwhen they are placed on the market for end
    use and when their battery volume exceeds 900 cm3.<br />\r\nThe chemistry marking
    is useful for the installation, operation and decommissioning phases in the battery's
    life cycle.<br />\r\nThis document defines the conditions of use of the markings
    indicating the chemistry of these secondary batteries."
- language: fr
  script: Latn
  content: "L'IEC 62902:2025 spécifie les méthodes permettant d’identifier clairement
    les batteries d’accumulateurs, batteries, modules de batteries et monoblocs selon
    leur caractéristique chimique (technologie de stockage électrochimique).<br />\r\nLes
    marquages décrits dans le présent document s’appliquent aux:<br />\r\n- accumulateurs;<br
    />\r\n- batteries;<br />\r\n- modules de batteries;<br />\r\n- monoblocs,<br />\r\nlorsqu’ils
    sont mis sur le marché en vue d’une utilisation finale et lorsqu'ils ont un volume
    de batterie supérieur à 900 cm3.<br />\r\nLe présent document définit les conditions
    d’utilisation des marquages indiquant la caractéristique chimique de ces batteries
    d’accumulateurs."
