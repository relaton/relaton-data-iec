abstract:
- language: en
  script: Latn
  content: 'IEC TR 61000-3-14:2011 is a Technical Report which provides guidance on
    principles that can be used as the basis for determining the requirements for
    the connection of disturbing installations to low voltage (LV) public power systems.
    For the purposes of this part of IEC 61000, a disturbing installation means an
    installation (which may be a load or a generator) that produces disturbances:
    harmonics and/or interharmonics, voltage flicker and/or rapid voltage changes,
    and/or voltage unbalance. The primary objective is to provide guidance to system
    operators or owners for engineering practices, which will facilitate the provision
    of adequate service quality for all connected customer installations. In addressing
    installations, this report is not intended to replace equipment standards for
    emission limits. This report addresses the allocation of the capacity of the system
    to absorb disturbances. It does not address how to mitigate disturbances, nor
    does it address how the capacity of the system can be increased.'
- language: fr
  script: Latn
  content: 'IEC TR 61300-3-14:2011 est un Rapport Technique qui fournit des recommandations
    sur les principes qui peuvent être utilisés pour déterminer les exigences relatives
    au raccordement des installations perturbatrices aux réseaux publics d''alimentation
    à basse tension (BT). Pour les besoins de la présente partie de l''IEC 61000,
    une installation perturbatrice est une installation (qui peut être une charge
    ou un générateur) qui produit des perturbations: harmoniques et/ou interharmoniques,
    papillotement de la tension et/ou variations rapides de la tension, et/ou déséquilibres
    de tension. L''objectif principal est de fournir des recommandations aux gestionnaires
    ou propriétaires de réseaux pour les pratiques d''ingénierie, ce qui assure la
    qualité de la fourniture d''électricité pour l''ensemble des installations clientes
    raccordées. En ce qui concerne les installations, le présent rapport n''a pas
    pour objet de remplacer les normes d''appareils relatives aux limites d''émission.
    Le présent rapport traite de la répartition de la capacité du réseau à absorber
    les perturbations. Il n''explique pas comment atténuer les perturbations ni comment
    l''aptitude du réseau peut être augmentée.'
