abstract:
- content: "IEC 60695-9-2:2014 presents a summary of published test methods that are
    used to determine the surface spread of flame of electrotechnical products or
    materials from which they are formed. It represents the current state of the art
    of the test methods and, where available, includes special observations on their
    relevance and use. The list of test methods is not to be considered exhaustive,
    and test methods that were not developed by IEC TC89 are not to be considered
    as endorsed by IEC TC89 unless this is specifically stated. This summary cannot
    be used in place of published standards which are the only valid reference documents.<br
    />\r\nKey words: Fire hazard, Surface spread, Flame<br />\r\nThis publication
    is to be read in conjunction with IEC 60695-9-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60695-9-2:2014 propose un résumé des normes d'essais publiées utilisées
    pour déterminer la propagation de flammes en surface des produits électrotechniques
    ou des matériaux dont ils sont constitués. Elle représente l'état actuel de l'art
    des méthodes d'essai et, le cas échéant, elle comprend des observations particulières
    sur leur pertinence et leur utilisation. La liste des méthodes d'essai ne doit
    pas être considérée comme exhaustive, et les méthodes d'essai qui n'ayant pas
    été élaborées par le CE 89 de la CEI ne doivent pas être considérées comme étant
    entérinées par le CE 89 de la CEI, sauf si cela est spécifiquement stipulé. Ce
    résumé ne peut pas se substituer aux normes publiées, qui sont les seuls documents
    de référence valables.<br />\r\nMots-clés: risques du feu, propagation en surface,
    flammes<br />\r\nCette publication doit être lue conjointement avec la CEI 60695-9-1:2013."
