abstract:
- language: en
  script: Latn
  content: "IEC 62512:2012 provides a globally applicable and agreed method to test
    the washing and drying function of washer-dryers. Although this standard is based
    on IEC 61121:2012 on tumble dryers and IEC 60456:2010 on clothes washers, it specifies
    the conditions needed to test the combined function of washing and drying. The
    main elements of this standard are:<br />\r\n- the definition of the loads to
    be tested in continuous and interrupted operation cycles;<br />\r\n- the method
    for testing automatic and not automatic operation of the drying cycles;<br />\r\n-
    the way to handle the load for interrupted operation cycles;<br />\r\n- the correction
    to be applied to test results for continuous and interrupted operation cycles."
- language: fr
  script: Latn
  content: "La CEI 62512:2012 fournit une méthode d'application générale et convenue
    permettant de soumettre à essai la fonction de lavage et de séchage des lavantes-séchantes.
    Bien que fondée sur la CEI 61121:2012 relative aux sèche-linge à tambour et sur
    la CEI 60456:2010 relative aux machines à laver le linge, la présente norme spécifie
    les conditions qu'il est nécessaire d'appliquer pour soumettre à essai la fonction
    combinée de lavage et de séchage. La présente norme spécifie les principaux éléments
    suivants:<br />\r\n- la définition des charges à soumettre à essai au cours de
    cycles d'opération continus et interrompus;<br />\r\n- la méthode d'essai des
    opérations automatiques et non automatiques des cycles de séchage;<br />\r\n-
    le mode de traitement de la charge pour les cycles d'opération interrompus;<br
    />\r\n- la correction à appliquer aux résultats d'essai des cycles d'opération
    continus et interrompus."
