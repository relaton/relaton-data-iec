abstract:
- content: IEC 62819:2022 is applicable to eye, face and head protectors used in work
    where there is a risk of exposure to an electric arc hazard. Such protectors consist
    of one or several devices (e.g. hood, goggles, balaclavas, face shields, helmets,
    etc.), which might need to be combined together in order to give protection to
    eye, face and head for the intended use. This document covers the performance
    requirements for protectors and single protective devices considering thermal,
    optical and mechanical hazards of an electric arc. The product covered by this
    document can have an impact on the environment during some or all stages of its
    life cycle. These impacts can range from slight to significant, be short-term
    or long-term, and occur at the global, regional or local level. This document
    does not include requirements and test provisions for the manufacturers of the
    product or recommendations to the users of the product for environmental improvement.
    However, all parties intervening in its design, manufacture, packaging, distribution,
    use, maintenance, repair, reuse, recovery and disposal are invited to take account
    of environmental considerations. Products designed and manufactured in accordance
    with this document contribute to the safety of the users provided they are used
    by skilled persons, in accordance with safe methods of work and the instructions
    for use.
