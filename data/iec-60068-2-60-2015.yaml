abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-60:2015 determines the corrosive influence of operating and
    storage indoor environments on electrotechnical products components, equipment
    and materials, particularly contacts and connections, considered separately, integrated
    into a subassembly or assembled as a complete equipment. This third edition cancels
    and replaces the second edition, published in 1995, and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- updated IEC format;<br />\r\n- updated
    normative references list;<br />\r\n- addition of information of the working volume;<br
    />\r\n- revision of the test procedure;<br />\r\n- revision of the figures in
    Annex B."
- language: fr
  script: Latn
  content: "L'IEC 60068-2-60:2015 établit l'influence corrosive de l'environnement
    sur des composants de produits électrotechniques, des équipements et des matériels,
    en fonctionnement ou stockés à l'intérieur de bâtiments, en particulier sur des
    contacts et des connexions, pris individuellement, intégrés dans un sous-ensemble
    ou faisant partie d'un équipement complet. Cette troisième édition annule et remplace
    la deuxième édition publiée en 1995. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour du format de l'IEC;<br />\r\n-
    mise à jour de la liste de références normatives;<br />\r\n- ajout d'informations
    concernant le volume de travail;<br />\r\n- révision de la procédure d'essai;<br
    />\r\n- révision des figures dans l'Annexe B."
