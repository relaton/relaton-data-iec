abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-33:2017 contains descriptions of the five main test methods
    for the determination of stress corrosion susceptibility parameters. The object
    of this document is to establish uniform requirements for the mechanical characteristic
    of stress corrosion susceptibility for silica-based fibres. Dynamic fatigue and
    static fatigue tests are used to determine the (dynamic) nd value and (static)
    ns value of stress corrosion susceptibility parameters. Currently, only the nd-value
    is assessed against specification. Measured values greater than 18 per this procedure
    reflect the nd-value of silica, which is approximately 20. Higher values will
    not translate to demonstrable enhanced fatigue resistance. Silica fibre mechanical
    tests determine the fracture stress and fatigue properties under conditions that
    model the practical applications as closely as possible. The following test methods
    are used for determining stress corrosion susceptibility:<br />\r\nA: Dynamic
    nd value by axial tension;<br />\r\nB: Dynamic nd value by two-point bending;<br
    />\r\nC: Static ns value by axial tension;<br />\r\nD: Static ns value by two-point
    bending;<br />\r\nE: Static ns value by uniform bending.<br />\r\nThese methods
    are appropriate for category A1, A2 and A3 multimode, class B single-mode fibres
    and class C intraconnecting single-mode fibres. These tests provide values of
    the stress corrosion parameter, n, that can be used for reliability calculations
    according to IEC TR 62048. Information common to all methods is contained in Clauses
    1 to 10, and information pertaining to each individual test method appears in
    Annexes A, B, C, D, and E. Annexes F and G offer considerations for dynamic and
    static stress corrosion susceptibility parameter calculations, respectively; Annex
    H offers considerations on the different stress corrosion susceptibility parameter
    test methods. This second edition cancels and replaces the first edition published
    in 2001. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: removal of
    RTM; changes to scope."
- language: fr
  script: Latn
  content: "IEC 60793-1-33:2017 contient les descriptions relatives aux cinq principales
    méthodes d'essais concernant la détermination du paramètre de résistance à la
    corrosion sous contrainte. L'objet du présent document est d'établir des exigences
    uniformes de la résistance à la corrosion sous contrainte pour les caractéristiques
    mécaniques des fibres en silice. Des essais de fatigue dynamique et de fatigue
    statique sont utilisés pour déterminer la valeur nd (dynamique) et la valeur ns
    (statique) des paramètres de résistance à la corrosion sous contrainte. Actuellement,
    seule la valeur nd est évaluée par rapport à la spécification. Des valeurs mesurées
    supérieures à 18 selon cette procédure représentent la valeur nd de la silice,
    à savoir approximativement 20. Il n'est pas démontré que des valeurs supérieures
    se traduiront par une meilleure résistance à la fatigue. Les essais mécaniques
    réalisés sur des fibres en silice déterminent les caractéristiques de contrainte
    de rupture et les propriétés de fatigue dans des conditions aussi proches que
    possible de l'application pratique. Les méthodes d'essais suivantes sont utilisées
    pour déterminer la résistance à la corrosion sous contrainte:<br />\r\nA: Valeur
    dynamique nd par tension axiale;<br />\r\nB: Valeur dynamique nd par courbure
    en deux points;<br />\r\nC: Valeur statique ns par tension axiale;<br />\r\nD: Valeur
    statique ns par courbure en deux points;<br />\r\nE: Valeur statique ns par courbure
    uniforme.<br />\r\nCes méthodes conviennent aux fibres multimodales des catégories
    A1, A2 et A3, aux fibres unimodales de classe B et aux fibres unimodales pour
    intraconnexion de classe C. Ces essais fournissent les valeurs des paramètres
    de corrosion sous contrainte, n, qui peuvent être utilisées dans les calculs de
    fiabilité conformément à l'IEC TR 62048. Des informations communes à toutes les
    méthodes sont fournies aux Articles 1 à 10, et des informations relatives à chaque
    méthode d'essai individuelle figurent dans les Annexes A, B, C, D et E. Des considérations
    sur les calculs des paramètres de résistance à la corrosion sous contrainte dynamique
    et statique sont présentées dans les Annexes F et G, respectivement. Des considérations
    sur les différentes méthodes d'essais des paramètres de résistance à la corrosion
    sous contrainte sont présentées à l'Annexe H. Cette deuxième édition annule et
    remplace la première édition parue en 2001, dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: suppression de la méthode d'essai de référence; modification
    du domaine d'application.<br />\r\nMots clés: corrosion sous contrainte, essais
    mécaniques réalisés sur des fibres en silice"
