abstract:
- language: en
  script: Latn
  content: "IEC 62841-1:2014, Clause 1 is applicable, except as follows:<br />\r\nAddition:<br
    />\r\nThis document applies to hand-held and backpack<br />\r\ngarden blowers;<br
    />\r\ngarden vacuums; and<br />\r\ngarden blower/vacuums.<br />\r\nThis document
    does not apply to<br />\r\nwalk-behind garden blowers, walk-behind garden vacuums
    and walk-behind garden blower/vacuums;<br />\r\nrobotic garden blowers, robotic
    garden vacuums and robotic garden blower/vacuums;<br />\r\nvacuum cleaners intended
    primarily for use indoors, for water suction cleaning or animal grooming; and<br
    />\r\nblowers intended primarily for use indoors, or animal grooming."
- language: fr
  script: Latn
  content: "La clause 1 de la IEC 62841-1:2014 est applicable, sauf dans les cas suivants:<br
    />\r\nAjout:<br />\r\nLe présent document s’applique aux appareils portatifs et
    aux sacs à dos<br />\r\nsouffleurs de jardin;<br />\r\naspirateurs de jardin;
    et<br />\r\nsouffleur/aspirateurs de jardin.<br />\r\nLe présent document ne s’applique
    pas aux<br />\r\nsouffleurs de jardin à pied, aspirateurs de jardin à pied derrière
    et souffleurs de jardin à pied;<br />\r\nsouffleurs de jardin robotisés, aspirateurs
    de jardin robotisés et souffleurs/aspirateurs de jardin robotisés;<br />\r\nles
    aspirateurs destinés principalement à être utilisés à l’intérieur, pour le nettoyage
    par aspiration d’eau ou le toilettage des animaux; et<br />\r\nsoufflantes destinées
    principalement à une utilisation à l’intérieur ou au toilettage des animaux."
