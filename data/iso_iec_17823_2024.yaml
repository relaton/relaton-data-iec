- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    provides definitions for colour terms used with office equipment, in particular
    for use with colour scanning and printing devices that have digital imaging capabilities,
    including multi-function devices.</p><p class="MsoBodyText">This document is not
    intended to replace terms and definitions published in documents or user interfaces
    issued or created by manufacturers.</p>
