abstract:
- content: ISO/IEC 9594-1:2005 includes specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. It provides provisions
    for protecting stored information through authentication and access control specifications.ISO/IEC
    9594-1:2005 introduces the concepts of the Directory and the DIB (Directory Information
    Base), and overviews the services and capabilities which they provide. It is intended
    to give an introduction to the other parts of ISO/IEC 9594. It is not an implementation
