  format: text/html
- content: IEC TR 60479-3:1998 Donne des indications fondamentales sur les effets
    des courants électriques sur les animaux domestiques et sert de guide pour l'établissement
    de presriptions de sécurité électrique. Fournit des valeurs d'impédances électriques
    du corps d'animaux domestiques en fonction de la tension de contact, du degré
    d'humidité du cuir ou de la peau et du trajet du courant. Ces valeurs ne sont
    applicables qu'au bétail. Décrit les effets du courant alternatif sinusoïdal,
    pour des fréquences comprises entre 15Hz et 100Hz, passant à travers le corps
    d'animaux domestiques. Elle a le statut de norme horizontale conformément au IEC
    Guide 104.
