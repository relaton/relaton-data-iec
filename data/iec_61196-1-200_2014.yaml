abstract:
- content: "IEC 61196-1-200:2014 gives the general requirements and conditions for
    environmental tests to be performed on coaxial communication cables and applies
    to the IEC 61196-1-2xx series, which specifies environmental test methods for
    coaxial communication cables. Further test details (e.g. temperature, duration)
    and/or test requirements may be given in the relevant sectional or detail specification.
    It is based on the second edition (2005) of that standard. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) ambient conditions are specified more in detail;<br />\r\nb) the list
    of related standards of the IEC 61196 series was moved to Annex A.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61196-1:2005"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61196-1-200:2014 donne les exigences et les conditions générales
    relatives aux essais d environnement à réaliser sur les câbles coaxiaux de communication
    et s'applique à la série IEC 61196-1-2xx, qui spécifie les méthodes d'essais d
    environnement pour les câbles coaxiaux de communication. Des précisions supplémentaires
    sur les essais (par exemple, la température, la durée) et/ou les exigences d essai
    peuvent être fournies dans la spécification intermédiaire ou dans la spécification
    particulière applicable. Elle est basée sur la deuxième édition (2005) de cette
    dernière norme. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) les conditions ambiantes sont
    spécifiées plus en détail;<br />\r\nb) la liste des normes connexes de la série
    IEC 61196 a été déplacée en Annexe A.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 61196-1:2005."
