abstract:
- language: en
  script: Latn
  content: The object of this standard is to specify terminology and test methods
    for declaring the characteristics of Anger type Gamma cameras. These consist of
    a collimator, a detector shield and radiation detector assembly, together with
    recording and display devices.
- language: fr
  script: Latn
  content: L'objet de cette norme est de spécifier la terminologie et les méthodes
    d'essai en vue d'annoncer les caractéristiques des gamma caméras de type Anger.
    Celles-ci sont constituées d'un collimateur, d'un blindage du détecteur et d'un
    ensemble détecteur de rayonnement associés à des dispositifs d'enregistrement
    et de visualisation.
