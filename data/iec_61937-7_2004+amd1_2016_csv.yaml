abstract:
- content: 'IEC 61937-7:2004+A1:2016 specifies the method for the digital audio interface
    specified in IEC 60958 to convey non-linear PCM bitstreams encoded in accordance
    with the ATRAC, ATRAC2/3 and ATRAC-X formats. This second edition cancels and
    replaces the first edition published in 2002. It constitutes a technical revision.
    This edition includes the following significant technical changes: In this edition,
    a new audio data-type of ATRAC-X is added to ATRAC and ATRAC2/3. Specific properties
    such as reference points, repetition period, the method of filling stream gaps,
    and decoding latency are specified for data-type of ATRAC-X.<strong>This consolidated
    version consists of the second edition (2004) and its amendment 1 (2016). Therefore,
    no need to order amendment in addition to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61937-7:2004+A1:2016 spécifie la méthode pour l''interface audionumérique
    spécifiée dans la CEI 60958 pour acheminer des flux de bits MIC non linéaire codés
    selon les formats ATRAC, ATRAC2/3 et ATRAC-X. La présente deuxième édition annule
    et remplace la première édition parue en 2002. Cette édition constitue une révision
    technique. Elle contient les importantes modifications techniques suivantes: Dans
    cette édition, un nouveau type de données audio au format ATRAC-X est ajouté au
    aux formats ATRAC et ATRAC2/3. Les caractéristiques particulières, telles que
    les points de référence, la période de répétition, la méthode pour combler les
    intervalles entre flux et le temps de latence du décodage, sont spécifiées pour
    le type de données ATRAC-X.<strong> Cette version consolidée comprend la deuxième
    édition (2004) et son amendement 1 (2016). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.</strong>'
