- content: "L'IEC 62657-4:2025 spécifie un concept et des méthodes de coordination
    centrale (CC) des applications d'automatisation à l'aide de communications sans
    fil, afin d'étendre la gestion de coexistence selon l'IEC 62657-2. Elle établit
    les éléments de système, les interfaces et les relations permettant d'assurer
    une coordination centrale. Les fonctions, les données et l'échange de données
    pour l'évaluation et le maintien de l'état de coexistence sont spécifiés. Le présent
    document spécifie l'approche du point de coordination central (CCP, Central Coordination
    Point) comme exemple d'utilisation de la description formelle donnée dans l'IEC
    62657-3.<br />\r\nLe présent document vise à développer, mettre en œuvre ou modifier
    des procédures ou solutions.<br />\r\nLe présent document fournit les exigences
    relatives aux systèmes de gestion automatisée de la coexistence.<br />\r\nIl fournit
    les exigences relatives:<br />\r\n– à la détermination de l'état de coexistence;<br
    />\r\n– aux procédures de gestion automatisée de la coexistence;<br />\r\n– aux
    amendements de la coordination centrale pour les solutions de communication sans
    fil existantes;<br />\r\n– aux fonctions de coordination centrale qui coordonnent
    les systèmes de communication sans fil existants et nouveaux;<br />\r\n– aux séquences
    de coordination centrale et aux formats de messages pour l'échange de données.<br
    />\r\nLe présent document ne se limite pas à une plage de radiofréquences particulière
    ni à une technologie de communication sans fil spécifique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'élément de données (paramètre) à échanger entre le CCP
    et la CMWCA et le CMWD pour assurer l'interopérabilité entre les fournisseurs
    de CCP et les fournisseurs d'appareils;<br />\r\nb) la séquence des services exécutés
    entre le CCP et la CMWCA et le CMWD est désormais définie. Lorsque les fournisseurs
    de CCP et les fournisseurs d'appareils mettent en œuvre un processus similaire,
    une séquence clairement définie et des spécifications d'exécution unifiées assurent
    l'interopérabilité comme prévu;<br />\r\nc) les formats de messages du diagramme
    de séquence à échanger entre le CCP et la CMWCA et le CMWD sont définis. En définissant
    les formats de messages, la structure hiérarchique de chaque donnée (paramètre)
    et la mise en œuvre du même format de message par le fournisseur de CCP et le
    fournisseur d'appareil permettent d'échanger les données correctement et d'assurer
    l'interopérabilité."
