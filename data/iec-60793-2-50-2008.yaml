abstract:
- language: en
  script: Latn
  content: |-
    IEC 60793-2-50:2008 is applicable to optical fibre types B1.1, B1.2, B1.3, and categories B2, B4, B5 and B6. A map illustrating the connection of IEC designations to ITU-T designations is shown in Annex I. These fibres are used or can be incorporated in information transmission equipment and optical fibre cables. The main technical changes of this edition include:<br />
    - aligns the requirements with the relevant ITU-T Recommendations, including tightening the tolerances of many parameters;<br />
    - adds a new category, B5, which corresponds to the fibres defined in ITU-T Recommendation G.656; and<br />
    - adds a new category, B6, which corresponds to the fibres defined in ITU-T Recommendation G.657.
- language: fr
  script: Latn
  content: |-
    La CEI 60793-2-50:2008 est applicable aux fibres optiques de type B1.1, B1.2, B1.3 et de catégorie B2, B4, B5 et B6. Une table illustrant la correspondance des désignations CEI par rapport aux désignations UIT-T figure à l'Annexe I. Ces fibres sont utilisées ou peuvent être intégrées dans des équipements pour la transmission de l'information et dans des câbles à fibres optiques. Cette révision technique<br />
    - aligne les exigences avec les Recommandations UIT-T applicables, y compris le resserrement des tolérances de nombreux paramètres;<br />
    - ajoute une nouvelle catégorie, B5, qui correspond aux fibres définies dans la Recommandation UIT-T G.656; et<br />
    - ajoute une nouvelle catégorie, B6, qui correspond aux fibres définies dans la Recommandation UIT-T G.657.
