abstract:
- content: |-
    Establishes requirements for a satisfactory level of performance of dosimeters with ionization chambers intended for the measurement of absorbed dose to water or air kerma (and their rates) in photon or electron radiation fields as used in radiotherapy.

    Standardizes methods for the determination of compliance with this level of performance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit les prescriptions pour un niveau de performance satisfaisant des dosimètres à chambres d'ionisation destinés à mesurer les doses absorbées dans l'eau ou les kerma dans l'air (et les débits correspondants) dans les champs de rayonnement de photons ou d'électrons utilisés en radiothérapie.

    Normalise les méthodes servant à déterminer la conformité à ce niveau de performance.
