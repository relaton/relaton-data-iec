abstract:
- language: en
  script: Latn
  content: "IEC 62576:2018 describes the methods for testing electrical characteristics
    of electric double-layer capacitor cells (hereinafter referred to as capacitor)
    to be used for peak power assistance in hybrid electric vehicles. This second
    edition cancels and replaces the first edition published in 2009. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) information
    on applicability of this document has been added in Clause 1;<br />\r\nb) the
    definitions of some terms in Clause 3 have been improved;<br />\r\nc) the description
    of test procedures in Clause 4 has been clarified;<br />\r\nd) information on
    endurance cycling test has been added (Annex E)."
- language: fr
  script: Latn
  content: "L'IEC 62576:2018 décrit les méthodes d'essai des caractéristiques électriques
    des cellules de condensateur électrique à double couche (ci-après dénommé \"condensateur\")
    utilisées pour l'assistance en puissance de crête dans les véhicules électriques
    hybrides. Cette deuxième édition annule et remplace la première édition parue
    en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) des informations sur le champ d'application du présent document ont été
    ajoutées dans l'Article 1;<br />\r\nb) les définitions de certains termes de l'Article
    3 ont été améliorées;<br />\r\nc) la description des procédures d'essai de l'Article
    4 a été clarifiée;<br />\r\nd) des informations sur l'essai cyclique d'endurance
    ont été ajoutées (Annexe E)."
