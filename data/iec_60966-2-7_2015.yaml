abstract:
- content: "IEC 60966-2-7:2015 applies to flexible coaxial cables described in IEC
    61196-6 and IEC 61196-7. It relates to cable assemblies for radio and TV receivers,
    and in particular to the cable assemblies subfamily F (IEC 61169-47). This detail
    specification gives subfamily requirements and severities which shall be applied.<br
    /><br />\r\nThis publication is to be read in conjunction with  IEC 60966-1:1999,
    \ IEC 60966-2-1:2008  and   IEC 60966-2-2:2003."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60966-2-7:2015 s'applique aux cordons coaxiaux souples décrits dans
    l'IEC 61196-6 et l'IEC 61196-7. Elle concerne les cordons de connexion de récepteurs
    radio ou TV, en particulier la sous-famille d'ensembles de cordons F (IEC 61169-47).
    Cette spécification particulière indique les exigences relatives aux sous-familles
    et les sévérités qui doivent être appliquées.<br /><br />\r\nCette publication
    doit être lue conjointement avec l'  IEC 60966-1:1999  et l'  IEC 60966-2-1:2008
    \ et l'  IEC 60966-2-2:2003."
