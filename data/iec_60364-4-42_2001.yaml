abstract:
- content: |-
    Persons, fixed equipment, and fixed materials adjacent to electrical equipment shall be protected against harmful effects of heat developed by electrical equipment, or thermal radiation, particularly the following effects:
    - combustion or degradation of materials;
    - risk of burns;
    - impairment of the safe function of installed equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Les personnes, les matériels fixes et les objets fixes voisins des matériels électriques doivent être protégés contre les effets thermiques dangereux dus au fonctionnement des matériels électriques, ou contre les effets des rayonnements thermiques, notamment contre les effets suivants:
    - combustion ou dégradation de matériaux;
    - risques de brûlures;
    - atteinte à la sécurité de fonctionnement des matériels électriques installés.
