abstract:
- content: |-
    Specifies the characteristics and performance of equipment for the
    measurement of radio disturbance voltages, currents and fields in
    the frequency range 9 Hz to 18 GHz. In addition, requirements are
    specified for specialized equipment for discontinuous disturbance
    measurements. The requirements include the measurement of broadband
    and narrowband types of radio disturbance.

    Replaces the second edition of CISPR 16 published in 1987.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les caractéristiques et les performances des appareils de
    mesure de tensions, courants et champs radioélectriques
    perturbateurs dans la gamme des fréquences de 9 kHz à 18 GHz. Les
    exigences applicables aux appareils spécialisés de mesure de
    perturbations non continues sont également spécifiées. Les
    exigences comprennent la mesure des perturbations radioélectriques
    à large bande et à bande étroite.

    Remplace la deuxième édition du CISPR 16, publiée en 1987.
