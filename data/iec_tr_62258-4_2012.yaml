abstract:
- content: "IEC/TR 62258-4:2012 has been developed to facilitate the production, supply
    and use of semiconductor die products, including:<br />\r\n- wafers;<br />\r\n-
    singulated bare die;<br />\r\n- die and wafers with attached connection structures;<br
    />\r\n- minimally or partially encapsulated die and wafers.<br />\r\nThis technical
    report contains a questionnaire, based on the requirements of other parts of IEC
    62258, which may be used in negotiations and contracts between suppliers and purchasers
    of die devices. It is intended to assist all those involved in the supply chain
    for die devices to comply with the requirements of the IEC 62258-1:2009 and IEC
    62258-2:2011 standards. It should be recognized that the tables contained in this
    technical report form a checklist of information that can potentially be supplied
    and that it may not be relevant or possible to complete all fields. Different
    markets may require different subsets of the information requested herein. This
    edition includes the following significant technical changes with respect to the
    previous edition: The document checklist was changed to mirror IEC 62258-1:2009
    requirements exactly."
  language:
