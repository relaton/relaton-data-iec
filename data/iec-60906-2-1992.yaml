abstract:
- language: en
  script: Latn
  content: Applies to the IEC system of plugs and socket-outlets rated 15 A 125 V
    a.c. for household and similar purposes for the connection of equipment to distribution
    systems having nominal voltages between 100 V and 125 V a.c., in so far as dimensional
    requirements are concerned.
- language: fr
  script: Latn
  content: S'applique, en ce qui concerne les prescriptions dimensionnelles, au système
    CEI de prises de courant de caractéristiques assignées 15 A 125 V en courant alternatif
    pour usages domestiques et analogues pour le raccordement de matériels à des systèmes
    de distribution ayant des tensions nominales comprises entre 100 V et 125 V en
    courant alternatif.
