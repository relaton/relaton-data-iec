abstract:
- language: en
  script: Latn
  content: Applies to professional and domestic reproducing equipment for analogue
    audio disk records comprising the reproducing pickup and drive systems for the
    record. Specifies the parameters which are necessary to ensure compatibility between
    analogue audio disk records and the corresponding reproducing equipment. Lists
    and defines the most important parameters affecting their performance and establishes
    agreed methods of measurement for these parameters.
- language: fr
  script: Latn
  content: S'applique aux appareils de lecture de disques audio analogiques à usage
    professionnel et domestique comprenant les systèmes d'entraînement du disque et
    le système de lecture. Spécifie les caractéristiques nécessaires pour assurer
    la compatibilité entre les disques audio analogiques et les appareils de lecture
    correspondants, énumère et définit les caractéristiques les plus importantes qui
    influent sur le fonctionnement de ces appareils, et établit des méthodes reconnues
    pour la mesure de ces caractéristiques.
