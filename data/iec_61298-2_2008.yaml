abstract:
- content: IEC 61298-2:2008 specifies general methods and procedures for conducting
    tests and reporting on the functional and performance characteristics of process
    measurement and control devices. The tests are applicable to any such devices
    characterized by their own specific input and output variables, and by the specific
    relationship (transfer function) between the inputs and outputs, and include analogue
    and digital devices. For devices that require special tests, this standard should
    be used, together with any product specific standard specifying special tests.
    It covers tests made under reference conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61298-2:2008 spécifie les méthodes et procédures générales pour
    l'exécution des essais portant sur les caractéristiques fonctionnelles et les
    caractéristiques de performance des dispositifs de mesure et de commande de processus.
    Ces essais sont applicables à tout dispositif à condition que ce dispositif soit
    caractérisé par ses propres grandeurs d'entrée et de sortie et par la relation
    spécifique (fonction de transfert) entre les entrées et les sorties. Ils concernent
    les dispositifs analogiques et numériques. Pour les dispositifs nécessitant des
    essais spéciaux, il convient que cette norme soit utilisée en conjonction avec
    la norme particulière de produit spécifiant ces essais spéciaux. Elle couvre les
    essais effectués dans les conditions de référence.
