abstract:
- language: en
  script: Latn
  content: "IEC 61754-13:2024 defines the standard interface dimensions for the type
    FC-PC family of connectors. This third edition cancels and replaces the second
    edition published in 2006. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) revising normative reference reflecting the latest
    documents;<br />\r\nb) addition of intermateability in 5.2;<br />\r\nc) changes
    of dimensions of the plug connector interface in Table 2 and Table 3;<br />\r\nd)
    addition of Grade Am, Bm and Cm in Table 3.<br />\r\nThe content of the corrigendum
    1 (2025-06) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61754-13:2024 définit les dimensions d’interfaces normalisées pour
    la famille de connecteurs de type FC-PC. Cette troisième édition annule et remplace
    la deuxième édition parue en 2006. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) révision des références normatives reflétant
    les derniers documents;<br />\r\nb) ajout de la compatibilité d'accouplement en
    5.2;<br />\r\nc) modifications des dimensions de l’interface d’une fiche de connecteur
    dans le Tableau 2 et le Tableau 3;<br />\r\nd) ajout des classes Am, Bm et Cm
    dans le Tableau 3.<br />\r\nLe contenu du corrigendum 1 (2025-06) a été pris en
    considération dans cet exemplaire."
