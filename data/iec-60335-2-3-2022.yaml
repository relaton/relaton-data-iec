abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-3:2022 deals with the safety of electric dry irons and steam
    irons, including those with a separate water reservoir or boiler having a capacity
    not exceeding 5 l, for household and similar purposes, their rated voltage being
    not more than 250 V including direct current (DC) supplied appliances and battery-operated
    appliances.<br />\r\nAppliances not intended for normal household use, but which
    nevertheless can be a source of danger to the public, such as appliances intended
    to be used by laymen in shops, in light industry and on farms, are within the
    scope of this standard.<br />\r\nAs far as is practicable, this standard deals
    with the common hazards presented by appliances, which are encountered by all
    persons in and around the home. However, in general, it does not take into account<br
    />\r\n– persons (including children) whose physical, sensory or mental capabilities
    or lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction;<br />\r\n– children playing with the appliance.<br
    />\r\nAttention is drawn to the fact that<br />\r\n– for appliances intended to
    be used in vehicles or on board ships or aircraft, additional requirements can
    be necessary;<br />\r\n– in many countries, additional requirements are specified
    by the national health authorities, the national authorities responsible for the
    protection of labour, the national authorities responsible for the safety of pressure
    vessels. and similar authorities.<br />\r\nThis standard does not apply to<br
    />\r\n– ironers (IEC 60335-2-44);<br />\r\n– ironing boards;<br />\r\n– appliances
    designed exclusively for industrial purposes;<br />\r\n– appliances intended to
    be used in locations where special conditions prevail, such as the presence of
    a corrosive or explosive atmosphere (dust, vapour or gas).<br />\r\nThis seventh
    edition cancels and replaces the sixth edition published in 2012 and Amendment
    1:2015. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with IEC 60335-1:2020;<br />\r\nb) deletion or conversion of
    some notes to normative text (Clause 1, 5.2, 21.101);<br />\r\nc) addition of
    external accessible surface temperature limits (3.6.103, 11.3, 11.8);<br />\r\nd)
    clarification of surfaces likely to be contacted when gripping a handle (22.13);<br
    />\r\ne) clarification of the applicability of 30.2.2 and 30.2.3 (30.2, 30.2.3).<br
    />\r\nThis part 2 is to be used in conjunction with the latest edition of IEC
    60335-1 and its amendments unless that edition precludes it; in that case, the
    latest edition that does not preclude it is used. It was established on the basis
    of the sixth edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-3:2022 traite de la sécurité des fers à repasser électriques
    à sec et des fers à vapeur, y compris ceux équipés d'un réservoir d'eau ou d'un
    bouilleur séparé d'une capacité maximale de 5 l, pour usages domestiques et analogues,
    et dont la tension assignée des appareils est inférieure ou égale à 250 V, y compris
    les appareils alimentés en courant continu et les appareils alimentés par batteries.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui néanmoins
    peuvent constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des utilisateurs non avertis dans des magasins, chez
    des artisans et dans des fermes, sont compris dans le domaine d'application de
    la présente norme.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants que présentent les appareils et auxquels sont exposés tous
    les individus situés à l'intérieur et autour de l'habitation. Cependant, elle
    ne tient en général pas compte<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que<br />\r\n– pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs, par
    les organismes nationaux responsables de la sécurité des récipients sous pression
    et par des organismes similaires.<br />\r\nLa présente norme ne s'applique pas<br
    />\r\n– aux machines à repasser (IEC 60335-2-44);<br />\r\n– aux planches à repasser;<br
    />\r\n– aux appareils prévus exclusivement pour des usages industriels;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<br />\r\nCette septième édition annule et remplace
    la sixième édition parue en 2012 et l'Amendement 1:2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties
    en texte normatif (Article 1, 5.2, 21.101);<br />\r\nc) des limites de température
    ont été ajoutées pour les surfaces accessibles extérieures (3.6.103, 11.3, 11.8);<br
    />\r\nd) les surfaces susceptibles d'être en contact lors de la préhension d'une
    poignée ont été explicitées (22.13);<br />\r\ne) l'applicabilité des 30.2.2 et
    30.2.3 a été explicitée (30.2, 30.2.3).<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
