- content: La CEI 61788-12:2013 décrit une méthode d'essai de détermination du rapport
    volumique cuivre/non-cuivre des fils Cu/Nb<sub>3</sub>Sn. La méthode d'essai donnée
    dans la présente norme est applicable aux fils en composite supraconducteur Nb<sub>3</sub>Sn
    d'une section de 0,1 mm<sup>2</sup> à 3,0 mm<sup>2</sup> et d'un rapport volumique
    cuivre/non-cuivre d'au moins 0,1. Elle ne fait aucunement référence au diamètre
    du filament; cependant, elle n'est pas applicable aux fils supraconducteurs dont
    le filament, Sn, alliage Cu-Sn, la barrière métallique et autres parties qui ne
    sont pas en cuivre sont dispersés dans la matrice en cuivre, ainsi qu'aux fils
    dont le matériau stabilisateur est dispersé. En outre, le rapport volumique cuivre/non-cuivre
    peut être déterminé sur des éprouvettes avant ou après le processus de traitement
    thermique de formation du Nb<sub>3</sub>Sn. Le fil Cu/Nb<sub>3</sub>Sn a une structure
    monolithique avec une section ronde ou rectangulaire. Bien que l'incertitude augmente,
    cette méthode peut être appliquée pour la mesure du rapport volumique cuivre/non-cuivre
    de fils Cu/Nb<sub>3</sub>Sn dont la section et le rapport volumique cuivre/non-cuivre
    ne s'inscrivent pas dans les plages spécifiées ci-dessus. Il est admis d'appliquer
    cette méthode d'essai à d'autres fils en composite supraconducteur après y avoir
    apporté certaines modifications appropriées. Cette deuxième édition annule et
    remplace la première édition parue en 2002, dont elle constitue une révision technique.
    La principale révision est l'ajout de deux nouvelles annexes, "Considérations
    relatives à l'incertitude" et "Evaluation de l'incertitude de la méthode d'essai
    du rapport volumique cuivre/non-cuivre des fils en composite supraconducteur Nb<sub>3</sub>Sn".
