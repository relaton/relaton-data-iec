abstract:
- language: en
  script: Latn
  content: 'IEC 62258-2:2005 has been developed to facilitate the production, supply
    and use of semiconductor die products, including but not limited to wafers, singulated
    bare die, die and wafers with attached connection structures, minimally or partially
    encapsulated die and wafers. This standard specifies the data formats that may
    be used for the exchange of data covered by other parts in the IEC 62258 series
    as well as definitions of all parameters used according to the principles and
    methods of IEC 61360-1, IEC 61360-2 and IEC 61360-4. It introduces a Device Data
    Exchange (DDX) format, with the prime goal of facilitating the transfer of adequate
    geometric data between the die manufacturer and the CAD/CAE user and formal information
    models that allow data exchange in other formats such as STEP physical file format,
    fin accordance with ISO 10303-21 and XML. The data format has been kept intentionally
    flexible to permit usage beyond this initial scope. This standard reflects the
    DDX data format: version 1.2.1.'
- language: fr
  script: Latn
  content: 'L''IEC 62258-2:2005 a été élaborée afin de faciliter la production, la
    fourniture et l''utilisation de produits de puces de semiconducteurs, y compris,
    mais sans s''y limiter: les tranches, les puces nues isolées, les puces et les
    tranches munies de leurs structures de connexion, les puces et les tranches à
    encapsulation réduite ou partielle. La présente norme spécifie les formats de
    données qui peuvent être utilisés pour l''échange de données qui est couvert par
    d''autres parties de la présente série CEI 62258 ainsi que les définitions de
    tous les paramètres utilisés selon les principes et méthodes de la CEI 61360-1,
    de la CEI 61360-2 et de la CEI 61360-4. Elle présente un format d''échange de
    données de dispositif, DDX (Device Data Exchange), dans le but premier de faciliter
    le transfert des données géométriques adéquates entre le fabricant de la puce
    et l''utilisateur de CAO/IAO et des modèles d''informations formels qui permettent
    l''échange de données dans d''autres formats tels que le format de fichier physique
    STEP, conformément à l''ISO 10303-21 et XML. Le format de données a été tenu intentionnellement
    flexible pour permettre un usage au-delà de ce domaine initial d''application.
    La présente norme reflète le format de données DDX: version 1.2.1.'
