  script:
  - Latn
  format: text/html
- content: "L'IEC 60758:2016 s'applique aux monocristaux de quartz synthétique destinés
    à être utilisés pour la fabrication d'éléments piézoélectriques pour la commande
    et le choix de la fréquence, ainsi que les applications optiques.<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2008. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- réorganisation
    et révision des termes et définitions;<br />\r\n- suppression du coefficient d'absorption
    dans l'infrarouge α3410 comme norme;<br />\r\n- ajout en annexe d'une explication
    pour la mesure de la valeur a par les équipements IRTF;<br />\r\n- ajout des normes
    relatives au cristal de quartz synthétique à usage optique."
