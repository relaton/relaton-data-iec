abstract:
- content: "IEC 61439-6:2012 lays down the definitions and states the service conditions,
    construction requirements, technical characteristics and verification requirements
    for low voltage BTS (see 3.101) as follows:<br />\r\n- BTS for which the rated
    voltage does not exceed 1 000 V in case of a.c. or 1 500 V in case of d.c.;<br
    />\r\n- BTS intended for use in connection with the generation, transmission,
    distribution and conversion of electric energy, and for the control of electric
    energy consuming equipment;<br />\r\n- BTS designed for use under special service
    conditions, for example in ships, in rail vehicles, and for domestic applications
    (operated by unskilled persons), provided that the relevant specific requirements
    are complied with;<br />\r\n- BTS designed for electrical equipment of machines.
    Supplementary requirements for BTS forming part of a machine are covered by the
    IEC 60204 series. This first edition of IEC 61439-6 cancels and replaces the third
    edition of IEC 60439-2 (2000) and its Amendment 1 (2005), and constitutes a technical
    revision. This edition of IEC 61439-6 includes the following significant technical
    changes with respect to the latest edition of IEC 60439-2:<br />\r\n- alignment
    on the second edition of IEC 61439-1 (2011) regarding the structure and technical
    content, as applicable;<br />\r\n- introduction of new verifications, accordingly;<br
    />\r\n- correction of inconsistencies in resistance, reactance and impedance measurements
    and calculations;<br />\r\n- numerous editorial improvements.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61439-1:2011."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61439-6:2012 formule les définitions et indique les conditions
    d'emploi, les exigences de construction, les caractéristiques techniques et les
    exigences de vérification pour les SCP à basse tension (voir 3.101), comme suit:<br
    />\r\n- SCP dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu;<br />\r\n- SCP destinés à être utilisés avec des
    équipements conçus pour la production, le transport, la distribution et la conversion
    de l'énergie électrique et la commande des matériels consommant de l'énergie électrique;<br
    />\r\n- SCP conçus pour être utilisés dans des conditions spéciales d'emploi,
    par exemple, à bord de navires et de véhicules ferroviaires, et pour des applications
    domestiques (utilisation par des personnes non qualifiées), sous réserve que les
    autres exigences spécifiques correspondantes soient respectées;<br />\r\n- SCP
    conçus pour l'équipement électrique des machines. Les exigences supplémentaires
    relatives aux SCP faisant partie intégrante d'une machine sont couvertes par la
    série CEI 60204. Cette première édition de la CEI 61439-6 annule et remplace la
    troisième édition de la CEI 60439-2 (2000) et son Amendement 1 (2005), dont elle
    constitue une révision technique. Cette édition de la CEI 61439-6 inclut les modifications
    techniques majeures suivantes par rapport à la dernière édition de la CEI 60439-2:<br
    />\r\n- alignement sur la deuxième édition de CEI 61439-1 (2011) concernant la
    structure et le contenu technique, selon le cas;<br />\r\n- introduction de nouvelles
    vérifications, en conséquence;<br />\r\n- correction des incohérences en termes
    de mesures et de calculs des valeurs de résistance, de réactance et d'impédance;<br
    />\r\n- nombreuses améliorations rédactionnelles.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61439-1:2011."
