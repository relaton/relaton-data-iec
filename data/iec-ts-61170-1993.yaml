abstract:
- language: en
  script: Latn
  content: The guidelines given in this report are recommendations both to manufacturers
    and to users. They provide guidance to manufacturers about the needs of radiotherapists
    in respect to the performance of radiotherapy simulators and they provide guidance
    to users wishing to check the manufacturer's declared performance characteristics
    to carry out acceptance tests and to check periodically the performance throughout
    the life of the equipment. This Technical Report has to be used in conjunction
    with IEC 61168.
- language: fr
  script: Latn
  content: Les directives contenues dans ce rapport technique sont des recommandations
    pour les constructeurs et les utilisateurs de simulateurs de radiothérapie. Elles
    indiquent aux constructeurs les besoins des radiothérapeutes concernant les performances
    des simulateurs de radiothérapie et elles constituent un guide pour les utilisateurs
    désirant véfifier les performances déclarées par le constructeur, effectuer les
    essais de réception ou contrôler périodiquement les performances pendant toute
    la durée de vie de l'équipement. Ce rapport technique est à utiliser conjointement
    avec la CEI 61168.
