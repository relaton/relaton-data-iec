- content: |-
    L'IEC 60335-2-72:2016 concerne la sécurité des machines à conducteur à pied et des machines à conducteur porté à moteur, conçues pour l'utilisation commerciale en extérieur ou en intérieur pour les applications suivantes: le balayage, le brossage, le ramassage à sec ou en présence d'eau, le polissage, l'application de cire, de produits d'étanchéité et de détergents à base de poudre, le nettoyage par shampouineuse des sols munis d'une surface artificielle. Leur mouvement de nettoyage est plus linéaire que latéral ou périodique. La présente norme s'applique aux machines destinées à un usage commercial. La liste suivante, bien que non exhaustive, fournit une indication des lieux inclus dans le domaine d'application:<br />
    - lieux publics tels que des hôtels, des écoles, des hôpitaux;<br />
    - lieux industriels, par exemple des usines et des ateliers de fabrication;<br />
    - commerces de détail, tels que des boutiques et des supermarchés;<br />
    - locaux commerciaux, tels que des bureaux et des banques;<br />
    - toutes utilisations autres que l'entretien domestique normal. Elles peuvent être équipées d'un système de commande de dispositif de déplacement. Les systèmes d'alimentation suivants sont couverts:<br />
    - les moteurs à combustion interne,<br />
    - les moteurs alimentés par le réseau avec une tension assignée maximale de 250 V pour les appareils monophasés et de 480 V pour les autres appareils et<br />
    - les moteurs alimentés par batteries. Les machines alimentées par batteries peuvent être équipées d'un chargeur de batterie intégré.
    Cette quatrième édition annule et remplace la troisième édition parue en 2012. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente (les modifications mineures ne sont pas mentionnées):<br />
    - le titre a été modifié pour une meilleure distinction par rapport à l'IEC 60335-2-67;<br />
    - le domaine d'application a fait l'objet d'une révision sur le plan rédactionnel destinée à éviter toute incompréhension;<br />
    - l'Article 3 a été révisé conformément à la révision des exigences;<br />
    - la norme a été révisée de manière générale et mise à jour en ce qui concerne l'état de l'art, pour autant que nécessaire, quelques modifications ayant notamment été apportées à l'Article 15, à l'Article 22 et à l'Article 25;<br />
    - les marquages et les instructions (Article 7) ont fait l'objet d'une révision de fond;<br />
    - une nouvelle Annexe DD, "Émission de bruit acoustique", a été ajoutée, et une nouvelle Annexe EE, "Émission de vibrations", a été ajoutée. L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes d'essais peuvent avoir besoin d'une période de transition après la publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits satisfaisant aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de cette publication soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de publication.
    Mots-clés: machine de traitement des sols; machine à conducteur à pied; machine à conducteur porté à moteur; commande de dispositif de déplacement.<br /><br />Cette publication doit être lue conjointement avec l'IEC 60335-1:2010.
