abstract:
- content: |-
    IEC 60335-2-72:2016 deals with the safety of powered ride-on and powered walk-behind machines intended for commercial indoor or outdoor use for the following applications: sweeping, scrubbing, wet or dry pick-up, polishing, application of wax, sealing products and powder based detergents and shampooing of floors with an artificial surface. Their cleaning motion is more linear than lateral or periodic. This standard applies to machines for commercial use. The following list, although not comprehensive, gives an indication of locations that are included in the scope:<br />
    - public use areas such as hotels, schools, hospitals;<br />
    - industrial locations, for example factories and manufacturing shops;<br />
    - retail outlets, for example shops and supermarkets;<br />
    - businesss premises, for example offices and banks and all uses other than normal housekeeping purposes. They may be equipped with a traction drive system. The following power systems are covered:<br />
    - internal combustion engines,<br />
    - mains powered motors up to a rated voltage of 250 V for single-phase appliances and 480 V for other appliances and<br />
    - battery powered motors. Battery powered machines may be equipped with a built-in battery charger. This fourth edition cancels and replaces the third edition published in 2012. It constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition (minor changes are not listed):<br />
    - the title has been changed for better distinction with regard to IEC 60335-2-67;<br />
    - the scope has been revised editorially to avoid misunderstandings;<br />
    - Clause 3 has been revised with regard to the requirements revised;<br />
    - the standard has been revised in general and updated regarding state-of-the-art, as far as necessary, in particular some changes have been made to Clauses 15, 22, and 25;<br />
    - the markings and instructions (Clause 7) have been revised basically;<br />
    - a new Annex DD Emission of acoustical noise was added and a new Annex EE Emission of vibration was added. The attention of National Committees is drawn to the fact that equipment manufacturers and testing organizations may need a transitional period following publication of a new, amended or revised IEC publication in which to make products in accordance with the new requirements and to equip themselves for conducting new or revised tests. It is the recommendation of the committee that the content of this standard be adopted for implementation nationally not earlier than 12 months or later than 36 months from the date of publication.
    Key words: Floor treatment machines, Walk-behind machines, powered ride-on machines, Traction drive.<br /><br />This publication is to be read in conjunction with IEC 60335-1:2010.
