abstract:
- content: "IEC 60034-27-2:2023 deals with on-line PD measurements and provides a
    common basis with standardized procedures if possible for:<br />\r\n- measuring
    techniques and instruments;<br />\r\n- the arrangement of the installation;<br
    />\r\n- normalization and sensitivity assessment;<br />\r\n- measuring procedures;<br
    />\r\n- noise reduction;<br />\r\n- the documentation of results;<br />\r\n- the
    interpretation of results;<br />\r\nwith respect to partial discharge on-line
    measurements on the stator winding insulation of non‑converter driven rotating
    electrical machines with rated voltage of 3 kV and up. This document covers PD
    measuring systems and methods detecting electrical PD signals. The same measuring
    devices and procedures can also be used to detect electrical sparking and arcing
    phenomena."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60034-27-2:2023 traite des mesurages en fonctionnement des DP et fournit
    une base commune avec, lorsque c’est possible, des procédures normalisées pour:<br
    />\r\n- les techniques et les appareils de mesure;<br />\r\n- la mise en place
    de l’installation;<br />\r\n- l'évaluation de la normalisation et de la sensibilité;<br
    />\r\n- les procédures de mesure;<br />\r\n- la réduction du bruit;<br />\r\n-
    la documentation des résultats;<br />\r\n- l'interprétation des résultats;<br
    />\r\npour les besoins des mesurages en fonctionnement des décharges partielles
    sur le système d'isolation des enroulements statoriques des machines électriques
    tournantes non entraînées par convertisseur, avec une tension assignée supérieure
    ou égale à 3 kV. Le présent document couvre les systèmes de mesure des DP et les
    méthodes de détection des signaux de DP électriques. Les mêmes appareils et procédures
    de mesure peuvent également être utilisés pour détecter les phénomènes d’étincelles
    et d’arc électriques."
