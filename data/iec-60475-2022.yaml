abstract:
- language: en
  script: Latn
  content: IEC 60475:2022 is applicable to the sampling procedure used for insulating
    liquids in delivery containers and in electrical equipment such as power and instrument
    transformers, reactors, bushings, oil-filled cables, oil-filled tank-type capacitors,
    switchgear and load tap changers (LTCs). This document applies to liquids the
    viscosity of which at the sampling temperature is less than 1 500 mm2/s (or cSt).
    It applies to mineral oils and non-mineral oils (such as synthetic esters, natural
    esters, vegetable oils or silicones).
- language: fr
  script: Latn
  content: L'IEC 60475:2022 s’applique à la procédure d'échantillonnage utilisée pour
    les liquides isolants dans les récipients de livraison et les matériels électriques
    tels que les transformateurs de puissance et de mesure, les réactances, les traversées,
    les câbles à huile fluide, les condensateurs de puissance en huile, les appareillages
    de connexion et les changeurs de prises en charge (LTC - load tap changer). Le
    présent document s'applique aux liquides dont la viscosité, à la température d’échantillonnage,
    est inférieure à 1 500 mm2/s (ou cSt). Il concerne les huiles minérales et non
    minérales (les esters synthétiques, les esters naturels ou les huiles végétales
    et les liquides silicones, par exemple).
