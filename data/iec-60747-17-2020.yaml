abstract:
- language: en
  script: Latn
  content: "IEC 60747-17:2020 specifies the terminology, essential ratings, characteristics,
    safety test and the measuring methods of magnetic coupler and capacitive coupler.<br
    />\r\nIt specifies the principles and requirements of insulation and isolation
    characteristics for magnetic and capacitive couplers for basic insulation and
    reinforced insulation.<br />\r\nThis first edition cancels and replaces IEC PAS
    60747-17:2011. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to IEC PAS 60747-17:2011:<br
    />\r\na) introduced lifetime safety factors for improved life time consideration,
    to comply with widely recognized aging mechanisms of silicone dioxide (TDDB) and
    thin film polymer isolation layers;<br />\r\nb) significantly improved \"end of
    life testing\" paragraph and statistical life time consideration by adding detailed
    description on process, safety factors, methods of generating data points and
    respective lifetime interpolations as well as being specific on minimum amount
    of samples required;<br />\r\nc) introduced concept of certification by similarity,
    including Annex A, giving guidance on qualification considerations and required
    certification process;<br />\r\nd) alternative pulse shape allowed for surge pulse
    testing, to avoid issues due to surge tester availability;<br />\r\ne) various
    improvements throughout the standard: definitions, for example type of coupler
    have been improved, introduction of surge impulse VIMP rating, usage of glass
    transition temperature, pre-conditioning have been redefined for improved usability
    and better compatibility with today’s design and functionality of couplers, available
    mold compounds, etc.<br />\r\nThe contents of the corrigendum of January 2021
    have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60747-17:2020 spécifie la terminologie, les valeurs assignées essentielles,
    les caractéristiques, l’essai de sécurité et les méthodes de mesure des coupleurs
    magnétiques et des coupleurs capacitifs.<br />\r\nElle spécifie les principes
    et exigences de l’isolation et les caractéristiques d’isolement des coupleurs
    magnétiques et capacitifs pour l’isolation principale et l’isolation renforcée.<br
    />\r\nCette première édition annule et remplace l’IEC PAS 60747-17:2011. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’IEC PAS 60747‑17:2011:<br />\r\na)
    introduction des facteurs de sécurité de durée de vie pour la prise en considération
    de la durée de vie améliorée, conformément aux mécanismes de vieillissement du
    dioxyde de silicium (TDDB) largement reconnus, et couches d’isolement en polymère
    à couches minces;<br />\r\nb) prise en considération de l’alinéa et de la durée
    de vie statistique de l’\"essai de fin de vie\" considérablement améliorée par
    l’ajout d’une description détaillée du processus, des facteurs de sécurité, des
    méthodes de génération de points de données et des interpolations de la durée
    de vie respective, ainsi que par la spécification de la quantité minimale d'échantillons
    exigés;<br />\r\nc) introduction du concept de certification par similarité, comprenant
    l’Annexe A, qui donne des recommandations relatives aux considérations de qualification
    et au processus de certification exigé;<br />\r\nd) forme d'impulsion alternative
    admise pour l’essai d’impulsion de choc afin d'éviter les problèmes de disponibilité
    de l’appareil d’essai aux ondes de choc;<br />\r\ne) plusieurs améliorations tout
    au long de la norme: amélioration des définitions, par exemple des types de coupleurs;
    introduction de la valeur assignée de l’impulsion de choc VIMP, utilisation d’une
    température de transition vitreuse, redéfinition du préconditionnement pour une
    utilisation améliorée et une meilleure compatibilité avec la conception et les
    fonctionnalités actuelles des coupleurs, les composants moulés disponibles, etc.<br
    />\r\nLe contenu du corrigendum de janvier 2021 a été pris en considération dans
    cet exemplaire."
