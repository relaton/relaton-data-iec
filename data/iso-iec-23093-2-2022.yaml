abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies the abstract class of a media thing (MThing), which is a basic component to construct the Internet of media things. The MThing class contains the basic APIs to:</p>
    <p><em>—</em>    discover other MThing(s) in the network;</p>
    <p><em>—</em>    connect/disconnect MThing(s);</p>
    <p><em>—</em>    support transactions (e.g. payments) using media tokens between MThings.</p>
