abstract:
- content: "<!-- NEW! -->IEC 61967-4:2021 is available as IEC 61967-4:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61967-4:2021 specifies
    a method to measure the conducted electromagnetic emission (EME) of integrated
    circuits by direct radio frequency (RF) current measurement with a 1 Ω resistive
    probe and RF voltage measurement using a 150 Ω coupling network. These methods
    ensure a high degree of reproducibility and correlation of EME measurement results.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- frequency range of 150 kHz to 1 GHz has been
    deleted from the title;<br />\r\n- recommended frequency range for 1 Ω method
    has been reduced to 30 MHz;<br />\r\n- Annex G with recommendations and guidelines
    for frequency range extension beyond 1 GHz has been added."
  language:
