- content: "<!-- NEW! -->IEC 61967-4:2021 est disponible sous forme de IEC 61967-4:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L’IEC 61967-4:2021
    spécifie une méthode de mesure de l’émission électromagnétique (EME) conduite
    des circuits intégrés par mesure directe des courants RF avec une sonde résistive
    de 1 Ω et mesure des tensions RF en utilisant un réseau de couplage de 150 Ω.
    Ces méthodes assurent un degré élevé de reproductibilité, ainsi que la corrélation
    des résultats des mesures EME. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- la gamme de
    fréquences de 150 kHz à 1 GHz a été supprimée du titre;<br />\r\n- la gamme de
    fréquences recommandée pour la méthode à 1 Ω a été réduite à 30 MHz;<br />\r\n-
    l’Annexe G avec les recommandations et les lignes directrices pour l’extension
    de gamme de fréquences au-dessus de 1 GHz a été ajoutée.</p>"
