abstract:
- language: en
  script: Latn
  content: "This part of IEC 61249 gives requirements for properties of prepreg that
    is mainly intended to be used as bonding sheets in connection with laminates according
    IEC 61249-2-7 when manufacturing multilayer boards according to IEC 62326-4. This
    material may be also used to bond other types of laminates. \n\nPrepreg according
    to this standard is of defined flammability (vertical burning test). The flammability
    rating on fully cured prepreg is achieved through the use of non-halogenated fire
    retardants contained as an integral part of the polymeric structure. After lamination
    according to the supplier's instructions, the glass transition temperature is
    defined to be 120 °C minimum."
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61249 donne des exigences concernant les propriétés des matériaux préimprégnés qui sont essentiellement destinés à être utilisés comme feuilles de liaison dans la connexion avec les stratifiés conformément à la CEI 61249-2-7 lors de la fabrication des cartes multicouches conformément à la CEI 62326-4. Ce matériau peut être aussi utilisé pour réaliser la liaison avec d'autres types de stratifiés.

    Le matériau préimprégné conforme à cette norme est d'inflammabilité définie (essai de combustion verticale). Les caractéristiques d'inflammabilité sur un matériau préimprégné traité complètement sont obtenues en utilisant des ignifuges non halogénés contenus dans la structure polymère. Après stratification conformément aux instructions du fournisseur, la température de transition vitreuse est définie à 120 °C minimum.
