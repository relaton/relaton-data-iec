abstract:
- language: en
  script: Latn
  content: Specifies general requirements for pressure-sensitive adhesive tapes for
    electrical purposes. Particular types of tape are designated by using the code
    letters for the form and nature of backing material given in a new table, followed
    by the figures for temperature index and code letters for the adhesive, as indicated
    in an updated table.
- language: fr
  script: Latn
  content: Précise les caractéristiques des rubans adhésifs par pression à usages
    électriques. Des types particuliers de rubans sont désignés par l'utilisation
    des lettres-codes d'un nouveau tableau pour la forme et la nature du matériau
    de support, suivies des sigles de l'indice de température et des lettres-codes
    pour l'adhésif, selon un nouveau tableau réactualisé.
