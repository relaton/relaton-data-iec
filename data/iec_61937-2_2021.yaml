  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61937-2:2021 est disponible sous forme de IEC 61937-2:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61937-2:2021
    spécifie l'interface audionumérique pour l'acheminement des flux de bits audio
    à codage MIC non linéaire selon l'IEC 60958-1 et l'IEC 60958-3. Le présent document
    spécifie les informations relatives à la salve, qui définissent les informations
    de contenu concernant les données contenues dans la charge utile de la salve.
    L'IEC 61937-2:2021 annule et remplace la deuxième édition parue en 2007, l'Amendement
    1:2011 et l'Amendement 2:2018. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les nouveaux types de données audio MPEG-D
    USAC, ACX, ACX HBR2, ACX HBR4 et ACX HBR8 ont été ajoutés;<br />\r\nb) le champ
    de type de données étendu dans Pe a été activé."
