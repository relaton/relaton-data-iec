abstract:
- language: en
  script: Latn
  content: "<p>Specifies processes for converting source image data to compressed
    image data, processes for converting compressed image data to reconstructed image
    data, coded representations for compressed image data, and gives guidance on how
    to implement these processes in practice. Is applicable to continuous-tone - grayscale
    or colour - digital still image data and to a wide range of applications which
    require use of compressed images. Is not applicable to bi-level image data.</p>"
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale est applicable aux données d'images fixes numériques de nature photographique, en niveaux de gris ou en couleurs. Elle est applicable à une large gamme d'applications nécessitant l'utilisation d'images comprimées. Elle ne s'applique pas aux données d'images en deux tons. La présente Spécification <ul>
    <li>spécifie les processus de conversion de données d'image source en données d'image comprimées; </li>
    <li>spécifie les processus de conversion de données d'image comprimées en données d'image reconstruite; </li>
    <li>donne des directives de réalisation pratique de ces processus; </li>
    <li>spécifie des représentations codées de données d'image comprimées.</li>
    </ul>
    NOTE - La présente Spécification ne définit pas une représentation
    complète des images codées - qui devrait inclure des paramètres
    dépendant de l'application, tels que le facteur d'aspect, la disposition
    des échantillons de chaque composante et la définition de l'espace
    des couleurs.
