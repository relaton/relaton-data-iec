abstract:
- content: "This part of IEC 61892 contains provisions for hazardous areas classification
    and choice of electrical installation in hazardous areas in mobile and fixed offshore
    units, including pipeline, pumping or 'pigging' stations, compressor stations
    and exposed location single buoy moorings, used in the offshore petroleum industry
    for drilling, processing and for storage purposes.\nThis edition includes the
    following significant technical changes with respect to the previous edition:
    \na) the clauses regarding area classification have been updated based on changes
    in IEC 60079 10; b) the clauses regarding emergency shut down have been updated,
    based on current industry practice; c) the clauses regarding installation have
    been updated based on changes in IEC 60079-14; d) a new clause regarding ventilation
    of battery compartment for valve regulated batteries has been added."
