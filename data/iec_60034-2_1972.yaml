abstract:
- content: Applies to d.c. machines and to a.c. synchronous and induction machines.
    The principles can be applied to other types of machines such as rotary converters,
    a.c. commutator motors and single-phase induction motors for which other methods
    of determining losses are used.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux machines à courant continu ainsi qu'aux machines à courant
    alternatif, synchrones et à induction. Les principes peuvent être adoptés pour
    d'autres types de machines telles que les commutatrices, des moteurs à collecteur
    et les moteurs à induction monophasés pour lesquels on applique en général d'autres
    méthodes de détermination des pertes.
