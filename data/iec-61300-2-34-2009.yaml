abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-34:2009 is for testing fibre optic interconnecting components
    and closures. The object of this test is to define a standard test method to assess
    the effects of short term exposure to fluids and lubricants on fibre optic interconnecting
    components and closures. The main changes from the previous edition are as follows:
    the procedure and severity have been reconsidered.'
- language: fr
  script: Latn
  content: 'La CEI 61300-2-34:2009 est relatif aux essais des composants d''interconnexion
    et des boîtiers pour fibres optiques. L''objet de cet essai est de définir une
    méthode d''essai normalisée destinée à évaluer les effets d''une exposition de
    courte durée des composants d''interconnexion et des boîtiers pour fibres optiques
    aux fluides et lubrifiants. Les principales modifications par rapport à l''édition
    précédente sont les suivantes: la procédure et la sévérité ont été réexaminées.'
