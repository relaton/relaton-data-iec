    annexes sont à lire conjointement avec l’IEC 61918:2018, l’IEC 61918:2018/AMD1:2022
    et l’IEC 61918:2018/AMD2:2024.<br /><br />\r\n[1] CC-Link™, CC-Link/LT™ et CC‑Link
