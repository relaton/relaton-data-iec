abstract:
- language: en
  script: Latn
  content: "IEC 62271-4:2022 applies to the procedures for handling of gases for insulation
    and/or switching during installation, commissioning, repair, overhaul, normal
    and abnormal operations and disposal at the end‑of‑life of electric power equipment.<br
    />\r\nThese procedures are regarded as minimum requirements to ensure the reliability
    of electric power equipment, the safety of personnel working with these gases
    and to minimize the impact on the environment. Additional requirements could be
    given or specified in the operating instruction manual of the manufacturer.<br
    />\r\nThis second edition cancels and replaces the first edition of IEC 62271-4
    published in 2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\ntitle has been modified;<br />\r\nhandling procedures
    of alternatives to SF6, which are used for insulation and/or switching, are added;<br
    />\r\nthe main clauses are independent from the type of gas;<br />\r\nfor each
    gas a separate annex describes gas specific information, handling procedures,
    safety measure, etc.;<br />\r\ninformation about SF6 (former Annex E) and about
    environmental effects of SF6 and its mixtures (former Annex F) has been moved
    to IEC 60376;<br />\r\ninformation about by-products of SF6 and its mixtures (former
    Annex G), the procedure for evaluating the potential effects on health of by-products
    of SF6 and its mixtures (former Annex H) and the cryogenic reclaim of SF6 (former
    Annex I) have been moved to IEC 60480."
- language: fr
  script: Latn
  content: "L'IEC 62271-4:2022 s'applique aux procédures de manipulation des gaz pour
    l'isolation et/ou la commutation lors de l’installation, de la mise en service,
    de la réparation, de la révision, du fonctionnement normal ou anormal et de l'élimination
    en fin de cycle de vie de l'appareillage électrique.<br />\r\nCes procédures sont
    considérées comme des exigences minimales pour garantir la fiabilité de l'appareillage
    électrique, la sécurité du personnel qui travaille avec ces gaz et pour réduire
    le plus possible l'impact sur l'environnement. Des exigences supplémentaires peuvent
    être formulées dans le manuel d'instructions d'exploitation du fabricant.<br />\r\nCette
    seconde édition annule et remplace la première édition de l'IEC 62271-4 parue
    en 2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nl'intitulé a été modifié;<br />\r\nles procédures de manipulation
    des alternatives au SF6, utilisés pour l'isolation et/ou la commutation, sont
    ajoutées;<br />\r\nles principaux articles sont indépendants du type de gaz;<br
    />\r\npour chaque gaz, une annexe distincte présente les informations spécifiques
    au gaz, les procédures de manipulation, les mesures de sécurité, etc.;<br />\r\nles
    informations relatives au SF6 (ancienne Annexe E) et aux effets sur l'environnement
    du SF6 et de ses mélanges (ancienne Annexe F) ont été déplacées vers l'IEC 60376;<br
    />\r\nles informations relatives aux produits de décomposition du SF6 et de ses
    mélanges (ancienne Annexe G), la procédure d'évaluation des effets potentiels
    sur la santé des produits de décomposition du SF6 et de ses mélanges (ancienne
    Annexe H) et la régénération cryogénique du SF6 (ancienne Annexe I) ont été déplacées
    vers l'IEC 60480."
