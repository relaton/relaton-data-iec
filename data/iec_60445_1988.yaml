abstract:
- content: |-
    Applies to the identification and marking of terminals of electrical equipment such as resistors, fuses, relays, contactors, transformers, rotating machines and, whenever applicable, to combinations of such equipment. It also applies to the identification of terminations of certain designated conductors.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique à l'identification et au marquage des bornes de matériels électriques, tels que résistances, coupe-circuit à fusibles, relais, contacteurs, transformateurs, machines tournantes et, chaque fois que cela est possible, à des combinaisons de tels matériels. Elle s'applique aussi à l'identification des extrémités de certains conducteurs désignés.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
  language:
  - fr
  script:
  - Latn
  format: text/html
