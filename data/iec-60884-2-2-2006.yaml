abstract:
- language: en
  script: Latn
  content: This part of IEC 60884 applies to socket-outlets for a.c. only, with or
    without earthing contact, with a rated voltage not exceeding 250 V and a rated
    current not exceeding 16 A, which are integrated or intended to be incorporated
    in or fixed to appliances, hereafter referred to as socket-outlets for appliances.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60884 s'applique aux socles de prises de courant
    pour courant alternatif seulement, avec ou sans contact de terre, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, intégrés ou
    destinés à être incorporés dans des appareils d'utilisation ou fixés sur des appareils
    d'utilisation, appelés ci-après socles pour appareils.
