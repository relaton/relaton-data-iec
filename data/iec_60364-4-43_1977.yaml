abstract:
- content: "Sets out general rules for protection of live conductors against overload
    and short circuit.\nSpecifies the features of various protective devices and necessary
    coordination between conductors and overload protective devices. Formula for calculation
    of time in which a given short-circuit current will raise a conductor from the
    highest admissible temperature in normal duty to its limit temperature. Enumerates
    requirements for coordination of overload and short-circuit protection.\n\nNote:
    For details of \n-low-voltage circuit breakers, see IEC 60947-2\n-low-voltage
    fuses, see IEC 60269\n-for coordination of low-voltage direct-online (full voltage)
    motor starters with short-circuit protective devices, see IEC 60947-1\n-for current-carrying
    capacities of conductors for electrical installations of buildings, see IEC 60364-5-523."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les règles générales pour la protection des conducteurs actifs contre les surcharges et les courts-circuits. Spécifie les caractéristiques de divers dispositifs de protection et la coordination nécessaire entre les conducteurs et les dispositifs de protection contre les surcharges. Formule le calcul de la durée pendant laquelle un courant de court-circuit donné élèvera la température d'un conducteur de sa valeur la plus élevée admissible en service normal à sa valeur limite. Enumère les règles de coordination de la protection contre les surcharges et contre les courts-circuits.

    Note: - Pour plus de détails,
    - sur les disjoncteurs à basse tension, voir la CEI 60947-2
    - sur les coupe-circuit à fusibles à basse tension, voir la CEI 60269
    - sur la coordination des démarreurs de moteurs à basse tension directs (sous pleine tension) avec dispositifs de protection contre les courts-circuits, voir la CEI 60947-1
    - sur les intensités admissibles des conducteurs pour les installations électriques des bâtiments, voir CEI 60364-5-523.
