abstract:
- content: IEC 62071-3:2005 defines the format of the data stream for the synchronous
    exchange of DV-based audio, data, and compressed video (whose data structure is
    defined in SMPTE 314M) over the interface defined in SMPTE 305M. It covers the
    transmission of audio, subcode data and compressed video packets associated with
    DV-based 25 and 50 Mb/s data structures including faster-than-real-time transmission
    for 525/60 SDTI and 625/50 SDTI systems. This bilingual version (2013-07) corresponds
    to the monolingual English version, published in 2005-10.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62071-3:2005 définit le format de la suite de données pour l'échange
    synchrone d'audio, de données et de vidéo compressée au format vidéonumérique
    (dont la structure de données est définie dans la SMPTE 314M) par l'interface
    définie dans la SMPTE 305M. Elle traite de la transmission de paquets audio, de
    données de code auxiliaire et de vidéo compressée en association avec des structures
    au format DV (vidéonumérique) à 25 Mb/s et 50 Mb/s, notamment de la transmission
    plus rapide qu'en temps réel pour les systèmes SDTI 525/60 et SDTI 625/50. La
    présente version bilingue (2013-07) correspond à la version anglaise monolingue
    publiée en 2005-10.
