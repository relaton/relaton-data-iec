abstract:
- language: en
  script: Latn
  content: "IEC 60317-2:2012 specifies the requirements of solderable enamelled round
    copper winding wire of class 130 with a dual coating. The underlying coating is
    based on polyurethane resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is a bonding layer based on a thermoplastic resin. A modified
    resin is a resin that has undergone a chemical change, or contains one or more
    additives to enhance certain performance or application characteristics. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- addition of requirements for appearance, new subclause
    3.3 and<br />\r\n- addition of pin hole test requirements, Clause 23: Pin hole
    test. Keywords: copper winding wire<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/39141\">IEC
    60317-0-1:2008</a>."
- language: fr
  script: Latn
  content: "La CEI 60317-2:2012 spécifie les exigences relatives au fil de bobinage
    en cuivre émaillé brasable de classe 130 disposant d'un double revêtement. La
    sous-couche est à base de résine polyuréthane, qui peut être modifiée; elle doit,
    dans ce cas, conserver l'identité chimique de la résine initiale et répondre à
    toutes les exigences du fil indiquées. La surcouche est une couche adhérente à
    base de résine thermoplastique. Une résine modifiée est une résine qui a subi
    une modification chimique, ou qui contient un ou plusieurs additifs pour améliorer
    certaines performances ou les caractéristiques d'utilisation. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout d'exigences sur l'aspect, paragraphe 3.3 et<br />\r\n- ajout d'exigences
    sur la détection des microfissures, Article 23: Détection des microfissures. Mots
    clé: fil de bobinage en cuivre<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/39141\">CEI
    60317-0-1:2008</a>."
