abstract:
- content: IEC 61914:2009 specifies requirements and tests for cable cleats and intermediate
    restraints used for securing cable in electrical installations. Cable cleats provide
    resistance to electromechanical forces where declared. This standard includes
    cable cleats that rely on a mounting surface specified by the manufacturer for
    axial and/or lateral retention of cables.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61914:2009 spécifie les exigences et essais pour brides de câbles
    et dispositifs intermédiaires de tenue utilisés pour la fixation de câble dans
    les installations électriques. Les brides de câble fournissent une résistance
    aux forces électromécaniques, lorsque cela est déclaré. Cette norme inclut les
    brides de câble qui reposent sur une surface de montage spécifiée par le fabricant
    pour le maintien axial et/ou latéral des câbles.
