abstract:
- language: en
  script: Latn
  content: "IEC 62744:2014 provides generic rules for the representation of states
    of objects by graphical symbols standardized in IEC 60617, ISO 14617, IEC 60417,
    for example, and for future graphical symbols included in these standards. It
    also provides operational states of an object as examples that typically occur
    and which need to be represented by standardized graphical symbols and defines
    generic rules to be applied. It specifies which types of presentation facilities
    are recommended to present the different operational states to humans.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"/https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62744:2014 fournit les règles génériques pour la représentation
    d'états d'objets par des symboles graphiques normalisés dans les normes IEC 60617,
    ISO 14617, IEC 60417, par exemple, et pour les symboles graphiques futurs inclus
    dans ces normes. Elle fournit éfalement les états opérationnels d'un objet à titre
    d'exemples qui se produisent typiquement et qu'il est nécessaire de représenter
    par des symboles graphiques normalisés. Elle définit également les règles génériques
    à appliquer. Elle spécifie les types de moyens de représentation recommandés pour
    présenter les différents états opérationnels aux êtres humains.<br />\r\nElle
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
