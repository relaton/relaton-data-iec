abstract:
- language: en
  script: Latn
  content: "IEC 61236:2010 applies to saddles, stick clamps and their accessories,
    used for live working. The products designed and manufactured according to this
    standard contribute to the safety of the users provided they are used by skilled
    persons, in accordance with safe methods of work and the instructions for use.
    This second edition cancels and replaces the first edition published in 1993.
    It constitutes a technical revision. It includes the following significant technical
    changes from the previous edition:<br />\r\n- clarification of the requirements
    and of the test provisions;<br />\r\n- addition of a test for the durability of
    marking;<br />\r\n- application of conformity assessment for products having completed
    the production phase, according to IEC 61318:2007 (Ed. 3)."
- language: fr
  script: Latn
  content: "La CEI 61236:2010 s'applique aux selles, aux manchons et à leurs accessoires
    utilisés pour les travaux sous tension. Les produits conçus et fabriqués en conformité
    avec la présente norme contribuent à la sécurité des utilisateurs, pourvu qu'ils
    soient utilisés par des personnes qualifiées, conformément à des méthodes de travail
    en toute sécurité et aux instructions d'emploi. Cette deuxième édition annule
    et remplace la première édition publiée in 1993, dont elle constitue une révision
    technique. Elle inclut les modifications techniques essentielles suivantes, par
    rapport à l'édition antérieure:<br />\r\n- la clarification des exigences et des
    dispositions d'essai;<br />\r\n- l'ajout d'un essai pour la durabilité du marquage;<br
    />\r\n- l'application de l'évaluation de la conformité des produits issus de la
    production selon les dispositions définies dans la CEI 61318:2007 (Ed. 3)."
