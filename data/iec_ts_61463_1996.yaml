abstract:
- content: |-
    Is applicable to alternating current and direct current bushings
    for rated voltages above 52 kV, mounted on transformers, other
    apparatus of buildings. It is accepted that for bushings for rated
    voltages less than or equal to 52 kV, due to their characteristics
    (resonance frequency greater than 25 Hz) seismic qualification is
    not required.

    Has the status of a technical report type 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux traversées à courant continu et à courant alternatif
    pour des tensions nominales supérieures à 52 kV, montées sur des
    transformateurs, sur d'autres matériels ou sur des bâtiments. Il
    est admis qu'en raison de leurs caractéristiques (fréquence de
    résonance supérieure à 25 Hz), les traversées dont la tension
    nominale est inférieure ou égale à 52 kV n'ont pas besoin de faire
    l'objet d'une qualification sismique.

    A le statut d'un rapport technique de type 2.
