abstract:
- content: 'IEC 60455-3-8:2013 gives the requirements for resins for power cable accessories
    which conform to this specification and meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application and not on this specification alone. Key words: requirements for resins
    for power cable accessories'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60455-3-8:2013 contient les exigences pour les résines pour accessoires
    de câble de puissance conformes à la présente spécification et répondant aux niveaux
    de performances établis. Cependant, il convient que le choix d''un matériau, par
    un utilisateur, pour une application spécifique, soit fondé sur les exigences
    réelles nécessaires pour une performance adéquate de cette application, et non
    fondé sur cette seule spécification. Mots clés: exigences pour les résines pour
    accessoires de câble de puissance'
