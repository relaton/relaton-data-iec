abstract:
- language: en
  script: Latn
  content: 'ISO 80079-37:2016 specifies the requirements for the design and construction
    of non-electrical equipment, intended for use in explosive atmospheres, protected
    by the types of protection constructional safety "c", control of ignition source
    "b" and liquid immersion "k". This part of ISO/IEC 80079 supplements and modifies
    the requirements in ISO 80079-36. Where a requirement of this standard conflicts
    with the requirement of ISO 80079-36 the requirement of this standard takes precedence.
    Types of protection "c", "k" and "b" are not applicable for Group I, EPL Ma without
    additional protective precautions. The types of ignition protection described
    in the standard can be used either on their own or in combination with each other
    to meet the requirements for equipment of Group I, Group II, and Group III depending
    on the ignition hazard assessment in ISO 80079-36. Keywords: constructional safety
    "c", control of ignition source "b" and liquid immersion "k"'
- language: fr
  script: Latn
  content: 'L''ISO 80079-37:2016 spécifie les exigences relatives à la conception
    et à la construction d''un appareil non électrique, destiné à être utilisé dans
    les atmosphères explosives et protégés par les modes de protection par sécurité
    de construction "c", par contrôle de la source d''inflammation "b", par immersion
    dans un liquide "k". La présente partie de l''ISO/IEC 80079 complète et modifie
    les exigences de l''ISO 80079-36. Lorsqu''une exigence de cette norme s''oppose
    à une exigence de l''IEC 80079-36, l''exigence de cette norme prime. Les types
    de protections "c", "k" et "b" ne s''appliquent pas pour le Groupe I, EPL Ma sans
    l''ajout d''autres précautions de protection. Les modes de protection contre l''inflammation
    décrits dans la norme peuvent être utilisés indépendamment ou en combinaison les
    uns avec les autres pour satisfaire aux exigences relatives aux appareils du Groupe
    I, du Groupe II et du Groupe III, en fonction de l''évaluation du danger d''inflammation
    dans l''ISO 80079-36. Mots clés: sécurité de construction "c", par contrôle de
    la source d''inflammation "b", par immersion dans un liquide "k"'
