abstract:
- language: en
  script: Latn
  content: "Gives guidance on the supervision and maintenance of the quality of the
    insulating oil in electrical equipment.\nThis standard is applicable to mineral
    insulating oils, originally supplied conforming to IEC 60296, and used in transformers,
    switchgear and other electrical apparatus where oil sampling is reasonably practicable
    and where the normal operating conditions specified in the equipment specifications
    apply.\nThis standard assists the power equipment operator to evaluate the condition
    of the oil and maintain it in a serviceable condition. It also provides a common
    basis for the preparation of more specific and complete local codes of practice.
    \nThis standard includes recommendations on tests and evaluation procedures and
    outlines methods for reconditioning and reclaiming oil and the decontamination
    of oil contaminated with PCB.\nNOTE The condition monitoring of electrical equipment,
    for example by analysis of dissolved gases, furanic compounds or other means is
    outside the scope of this standard.\nThe main changes with regard to the previous
    edition are as follows:\nThis standard has been revised to take into account changes
    in oil and equipment technology and to have due regard for the best practices
    currently in use world-wide.\nThe action limits for all oil tests have been revised
    and changes made where necessary to enable users to use current methodology and
    comply with requirements and regulations affecting safety and environmental aspects.\nThis
    guidance incorporates changes introduced in associated standards since the publication
    of the second edition."
- language: fr
  script: Latn
  content: "Donne les lignes directrices pour la surveillance et la maintenance de
    la qualité des huiles isolantes dans les appareils électriques.\nLa présente norme
    est applicable aux huiles minérales isolantes, satisfaisant à l'origine aux exigences
    de la CEl 60296 et utilisées dans les transformateurs, l'appareillage de connexion
    et les appareils électriques semblables, pour lesquels la prise d'échantillon
    d'huile est possible, et lorsque les conditions normales d'exploitation prévues
    dans les spécifications du matériel sont appliquées.\nCette norme a aussi pour
    but d'aider le personnel d'exploitation à évaluer l'état de l'huile des matériels
    et de l'assister dans sa tâche afin de conserver l'huile en condition de service.
    Il fournit également une base commune à l'élaboration des codes de pratique locale
    plus complets et plus spécifiques. \nCette norme inclut les recommandations sur
    les essais normalisés, les procédures d'évaluation et des éléments de procédés
    de retraitement et de régénération de l'huile et la décontamination de l'huile
    contaminée par le PCB.\nNOTE Le contrôle des conditions des matériels électriques,
    par exemple par l'analyse des gaz dissous, les mélanges furaniques ou tout autre
    moyen ne fait pas partie du domaine d'application de la présente norme.\nLes modifications
    principales par rapport à l'édition précédente sont les suivantes:\nLa présente
    norme a été révisée pour tenir compte des évolutions technologiques liées aux
    huiles et aux matériels et dans le respect des meilleures pratiques en vigueur
    de par le monde.\nLes limites d'action pour tous les essais d'huile ont été mis
    à jour et des changements ont été faits en cas de besoin pour permettre à des
    utilisateurs d'employer la méthodologie courante et de se conformer aux exigences
    et aux règlements affectant la sécurité et les aspects environnementaux.\nLa présente
    norme présentant des lignes directrices, intègre des changements présentés dans
    les normes associées depuis la publication de la deuxième édition."
