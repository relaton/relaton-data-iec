abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-3-13:2014 defines the services provided to the Type 13 fieldbus application layer at the boundary between the application and data-link layers of the fieldbus reference model and systems management at the boundary between the data-link layer and systems management of the fieldbus reference model. This second edition cancels and replaces the first edition published in 2007. It constitutes a minor technical revision. The main changes are:<br />
    - addition of a new communication class;<br />
    - corrections and editorial improvements.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-3-13:2014 définit les services fournis à la couche application de bus de terrain Type 13 au niveau de la frontière entre les couches application et liaison de données du modèle de référence de bus de terrain et à la gestion des systèmes au niveau de la frontière entre la couche liaison de données et la gestion des systèmes selon le modèle de référence de bus de terrain. Cette deuxième édition annule et remplace la première édition parue en 2007. Cette édition constitue une révision technique. Les modifications sont:<br />
    - ajout d'une nouvelle classe de communication;<br />
    - corrections et améliorations éditoriales.
