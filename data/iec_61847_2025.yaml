- content: "IEC 61847:2025 spécifie:<br />\r\n– les caractéristiques d'émission non
    thermiques essentielles des unités chirurgicales à ultrasons;<br />\r\n– les méthodes
    de mesure de ces caractéristiques d'émission;<br />\r\n– les caractéristiques
    de ces appareils que les fabricants doivent déclarer.<br />\r\nLe présent document
    s'applique aux appareils qui respectent les critères a), b) et c) ci-dessous:<br
    />\r\na) systèmes chirurgicaux à ultrasons fonctionnant dans la plage de fréquences
    de 20 kHz à 120 kHz; et<br />\r\nb) systèmes à ultrasons appliqués à la fragmentation,
    à l'émulsification, au débridement ou à la découpe de tissus humains, ces effets
    étant ou non utilisés conjointement avec l'élimination ou la coagulation des tissus;
    et<br />\r\nc) systèmes chirurgicaux à ultrasons dans lesquels une onde acoustique
    est guidée par un guide d'onde spécial afin d'apporter de l'énergie au site chirurgical.<br
    />\r\nLe présent document ne s'applique pas:<br />\r\n– aux appareils de lithotripsie
    employant des pulsations de pression induites par voie extracorporelle, focalisées
    à travers un liquide conducteur et dans les tissus mous du corps;<br />\r\n– aux
    systèmes chirurgicaux utilisés dans des procédés thérapeutiques (systèmes d'hyperthermie);<br
    />\r\n– aux systèmes chirurgicaux dont le mécanisme d'action repose sur la chaleur
    de friction générée par les tissus en contact avec le guide d'onde, par exemple
    pinces à coagulation ou pinces de coupe vibratoires;<br />\r\n– aux systèmes chirurgicaux
    dont le mécanisme d'action repose sur l'application d'ultrasons pour assurer la
    dégradation thermique (ultrasons focalisés de haute intensité – UFHI) ou l'érosion
    par cavitation (histotripsie) des tissus à distance du transducteur à ultrasons;<br
    />\r\n– aux systèmes chirurgicaux dont le mécanisme d'action repose sur l'érosion
    des tissus durs en contact avec l'embout applicateur, par exemple pour découper
    ou percer des os.<br />\r\nLe présent document ne traite pas de l'efficacité ou
    de la sécurité des systèmes chirurgicaux à ultrasons. Le présent document ne traite
    pas non plus du bruit aérien émis par les systèmes, qui peut affecter les opérateurs
    et les patients.<br />\r\nIEC 61847:2025 annule et remplace la première édition
    parue en 1998. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la fréquence supérieure couverte par le présent document
    a été portée de 60 kHz à 120 kHz;<br />\r\nb) la méthode de l'hydrophone pour
    mesurer la puissance des ultrasons a désormais une valeur normative. En raison
    des difficultés liées à l'utilisation de la méthode de mesurage de la puissance
    des ultrasons par calorimétrie, celle-ci n'est plus l'approche principale;<br
    />\r\nc) il est reconnu que certains systèmes peuvent disposer de plusieurs modes
    de vibration sous le contrôle de l'utilisateur, et les techniques de mesurage
    et les déclarations ont été mises à jour en ce sens;<br />\r\nd) la composante
    à haute fréquence, qui est liée à l'apparition de cavitation au niveau de l'embout
    applicateur, et l'amplitude vibratoire à laquelle la cavitation apparaît sont
    étudiées;<br />\r\ne) des exigences spécifiques pour le mesurage à des niveaux
    de déplacement auxquels il n'y a pas de phénomène de cavitation ainsi que l'extrapolation
    aux niveaux de déplacement maximaux sont définies;<br />\r\nf) des recommandations
    sont fournies pour adapter la méthodologie décrite à des conceptions et des motifs
    vibratoires plus complexes, aux directions de déplacement et à leurs caractéristiques
    d'émission;<br />\r\ng) des recommandations relatives à la configuration des réservoirs
    de mesure pour différents types de systèmes sont également fournies;<br />\r\nh)
    la liste des méthodes et systèmes à ultrasons non couverts par le présent document
    a été étendue afin d'intégrer les récents développements;<br />\r\ni) les définitions
    des termes liés à la cavitation ont été ajoutées;<br />\r\nj) les exigences relatives
    au mesurage des caractéristiques directionnelles de l'embout applicateur ont été
    modifiées;<br />\r\nk) l'Annexe A a été modifiée et la Figure A.1 a été ajoutée;<br
    />\r\nl) de nouveaux ouvrages de référence ont été ajoutés, et les références
    à d'autres normes ont été mises à jour."
