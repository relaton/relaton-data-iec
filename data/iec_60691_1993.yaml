abstract:
- content: Applies to thermal-links, intended for incorporation in electrical appliances,
    electronic equipment and component parts thereof, normally intended for use indoors,
    in order to protect them against excessive temperatures under abnormal conditions.
    May be applicable to thermal-links for use under other than indoor conditions,
    provided that the climatic and other circum- stances in the immediate surroundings
    of such thermal-links are comparable with those in this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux protecteurs thermiques destinés à être incorporés dans les
    appareils électriques, le matériel électronique et ses composants, normalement
    utilisés à l'intérieur d'un local, afin de les protéger contre les températures
    excessives lors de fonctionnement anormal. Peut s'appliquer aux protecteurs thermiques
    utilisés dans d'autres conditions que celles qui sont réunies à l'intérieur d'un
    local, pourvu que les conditions climatiques ou autres de l'entourage immédiat
    de tels protecteurs thermiques soient comparables à celles de la présente norme.
  language:
  - fr
  script:
  - Latn
  format: text/html
