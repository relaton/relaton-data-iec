abstract:
- content: Lays down mandatory general requirements and gives examples of acceptable
    methods for equipment for continuous monitoring of radioactivity in gaseous effluents.
    Specifies general characteristics, general test procedures, radiation, electrical,
    safety and environmental characteristics and the identification and certification
    of the equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des exigences générales et fournit des exemples de méthodes acceptables
    pour les équipements de surveillance en continu de la radioactivité dans les effluents
    gazeux. Spécifie les caractéristiques générales, les procédures générales d'essai,
    les caractéristiques des rayonnements, ainsi que les caractéristiques électriques,
    de sécurité et d'environnement, l'identification et la certification de l'équipement.
