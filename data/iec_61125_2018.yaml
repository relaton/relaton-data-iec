abstract:
- content: "IEC 61125:2018 describes a test method for evaluating the oxidation stability
    of insulating liquids in the delivered state under accelerated conditions regardless
    of whether or not antioxidant additives are present. The duration of the test
    can be different depending on the insulating liquid type and is defined in the
    corresponding standards (e.g. in IEC 60296, IEC 61099, IEC 62770). The method
    can be used for measuring the induction period, the test being continued until
    the volatile acidity significantly exceeds 0,10 mg KOH/g in the case of mineral
    oils. This value can be significantly higher in the case of ester liquids.<br
    />\r\nAdditional test methods such as those described in IEC TR 62036 based on
    differential scanning calorimetry can also be used as screening tests, but are
    out of the scope of this document.<br />\r\nThis second edition cancels and replaces
    the first edition published in 1992 and Amendment 1: 2004. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the title
    has been modified to include insulating liquids different from mineral insulating
    oils (hydrocarbon);<br />\r\nb) the method applies for insulating liquids in the
    delivered state;<br />\r\nc) former Method C is now the main normative method;<br
    />\r\nd) precision data of the main normative method has been updated concerning
    the dissipation factor;<br />\r\ne) former Method A has been deleted;<br />\r\nf)
    former Method B has been transferred to Annex B;<br />\r\ng) a new method evaluating
    the thermo-oxidative behaviour of esters is included in Annex C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61125:2018 spécifie une méthode d’essai permettant d’évaluer dans
    des conditions accélérées la stabilité à l’oxydation des isolants liquides tels
    que livrés, que des additifs antioxydants soient présents ou non. La durée de
    l’essai peut différer selon les types d’isolants liquides, et elle est définie
    dans les normes correspondantes (par exemple, dans l’IEC 60296, l’IEC 61099, l’IEC
    62770). La méthode peut être utilisée pour mesurer la période d’induction, l’essai
    se poursuivant jusqu’à ce que l’acidité volatile dépasse significativement 0,10
    mg KOH/g dans le cas des huiles minérales. Cette valeur peut être nettement plus
    élevée dans le cas des esters liquides.<br />\r\nDes méthodes d’essai complémentaires,
    par exemple celles basées sur l’analyse calorimétrique différentielle par balayage
    décrites dans l’IEC TR 62036, peuvent également être utilisées comme test de dépistage,
    mais elles ne font toutefois pas partie du domaine d’application du présent document.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1992
    et l’Amendement 1: 2004. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) modification du titre afin d’inclure les isolants liquides
    différents des huiles minérales isolantes (hydrocarbures);<br />\r\nb) application
    de la méthode aux isolants liquides tels que livrés;<br />\r\nc) l’ancienne méthode
    C est dorénavant la méthode normative principale;<br />\r\nd) actualisation des
    données de fidélité de la méthode normative principale concernant le facteur de
    dissipation;<br />\r\ne) suppression de l’ancienne méthode A;<br />\r\nf) transfert
    de l’ancienne méthode B dans l’Annexe B;<br />\r\ng) une nouvelle méthode d'évaluation
    de la stabilité à l’oxydation thermique des esters est proposée dans l’Annexe
    C."
