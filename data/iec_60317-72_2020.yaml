  format: text/html
- content: "<!-- NEW! -->IEC 60317-72:2020 est disponible sous forme de IEC 60317-72:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 60317-72:2020
    spécifie les exigences relatives au fil de bobinage de section circulaire en cuivre
    nu ou émaillé de grade 1 ou de grade 2, guipé de fibres de verre polyester imprégnées
    de vernis ou de résine silicone, d’indice de température 200. NOTE Pour ce type
    de fil, l'essai de choc thermique n'est pas approprié et c'est la raison pour
    laquelle il n'est pas possible d'établir une température de choc thermique. Par
    conséquent, il n’est pas possible de spécifier une classe fondée sur les exigences
    d'indice de température et de température de choc thermique. Les diamètres nominaux
    du conducteur sont spécifiés à l’Article 4 de l’IEC 60317-0-10:2017. Cette deuxième
    édition de l'IEC 60317-72 annule et remplace la première édition parue en 2017.
    Le document 55/1768/CDV, circulé comme Amendement 1 auprès des Comités nationaux
    de l'IEC, a conduit à la publication de cette nouvelle édition. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- modification du titre;<br />\r\n- révision du Domaine d'application;<br
    />\r\n- révision du 3.2.2.</p>"
