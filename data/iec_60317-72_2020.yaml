abstract:
- content: "<!-- NEW! -->IEC 60317-72:2020 is available as IEC 60317-72:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<p>IEC 60317-72: 2020
    specifies the requirements of polyester glass-fibre wound silicone resin/varnish
    impregnated, bare, grade 1 or grade 2 enamelled round copper winding wire, temperature
    index 200. NOTE For this type of wire, the heat shock test is inappropriate and
    therefore a heat shock temperature cannot be established. Consequently, a class
    based on the requirements for temperature index and heat shock temperature cannot
    be specified. The nominal conductor diameters are specified in IEC 60317-0-10:2017,
    Clause 4. This second edition cancels and replaces the first edition published
    in 2017. The document 55/1768/CDV, circulated to the National Committees as Amendment
    1, led to the publication of this new edition. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    modification of the title;<br />\r\n- revision to the Scope;<br />\r\n- revision
    to 3.2.2.</p>"
  language:
