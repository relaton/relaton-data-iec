  content: "IEC TS 62312-1-1:2018 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC TS
    62312-1-1:2018 gives guidelines for methods of synchronization of audio and video
    and describes general measurement methods for the synchronization of audio and
    video equipment. IEC TS 62312-1-1:2018 cancels and replaces the first edition
    published in 2008. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) new Annex B informs of general measurement and test method
    of audio latency;<br />\r\nb) comments from SMPTE (including small technical issues)."
