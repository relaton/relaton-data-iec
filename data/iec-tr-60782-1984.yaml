abstract:
- language: en
  script: Latn
  content: Applies to magnetostrictive transducers, of both laminated metal and ferrite
    types, designed for producing sonic or ultrasonic acoustic power in liquid or
    solid media, and for different kinds of ultrasonic processing such as cutting,
    welding, chemical processing, etc. Transducers for information carrying signals
    are excluded. The transducers, which may be sonic or ultrasonic, operate at the
    resonance frequency and are supplied from electric power generators. Specifies
    the essential characteristics and the preferred methods of measurement for evaluating
    the performance of transducers. Has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux transducteurs magnétostrictifs, qu'ils soient de type métallique
    laminé ou de type ferrite, conçus pour émettre une puissance acoustique sonique
    et ultrasonique dans les milieux liquides ou solides; ne transmettant pas d'information,
    ils servent à différents traitements ultrasoniques, tels qu'usinage, sondage,
    action chimique, etc., en fonctionnant à la fréquence de résonance avec une alimentation
    par générateurs de puissance. Spécifie les caractéristiques fondamentales et les
    méthodes recommandées destinées aux mesures de l'évaluation des performances des
    transducteurs. Cette publication a le statut d'un rapport.
