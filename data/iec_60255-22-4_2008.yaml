abstract:
- content: IEC 60255-22-4:2008 specifies the general requirements for electrical fast
    transient immunity tests for measuring relays and protection equipment for power
    system protection, including the control, monitoring and process interface equipment
    used with these systems. Is based on IEC 61000-4-4. The objective of the tests
    is to confirm that the equipment under test will operate correctly when energized
    and subjected to repetitive fast transients (bursts) such as those originating
    from interrupting of inductive loads, relay contact bounce, etc. The main change
    with respect to the previous edition is the improvement of the test severity level
    regarding the repetition rate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60255-22-4:2008 spécifie les exigences générales pour les essais
    d'immunité aux transitoires électriques rapides des relais de mesure et dispositifs
    de protection, y compris les équipements de contrôle, de supervision et d'interface
    avec le processus utilisés avec ces systèmes. Est basée sur la CEI 61000-4-4.
    Le but de ces essais est d'obtenir la confirmation que l'équipement à l'essai
    opère correctement lorsqu'il est alimenté et soumis aux perturbations transitoires
    électriques rapides et répétitives telles que celles générées par l'interruption
    de charges inductives, rebondissements de contacts de relais, etc. La modification
    principale par rapport à l'édition précédente est l'amélioration du niveau de
    sévérité de l'essai en ce qui concerne la vitesse de répétition.
