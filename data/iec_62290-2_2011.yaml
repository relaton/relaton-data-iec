abstract:
- content: |-
    IEC 62290-2:2011 specifies the functional requirements specification of UGTMS (Urban Guided Transport Management and Command/Control Systems). IEC 62290-2 is applicable for new lines or for upgrading existing signalling and command control systems. Is applicable to:<br />
    - spot or continuous data transmission;<br />
    - continuous supervision of train movements by train protection profile;<br />
    - localisation of trains by wayside equipment or reporting trains.
  language:
