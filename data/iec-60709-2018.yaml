abstract:
- language: en
  script: Latn
  content: "IEC 60709:2018 is applicable to nuclear power plant instrumentation and
    control (I&C) and electrical systems and equipment, whose functions are required
    to be independent due to their contribution to:\r\n<ul>\r\n\t<li>a redundant or
    diverse safety group;</li>\r\n\t<li>different defence in depth levels;</li>\r\n\t<li>different
    safety classes and also with non-classified (NC) systems.</li>\r\n</ul>\r\nThis
    standard is also applicable to temporary installations which are part of those
    I&C and *electrical systems important to safety (for example, auxiliary equipment
    for commissioning tests and experiments or mobile power supply systems).<br />\r\n
    <br />\r\nThis new edition includes the following significant technical changes
    with respect to the previous edition:\r\n<ul>\r\n\t<li>include requirements referring
    to the separation principle in electrical systems important to safety;</li>\r\n\t<li>define
    separation criteria for I&C and electrical systems in a generic way;</li>\r\n\t<li>align
    with the new revisions of IAEA documents and broaden the scope to include other
    aspects of separation.</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "L'IEC 60709:2018 est applicable aux systèmes d’instrumentation et de contrôle-commande
    (I&C) des centrales nucléaires de puissance ainsi qu’aux systèmes et équipements
    électriques, dont il est exigé que les fonctions soient indépendantes en raison
    de leur contribution à:\r\n<ul>\r\n\t<li>un groupe de sûreté redondant ou varié;</li>\r\n\t<li>différents
    niveaux de défense en profondeur;</li>\r\n\t<li>différentes classes de sûreté
    et avec les systèmes non classés (NC).</li>\r\n</ul>\r\nCette norme est aussi
    applicable aux installations temporaires qui font partie de ces systèmes d’I&C
    et électriques importants pour la sûreté (par exemple, les équipements auxiliaires
    pour les essais de mise en service et l’expérimentation ou pour les systèmes mobiles
    d’alimentation électrique).<br />\r\n <br />\r\nCette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:\r\n<ul>\r\n\t<li>intégration
    d’exigences relatives au principe de séparation dans les systèmes électriques
    importants pour la sûreté;</li>\r\n\t<li>définition de critères de séparation
    pour les systèmes d’I&C et électriques de manière générale;</li>\r\n\t<li>mise
    en cohérence de la norme avec les nouvelles révisions des documents de l’AIEA
    et extension du domaine d’application pour inclure de nouveaux aspects de separation.</li>\r\n</ul>"
