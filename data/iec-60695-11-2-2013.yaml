abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-2:2013 gives the requirements for the production and confirmation
    of a nominal 1 kW, propane/air pre-mixed test flame.\nThis basic safety publication
    is intended for use by technical committees in the preparation of standards in
    accordance with the principles laid down in IEC Guide 104 and ISO/IEC Guide 51.
    One of the responsibilities of a technical committee is, wherever applicable,
    to make use of basic safety publications in the preparation of its publications.
    The requirements, test methods or test conditions of this basic safety publication
    will not apply unless specifically referred to or included in the relevant publications.
    This second edition of IEC 60695-11-2 cancels and replaces the first edition published
    in 2003. It constitutes a technical revision. This second edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\n- editorial changes to align with other TC 89 test flame publications;<br
    />\n- editorially updated throughout;<br />\n- technical changes to the burner
    set up requirements (see 4.1, 4.2.2, 5 and Fig. A.6);<br />\n- technical changes
    to the test flame confirmation procedure (see 6.2 and 6.3). \nIt has the status
    of a horizontal standard in accordance with <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> and ISO/IEC Guide 51.\nKey words: Flame, Pre-mixed flame 1 kW test
    flame"
- language: fr
  script: Latn
  content: "L'IEC 60695-11-2:2013 donne les exigences pour la production et la validation
    d'une flamme d'essai de type à prémélange à base de propane/air de 1 kW nominal.
    La présente publication fondamentale de sécurité est destinée à être utilisée
    par les comités d'études dans le cadre de l'élaboration de normes conformément
    aux principes établis dans le Guide CEI 104 et le Guide ISO/CEI 51. L'une des
    responsabilités d'un comité d'études consiste, le cas échéant, à utiliser les
    publications fondamentales de sécurité dans le cadre de l'élaboration de ses publications.
    Les exigences, les méthodes d'essai ou les conditions d'essai de la présente publication
    fondamentale de sécurité ne s'appliquent pas sauf référence spécifique ou inclusion
    dans les publications correspondantes. Cette deuxième édition de la CEI 60695-11-2
    annule et remplace la première édition publiée en 2003. Elle constitue une révision
    technique. Cette deuxième édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\n- modifications rédactionnelles
    pour correspondre à d'autres publications sur la flamme d'essai du TC 89;<br />\n-
    actualisation rédactionnelle de l'ensemble du texte;<br />\n- modifications techniques
    apportées aux exigences de montage du brûleur - voir 4.1, 4.2.2, 5 et Fig. A.6;<br
    />\n- modifications techniques apportées à la procédure de confirmation de la
    flamme d'essai - voir  6.2 et 6.3. \nElle a le statut de norme horizontale conformément
    au <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a> et
    au Guide ISO/CEI 51.\nMots clés: Flamme, Flamme d'essai de type à prémélange de
    1 kW"
