abstract:
- content: "IEC 63522-11:2025 is used for testing electrical relay enclosures along
    with the appropriate severities and conditions for measurements and tests designed
    to assess the ability of DUTs to perform under expected conditions of transportation,
    storage and all aspects of operational use.<br />\r\nThis document defines standard
    test methods for appropriate enclosure sealing testing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-11:2025 traite des essais des enveloppes des relais électriques
    ainsi que des sévérités et conditions appropriées pour les mesurages et essais
    destinés à évaluer l'aptitude de DUT à fonctionner dans des conditions prévues
    de transport, de stockage, et de tous les aspects d'utilisation opérationnelle.<br
    />\r\nLe présent document définit des méthodes d'essai normalisées pour les essais
    appropriés d'étanchéité des enveloppés."
