abstract:
- language: en
  script: Latn
  content: IEC 60793-1-32:2010 is intended primarily for testing either fibres as
    produced by a fibre manufacturer or subsequently overcoated (tight buffered) using
    various polymers. The test can be performed either on fibres as produced or after
    exposure to various environments. This test applies to A1, A2, A3, B and C fibres.
    This edition has been modified to include current practices in the market place.
    This publication contains colours which are considered to be useful for the correct
    understanding of its contents
- language: fr
  script: Latn
  content: La CEI 60793-1-32:2010 est destinée principalement aux essais des fibres,
    dès leur production par un fabricant de fibres, ou après revêtement ultérieur
    (revêtement protecteur serré) au moyen de divers polymères. L'essai peut être
    effectué soit sur des fibres issues de production, soit après exposition à divers
    environnements. Le présent essai s'applique aux fibres de type A1, A2, A3, B et
    C. Cette édition a été modifiée pour inclure les pratiques utilisées actuellement
    sur le marché. Cette publication contient des couleurs qui sont considérés comme
    étant utile pour une bonne compréhension de son contenu.
