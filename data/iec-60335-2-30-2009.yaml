abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-30:2009 Deals with the safety of electric room heaters for
    household and similar purposes, their rated voltage being not more than 250 V
    for single-phase appliances and 480 V for other appliances. Examples of appliances
    that are included are:<br />\r\n- convection heaters;<br />\r\n- fan heaters;<br
    />\r\n- heaters for greenhouses;<br />\r\n- liquid-filled radiators;<br />\r\n-
    panel heaters;<br />\r\n- radiant heaters;<br />\r\n- tubular heaters;<br />\r\n-
    ceiling mounted heat lamp appliances.<br />\r\nThe principal changes in this edition
    as compared with the fourth edition of IEC 60335-2-30 are as follows:<br />\r\n-
    some additional instructions are introduced for heaters without a built-in thermostat,<br
    />\r\n- or those installed in the floor or in a bathroom (7.12 and 7.12.1);<br
    />\r\n- a spillage test is introduced for appliances having a grille and - that
    are built into the floor (15.2).<br />\r\nThe attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC 60335-1:2010</a>.
    The contents of the corrigendum of November 2014 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 60335-2-30:2009 traite de la sécurité des appareils de chauffage
    électriques pour usages domestiques et analogues, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils. Comme exemples d'appareils entrant dans le domaine d'application de
    la présente norme, on peut citer:<br />\r\n- les convecteurs;<br />\r\n- les appareils
    de chauffage soufflants;<br />\r\n- les appareils de chauffage utilisés dans les
    serres;<br />\r\n- les radiateurs à circulation de liquide;<br />\r\n- les panneaux
    chauffants;<br />\r\n- les appareils de chauffage rayonnants;<br />\r\n- les appareils
    de chauffage à éléments tubulaires chauffants;<br />\r\n- les appareils de chauffage
    à lampe montés au plafond.<br />\r\nLes principaux modifications dans cette édition
    par rapport à la quatrième édition de la CEI 60335-2-30 sont les suivantes:<br
    />\r\n- certaines instructions supplémentaires sont introduites pour les appareils
    de chauffage sans thermostat intégré, ou ceux installés au sol ou dans une salle
    de bains (7.12 et 7.12.1);<br />\r\n- un essai de débordement est introduit pour
    les appareils comportant une grille et qui sont encastrés dans le sol (15.2).<br
    />\r\nL'attention des Comités Nationaux est attirée sur le fait que les fabricants
    d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire
    après la publication d'une nouvelle publication CEI, ou d'une publication amendée
    ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>. Le contenu du corrigendum de novembre 2014 a été pris en considération
    dans cet exemplaire."
