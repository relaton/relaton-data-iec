- content: |-
    S'applique aux appareils électriques et électroniques destinés à être utilisés dans des environnements résidentiels, commerciaux et de l'industrie légère. Cette partie couvre les exigences d'immunité dans la gamme de fréquences de 0 Hz à 400 GHz. Il n'est pas nécessaire de réaliser des essais aux fréquences pour lesquelles aucune exigence n'est spécifiée.

    Cette norme générique d'immunité CEM s'applique en l'absence de norme d'immunité CEM applicable, spécifique à un produit ou à une famille de produits.

    Cette norme s'applique aux appareils destinés à être raccordés directement au réseau public d'alimentation basse tension ou à une source de courant continu spécifique destinée à servir d'interface entre l'appareil et le réseau public d'alimentation basse tension. Cette norme s'applique également aux appareils alimentés par piles ou batteries ou par un système de distribution basse tension non public, mais non industriel, lorsque cet appareil est destiné à être utilisé dans les emplacements décrits ci-dessous.

    Les environnements couverts par cette norme sont les sites résidentiels, les locaux commerciaux et de l'industrie légère, à la fois intérieurs et extérieurs. La liste suivante, bien que non exhaustive, donne une indication sur les sites qui sont couverts:

    - propriétés résidentielles, par exemple maisons, appartements;

    - lieux de vente au détail, par exemple boutiques, supermarchés;

    - centres d'affaires, par exemple bureaux, banques;

    - locaux de loisirs recevant du public, par exemple cinémas, bars, dancings;

    - sites extérieurs, par exemple stations service, parcs de stationnement, centres de loisirs et centres sportifs;

    - locaux de l'industrie légère, par exemple ateliers, laboratoires, centres de services.

    Les sites qui sont caractérisés comme étant alimentés directement en basse tension par le réseau public sont considérés comme résidentiels, commerciaux ou pour l'industrie légère.

    Les exigences d'immunité ont été choisies pour assurer un niveau adéquat d'immunité pour les appareils utilisés sur des sites résidentiels, commerciaux et de l'industrie légère. Ces niveaux ne couvrent pas cependant les cas extrêmes qui peuvent apparaître, mais avec une très faible probabilité, sur un site quelconque. Cette norme ne comporte pas, pour les besoins des essais, tous les phénomènes perturbateurs mais uniquement ceux qui sont considérés comme applicables aux appareils couverts par la norme. Ces exigences d'essais représentent les exigences essentielles de compatibilité électromagnétique concernant l'immunité.

    Les exigences sont spécifiées pour chaque accès considéré.
