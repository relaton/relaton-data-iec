abstract:
- language: en
  script: Latn
  content: IEC 61300-3-45:2011 describes the procedure required to measure the statistical
    distribution and mean attenuation for random mated optical connectors with physical
    contact (PC) and angled physical contact (APC) polished 1-row multi-fibre rectangular
    ferrules as defined in the IEC 61754 series. This measurement method is applicable
    to cable assemblies.
- language: fr
  script: Latn
  content: La CEI 61300-3-45:2011 est de décrire la procédure nécessaire pour mesurer
    la distribution statistique et l'affaiblissement moyen des connecteurs optiques
    connectés sans choix préalable avec férules rectangulaires polies multifibres
    à contact physique (PC), et à contact physique avec angle (APC) à 1 rangée, comme
    défini dans la série CEI 61754. Cette méthode de mesure est applicable aux cordons.
