abstract:
- content: |-
    Methods are given for the measurement of the electrical
    characteristics of frequency demodulators. Threshold and carrier-to-noise measurements are included because these are essential for satellite systems. Where possible, only measurements involving the basic demodulator are considered, excluding the equipment comprising the de-emphasis network and the networks associated with sound sub-carrier signals, pilot signals and auxiliary signals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Dans cette section sont décrites des méthodes de mesure des caractéristiques
    électriques des démodulateurs de fréquence, y compris les mesures du seuil et
    du rapport signal à bruit, mesures essentielles pour les télécommunications par
    satellite. Dans la mesure du possible, seules les mesures relatives au démodulateur
    proprement dit seront évoquées, à l'exclusion des mesures spécifiques des sections
    comprenant le réseau de désaccentuation, les réseaux associés à la sous-porteuse
    de signaux sonores, aux signaux pilotes et aux signaux auxiliaires.
