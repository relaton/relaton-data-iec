abstract:
- content: "IEC 60601-2-1:2020 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of ELECTRON ACCELERATORS, hereafter referred to as ME EQUIPMENT, in the range
    1 MeV to 50 MeV, used for TREATMENT of PATIENTS.<br />\r\nNOTE 1 While ELECTRON
    ACCELERATORS used for TREATMENT of PATIENTS are always ME EQUIPMENT, there are
    times in this document where they are referred to as EXTERNAL BEAM EQUIPMENT (EBE).
    Usage of EBE does not remove the requirements placed on the ME EQUIPMENT but is
    meant to clarify that the ME EQUIPMENT being discussed is the EBE and not some
    other ME EQUIPMENT that may be part of the system configuration.<br />\r\nThis
    particular standard, with the inclusion of TYPE TESTS and SITE TESTS, applies
    to the manufacture and some installation aspects of ELECTRON ACCELERATORS and
    their included equipment used to increase the precision, accuracy and volumetric
    targeting of the TREATMENT delivery<br />\r\n– intended for RADIOTHERAPY in medical
    practice, including those in which the selection and DISPLAY of TREATMENT PARAMETERS
    can be controlled automatically by PROGRAMMABLE ELECTRONIC SUBSYSTEMS (PESS),<br
    />\r\n– that, under NORMAL CONDITIONS and in NORMAL USE, deliver a RADIATION BEAM
    of X-RADIATION or ELECTRON RADIATION having<br />\r\n• NOMINAL ENERGY in the range
    1 MeV to 50 MeV,<br />\r\n• maximum ABSORBED DOSE RATES between 0,001 Gy x s–1
    and 1 Gy x s–1 at the ERP from the RADIATION SOURCE, and<br />\r\n• REFERENCE
    TREATMENT DISTANCES (RTDs) between 0,5 m and 2 m from the RADIATION SOURCE;<br
    />\r\nand<br />\r\n– intended to be<br />\r\n• for NORMAL USE, operated under
    the authority of the RESPONSIBLE ORGANIZATION by QUALIFIED PERSONS appropriately
    licensed or having the required skills for a particular medical application, for
    particular SPECIFIED clinical purposes,<br />\r\n• maintained in accordance with
    the recommendations given in the INSTRUCTIONS FOR USE, and<br />\r\n• subject
    to regular QUALITY ASSURANCE performance and calibration checks by a QUALIFIED
    PERSON.<br />\r\nIEC 60601-2-1:2020 cancels and replaces the third edition published
    in 2009 and Amendment 1:2014. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with the new relevant collateral
    standards;<br />\r\nb) addition of computer interface and control;<br />\r\nc)
    addition of new technologies in RADIOTHERAPY, including<br />\r\n• BEAM GATING,
    and<br />\r\n• ADAPTIVE RADIOTHERAPY."
