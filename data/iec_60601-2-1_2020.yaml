- content: "L'IEC 60601-2-1:2020 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ACCELERATEURS D'ELECTRONS, désignés ci-après sous le terme APPAREILS
    EM, dans la gamme de 1 MeV à 50 MeV, et utilisés pour le TRAITEMENT des PATIENTS.<br
    />\r\nNOTE 1 Même si les ACCELERATEURS D'ELECTRONS utilisés pour le TRAITEMENT
    des PATIENTS sont toujours des APPAREILS EM, ils sont parfois désignés par le
    terme APPAREIL DE RADIOTHERAPIE EXTERNE (EBE) dans le présent document. L'utilisation
    du terme EBE ne supprime pas les exigences relatives aux APPAREILS EM; l'objet
    est de préciser que l'APPAREIL EM examiné est l'EBE et non un autre APPAREIL EM
    qui peut faire partie de la configuration du système.<br />\r\nLa présente norme
    particulière, associée à des ESSAIS DE TYPE et à des ESSAIS SUR LE SITE, s'applique
    à la fabrication et à certains aspects de l'installation des ACCELERATEURS D'ELECTRONS
    et de leurs appareils utilisés pour améliorer la précision, l'exactitude et le
    ciblage volumétrique pendant la délivrance du TRAITEMENT<br />\r\n– qui sont destinés
    à la RADIOTHERAPIE en médecine, y compris ceux dont la sélection et l'AFFICHAGE
    des PARAMETRES DE TRAITEMENT peuvent être contrôlés automatiquement par des SOUS-SYSTEMES
    ELECTRONIQUES PROGRAMMABLES (SSEP),<br />\r\n– qui, en CONDITIONS NORMALES et
    en UTILISATION NORMALE, fournissent un FAISCEAU DE RAYONNEMENT composé d'un RAYONNEMENT
    X ou d'un RAYONNEMENT ELECTRONIQUE dont:<br />\r\n• l'ENERGIE NOMINALE est comprise
    dans la gamme de 1 MeV à 50 MeV,<br />\r\n• les DEBITS DE DOSE ABSORBEE maximaux
    sont compris entre 0,001 Gy × s–1et 1 Gy × s–1 mesurés à l'ERP de la SOURCE DE
    RAYONNEMENT, et<br />\r\n• les DISTANCES DE TRAITEMENT DE REFERENCE (DTR) sont
    comprises entre 0,5 m et 2 m de la SOURCE DE RAYONNEMENT;<br />\r\net<br />\r\n–
    qui sont destinés à<br />\r\n• une UTILISATION NORMALE, sous la responsabilité
    de l'ORGANISME RESPONSABLE par des PERSONNES QUALIFIEES dûment agréées ou qui
    ont les compétences nécessaires pour une utilisation médicale particulière, pour
    des applications cliniques SPECIFIEES,<br />\r\n• être entretenus selon les recommandations
    données dans les INSTRUCTIONS D'UTILISATION, et<br />\r\n• être vérifiés périodiquement
    par une PERSONNE QUALIFIEE selon un programme d'ASSURANCE QUALITE portant sur
    le contrôle des performances et de l'étalonnage.<br />\r\nL'IEC 60601-2-1:2020
    annule et remplace la troisième édition parue en 2009 et l'Amendement 1:2014.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) harmonisation par rapport aux nouvelles normes collatérales pertinentes;<br
    />\r\nb) ajout de l'interface et du contrôle informatiques;<br />\r\nc) ajout
    des nouvelles technologies de RADIOTHERAPIE, notamment<br />\r\n• le DECLENCHEMENT
    DU FAISCEAU, et<br />\r\n• la RADIOTHERAPIE ADAPTATIVE."
