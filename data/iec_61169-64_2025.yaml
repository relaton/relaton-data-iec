abstract:
- content: "IEC 61169-64:2025, which is a sectional specification (SS), provides information
    for the preparation of detail specifications (DS) for coaxial connectors with
    0,8 mm inner diameter of the outer conductor, characteristic impedance of 50 Ω,
    and with screw coupling. These connectors are referred to below as type 0,8 connectors.
    They are used in telecommunications technology as well as in test and measurement
    applications for operating frequencies up to 145 GHz.<br />\r\nThis document describes
    mating face dimensions for high performance connectors (grade 1) and standard
    test connectors (grade 0), gauging information and tests selected from IEC 61169-1,
    applicable to all detail specifications relating to type 0,8 connectors.<br />\r\nThis
    document indicates the recommended performance characteristics to consider when
    writing a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2019. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) upgrading of the inferior connector class
    to a grade 1 “high performance connector”;<br />\r\nb) alignment of the mating
    face dimensions as well as the ratings and characteristics with the precision
    0,8 mm connectors specified in the IEEE 287.1-2021 and IEEE 287.3-2021 standards;<br
    />\r\nc) figures: true-to-scale design; change of datum system for tolerances;
    introduction of an additional dimension;<br />\r\nd) gauge pins: correction of
    dimensions and test procedures;<br />\r\ne) simplification of the clauses on quality
    assessment (Clause 5), preparation of a detail specification (Clause 6), and marking
    (Clause 7) by making direct reference to the generic specification IEC 61169-1;<br
    />\r\nf) introduction of an optional design for the coupling nut."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61169-64:2025, qui est une spécification intermédiaire (SS, Sectional
    Specification), fournit des informations pour la préparation des spécifications
    particulières (DS, Detail Specification) pour les connecteurs coaxiaux avec un
    diamètre intérieur du conducteur extérieur de 0,8 mm, une impédance caractéristique
    de 50 Ω et un couplage à vis. Ces connecteurs sont appelés ci-dessous connecteurs
    de type 0,8. Ils sont utilisés dans la technologie des télécommunications ainsi
    que dans les applications d'essai et de mesure pour des fréquences de fonctionnement
    allant jusqu'à 145 GHz.<br />\r\nLe présent document décrit les dimensions de
    la face d'accouplement pour des connecteurs à haute performance (grade 1) et des
    connecteurs d'essai normalisés (grade 0), les informations concernant le calibre
    et les essais sélectionnés dans l'IEC 61169-1, applicables à toutes les spécifications
    particulières relatives aux connecteurs de type 0,8.<br />\r\nLe présent document
    indique les caractéristiques de performance recommandées à prendre en compte pour
    la rédaction d'une spécification particulière et il couvre tous les programmes
    d'essais et les exigences de contrôle pour les niveaux d'assurance M et H.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2019.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le passage de la classe des connecteurs de qualité inférieure au grade
    1 des \"connecteurs à haute performance\";<br />\r\nb) l'alignement des dimensions
    de la face d'accouplement ainsi que les valeurs assignées et les caractéristiques
    sur les connecteurs de précision de 0,8 mm spécifiés dans les normes IEEE 287.12021
    et IEEE 287.3 2021;<br />\r\nc) figures: conception à l'échelle réelle; changement
    du système de référence pour les tolérances; introduction d'une dimension supplémentaire;<br
    />\r\nd) broches calibrées: correction des dimensions et procédures d'essai;<br
    />\r\ne) simplification des articles relatifs à l'assurance de la qualité (Article
    5), à la préparation d'une spécification particulière (Article 6) et au marquage
    (Article 7) en faisant directement référence à la spécification générique IEC
    61169-1;<br />\r\nf) introduction d'une conception optionnelle pour l'écrou d'accouplement."
