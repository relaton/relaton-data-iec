- language: en
  script: Latn
  content: |-
    Describes a method of measuring, evaluating and specifying the
    ultraviolet radiation of lamps which are used in skin treatment
    appliances for household and similar use, mainly for sun-tanning
    purposes.
- language: fr
  script: Latn
  content: |-
    Décrit une méthode pour mesurer, évaluer et spécifier le
    rayonnement ultraviolet des lampes utilisées dans les appareils
    domestiques ou analogues, destinés au traitement de la peau,
    principalement pour le bronzage.
