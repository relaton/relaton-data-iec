abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-091:2019 specifies particular safety requirements for cabinet
    X-ray systems, which fall under any of categories a), b) or c) below.<br />\r\na)
    Electrical test and measurement equipment<br />\r\nThis is equipment which by
    electromagnetic means tests, measures, indicates or records one or more electrical
    or physical quantities, also non-measuring equipment such as signal generators,
    measurement standards, power supplies for laboratory use, transducers, transmitters,
    etc.<br />\r\nNOTE 1 This includes bench-top power supplies intended to aid a
    testing or measuring operation on another piece of equipment. Power supplies intended
    to power equipment are within the scope of IEC 61558 (see 1.1.2 h)).<br />\r\nThis
    standard also applies to test equipment integrated into manufacturing processes
    and intended for testing manufactured devices.<br />\r\nNOTE 2 Manufacturing test
    equipment is likely to be installed adjacent to and interconnected with industrial
    machinery in this application.<br />\r\nb) Electrical industrial process-control
    equipment<br />\r\nThis is equipment which controls one or more output quantities
    to specific values, with each value determined by manual setting, by local or
    remote programming, or by one or more input variables.<br />\r\nc) Electrical
    laboratory equipment<br />\r\nThis is equipment which measures, indicates, monitors,
    inspects or analyses materials, or is used to prepare materials, and includes
    in vitro diagnostic (IVD) equipment. This equipment may also be used in areas
    other than laboratories; examples include selftest IVD equipment to be used in
    the home and inspection equipment to be used to check people or material during
    transportation. This second edition cancels and replaces the first edition published
    in 2012. It constitutes a technical revision. This edition includes the following
    significant changes from the first edition, as well as numerous other changes:<br
    />\r\n- The scope of the document has been clarified and limited to equipment
    up to 500 kV.<br />\r\n- Additional marking requirements for X-ray generating
    assemblies have been added. (5.1)<br />\r\n- Requirements for high-voltage cables
    used in the X-ray assembly have been added. (6.5)<br />\r\n- Insulation requirements
    have been added. (6.7)<br />\r\n- Temperature requirements for beam-limiting devices
    have been added. (10.3)<br />\r\n- Clarification has been provided on and , and
    test methods. (12)<br />\r\n- Requirements for have been modified, taking into
    account functional safety standards. (15)<br />\r\n- Requirements for reasonably
    foreseeable misuse have been clarified. (16)<br />\r\n- Risk assessment has been
    made mandatory for specific aspects. (17)"
- language: fr
  script: Latn
  content: "L'IEC 61010-2-091:2019 spécifie les exigences de sécurité particulières
    pour les équipements à rayons X montés en armoire, qui relèvent de n'importe laquelle
    des catégories de 1.1.1 a), b) ou c).<br />\r\na) Appareils électriques d'essai
    et de mesurage<br />\r\nIl s'agit d'appareils qui, par des moyens d'ordre électromagnétique,
    mesurent, indiquent ou enregistrent une ou plusieurs grandeurs électriques ou
    physiques, ainsi que des appareils non-mesureurs tels que générateurs de signaux,
    étalons de mesure, alimentations de puissance de laboratoire, transducteurs, transmetteurs,
    etc.<br />\r\nNOTE 1 Cela comprend les alimentations de puissance de table prévues
    pour permettre des opérations de test ou de mesure sur une autre partie d'appareil.
    Les alimentations de puissance destinées à alimenter les appareils de puissance
    sont dans le champ d'application de l’IEC 61558 (voir 1.1.2 h)).<br />\r\nCette
    norme s'applique aussi aux équipements de test intégrés dans les lignes de fabrication
    et prévus pour tester les appareils en cours de fabrication.<br />\r\nNOTE 2 De
    tels équipements de tests peuvent être attenants et connectés à des machines industrielles
    dans cette application.<br />\r\nb) Appareils électriques de contrôle de procédés
    industriels<br />\r\nIl s'agit d'appareils qui règlent une ou plusieurs grandeurs
    de sortie selon des valeurs spécifiques, chaque valeur étant déterminée par réglage
    manuel, par programmation locale ou à distance, ou par une ou plusieurs variables
    d'entrée.<br />\r\nc) Appareils électriques de laboratoire<br />\r\nIl s'agit
    d'appareils qui mesurent, indiquent, surveillent, inspectent ou analysent des
    matériaux, ou qui servent à préparer des matériaux, y compris les appareils de
    diagnostic in vitro (DIV). Ces appareils peuvent également être utilisés ailleurs
    que dans des laboratoires; par exemple les appareils DIV d’autotest personnel
    utilisés à domicile et les appareils d’inspection utilisés pour contrôler les
    personnes ou les objets pendant le transport. Cette deuxième édition annule et
    remplace la première édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à la première édition, ainsi que de nombreuses autres modifications.<br
    />\r\n- Le domaine d'application du document a été clarifié et limité aux appareils
    inférieurs à 500 kV.<br />\r\n- Des exigences supplémentaires de marquage pour
    les ensembles générant des rayons X ont été ajoutées. (5.1)<br />\r\n- Des exigences
    relatives aux câbles à haute tension utilisés dans l'ensemble radiogène ont été
    ajoutées. (6.5)<br />\r\n- Des exigences relatives à l'isolation ont été ajoutées.
    (6.7)<br />\r\n- Des exigences relatives à la température pour les ont été ajoutées.
    (10.3)<br />\r\n- Une clarification a été ajoutée concernant les et , et des méthodes
    d'essai. (12)<br />\r\n- Les exigences relatives aux ont été modifiées, prenant
    ainsi en compte les normes de sécurité fonctionnelle. (15)<br />\r\n- Les exigences
    relatives au mauvais usage raisonnablement prévisible ont été clarifiées. (16)<br
    />\r\n- L'appréciation du risque a été rendue obligatoire pour des aspects spécifiques.
    (17)"
