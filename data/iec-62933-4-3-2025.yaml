abstract:
- language: en
  script: Latn
  content: "IEC 62933-4-3:2025 applies to the effects of the environmental conditions
    on Battery Energy Storage Systems (BESS). This document addresses these effects
    and identifies causes, chain of events and final effects on the BESS. Based on
    those effects, preventative or mitigating measures are described. Typical environmental
    effects on the BESS include, but are not limited to, the effects of lightning,
    seismic activities, water, air, flora, fauna, and humans. The described measures
    focus as a guideline on the entire BESS including all power and communication
    connections and its Point of Connections (POCs).<br />\r\nThe scope of this document
    is limited to BESS specific requirements and operating conditions. Specific design
    or safety requirements of individual BESS subsystems are excluded from this document."
- language: fr
  script: Latn
  content: "L'IEC 62933-4-3:2025 s’applique aux effets des conditions environnementales
    sur les systèmes de stockage de l’énergie sur batterie (BESS). Le présent document
    examine ces effets et identifie les causes, les chaînes des événements et les
    effets finaux sur les BESS. Sur la base de ces effets, des mesures de prévention
    ou d’atténuation sont décrites. Les effets environnementaux types sur les BESS
    comprennent, mais sans s’y limiter, les effets de la foudre, des activités sismiques,
    de l’eau, de l’air, de la flore, de la faune et des êtres humains. Les mesures
    décrites portent essentiellement sur l’ensemble des BESS, y compris toutes les
    connexions d’alimentation et de communication et leurs points de connexion.<br
    />\r\nLe domaine d’application du présent document se limite aux exigences et
    conditions de fonctionnement spécifiques aux BESS. Les exigences spécifiques en
    matière de conception ou de sécurité des sous-systèmes individuels des BESS sont
    exclues du présent document."
