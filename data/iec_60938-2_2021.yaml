- content: "L'IEC 60938-2:2021 s'applique à des inductances fixes conçues pour s’opposer
    aux perturbations électromagnétiques, qui sont connectées à un réseau d’alimentation
    à courant alternatif ou à une autre source d’alimentation dont la tension nominale
    ne dépasse pas 1 000 V (valeur eff.) en courant alternatif ou 1 500 V en courant
    continu avec une fréquence nominale qui ne dépasse pas 400 Hz.<br />\r\nLa présente
    spécification intermédiaire se limite à des inductances fixes pour lesquelles
    des essais de sécurité sont souhaitables. Cela signifie que les inductances décrites
    conformément à la présente spécification sont, soit reliées à l'alimentation secteur,
    lorsque la conformité aux essais obligatoires de l’Annexe A est nécessaire, soit
    utilisées en d'autres positions du circuit pour lesquelles la spécification applicable
    à l'équipement indique que certains ou l'ensemble de ces essais de sécurité sont
    exigés.<br />\r\nLe présent document a pour objet de prescrire des exigences normalisées
    d'essais de sécurité ainsi que des valeurs assignées et caractéristiques préférentielles,
    qui permettent de choisir à partir de l’IEC 60938-1 les méthodes d'essai appropriées
    et de fournir des exigences générales de performance applicables aux inductances
    d'antiparasitage.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente.<br />\r\n- le programme d’essai
    pour les essais de performance a été supprimé; les essais de sécurité obligatoires
    et les essais de performance facultatifs sont énumérés dans un seul programme
    d’essai à l’Annexe B;<br />\r\n- les exigences relatives aux bobines d’arrêt à
    thyristor ont été supprimées;<br />\r\n- les exigences relatives aux matériaux
    sont alignées sur les normes IEC 60939-3 et UL 60939-3;<br />\r\n- les bobines
    d’arrêt à courant alternatif d’une tension jusqu’à 1 000 V et les bobines d’arrêt
    à courant continu d’une tension jusqu’à 1 500 V sont désormais incluses dans le
    Domaine d’application."
