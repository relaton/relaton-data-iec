abstract:
- content: "IEC 62561-7:2024 specifies the requirements and tests for earthing enhancing
    compounds producing low resistance of an earth termination system. This third
    edition cancels and replaces the second edition published in 2018. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Figure A.1 has been replaced with a simpler one that clearly shows the high and
    low corrosion load limits of the earth enhancing compounds without the need for
    special knowledge;<br />\r\nb) pH measurement has been introduced."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62561-7:2024 spécifie les exigences et les essais pour les enrichisseurs
    de terre qui génèrent une faible résistance d'un réseau de prises de terre. Cette
    troisième édition annule et remplace la deuxième édition parue en 2018. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la Figure A.1 a été remplacée par une figure plus simple, qui indique clairement
    les limites haute et basse de la force corrosive des enrichisseurs de terre sans
    nécessiter aucune connaissance particulière;<br />\r\nb) le mesurage du pH a été
    ajouté."
