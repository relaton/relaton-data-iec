abstract:
- content: "<!-- NEW! -->IEC 62561-7:2024 is available as IEC 62561-7:2024 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62561-7:2024 specifies
    the requirements and tests for earthing enhancing compounds producing low resistance
    of an earth termination system. This third edition cancels and replaces the second
    edition published in 2018. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Figure A.1 has been replaced with a simpler one
    that clearly shows the high and low corrosion load limits of the earth enhancing
    compounds without the need for special knowledge;<br />\r\nb) pH measurement has
    been introduced."
