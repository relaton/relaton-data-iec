abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 20000-2:2012 provides guidance on the application of service management systems (SMS) based on the requirements in ISO/IEC 20000-1. </p>
    <p>ISO/IEC 20000-2:2012 enables organizations and individuals to interpret ISO/IEC 20000-1 more accurately, and therefore to use it more effectively. The guidance includes examples and suggestions to enable organizations to interpret and apply ISO/IEC 20000-1, including references to other parts of ISO/IEC 20000 and other relevant standards. </p>
    <p>This includes guidance on the use of an SMS for the planning, design, transition, delivery and improvement of the SMS and services. At a minimum this includes service management policies, objectives, plans, service management processes, process interfaces, documentation and resources. The SMS provides ongoing control, greater effectiveness, efficiency and opportunities for continual improvement of service management and of services. It enables an organization to work effectively with a shared vision. </p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 20000-2:2012 fournit un guide concernant l'application des systèmes de management de services (SMS) sur la base de l'ISO/CEI 20000-1.</p>
    <p>L'ISO/CEI 20000-2:2012 fournit des exemples et des suggestions pour permettre aux organisations d'interpréter et d'appliquer l'ISO/CEI 20000-1, notamment des références à d'autres parties de l'ISO/CEI 20000 et à d'autres normes appropriées.</p>
    <p>Cela inclut un guide concernant l'utilisation d'un SMS pour la planification, la conception, la transition, la fourniture et l'amélioration du SMS et des services. Au minimum, cela inclut les politiques, les objectifs, les plans, les processus, les interfaces de processus, la documentation et les ressources concernant le management des services. L'intégration et l'implémentation coordonnées d'un SMS présentent l'avantage d'offrir un contrôle continu, une plus grande efficacité, une efficience ainsi que des opportunités d'amélioration continue. Elle permet à une organisation de travailler efficacement avec une vision partagée.</p>
