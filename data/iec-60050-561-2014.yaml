    reviews and complements the previous one. This terminology is consistent with
    the terminology developed in the other specialized parts of the IEV.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
