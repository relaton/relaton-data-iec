abstract:
- content: "IEC 61076-2-011:2021 describes the bayonet coupling interface of circular
    connectors that are typically used for industrial process measurement and control.
    These connectors consist of fixed and free connectors either rewireable or non-rewireable,
    with bayonet-coupling. These connectors may have glass to metal seal inserts.
    They have male or female contacts and are deemed to be intermateable with corresponding
    free connectors produced according to this document. Male connectors have round
    contacts Ø 0,6 mm, Ø 0,76 mm, Ø 0,8 mm and Ø 1,0 mm.<br />\r\nDifferent codings
    prevent the mating of these individually coded fixed connectors (and consequently
    of individually coded free connectors deemed to couple with them) to other interfaces
    and cross-mating between the different codings. However, the styles and interface
    dimensions, except for the coupling mechanism, are as given in 4.3 of IEC 61076-2-
    101:2012 and 4.3.1 of IEC 61076-2-109:2014.<br />\r\nThe male type B12 circular
    connectors are interoperable with the female type B12 connector of the same coding
    and ways. The female type B12 connectors are interoperable with the male type
    B12 and M12 (threaded screw coupling) connector of the same coding and ways."
  language:
