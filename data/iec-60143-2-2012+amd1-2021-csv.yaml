abstract:
- language: en
  script: Latn
  content: "IEC 60143-2:2012+A1:2021 covers protective equipment for series capacitor
    banks, with a size larger than 10 Mvar per phase. Protective equipment is defined
    as the main circuit apparatus and ancillary equipment, which are part of a series
    capacitor installation, but which are external to the capacitor part itself. The
    recommendations for the capacitor part are given in IEC 60143-1:2004. The protective
    equipment is mentioned in Clause 3 and 10.6 of IEC 60143-1:2004. This second edition
    cancels and replaces the first edition published in 1994. It constitutes a technical
    revision. The main changes with respect to the previous edition are:<br />\r\n-
    updated with respect to new and revised component standards;<br />\r\n- updates
    with respect to technology changes. Outdated technologies have been removed, i.e.
    series capacitors with dual self-triggered gaps. New technologies have been added,
    i.e. current sensors instead of current transformers;<br />\r\n- the testing of
    spark gaps has been updated to more clearly specify requirements and testing procedures.
    A new bypass making current test replaces the old discharge current test;<br />\r\n-
    Clause 5, Guide, has been expanded with more information about different damping
    circuits and series capacitor protections.<br />\r\nKeywords: protective equipment
    for series capacitor banks"
- language: fr
  script: Latn
  content: "L'IEC 60143-2:2012+A1:2021 concerne les matériels de protection pour les
    batteries de condensateurs série, de puissance supérieure à 10 Mvar par phase.
    Le matériel de protection est défini comme étant l'appareillage du circuit principal
    et du matériel auxiliaire, qui font partie de l'installation des condensateurs
    série, mais qui sont à l'extérieur de la partie constituée par les condensateurs
    eux-mêmes. Les recommandations pour la partie condensateur sont fournies dans
    l'IEC 60143-1:2004. Les matériels de protection sont mentionnés aux 3 et 10.6
    de l'IEC 60143-1:2004. Cette deuxième édition annule et remplace la première édition
    publiée en 1994. Elle constitue une révision technique. Les modifications par
    rapport à l'édition précédente sont les suivantes:<br />\r\n- mises à jour conformément
    aux nouvelles normes et aux normes révisées relatives aux composants;<br />\r\n-
    mises à jour relatives aux évolutions technologiques. Les technologies obsolètes
    ont été retirées: condensateurs série à double éclateurs autodéclenchés. De nouvelles
    technologies ont été ajoutées: sondes de courant à la place des transformateurs
    de courant;<br />\r\n- les essais des éclateurs ont été mis à jour pour décrire
    de manière plus claire les exigences et les procédures d'essai. Un nouvel essai
    au courant établi du shunt remplace l'ancien essai au courant de décharge;<br
    />\r\n- L'Article 5, Guide, a été élargi avec plus d'information concernant les
    différents circuits d'amortissement et les protections de condensateurs série.<br
    />\r\nMots-cles: protection pour les batteries de condensateurs série"
