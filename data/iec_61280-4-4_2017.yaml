- content: "IEC 61280-4-4: 2017 fournit des méthodes uniformes de mesure de la dispersion
    de mode de polarisation (PMD) de liaisons unimodales installées. Une liaison installée
    est le chemin optique entre l’émetteur et le récepteur ou une partie de ce chemin
    optique. Ces mesures peuvent être utilisées afin d’évaluer si une liaison donnée
    est adaptée à des applications à débit binaire élevé ou pour connaître les relations
    entre différents attributs connexes d’une transmission. Le présent document se
    concentre sur les méthodes de mesure et les exigences relatives à la mesure de
    grandes longueurs d’une installation câblée qui peut également inclure d’autres
    éléments optiques, tels que des épissures, des connecteurs, des amplificateurs,
    des modules de compensation de dispersion chromatique, des composants de multiplexage
    ou multiplexeurs par répartition en longueur d'onde dense (DWDM – dense wavelength
    division multiplexing or multiplexer), des multiplexeurs, des commutateurs sélectifs
    en longueur d'onde, ainsi qu’un multiplexeur optique d’insertion-extraction reconfigurable
    (ROADMS – re-configurable optical add drop multiplexer). Le présent document se
    concentre sur l’appareillage, les procédures et les calculs nécessaires pour effectuer
    des mesures. L’IEC TR 61282-9 explique la théorie qui régit les méthodes d’essai.
    Cette deuxième édition annule et remplace la première édition parue en 2006. Cette
    deuxième édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n· suppression
    de la théorie et remplacement par une référence à l’IEC TR 61282-9;<br />\r\n·
    ajout, en tant qu’Annexe G, d’une nouvelle méthode,<br />\r\n· à savoir analyse
    OTDR et SOP par balayage de longueur d'onde (WSOSA);<br />\r\n· ajout d’une description
    succincte de chaque méthode à l’Article 5;<br />\r\n· conversion des méthodes
    E et F en Annexes E et F informatives;<br />\r\n· ajout d’un nouvel Article (6)
    sur les configurations de mesure;<br />\r\n· ajout d’un nouvel Article (7) sur
    les considérations de mesure;<br />\r\n· extension de l’Article 10 sur la procédure;<br
    />\r\n· amélioration de plusieurs diagrammes dédiés à l’appareillage;<br />\r\n·
    plusieurs clarifications internes à l’Annexe H portant sur les mesures et les
    calculs effectués.<br />\r\nLa présente version bilingue (2020-09) correspond
    à la version anglaise monolingue publiée en 2017-03."
