abstract:
- language: en
  script: Latn
  content: Gives requirements and characteristics to specify a hydrophone which is
    suitable as an IEC Standard Hydrophone for calibration purposes, to be used as
    a laboratory standard for comparison with other hydrophones intended for daily
    use.
- language: fr
  script: Latn
  content: Décrit les conditions et les caractéristiques qui définissent un hydrophone
    pouvant servir d'hydrophone étalon CEI lors de mesures d'étalonnage, et qui sera
    utilisé comme référence de laboratoire lors de comparaisons avec les hydrophones
    d'emploi courant.
