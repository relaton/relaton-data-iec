abstract:
- language: en
  script: Latn
  content: "IEC/TS 61968-2:2011(E) identifies and explains terms and abbreviations
    used in the remaining parts of IEC 61968. This glossary, accompanying the IEC
    61968 series, is the second part in the series that, taken as a whole, defines
    interfaces for the major elements of an interface architecture for distribution
    management systems (DMS). This second edition contains numerous new terms in support
    of IEC 61968-9, as well as revisions to terms found in the first edition.<br />\r\n<br
    />\r\nThis publication is of core relevance for Smart Grid."
