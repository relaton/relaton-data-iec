abstract:
- content: "Specifies the dimensioning of clearances and creepage distances for spacings
    equal to or less than 2 mm for printed wiring board and equivalent constructions,
    where the clearance and the creepage distance are identical and are along the
    surface of solid insulation.\n\nThe dimensioning in this standard is more precise
    than that provided by IEC 60664-1. However, if the precision provided by this
    standard is not required, IEC 60664-1 may be applied instead. \n\nThis standard
    is based on the following criteria for dimensioning:\n- minimum clearances independent
    of the micro-environment;\n- minimum creepage distances for pollution degrees
    1, 2 and 3 to avoid failure due to tracking; \n- minimum creepage distances to
    avoid flashover across the insulating surface.\n\nA test method is specified for
    allocating unclassified insulating material to the relevant water adsorption group.
    \n\nThe following major technical changes are:\n\n- Amendment of Japanese mains
    conditions with regard to the rated impulse voltages, the rationalized voltages
    and the nominal voltages of supply systems for different modes of overvoltage
    control. \n\n- Amendment of dimensioning of clearances smaller than 0,01 mm.\nAlignment
    of the table and the corresponding formula regarding test voltages for verifying
    clearances at different altitudes. \n\n- Amendment of interpolation of the creepage
    distance values for functional insulation.\n\n- Revision of the former Clause
    4 \"Tests and measurements\" (now Clause 6) to achieve a more detailed description
    of the tests and their purpose, the test equipment and possible alternatives.\n\nHas
    the status of a basic safety publication in accordance with IEC Guide 104."
