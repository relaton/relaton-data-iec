abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for heat-shrinkable (low and high shrink ratio)
    polytetrafluorethylene (PTFE) sleeving. It is normally available in expanded internal
    diameter sizes up to 12 mm in three wall thickness ranges as supplied in the low
    shrink ratio (sheets 240, 241 and 242) and up to 100 mm in one wall thickness
    range as supplied in the high shrink ratio (sheet 243). It is normally available
    in transparent milk white to light tan in colour and the minimum recovery temperature
    is 350 °C. The procedures described in IEC 60216-1 for evaluation of thermal endurance
    are not readily applicable to PTFE: however, experience of product performance
    indicates that this sleeving may be suitable for inclusion in systems for operation
    at temperatures up to 250°C. Materials which conform to this specification meet
    established levels of performance. However, the selection of a material by a user
    for a specific application should be based on the actual requirements necessary
    for adequate performance in that application and not based on this specification
    alone.'
- language: fr
  script: Latn
  content: Donne les prescriptions relatives aux gaines thermorétractables (rapport
    de rétreint faible et élevé) de polytétrafluoréthylène (PTFE). Elles sont normalement
    fournies dans des diamètres intérieurs expansés allant jusqu'à 12 mm, en trois
    épaisseurs de parois pour les types à faible rapport de rétreint (feuilles 240,
    241 et 242) et jusqu'à 100 mm en épaisseur de parois pour les types à rapport
    de rétreint élevé (feuille 243). Elles sont normalement disponibles en couleur
    laiteuse transparente allant jusqu'au brun clair et leur température minimale
    de rétreint est de 350 °C. Les procédures décrites dans la CEI 60216-1 pour l'évaluation
    de l'endurance thermique ne sont pas directement applicables au PTFE; cependant,
    l'expérience concernant les per-formances des produits indique que ces gaines
    peuvent être adaptées à leur incorporation dans des systèmes fonctionnant à des
    températures allant jusqu'à 250°C. Les matériaux qui sont conformes à cette spécification
    satisfont à des niveaux de perfor-mances établis. Cependant, il convient que le
    choix d'un matériau par un utilisateur et pour une application particulière soit
    fondée sur les prescriptions réelles nécessaires pour obtenir les performances
    satisfaisantes pour cette application, et non fondée sur cette seule spécification.
