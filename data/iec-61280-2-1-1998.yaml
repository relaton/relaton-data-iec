abstract:
- language: en
  script: Latn
  content: |-
    Specifies a test procedure applicable to digital fibre optic communication systems.

    Measures the minimum and maximum optical powers required and allowed at the input of a single-mode fibre optic system receiver connector to operate at specified BERs. Also verifies that the guaranteed error performance is obtained at the minimum and the maximum optical input powers specified by the terminal equipment manufacturer.
- language: fr
  script: Latn
  content: |-
    Spécifie une procédure d'essai applicable aux systèmes numériques de télécommunications par fibres optiques.

    Mesure les puissance optiques minimale et maximale requises et admissibles à l'entrée du récepteur d'un système à fibres optiques unimodales, pour un fonctionnement à des taux d'erreurs sur les bits (BER) spécifiés.

    Vérifie aussi le critère d'erreur garanti aux puissances d'entrée minimale et maximale spécifiées par le constructeur de l'équipement terminal.
