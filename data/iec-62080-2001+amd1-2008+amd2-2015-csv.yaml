abstract:
- language: en
  script: Latn
  content: IEC 62080:2001+A1:2008+A2:2015 applies to sound signalling devices with
    integral enclosures or to sound signalling devices intended to be fitted into
    or supplied with enclosures according to IEC 60670 intended for household and
    similar purposes with rated voltages not exceeding 250 V a.c. or 250 V d.c. and
    with rated power inputs not exceeding 100 VA. In these sound signalling devices
    an indicating light having a rated input power not exceeding 10 VA may also be
    incorporated. This consolidated version consists of the first edition (2001),
    its amendment 1 (2008) and its amendment 2 (2015). Therefore, no need to order
    amendments in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 62080:2001+A1:2008+A2:2015 s'applique aux avertisseurs sonores disposant
    d'une enveloppe complète ou aux avertisseurs sonores prévus d'être installés dans
    ou fournis avec une enveloppe conforme à la CEI 60670, pour des usages domestiques
    et analogues, de tensions assignées ne dépassant pas 250 V en courant alternatif
    ou en courant continu, et de puissance assignée ne dépassant pas 100 VA. Il est
    aussi possible d'incorporer dans ces avertisseurs sonores un voyant de signalisation
    de puissance assignée ne dépassant pas 10 VA. Cette version consolidée comprend
    la première édition (2001), son amendement 1 (2008) et son amendement 2 (2015).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
