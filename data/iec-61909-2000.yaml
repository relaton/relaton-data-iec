- language: en
  script: Latn
  content: Defines the mechanical and electrical characteristics necessary to ensure
    the interchangeability of both premastered optical discs and recordable magneto-optical
    discs of 64 mm diameter, known as the MiniDisc system.
- language: fr
  script: Latn
  content: Définit les caractéristiques mécaniques et électriques nécessaires pour
