abstract:
- language: en
  script: Latn
  content: IEC 60609-2:1997 serves as a basis for the formulation of guarantees on
    cavitation pitting on Pelton turbine runners. It also provides a basis for the
    measurement and evaluation of the amount of cavitation pitting on Pelton turbine
    runners of a given turbine, which is defined in the contract by power, specific
    hydraulic energy of machine (head), rotational speed, material, operation etc.
    Guarantees which restrict the extent of caviation pitting and drop erosion on
    Pelton turbies at the end of an operating period specified in the contract are
    necessary when the pitting is expected in all or in some operating ranges.
- language: fr
  script: Latn
  content: La présente norme constitue la base de la formulation des garanties d'érosion
    de cavitation des roues des turbines Pelton. Elle traite aussi de la mesure et
    de l'évaluation de l'importance de cette érosion pour les roues d'une turbine
    donnée caractérisée contractuellement par sa puissance, son énergie hydraulique
    massique (chute), sa vitesse de rotation, la nature des matériaux, les conditions
    de fonctionnement, etc. Des garanties, qui limitent l'étendue de l'érosion par
    la cavitation et par l'impact de jet dans les turbines Pelton à la fin d'une période
    de fonctionnement précisée dans le contrat, sont à établir chaque fois que des
    dommages sont susceptibles de se produire dans tout ou une partie des fonctionnements
    envisagés.
