abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-116:2025 deals with the safety of furniture with electrically
    motorized parts intended for household and similar purposes, their rated voltage
    being not more than 250 V including direct current (DC) supplied furniture and
    battery-operated furniture.<br />\r\nFurniture incorporating electrically motorized
    parts not intended for normal household use but which nevertheless can be a source
    of danger to the public, such as furniture intended to be used by laymen in shops,
    offices, hotels, restaurants, cinemas, hospitals, schools, in light industry and
    on farms, are within the scope of this standard.<br />\r\nExamples of furniture
    incorporating electrically motorized parts, are<br />\r\n– electrically operated/height
    adjustable tables and desks;<br />\r\n– electrically operated/adjustable stands
    and wall attachment for e.g.TV sets and monitors;<br />\r\n– electrically operated/adjustable
    seating;<br />\r\n– beds with incorporated ventilators and filters;<br />\r\n–
    electrically operated/adjustable beds;<br />\r\n– electrically operated/adjustable
    storage units including kitchen units;<br />\r\n– electrically operated/adjustable
    furniture intended to be secured to the wall or ceiling;<br />\r\n– electrically
    operated extension elements (drawers and doors);<br />\r\n– electric check-out
    furniture in hotels and shops;<br />\r\n– furniture delivered in parts (ready
    to assemble or knock-down furniture).<br />\r\nThis standard deals with the reasonably
    foreseeable hazards presented by furniture incorporating electrically motorized
    parts that are encountered by all persons. However, in general, it does not take
    into account<br />\r\n– persons whose physical, sensory or mental capabilities;
    or lack of experience and knowledge prevents them from using the furniture incorporating
    electric appliances, parts or components safely without supervision or instruction;<br
    />\r\n– children playing with furniture incorporating electrically motorized parts.<br
    />\r\nAdditional requirements can be necessary for furniture incorporating electrically
    motorized parts intended to be used in vehicles or on board ships or aircraft.
    In many countries, additional requirements are specified by the national health
    authorities, the national authorities responsible for the protection of labour,
    the national authorities for fire protection and similar authorities.<br />\r\nThis
    standard does not apply to:<br />\r\n– furniture containing heating elements;<br
    />\r\n– furniture intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n– massage beds and massage chairs (IEC 60335-2-32);<br />\r\n– medical electrical
    equipment (IEC 60601 series);<br />\r\n– audio/video, information and communication
    technology equipment (IEC 62368-1);<br />\r\n– electrical wheel chairs;<br />\r\n–
    special furniture incorporating electric appliances, parts or components, which
    are part of industrial production equipment;<br />\r\n– electric child care articles
    except electrical height adjustable changing (nursing) tables;<br />\r\n– furniture
    especially for use by children;<br />\r\n– furniture for outdoor use.<br />\r\nMassage
    beds and massage chairs with motorized parts, other than those performing the
    massaging function, are also evaluated to the applicable requirements of this
    standard.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2019. This edition constitutes a technical revision. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    alignment with IEC 60335-1:2020;<br />\r\nb) deletion or conversion of some notes
    to normative text (Clause 1);<br />\r\nc) introduction of surface temperature
    limits (11.3, 11.8);<br />\r\nd) introduction of test probe 19 (8.1.1, 20.2);<br
    />\r\ne) revision of Clause 20.2.105 with a new entrapment force test method,
    including time-force profiles and updated force limits.<br />\r\nThis part 2 is
    to be used in conjunction with the latest edition of IEC 60335-1 and its amendments
    unless that edition precludes it; in that case, the latest edition that does not
    preclude it is used. It was established on the basis of the sixth edition (2020)
    of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-116:2025 traite de la sécurité des mobiliers avec des parties
    à motorisation électrique pour usages domestiques et analogues, dont la tension
    assignée est inférieure ou égale à 250 V, y compris les mobiliers alimentés en
    courant continu et les mobiliers alimentés par batteries.<br />\r\nLes mobiliers
    incorporant des parties à motorisation électrique non destinés à un usage domestique
    normal, mais qui peuvent néanmoins constituer une source de danger pour le public,
    tels que les mobiliers destinés à être utilisés par des usagers non avertis dans
    des magasins, bureaux, hôtels, restaurants, cinémas, hôpitaux, écoles, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme.<br />\r\nExemples de mobiliers incorporant des parties à motorisation
    électrique:<br />\r\n– tables et bureaux à fonctionnement/réglage électrique de
    la hauteur;<br />\r\n– meubles et fixations murales à fonctionnement/réglage électrique,
    pour les postes de télévision et les moniteurs, par exemple;<br />\r\n– siège
    à fonctionnement/réglage électrique;<br />\r\n– lits à ventilateurs et filtres
    incorporés;<br />\r\n– lits à fonctionnement/réglage électrique;<br />\r\n– unités
    de stockage à fonctionnement/réglage électrique, y compris les blocs cuisines;<br
    />\r\n– mobiliers à fonctionnement/réglage électrique destinés à être fixés au
    mur ou au plafond;<br />\r\n– éléments d'extension à fonctionnement électrique
    (tiroirs et portes);<br />\r\n– mobiliers à commande électrique dans les hôtels
    et les magasins;<br />\r\n– mobiliers livrés en pièces détachées (mobiliers prêts
    à assembler ou à monter).<br />\r\nLa présente norme traite des dangers raisonnablement
    prévisibles que présente le mobilier incorporant des parties à motorisation électrique
    pour toutes les personnes. Cependant, elle ne tient en général pas compte:<br
    />\r\n– des personnes dont les capacités physiques, sensorielles ou mentales ou
    dont le manque d'expérience ou de connaissance les empêchent d'utiliser le mobilier
    incorporant des appareils, parties ou composants électriques en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation du mobilier incorporant
    des parties à motorisation électrique comme jouet par des enfants.<br />\r\nDes
    exigences supplémentaires peuvent être nécessaires pour les mobiliers incorporant
    des parties à motorisation électrique destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions. Dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de la protection contre les incendies et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– aux mobiliers comportant des éléments
    chauffants;<br />\r\n– aux mobiliers destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n– aux lits de massage
    et chaises de massage (IEC 60335-2-32);<br />\r\n– aux appareils électromédicaux
    (série IEC 60601);<br />\r\n– aux équipements des technologies de l'audio/vidéo,
    de l'information et de la communication (IEC 62368-1);<br />\r\n– aux fauteuils
    roulants électriques;<br />\r\n– aux mobiliers particuliers incorporant des appareils,
    parties ou composants électriques, faisant partie intégrante d'un matériel de
    production industrielle;<br />\r\n– aux articles électriques de puériculture,
    à l'exception des tables à langer (maternités) réglables en hauteur;<br />\r\n–
    aux mobiliers spécialement destinés aux enfants;<br />\r\n– aux mobiliers utilisés
    à l'extérieur.<br />\r\nLes lits et chaises de massage comportant des parties
    motorisées, autres que celles qui assurent la fonction de massage, sont également
    évalués conformément aux exigences applicables de la présente norme.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2019. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont
    été supprimées ou converties en texte normatif (Article 1);<br />\r\nc) des limites
    de température de surface ont été ajoutées (11.3, 11.8);<br />\r\nd) le calibre
    d'essai 19 a été introduit (8.1.1, 20.2);<br />\r\ne) le 20.2.105 a été révisé
    avec une nouvelle méthode d'essai de force de piégeage, y compris des profils
    force-temps et des limites de force mises à jour.<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335 1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
