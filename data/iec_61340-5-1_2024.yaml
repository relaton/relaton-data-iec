- content: "L'IEC 61340-5-1:2024 s'applique aux organisations concernant: la fabrication,
    le traitement, l'assemblage, l'installation, l'emballage, l'étiquetage, l'entretien,
    l'essai, l'examen, le transport ou bien la manipulation des pièces, des ensembles
    et des équipements électriques ou électroniques qui présentent des tensions de
    tenue supérieures ou égales à 100 V sur le modèle du corps humain (HBM) et 200
    V sur le modèle de dispositif chargé (CDM). En outre, la protection des conducteurs
    isolés est procurée en limitant la tension sur les conducteurs isolés à moins
    de 35 V. Les ESDS qui présentent des tensions de tenue inférieures peuvent exiger
    des éléments de maîtrise supplémentaires ou des limites adaptées. Les processus
    conçus pour manipuler des éléments qui présentent une ou plusieurs tensions de
    tenue aux DES inférieures peuvent toujours être déclarés conformes au présent
    document. Le présent document fournit les exigences relatives à un programme de
    maîtrise des DES. L'IEC TR 61340-5-2 fournit des recommandations pour la mise
    en œuvre du présent document. Le présent document ne s'applique pas aux dispositifs
    explosifs à déclenchement électronique ni aux liquides, gaz et poudres inflammables.
    L'objectif du présent document est de fournir les exigences administratives et
    techniques pour l'établissement, la mise en œuvre et la maintenance d'un programme
    de maîtrise des DES (ci‑après dénommé \"programme\"). Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) des définitions ont été ajoutées au document;<br />\r\nb) les exigences
    de qualification produit ont été mises à jour;<br />\r\nc) le 5.3.3 inclut désormais
    une a référence aux systèmes de vêtements de contrôle des DES pouvant être reliés
    à la terre;<br />\r\nd) le Tableau 2 a été remplacé;<br />\r\ne) le 5.3.4.2 a
    été mis à jour pour définir ce qu'est un isolant;<br />\r\nf) le 5.3.4.3 a été
    mis à jour pour inclure une définition de ce qu'est un conducteur isolé;<br />\r\ng)
    le Tableau 3 a été mis à jour, des éléments techniques ont été ajoutés, y compris
    une référence à l'IEC 61340-5-4 pour les essais de vérification de conformité;<br
    />\r\nh) le Tableau 4 été ajouté pour récapituler les exigences de l'IEC 61340-5-3
    et inclure les exigences relatives à la vérification de la conformité des emballages;<br
    />\r\ni) l'Annexe A été remplacée, l'ancienne annexe n'étant plus nécessaire.
    L'Annexe A donne des exemples d'adaptation."
