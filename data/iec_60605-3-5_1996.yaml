abstract:
- content: |-
    Applies to direct current (d.c.) powered mobile equipment. The
    equipment is operated while being transported, for example in or on
    a vehicle but does not form part of the vehicle, and is not
    designed to be installed permanently in a vehicle. The equipment
    experiences general open-air climates according to IEC 60721-2-1.
    The degree of simulation of this test cycle is low.

    The contents of the corrigendum of March 1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux équipements mobiles alimentés en courant continu.
    L'équipement est utilisé en cours de transport, par exemple dans ou
    sur un véhicule mais ne fait pas partie du véhicule et n'est pas
    conçu pour y être installé en permanence. L'équipement est soumis
    à des conditions d'environnement à l'air libre, conformément à la
    CEI 60721-2-1. Le degré de simulation de ce cycle d'essai est
    faible.

    Le contenu du corrigendum de mars 1996 a été pris en considération dans cet exemplaire.
