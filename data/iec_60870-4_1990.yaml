  format: text/html
- content: Traite des caractéristiques qui influencent les performances des systèmes
    de téléconduite et établit les rapports entre ces caractéristiques et les fonctions
    d'application et de traitement. Elle établit un ensemble de règles pour évaluer
    et spécifier les prescriptions relatives aux performances des systèmes de téléconduite;
    là où cela est possible, des classes de performances sont spécifiées.
