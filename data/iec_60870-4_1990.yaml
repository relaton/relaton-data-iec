- content: Deals with those characteristics which affect the performance of telecontrol
    systems and relates the characteristics to the application and processing functions.
    Establishes a set of rules to assess and specify the performance requirements
    of telecontrol systems; where feasible, performance classes have been specified
    for each of the properties covered.
  language:
