abstract:
- content: "<!-- NEW! -->IEC 61196-1-200:2022 is available as IEC 61196-1-200:2022
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 61196-1-200:2022 gives the general requirements and conditions for environmental
    tests to be performed on coaxial communication cables and applies to the IEC 61196-1-2xx
    series, which specifies environmental test methods for coaxial communication cables.
    Further test details (e.g. temperature, duration) and/or test requirements can
    be given in the relevant test procedure and/or the relevant sectional or detail
    specification. This third edition cancels and replaces the second edition published
    in 2014. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na. Update of Annex A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61196-1-200:2022 est disponible sous forme de IEC 61196-1-200:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61196-1-200:2022 donne les exigences et les conditions générales relatives aux
    essais d’environnement à réaliser sur les câbles coaxiaux de communication et
    elle s'applique à la série IEC 61196-1-2xx qui spécifie les méthodes d'essai d’environnement
    pour les câbles coaxiaux de communication. Des précisions supplémentaires sur
    les essais (par exemple, la température, la durée) et/ou les exigences d’essai
    peuvent être fournies dans la procédure d’essai applicable et/ou dans la spécification
    intermédiaire ou particulière applicable. Cette troisième édition annule et remplace
    la deuxième édition parue en 2014. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. Mise à jour
    de l’Annexe A."
