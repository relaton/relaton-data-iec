abstract:
- content: IEC 60034-18-21:2012 gives test procedures for the thermal evaluation and
    classification of insulation systems used or proposed for use in wire-wound alternating
    current (a.c.) or direct current (d.c.) rotating electrical machines. The test
    performance of a candidate insulation system is compared to the test performance
    of a reference insulation system with proven service experience. The main technical
    changes with regard to the previous edition can be seen in the introduction of
    some basic statistical methods in the evaluation of comparative data. Moreover,
    the standard states a simpler use of different test procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60034-18-21:2012 donne des procédures d'essai pour l'évaluation
    thermique et la classification des systèmes d'isolation utilisés ou que l'on se
    propose d'utiliser dans les machines électriques tournantes à enroulements à fils
    à courant alternatif ou à courant continu. La performance d'essai d'un système
    d'isolation candidat est comparée à la performance d'essai d'un système d'isolation
    de référence dont l'expérience en service a été démontrée. La principale modification
    technique par rapport à l'édition précédente est l'introduction de certaines méthodes
    statistiques élémentaires utilisées pour l'évaluation des données comparatives.
    La norme présente en outre une utilisation plus simple des différentes procédures
    d'essai.
