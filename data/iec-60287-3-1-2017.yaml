abstract:
- language: en
  script: Latn
  content: "IEC 60287-3-1:2017 is applicable to the conditions of steady-state operation
    of cables at all voltages, buried directly in the ground, in ducts, troughs or
    in steel pipes, both with and without partial drying-out of the soil, as well
    as cables in air. The term \"steady state\" is intended to mean a continuous constant
    current (100 % load factor) just sufficient to produce asymptotically the maximum
    conductor temperature, the surrounding ambient conditions being assumed constant.
    This document defines site reference conditions, however the general values are
    superseded by specific national requirements. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the updated list of national laying conditions is now covered in Annex A;<br />\r\n-
    Clause 5 about the information required from the purchaser for the selection of
    the appropriate type of cable has been removed."
- language: fr
  script: Latn
  content: "IEC 60287-3-1:2017 s'applique aux conditions de fonctionnement en régime
    permanent des câbles de toutes tensions enterrés directement dans le sol, placés
    dans des fourreaux, caniveaux ou tubes d'acier, avec ou sans assèchement partiel
    du sol, ainsi que les câbles posés à l'air libre. On entend par \"régime permanent\"
    la circulation continue d'un courant constant (facteur de charge 100 %) assez
    suffisant pour produire asymptotiquement la température maximale à l'âme en supposant
    que les conditions du milieu ambiant restent constantes. Le présent document définit
    les conditions du site de référence, cependant les valeurs générales sont remplacées
    par les exigences spécifiques nationales. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- la
    liste mise à jour des conditions de pose nationales est maintenant couverte par
    l'Annexe A;<br />\r\n- l'Article 5 relatif aux informations exigées de l'acheteur
    pour permettre la sélection du type approprié de câble a été supprimé."
