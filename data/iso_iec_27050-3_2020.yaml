abstract:
- content: "This document provides requirements and recommendations on activities
    in electronic discovery, including, but not limited to, identification, preservation,
    collection, processing, review, analysis and production of electronically stored
    information (ESI). In addition, this document specifies relevant measures that
    span the lifecycle of the ESI from its initial creation through to final disposition.<br
    />\r\nThis document is relevant to both non-technical and technical personnel
    involved in some or all of the electronic discovery activities. It is important
    to note that the user is expected to be aware of any applicable jurisdictional
    requirements."
