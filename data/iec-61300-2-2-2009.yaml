abstract:
- language: en
  script: Latn
  content: IEC 61300-2-2:2009 specifies a test to evaluate the effects of a number
    of successive cycles of engagement and separation of fibre optic connectors or
    other interconnecting devices on optical performance and mechanical degradation
    of the component under normal conditions of use. Specific technical changes from
    the previous edition include a mating durability test for a plug-socket configuration,
    a new measurement condition and a new severity level.
- language: fr
  script: Latn
  content: La CEI 61300-2-2:2009 spécifie un essai en vue d'évaluer les effets d'un
    certain nombre de cycles successifs d'accouplements et de désaccouplemements des
    connecteurs ou d'autres dispositifs d'interconnexion pour fibres optiques sur
    une performance optique, et la dégradation mécanique du composant dans des conditions
    d'utilisation normales. Les modifications techniques spécifiques par rapport à
    l'édition précédente consistent en l'ajout d'un essai de durabilité d'accouplement
    pour une configuration fiche-socle, de nouvelles conditions de mesures et un nouveau
    niveau de sévérité.
