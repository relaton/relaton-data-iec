abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the selection of the appropriate group or
    sub-group of electrical apparatus, protected by flameproof
    enclosure or designed to be intrinsically safe, according to the
    gas or vapour in which it is intended to be used.
    Provides a classification of most used gases and vapours and gives
    guidance on tests to classify additional gases or vapours not
    listed in this publication. This publication has the status of a
    technical report.
- language: fr
  script: Latn
  content: |-
    Donne des directives pour le choix du groupe ou sous-groupe
    approprié de matériels électriques protégés par une enveloppe
    antidéflagrante ou conçus de façon à être à sécurité intrinsèque,
    d'après le gaz ou la vapeur dans lesquels les matériels sont
    destinés à être utilisés. Indique les critères de classement des
    gaz et des vapeurs les plus courants. Des conseils sont donnés au
    sujet des essais à exécuter pour classer les gaz ou vapeurs non
    mentionnés dans ce rapport. Cette publication a le statut d'un
    rapport.
