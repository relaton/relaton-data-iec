abstract:
- language: en
  script: Latn
  content: |-
    Applies to motor start capacitors intended for connection to windings of asynchronous motors supplied from a single-phase system having the frequency of the mains.
    Covers impregnated or unimpregnated metallized motor start capacitors having a dielectric of paper or plastic film, or a combination of both and electrolytic motor start capacitors with non-solid electrolyte, with rated voltages up to and including 660 V.
- language: fr
  script: Latn
  content: "S'applique aux condensateurs de démarrage destinés à être raccordés aux
    enroulements des moteurs asynchrones alimentés par un réseau monophasé dont la
    fréquence est celle du réseau. \nCouvre les condensateurs de démarrage métallisés
    imprégnés ou non, ayant un diélectrique en papier, film plastique ou une combinaison
    des deux, et les condensateurs électrolytiques de démarrage à électrolyte non
    solide, pour une tension assignée n'excédant pas 660 V."
