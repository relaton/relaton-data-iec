abstract:
- language: en
  script: Latn
  content: "IEC 60445:2021 applies to the identification and marking of terminals
    of electrical equipment such as resistors, fuses, relays, contactors, transformers,
    rotating machines and, wherever applicable, to combinations of such equipment
    (e.g. assemblies), and also applies to the identification of terminations of certain
    designated conductors. It also provides general rules for the use of certain colours
    or alphanumeric notations to identify conductors with the aim of avoiding ambiguity
    and ensuring safe operation. These conductor colours or alphanumeric notations
    are intended to be applied in cables or cores, busbars, electrical equipment and
    installations. This basic safety publication is primarily intended for use by
    technical committees in the preparation of standards in accordance with the principles
    laid down in IEC Guide 104 and ISO/IEC Guide 51. It has the status of a basic
    safety publication in accordance with IEC Guide 104.<br />\r\nIEC 60445:2021 cancels
    and replaces the sixth edition published in 2017. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) the definitions have been aligned
    with IEC 60050-195:2021 and IEC 60050-826;<br />\r\nb) the provisions for colour
    to be used for identification of certain designated conductors are made requirements
    and not only recommendations;<br />\r\nc) introduction of a new subclause on marking
    of protective terminals for multiple power supply inputs on equipment."
- language: fr
  script: Latn
  content: "L'IEC 60445:2021 s’applique à l’identification et au marquage des bornes
    de matériels électriques, tels que résistances, coupe-circuits à fusibles, relais,
    contacteurs, transformateurs, machines tournantes et, chaque fois que cela est
    possible, à des combinaisons de tels matériels (par exemple des ensembles). Il
    s’applique également à l’identification des extrémités de certains conducteurs
    désignés. Il prévoit également des règles générales concernant l’utilisation de
    certaines couleurs ou de certains caractères alphanumériques pour identifier les
    conducteurs dans le but d’éviter toute ambiguïté et d’assurer la sécurité de fonctionnement.
    Ces couleurs et caractères alphanumériques destinés aux conducteurs sont prévus
    pour être appliqués aux noyaux, aux barres omnibus et aux matériels électriques,
    ainsi qu’aux câbles ou installations. La présente publication fondamentale de
    sécurité axée sur les exigences de sécurité essentielles est principalement destinée
    à être utilisée par les comités d’études lors de l’élaboration des normes conformément
    aux principes énoncés dans le Guide 104 de l’IEC et le Guide ISO/IEC 51.<br />\r\nL'IEC
    60445:2021 annule et remplace la sixième édition parue en 2017. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    les définitions ont été harmonisées avec l’IEC 60050-195:2021 et l’IEC 60050-826;<br
    />\r\nb) les dispositions relatives aux couleurs à utiliser pour l’identification
    de certains conducteurs désignés sont à présent des exigences et ne sont plus
    de simples recommandations;<br />\r\nc) introduction d’un nouveau paragraphe sur
    le marquage des bornes de protection pour des entrées d’alimentation multiples
    sur un matériel."
