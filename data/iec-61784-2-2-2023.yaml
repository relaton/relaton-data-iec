abstract:
- language: en
  script: Latn
  content: IEC 61784-2-2:2023 defines extensions of Communication Profile Family 2
    (CPF 2) for Real-Time Ethernet (RTE). CPF 2 specifies a set of Real-Time Ethernet
    (RTE) communication profiles (CPs) and related network components based on the
    IEC 61158 series (Type 2), ISO/IEC/IEEE 8802-3 and other standards.
- language: fr
  script: Latn
  content: L' IEC 61784-2-2:2023 définit les extensions de la famille de profils de
    communication 2 (CPF 2) pour l’Ethernet en temps réel (RTE). La CPF 2 spécifie
    un jeu de profils de communication (CP) Ethernet en temps réel (RTE) et les composants
    de réseau connexes basés sur la série IEC 61158 (type 2), l’ISO/IEC/IEEE 8802-3
    et d’autres normes.
