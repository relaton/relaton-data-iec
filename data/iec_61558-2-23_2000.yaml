abstract:
- content: |-
    Applies to stationary or portable single-phase or poly-phase air-cooled (natural or forced) independent or associated, isolating or safety isolating transformers intended for use on construction sites, having a rated supply voltage not exceeding 1 000 V a.c., and a rated frequency not exceeding 500 Hz.


    This part 2-23 is intended to be used in conjunction with IEC 61558-1.


    It has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux transformateurs de séparation des circuits et aux transformateurs de sécurité fixes ou mobiles, monophasés ou polyphasés, à refroidissement par air (naturel ou forcé), associés ou indépendants, destinés à être utilisés sur les chantiers, ayant une tension primaire assignée ne dépassant pas 1 000 V en courant alternatif, et une fréquence assignée ne dépassant pas 500 Hz.


    La présente partie 2-23 est destinée à être utilisée avec la CEI 61558-1.


    Elle a le statut de publication groupée de sécurité conformément au Guide CEI 104.
