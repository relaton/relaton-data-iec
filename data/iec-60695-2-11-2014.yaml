abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-11:2014 specifies a test method on an end product. It is intended
    to simulate the effects of thermal stresses produced by an electrically heated
    source to represent a fire hazard. This test method is used to check that, under
    defined test conditions, an end product exposed to an electrically heated source
    has either a limited ability to ignite or, if it ignites, a limited ability to
    propagate flame. However, the fire hazard analysis, the flammability aspects and
    the flame spreading to otherproducts are not covered by the present standard.
    This second edition of IEC 60695-2-11 cancels and replaces the first edition of
    IEC 60695-2-11 published in 2000. It constitutes a technical revision. The main
    changes with respect to the previous edition are:<br />\r\n- the Introduction
    has been added to provide background and how it relates to the Scope,<br />\r\n-
    the Scope has been modified for greater clarity and reference to basic safety
    publications,<br />\r\n- numerous terms and definitions relevant to this Standard
    have been added to Clause 3,<br />\r\n- the application of \"small parts\" and
    \"insignificant mass\" have been introduced and clarified,<br />\r\n- the different
    types of specimens, how to specify them, and limitations of the test method have
    been further clarified in Clause 4,<br />\r\n- clarified in Clause 5 the distance
    to specified layer when unknown,<br />\r\n- the information from Clause 6 has
    been moved into the test procedure in Clause 8,<br />\r\n- the conditioning of
    the specified layer and the laboratory ambient test conditions were clarified
    in Clause 7,<br />\r\n- measurement of the maximum flame height was removed from
    Clause 9,<br />\r\n- the reference to this test as \"GWEPT\" was introduced along
    with an applicable title change and<br />\r\n- Annex A has been revised to reflect
    current practice by prominent product committees.<br />\r\nKey words: Glowing/hot-wire,
    Glow wire, Flammability, Fire hazard<br />\r\nThis publication is to be read in
    conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/47829\">
    IEC 60695-2-10:2013</a>."
- language: fr
  script: Latn
  content: "IEC 60695-2-11:2014 spécifie une méthode d'essai applicable au produit
    fini. Elle est destinée à simuler l'effet de contraintes thermiques produites
    par une source chauffée électriquement afin de représenter un danger d'incendie.
    La présente méthode d'essai permet de vérifier que, dans des conditions d'essai
    définies, un produit fini exposé à une source chauffée électriquement présente
    une aptitude limitée à s'enflammer ou, s'il s'enflamme, une aptitude limitée à
    propager la flamme. Cependant, la présente norme ne traite pas de l'analyse du
    danger d'incendie, des aspects d'inflammabilité et de propagation de flammes à
    d'autres produits. Cette deuxième édition de la CEI 60695-2-11 annule et remplace
    la première édition de la CEI 60695-2-11 publiée en 2000. Elle constitue une révision
    technique. Les principales modifications apportées par rapport à l'édition précédente
    sont énumérées ci-dessous:<br />\r\n- l'introduction a été modifiée pour fournir
    le contexte et montrer la relation avec le domaine d'application,<br />\r\n- modification
    du domaine d'application pour davantage de clarté, et pour faire référence aux
    publications fondamentales de sécurité,<br />\r\n- ajout à l'Article 2 de nombreux
    termes et définitions applicables à la présente Norme,<br />\r\n- introduction
    et clarification de l'application des \"petites pièces\" et de la \"masse négligeable\",<br
    />\r\n- clarification supplémentaire à l'Article 4 des différents types d'éprouvettes,
    de la manière de les spécifier et des limitations de la méthode d'essai,<br />\r\n-
    clarification à l'Article 5 de la distance par rapport à la sous-couche spécifiée,
    lorsqu'elle n'est pas connue,<br />\r\n- transfert des informations de l'Article
    6 dans la procédure d'essai de l'Article 8,<br />\r\n- clarification à l'Article
    7 du conditionnement de la sous-couche spécifiée et des conditions d'essai ambiantes
    de laboratoire,<br />\r\n- suppression de la mesure de la hauteur de flamme maximale
    de l'Article 9,<br />\r\n- introduction de la référence à cet essai comme essai
    \"GWEPT\", et modification du titre en conséquence et<br />\r\n- la révision de
    l'Annexe A, afin de refléter les pratiques en vigueur au sein des comités de produits
    clés.<br />\r\nMots-clés: fil incandescent/chauffant, fil incandescent, inflammabilité,
    risque du feu<br />\r\nCette publication doit être lue conjointement avec la <a
    href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/47829\">CEI 60695-2-10:2013</a>."
