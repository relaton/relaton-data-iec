abstract:
- content: "IEC 62386-305:2023 is applicable to input devices that provide the lighting
    control system with colour information by colour sensing.<br />\r\nThis document
    is only applicable to IEC 62386-103 input devices that deliver colour information
    to the lighting control system through colour sensing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-305:2023 s’applique aux dispositifs d’entrée qui assurent
    le système de commande de l’éclairage avec des informations de couleurs fournies
    par des capteurs de couleur.<br />\r\nLe présent document s'applique uniquement
    aux dispositifs d'entrée de l'IEC 62386-103 qui fournissent des informations de
    couleurs au système de commande de l'éclairage par détection des couleurs."
