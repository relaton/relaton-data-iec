- content: "IEC 60794-4-10: 2014 qui est une spécification de famille, couvre la construction
    des câbles, les méthodes d'essai et les exigences de performances optiques, mécaniques,
    d'environnement et électriques pour des câbles de garde à fibres optiques (OPGW),
    utilisés pour la protection des lignes électriques de puissance contre les décharges
    atmosphériques ou les courts-circuits, mais aussi comme support de transport à
    très large bande pour les signaux optiques de communication et de contrôle. La
    déclaration environnementale correspondante peut être établie conformément à l'IEC
    TR 62839-1. Un câble de garde à fibres optiques peut remplacer un câble de protection
    et de mise à la terre traditionnel contenant des fibres optiques destinées au
    contrôle et/ou aux communications. Habituellement, les fibres sont intégrées de
    manière lâche dans des tubes de protection. Pour satisfaire aux exigences mécaniques
    et électriques, une armure constituée d'une ou plusieurs couches avec de l'aluminium,
    un alliage d'aluminium, de l'acier plaqué aluminium, de l'acier galvanisé ou un
    mélange de ceux-ci est toronnée de manière hélicoïdale. Si la construction contient
    un tube d'aluminium ou un jonc rainuré en aluminium, cette section est considérée
    comme une partie conductrice. Cette deuxième édition annule et remplace la première
    édition parue en 2006 dont elle constitue une révision technique. La présente
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'essai de galop (9.7) a été ajouté à la liste des essais
    de type;<br />\r\nb) l'article sur les définitions a été mis à jour; la tension
    d'installation maximale (MIT) définie et utilisée dans la description de l'essai
    de passage sur poulies;<br />\r\nc) définition de la caractérisation du comportement
    mécanique des câbles de garde à fibres optiques pour fournir des informations
    utiles aux concepteurs de lignes de transmission de puissance électrique;<br />\r\nd)
    amélioration de la définition des paramètres et des conditions des essais de choc
    de foudre pour améliorer la reproductibilité entre différents laboratoires.<br
    />\r\nMots clés: câbles de garde à fibres optiques (OPGW), protection des lignes
    électriques de puissance, décharges atmosphériques"
