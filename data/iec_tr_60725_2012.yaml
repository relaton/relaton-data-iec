abstract:
- content: "La CEI&#x2F;TR 60725:2012 est un rapport technique qui comprend les informations
    disponibles et les facteurs pris en compte lors de l&#x27;établissement des impédances
    de référence intégrées dans la CEI 60555 et qui sont désormais intégrés dans certaines
    parties de la CEI 61000-3. De plus, les informations fournies concernent les impédances
    des réseaux publics d&#x27;alimentation associés à des capacités utiles de courant
    ≤100 A par phase. Cette troisième édition apporte principalement deux modifications
    techniques majeures par rapport à l&#x27;édition précédente:\r\n- une nouvelle
    enquête comparative et d&#x27;autres données en provenance de pays ayant des réseaux
    de distribution publique fonctionnant à 60 Hz ont été incluses; et\r\n- les recommandations
    qui étaient applicables aux systèmes à 50 Hz sont maintenant complétées par des
    recommandations équivalentes pour les systèmes à 60 Hz."
