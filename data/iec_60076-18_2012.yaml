abstract:
- content: IEC 60076-18:2012 covers the measurement technique and measuring equipment
    to be used when a frequency response measurement is required either on-site or
    in the factory either when the test object is new or at a later stage. This standard
    is applicable to power transformers, reactors, phase shifting transformers and
    similar equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60076-18:2012 couvre la technique de mesure et l'appareillage de
    mesure à utiliser lorsqu'une mesure de réponse en fréquence est requise, soit
    sur site, soit en usine, lorsque l'objet à soumettre à essai est neuf ou à un
    stade plus avancé. La présente norme est applicable aux transformateurs de puissance,
    bobines d'inductance, transformateurs déphaseurs et appareillages similaires.
