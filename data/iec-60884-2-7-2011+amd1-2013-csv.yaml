abstract:
- language: en
  script: Latn
  content: "IEC 60884-2-7:2011+A1:2013 applies to cord extension sets, rewirable and
    non rewirable, with or without earthing contact, with a rated voltage greater
    than 50 V but not exceeding 440 V and a rated current not exceeding 16 A, intended
    for household and similar purposes, either indoors or outdoors.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36389\">
    IEC 60884-1:2002</a>. <strong>This consolidated version consists of the first
    edition (2011) and its amendment 1 (2013). Therefore, no need to order amendment
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60884-2-7:2011+A1:2013 s'applique aux cordons prolongateurs, démontables
    et non démontables, avec ou sans contact de terre, de tension assignée supérieure
    à 50 V mais ne dépassant pas 440 V et de courant assigné ne dépassant pas 16 A,
    destinés aux usages domestiques et analogues soit à l'intérieur soit à l'extérieur.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36389\">
    CEI 60884-1:2002</a>. <strong> Cette version consolidée comprend la première édition
    (2011) et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
