abstract:
- content: Optical fibre connectors for polarization maintaining fibre (PMF) shall
    align the birefringence axes of the two mating fibres. The keying accuracy of
    PM connector plugs should be specified to realize PMF connection with high extinction
    ratio propagation. This part of IEC 61300 provides a method to measure the keying
    accuracy of a polarization maintaining fibre connector.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les connecteurs à fibres optiques pour fibres de maintien de la polarisation
    doivent aligner les axes de biréfringence des deux fibres accouplables. Il convient
    que la précision du détrompage des fiches de connecteur pour le maintien de la
    polarisation (PM) soit spécifiée pour réaliser la connexion de la PMF avec une
    propagation du rapport d'extinction élevée. La présente partie de la CEI 61300
    fournit une méthode permettant de mesurer la précision de détrompage d'un connecteur
    pour fibre de maintien de la polarisation (PMF).
