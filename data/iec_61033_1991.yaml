abstract:
- content: 'Describes three test methods to determine the bond strength of impregnating
    agents such as solvent-based varnishes and solventless resins. The three test
    methods most commonly used are: Twisted coil test, Helical coil test, Wire bundle
    test.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit trois méthodes d''essai pour déterminer le pouvoir agglomérant
    d''agents d''imprégnation tels que des vernis avec solvants et des résines sans
    solvants. Ces trois méthodes d''essai couvrent les méthodes standards habituellement
    utilisées: Méthode de la bobine torsadée, Méthode de la bobine hélicoïdale, Méthode
    du faisceau de fils.'
