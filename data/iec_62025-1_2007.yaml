abstract:
- content: "IEC 62025-1:2007 applies to fixed, surface mounted inductors and ferrite
    beads. Should conflict arise between these specifications and the detail specifications,
    the latter will take precedence. The object of this standard is to establish requirements
    for fixed, surface mounted inductors, to describe terms, to give recommendations
    for standard values and dimensions and to give guidance on fixed, surface mounted
    inductors. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- nomenclature of dimensions in Figure
    1 has been changed;<br />\r\n- a new Table 1, Letter code for inductance values,
    has been added;<br />\r\n- dimensions for shapes in Table 2 and Table 5 have been
    added;<br />\r\n- new operating temperature ratings in Table 9 have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62025-1:2007 s'applique aux inductances fixes pour montage en surface
    et aux perles de ferrite. En cas de conflit entre cette spécification et les spécifications
    particulières, ce sont ces dernières qui auront la priorité. La présente norme
    vise à établir des exigences applicables aux inductances fixes pour montage en
    surface en décrivant les termes nécessaires, en donnant des recommandations pour
    les valeurs et les dimensions normalisées et en proposant des lignes directrices
    sur les inductances fixes pour montage en surface. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- une
    nomenclature des dimensions de la Figure 1 a été modifiée;<br />\r\n- un nouveau
    Tableau 1, Lettres d'identification pour les valeurs d'inductance, a été ajouté;<br
    />\r\n- les dimensions des formes dans les Tableaux 2 et 5 ont été ajoutées;<br
    />\r\n- de nouvelles valeurs de températures assignées au Tableau 9 ont été ajoutées."
