- content: "<p>L'ISO/CEI 19788 vise en premier lieu à spécifier les éléments de métadonnées
    et leurs attributs nécessaires à la description des ressources pédagogiques. Elle
    inclut les règles régissant l'identification des éléments de métadonnées et la
    spécification de leurs attributs.</p><p>L'ISO/CEI 19788 fournit des éléments de
    données nécessaires à la description des ressources pédagogiques et des ressources
    directement liées aux ressources pédagogiques.</p><p>L'ISO/CEI 19788-1:2011 fournit
    les principes, les règles et les structures relatifs à la spécification de la
    description d'une ressource pédagogique. Elle identifie et spécifie les attributs
    d'un élément de données de même que les règles régissant leur utilisation. Les
    principes clés établis dans l'ISO/CEI 19788-1:2011 sont tirés du contexte dicté
    par les exigences des utilisateurs en vue de prendre en compte des exigences d'adaptabilité
    relatives au multilinguisme et au multiculturalisme dans une perspective globale.</p><p>L'ISO/CEI
    19788-1:2011 est neutre en termes de technologie de l'information et définit un
    ensemble d'approches communes, c'est-à-dire les méthodologies et les structures,
    qui s'appliquent au développement des parties ultérieures de l'ISO/CEI 19788.</p>"
