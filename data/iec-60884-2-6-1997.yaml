abstract:
- language: en
  script: Latn
  content: Applies to switched socket-outlets with interlock for a.c. only, for fixed
    electrical installations, with or without earthing contact, with rated voltage
    above 50 V but not exceeding 440 V and a rated current not exceeding 32 A, intended
    for household and similar purposes, either indoors or outdoors.
- language: fr
  script: Latn
  content: S'applique aux socles de prises de courant à verrouillage commandés par
    interrupteurs pour courant alternatif seulement, pour installations électriques
    fixes, avec ou sans contact de terre, de tension assignée supérieure à 50 V mais
    ne dépassant pas 440 V et courant assigné ne dépassant pas 32 A, destinés aux
    usages domestiques et analogues soit à l'intérieur soit à l'extérieur des bâtiments.
