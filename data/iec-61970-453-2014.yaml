abstract:
- language: en
  script: Latn
  content: 'IEC 61970-453:2014 is a member of the IEC 61970-450 to 499 series that,
    taken as a whole, defines, at an abstract level, the content and exchange mechanisms
    used for data transmitted between control centre components. Included in this
    part of IEC 61970 are the general use cases for exchange of diagram layout data,
    and guidelines for linking the layout definitions with CIM data. Guidelines for
    management of schematic definitions through multiple revisions are also included.
    This new edition includes the following significant technical change with respect
    to the previous edition: The SVG elements and its data model have been replaced
    by the Diagram Layout Package, which is now an integral part of the IEC 61970-301
    (CIM) model.'
- language: fr
  script: Latn
  content: 'L''IEC 61970-453:2014 appartient à la série CEI 61970-450 à 499 qui, considérée
    dans son ensemble, définit à un niveau abstrait le contenu et les mécanismes d''échange
    utilisés pour les données émises entre les composants du centre de conduite. Sont
    inclus dans la présente partie de la CEI 61970 les cas d''utilisation généraux
    pour l''échange de données de disposition du diagramme, et les lignes directrices
    pour relier les définitions de structure avec des données du CIM. Des lignes directrices
    pour la gestion des définitions schématiques par le biais de multiples révisions
    sont également incluses. Cette nouvelle édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: Les éléments SVG et leur
    modèle de données ont été remplacés par le paquetage DiagramLayout (Disposition
    du diagramme), qui fait maintenant partie intégrante du modèle de la CEI 61970-301
    (CIM).'
