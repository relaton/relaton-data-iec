- content: |-
    La CEI 61158-5-19:2010 spécifie la structure et les services de la couche application des bus de terrain de Type 19, en conformité avec le Modèle de référence de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application de l'OSI (ISO/CEI 9545). Cette seconde édition annule et remplace la première édition, parue en 2007 et constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont énumérées ci-dessous:<br />
    - augmentation du nombre de dispositifs pris en charge (511 au lieu de 254);<br />
    - introduction d'une identification de version de communication;<br />
    - ajout d'un mécanisme pour l'allocation d'adresse à distance;<br />
    - introduction d'un adressage amélioré des paramètres (32 bits au lieu de 16 bits);<br />
    - restructuration du mot de contrôle et d'état;<br />
    - amélioration des caractéristiques de redondance et de connexion à chaud;<br />
    - amélioration de la gestion des erreurs;<br />
    - ajout d'un protocole de multiplexage (SMP: Protocole de messagerie du Type 19). La présente version bilingue publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
