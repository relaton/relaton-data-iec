abstract:
- language: en
  script: Latn
  content: IEC 62541-13:2020 is part of the overall OPC Unified Architecture specification
    series and defines the information model associated with Aggregates. This second
    edition cancels and replaces the first edition of IEC 62541-13, published in 2015.
    No technical changes but numerous clarifications. Also some corrections to the
    examples.
- language: fr
  script: Latn
  content: L'IEC 62541-13:2020 fait partie de la série de spécifications générales
    sur l'Architecture unifiée OPC (OPC UA) globale. Elle définit le modèle d'information
    associé aux Agrégats. Cette deuxième édition annule et remplace la première édition
    parue en 2015. Aucune modification technique n'a été apportée, mais de nombreuses
    explications ont été introduites. Des corrections ont été apportées aux exemples.
