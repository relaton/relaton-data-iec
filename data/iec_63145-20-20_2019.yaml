abstract:
- content: "IEC 63145-20-20:2019 (E) specifies the standard measurement conditions
    and measurement methods for determining the image quality of eyewear displays.
    This document is applicable to non-see-through type (virtual reality “VR” goggle)
    and see-through type (augmented reality “AR” glasses) eyewear displays using virtual
    image optics.<br />\r\nContact-lens type displays and retina direct projection
    displays are out of the scope of this document."
