- content: "<!-- NEW! -->IEC 60335-2-34:2021 est disponible sous forme de IEC 60335-2-34:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-34:2021
    traite de la sécurité des motocompresseurs étanches (de type hermétique et hermétique
    accessible) et, le cas échéant, de leurs systèmes de protection et de commande,
    qui sont destinés à être utilisés sur les appareils électrodomestiques et analogues
    et qui sont conformes aux normes applicables à de tels matériels. Elle s'applique
    aux motocompresseurs soumis à l'essai séparément, dans les conditions les plus
    défavorables qui peuvent se produire en usage normal, dont la tension assignée
    est inférieure ou égale à 250 V pour les motocompresseurs monophasés et à 600
    V pour les autres motocompresseurs.<br />\r\nLa présente norme couvre également:<br
    />\r\n- les motocompresseurs à plusieurs vitesses, qui sont des motocompresseurs
    dont la vitesse peut être réglée sur différentes valeurs;<br />\r\n- les motocompresseurs
    à capacité variable, qui sont des motocompresseurs dont la capacité du compresseur
    est contrôlée à des vitesses fixes.<br />\r\nDes exemples d'appareils équipés
    de motocompresseurs sont:<br />\r\n- les sèche-linge (IEC 60335-2-11);<br />\r\n-
    les appareils de réfrigération, les sorbetières et les fabriques de glace (IEC
    60335-2-24);<br />\r\n- les pompes à chaleur électriques, les climatiseurs et
    les déshumidificateurs (IEC 60335-2-40);<br />\r\n- les distributeurs commerciaux
    avec ou sans moyen de paiement (IEC 60335-2-75);<br />\r\n- les appareils de réfrigération
    et fabriques de glace à usage commercial avec une unité de fluide frigorigène
    ou un motocompresseur incorporés ou à distance (IEC 60335-2-89);<br />\r\n- exigences
    de sécurité pour les appareils électriques de mesurage, de régulation et de laboratoire
    – exigences particulières pour les appareils de réfrigération (IEC 61010-2-011);<br
    />\r\n- les fabriques de crème glacée à usage professionnel (IEC 60335-2-118);<br
    />\r\n- les systèmes frigorifiques et pompes à chaleur – conception, construction,
    essais, marquage et documentation (ISO 5149-2).<br />\r\nLa présente norme ne
    remplace pas les exigences des normes applicables aux appareils dans lesquels
    sont utilisés les motocompresseurs. Toutefois, si le type de motocompresseur utilisé
    est conforme à la présente norme, il peut ne pas être nécessaire d'effectuer les
    essais sur l'appareil ou l'ensemble particulier pour les motocompresseurs spécifiés
    dans les normes applicables à ces appareils. Si le dispositif de commande du motocompresseur
    est associé au dispositif de commande d'un appareil particulier, il peut être
    nécessaire d'effectuer des essais supplémentaires sur l'appareil final.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les motocompresseurs utilisés dans des appareils et auxquels sont exposés tous
    les individus situés à l'intérieur et autour de l'habitation. Cependant, cette
    norme ne tient pas compte en général:<br />\r\n- de l'utilisation des appareils
    par de jeunes enfants ou des personnes handicapées sans surveillance;<br />\r\n-
    de l'utilisation des appareils comme jouet par de jeunes enfants.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n- pour les motocompresseurs destinés à être
    utilisés dans des véhicules ou à bord de navires, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux motocompresseurs prévus
    exclusivement pour des usages industriels;<br />\r\n- aux motocompresseurs utilisés
    dans des appareils destinés à être employés dans des locaux qui présentent des
    conditions particulières, telles que la présence d'une atmosphère corrosive ou
    explosive (poussière, vapeur ou gaz).<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- le
    texte a été aligné sur l'IEC 60335-1, Ed 5.2;<br />\r\n- les catégories d'applications
    et les essais ont été élargis (3.1.102, Annexe AA);<br />\r\n- l'emploi d'une
    motorette a été ajouté pour les essais de compatibilité des fils de bobinage (3.8.102,
    Annexe BB);<br />\r\n- la hauteur du triangle, symbole ISO 7010 W021, a été ajoutée
    (7.14);<br />\r\n- certaines notes ont été converties en texte normatif (1, 15.3,
    22.21, 23.8, 29.3.4, Figure AA.1);<br />\r\n- la note du 6.101 a été convertie
    en texte normatif à l'Article 11;<br />\r\n- introduction d'essais d'endurance
    sous pression facultatifs (18.101, Annexe EE);<br />\r\n- les essais de compatibilité
    pour l'isolation à l'intérieur du boîtier ont été clarifiés (22.9);<br />\r\n-
    les distances d'isolement dans l'air à l'intérieur du boîtier ont été clarifiées
    pour les motocompresseurs adaptés pour une utilisation à des altitudes supérieures
    à 2 000 m (29.1);<br />\r\n- les références normatives et le texte associé ont
    été mis à jour (24.101, Annexe DD);<br />\r\n- la résistance à la rupture du cordon
    d'attache après le cycle de chauffage a été mise à jour (Annexe CC).<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la dernière édition de
    l'IEC 60335-1 et ses amendements. Elle a été établie sur la base de la cinquième
    édition (2010) de cette norme."
