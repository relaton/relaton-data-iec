abstract:
- language: en
  script: Latn
  content: IEC 62629-12-2:2019 specifies the measuring methods of motion artifacts
    for stereoscopic displays using glasses. This document is applicable to stereoscopic
    displays using glasses, which consist of transmissive type active matrix liquid
    crystal display modules (without a post image processing).
- language: fr
  script: Latn
  content: L'IEC 62629-12-2:2019 spécifie les méthodes de mesure des artéfacts de
    mouvement pour les écrans stéréoscopiques utilisant des lunettes. Le présent document
    s’applique aux écrans stéréoscopiques utilisant des lunettes, qui consistent en
    des modules d'affichage à cristaux liquides à matrice active de type transmissif
    (sans post-traitement d’image).
