- content: "Spécifie les sections nominales, dans la plage de 0,5 mm2 à 2 500 mm2,
    des âmes des conducteurs et des câbles électriques de puissance, dans une large
    gamme de spécifications. Des exigences sur le nombre et le diamètre des brins
    et les valeurs de résistance sont également incluses. Les âmes concernées sont
    les âmes massives et câblées, en cuivre, en aluminium et en alliage d'aluminium,
    destinées aux câbles pour installations fixes et les âmes en cuivre pour conducteurs
    souples.\nCette norme ne s'applique pas aux conducteurs de télécommunication.\nL'applicabilité
    de cette norme à un type de câble particulier est précisée dans la norme relative
    à ce type de câble.\nSauf indication contraire dans un article particulier, cette
    norme porte sur les âmes des câbles terminés, et non sur les âmes seules ou fournies
    pour la fabrication d'un câble. \nDes annexes informatives sont incluses, donnant
    des informations complémentaires sur les facteurs de correction de température
    à utiliser dans les mesures de résistance (Annexe B) et les limites dimensionnelles
    des âmes circulaires (Annexe C).\nLes principaux changements par rapport à l'édition
    précédente sont les suivants:\na) l'incorporation des éléments contenus dans la
    CEI 60228A;\nb) l'ajout d'une définition de la section nominale;\nc) une extension
    de la gamme des sections d'âmes dans les Tableaux 1 et 2;\nd) l'introduction d'une
    note précisant que les âmes massives en alliage d'aluminium ayant les mêmes dimensions
    que les âmes en aluminium auront une résistance plus élevée; \ne) un renforcement
    des recommandations concernant les limites dimensionnelles des âmes câblées rétreintes
    en cuivre"
