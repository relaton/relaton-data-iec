abstract:
- language: en
  script: Latn
  content: |-
    Describes methods for testing components, equipment and other electrotechnical products which may be subjected to pulsating or oscillating forces of short duration caused, for example, by seismic or explosive phenomena or by machinery vibration.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Décrit une méthode d'essai applicable aux composants, matériels et autres produits électrotechniques, qui peuvent, pendant leur utilisation, être soumis à des sollicitations transitoires ou oscillatoires de courte durée, comme celles qui résultent de séismes, de phénomènes explosifs ou de vibrations de machines.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
