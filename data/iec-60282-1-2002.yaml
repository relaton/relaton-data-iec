abstract:
- language: en
  script: Latn
  content: |-
    Applies to all types of high-voltage current-limiting fuses designed for use outdoors or indoors on alternating current systems of 50 Hz and 60 Hz and of rated voltages exceeding 1 000 V.
    Some fuses are provided with fuse-links equipped with an indicating device or a striker. These fuses come within the scope of this standard, but the correct operation of the striker in combination with the tripping mechanism of the switching device is outside the scope of this standard; see IEC 60420.
- language: fr
  script: Latn
  content: |-
    S'applique à tous les types de fusibles à haute tension limiteurs de courant destinés à être utilisés à l'extérieur ou à l'intérieur sur des réseaux à courant alternatif 50 Hz et 60 Hz et dont les tensions assignées sont supérieures à 1 000 V.
    Certains fusibles sont équipés d'éléments de remplacement pourvus d'un dispositif indicateur ou d'un percuteur. Ces fusibles rentrent dans le domaine d'application de la présente norme, mais le fonctionnement correct du percuteur lié au dispositif d'ouverture d'un appareil méca-nique de connexion est en dehors du domaine d'application de cette norme; voir la CEI 60420.
