  format: text/html
- content: "Ce document est un document complémentaire de l'ISO/IEC 15408 «Critères
    d'évaluation pour la sécurité TI». Ce document définit les actions minimales à
    réaliser par un évaluateur pour mener une évaluation selon l'ISO/IEC 15408 en
    utilisant les critères et les preuves d'évaluation définies dans l'ISO/IEC 15408.<br
    />\r\nCe document ne définit pas les actions de l'évaluateur pour certaines exigences
    d'assurance de haut niveau de l'ISO/IEC 15408 lorsqu'il n'existe pas encore de
    recommandations généralement reconnues."
