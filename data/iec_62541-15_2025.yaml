- content: "IEC 62541-15:2025 décrit une couche de communication de sécurité (services
    et protocole) pour l'échange de SafetyData à l'aide des mécanismes de l'IEC 62541.
    Il identifie les principes qui s'appliquent aux communications de sécurité fonctionnelle
    définies dans l'IEC 61784‑3, associés à cette couche de communication de sécurité.
    Cette couche de communication de sécurité est destinée à être mise en œuvre sur
    les appareils de sécurité uniquement.<br />\r\nNOTE 1 Le présent document cible
    la communication de contrôleur à contrôleur. Cependant, la facilité d'extension
    à d'autres cas d'utilisation (par exemple, communication au niveau du terrain
    OPC UA) a déjà été prise en compte dans la conception du présent document.<br
    />\r\nNOTE 2 Le présent document ne traite pas des aspects relatifs à la sécurité
    électrique et à la sécurité intrinsèque. La sécurité électrique concerne les dangers
    comme les chocs électriques. La sécurité intrinsèque concerne les dangers associés
    aux atmosphères explosibles.<br />\r\nLe présent document définit les mécanismes
    de transmission des messages relatifs à la sécurité entre les participants d'un
    réseau, en utilisant la technologie OPC UA conformément aux exigences de la série
    IEC 61508 et de l'IEC 61784-3 concernant la sécurité fonctionnelle. Ces mécanismes
    peuvent être utilisés dans différentes applications industrielles, par exemple
    la commande de processus, la fabrication, l'automatisation et les machines.<br
    />\r\nLe présent document fournit des lignes directrices aux développeurs, ainsi
    qu'aux évaluateurs d'appareils et de systèmes conformes.<br />\r\nNOTE 3 Le SIL
    ainsi revendiqué pour un système dépend de la mise en œuvre du présent document
    au sein du système (la mise en œuvre du présent document dans un appareil normal
    ne suffit pas à le qualifier d'appareil de sécurité)."
