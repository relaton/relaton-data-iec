abstract:
- language: en
  script: Latn
  content: |-
    IEC 62041:2010 applies to transformers, reactors, power supply units and combinations thereof covered by the IEC 61558 series of standards. This standard deals with the electromagnetic compatibility requirements for emission and immunity within the frequency range 0 Hz - 400 GHz. No measurement needs to be performed at frequencies where no requirement is specified. This second edition cancels and replaces the first edition published in 2003. It constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - the frequency range for tests according to IEC 61000-4-3 has been extended above 1 GHz according to technologies used in this frequency area;<br />
    - the testing requirements according to IEC 61000-4-11 have been amended significantly;<br />
    - the inclusion of a clause on tests in series production; <br />
    - the inclusion of a new clause on measurement uncertainly, and <br />
    - the inclusion of requirements on DC power ports and telecommunication ports.<br />
    It has the status of a product family EMC standard in accordance with IEC Guide 107:2009, Electromagnetic compatibility - Guide to the drafting of electromagnetic compatibility publications. The attention of National Committees is drawn to the fact that equipment manufacturers and testing organizations may need a transitional period following publication of a new, amended or revised IEC publication in which to make products in accordance with the new requirements and to equip themselves for conducting new or revised tests. It is the recommendation of the committee that the content of this publication be adopted for implementation nationally not earlier than 12 months from the date of publication. In the meantime, the previous edition can still be ordered by contacting your local IEC member National Committee or the IEC Central Office.
- language: fr
  script: Latn
  content: |-
    La CEI 62041:2010 s'applique aux transformateurs, bobines d'inductance, blocs d'alimentation et aux combinaisons de ces éléments couverts par la série de normes CEI 61558. La présente norme traite des exigences de compatibilité électromagnétique pour l'émission et l'immunité dans la bande de fréquences 0 Hz - 400 GHz. Aucune mesure n'est nécessaire aux fréquences pour lesquelles aucune exigence n'est spécifiée. Cette deuxième édition annule et remplace la première édition parue en 2003. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - la plage de fréquences pour les essais selon la CEI 61000-4-3 a été étendue à des fréquences au-dessus de 1 GHz d'après les technologies utilisées dans cette zone de fréquence;<br />
    - les exigences d'essai d'après la CEI 61000-4-11 ont été amendées de manière significative;<br />
    - ajout d'un article sur les essais de production en série; <br />
    - ajout d'un nouvel article sur l'incertitude des mesures, et <br />
    - l'introduction d'exigences sur les accès de puissance en courant continu et sur les accès de télécommunication.<br />
    Elle a le statut d'une norme CEM de famille de produits conformément au Guide CEI 107:2009, Compatibilité électromagnétique - Guide pour la rédaction des publications sur la compatibilité électromagnétique. L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de cette publication soit entériné au niveau national non plus tôt que 12 mois de la date de publication. Pendant ce temps, l'édition précédente peut toujours être commandée auprès du Comité National CEI de votre pays ou auprès du bureau Central de la CEI.
