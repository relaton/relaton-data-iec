- content: IEC 62272-2:2007 describes the methods of measurement to assess the performance
    characteristics of digital modulated radio transmitters in the bands below 30
    MHz for sound and/or data broadcasting in the LF, MF and HF bands, and to facilitate
    the comparison of measurements which are carried out by different personnel. This
    bilingual version (2012-05) corresponds to the monolingual English version, published
    in 2007-03.
