- content: IEC 60335-2-50:2002+A1:2007+A2:2017 deals with the safety of electrically
    operated commercial bains-marie not intended for household use. The rated voltage
    being not more than 250 V for single-phase appliances connected between one phase
    and neutral, and 480 V for other appliances. the appliances within the scope of
    this standard are typically used in restaurants, canteens, hospitals and similar
    commercial enterprises. The electrical part of appliances making use of other
    forms of energy is also within the scope of this standard.<strong> This consolidated
    version consists of the fourth edition (2002), its amendment 1 (2007) and its
    amendment 2 (2017). Therefore, no need to order amendment in addition to this
