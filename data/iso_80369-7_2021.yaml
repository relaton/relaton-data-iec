abstract:
- content: "This document specifies dimensions and requirements for the design and
    functional performance of small-bore connectors intended to be used for connections
    in intravascular applications or hypodermic connections in hypodermic applications
    of medical devices and accessories.<br />\r\nEXAMPLES Hypodermic syringes and
    needles or intravascular (IV) cannulae with male and female Luer slip connectors
    and Luer lock connectors.<br />\r\nNOTE 1 See Annex A.<br />\r\nNOTE 2 The Luer
    connector was originally designed for use at pressures up to 300 kPa.<br />\r\nThis
    document does not specify requirements for the medical devices or accessories
    that use these connectors. Such requirements are given in particular documents
    for specific medical devices or accessories.<br />\r\nThis document does not specify
    requirements for the following small-bore connectors, which are specified in other
    documents:<br />\r\n- haemodialyser, haemodiafilter and haemofilter blood compartment
    ports (ISO 8637 [5] and applicable portion of ISO 8638 [6] referencing blood compartment
    ports);<br />\r\n- haemodialysis, haemodiafiltration and haemofiltration equipment
    connectors (ISO 8637 [5]);<br />\r\n- infusion system closure piercing connectors
    (ISO 8536-\x80\x914 [4]).<br />\r\nNOTE 3 Manufacturers are encouraged to incorporate
    the small-bore connectors specified in this document into medical devices or accessories,
    even if currently not required by the relevant particular medical device documents.
    It is expected that when the relevant particular medical device documents are
    revised, requirements for small-bore connectors, as specified in ISO 80369, will
    be included.<br />\r\nNOTE 4 ISO 80369-\x80\x911:2018, Clause 7, specifies alternative
    methods of conformance with ISO 80369-\x80\x911:2018, for small-bore connectors
    intended for use with intravascular applications or hypodermic application medical
    devices or accessories, which do not conform with this document."
