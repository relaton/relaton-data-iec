- content: "Le présent document spécifie les dimensions et les exigences relatives
    à la conception et aux performances fonctionnelles des raccords de petite taille
    destinés A être utilisés pour effectuer des raccordements dans des applications
    intravasculaires ou des raccordements hypodermiques dans des applications hypodermiques
    de dispositifs médicaux et d'\x80\x99accessoires.<br />\r\nEXEMPLES Les seringues
    et aiguilles hypodermiques ou les canules intravasculaires (IV) avec raccords
    Luer à glissement et raccords Luer à verrouillage mâles et femelles.<br />\r\nNOTE
    1 Voir l'\x80\x99Annexe A.<br />\r\nNOTE 2\x80 l'\x80\x99origine, le raccord Luer
    a été conçu pour être utilisé à des pressions maximales de 300 kPa.<br />\r\nLe
    présent document ne spécifie pas les exigences relatives aux dispositifs médicaux
    ou aux accessoires sur lesquels ces raccords sont utilisés. Ces exigences figurent
    dans des documents spécifiques traitant de dispositifs médicaux ou d'\x80\x99accessoires
    particuliers.<br />\r\nLe présent document ne spécifie pas d'\x80\x99exigences
    pour les raccords de petite taille suivants, celles-ci étant spécifiées dans d'\x80\x99autres
    documents:<br />\r\n- orifices du compartiment sanguin des hémodialyseurs, hémodiafiltres
    et hémofiltres (l'\x99ISO 8637[5] et la partie applicable de l'\x80\x99ISO 8638[6]
    référencent les orifices du compartiment sanguin);<br />\r\n- raccords des appareils
    d'\x99hémodialyse, d'\x80\x99hémodiafiltration et d\x80'hémofiltration (ISO 8637[5]);<br
    />\r\n- raccords du perforateur du système de fermeture des appareils de perfusion
    (ISO 8536-4[4]).<br />\r\nNOTE 3 Les fabricants sont incités à intégrer les raccords
    de petite taille spécifiés dans le présent document dans les dispositifs médicaux
    ou accessoires, même si cela n'\x80\x99est pas actuellement requis par les documents
    appropriés, spécifiques de ces dispositifs médicaux. Il est prévu d'\x80\x99inclure
    des exigences relatives aux raccords de petite taille, tels que spécifiées dans
    l'\x80\x99ISO 80369, lors de la révision des documents appropriés spécifiques
    de ces dispositifs médicaux.<br />\r\nNOTE 4 L'\x80\x99Article 7 de l'\x80\x99ISO
    80369-1:2018 spécifie d'\x80\x99autres méthodes de vérification de la conformité
    à l'\x80\x99ISO 80369-1:2018 pour les raccords de petite taille destinés à être
    utilisés avec des dispositifs médicaux ou des accessoires pour applications intravasculaires
    ou applications hypodermiques, mais qui ne sont pas conformes au présent document."
