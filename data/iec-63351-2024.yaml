abstract:
- language: en
  script: Latn
  content: "IEC 63351:2024 specifies the basic principles and requirements for the
    application of a human factors engineering (HFE) programme to the design of the
    human-machine interfaces (HMI) throughout the lifetime of a nuclear facility.
    The focus of this document is on control rooms and control functions as discussed
    in the text.<br />\r\nThis document focuses on the application of a human factors
    engineering (HFE) programme to the design of the human-machine interfaces throughout
    the lifetime of a nuclear facility, including consideration of plant modifications.<br
    />\r\nThis document is applicable to nuclear facilities such as: nuclear power
    plants (NPPs), research reactors, uranium enrichment and nuclear fuel fabrication
    facilities, spent fuel storage and reprocessing facilities."
- language: fr
  script: Latn
  content: "l'IEC 63351:2024 spécifie les principes et exigences de base pour l'application
    d'un programme d'ingénierie des facteurs humains (HFE) à la conception des interfaces
    homme-machine (IHM) tout au long de la durée de vie d'une installation nucléaire.
    Le présent document traite des salles de commande et des fonctions de commande
    décrites dans le texte.<br />\r\nLe présent document se concentre sur l'application
    d'un programme d'ingénierie des facteurs humains (HFE, Human Factors Engineering)
    à la conception des interfaces homme-machine tout au long de la durée de vie d'une
    installation nucléaire, en tenant compte des modifications apportées à la centrale.<br
    />\r\nLe présent document s'applique aux installations nucléaires telles que les
    centrales nucléaires (NPP, Nuclear Power Plant), les réacteurs de recherche, les
    installations d'enrichissement d'uranium et de fabrication de combustibles nucléaires,
    ainsi que les installations d'entreposage et de retraitement des combustibles
    usés."
