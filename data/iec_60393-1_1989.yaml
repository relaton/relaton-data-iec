abstract:
- content: |-
    Applicable to all types of resistive potentiometers, including
    lead-screw actuated types, presets, multi-turn units, etc. to be
    used in electronic equipment. Establishes standard terms, inspection
    procedures and methods of test for use in sectional and detail
    specifications for Qualification Approval and Quality Assessment
    Systems for electronic components. Has been mainly written, and the
    test methods described, to conform with the widely used single turn
    rotary potentiometer with a control spindle.
    Supersedes IEC 60393-1 (1973), 60393-1A (1977), 60393-1B (1978) and
    60393-1C (1979).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable à tous les types de potentiomètres résistifs, y compris
    les potentiomètres à commande par vis, les potentiomètres utilisés
    comme résistances ajustables, les potentiomètres multitours,
    utilisés dans les équipements électroniques. Etablit des
    définitions, des procédures de contrôle et des méthodes d'essais
    normalisées à utiliser dans les spécifications intermédiaires et
    particulières pour l'homologation et les systèmes d'assurance de la
    qualité pour les composants électroniques. Elle a été principalement
    écrite, et les méthodes d'essais ont été décrites, pour s'adapter au
    potentiomètre rotatif à un tour avec axe de commande, qui est
    largement utilisé.
