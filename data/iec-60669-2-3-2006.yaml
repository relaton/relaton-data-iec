abstract:
- language: en
  script: Latn
  content: This part of IEC 60669 applies to time-delay switches (hereinafter referred
    to as TDS) with a rated voltage not exceeding 440 V and a rated current not exceeding
    63 A, intended for household and similar fixed electrical installations, either
    indoors or outdoors, operated by hand and/or by remote control.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60669 s'applique aux interrupteurs temporisés
    (désignés ci-après minuteries) de tension assignée ne dépassant pas 440 V et de
    courant assigné ne dépassant pas 63 A, prévus pour installations électriques fixes
    domestiques et analogues intérieures ou extérieures, commandés à la main ou à
    distance.
