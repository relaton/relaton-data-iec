abstract:
- content: "IEC 62439-2:2021 is applicable to high-availability automation networks
    based on the ISO/IEC/IEEE 8802-3 (IEEE Std 802.3) (Ethernet) technology.<br />\r\nThe
    IEC 62439-2:2021 specifies a recovery protocol based on a ring topology, designed
    to react deterministically on a single failure of an inter-switch link or switch
    in the network, under the control of a dedicated media redundancy manager node.<br
    />\r\nThe contents of the corrigendum of May 2023 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62439-2:2021 s'applique aux réseaux de haute disponibilité pour l'automatisation
    qui reposent sur la technologie ISO/IEC/IEEE 8802-3 (IEEE Std 802.3) (Ethernet).<br
    />\r\nL'IEC 62439-2:2021 spécifie un protocole de reprise reposant sur une topologie
    en anneau, qui est conçu pour réagir de manière déterministe en cas de défaillance
    unique sur une maille interétage ou sur un commutateur du réseau, sous le contrôle
    d'un nœud du gestionnaire de redondance du support dédié.<br />\r\nLe contenu
    du corrigendum de mai 2023 a été pris en considération dans cet exemplaire."
