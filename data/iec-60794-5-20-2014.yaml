abstract:
- language: en
  script: Latn
  content: IEC 60794-5-20:2014 is a family specification that covers outdoor microduct
    fibre units and corresponding microducts and protected microducts for installation
    by blowing. The protected microducts are intended for duct, directly buried or
    lashed applications. Microduct fibre units differ from microduct optical fibre
    cables (see IEC 60794-5-10) in that they provide less protection to the fibres
    that they contain. Specifically, microduct fibre units rely on the structure of
    the microduct, protected microduct or appropriate housing to support installation
    and to provide additional mechanical protection for the optical fibre over the
    lifetime of the product. Systems built with components covered by this standard
    are subject to the requirements of sectional specification IEC 60794-5 where applicable.
- language: fr
  script: Latn
  content: IEC 60794-5-20:2014 est une spécification de famille qui couvre les éléments
    fibres en microconduit extérieur, ainsi que les microconduits et microconduits
    protégés correspondants pour installation par soufflage. Les microconduits protégés
    sont destinés à des applications de conduits, d'enfouissement direct ou de câbles
    lacés. Les éléments fibres en microconduit se différencient des câbles à fibres
    optiques en microconduit (voir l'IEC 60794-5-10) par une protection moindre des
    fibres contenues. De manière spécifique, les éléments fibres en microconduit reposent
    sur la structure du microconduit, du microconduit protégé ou du logement approprié
    pour supporter leur installation et pour fournir une protection mécanique supplémentaire
    à la fibre optique pendant la durée de vie du produit. Les systèmes intégrant
    des éléments couverts par la présente norme sont soumis aux exigences de la spécification
    intermédiaire IEC 60794-5, le cas échéant.
