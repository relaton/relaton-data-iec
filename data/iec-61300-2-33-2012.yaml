abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-33:2012 is a part of a series that evaluates the assembly
    and reassembly of a fibre optic mechanical splice, a fibre management system or
    a closure for a specified number of times. This third edition cancels and replaces
    the second edition published in 2006. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: the inclusion of fibre management system and ancillary
    passive and active components as well as cable management system for the incoming
    and outgoing optical cables. Key words: fibre optic mechanical splice, fibre management
    system or a closure'
- language: fr
  script: Latn
  content: 'La CEI 61300-2-33:2012 est partie d''une série qui permet d''évaluer l''aptitude
    au montage et au remontage d''une épissure mécanique de fibres optiques, d''un
    système de gestion des fibres ou d''un boîtier pour un nombre de fois spécifié.
    Cette troisième édition annule et remplace la deuxième édition publiée en 2006.
    Cette édition constitue une révision technique. La présente édition contient les
    changements techniques significatifs suivants par rapport à l''édition antérieure:
    ajout des systèmes de gestion des fibres et des composants actifs et passifs auxiliaires
    ainsi que des systèmes de gestion des câbles pour les câbles optiques entrants
    et sortants. Mots clés: épissure mécanique de fibres optiques, système de gestion
    des fibres ou d''un boîtier'
