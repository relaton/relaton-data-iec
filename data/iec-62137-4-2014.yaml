abstract:
- language: en
  script: Latn
  content: "IEC 62137-4:2014 specifies the test method for the solder joints of area
    array type packages mounted on the printed wiring board to evaluate solder joint
    durability against thermo-mechanical stress. This part of IEC 62137 applies to
    the surface mounting semiconductor devices with area array type packages (FBGA,
    BGA, FLGA and LGA) including peripheral termination type packages (SON and QFN)
    that are intended to be used in industrial and consumer electrical or electronic
    equipment. IEC 62137-4 includes the following significant technical changes with
    respect to IEC 62137:2004:<br />\r\n- test conditions for use of lead-free solder
    are included;<br />\r\n- test conditions for lead-free solders are added;<br />\r\n-
    accelerations of the temperature cycling test for solder joints are added."
- language: fr
  script: Latn
  content: "L'IEC 62137-4:2014 spécifie la méthode d'essai des joints brasés des boîtiers
    de type matriciel montés sur la carte de câblage imprimé, visant à évaluer la
    durabilité des joints brasés par rapport aux contraintes thermiques et mécaniques.
    La présente partie de l'IEC 62137 s'applique aux dispositifs à semiconducteurs
    pour montage en surface avec boîtiers de type matriciel (FBGA, BGA, FLGA et LGA)
    incluant les boîtiers de type à bornes périphériques (SON et QFN) qui sont destinés
    à être utilisés dans des matériels électriques ou électroniques industriels ou
    grand public. L'IEC 62137-4 inclut les modifications techniques majeures suivantes
    par rapport à l'IEC 62137:2004:<br />\r\n- les conditions d'essai pour l'utilisation
    d'une soudure sans plomb ont été incluses;<br />\r\n- les conditions d'essai pour
    des soudures sans plomb ont été ajoutées;<br />\r\n- les accélérations de l'essai
    de cycle de température pour des joints brasés ont été ajoutées."
