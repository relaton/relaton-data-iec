- content: "<!-- NEW! -->IEC 61439-4:2023 est disponible sous forme de IEC 61439-4:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61439-4:2023
    définit les exigences particulières des EC comme suit:<br />\r\n- ensembles dont
    la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en
    courant continu;<br />\r\n- ensembles dont les valeurs nominales des tensions
    primaire et secondaire des transformateurs incorporés dans les EC se situent dans
    les limites spécifiées ci-dessus;<br />\r\n- ensembles destinés à être utilisés
    sur des chantiers, à l'intérieur comme à l'extérieur, c'est‑à‑dire des lieux de
    travail temporaires qui ne sont généralement pas accessibles au public et où sont
    exécutés des travaux de construction, d'installation, de réparation, de modification
    ou de démolition d'immeubles (bâtiments) ou d'ouvrage de génie civil (travaux
    publics) ou encore des travaux de terrassement ou tout autre travail analogue;<br
    />\r\n- ensembles de type transportable (semi-fixe) ou mobile avec enveloppe.<br
    />\r\nCette deuxième édition de l'IEC 61439-4 annule et remplace la première édition
