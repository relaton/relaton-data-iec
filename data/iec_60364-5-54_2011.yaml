abstract:
- content: "IEC 60364-5-54:2011 addresses the earthing arrangements and protective
    conductors including protective bonding conductors in order to satisfy the safety
    of the electrical installation. This third edition cancels and replaces the second
    edition, published in 2002, and constitutes a technical revision. The main changes
    with respect to the previous edition are listed below:<br />\r\n- clarification
    of the definition of protective conductor;<br />\r\n- improved specification of
    mechanical characteristics of the earth electrode;<br />\r\n- introduction of
    earth electrode for protection against electric shock and lighting protection;<br
    />\r\n- annexes describing concrete-embedded foundation earth electrodes and soil-embedded
    earth electrode."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60364-5-54:2011 concerne les installations de mise à la terre et
    les conducteurs de protection, y compris les conducteurs de liaison de protection
    afin de satisfaire à la sécurité de l'installation électrique. Cette troisième
    édition annule et remplace la deuxième édition, parue en 2002, et constitue une
    révision technique. Les principales modifications par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- la définition de conducteur de protection a été
    clarifiée;<br />\r\n- les caractéristiques mécaniques et physiques de la prise
    de terre ont été mieux spécifiées;<br />\r\n- introduction d'une prise de terre
    pour la protection contre les chocs électriques et la protection foudre;<br />\r\n-
    annexes qui décrivent les prises de terre à fond de fouille noyées dans le béton
    et les prises de terre noyées dans le sol."
