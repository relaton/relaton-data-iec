abstract:
- language: en
  script: Latn
  content: "IEC 62026-2:2008+A1:2019 specifies a method for communication between
    a single control device and switching elements, and establishes a system for the
    interoperability of components with the specified communication interfaces. The
    complete system is called \"Actuator Sensor interface (AS-i)\". This second edition
    of IEC 62026-2 cancels and replaces the first edition published in 2000. It constitutes
    a technical revision. The main changes with respect to the previous edition are
    listed below:<br />\r\n- doubling the number of slaves from 31 to 62 by introduction
    of sub-addresses;<br />\r\n- introduction of AS-I safety system. This consolidated
    version consists of the second edition (2008) and its amendment 1 (2019). Therefore,
    no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 62026-2:2008+A1:2019 spécifie une méthode de communication entre
    un seul appareil de commande et des éléments de commutation. Elle établit un système
    d'interopérabilité pour les composants équipés des interfaces de communication
    spécifiées. Le système complet est appelé \"Interface capteur-actionneur (AS-i)\".
    Cette deuxième édition de l'IEC 62026-2 annule et remplace la première édition
    parue en 2000. Cette deuxième édition constitue une révision technique. Les principales
    modifications apportées par rapport à l'édition précédente sont indiquées ci-dessous:<br
    />\r\n- doublement du nombre d'esclaves, passant de 31 à 62, par l'introduction
    de sous-adresses;<br />\r\n- introduction du système de sécurité AS-I. La présente
    version bilingue, publiée en 2009-08, correspond à la version anglaise. La version
    française de cette norme n'a pas été soumise au vote. Cette version consolidée
    comprend la deuxième édition (2008) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
