- content: La présente Norme internationale s'applique aux appareils de commande destinés
    au démarrage, à la commande et à l'arrêt des pompes à incendie fixes, incluant
    les types automatiques et non automatiques de pompes à incendie pilotées par un
    moteur électrique à courant alternatif ou par un moteur diesel. Il est convenu
    qu'un appareil de commande contrôle seulement un entraînement unique. Cette première
    édition annule et remplace la spécification technique publiée en 2003. Elle constitue
    une révision technique qui conduit au statut de Norme internationale.
