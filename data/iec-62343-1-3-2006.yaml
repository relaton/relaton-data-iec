abstract:
- language: en
  script: Latn
  content: This standard contains the minimum initialization test and measurement
    requirements and severities which a dynamic gain tilt equalizer (DGTE) shall satisfy
    in order to be categorized as meeting the requirements of a DGTE used in controlled
    environments. The requirements cover dynamic gain equalizers for category C -
    Controlled environments.
- language: fr
  script: Latn
  content: La présente norme contient les sévérités et les exigences minimales d'essai
    d'initialisation et de mesure qu'un égaliseur dynamique de basculement de gain
    (Dynamic Gain Tilt Equalizer - DGTE) doit satisfaire afin d'être classé comme
    conforme aux exigences applicables aux DGTE pour une utilisation dans des environnements
    contrôlés. Ces exigences couvrent les égaliseurs dynamiques de gain pour la catégorie
    C - Environnements contrôlés.
