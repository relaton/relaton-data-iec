abstract:
- content: specifies mandatory and supplementary markings of control valves. Some
    mandatory markings may be inappropriate for some valves of special design, and
    some supplementary markings may be appropriate only to specific types of control
    valves. It is recommended that the marking of all valves conform to this standard
    whenever possible unless otherwise agreed between the manufacturer and purchaser.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: spécifie les marquages obligatoires et supplémentaires des vannes de régulation.
    Certains marquages obligatoires peuvent ne pas convenir à des vannes de certains
    types ou de conception spéciale, et quelques marquages supplémentaires peuvent
    seulement convenir à des types spécifiques de vannes de régulation. Il est recommandé,
    dans la mesure du possible, que les marquages pour toutes les vannes soient conformes
    à la présente norme à moins d'un accord entre le fabricant et l'acheteur.
