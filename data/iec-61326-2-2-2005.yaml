abstract:
- language: en
  script: Latn
  content: |-
    this part of IEC 61326 specifies more detailed test configurations, operational conditions and performance criteria for equipment which is used for testing, measuring or monitoring of protective measures in low-voltage distribution systems, and powered by battery and/or from the circuit measured, and portable

    The contents of the corrigendum of November 2007 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    donne des spécifications plus détaillées des configurations d'essai, des conditions fonctionnelles et des critères d'aptitude à la fonction pour les matériels qui sont utilisés dans des systèmes basse tension  d'essai, de mesure ou de surveillance de protection et alimentés par batterie et/ou par le circuit mesuré, et portatifs

    Le contenu du corrigendum de novembre 2007 a été pris en considération dans cet exemplaire.
