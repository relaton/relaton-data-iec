abstract:
- content: IEC 62226-3-1:2007+A1:2016 Applies to the frequency range for which exposure
    limits are based on the induction of voltages or currents in the human body when
    exposed to electric fields. Defines in detail the coupling factor K - introduced
    by the IEC 62226 series to enable exposure assessment for complex exposure situations,
    such as non-uniform magnetic field or perturbed electric field - for the case
    of simple models of the human body, exposed to uniform electric fields. The coupling
    factor K has different physical interpretations depending on whether it relates
    to electric or magnetic field exposure. It is the so called "shape factor for
    electric field". This part of IEC 62226 can be used when the electric field can
    be considered to be uniform, for frequencies up to at least 100 kHz. This situation
    of exposure to a "uniform" electric field is mostly found in the vicinity of high
    voltage overhead power systems. For this reason, illustrations given in this part
    are given for power frequencies (50 Hz and 60 Hz).<strong>This consolidated version
    consists of the first edition (2007) and its amendment 1 (2016). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62226-3-1:2007+A1:2016 S'applique à la gamme de fréquences pour laquelle
    les limites d'exposition sont fondées sur des tensions ou des courants induits
    dans le corps humain, quand il est exposé aux champs électriques. Définit le facteur
    de forme K - introduit par la série CEI 62226 pour permettre l'évaluation de l'exposition
    dans des situations d'expositions complexes, telles qu'un champ magnétique non
    uniforme ou un champ électrique perturbé - pour les cas de modèles simples de
    corps humain, exposé à des champs électriques uniformes. Le facteur de couplage
    K peut avoir différentes interprétations physiques selon qu'il se réfère à l'exposition
    à un champ électrique ou magnétique. Il est aussi appelé "facteur de couplage
    pour champ électrique". La présente partie de la CEI 62226 peut être utilisée
    quand le champ électrique peut être considéré comme uniforme, pour des fréquences
    jusqu'à au moins 100 kHz. Cette situation d'exposition à un champ électrique "uniforme"
    se trouve principalement à proximité des systèmes aériens d'alimentation électrique
    à haute tension. Pour cette raison, les illustrations données dans cette section
    sont aux fréquences industrielles (50 Hz et 60 Hz).<strong> Cette version consolidée
    comprend la première édition (2007) et son amendement 1 (2016). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
