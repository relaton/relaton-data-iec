- content: "L'IEC 61784-3-8:2016 spécifie une couche de communication de sécurité
    (services et protocole) reposant sur CPF 8 de l'IEC 61784-1, de l'IEC 61784-2
    et de l'IEC 61158 Type 18 et Type 23. Elle identifie les principes en matière
    de communications de sécurité fonctionnelle définies dans l'IEC 61784-3 pertinents
    pour cette couche de communication de sécurité. Cette couche de communication
    de sécurité est destinée à être mise en oeuvre uniquement sur les appareils de
    sécurité. Cette deuxième édition annule et remplace la première édition, parue
    en 2010. Cette édition constitue une révision technique. Les modifications techniques
    majeures par rapport à l'édition précédente sont énumérées ci-dessous:<br />\r\n-
    FSCP 8/2 ajouté;<br />\r\n- FSCP 8/2, Article 12 ajouté;<br />\r\n- Contenu relatif
    à FSCP 8/2 ajouté aux Articles 1 à 3 (domaine d'application, références, termes);<br
    />\r\n- FSCP 8/1 précédent déplacé vers l'Article 11 (rétrogradant tous les anciens
    en-têtes d'un niveau);<br />\r\n- Anciens Articles 4 à 10 restructurés pour pointer
    vers les paragraphes appropriés, selon le cas."
