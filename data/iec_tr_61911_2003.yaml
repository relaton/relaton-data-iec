abstract:
- content: This Technical Report provides recommendations for the selection and testing,
    where necessary, of conductor stringing equipment and accessory items used for
    the installation of bare and insulated overhead distribution conductors. Procedures
    are recommended for proper earthing in order to protect equipment, components
    and personnel from currents which can result from accidental contact with nearby
    energized conductors, or induced voltage from adjacent energized lines, lightning
    strikes, switching errors or electrostatic charging. The equipment under consideration
    in this Technical Report is used for distribution voltages, usually considered
    to be below 50 kV. However, for voltages of 50 kV and above, use of IEC 61328
    may be more appropriate. The choice of whether IEC 61328 or this Technical Report
    applies to the work being considered will usually depend on the physical size
    of the conductors, the size of the structures and the average span between supports.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ce Rapport Technique fournit des recommandations pour le choix et l'essai,
    lorsque cela est nécessaire, de matériels de déroulage et accessoires utilisés
    pour l'installation de conducteurs nus et isolés de lignes aériennes de distribution.
    Des procédures sont recommandées pour une mise à la terre adéquate afin de protéger
    l'équipement, les composants et le personnel des courants pouvant résulter de
    contacts accidentels avec des conducteurs sous tension voisins, ou d'une tension
    induite par des lignes sous tension adjacentes, de coups de foudre, d'erreurs
    de manuvre ou d'une charge électrostatique. L'équipement à l'étude dans ce Rapport
    Technique est utilisé pour des tensions de distribution, généralement considérées
    comme étant inférieures à 50 kV. Cependant, pour des tensions supérieures ou égales
    à 50 kV, l'emploi de la CEI 61328 peut être plus approprié. Le choix entre la
    CEI 61328 et le présent Rapport Technique pour les travaux considérés dépendra
    généralement de la taille physique des conducteurs, de la taille des structures
    et de la distance moyenne entre les supports.
