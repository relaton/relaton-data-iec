abstract:
- language: en
  script: Latn
  content: "Applies to portable voltage detectors with or without built-in power sources,
    to be used on electrical systems for voltages\nof 1 kV to 420 kV a.c. and frequencies
    from 15 Hz to 60 Hz. \nFor the time being, it has been identified that : \n- For
    voltage levels up to 52 kV, the actual standard can be used in its entirety ;
    - For voltage levels above 52 kV,\nelectric testing procedures are questionable
    from the point of view of their representativity and feasibility. \nFor voltage
    detectors for use above 52 kV, manufacturers and customers should agree alternative
    electrical test\narrangements, for example, electrical tests based on former national
    standards, until the publication of the second\nedition of this standard."
- language: fr
  script: Latn
  content: "S'applique aux détecteurs de tension portatifs avec ou sans alimentation
    incorporée pour utilisation sur réseaux électriques de tension alternatives de
    1 kV à 420 kV et de fréquences de 15 Hz à 60 Hz. \nPour l'instant, il a été identifié
    que : La présente partie de la CEI 1243 est applicable aux détecteurs de tension
    portatifs\navec ou sans alimentation incorporée pour - Pour des niveaux de tension
    jusqu'à 52 kV, la présente norme est utilisable\nintégralement ; utilisation sur
    réseaux électriques de tension alternatives de 1 kV - Pour des niveaux de tension
    excédant\n52 kV, les procédures d'essais électriques sont discutables en ce qui
    a trait à leur représentativité et à leur faisabilité. à\n420 kV et de fréquences
    de 15 Hz à 60 Hz. Dans les cas de détecteurs de tension pour utilisation à des
    tensions excédant 52 kV, il convient que clients et fabriquants s'entendent sur
    l'utilisation de montages alternatifs d'essais électriques, par exemple, des essais
    électriques basés sur les normes nationales antérieures, et cela jusqu'à la publication
    de la deuxième édition de la présente norme."
