abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-1:2022 lists and gives guidance on the use of documents giving
    uniform requirements for measuring and testing optical fibres, thereby assisting
    in the inspection of fibres and cables for commercial (mostly telecommunications)
    purposes. The individual measurement and test methods are contained in the different
    parts of the IEC 60793 series. They are identified as IEC 60793-1-X, where \"X\"
    is an assigned sub-part number, indicating its affiliation to the IEC 60793-1
    series. In general, measurements and tests methods apply to all class A multimode
    fibres and class B and class C single-mode optical fibres covered by the IEC 60793-2
    series relating to product specifications, although there can be exceptions. Clause
    1 of each part of the IEC 60793 series contains the scope for each particular
    attribute. This fifth edition cancels and replaces the fourth edition published
    in 2017. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- changes in normative references;<br />\r\n- renamed Clause 10 and added
    documentation-related requirements in a new subclause 10.2."
- language: fr
  script: Latn
  content: "IEC 60753-1-1:2022 donne la liste des documents qui fournissent les exigences
    uniformes pour les mesurages et les essais des fibres optiques, ainsi que des
    recommandations relatives à l’utilisation de ces documents, contribuant ainsi
    au contrôle des fibres et des câbles proposés sur le marché (le plus souvent dans
    le domaine des télécommunications). Les méthodes d'essai et de mesure individuelles
    sont contenues dans les différentes parties de la série IEC 60793. Elles sont
    identifiées comme IEC 60793-1-X, où \"X\" est le numéro assigné à une sous-partie,
    indiquant qu'elle appartient à la série IEC 60793-1. En général, les méthodes
    d’essai et de mesure s’appliquent à toutes les fibres multimodales de la classe
    A et à toutes les fibres optiques unimodales de la classe B et de la classe C
    couvertes par la série IEC 60793-2 qui traite des spécifications de produits,
    bien qu’il puisse exister des exceptions. L’Article 1 de chaque partie de la série
    IEC 60793 contient le domaine d’application pour chaque attribut particulier.
    Cette cinquième édition annule et remplace la quatrième édition parue en 2017.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\nles références normatives ont été modifiées;<br />\r\nl’Article 10 a été
    renommé et des exigences relatives aux documents ont été ajoutées dans un nouveau
    paragraphe 10.2."
