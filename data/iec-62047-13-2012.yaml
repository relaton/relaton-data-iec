abstract:
- language: en
  script: Latn
  content: IEC 62047-13:2012 specifies the adhesive testing method between micro-sized
    elements and a substrate using the columnar shape of the specimens. This international
    standard can be applied to adhesive strength measurement of microstructures, prepared
    on a substrate, with width and thickness of 1 μm to 1 mm, respectively. This standard
    specifies the adhesive testing method for micro-sized-elements in order to optimally
    select materials and processing conditions for MEMS devices. This standard does
    not particularly restrict test piece material, test piece size and performance
    of the measuring device, since the materials and size of MEMS device components
    range widely and testing machine for micro-sized materials has not been generalized.
- language: fr
  script: Latn
  content: La CEI 62047-13:2012 spécifie la méthode d'essai d'adhérence entre des
    éléments microminiaturisés et un substrat au moyen d'éprouvettes de forme en colonnes.
    La présente norme internationale peut être appliquée à la mesure de la résistance
    d'adhérence des microstructures, préparées sur un substrat, dont la largeur et
    l'épaisseur sont de 1 μm à 1 mm, respectivement. La présente norme spécifie la
    méthode d'essai d'adhérence pour les éléments microminiaturisés, en vue d'une
    sélection optimale des matériaux et des conditions de traitement pour les dispositifs
    MEMS. La présente norme ne présente pas de restrictions particulières relatives
    au matériau des éprouvettes d'essai, à la taille de ces dernières, ni à la performance
    du dispositif de mesure, étant donné que les matériaux et la taille des composants
    des dispositifs MEMS comportent une large gamme et que les machines d'essais pour
    les matériaux microminiaturisés n'ont pas été généralisées.
