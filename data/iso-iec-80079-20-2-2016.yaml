abstract:
- language: en
  script: Latn
  content: "ISO/IEC 80079-20-2:2016 is published as a dual logo standard and describes
    the test methods for the identification of combustible dust and combustible dust
    layers in order to permit classification of areas where such materials exist for
    the purpose of the proper selection and installation of electrical and mechanical
    equipment for use in the presence of combustible dust. The standard atmospheric
    conditions for determination of characteristics of combustible dusts are:<br />\r\n-
    temperature -20 °C to 60 °C,<br />\r\n- pressure 80 kPa (0,8 bar) to 110 kPa (1,1
    bar) and<br />\r\n- air with normal oxygen content, typically 21 % v/v. The test
    methods defined do not apply to:<br />\r\n- recognized explosives, propellants
    (e.g. gunpowder, dynamite), or substances or mixtures of substances which may,
    under some circumstances, behave in a similar manner or<br />\r\n- dusts of explosives
    and propellants that do not require atmospheric oxygen for combustion, or to pyrophoric
    substances. This first edition cancels and replaces the first edition of IEC 61241-2-1
    published in 1994, the first edition of IEC 61241-2-2 published in 1993 and the
    first edition of IEC 61241-2-3 published in 1994, combining the requirements into
    a single document, and is considered to constitute a technical revision. Significant
    changes with respect to IEC 61241-2-1:1994, IEC 61241-2-2:1993 and IEC 61241-2-3:1994
    can be found in the foreword of the document.<br />\r\nThe contents of the corrigendum
    of March 2017 have been included in this copy.<br />\r\nKeywords: combustible
    dust"
- language: fr
  script: Latn
  content: "ISO/IEC 80079-20-2:2016 est publiée en tant que norme sous double logo
    et décrit les méthodes d'essai pour l'identification des poussières combustibles
    et des couches de poussières combustibles afin de permettre le classement des
    emplacements où de tels produits existent, et ce, pour un choix et une installation
    corrects des équipements électriques et mécaniques à utiliser en présence de poussières
    combustibles. Les conditions atmosphériques normales pour la détermination des
    caractéristiques des poussières combustibles sont les suivantes:<br />\r\n- température
    de -20 °C à 60 °C,<br />\r\n- pression de 80 kPa (0,8 bar) à 110 kPa (1,1 bar)
    et<br />\r\n- air avec teneur normale en oxygène, généralement égale à 21 % v/v.
    Les méthodes d'essai définies ne s'appliquent pas aux:<br />\r\n- explosifs proprement
    dits, agents propulseurs (par exemple, poudre à canon, dynamite) ou substances
    ou mélanges de substances qui, dans certaines conditions, peuvent se comporter
    de manière semblable ou<br />\r\n- aux poussières d'explosifs et agents propulseurs
    qui n'exigent pas d'oxygène atmosphérique pour leur combustion, ou aux substances
    pyrophoriques. Cette première édition annule et remplace les premières éditions
    de l'IEC 61241-2-1, de l'IEC 61241-2-2 et de l'IEC 61241-2-3 parues respectivement
    en 1994, 1993 et 1994, en regroupant les exigences dans un seul document. Cette
    édition constitue une révision technique. Modifications majeures par rapport à
    l'IEC 61241-2-1:1994, l'IEC 61241-2-2:1993 et l'IEC 61241-2-3:1994 et sont identifiés
    dans l'avant-propos du document.<br />\r\nLe contenu du corrigendum de mars 2017
    a été pris en considération dans cet exemplaire.<br />\r\nMots clés: poussières
    combustibles"
