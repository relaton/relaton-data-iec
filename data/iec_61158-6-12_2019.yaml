abstract:
- content: "IEC 61158-6-12:2019 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 2 fieldbus. The term “time-critical”
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.<br />\r\nThis International Standard specifies interactions between remote
    applications and defines the externally visible behavior provided by the Type
    2 fieldbus application layer. The purpose of this document is to define the protocol
    provided to<br />\r\na) define the wire-representation of the service primitives
    defined in this document, and<br />\r\nb) define the externally visible behavior
    associated with their transfer. This document specifies the protocol of the Type
    2 fieldbus application layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).<br />\r\nThis
    fourth edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- technical corrections; and<br />\r\n- editorial
    improvements for clarification."
