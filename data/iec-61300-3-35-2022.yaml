  content: "L'IEC 61300-3-35:2022 porte sur l’observation et la classification des
    débris, des éraflures et des défauts. Les exigences d’examen sont fondées sur
    l’IEC/TR 62627-05. L’IEC/TR 62627-01 fournit des conseils pour le nettoyage de
    la contamination des fibres/férules et l’Annexe D donne une recommandation. L’IEC/TR
    62572-4 fournit la méthode de nettoyage d’une embase pour émetteurs-récepteurs
    optiques. L’examen visuel s’ajoute à la mesure des paramètres de performance tels
    que l’affaiblissement et d’affaiblissement de réflexion, ou les paramètres aux
    extrémités, et ne les remplace pas. Les dimensions spécifiées ont été choisies
    de manière à faciliter leur estimation. Non seulement les zones A et B de la fibre
    sont examinées afin de déterminer l’éventuelle présence de défauts et d’éraflures,
    mais il est également nécessaire d’examiner la totalité de la surface de contact
    (l’endroit où les deux fibres/férules se rencontrent une fois accouplées) afin
    de détecter une éventuelle contamination (c’est-à-dire jusqu’à un diamètre de
    250 µm pour les férules cylindriques et la totalité de la surface des férules
    rectangulaires). Le présent document a pour objectifs de:<br />\r\n- spécifier
    les critères minimaux pour qu’un microscope soit conforme au présent document;<br
    />\r\n- spécifier la procédure et les critères d’examen de la propreté des extrémités
    des fibres optiques afin de déterminer si ces extrémités sont aptes à l’emploi.
    Toutes les interfaces optiques des connecteurs (séries IEC 61755 et IEC 63267)
    reposent sur un contact physique entre les cœurs des fibres;<br />\r\n- fournir
    des critères quantitatifs pour l’analyse des images des extrémités.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2015. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- ajout
    d’une mention stipulant qu’un examen visuel ne remplace pas une qualification
    optique telle qu’une mesure d’affaiblissement et d’affaiblissement de réflexion;<br
    />\r\n- ajout de plusieurs termes et définitions;<br />\r\n- ajout d’exigences
    concernant les connecteurs SM 35 dB;<br />\r\n- ajout d’une phrase à l’Article
    5 concernant la susceptibilité des méthodes à la variabilité du système et à la
    variabilité au sein des systèmes provenant d’un même fournisseur;<br />\r\n- suppression
    des exigences d’examen pour les zones C et D;<br />\r\n- insertion d’une spécification
    générique concernant la propreté de la totalité d’une férule rectangulaire et
    d’une zone de 250 µm autour de chaque fibre;<br />\r\n- ajout d’une recommandation
    de nettoyage des férules rectangulaires et cylindriques;<br />\r\n- changement
    du bord extérieur de la zone d’examen B de 115 µm à 110 µm pour satisfaire aux
    tolérances de fabrication des microscopes;<br />\r\n- modification concernant
    les défauts en partie situés dans le cœur à considérer uniquement comme étant
    dans cette partie. Le reste du défaut est considéré comme étant situé dans la
    gaine;<br />\r\n- ajout d’une mention stipulant qu’un connecteur ne peut pas être
    rejeté après un simple examen visuel. Si la performance optique spécifiée de ce
    connecteur est satisfaite, il convient d’utiliser ce dernier."
