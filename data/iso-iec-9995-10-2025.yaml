abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">Within the general scope described
    in ISO/IEC 9995-1, this document specifies symbols and methods to distinguish
    graphic characters which share the same glyph or are represented by similar glyphs
    on keyboards (including virtual keyboards) and in documentation. Each of these
    symbols is intended to be considered as universal and non-language related equivalent
    of names for the function they represent.</span></p>
