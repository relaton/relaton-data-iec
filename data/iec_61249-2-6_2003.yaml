abstract:
- content: Gives requirements for properties of brominated epoxide non-woven/woven
    reinforced E-glass laminated sheets of defined flammability, copper-clad in thicknesses
    of 0,80 mm up to 1,70 mm. The flammability rating is achieved through the use
    of brominated fire retardants reacted as part of the epoxide polymeric structure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les exigences concernant les propriétés des feuilles stratifiées
    renforcées en verre de type E époxyde bromé tissé ou non tissé, plaquées cuivre,
    ayant une épaisseur comprise entre 0,80 mm et 1,70 mm, d'inflammabilité définie.
    Les caractéristiques d'inflammabilité sont obtenues en utilisant des ignifuges
    bromés issus de la structure polymère époxyde.
