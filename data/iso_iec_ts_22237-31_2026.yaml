abstract:
- content: '<p>This document:</p><ol style="list-style-type: lower-alpha;"><li><!--
    [if!supportLists]-->defines metrics as key performance indicators (KPIs) for resilience,
    dependability, fault tolerance and availability tolerance for data centres;</li><li><!--
    [if!supportLists]-->covers the data centre infrastructure (DCI) of power distribution
    and supply, and environmental control;</li><li><!-- [if!supportLists]-->can be
    referred to for covering further infrastructures, e.g. telecommunications cabling;</li><li><!--
    [if!supportLists]-->defines the measurement and calculation of the KPIs and resilience
    levels (RLs);</li><li><!-- [if!supportLists]-->targets maintainability, recoverability
    and vulnerability;</li><li><!-- [if!supportLists]-->provides examples for calculating
    these KPIs for the purpose of analytical comparison of different DCIs.</li><li>This
    document does not apply to IT equipment, cloud services, software or business
    applications.</li></ol>'
