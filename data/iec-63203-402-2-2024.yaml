abstract:
- language: en
  script: Latn
  content: "IEC 63203-402-2:2024 specifies test methods for measuring and evaluating
    the performance, reliability, and accuracy of the step counting feature in any
    wearable device that can count steps (e.g. activity and fitness trackers, smart
    bands, smart shoes, and smart insoles).<br />\r\nThese standard test methods exclude
    the evaluation of data associated with travel distance or calorie consumption."
- language: fr
  script: Latn
  content: "L’IEC 63203-402-2:2024 spécifie des méthodes d’essai pour mesurer et évaluer
    les performances, la fiabilité et l’exactitude de la fonction podomètre dans tout
    dispositif prêt-à-porter qui peut compter des pas (par exemple moniteurs d’activité
    physique, bracelets intelligents, chaussures intelligentes et semelles intelligentes).<br
    />\r\nCes méthodes d’essai normalisées excluent l’évaluation des données associées
    à la distance parcourue ou à la consommation de calories."
