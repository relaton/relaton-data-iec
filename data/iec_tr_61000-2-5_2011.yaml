- content: "La CEI/TR 61000-2-5:2011 est un Rapport Technique destiné à servir de
    guide à l'attention des personnes chargées de considérer et de développer les
    exigences relatives à l'immunité. Il donne également des conseils élémentaires
    concernant le choix des niveaux d'immunité. Les informations présentées sont applicables
    à tout appareil, sous-système ou système électrique ou électronique fonctionnant
    dans l'un des environnements évoqués dans le présent Rapport Technique. Il a le
    statut de publication fondamentale en CEM, conformément au Guide CEI 107. Avoir
    connaissance de l'environnement électromagnétique qui existe aux emplacements
    où il est prévu que des appareils et systèmes électriques et électroniques seront
    utilisés est une condition préalable essentielle au processus visant à obtenir
    la compatibilité électromagnétique. On peut parvenir à cette connaissance par
    différentes approches, notamment par une étude de site portant sur l'emplacement
    prévu, une évaluation technique de l'appareil et du système, ainsi qu'en consultant
    des ouvrages généraux. Ce Rapport Technique fournit les éléments suivants:<br
    />\r\n- présente le concept de degrés de perturbation et définit ceux-ci pour
    chacun des phénomènes électromagnétiques;<br />\r\n- présente les différentes
    classes d'emplacements et les décrit au moyen d'attributs;<br />\r\n- fournit
    des informations générales sur les différents phénomènes électromagnétiques que
    l'on peut rencontrer dans l'environnement et compile des tableaux de niveaux de
    compatibilité pour les phénomènes électromagnétiques que l'on considère être liés
    à ces classes d'emplacement. Cette deuxième édition annule et remplace la première
    édition parue en 1995 et constitue une révision technique. Les modifications techniques
    majeures par rapport à l'édition précédente sont énumérées comme suit:<br />\r\n-
    La description de l'environnement électromagnétique émis a été faite plus en détail
    et les sources d'interférence considérées ont été mises à jour;<br />\r\n- Le
    concept de classes d'emplacements a été passé en revue et modifié;<br />\r\n-
    Les niveaux de perturbation pour les classes d'emplacements diverses ont été passés
    en revue, modifiés et les phénomènes ont été décrits plus en détail."
