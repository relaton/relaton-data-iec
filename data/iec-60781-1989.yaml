abstract:
- language: en
  script: Latn
  content: |-
    This application guide presents a practical method to be used when calculating short-circuit currents in low-voltage networks. The method corresponds strictly with IEC 60909 and leads to conservative results with sufficient accuracy.
    Two short-circuit currents which differ in magnitude are to be calculated:
    -the maximum short-circuit current which causes the maximum thermal and electromagnetic effects on electrical equipment and determines the required capacity or rating;
    -the minimum short-circuit current which may be a basis for the adjustment of protective devices.
- language: fr
  script: Latn
  content: |-
    Présente une méthode pratique de calcul des courants de court-circuit dans les réseaux à basse tension. Cette méthode correspond rigoureusement à la CEI 60909 et conduit à des résultats prudents et suffisamment précis.
    Deux courants de court-circuit, qui diffèrent en amplitude, sont à considérer:
    - le courant de court-circuit maximal qui provoque les plus grands effets thermiques et électromagnétiques sur le matériel électrique et détermine ses caractéristiques;
    - le courant de court-circuit minimal qui peut servir de base au réglage des dispositifs de protection.
