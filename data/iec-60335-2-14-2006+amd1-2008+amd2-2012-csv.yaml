abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-14:2006+A1:2008+A2:2012 Deals with the safety of electric
    kitchen machines, their rated voltage being not more than 250 V, for household
    and similar purposes. Some examples of appliances that are within the scope of
    this standard are bean slicers, blenders, can openers, churns, food mixers, food
    processors, knives, knive sharpeners, mincers, noodle makers, potato peelers and
    slicing machines. This consolidated version consists of the fifth edition (2006),
    its amendment 1 (2008) and its amendment 2 (2012).<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-14:2006+A1:2008+A2:2012 Traite de la sécurité des machines
    de cuisine électriques, pour usages domestiques et analogues, dont la tension
    assignée n'est pas supérieure à 250 V. Comme exemples d'appareils entrant dans
    le domaine d'application de la présente norme, on peut citer les machines à couper
    les haricots; les mélangeurs; les ouvers-boîtes; les barattes; les batteurs; les
    preparateurs culinaires; les affûte-couteaux; les couteaux; les hachoirs; les
    appareils pour faire des nouilles; les éplucheuses de pommes de terre; et les
    machines à tamiser. Cette version consolidée comprend la cinquième édition (2006),
    son amendement 1 (2008) et son amendement 2 (2012).<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>."
