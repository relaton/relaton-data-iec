abstract:
- content: "IEC 61202-1:2016 applies to isolators used in the field of fibre optics,
    all exhibiting the following features:<br />\r\n- they are non-reciprocal optical
    devices, in which each port is either an optical fibre or fibre optic connector;<br
    />\r\n- they are passive devices containing no opto-electronic or other transducing
    elements;<br />\r\n- they have two optical ports for directionally transmitting
    optical power. This fourth edition cancels and replaces the third edition published
    in 2009. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the terms and definitions were reconsidered;<br />\r\n- quality assessment level
    was deleted from classification;<br />\r\n- the clause numbers of Annexes A and
    B have been rearranged."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61202-1:2016 s’applique aux isolateurs utilisés dans le domaine fibronique,
    possédant tous les caractéristiques suivantes:<br />\r\n- ce sont des dispositifs
    optiques non réciproques, dans lesquels chaque port est soit une fibre optique
    soit un connecteur fibronique;<br />\r\n- ce sont des dispositifs passifs qui
    ne contiennent pas d’éléments optoélectroniques ou d’autres éléments transducteurs;<br
    />\r\n- ils ont deux ports optiques pour les puissances optiques à émission directionnelle.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2009. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- les termes et les définitions ont été revus;<br />\r\n- le niveau d’évaluation
    de la qualité a été supprimé de la classification;<br />\r\n- les numéros d'article
    des Annexes A et B ont été réagencés.<br />\r\nMots clés: isolateurs utilisés
    dans le domaine fibronique"
