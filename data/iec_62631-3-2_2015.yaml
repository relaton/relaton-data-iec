  format: text/html
- content: |-
    L'IEC 62631-3-2:2015 couvre des méthodes d'essai pour déterminer la résistance superficielle et la résistivité superficielle de matériaux isolants électriques en appliquant une tension continue.
    Cette première édition annule et remplace la deuxième édition de l'IEC 60093 parue en 1980 dont elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à la deuxième édition de l'IEC 60093:<br />
    a) l'IEC 60093 a été entièrement révisée tant au plan rédactionnel que technique et insérée dans la nouvelle série IEC 62631;<br />
    b) les méthodes d'essai ont été adaptées à l'état actuel de la technique;<br />
    c) les résistances et les résistivités transversales et superficielles sont maintenant séparées et font l'objet de deux parties, l'IEC 62631-3-1 et l'IEC 62631-3-2, respectivement.
