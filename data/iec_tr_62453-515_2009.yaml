abstract:
- content: IEC/TR 62453-515:2009(E) provides information for integrating IEC 61784-2
    CPF 15 (Modbus TCP&reg;) and Modbus Serial Line&reg;) protocol support into FDT
    systems based on COM implementation. This part is to be used in conjunction with
    IEC/TR 62453-41. It only specifies the mapping of Modbus parameters to FDT data
    types. For restrictions of protocol specific parameters concerning allowed values
    and concerning limitations of arrays used in the definition of FDT data types,
    refer to IEC 61158-5-15 and the MODBUS Application Protocol Specification.
