abstract:
- language: en
  script: Latn
  content: Applies to electronic indirect a.c. convertor systems with electrical energy
    storage means in the d.c. link. Defines a complete uninterruptible power system
    in terms of its performance and not in terms of individual sub-system functional
    units.
- language: fr
  script: Latn
  content: S'applique aux systèmes convertisseurs indirects électroniques de courant
    alternatif possédant un moyen d'accumulation d'énergie électrique dans la liaison
    continue. A pour but de définir les performances d'une alimentation sans interruption
    complète, et non de ses unités fonctionnelles en tant que sous-systèmes individuels.
