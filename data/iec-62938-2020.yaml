abstract:
- language: en
  script: Latn
  content: IEC 62938:2020 provides a method for determining how well a framed PV module
    performs mechanically under the influence of inclined non-uniform snow loads.
    This document is applicable for framed modules with frames protruding beyond the
    front glass surface on the lower edge after intended installation and as such
    creates an additional barrier to snow sliding down from modules. For modules with
    other frame constructions, such as backrails formed in frames, on the side edges,
    on the top edge and on the lower edge not creating an additional snow slide barrier,
    this document is not applicable. The test method determines the mechanical non-uniform-load
    limit of a framed PV module.
- language: fr
  script: Latn
  content: l'IEC 62938:2020 fournit une méthode pour déterminer le comportement mécanique
    d'un module photovoltaïque (PV) encadré sous l'effet de charges de neige non uniformes.
    Le présent document s'applique aux modules encadrés dont les cadres dépassent
    de la façade vitrée avant au niveau du rebord inférieur lorsqu'ils se trouvent
    dans la position de montage prévue, ce qui crée une barrière supplémentaire contre
    les glissements de neige accumulée sur les modules. Le présent document ne s'applique
    pas aux modules reposant sur d'autres constructions de cadre, par exemple les
    rails arrière qui sont mis en œuvre dans les cadres, sur les rebords latéraux,
    sur le rebord supérieur et sur le rebord inférieur, mais qui n'empêchent pas les
    glissements de neige. La méthode d'essai détermine la limite mécanique d'un module
    photovoltaïque encadré aux charges de neige non uniformes.
