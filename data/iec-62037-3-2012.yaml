abstract:
- language: en
  script: Latn
  content: IEC 62037-3:2012 is part of the IEC 62037 series, and defines the impact
    test on coaxial connectors to evaluate their robustness against weak connections
    and particles inside the connector as independently as possible from the effects
    of cable PIM (passive intermodulation).
- language: fr
  script: Latn
  content: La CEI 62037-3:2012 définit l'essai de choc sur des connecteurs coaxiaux
    pour évaluer leur robustesse dans le cas de connexions faibles et contre des particules
    à l'intérieur des connecteurs, aussi indépendamment que possible des effets de
    l'intermodulation passive des câbles. Pour les autres connecteurs (par exemple
    les connecteurs montés sur panneaux), le câble peut être remplacé par une ligne
    de transmission adéquate (par exemple guide d'ondes, ligne à ruban). Afin d'évaluer
    les effets des contraintes mécaniques sur les connecteurs, une série de chocs
    est appliquée aux connecteurs, tout en mesurant l'intermodulation passive.
