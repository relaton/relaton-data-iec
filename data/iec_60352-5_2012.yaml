- content: "La CEI 60352-5:2012 est applicable aux connexions insérées à force sans
    soudure utilisées dans les équipements de télécommunication et les systèmes électroniques
    employant des techniques similaires. Une connexion insérée à force comprend une
    borne ayant une zone d'insertion à force adaptée qui est insérée dans un trou
    métallisé d'une carte imprimée double face ou multicouche. Des informations sur
    les matériaux et des résultats en retour d'expérience industrielle sont inclus
    en plus des méthodes d'essais, pour assurer des connexions électriquement stables
    dans les conditions d'environnement prescrites. L'objet de la présente partie
    de la CEI 60352 est de déterminer la conformité des connexions insérées à force
    dans des conditions mécaniques, électriques et atmosphériques spécifiées par le
    fabricant du contact inséré à force, et de fournir un moyen de comparaison des
    résultats d'essais lorsque les outils utilisés pour réaliser les connexions sont
    de conception ou de fabrication différente. La présente quatrième édition annule
    et remplace la troisième édition CEI 60352-2, parue en 2008, et constitue une
    révision technique. Les principales modifications techniques apportées par rapport
    à l'édition précédente sont:<br />\r\n- amélioration de l'Annexe A et ajout de
    remarques d'application supplémentaires;<br />\r\n- modifications rédactionnelles
    dans toute la norme pour empêcher que le document soit mal compris en tant que
    spécification pour l'établissement de la connexion insérée en totalité;<br />\r\n-
    suppression de tous les tableaux avec des dimensions de trou. Historiquement,
    les dimensions des trous ont été contraintes en raison des dimensions de borne
    pour les connexions enroulées et les connexions par clip. Puisque ces technologies
    de connexion ne sont plus communément utilisées, les exigences de conception ne
    sont plus pratiques;<br />\r\n- intégration de figures complémentaires et d'un
    tableau en 4.4.4 pour définir les plages de tolérance pour les trous dans la carte
    d'essai et pour les illustrer;<br />\r\n- prise en compte d'une exigence sur l'épaisseur
    de la carte d'essai en 4.4. Le contenu du corrigendum de septembre 2014 a été
    pris en considération dans cet exemplaire."
