abstract:
- content: IEC 62097:2009 is applicable to the assessment of the efficiency and performance
    of prototype hydraulic machine from model test results, with consideration of
    scale effect including the effect of surface roughness. This document is intended
    to be used for the assessment of the results of contractual model tests of hydraulic
    machines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62097:2009 est applicable à l'évaluation de l'efficacité et de la
    performance de machines hydrauliques prototypes à partir d'essais sur modèle d'essais
    avec la considération des effets d'échelle incluant l'effet de rugosité de surface.
    Ce document est prévue pour être employée pour l'évaluation des résultats des
    essais contractuels sur modèle réduit de machines hydrauliques.
