abstract:
- content: Specifies a digital code format and modulation method to be used for timing
    and control purposes of television-tape machines and for associated separate audio
    recorders. Specifies both a longitudinal time code for recording on the cue track
    or an auxiliary longitudinal track, and a vertical interval time code.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie le format du code numérique et système de modulation utilisés
    pour la temporisation et commande de magnétoscopes et/ou de magnétophones associés.
    Spécifie un code temporel longitudinal pour enregistrement sur la piste d'ordres
    ou sur une piste longitudinale auxiliaire, ainsi qu'un code pour insertion dans
    la suppression de trame.
