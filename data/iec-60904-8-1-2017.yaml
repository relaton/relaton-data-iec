abstract:
- language: en
  script: Latn
  content: IEC 60904-8-1:2017 gives guidance for the measurement of the spectral responsivity
    of multi-junction photovoltaic devices. It is principally intended for non-concentrating
    devices, but parts may be applicable also to concentrating multi-junction PV devices.
    The SR is required for analysis of measured current-voltage characteristics of
    multi-junction PV devices as described in IEC 60904-1-1.
- language: fr
  script: Latn
  content: L'IEC 60904-8-1:2017 fournit des préconisations relatives au mesurage de
    la sensibilité spectrale des dispositifs photovoltaïques multijonctions. Elle
    concerne essentiellement les dispositifs qui ne sont pas à concentration, mais
    des parties peuvent également être appliquées aux dispositifs photovoltaïques
    multijonctions à concentration. La sensibilité spectrale est exigée pour analyser
    les caractéristiques courant-tension mesurées des appareils photovoltaïques multijonctions
    décrits dans l'IEC 60904-1-1.
