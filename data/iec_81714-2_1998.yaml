abstract:
- content: Specifies requirements for graphical symbols to be included in a reference
    symbol library in a computer sensible form. The reference symbol library may be
    used as a basis for the design and editing of documents and for the interchange
    of documents and grahical symbol library among computer-aided tools. Basic rules
    are given in ISO/IEC 11714-1
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions relatives aux symboles graphiques à inclure
    dans une bibliothèque de référence sous forme adaptée à l'ordinateur. La bibliothèque
    de symboles de références peut être utilisée comme base pour la création et la
    rédaction des documents et pour l'échange de documents et de bibliothèques de
    symboles graphiques entre outils assistés par ordinateur. Les régles de base sont
    données dans la ISO/IEC 11714-1
