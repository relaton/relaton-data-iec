abstract:
- language: en
  script: Latn
  content: |-
    Specifies the construction, dimensions and test requirements of power cables with extruded solid insulation for rated voltages of 1 kV (Um = 1,2 kV) and 3 kV (Um = 3,6 kV) for fixed installations such as distribution networks or industrial installations.
    This standard includes cables which exhibit properties of reduced flame spread, low levels of smoke emission and halogen-free gas emission when exposed to fire.
    Cables for special installation and service conditions are not included, for example cables for overhead networks, the mining industry, nuclear power plants (in and around the containment area), submarine use or shipboard application.
    The main changes with respect to the first edition relate to insulation and oversheath thickness requirements, and inclusion of constructions and requirements for halogen free cables with reduced flame propagation and low levels of smoke emission.
- language: fr
  script: Latn
  content: "Spécifie la constitution, les dimensions et les exigences d'essais des
    câbles d'énergie à isolation extrudée par diélectriques massifs, de tensions assignées
    de 1 kV (Um = 1,2 kV) et 3 kV (Um= 3,6 kV), pour installations fixes telles que
    les réseaux de distribution ou les installations industrielles. \nLa présente
    norme introduit des câbles qui présentent des propriétés de propagation de la
    flamme réduite, de faibles niveaux d'émission de fumée et des émissions de gaz
    sans halogène lorsqu'ils sont exposés au feu.\nLes câbles destinés à des conditions
    particulières d'installations et de service ne sont pas inclus, par exemple les
    câbles pour réseaux aériens, pour l'industrie minière, les centrales nucléaires
    (à l'intérieur et à l'extérieur de l'enceinte de confinement), les câbles sous-marins
    ou les câbles de bord des navires.\nLes modifications majeures par rapport à la
    première édition concernent les exigences pour les épaisseurs des enveloppes isolantes
    et des gaines de protection extérieures ainsi que les exigences pour les câbles
    sans halogène avec des propriétés de propagation de la flamme réduites et de faibles
    niveaux d'émission de fumée."
