abstract:
- content: "IEC 61340-4-4:2012+A1:2014 specifies requirements for flexible intermediate
    bulk containers (FIBC) between 0,25 m<sup>3</sup> and 3 m<sup>3</sup> in volume,
    intended for use in hazardous explosive    \natmospheres. The explosive atmosphere
    may be created by the contents\nin the FIBC or may exist outside the FIBC. The
    requirements         \ninclude:<br />                                                 \n-
    classification and labelling of FIBC;<br />                  \n- classification
    of inner liners;<br />                        \n- specification of test methods
    for each type of FIBC and inner\nliner;<br />                                                   \n-
    design and performance requirements for FIBC and inner liners;<br\n/>                                                                 \n-
    safe use of FIBC (including those with inner liners) within      \ndifferent zones
    defined for explosion endangered environments,     \ndescribed for areas where
    combustible dusts are, or may be, present\n(IEC 60079-10-2), and for explosive
    gas atmospheres (IEC        \n60079-10-1);<br />                                              \n-
    procedures for type qualification and certification of FIBC,  \nincluding the
    safe use of inner liners.<br />                   \nThe requirements of this standard
    are applicable to all types of\nFIBC and inner liners, tested as manufactured,
    prior to use and     \nintended for use in hazardous explosive atmospheres: Zones
    1 and 2  \n(Groups IIA and IIB only) and Zones 21 and 22. For some types of    \nFIBC,
    the requirements of this standard apply only to use in        \nhazardous explosive
    atmospheres with minimum ignition energy of 0,14\nmJ or greater and where charging
    currents do not exceed 3,0 μA.  \nCompliance with the requirements specified in
    this standard does not\nnecessarily ensure that hazardous electrostatic discharges,
    e.g.    \ncone discharges, will not be generated by the contents in FIBC.     \nCompliance
    with the requirements of this standard does not mitigate \nthe need for full risk
    assessment. For example, metal and other   \nconductive powders and toner powders
    may require additional       \nprecautions to prevent hazardous discharges from
    the powders. Test\nmethods included in this standard may be used in association
    with \nother performance requirements, for example when a risk assessment\nhas
    shown the minimum ignition energy of concern is less than 0,14  \nmJ, charging
    currents are greater than 3,0 μA, or the ambient    \nconditions are outside of
    the range specified in this standard.     \nCompliance with the requirements specified
    in this standard does not\nnecessarily ensure that electric shocks to personnel
    will not occur \nfrom FIBC during normal use. This second edition cancels and
    \     \nreplaces the first edition, published in 2005, and constitutes a  \ntechnical
    revision. The main changes with respect to the first    \nedition are listed below:<br
    />                                   \na) Adoption of a type classification system
    for FIBC based on four\ntypes: A, B, C and D.<br />                                        \nb)
    Guidance for safe use of FIBC in relation to hazardous areas and\nhazardous zones
    defined in IEC 60079-10-1 and IEC 60079-10-2 is    \nadded.<br />                                                       \nc)
    Resistance to groundable points and electrical breakdown voltage\nmeasurements
    on FIBC shall be measured at low humidity only.<br />\nd) Requirements for labelling
    FIBC are changed to improve clarity \nand ease of recognition by end users.<br
    />                       \ne) Classification, performance requirements and guidance
    for safe \nuse of inner liners in combination with FIBC are added.<br />     \nf)
    An informative annex giving guidance on test methods for quality\ncontrol and
    inspection testing is added.<strong>This consolidated version consists of the
    second edition (2012)  \nand its amendment 1 (2014). Therefore, no need to order
    amendment in\naddition to this publication.</strong>"
