- content: "La CEI 61340-4-4:2012+A1:2014 spécifie les exigences relatives aux grands
    récipients pour vrac souples (GRVS) dont le volume est compris entre 0,25 m<sup>3</sup>
    et 3 m<sup>3</sup>, destinés à être utilisés dans des atmosphères explosives dangereuses.
    L'atmosphère explosive peut être créée par le contenu du GRVS ou peut exister
    à l'extérieur du GRVS. Les exigences comportent:<br />                 - la classification
    et l'étiquetage des GRVS;<br />                \n- la classification des revêtements
    protecteurs intérieurs;<br />  \n- la spécification des méthodes d'essai pour
    chaque type de GRVS et\nde revêtement protecteur intérieur;<br />                          \n-
    les exigences de conception et de performance des GRVS et des   \nrevêtements
    protecteurs intérieurs;<br />                         \n- l'utilisation sûre des
    GRVS (incluant ceux qui comportent des   \nrevêtements protecteurs intérieurs)
    dans des zones différentes    \ndéfinies pour des environnements présentant un
    danger d'explosion,\ndécrite pour des zones où des poussières combustibles sont
    présentes\n ou peuvent être présentes (CEI 60079-10-2) et pour des atmosphères
    \nexplosives gazeuses (CEI 60079-10-1);<br />                         \n- les
    procédures de qualification de type et de certification des   \nGRVS, incluant
    l'utilisation sûre des revêtements protecteurs       \nintérieurs.<br />                                                   \nLes
    exigences de la présente norme sont applicables à tous les types\nde GRVS et de
    revêtements protecteurs intérieurs, testés dans leurs \nconditions de fabrication,
    avant utilisation, et destinés à être    \nutilisés dans des atmosphères explosives
    dangereuses: zones 1 et 2  \n(Groupes IIA & IIB seulement) et zones 21 & 22. Pour
    certains types\nde GRVS, les exigences de la présente norme s'appliquent uniquement\nà
    une utilisation dans des atmosphères explosives dangereuses avec \nune énergie
    d'allumage minimale de 0,14 mJ ou plus et où les       \ncourants de charge ne
    dépassent pas 3,0 μA. La conformité avec  \nles exigences spécifiées dans la présente
    norme ne garantit pas   \nnécessairement que des décharges électrostatiques dangereuses,
    par\nexemple des décharges de cônes, ne seront pas générées par le     \ncontenu
    des GRVS. La conformité avec les exigences de la présente \nnorme ne réduit pas
    la nécessité d'une évaluation complète des    \nrisques. Par exemple les poudres
    conductrices et les poudres de     \ntoner peuvent nécessiter des précautions
    supplémentaires pour       \nempêcher des décharges dangereuses des poudres. Les
    méthodes d'essai\ncomprises dans la présente norme peuvent être utilisées en          \nassociation
    avec d'autres exigences de performance; par exemple     \nlorsqu'une évaluation
    des risques a montré que l'énergie d'allumage\nminimale concernée est inférieure
    à 0,14 mJ, que des courants de   \ncharge sont supérieurs à 3,0 μA ou que les
    conditions ambiantes \nsont à l'extérieur de la plage spécifiée par la présente
    norme. La \nconformité avec les exigences spécifiées dans la présente norme ne
    \ngarantit pas nécessairement que des chocs électriques sur le        \npersonnel
    ne se produiront pas à partir du GRVS au cours d'une      \nutilisation normale.
    Cette seconde édition annule et remplace la    \npremière édition, publiée en
    2005, et elle en constitue une révision\ntechnique. Les principales modifications
    par rapport à la première  \nédition sont énumérées ci-dessous:<br />                         \na)
    Adoption du système de classification des GRVS basé sur quatre\ntypes: A, B, C
    et D.<br />                                       \nb) Des conseils sont ajoutés
    pour l'utilisation sûre de GRVS par \nrapport aux secteurs dangereux et des zones
    dangereuses définies \ndans la CEI 60079-10-1 et IEC 60079-10-2.<br />                    \nc)
    La résistance aux points de mise à la terre et des mesures de   \ntension de claquage
    électrique sur GRVS sera mesurée seulement lors\nde faible à l'humidité.<br />
    \                                     \nd) Les exigences pour étiqueter les GRVS
    sont changées pour        \naméliorer la clarté et la facilité de reconnaissance
    par les        \nutilisateurs finaux.<br />                                          \ne)
    La classification, des exigences de performance et des conseils  \npour l'utilisation
    sûre de pochettes intérieures en association avec\nles GRVS sont ajoutés.<br />
    \                                       \nf) Une annexe informative donnant des
    conseils sur des méthodes\nd'essai pour le contrôle qualité et les essais d'inspection
    est\najoutée.<strong> Cette version consolidée comprend la deuxième édition (2012)
    et\nson amendement 1 (2014). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</strong>"
