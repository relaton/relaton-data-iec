abstract:
- language: en
  script: Latn
  content: "IEC 62198:2013 provides principles and generic guidelines on managing
    risk and uncertainty in projects. In particular it describes a systematic approach
    to managing risk in projects based on ISO 31000, Risk management - Principles
    and guidelines. Guidance is provided on the principles for managing risk in projects,
    the framework and organizational requirements for implementing risk management
    and the process for conducting effective risk management. This standard is not
    intended for the purpose of certification. This second edition cancels and replaces
    the first edition, published in 2001, and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- major restructure and rewrite of the first version;<br
    />\r\n- now aligned with ISO 31000, Risk management - Principles and guidelines.
    Key words: managing risk and uncertainty, ISO 31000"
- language: fr
  script: Latn
  content: "L'IEC 62198:2013 donne les principes et lignes directrices génériques
    en matière de management des risques et des incertitudes dans les projets. Elle
    présente en particulier une démarche systématique de management des risques en
    s'appuyant sur l'ISO 31000 Management du risque - Principes et lignes directrices.
    Les lignes directrices s'appuient sur les principes de management des risques
    liés aux projets, le cadre et les exigences organisationnelles de mise en oeuvre
    du management des risques et le processus d'exécution efficace de management des
    risques. La présente norme n'est pas destinée à la certification. Cette deuxième
    édition annule et remplace la première édition, parue en 2001, et constitue une
    révision technique. Cette deuxième édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- une restructuration
    majeure de la première version;<br />\r\n- maintenant aligné avec l'ISO 31000,
    Management du risque - Principes et lignes directrices. Mots clés: management
    des risques et des incertitudes, ISO 31000"
