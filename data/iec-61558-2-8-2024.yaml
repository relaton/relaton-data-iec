abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-8:2024 deals with the safety of bell and chime transformers
    and power supply units incorporating bell and chime transformers. Transformers
    incorporating electronic circuits are also covered by this document. This third
    edition cancels and replaces the second edition published in 2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) adjustment
    of structure and references in accordance with IEC 61558-1:2017;<br />\r\nb) new
    symbol for power supply unit with linearly regulated output voltage.<br />\r\nIt
    has the status of a group safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61558-2-8:2024 traite de la sécurité des transformateurs pour sonneries
    et carillons et des blocs d’alimentation qui incorporent des transformateurs pour
    sonneries et carillons. Les transformateurs qui incorporent des circuits électroniques
    sont également couverts par le présent document. Cette troisième édition annule
    et remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) la structure et les références
    ont été alignées sur l’IEC 61558-1:2017;<br />\r\nb) un nouveau symbole a été
    ajouté pour les blocs d'alimentation dont la régulation de la tension secondaire
    est linéaire.<br />\r\nIl a le statut de publication groupée de sécurité conformément
    au Guide 104 de l'IEC."
