abstract:
- content: |-
    This part of IEC 61347 specifies general and safety requirements for lamp controlgear for use on d.c. supplies up to 250 V and/or a.c. supplies up to 1 000 V at 50 Hz or 60 Hz.
    This second edition cancels and replaces the first edition published in 2000 and its Amendment 1 (2003). It constitutes a technical revision. The definition clause has been extended (rated no-load output voltage, controllable ballasts, control terminals, control signal). General requirements for lamp control gear which do not have their own enclosure have been added. The informative information (for ballasts in lamp standards) is now transformed into a normative requirement (in ballast standards). The test schedule has been minimised where possible, see 5.7 and Annex J. For printed circuit boards, the (non-) inflammability requirements have been specified. An Annex on conformity testing during manufacture has been added.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 61347 spécifie les exigences générales et les exigences de sécurité pour les appareillages de lampes destinés à être utilisés sur des alimentations à courant continu jusqu'à 250 V et/ou sur des alimentations à courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz.
    Cette deuxième édition annule et remplace la première édition parue en 2000 et son Amendement 1 (2003). Cette édition constitue une révision technique. Les définitions ont été étendues (tension de sortie nominale à vide, ballast commandable, bornes de commande, signal de commande). Ont été ajoutées: les exigences générales pour les appareillages de lampes qui ne disposent pas de leur propre enveloppe, les exigences de non-inflammabilité pour les circuits imprimés et une annexe sur les essais de conformité. Les données informatives (concernant les ballasts dans les normes de lampe) sont maintenant devenues des exigences normatives (dans les normes ballasts). Là où cela est possible, le programme des essais a été minimisé, voir 5.7 et l'Annexe J.
