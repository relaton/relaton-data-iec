- content: |-
    La CEI 61747-5-3:2009 s'applique aux afficheurs à cristaux liquides (LCD) disponibles sur le marché. La présente norme s'applique à tous types de LCD, y compris les modules d'affichage à cristaux liquides (LCD) de type transmissif, réflexif ou transflexif utilisant des afficheurs à cristaux liquides de type soit à segments, soit à matrice passive ou active et achromatique ou couleur qui sont équipés ou non de leur propre source intégrée d'éclairement. L'objet de la présente norme est d'établir des exigences uniformes pour des mesures précises et fiables des paramètres LCD suivants:<br />
    a) résistance quasi statique,<br />
    b) fatigue quasi statique.<br />
    Les méthodes décrites dans la présente norme s'appliquent à toutes les tailles, petites et grandes, d'afficheurs à cristaux liquides.<br /><br />Cette publication doit être lue conjointement avec la CEI 61747-1:1998.

