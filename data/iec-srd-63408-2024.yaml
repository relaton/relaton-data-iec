abstract:
- language: en
  script: Latn
  content: "IEC SRD 63408:2024 supports the experts in identifying hazards when developing
    and revising standards, specifications, and similar publications that deal with
    products and services for adult AAL care recipients. This document aims to address
    potential sources of bodily harm to adult AAL care recipients from products they
    use or are likely to contact, even if not explicitly intended for adult AAL care
    recipients.<br />\r\nThis document provides valuable information for stakeholders
    in the absence of a specific standard.<br />\r\nStakeholders can include auditors,
    safety inspectors, product designers, architects, interior home designers, installers,
    etc."
