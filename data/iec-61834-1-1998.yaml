abstract:
- language: en
  script: Latn
  content: Specifies the content, format and recording method of the data blocks forming
    the helical records on the tape. Describes the common specifications for cassettes,
    modulation method, magnetization and basic system data, for helical-scan digital
    video cassette recording system using 6,35 mm (1/4 inch) magnetic tape. Defines
    the electrical and mechanical characteristics of equipment which will provide
    for the interchangeability of recorded cassettes.
- language: fr
  script: Latn
  content: Spécifie le contenu, le format et la méthode d'enregistrement des blocs
    de données formant les enregistrements hélicoïdaux sur la bande. Décrit les spécifications
    communes concernant les cassettes, la méthode de modulation, la magnétisation
    et les données de base système, destinées au système d'enregistrement vidéo numérique
    à cassette à balayage hélicoïdal utilisant la bande magnétique de 6,35 mm (1/4
    d'inch). Définit les caractéristiques électriques et mécaniques du matériel permettant
    l'interchangeabilité des cassettes enregistrées.
