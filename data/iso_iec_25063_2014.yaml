- content: "<p>L'ISO/IEC 25063:2014 spécifie les contenus des descriptions - à la
    fois générales et détaillées - du contexte d'utilisation d'un système, produit
    ou service existant, conçu ou mis en?uvre.</p><p>La description du contexte d'utilisation
    s'applique aux systèmes, produits ou services des logiciels et matériels (à l'exception
    des produits génériques, tels qu'un écran d'affichage ou clavier). La description
    du contexte d'utilisation est destinée à être utilisée dans le cadre de documents
    relatifs au niveau système, dérivés des processus de développement tels que ceux
    figurant dans l'ISO 9241‑210 et dans les normes de procédés/processus de l'ISO/IEC
    JTC 1/SC 7.</p><p>L'ISO/IEC 25063:2014 n'impose aucun type de méthode, cycle de
    vie, ni procédé/processus.</p><p>L'élément d'information d'un contexte d'utilisation
    peut être intégré dans tous les types de modèles de processus.</p><p>NOTE Afin
    d'établir des modèles de processus, l'ISO/IEC/TR 24774<sup>[16]</sup> et l'ISO/IEC
    15504‑2<sup>[9]</sup> spécifient respectivement les exigences de format et de
    conformité applicables aux modèles de procédés/processus. En outre, l'ISO/IEC
    15289<sup>[8]</sup> définit les types et le contenu des éléments d'information
    élaborés et utilisés dans les modèles de processus dans le cadre de la gestion
    du cycle de vie du système et du logiciel. L'ISO/IEC 15504‑5<sup>[10]</sup> et
    l'ISO/IEC 15504‑6<sup>[11]</sup> définissent les produits fabriqués, y compris
    les éléments d'information, à des fins d'évaluation de la capacité des procédés
    (ou processus). Les modèles de processus et les éléments d'information associés
    à la conception centrée sur l'opérateur humain des systèmes interactifs sont contenus
    respectivement dans l'ISO/TR 18529<sup>[13]</sup> et dans l'ISO/TS 18152<sup>[12]</sup>.</p><p>L'ISO/IEC
    25063:2014 décrit également la finalité de l'utilisation des descriptions du contexte
    d'utilisation et identifie les utilisateurs cibles des descriptions du contexte
    d'utilisation.</p><p>Si l'ISO/IEC 25063:2014 spécifie les éléments de contenu
    nécessaires à un descriptif de contexte d'utilisation, elle n'impose cependant
    aucune structure ni présentation particulières concernant la documentation du
    contexte d'utilisation.</p>"
