abstract:
- language: en
  script: Latn
  content: "This part of IEC 60974 is applicable to power sources for arc welding
    and allied processes designed for <strong>industrial and professional use</strong>,
    and supplied by a voltage not exceeding 1 000 V, battery supplied or driven by
    mechanical means.<br />\r\nThis document specifies safety and performance requirements
    of welding power sources and <strong>plasma cutting systems</strong>.<br />\r\nThis
    document is not applicable to limited duty arc welding and cutting power sources
    which are designed mainly for use by laymen and designed in accordance with IEC
    60974-6.<br />\r\nThis document includes requirements for battery-powered welding
    power sources and battery packs, which are given in Annex O.<br />\r\nThis document
    is not applicable to testing of power sources during periodic maintenance or after
    repair.<br />\r\nThis fifth edition cancels and replaces the fourth edition published
    in 2012 and constitutes a technical revision.<br />\r\nThe significant changes
    with respect to the previous edition are the following:<br />\r\n– improvement
    of Figure 1 (6.1.1);<br />\r\n– modification of Table 3 (6.1.4);<br />\r\n– description
    of energy efficiency measurements in Annex M;<br />\r\n– inclusion of battery
    supplied welding power sources in the scope. Requirements therefore are described
    in Annex O."
- language: fr
  script: Latn
  content: "La présente partie de l’IEC 60974 s'applique aux sources de courant de
    soudage à l'arc et aux procédés connexes conçus pour un <strong>usage industriel
    et professionnel</strong> qui sont alimentés sous une tension ne dépassant pas
    1 000 V, alimentés par batterie ou entraînés par des moyens mécaniques.<br />\r\nLe
    présent document spécifie les exigences de sécurité et de fonctionnement des sources
    de courant de soudage et des <strong>systèmes de coupage par plasma.</strong><br
    />\r\nLe présent document ne s'applique pas aux sources de courant de soudage
    et de coupage à l'arc à service limité qui sont utilisées essentiellement par
    des non professionnels et qui sont conçues selon l’IEC 60974-6.<br />\r\nLe présent
    document inclut les exigences relatives aux sources de courant de soudage alimentées
    par batterie et aux blocs de batteries qui sont donnés à l’Annexe O.<br />\r\nLe
    présent document ne s’applique pas aux essais des sources de courant pendant l’entretien
    périodique ou après réparation.<br />\r\nCette cinquième édition annule et remplace
    la quatrième édition parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nLes modifications majeures par rapport à l’édition précédente sont les suivantes:<br
    />\r\n– amélioration de la Figure 1 (6.1.1);<br />\r\n– modification du Tableau
    3 (6.1.4);<br />\r\n– description des mesurages du rendement énergétique dans
    l’Annexe M;<br />\r\n– introduction des sources de courant de soudage alimentées
    par batterie dans le domaine d’application. Les exigences sont donc décrites dans
    l’Annexe O."
