abstract:
- language: en
  script: Latn
  content: "IEC 62657-2:2013 specifies the fundamental assumptions, concepts, parameters,
    and procedure for wireless communication coexistence; provides guidelines, requirements,
    and best practices for wireless communication's availability and performance in
    an industrial automation plant; it covers the life cycle of wireless communication
    coexistence and provides a common point of reference for wireless communication
    coexistence for industrial automation sites as a homogeneous guideline to help
    the users assess and gauge their plant efforts. This first edition cancels and
    replaces IEC/TS 62657-2, published in 2011. The main changes with respect to the
    TS are:<br />\r\n- updated the normative references, terms, definitions, symbols,
    abbreviations;<br />\r\n- corrected spelling;<br />\r\n- changed figures to make
    them consistent with the text and vice versa;<br />\r\n- added and modified text
    to make the text more readable."
- language: fr
  script: Latn
  content: "La CEI 62657-2:2013 spécifie les hypothèses, concepts, paramètres et procédures
    de base permettant la coexistence de communications sans fil; stipule les lignes
    directrices, exigences et meilleures pratiques en matière de disponibilité et
    de performance des communications sans fil, dans une installation d'automatisation
    industrielle; elle couvre tout le cycle de vie de la coexistence des communications
    sans fil et fournit une référence commune sur la coexistence de communications
    sans fil pour des sites d'automatisation industrielle sous forme de recommandation
    homogène aidant les utilisateurs à évaluer et mesurer les efforts de leur installation.
    Cette première édition annule et remplace la CEI/TS 62657-2, parue en 2011. Les
    changements par rapport au TS sont:<br />\r\n- mise à jour des références normatives,
    termes, définitions, symboles, abréviations;<br />\r\n- correction de l'orthographe;<br
    />\r\n- changement des figures pour les rendre cohérentes avec le texte et vice
    versa;<br />\r\n- addition et modification du texte pour le rendre plus lisible."
