abstract:
- content: "IEC 60050-732:2010 gives terms and definitions for concepts in the techniques
    involved with establishing, managing, operating, and using computer networks.
    This standard cancels and replaces IEC/PAS 60050-732 published in 2007.<br />\r\nIt
    has the status of a horizontal standard in accordance with<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108."
  language:
