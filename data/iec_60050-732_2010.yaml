  script:
  - Latn
  format: text/html
- content: "La CEI 60050-732:2010 donne la terminologie générale relative aux techniques
    destinées à créer, gérer, exploiter et utiliser des réseaux d'ordinateurs. La
    présente norme annule et remplace l'IEC/PAS 60050-732 publié en 2007.<br />\r\nElle
    a le statut de norme horizontale conformément au<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">Guide
