abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-3-19:2014 defines the services provided to the Type 19 fieldbus application layer at the boundary between the application and data-link layers of the fieldbus reference model and systems management at the boundary between the data-link layer and systems management of the fieldbus reference model. This third edition cancels and replaces the second edition published in 2010. It constitutes a technical revision. The main changes are:<br />
    - introducing connections based on a producer-consumer model;<br />
    - introducing additional mechanisms to realize features such as timestamping and oversampling;<br />
    - improving the hotplug and redundancy features;<br />
    - improving the phase switching and the error handling;<br />
    - editorial improvements.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-3-19:2014 définit les services fournis à la couche application de bus de terrain Type 19 au niveau de la frontière entre les couches application et liaison de données du modèle de référence de bus de terrain et à la gestion des systèmes au niveau de la frontière entre la couche liaison de données et la gestion des systèmes selon le modèle de référence de bus de terrain. Cette troisième édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue une révision technique. Les modifications sont:<br />
    - introduction des connexions basées sur un modèle producteur-consommateur;<br />
    - introduction des mécanismes complémentaires pour la mise en oeuvre de fonctions telles que l'horodatage et le sur-échantillonnage;<br />
    - amélioration des caractéristiques de connexion à chaud et de redondance;<br />
    - amélioration de la commutation des phases à chaud et de la gestion des erreurs;<br />
    - améliorations rédactionnelles.
