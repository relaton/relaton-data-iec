abstract:
- content: "IEC TS 60904-13:2018(E) specifies methods to:\r\n\r\n\tcapture electroluminescence
    images of photovoltaic modules,\r\n\tprocess images to obtain metrics about the
    images taken in quantitative terms, and\r\n\tprovide guidance to qualitatively
    interpret the images for features in the image that are observed.\r\n\r\nThis
    document is applicable to PV modules measured with a power supply that places
    the cells in the modules in forward bias."
