abstract:
- language: en
  script: Latn
  content: 'IEC 61557-11:2009 specifies the requirements for testing equipment applied
    to the testing of the effectiveness of residual current monitors (RCMs) of type
    A and type B, which are already installed in distribution systems. This test equipment
    can be used in any kind of network like a TN, TT or IT system. The test equipment
    may also be used for testing directionally discriminating RCMs in IT-Systems.This
    part is to be used in conjunction with IEC 61557-1:2007, Part 1: General requirements.'
- language: fr
  script: Latn
  content: 'La CEI 61557-11:2009 spécifie les exigences relatives au matériel d''essai
    appliqué à l''essai de l''efficacité des contrôleurs d''isolement à courant différentiel
    résiduel (RCM) de type A et type B, déjà installés dans les réseaux de distribution.
    Ce matériel d''essai peut être utilisé dans n''importe quel type de réseau tel
    qu''un réseau TN, TT ou IT. Le matériel d''essai peut également être utilisé pour
    l''essai des RCM directionnellement sélectifs dans des réseaux IT. La présente
    partie doit être utilisée conjointement avec la CEI 61557-1:2007, Partie 1: Prescriptions
    générales.'
