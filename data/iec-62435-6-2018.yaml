abstract:
- language: en
  script: Latn
  content: IEC 62435-6:2018 on long-term storage applies to packaged or finished devices
    in long-term storage that can be used as part of obsolescence mitigation strategy.
    Long-term storage refers to a duration that can be more than 12 months for product
    scheduled for storage. Philosophy, good working practice, and general means to
    facilitate the successful long-term storage of electronic components are also
    addressed.
- language: fr
  script: Latn
  content: L’IEC 62435-6:2018 portant sur le stockage de longue durée s’applique aux
    dispositifs encapsulés ou finis en stockage de longue durée qui peuvent être utilisés
    dans le cadre d’une stratégie de réduction de l’obsolescence. Le stockage de longue
    durée fait référence à une durée qui peut être supérieure à 12 mois, pour un produit
    destiné à être stocké. Les concepts, les bonnes pratiques et les moyens généraux
    de nature à faciliter la réussite d’un stockage de longue durée de composants
    électroniques sont aussi abordés.
