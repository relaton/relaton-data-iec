abstract:
- content: IEC 61810-7:2006 Lays down the test and measurement procedures for electromechanical
    elementary relays. Covers basic considerations which are common to all types of
    electromechanical elementary relays. Supplementary requirements may be necessitated
    by specific designs or application.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61810-7:2006 énonce les procédures d'essai et de mesure pour les
    relais élémentaires électromécaniques. Elle couvre d'une manière générale tous
    les types de relais élémentaires électromécaniques. Des exigences complémentaires
    peuvent être nécessaires pour des conceptions ou des applications particulières.
    Les procédures d'essai et de mesure selon la présente norme sont décrites sous
    forme de dispositions individuelles couvrant une exigence spécifique. Pour les
    combiner avec un programme d'essai, on doit prendre soin (par un regroupement
    approprié des relais soumis à essai, par exemple) de s'assurer que des essais
    antérieurs ne dévaluent pas des essais postérieurs. Cette deuxième édition annule
    et remplace la première édition parue en 1997. Cette deuxième édition constitue
    une révision technique. Cette nouvelle édition a été révisée dans les buts suivants:<br
    />\r\n- mettre à jour toutes les références normatives,<br />\r\n- adapter son
    contenu aux éditions les plus récentes des autres parties de la série de normes
    de base relatives aux relais (CEI 61810-1 et CEI 61810-2),<br />\r\n- établir
    la cohérence avec d'autres normes CEI (de la série CEI 60068-2, par exemple),<br
    />\r\n- améliorer les procédures d'essai et de mesure, s'il y a lieu,<br />\r\n-
    supprimer les essais qui ne sont plus utilisés dans le cas des relais élémentaires
    pour application industrielle."
