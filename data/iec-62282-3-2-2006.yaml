abstract:
- language: en
  script: Latn
  content: |-
    Covers operational and environmental aspects of the stationary fuel cell power systems performance. The test methods apply to
     power output under specified operating and transient conditions; electrical and thermal efficiency under specified operating conditions; environmental characteristics under specified operating and transient conditions.
- language: fr
  script: Latn
  content: Couvre les aspects de fonctionnement et d'environnement des performances
    des systèmes à piles à combustible stationnaires. Les méthodes d'essai s'appliquent
    à la puissance de sortie dans des conditions de fonctionnement spécifiées y compris
    les conditions transitoires; au rendement électrique et thermique dans des conditions
    de fonctionnement spécifiées; aux caractéristiques d'environnement dans des conditions
    de fonctionnement spécifiées y compris les conditions transitoires.
