abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-24:2010+A1:2012+A2:2017 deals with the safety of the following
    appliances, refrigerating appliances for household and similar use; ice-makers
    incorporating a motor-compressor and ice-makers intended to be used in frozen
    food storage compartments; refrigerating appliances and ice-makers for use in
    camping, touring caravans and boats for leisure purposes, their rated voltage
    being not more than 250 V for single-phase appliances and 480 V for other appliances
    and 24 V d.c for appliances when battery operated. These appliances may be operated
    from the mains, from a separate battery or operated either from the mains or from
    a separate battery. This standard also deals with the safety of ice-cream appliances
    intended for household use, their rated voltage being not more than 250 V for
    single phase appliances and 480 V for other appliances. It also deals with with
    compression-type appliances for household and similar use, which use flammable
    refrigerants.<br />\r\nThe principal changes in this edition as compared with
    the previous edition are as follows:<br />\r\n- aligns the text with IEC 60335-1,
    and its amendments;<br />\r\n- clarifies the term \"household and similar use\";<br
    />\r\n- updates marking requirements for supply terminals of battery operated
    appliances;<br />\r\n- introduces requirements for appliances using transcritical
    refrigerant systems;<br />\r\n- introduces an enhanced flexing test;<br />\r\n-
    introduces requirements for accessible glass panels;<br />\r\n- clarifies tests
    for appliances using flammable refrigerants.<br />\r\nhe attention of national
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselfs for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication. <strong>This consolidated version consists of the seventh edition
    (2010), its amendment 1 (2012) and its amendment 2 (2017). Therefore, no need
    to order amendment in addition to this publication.</strong><br />\r\nThe contents
    of the Interpretation sheet of April 2018 and March 2020 have been included in
    this copy."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-24:2010+A1:2012+A2:2017 traite de la sécurité des appareils
    suivants, appareils de réfrigération pour usages domestiques et analogues; fabriques
    de glace comportant un motocompresseur et fabriques de glace pouvant être incorporées
    dans des compartiments de stockage des denrées congelées; appareils de réfrigération
    et fabriques de glace à usage de loisir pour le camping, le caravaning ou le bateau,
    leur tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés,
    à 480 V pour les autres appareils et à 24 V courant continu pour les appareils
    alimentés par batteries. Ces appareils peuvent être alimentés par le secteur,
    par une batterie séparée, ou être alimentés à la fois par secteur ou batterie.
    La présente norme traite également de la sécurité des sorbetières à usage domestique,
    leur tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Elle traite également des appareils à compression
    pour |'usage électrodomestique et analogue, qui utilisent des fluides frigorigènes
    inflammables.<br />\r\nLes changements principaux par rapport à l'édition précédente
    sont les suivants:<br />\r\n- alignement du texte avec l'IEC 60335-1 et ses amendements;<br
    />\r\n- clarification de l'expression \"usages domestiques et analogues;<br />\r\n-
    mise à jour des exigences de marquage pour les bornes d'alimentation des appareils
    alimentés par batteries;<br />\r\n- introduction d'exigences pour les appareils
    utilisant des systèmes de fluides frigorigènes transcritiques;<br />\r\n- introduction
    d'un essai à la flexion amélioré;<br />\r\n- introduction d'exigences pour les
    panneaux en verre accessibles;<br />\r\n- clarification des essais pour les appareils
    utilisant des fluides frigorigènes inflammables.<br />\r\nL'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de cette publication soit entériné au niveau national au plus tôt 12 mois et au
    plus tard 36 mois après la date de publication. <strong>Cette version consolidée
    comprend la septième édition (2010), son amendement 1 (2012) et son amendement
    2 (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
