abstract:
- content: IEC 60728-1-1:2010 provides the requirements and describes the implementation
    guidelines of RF cabling for two-way home networks; it is applicable to any home
    network that distributes signals provided by CATV/MATV/SMATV cable networks (including
    individual receiving systems) having a coaxial cable output. It is also applicable
    to home networks where some part of the distribution network uses wireless links,
    for example in place of the receiver cord. It is therefore applicable to RF cabling
    for two-way home networks with wired cords or wireless links inside a room and
    primarily intended for television and sound signals operating between about 5
    MHz and 3 000 MHz. The frequency range is extended to 6 000 MHz for distribution
    techniques that replace wired cords with a wireless two-way communication inside
    a room (or a small number of adjacent rooms) that uses the 5 GHz to 6 GHz band.
    It gives references to basic methods of measurement of the operational characteristics
    of the home cable network in order to assess its performance. This bilingual version
    (2013-05) corresponds to the monolingual English version, published in 2010-01.
