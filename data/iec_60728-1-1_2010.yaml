- content: La CEI 60728-1-1:2010 donne les exigences et décrit les lignes directrices
    pour la mise en oeuvre de câblages RF pour réseaux domestiques bidirectionnels.
    Elle s'applique à tout réseau domestique assurant la distribution de signaux fournis
    par des réseaux de distribution par câbles, à savoir les antennes communautaires,
    collectives pour la télévision et collectives pour la télévision par satellite
    (y compris les systèmes de réception individuels) comportant une sortie à câble
    coaxial. Elle s'applique également aux réseaux domestiques dans lesquels une partie
    du réseau de distribution utilise des liaisons sans fil, en lieu et place, par
    exemple, du cordon de raccordement. Elle s'applique donc aux câblages RF destinés
    aux réseaux domestiques bidirectionnels utilisant des cordons à fil ou des liaisons
    sans fil à l'intérieur d'une pièce et essentiellement destinés aux signaux de
    télévision et de radiodiffusion sonore utilisés approximativement entre 5 MHz
    et 3 000 MHz. La bande de fréquences est étendue à 6 000 MHz pour des techniques
    de distribution où les cordons à fil sont remplacés par une communication bidirectionnelle
    sans fil à l'intérieur d'une pièce (ou un nombre restreint de pièces adjacentes)
    qui utilise la bande de fréquences 5 GHz à 6 GHz. Elle renvoie à des méthodes
    de base utilisées pour la mesure des caractéristiques de fonctionnement du réseau
    domestique par câbles afin d'évaluer les performances de ce dernier. La présente
    version bilingue (2013-05) correspond à la version anglaise monolingue publiée
    en 2010-01.
