abstract:
- language: en
  script: Latn
  content: |-
    Specifies a method of testing a small insulated wire under fire conditions when the method specified in IEC 60332-1 is not suitable because some small conductors may melt during the application of the flame.

    Has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Spécifie une méthode d'essai sur petit conducteur isolé soumis au feu, lorsque la méthode décrite dans la CEI 60332-1 n'est pas adaptée, car certains conducteurs de faible section peuvent fondre pendant l'application de la flamme.

    A le statut d'une publication groupée de sécurité conformément au Guide 104.
