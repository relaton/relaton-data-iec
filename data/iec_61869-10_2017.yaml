abstract:
- content: "IEC 61869-10:2017 is a product standard and covers only additional requirements
    for low-power passive current transformers. The product standard for low-power
    passive current transformers comprises IEC 61869-1, together with IEC 61869-6
    and this document with specific requirements.<br />\r\nThis document is applicable
    to newly manufactured low-power passive current transformers with analogue output
    for use with electrical measuring instruments or electrical protective devices
    having a rated frequency from 15 Hz to 100 Hz.<br />\r\nThis document covers low-power
    passive current transformers used for measurement or protection and multi-purpose
    low-power passive current transformers used for both measurement and protection.<br
    />\r\nThis first edition of IEC 61869-10, together with IEC 61869-1, IEC 61869-6,
    IEC 61869-8 and IEC 61869-9, cancels and replaces the first edition of IEC 60044-8,
    published in 2002. This edition constitutes a technical revision.<br />\r\nThe
    technical changes concern IEC TC 38's decision to restructure the whole set of
    stand-alone standards in the IEC 60044 series and transform it into a new set
    of standards composed of general requirements documents and specific requirements
    documents."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61869-10:2017 est une norme de produit et couvre seulement les exigences
    supplémentaires concernant les transformateurs de courant passifs de faible puissance.
    La norme de produit sur les transformateurs de courant passifs de faible puissance
    est constituée de l'IEC 61869-1, à laquelle s'ajoutent l'IEC 61869-6 et le présent
    document portant sur les exigences spécifiques.<br />\r\nLe présent document s'applique
    aux transformateurs de courant passifs de faible puissance à sortie analogique
    fabriqués récemment et destinés à être utilisés avec des appareils de mesure électriques
    ou des dispositifs électriques de protection présentant une fréquence assignée
    comprise entre 15 Hz et 100 Hz.<br />\r\nLe présent document couvre les transformateurs
    de courant passifs de faible puissance utilisés pour la mesure ou la protection,
    ainsi que les transformateurs de courant passifs de faible puissance polyvalents
    utilisés à la fois pour la mesure et la protection.<br />\r\nCette première édition
    de l'IEC 61869-10 conjointement avec l'IEC 61869-1, l'IEC 61869-6, l'IEC 61869-8
    et l'IEC 61869-9 annulent et remplacent la première édition de l'IEC 60044-8 publiée
    en 2002. Cette édition constitue une révision technique.<br />\r\nLes révisions
    techniques concernent la décision du TC 38 de l'IEC de restructurer l'ensemble
    des normes indépendantes de la série IEC 60044 et d'en faire un nouvel ensemble
    de normes composé de documents portant sur les exigences générales et de documents
    portant sur des exigences spécifiques."
