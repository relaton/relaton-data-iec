abstract:
- content: 'Applies to electric propulsion machinery and plant. Deals with the specifications,
    installation and testing of: propulsion motors; propulsion generators and their
    prime movers; electrical coupling; associated semiconductor convertors; excitation
    systems; control monitoring, instrumentation and protection equipment and systems;
    wires and cables. Bow and stern thrusters intended as auxiliary steering devices,
    all auxiliary generating plants and accumulator battery powered propulsion machinery
    and equipment are excluded.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux machines de propulsion électrique et aux installations correspondantes.
    Elle concerne les spécificalions, l'installation et les essais de moteurs de propulsion,
    génératrices de propulsion et leurs machines primaires d'entraînement, accouplements
    électriques, convertisseurs à semiconducteurs associés, systèmes d'excitation,
    systèmes et équipements de protection, instrumentation de commande et de contrôle,
    câbles et conducteurs. Les propulseurs transversaux avant ou arrière compris comme
    dispositifs auxiliaires de gouverne, les groupes générateurs auxiliaires, ainsi
    que les machines de propulsion alimentées par batteries d'accumulateurs, sont
    exclus.
