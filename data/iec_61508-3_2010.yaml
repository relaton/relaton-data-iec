- content: La CEI 61508-3:2010 s'applique à tout logiciel faisant partie intégrante
    d'un système relatif à la sécurité ou utilisé pour développer un système relatif
    à la sécurité entrant dans le domaine d'application de la CEI 61508-1 et de la
    CEI 61508-2. Ce type de logiciel est désigné par le terme "logiciel de sécurité";
    fournit des exigences spécifiques applicables aux outils de support utilisés pour
    développer et configurer un système relatif à la sécurité dans le cadre du domaine
    d'application de la CEI 61508-1 et de la CEI 61508-2; nécessite que les fonctions
    de sécurité du logiciel et la capabilité systématique du logiciel soient précisées;
    établit des exigences concernant les phases et activités du cycle de vie de sécurité
    qui doivent être appliquées durant la conception et le développement du logiciel
    de sécurité. Ces exigences comprennent l'application de mesures et de techniques
    qui suivent une gradation basée sur la capabilité systématique requise, afin d'éviter
    et de maîtriser les anomalies et défaillances du logiciel; fournit les exigences
    pour les informations relatives aux aspects du logiciel applicables à la validation
    de la sécurité du système et devant être transmises à l'organisation en charge
    de l'intégration du système E/E/PE; fournit les exigences pour la préparation
    des informations et procédures concernant le logiciel requises par l'utilisateur
    pour le fonctionnement et la maintenance d'un système E/E/PE relatif à la sécurité;
    fournit les exigences devant être observées par l'organisation en charge des modifications
    du logiciel de sécurité; fournit, en accord avec la CEI 61508-1 et la CEI 61508-2,
    les exigences pour les outils de support tels que les outils de conception et
    développement, les traducteurs de langage, les outils d'essai et de mise au point
    et les outils de gestion de configuration; Cette deuxième édition annule et remplace
    la première édition publiée en 1998 dont elle constitue une révision technique.
    Elle a fait l'objet d'une révision approfondie et intègre de nombreux commentaires
    reçus lors des différentes phases de révision. Elle a le statut d'une publication
    fondamentale de sécurité conformément au Guide CEI 104.
