abstract:
- content: "IEC 62056-8-4:2018 specifies DLMS/COSEM communication profiles for narrow-band
    OFDM power line carrier PRIME neighbourhood networks using the modulation as specified
    in Recommendation ITU-T G.9904:2012.<br />\r\nThree communication profiles are
    specified:<br />\r\n• a profile using the IEC 61334-4-32 LLC layer;<br />\r\n•
    a profile using TCP-UDP/IPv4;<br />\r\n• a profile using TCP-UDP/IPv6."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62056-8-4:2018 spécifie les profils de communication DLMS/COSEM pour
    les réseaux de voisinage OFDM utilisant les courants porteurs en ligne PRIME utilisant
    la modulation conformément à la Recommandation UIT-T G.9904:2012.<br />\r\nTrois
    profils de communication sont spécifiés:<br />\r\n• un profil utilisant la couche
    LLC IEC 61334-4-32;<br />\r\n• un profil utilisant TCP-UDP/IPv4;<br />\r\n• un
    profil utilisant TCP-UDP/IPv6."
