- content: "IEC GUIDE 123:2025 définit les dispositions pour la mise en oeuvre de
    l’IEC Guide 108 par l’ACEA et les comités de l’IEC, dans le domaine de l’environnement.<br
    />\r\nIl définit des procedures qui permettent aux comités de l’IEC de demander
    l’attribution de fonctions horizontales dans le domaine de l’environnement, ce
    qui habilite le comité à élaborer une ou plusieurs publications horizontales sur
    l’environnement, en respectant la fonction horizontale qui lui a été attribuée,
    mais aussi à gérer les publications horizontales sur l’environnement qui ont été
    élaborées dans le contexte de la fonction horizontale qui lui a été attribuée
    et qui régissent la façon dont l’ACEA va évaluer et recommander (auprès du SMB)
    l’attribution à un comité de fonctions horizontales dans le domaine de l’environnement,
    et de gérer et<br />\r\nde superviser les fonctions horizontales liées à l’environnement
    attribuées, et les publications horizontales respectives sur l’environnement,
    ainsi que leur bonne application par les comités de produits.<br />\r\nLe présent
    Guide décrit également les responsabilités respectives des rédacteurs et des utilisateurs
    de publications horizontales sur l’environnement, afin d’assurer que le domaine
    de l’environnement est traité de manière complète et cohérente par la communauté
    technique de l’IEC.<br />\r\nLe présent Guide ne couvre pas les fonctions horizontales
    dans les domaines de l’efficacité énergétique et de la compatibilité électromagnétique
    (CEM), qui sont respectivement couverts par le Guide 118 de l’IEC et le Guide
    107 de l’IEC."
