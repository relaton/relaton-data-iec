abstract:
- language: en
  script: Latn
  content: 'Applies to assemblies designed to measure or detect the contamination
    of surfaces by alpha and/or beta radiation emitters. Lays down standard requirements:
    gives examples of acceptable methods; specifies general characteristics, general
    test conditions, radiation characteristics, electrical safety and environmental
    characteristics, and also the identification certificate.'
