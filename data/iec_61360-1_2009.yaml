abstract:
- content: |-
    IEC 61360-1:2009 provides a firm basis for the clear and unambiguous definition of characteristic properties (data element types) of all elements of electrotechnical systems from basic components to sub-assemblies and full systems. The principles and methods of this standard may be used in areas outside the original conception such as assemblies of components and electrotechnical systems and subsystems. In addition, this standard provides for establishing a classification hierarchy and the allocation of applicable and relevant properties to each of the classes so established in order to describe fully the characteristics of objects belonging to that class. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - extended administrative data for status and source of content;<br />
    - support of multiple language variants for data element types and classes;<br />
    - support for multiple alternative units for data element types;<br />
    - improved conventions for definition writing based on ISO 704 and ISO/IEC 11179-4;<br />
    - enhanced definitions and descriptions.<br />
    It has the status of a horizontal standard in accordance with<a
    href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o
    pendocument">IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61360-1:2009 donne une base solide pour la définition claire et non ambiguë des propriétés caractéristiques (types d'éléments de données) de tous les éléments des systèmes électrotechniques depuis les composants de base jusqu'aux sous-ensembles et aux systèmes complets. Il est admis d'utiliser les principes et les méthodes contenus dans la présente norme dans des domaines autres que ceux de la conception d'origine comme les ensembles de composants et les systèmes et les sous-systèmes électrotechniques. De plus, la présente norme donne des éléments pour l'établissement d'une hiérarchie de classification et pour l'attribution de propriétés applicables et pertinentes à chacune des classes ainsi établies de manière à décrire complètement les caractéristiques des objets appartenant à une classe donnée. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - données administratives étendues concernant l'état et la source du contenu;<br />
    - un support des variantes linguistiques multiples pour les types et les classes d'élément de données;<br />
    - un support pour les unités alternatives multiples des types d'élément de données;<br />
    - conventions améliorées pour l'écriture de définition basée sur l'ISO 704 et l'ISO/CEI 11179-4;<br />
    - descriptions et définitions étoffées.<br />
    Elle a le statut de norme horizontale conformément au<a
    href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o
    pendocument">Guide IEC 108.
