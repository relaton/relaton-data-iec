abstract:
- language: en
  script: Latn
  content: This standard applies to circuit-breakers, the main contacts of which are
    intended to be connected to circuits, the rated voltage of which does not exceed
    1 000 V a.c. or 1 500 V d.c.; it also contains additional requirements for integrally
    fused circuit-breakers.
- language: fr
  script: Latn
  content: Est applicable aux disjoncteurs dont les contacts principaux sont destinés
    à être reliés à des circuits dont la tension assignée ne dépasse pas 1 000 V en
    courant alternatif ou 1 500 V en courant continu; elle contient aussi des prescriptions
    supplémentaires pour les disjoncteurs à fusibles incorporés.
