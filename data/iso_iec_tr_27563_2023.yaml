abstract:
- content: "ISO/IEC TR 27563:2023 This document outlines best practices on assessing
    security and privacy in artificial intelligence use cases, covering in particular
    those published in ISO/IEC TR 24030.<br />\r\nThe following aspects are addressed:<br
    />\r\n- an overall assessment of security and privacy on the AI system of interest;<br
    />\r\n- security and privacy concerns;<br />\r\n- security and privacy risks;<br
    />\r\n- security and privacy controls;<br />\r\n- security and privacy assurance;
    and<br />\r\n- security and privacy plans.<br />\r\nSecurity and privacy are treated
    separately as the analysis of security and the analysis of privacy can differ."
