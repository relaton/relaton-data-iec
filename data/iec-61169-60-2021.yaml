abstract:
- language: en
  script: Latn
  content: "IEC 61169-60:2021 provides information and rules for the preparation of
    detail specifications (DS) for RF coaxial connectors with push-on coupling, typically
    for use in 50 Ω RF cables or micro-strips in microwave, telecommunication, wireless
    systems and other fields (SMPM).<br />\r\nIt specifies mating face dimensions
    for general purpose connectors – grade 2, dimensional details of standard test
    connectors-grade 0, gauging information and tests selected from IEC 61169-1, applicable
    to all detail specifications relating to series SMPM RF connectors.<br />\r\nThis
    specification indicates recommended performance characteristics to be considered
    when writing a detail specification and it covers test schedules and inspection
    requirements for assessment levels M and H."
- language: fr
  script: Latn
  content: "lEC 61169-60:2021 fournit des informations et des règles pour l’établissement
    de spécifications particulières (DS) relatives aux connecteurs coaxiaux pour fréquences
    radioélectriques avec couplage par poussée, typiquement utilisés dans des câbles
    de 50 Ω RF ou des microbandes au sein de systèmes d’hyperfréquences, de télécommunication,
    sans fil ou autres champs (SMPM).<br />\r\nElle spécifie les dimensions de la
    face d’accouplement pour les connecteurs à usage général (grade 2), les détails
    dimensionnels des connecteurs d’essai normalisés (grade 0), les informations de
    calibrage et les essais choisis à partir de l’IEC 61169-1, applicables à toutes
    les spécifications particulières relatives aux connecteurs pour fréquences radioélectriques
    de série SMPM.<br />\r\nCette spécification indique les caractéristiques de performance
    recommandées à prendre en compte lors de l’écriture d’une spécification particulière
    et elle couvre les programmes d’essai et les exigences de contrôle pour les niveaux
    d’assurance M et H."
