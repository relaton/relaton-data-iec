  content: "IEC GUIDE 120:2018 provides guidelines on the security topics to be covered
    in IEC publications, and aspects of how to implement them. These guidelines can
    be used as a checklist for the combination of publications used in implementation
    of systems.<br />\r\nThis document includes what is often referred to as “cyber
    security”.<br />\r\nThis document excludes non electrotechnical aspects of security
