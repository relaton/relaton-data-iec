abstract:
- language: en
  script: Latn
  content: IEC TS 62878-2-3:2015 describes the design guide of device embedded substrates.
    The design guide of device embedded substrate is essentially the same as that
    of various electronic circuit boards. This part of IEC 62878 enables a thorough
    understanding of circuit design, structure design, board design, board manufacturing,
    jisso (assembly processes) and tests of products. It is applicable to device embedded
    substrates fabricated by use of organic base material, which include for example
    active or passive devices, discrete components formed in the fabrication process
    of electronic wiring board, and sheet formed components.
- language: fr
  script: Latn
  content: L'IEC TS 62878-2-3:2015 décrit le guide de conception des substrats avec
    appareil(s) intégré(s). Le guide de conception du substrat avec appareil(s) intégré(s)
    est essentiellement identique à celui de différentes cartes de circuits électroniques.
    La présente partie de l'IEC 62878 permet une compréhension approfondie de la conception
    du circuit, de la conception de la structure, de la conception de la carte, de
    la fabrication de la carte, de jisso (processus d'assemblage) et des essais des
    produits. Il est applicable aux substrats avec appareil(s) intégré(s) fabriqués
    à partir de matériaux de base organiques, y compris par exemple les appareils
    actifs ou passifs, les composants discrets formés lors du processus de fabrication
    d'une carte de câblage électronique, ainsi que les composants de feuilles minces.
