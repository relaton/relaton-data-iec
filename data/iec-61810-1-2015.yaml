abstract:
- language: en
  script: Latn
  content: "IEC 61810-1:2015 applies to electromechanical elementary relays (non-specified
    time all-or-nothing relays) for incorporation into low voltage equipment (circuits
    up to 1 000 V alternate current or 1 500 V direct current). It defines the basic
    functional and safety requirements and safety-related aspects for applications
    in all areas of electrical engineering or electronics, such as: general industrial
    equipment, electrical facilities, electrical machines, electrical appliances for
    household and similar use, information technology and business equipment, building
    automation equipment, automation equipment, electrical installation equipment,
    medical equipment, control equipment, telecommunications, vehicles, transportation
    (e.g. railways). Compliance with the requirements of this standard is verified
    by the type tests indicated. In case the application of a relay determines additional
    requirements exceeding those specified in this standard, the relay should be assessed
    in line with this application in accordance with the relevant IEC standard(s).
    This fourth edition cancels and replaces the third edition published in 2008.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    two main test procedures were introduced: procedure A, reflecting the procedure
    known from Edition 3 of this standard and procedure B, reflecting the assessment
    according to North American requirements;<br />\r\n- inclusion of dedicated device
    application tests especially relevant for applications in the North American Market
    (see Clause D.1);<br />\r\n- introduction of testing under single mounting condition;<br
    />\r\n- clarification of insulation requirements after endurance testing;<br />\r\n-
    inclusion of provisions for basic safety requirements;<br />\r\n- update of references.<br
    />\r\nThe contents of the corrigenda 1 (June 2017) and 2 (February 2018), as well
    as the Interpretation Sheet 1 (January 2023) have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61810-1:2015 s'applique aux relais électromécaniques élémentaires
    (relais de tout ou rien à temps non spécifié) destinés à être incorporés dans
    des matériels basse tension (circuits jusqu'à 1 000 V en courant alternatif ou
    1 500 V en courant continu). Elle définit les exigences fondamentales fonctionnelles
    et de sécurité ainsi que les aspects liés à la sécurité, destinés à être appliqués
    dans tous les domaines de l'électrotechnique ou de l'électronique, tels que: l'équipement
    industriel général, les installations électriques, les machines électriques, les
    appareils électriques pour usages domestiques et analogues, les matériels de traitement
    de l'information et les matériels de bureau, les automatismes du bâtiment, les
    appareils d'automatisme, les appareils pour installations électriques, les appareils
    médicaux, le matériel de contrôle, les télécommunications, les véhicules, le transport
    (par exemple, chemins de fer). La conformité aux exigences de la présente norme
    est vérifiée par les essais de type indiqués. Au cas où l'application d'un relais
    détermine des exigences supplémentaires dépassant celles spécifiées dans la présente
    norme, il convient que le relais soit évalué par rapport à cette application,
    conformément à la ou aux normes IEC correspondantes. Cette quatrième édition annule
    et remplace la troisième édition parue en 2008. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- introduction de deux procédures
    d essai principales: procédure A qui reflète la procédure de l'édition 3 de la
    présente norme et procédure B qui reflète l'évaluation réalisée conformément aux
    exigences nord-américaines;<br />\r\n- inclusion d'essais pour des appareils dédiés
    à des applications particulièrement appropriées aux applications sur le marché
    nord-américain (voir Article D.1);<br />\r\n- introduction des essais dans des
    conditions de montage simple;<br />\r\n- clarification des exigences d'isolation
    après les essais d'endurance;<br />\r\n- inclusion de dispositions applicables
    aux exigences de sécurité de base;<br />\r\n- mise à jour des références.<br />\r\nLe
    contenu des corrigenda 1 (juin 2017) et 2 (février 2018) a été pris en considération
    dans cet exemplaire. La feuille d'interprétation de Janvier 2023 ne s'applique
    qu'à la version anglaise."
