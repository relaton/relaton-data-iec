abstract:
- content: "IEC 60068-1:2013 includes a series of methods for environmental testing
    along with their appropriate severities, and prescribes various atmospheric conditions
    for measurements and tests designed to assess the ability of specimens to perform
    under expected conditions of transportation, storage and all aspects of operational
    use. Although primarily intended for electrotechnical products, this standard
    is not restricted to them and may be used in other fields where desired. Other
    methods of environmental testing, specific to the individual types of specimen,
    may be included in the relevant specifications. The framework of environmental
    test tailoring process is given in order to assist the production of test specifications
    with appropriate tests and test severities. This seventh edition cancels and replaces
    the sixth edition, published in 1988, and constitutes a technical revision. The
    main changes with respect to the previous edition are listed below:<br />\r\n-
    updated normative reference list;<br />\r\n- indication of normative and informative
    annexes;<br />\r\n- new informative Annex C, Environmental test tailoring."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60068-1:2013 comporte une série de méthodes d'essais d'environnement
    et leurs sévérités appropriées et spécifie différentes conditions atmosphériques
    pour les mesures et les essais, conçues pour garantir l'aptitude de spécimens
    à être utilisés dans des conditions prévisibles de transport, de stockage et d'utilisation
    opérationnelle sous toutes ses formes. Bien qu'elle soit destinée en premier lieu
    à des produits électrotechniques, la présente norme ne s'applique pas uniquement
    à ceux-ci et peut être utilisée dans d'autres domaines, si on le désire. D'autres
    méthodes d'essais d'environnement, spécifiques à des types particuliers de spécimens,
    peuvent être incluses dans la spécification particulière correspondante. Le cadre
    du processus d'adaptation des essais d'environnement est donné afin d'aider à
    l'établissement de spécifications d'essai proposant des essais et des sévérités
    appropriés. Cette septième édition annule et remplace la sixième édition, publiée
    en 1988, et constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- une
    liste de références normatives mise à jour;<br />\r\n- une indication des annexes
    normatives et informatives;<br />\r\n- Une nouvelle Annexe informative - Annexe
    C: \"Adaptation des essais d'environnement\"."
