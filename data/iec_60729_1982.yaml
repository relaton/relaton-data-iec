- content: Définit une méthode d'incorporation de plusieurs sources de contrôle dans
    un châssis CAMAC grâce à la définition complète d'une liaison omnibus de contrôleurs
    auxiliaires situés dans des stations normales du châssis et une procédure d'arbitrage
    de priorité.
