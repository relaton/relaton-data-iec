abstract:
- language: en
  script: Latn
  content: IEC 61300-3-33:2012 describes the procedure to measure the withdrawal force
    between the ferrule (gauge pin) of the plug connector and the resilient alignment
    sleeve of the adapter. The gauge pin should have the same shape (chamfer) like
    the normal ferrules described in the optical interface, see IEC 61755-3 series
    and IEC 61754 series. This measurement procedure is applicable to single-fibre
    cylindrical ferrule optical connectors. The changes with respect to the previous
    edition are to reconsider the entire document according to the updated IEC rules
    and to add a gauge and a solvent into Clause 4, and to add a general subclause
    and cleaning procedure into Clause 6.
- language: fr
  script: Latn
  content: "IEC 61300-3-33:2012 décrit la procédure à utiliser pour mesurer la force
    d’extraction nécessaire pour que la férule (broche calibrée) d’une fiche sorte
    du manchon d’alignement élastique du raccord. Il convient que la broche calibrée
    ait la même forme (chanfreinée) que les férules normalement utilisées et qui sont
    décrites dans l'interface optique, voir les séries IEC 61755-3 et IEC 61754. Cette
    procédure de mesure est applicable aux connecteurs optiques monofibres à férule
    cylindrique. Cette deuxième édition annule et remplace la première édition parue
    en 1999. Elle constitue une révision technique. Les modifications par rapport
    à l'édition précédente résultent du réexamen de l’ensemble du document pour le
    mettre en conformité avec les règles IEC qui ont été mises à jour, avec l'ajout
    d'un calibre et d'un solvant à l'Article 4 et l'ajout d'un paragraphe « généralités
    » et d'une procédure de nettoyage à l'Article 6.<br />\r\nMots clés: connecteurs
    optiques monofibres à férule cylindrique"
