abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric fishing machines, which electrify water
    for catching fish or to provide barriers for animals living in water. Examples
    include machines operated from the mains, from portable or stationary generators,
    and battery-operated. The rated voltage is less than 250 V for portable machines
    and less than 1000 V for permanent connection to fixed wiring.
- language: fr
  script: Latn
  content: Traite de la sécurité des équipements électriques de pêche, qui électrifient
    l'eau afin de pêcher des poissons ou de constituer des barrières pour des animaux
    vivant dans l'eau. Des exemples incluent les équipements électriques alimentés
    par le réseau, par des générateurs mobiles ou fixes, ou par piles et accumulateurs.
    La tension assignée est inferieur à 250 V pour des équipements mobiles et à 1000
    V pour des équipements à poste fixe.
