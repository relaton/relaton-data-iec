abstract:
- language: en
  script: Latn
  content: IEC 61975:2010 applies to system tests for high-voltage direct current
    (HVDC) installations which consist of a sending terminal and a receiving terminal,
    each connected to an a.c. system. The tests specified in this standard are based
    on bidirectional and bipolar high-voltage direct current (HVDC) installations
    which consist of a sending terminal and a receiving terminal, each connected to
    an a.c. system. The test requirements and acceptance criteria should be agreed
    for back-to-back installations, while multi-terminal systems and voltage sourced
    converters are not included in this standard. For monopolar HVDC installations,
    the standard applies except for bipolar tests. This standard only serves as a
    guideline to system tests for high-voltage direct current (HVDC) installations.
    The standard gives potential users guidance, regarding how to plan commissioning
    activities. The tests described in the guide may not be applicable to all projects,
    but represent a range of possible tests which should be considered. This edition
    cancels and replaces IEC/PAS 61975 published jointly in 2004 by IEC and CIGRÉ.
    It constitutes a technical revision incorporating engineering experience.
- language: fr
  script: Latn
  content: La CEI 61975:2010 s'applique aux essais systèmes pour les installations
    en courant continu à haute tension (CCHT) qui se composent d'une borne d'émission
    et d'une borne de réception, chacune reliée à un système à courant alternatif.
    Les essais spécifiés dans la présente norme sont basés sur des installations en
    courant continu à haute tension (CCHT) bidirectionnelles et bipolaires qui se
    composent d'une borne d'émission et d'une borne de réception, chacune reliée à
    un système à courant alternatif. Il convient que les exigences d'essai et les
    critères d'acceptation soient convenus pour les installations en opposition, alors
    que les systèmes à bornes multiples et les convertisseurs à source de tension
    ne sont pas inclus dans la présente norme. Pour les installations CCHT monopolaires,
    la norme s'applique, excepté pour les essais bipolaires. La présente norme sert
    uniquement de lignes directrices des essais systèmes pour les installations en
    courant continu à haute tension (CCHT). La norme fournit des recommandations aux
    utilisateurs potentiels quant à la manière de planifier les activités de mise
    en service. Les essais décrits dans le guide ne peuvent être applicables à l'ensemble
    des projets, mais représentent une partie des essais possibles qu'il convient
    de prendre en considération. Cette première version de la CEI 61975 annule et
    remplace la CEI/PAS 61975 qui a été publiée conjointement en 2004 par la CEI et
    le CIGRE, dont elle constitue une révision technique combinée à une expérience
    en ingénierie.
