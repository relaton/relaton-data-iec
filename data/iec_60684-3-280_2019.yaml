  format: text/html
- content: "<!-- NEW! -->IEC 60684-3-280:2019 est disponible sous forme de IEC 60684-3-280:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60684-3-280:2019 donne les exigences relatives aux gaines thermorétractables,
    en polyoléfine, anticheminement, présentant un rapport de rétreint nominal de
    3:1. Ces gaines se sont avérées appropriées pour une utilisation à des températures
    allant jusqu’à 100 °C. Généralement: paroi moyenne, diamètre intérieur jusqu’à
    110 mm. Ces gaines sont normalement disponibles en rouge ou en brun. Comme ces
    types de gaines couvrent une plage très étendue de tailles et d’épaisseurs de
    paroi, l'Annexe A (Tableau A.1) donne des recommandations sur la plage des tailles
    disponibles. La taille réelle fait l’objet d’un accord entre l’utilisateur et
    le fournisseur. Les matériaux conformes à la présente spécification satisfont
    à des niveaux de performances établis. Cependant, le choix d’un matériau par un
    utilisateur, pour une application spécifique, est fondé sur les exigences réelles
    nécessaires pour obtenir des performances adéquates pour l'application concernée,
    et n'est pas fondé sur cette seule spécification.Anchor Cette gaine est conçue
    pour être utilisée dans des accessoires de câbles moyenne tension, et, en conséquence,
    les performances électriques sont prouvées dans le cadre de l’assemblage. Des
    exemples sont décrits dans le HD 629.1 et dans l'IEC 60502 (toutes les parties).
    Cette deuxième édition annule et remplace la première édition parue en 2010 et
    l'Amendement 1:2013. Cette édition constitue une révision technique. La présente
    édition inclut la modification technique majeure suivante par rapport à l'édition
    précédente:<br />\r\n- modification de l'épaisseur des plaques moulées pour les
    essais de résistance aux courants de cheminement et les essais de résistance aux
    intempéries qui devient (6 ± 0,5) mm.<br />\r\nMots-clés: Gaines thermorétractables,
    en polyoléfine, anticheminement"
