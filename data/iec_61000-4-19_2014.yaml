abstract:
- content: "IEC 61000-4-19:2014 relates to the immunity requirements and test methods
    for electrical and electronic equipment to conducted, differential mode disturbances
    and signalling in the range 2 kHz up to 150 kHz at a.c. power ports. The object
    of this standard is to establish a common and reproducible basis for testing electrical
    and electronic equipment with the application of differential mode disturbances
    and signalling to a.c. power ports. This standard defines:&lt;br &#x2F;&gt;\r\n-
    test waveforms;&lt;br &#x2F;&gt;\r\n- range of test levels;&lt;br &#x2F;&gt;\r\n-
    test equipment;&lt;br &#x2F;&gt;\r\n- test setup;&lt;br &#x2F;&gt;\r\n- test procedures;&lt;br
    &#x2F;&gt;\r\n- and verification procedures. These tests are intended to demonstrate
    the immunity of electrical and electronic equipment operating at a mains supply
    voltage up to 280 V (from phase to neutral or phase to earth, if no neutral is
    used) and a frequency of 50 Hz or 60 Hz when subjected to conducted, differential
    mode disturbances such as those originating from power electronics and power line
    communication systems. The immunity to harmonics and interharmonics, including
    mains signalling, on a.c. power ports up to 2 kHz in differential mode is covered
    by IEC 61000-4-13. Emissions in the frequency range 2 kHz to 150 kHz often have
    both differential mode and common mode components. This standard provides immunity
    tests only for differential mode disturbances and signalling. It is recommended
    to perform common mode tests as well, which are covered by IEC 61000-4-16. Key
    words: electromagnetic compatibility, EMC"
