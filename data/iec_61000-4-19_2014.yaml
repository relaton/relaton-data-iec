abstract:
- content: "L&#x27;IEC 61000-4-19:2014 traite des exigences en matière d&#x27;immunité
    et des méthodes d&#x27;essai relatives aux matériels électriques et électroniques
    soumis à des perturbations et des signaux par conduction en mode différentiel
    dans la bande de fréquences de 2 kHz à 150 kHz, aux accès de puissance à courant
    alternatif. L&#x27;objet de la présente norme est d&#x27;établir une base commune
    et reproductible destinée à soumettre à essai les performances des matériels électriques
    et électroniques lorsque ceux-ci sont soumis à des perturbations et des signaux
    par conduction en mode différentiel sur les accès de puissance en courant alternatif.
    La présente norme définit:\r\n- les formes d&#x27;onde d&#x27;essai;\r\n- les
    plages de niveaux d&#x27;essai;\r\n- le matériel d&#x27;essai;\r\n- l&#x27;installation
    d&#x27;essai;\r\n- les procédures d&#x27;essai;\r\n- et les procédures de vérification.
    Ces essais sont destinés à démontrer l&#x27;immunité des équipements électriques
    et électroniques fonctionnant sous une tension d&#x27;alimentation du réseau jusqu&#x27;à
    280 V (phase-neutre ou phase-terre, si le neutre n&#x27;est pas utilisé) et une
    fréquence de 50 Hz ou 60 Hz lorsqu&#x27;ils sont soumis à des perturbations conduites
    en mode différentiel, telles que celles provenant de l&#x27;électronique de puissance
    et des systèmes de communication par courants porteurs en ligne. L&#x27;immunité
    aux harmoniques et interharmoniques, incluant les signaux transmis sur le réseau
    électrique, sur les accès de puissance jusqu&#x27;à 2 kHz en mode différentiel
    est traitée par l&#x27;IEC 61000-4-13. Les émissions dans la gamme de fréquences
    de 2 kHz à 150 kHz ont souvent des composantes en mode différentiel et en mode
    commun. La présente norme fournit les essais d&#x27;immunité pour les signaux
    et perturbations en mode différentiel uniquement. Il est recommandé d&#x27;effectuer
    aussi des essais en mode commun, qui sont traités par l&#x27;IEC 61000-4-16. Mots
    clé: compatibilité électromagnétique, CEM, EMC"
