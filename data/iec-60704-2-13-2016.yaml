abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-13:2016 This standard applies to electrical range hoods and
    other cooking fume extractors for household and similar use intended for filtering
    the air of a room or for exhausting the air out of a room, including their accessories
    and their component parts. It also applies to cooking fume extractors with an
    external fan which may be mounted inside or outside of the room where the range
    hood is located or a down-draft system that is arranged beside, behind or under
    the cooking surface. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) change of title, scope
    and definitions 3.103 and 3.104: the standard is dealing with cooking fume extractors
    (this covers range hoods and down-draft systems);<br />\r\nb) exhaust pipe of
    down-draft systems specified;<br />\r\nc) built-in recirculation-air range hoods
    with an air outlet device specified;<br />\r\nd) Annex AA has been deleted.<br
    />\r\n<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"https://webstore.iec.ch/publication/2991\">IEC 60704-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-13:2016 Elle complète ou modifie les articles correspondants
    de l'IEC 60704-1 afin d établir le code d'essai pour les extracteurs de fumée
    de cuisine. Les présentes exigences particulières s'appliquent aux hottes de cuisine
    électriques et autres extracteurs de fumée de cuisine pour usages domestiques
    et analogues destinés à recycler l'air de la pièce ou à évacuer l'air hors de
    la pièce, y compris leurs accessoires et leurs éléments constituants. Elles s'appliquent
    également aux extracteurs de fumée de cuisine comportant un ventilateur externe
    qui peut être monté à l'intérieur ou à l'extérieur de la pièce dans laquelle est
    située la hotte ou comportant un système d'extraction à flux descendant installé
    à côté, à l'arrière ou en dessous de la surface de cuisson. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification du titre, du domaine d'application et des définitions 3.103
    et 3.104: la norme traite des extracteurs de fumée de cuisine (ceci englobe les
    hottes de cuisine et les systèmes d'extraction à flux descendant);<br />\r\nb)
    spécification du tuyau d'évacuation des systèmes d'extraction à flux descendant;<br
    />\r\nc) spécification des hottes filtrantes encastrées équipées d'un dispositif
    de sortie d'air;<br />\r\nd) suppression de l'Annexe AA.<br />\r\n<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/2991\">IEC
    60704-1:2010</a>."
