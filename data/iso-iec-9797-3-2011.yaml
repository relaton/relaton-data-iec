  content: |-
    <p>ISO/IEC 9797-3:2011 specifies the following Message Authentication Code (MAC) algorithms that use a secret key and a universal hash-function with an <i>n</i>-bit result to calculate an <i>m</i>-bit MAC based on the block ciphers specified in ISO/IEC 18033-3 and the stream ciphers specified in ISO/IEC 18033-4:</p>
    <ol>
    <li>       UMAC;</li>
    <li>       Badger;</li>
    <li>       Poly1305-AES;</li>
    <li>       GMAC.</li>
    </ol>
