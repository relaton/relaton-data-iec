- content: "<!-- NEW -->IEC 61400-25-4:2016 est disponible sous forme de  IEC 61400-25-4:2016
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61400-25-4:2016 indique les mappings spécifiques pour les piles de protocoles
    qui codent les messages exigés pour les échanges d'information entre un client
    et un serveur à distance, pour: l'accès et la récupération de données, la commande
    de dispositif, l'établissement de rapports et la journalisation, l'éditeur/l'abonné,
    l'autodescription des dispositifs (dictionnaire de données des dispositifs), l'établissement
    de types de données et la découverte des types de données. Les mappings indiqués
    dans la présente partie de l'IEC 61400-25 comprennent:<br />\r\n- un mapping pour
    les services web basés sur SOAP,<br />\r\n- un mapping pour OPC/XML-DA,<br />\r\n-
    un mapping pour l'IEC 61850-8-1 MMS,<br />\r\n- un mapping pour l'IEC 60870-5-104,<br
    />\r\n- un mapping pour DNP3.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- harmonisation
    générale avec les modèles d'information de l'IEC 61400-25-2 et les services d'échange
    d'information de l'IEC 61400-25-3;<br />\r\n- réduction de l'écart entre les normes
    et simplification grâce à un référencement amélioré."
