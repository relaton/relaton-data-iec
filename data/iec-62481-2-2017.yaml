abstract:
- language: en
  script: Latn
  content: "IEC 62481-2:2017(E) describes DLNA Media Format Profiles applicable to
    the DLNA Device Classes defined in IEC 62481-1-1:2017. Media Format Profiles are
    defined for each of the following Media Classes: Audio, Image, and AV. In addition,
    Profile ID values that identify media collections are also introduced.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2013, and constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na)   removal
    of optional media format profiles for Audio and AV content;<br />\r\nb)   addition
    of mandatory media format profiles for the CVP-2 Device Profile;<br />\r\nc)   includes
    updates to resolve interoperability issues."
