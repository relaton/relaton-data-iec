- content: "IEC 62146-2:2023 s’applique aux condensateurs TTR utilisés sur les disjoncteurs
    à courant alternatif haute tension dont les tensions assignées sont supérieures
    à 100 kV à 50 Hz ou 60 Hz.<br />\r\nLes condensateurs TTR à neutre reliés à la
    terre sont installés soit parallèlement à la traversée sur les disjoncteurs à
    cuve mise à la terre, soit immergés à l’intérieur du disjoncteur, soit de façon
    autonome à proximité du disjoncteur. Leur fonction est de limiter la tension transitoire
    de rétablissement (TTR) et la vitesse d’accroissement de la tension de rétablissement
    (VATR) sur le disjoncteur. Les condensateurs conformes au présent document peuvent
    être utilisés comme condensateur TTR.<br />\r\nLe présent document s’applique
    aux condensateurs TTR relevant de l’une ou l’autre des catégories suivantes pour:<br
    />\r\n– montage sur ou à proximité de disjoncteurs à cuve mise à la terre ou à
    cuve sous tension des appareillages isolés dans l’air (AIS); ou<br />\r\n– montage
    sur des disjoncteurs à isolation gazeuse (GIS).<br />\r\nLes essais pour chacune
    des applications ci-dessus sont, dans certains cas, différents.<br />\r\nLe présent
    document ne s’applique pas aux condensateurs installés en parallèle aux chambres
    du disjoncteur, qui sont spécifiés dans l’IEC 62146-1.<br />\r\nLe présent document
    ne s’applique pas aux condensateurs qui ne sont pas directement associés aux disjoncteurs
    à courant alternatif haute tension.<br />\r\nLe présent document a pour objet
    de:<br />\r\n– définir des règles uniformes concernant les performances, les essais
    et les caractéristiques assignées;<br />\r\n– définir des règles de sécurité spécifiques;<br
    />\r\n– fournir des recommandations pour l’installation et le fonctionnement.<br
    />\r\nLe condensateur TTR est un sous-composant du disjoncteur et il est spécifié
    conformément aux spécifications des disjoncteurs de l’IEC 62271-1, de l’IEC 62271-100
    et, le cas échéant, de l’IEC 62271-203.<br />\r\nLes condensateurs TTR sont généralement
    construits avec des boîtiers composites ou céramiques (isolateurs). Ces isolateurs
    sont conformes à l’IEC 61462 ou l’IEC 62155. D’autres boîtiers peuvent être utilisés
    s’ils peuvent supporter les essais de type applicables conformément à l’IEC 61462
    et à l’IEC 62155.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 62146-1:2013 and IEC 62146-1:2013/AMD1:2016."
