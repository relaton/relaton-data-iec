abstract:
- content: This publication also bears a QC number. This number, QC 301900, is the
    specification number in the IEC Quality Assessment System for Electronic Components
    (IECQ). Applicable to fixed unencapsulated multilayer chip capacitors of ceramic
    dielectric, Class 1 and Class 2, with a rated voltage normally not exceeding 200
    V, for use in electronic equipment. These capacitors have metallized connecting
    pads or soldering strips and are intended to be mounted directly on to substrates
    for hybrid circuits or on to printed boards.
