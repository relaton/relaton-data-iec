  format: text/html
- content: 'Est destiné à servir de guide lorsqu''il s''agit d''estimer des valeurs
    admissibles pour les températures et les échauffements des parties conductrices
    de matériels électriques en régime établi. Le présent rapport se propose de fournir:
    - les données générales sur la structure des contacts électriques et le calcul
    de leur résistance ohmique; - les mécanismes fondamentaux du vieillissement des
    contacts; - le calcul de l''échauffement des contacts et des bornes de connexion;
    - les températures et échauffements maximaux admissibles pour différents organes
    de matériels, en particulier les contacts, les bornes de connexion et les conducteurs
    qui leur sont raccordés; - la marche générale à suivre par le comité de produit
    pour spécifier les températures et échauffements admissibles.'
