abstract:
- language: en
  script: Latn
  content: "IEC 62430:2019 describes principles, specifies requirements and provides
    guidance for organizations intending to integrate environmental aspects into the
    design and development in order to minimize the adverse environmental impacts
    of their products.<br />\r\nThis document applies to processes on how ECD (environmentally
    conscious design) are integrated into the design and development. This document
    applies to any organization, regardless of its size, type or sector.<br />\r\nThis
    document does not provide requirements for assessing the conformity of individual
    products.<br />\r\nIEC 62430:2019 cancels and replaces the first edition published
    in 2009. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Scope is extended from electrotechnical product and systems
    to all products including services.<br />\r\nb) As a consequence of the scope
    expansion, non-electrotechnical products, services in particular, are taken into
    account to modify requirements.<br />\r\nc) Clause 6 is added as a guidance.<br
    />\r\nIt has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">
    IEC Guide 108 </a>. One of the responsibilities of a technical committee is, wherever
    applicable, to make use of horizontal standards in the preparation of its publications.
    The contents of this horizontal standard will not apply unless specifically referred
    to or included in the relevant publications."
- language: fr
  script: Latn
  content: "L'IEC 62430:2019 décrit les principes, spécifie les exigences et fournit
    des recommandations aux organismes qui envisagent d'intégrer les aspects environnementaux
    dès la conception et le développement afin de réduire le plus possible les impacts
    environnementaux négatifs de ces produits.<br />\r\nLe présent document s'applique
    aux processus employés pour l'intégration de l'écoconception (ECD) aux étapes
    de conception et de développement. Le présent document s'applique à tout organisme,
    de tout secteur, taille ou type.<br />\r\nLe présent document ne fournit aucune
    exigence pour l'évaluation de la conformité des produits individuels.<br />\r\nL'IEC
    62430:2019 annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le domaine d'application ne couvre plus uniquement les produits et systèmes électrotechniques
    et a été élargi à l'ensemble des produits, y compris les services;<br />\r\nb)
    par suite de l'élargissement du domaine d'application, les produits non électrotechniques
    et en particulier les services sont pris en compte pour la modification des exigences;<br
    />\r\nc) l'Article 6 a été ajouté pour les recommandations.<br />\r\nElle a le
    statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>. L'une des responsabilités d'un comité d'études consiste, le cas échéant,
    à utiliser les normes horizontales dans le cadre de l'élaboration de ses publications.
    Le contenu de la présente norme horizontale s'appliquera seulement s'il sert spécifiquement
    de référence ou est intégré dans les publications correspondantes."
