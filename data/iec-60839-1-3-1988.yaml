abstract:
- language: en
  script: Latn
  content: Specifies environmental test methods to be used for testing components
    of an alarm system. Provides a standard range of tests to determine the suitability
    of components and equipment for use, storage and transportation under various
    environmental conditions.
- language: fr
  script: Latn
  content: Définit les méthodes qui doivent être utilisées pour les essais climatiques
    et mécaniques des composants d'un système d'alarme. Donne une série normalisée
    d'essais afin de déterminer l'aptitude des composants et des équipements pour
    l'utilisation, le stockage et le transport sous diverses conditions climatiques.
