abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-30:2008 is a family specification which covers optical fibre
    ribbon cables for indoor use. The requirements of the sectional specification
    IEC 60794-2 are applicable to cables covered by this standard. This second edition
    cancels and replaces the first edition published in 2003. It constitutes a technical
    revision. The main changes are listed below:<br />\r\n- subclause 5.4 has been
    detailed according to the fibre type;<br />\r\n- Annex A has been added to show
    an example of cable construction;<br />\r\n- Annex B has been added which is a
    blank detail specification including Mice classification and requirements;<br
    />\r\n- a bibliography has been added.\r\nKeywords: optical fibre ribbon cables
    for indoor use\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/3476\">IEC 60794-1-1:2011</a>,
    <a href=\"https://webstore.iec.ch/en/publication/17844\">IEC 60794-1-2:2003</a>
    and <a href=\"https://webstore.iec.ch/en/publication/3494\">IEC 60794-2:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-2-30:2008 est une spécification de famille qui couvre les
    câbles à rubans de fibres optiques pour usage intérieur. Les exigences de la spécification
    intermédiaire CEI 60794-2 sont applicables aux câbles couverts par la présente
    norme. Cette deuxième édition annule et remplace la première édition publiée en
    2003 dont elle constitue une révision technique. Les principales modifications
    sont présentées ci-après:<br />\r\n- le paragraphe 5.4 a été détaillé en fonction
    du type de fibre;<br />\r\n- l'Annexe A a été ajoutée pour montrer un exemple
    de construction de câble;<br />\r\n- l'Annexe B a été ajoutée. Elle constitue
    une spécification particulière cadre incluant les exigences et le classement MICE;<br
    />\r\n- une bibliographie a été ajoutée. \r\nMots clés: câbles à rubans de fibres
    optiques pour usage intérieur\r\n\r\n<br /><br />Cette publication doit être lue
    conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/17841\">CEI
    60794-1-1:2001</a>, la <a href=\"https://webstore.iec.ch/en/publication/17844\">CEI
    60794-1-2:2003</a> et la <a href=\"https://webstore.iec.ch/en/publication/3494\">CEI
    60794-2:2002</a>."
