abstract:
- content: 'Gives recommendations, mainly to designers and manufacturers of integrated
    circuits, in order to arrive at symbols for devices with a consistent use of mnemonics
    and qualifying symbols. Is intended to serve two purposes, namely: - for white-box
    symbols, gives a review of standardized designations; - for gray-box symbols,
    is intended to limit the range of possible variations.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne des recommandations, avant tout destinées aux concepteurs et fabricants
    des circuits intégrés, afin d''arriver à des symboles pour les opérateurs avec
    une utilisation cohérente des mnémoniques et des symboles distinctifs. Est destinée
    à répondre à deux objectifs: - en ce qui concerne les symboles type boîte blanche,
    offre un rappel des désignations normalisées; - en ce qui concerne les symboles
    type boîte grise, a pour but de délimiter la gamme des variations possibles.'
