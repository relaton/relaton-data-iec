- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 16500 deals with security in DAVIC systems. A number of security tools are specified,</p>
    <p>including security protocols which operate across DAVIC interfaces, as well as two security related interfaces in</p>
    <p>the STU. These security tools must be implemented in ISO/IEC 16500 systems conforming to the security profiles.</p>
