- content: |-
    L'IEC 62631-3-1:2016 couvre une méthode d'essai pour déterminer la résistance transversale et la résistivité transversale de matériaux isolants électriques en appliquant une tension continue. Cette édition inclut les modifications techniques majeures suivantes par rapport à a deuxième édition de l'IEC 60093:<br />
    a) l'IEC 60093 a été entièrement révisée, au niveau éditorial et technique, et insérée dans la nouvelle série IEC 62631;<br />
    b) les méthodes d'essai ont été mises à jour à l'état actuel de la technique;<br />
    c) les résistances et les résistivités transversales et superficielles sont maintenant séparées pour figurer dans la présente partie de l'IEC 62631 et dans l'IEC 62631-3-2, respectivement.
