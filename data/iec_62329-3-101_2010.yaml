abstract:
- content: 'IEC 62329-3-101:2010 gives the requirements for heat-shrinkable moulded
    shapes, polyolefin, semi-rigid, limited fire hazard, material requirements and
    system performance. Experience of product performance indicates that this moulded
    shape material is suitable for inclusion in systems for operation in the following
    temperature range: -30 °C to +105 °C.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62329-3-101:2010 définit les exigences relatives aux profilés thermorétractables,
    en matériau semi-rigide polyoléfine, à risque de feu limité, et aux performances
    du système. L'expérience en matière de performance des produits indique que les
    matériaux de profilés sont adaptés à leur intégration dans des systèmes pour des
    utilisations dans la plage de températures de -30 °C à +105 °C.
