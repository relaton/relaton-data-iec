abstract:
- content: "ISO/IEC 15414:2002 provides:<br />\r\na) a language (the enterprise language)
    comprising concepts, structures, and rules for developing, representing, and reasoning
    about a specification of an Open Distributed Processing (ODP) system from the
    enterprise viewpoint (as defined in ISO/IEC 10746-3); and<br />\r\nb) rules which
    establish correspondences between the enterprise language and the other viewpoint
    languages (defined in ISO/IEC 10746-3) to ensure the overall consistency of a
    specification."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'ISO/CEI 15414:2002 offre<br />\r\na) un langage (d'entreprise) composé
    de concepts, de structures et de règles permettant de développer, de représenter
    et d'analyser une spécification du système de traitement réparti ouvert (ODP)
    du point de vue d'une entreprise (comme défini dans la Rec. UIT-T X.903 | ISO/CEI
    10746-3);<br />\r\nb) des règles établissant des correspondances entre le langage
    d'entreprise et les autres langages de point de vue (définis dans la Rec. UIT-T
    X.903 | ISO/CEI 10746-3) afin d'assurer la cohérence globale d'une spécification."
