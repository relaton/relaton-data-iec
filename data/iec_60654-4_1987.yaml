abstract:
- content: Considers the corrosive and erosive industrial environment to which land-based
    and offshore industrial-process measurement and control systems or parts of systems
    may be exposed during operation, during periods when they are installed but inactive,
    during storage or transportation. Maintenance and repair conditions are not considered.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Prend en considération les conditions d'environnement propres à la
    corrosion et à l'érosion auxquelles les systèmes de mesure et de
    commande des processus industriels ou les constituants de ces
    systèmes, situés à terre ou sur des plates-fomres en mer, peuvent
    être exposés  en cours de fonctionnement, au cours de périodes
    pendant lesqueles ils sont installés mais ne sont pas actifs, en
    cours de stockage ou en cours de transport. Les conditions
    d'entretien et de réparation ne sont pas traitées.
