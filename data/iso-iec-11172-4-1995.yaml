abstract:
- language: en
  script: Latn
  content: "<p>Specifies how tests can be designed to verify whether bitstreams and
    decoders meet requirements specified in parts 1, 2 and 3 of ISO/IEC 11172. Summarizes
    the requirements, cross references them to characteristics, and defines how compliance
    with them can be tested. Gives guidelines how to construct tests and determine
    their outcome. Defines some actual tests only for audio.</p>"
