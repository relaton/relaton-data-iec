abstract:
- content: "IEC 61829:2015 specifies procedures for on-site measurement of flat-plate
    photovoltaic (PV) array characteristics, the accompanying meteorological conditions,
    and use of these for translating to standard test conditions (STC) or other selected
    conditions. This new edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- it addresses many outdated procedures;<br
    />\r\n- it accommodates commonly used commercial I-V curve tracers;<br />\r\n-
    it provides a more practical approach for addressing field uncertainties;<br />\r\n-
    it removes and replaces procedures with references to other updated and pertinent
    standards, including the IEC 60904 series, andIEC 60891."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61829:2015 spécifie les procédures relatives au mesurage sur site
    des caractéristiques d'un champ de modules photovoltaïques (PV) à plaque plane
    avec les conditions climatiques associées et l'utilisation de celles-ci pour leur
    transposition dans des conditions normales d'essai (STC - standard test conditions)
    ou dans d'autres conditions sélectionnées. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- elle
    traite de plusieurs procédures obsolètes;<br />\r\n- elle tient compte des traceurs
    de courbe I-V commerciaux couramment utilisés;<br />\r\n- elle fournit une approche
    plus pratique pour gérer les incertitudes associées aux champs;<br />\r\n- elle
    supprime et remplace certaines procédures par d'autres normes pertinentes et mises
    à jour, parmi lesquelles la série IEC 60904 et l'IEC 60891."
