abstract:
- language: en
  script: Latn
  content: "IEC 60749-37:2022 provides a test method that is intended to evaluate
    and compare drop performance of surface mount electronic components for handheld
    electronic product applications in an accelerated test environment, where excessive
    flexure of a circuit board causes product failure. The purpose is to standardize
    the test board and test methodology to provide a reproducible assessment of the
    drop test performance of surface-mounted components while producing the same failure
    modes normally observed during product level test. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    correction of a previous technical error concerning test conditions;<br />\r\n-
    updates to reflect improvements in technology."
- language: fr
  script: Latn
  content: "L’IEC 60749-37:2022 fournit une méthode d’essai destinée à évaluer et
    comparer la performance de chute des composants électroniques à montage en surface
    dans des applications de produits électroniques portatifs dans un environnement
    d’essai accéléré, où une flexion excessive d’une carte de circuit imprimé provoque
    une défaillance de produit. Le but est de normaliser la carte d'essai et la méthodologie
    d'essai pour fournir une évaluation reproductible de la performance d'essai de
    chute des composants à montage en surface, en reproduisant les mêmes modes de
    défaillances que ceux observés normalement au cours d'un essai au niveau du produit.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- correction d’une erreur technique précédente
    concernant les conditions d’essai;<br />\r\n- mises à jour afin de refléter les
    progrès technologiques."
