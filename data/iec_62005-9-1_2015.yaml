abstract:
- content: "IEC 62005-9-1:2015 establishes a general reliability qualification program
    that applies to all passive fibre optic components except connectors and connector
    assemblies, the passing of which, suggests a minimum level of reliability assurance
    and allows that specific device to be called qualified to this standard. The objectives
    of this International Standard are as follows:<br />\r\n- to specify the requirements
    for a general reliability qualification standard (RQS) for passive optical components;<br
    />\r\n- to give direction to the supplier and to the end user on the production
    and purchase of passive optical components to meet and verify reliability qualification
    standards for certain specified service environments;<br />\r\n- to give the minimum
    list of reliability qualification stress tests and conditions;<br />\r\n- to establish
    guidance for the selection of appropriate measurements and pass/fail criteria;<br
    />\r\n- to give relevant references;<br />\r\n- and to establish the minimum reporting
    requirements. This standard defines a series of stress tests, their severity,
    sequences, quantities of devices under the test (DUT), acceptance criteria, and
    reporting requirements. It also gives guidelines to selecting appropriate measurements
    and pass/fail criteria. Keywords: reliability qualification standard (RQS) for
    passive optical components"
