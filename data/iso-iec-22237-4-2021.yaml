abstract:
- language: en
  script: Latn
  content: |-
    <p>This document addresses environmental control within data centres based upon the criteria and classifications for “availability”, “security” and “energy efficiency enablement” within ISO/IEC 22237‑1.</p>
    <p>This document specifies requirements and recommendations for the following:</p>
    <p>a) temperature control;</p>
    <p>b) fluid movement control;</p>
    <p>c) relative humidity control;</p>
    <p>d) particulate control;</p>
    <p>e) vibration;</p>
    <p>f) physical security of environmental control systems.</p>
