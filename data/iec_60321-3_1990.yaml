abstract:
- content: |-
    Defines the information necessary to describe the conductive and the non-conductive patterns of a printed board, particularly where artwork masters or original production masters are prepared by the customer and used by a manufacturer in the fabrication of printed boards. This standard applies to the method of preparation of the artwork master or the original production master, irrespective of the method of fabrication of the printed board.
    Establishes uniform requirements for the quality of artwork masters and of original production masters. In addition, it defines the attributes to be assessed and the test methods to be used for judging this quality.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les informations nécessaires pour décrire les impressions conductrices
    et non conductrices d'une carte imprimée, particulièrement dans le cas où les
    dessins modèles ou les clichés de production originaux sont fournis par le client
    et utilisés par un fabricant pour réaliser des cartes imprimées. Cette norme s'applique
    à la méthode de préparation du dessin modèle ou du cliché de production original
    sans tenir compte de la méthode de fabrication de la carte imprimée. Etablit des
    exigences communes pour la qualité des dessins modèles et des clichés de production
    originaux et définit les caractéristiques à vérifier et les méthodes d'essais
    à utiliser pour contrôler cette qualité.
