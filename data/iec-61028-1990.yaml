- language: en
  script: Latn
  content: Applies to X-Y recorders used for recording analogue electrical signals
    of another electrical quantity or a non-electrical quantity. Applies also to accessories
    which are not covered by a separate standard. Safety requirements are part of
    IEC 61010.
- language: fr
  script: Latn
  content: S'applique aux enregistreurs X-Y utilisés pour l'en-registrement de signaux
