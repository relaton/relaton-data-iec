abstract:
- language: en
  script: Latn
  content: |-
    IEC 61850-3:2013 defines the general requirements, mainly regarding construction, design and environmental conditions for utility communication and automation IEDs (intelligent electronic devices) and systems in power plant and substation environments. These general requirements are in line with requirements for IEDs used in similar environments, for example measuring relays and protection equipment. This new edition includes the following significant technical changes with respect to the previous edition:<br />
    - requirements are in line with those of other equipment used in the same environment (e.g. protection relays);<br />
    - product safety added based on IEC 60255-27;<br />
    - EMC requirements completed and in line with IEC 60255 series and IEC 61000-6-5.
- language: fr
  script: Latn
  content: |-
    La CEI 61850-3:2013 définit les exigences générales concernant principalement la construction, la conception et les conditions environnementales des IED et des systèmes de communication et d'automatisation dans les centrales électriques et les postes. Ces exigences générales correspondent aux exigences relatives aux IED utilisés dans des environnements similaires tels que par exemple les relais de mesure et les équipements de protection. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - les exigences sont conformes avec celles des autres équipements utilisés dans un même environnement (par exemple, les relais de protection);<br />
    - la sécurité du produit ajoutée basée sur la CEI 60255-27;<br />
    - exigences CEM complétées et conformes à la série CEI 60255 et la CEI 61000-6-5.
