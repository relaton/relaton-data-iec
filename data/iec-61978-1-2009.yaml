abstract:
- language: en
  script: Latn
  content: "IEC 61978-1:2009 applies to fibre optic passive chromatic dispersion compensators,
    all exhibiting the following features:<br />\r\n- they are optically passive;<br
    />\r\n- they have an optical input and an optical output for transmitting optical
    power;<br />\r\n- they are wavelength sensitive;<br />\r\n- they may be polarization
    sensitive.<br />\r\nThis standard establishes uniform requirements for the passive
    chromatic dispersion compensator. Changes from the previous edition of this standard
    are to reconsider the requirements."
- language: fr
  script: Latn
  content: "La CEI 61978-1:2009 s'applique aux compensateurs de dispersion chromatique
    passifs à fibres optiques présentant les caractéristiques suivantes:<br />\r\n-
    ils sont passifs au niveau optique;<br />\r\n- ils possèdent une entrée optique
    et une sortie optique pour la transmission de la puissance optique;<br />\r\n-
    les portes sont des fibrres optiques ou des connecteurs optiques;<br />\r\n- ils
    sont sensibles aux longueurs d'onde;<br />\r\n- ils peuvent être sensibles à la
    polarisation.<br />\r\nLa présente norme établit des exigences uniformes sur les
    compensateurs de dispersion chromatique passifs. Les changements par rapport à
    la première édition de cette norme consistent en la reconsidération des exigences."
