  format: text/html
- content: "L’IEC 60704-2-2:2023 s’applique aux appareils de chauffage soufflants
    électriques, conçus pour être placés sur le sol, sur une table ou sur un plan
    de travail, etc., ou pour être fixés. Le présent document ne s’applique pas:<br
    />\r\n- aux appareils de chauffage électriques à accumulation;<br />\r\n- aux
    humidificateurs;<br />\r\n- aux déshumidificateurs;<br />\r\n- aux purificateurs
    d'air;<br />\r\n- aux appareils de chauffage prévus exclusivement pour des usages
    industriels.<br />\r\nPour la détermination et la vérification des valeurs déclarées
    d'émission sonore dans les spécifications du produit, se référer à l'IEC 60704-3:2019.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2009. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- alignement sur la dernière édition de l’IEC 60704-1:2021,<br />\r\n- ajout
    de plusieurs normes ISO,<br />\r\n- révision des conditions d'encastrement,<br
    />\r\n- ajout des exigences relatives aux conditions climatiques et au bruit de
    fond.<br />\r\nLa présente partie 2-2 est destinée à être utilisée conjointement
    avec la quatrième édition de l’IEC 60704-1:2021, Appareils électrodomestiques
    et analogues - Code d'essai pour la détermination du bruit aérien - Partie 1:
    Exigences générales.<br />\r\nLa présente partie 2-2 complète ou modifie les articles
    correspondants de l'IEC 60704-1:2021."
