abstract:
- language: en
  script: Latn
  content: Interactive text transmission system (ITTS) provides the mechanism for
    encoding sound associated data on prerecorded media and for the transport of such
    data across equipment interfaces. Defines the higher layers of ITTS, i.e. those
    system characteristics which are independent of the recording or interconnection
    medium.
- language: fr
  script: Latn
  content: Système de transmission de textes interactifs (ITTS) fournit le mécanisme
    permettant de coder des données audio sur des supports préenregistrés et de transporter
    ces données sur les interfaces appartenant à ces matériels. Définit les couches
    supérieures de l'ITTS, c'est-à-dire les caractéristiques du système qui sont indépendantes
    du moyen d'enregistrement ou d'interconnexion.
