- content: "La CEI 61161:2013 spécifie une méthode pour déterminer la puissance acoustique
    totale émise par des transducteurs ultrasonores, basée sur l'usage d'une balance
    de forces de rayonnement; établit les principes généraux pour utiliser les balances
    de forces de rayonnement dans lesquelles un obstacle dénommé cible intercepte
    le champ acoustique à mesurer; établit des limitations de la méthode de forces
    de rayonnement relatives à la cavitation et à l'élévation de la température; établit
    des limitations quantitatives de la méthode de forces de rayonnement par rapport
    aux faisceaux divergents et focalisés; fournit des informations concernant l'évaluation
    de la puissance acoustique pour les faisceaux divergents et focalisés par la méthode
    de la force de rayonnement; et fournit des informations concernant l'évaluation
    des incertitudes de mesure globales. La présente Norme internationale est applicable
    au mesurage de la puissance ultrasonore jusqu'à 1 W par utilisation d'une balance
    de forces de rayonnement dans la plage de fréquences de 0,5 MHz à 25 MHz; au mesurage
    de la puissance ultrasonore jusqu'à 20 W par utilisation d'une balance de forces
    de rayonnement dans la plage de fréquences de 0,75 MHz à 5 MHz; au mesurage de
    la puissance ultrasonore totale de transducteurs dans des champs ultrasonores
    possédant une bonne collimation, divergents et focalisés; et à l'utilisation de
    balances de forces de rayonnement de type gravimétrique ou à retour de force.
    Cette troisième édition annule et remplace la deuxième édition publiée en 2006.
    Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- alors
    que la deuxième édition a implicitement traité des transducteurs circulaires uniquement,
    la présente édition traite dans la mesure du possible des transducteurs circulaires
    et rectangulaires et inclut également un certain nombre de symboles destinés aux
    transducteurs rectangulaires;<br />\r\n- une plus grande d'attention est accordée
    aux cas focalisés et l'influence du balayage a été ajoutée;<br />\r\n- la méthode
    d'étalonnage de la balance de forces de rayonnement dépend désormais de l'utilisation
    ou non de la configuration comme outil de mesure primaire ou secondaire;<br />\r\n-
    et l'Annexe B (formules fondamentales) a été actualisée et l'Annexe C fait mention
    de la méthode de changement de flottabilité (voir aussi la future CEI 62555)."
