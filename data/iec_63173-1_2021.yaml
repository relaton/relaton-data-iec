abstract:
- content: "IEC 63173-1:2021 specifies an S-100 compliant product specification for
    route plan intended for exchange of information. It specifies the content, structure,
    and metadata needed for creating fully S-100 compliant route plan information
    and its portrayal within an S-100-based application. The IHO manages all numbers
    for S-100 compliant product specifications and has assigned S-421 for this route
    plan IEC standard.<br />\r\nThis document specifies only a data format for the
    route plan exchange. This document does not specify a data format of vessel monitoring
    and logging information. This information can be provided by other mechanisms
    or be specified in other standards.<br />\r\nThe format of the route plan exchange
    includes some limited vessel static information. When more static information
    is required, it can be obtained by other methods such as AIS."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63173-1:2021 énonce une spécification de produit conforme à la S-100
    pour un plan de route destiné à l’échange d’informations. Elle précise le contenu,
    la structure et les métadonnées nécessaires pour créer des informations de plan
    de route entièrement conformes à la S-100 et les présenter dans une application
    basée sur cette même spécification. L’OHI gère les références des spécifications
    de produit conformes à la S-100 et a attribué la référence S-421 à la présente
    norme IEC de plan de route.<br />\r\nLe présent document spécifie uniquement un
    format de données pour l’échange de plans de route. Il ne spécifie pas de format
    de données pour les informations de surveillance et de journalisation des navires.
    Ces informations peuvent être fournies par d’autres mécanismes ou être spécifiées
    dans d’autres normes.<br />\r\nLe format d’échange de plans de route comprend
    des informations statiques limitées concernant les navires. Lorsque des informations
    plus statiques sont exigées, elles peuvent être obtenues par d’autres méthodes
    telles que le système d’identification automatique (AIS, automatic identification
    system)."
