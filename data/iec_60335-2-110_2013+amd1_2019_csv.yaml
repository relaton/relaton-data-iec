abstract:
- content: "IEC 60335-2-110:2013+A1:2019 deals with the safety of microwave appliances
    intended for commercial use, their rated voltage being not more than 250 V for
    single-phase appliances connected between one phase and neutral and 480 V for
    other appliances. Appliances covered by this standard incorporate an open-ended
    applicator (as example an overview is given in Figure 103) for treatment of the
    load. They are divided into three types:<br />\r\n- with insertion applicator,
    typically for moisture removal by insertion into holes in floors, walls or ceilings
    (an example is given in Figure 106);<br />\r\n- with large area contacting applicator,
    typically for drying of floors, walls or ceilings (examples are given in Figure
    104 and Figure 105);<br />\r\n- with small area contacting applicator, typically
    for paint removal and spot-heating (an example is given in Figure 107).<br /><strong>This
    consolidated version consists of the first edition (2013) and its amendment 1
    (2019). Therefore, no need to order amendments in addition to this publication.</strong><br
    />\r\nKey words: commercial microwave appliance, insertion applicator, contacting
    applicator<br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60335-2-110:2013+AMD1:2019 traite de la sécurité des appareils à
    micro-ondes à usage commercial dont la tension assignée n'est pas supérieure à
    250 V pour les appareils monophasés branchés entre phase et neutre et à 480 V
    pour les autres appareils. Les appareils couverts par la présente norme comportent
    un applicateur ouvert (comme exemple une vue d'ensemble est donnée à la Figure
    103) destiné au traitement de la charge. Il en existe trois types:<br />\r\n-
    les appareils avec applicateur par insertion, généralement utilisés pour enlever
    l'humidité et fonctionnant par insertion dans des trous au plancher, au mur ou
    au plafond (un exemple est donné à la Figure 106);<br />\r\n- les appareils avec
    applicateur par contact de grande surface, généralement utilisés pour le séchage
    de planchers, murs ou plafonds (des exemples sont donnés aux Figure 104 et 105);<br
    />\r\n- les appareils avec applicateur par contact de petite surface, généralement
    utilisés pour le décapage de peinture et le chauffage par points (un exemple est
    donné à la Figure 107). Mots-clés: appareil à micro-onde à usage commercial, applicateur
    par insertion, applicateur par contact<br />\r\nCette publication doit être lue
    conjointement avec l'IEC 60335-1:2010."
