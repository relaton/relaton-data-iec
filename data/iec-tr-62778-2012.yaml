abstract:
- language: en
  script: Latn
  content: IEC/TR 62778:2012 brings clarification and guidance concerning the assessment
    of blue light hazard of all lighting products which have the main emission in
    the visible spectrum (380 nm to 780 nm). By optical and spectral calculations,
    it is shown what the photobiological safety measurements as described in IEC 62471
    tell us about the product and, if this product is intended to be a component in
    a higher level lighting product, how this information can be transferred from
    the component product (e.g. the LED package, the LED module, or the lamp) to the
    higher level lighting product (e.g., the luminaire).
- language: fr
  script: Latn
  content: La CEI/TR 62778:2012 apporte des clarifications et des conseils pour l'évaluation
    du risque lié à la lumière bleue de tous les produits d'éclairage dont l'émission
    principale est située dans le domaine du visible du spectre (de 380 nm à 780 nm).
    Par des calculs optiques et spectraux, il est démontré ce que les mesures de la
    sécurité photobiologique, comme décrites dans la CEI 62471, nous informent sur
    le produit et, s'il est prévu que ce produit soit un composant d'un produit d'éclairage
    de plus haut niveau, nous indiquent la manière dont ces informations peuvent être
    transférées du produit composant (par exemple le boîtier LED, le module LED ou
    la lampe) au produit d'éclairage de plus haut niveau (par exemple, le luminaire).
