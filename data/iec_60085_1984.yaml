abstract:
- content: Describes recognized thermal classes for the insulation of electrotechnical
    products. Considers the thermal evaluation of insulation materials and systems,
    their interrelationship and the influence of service conditions. Defines the responsibility
    for assigning thermal identification and classification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit le système reconnu des classes thermiques employé pour l'isolation
    des produits électrotechniques. Prend en considération l'évaluation thermique
    des matériaux isolants et des systèmes d'isolation, les relations mutuelles qui
    les lient et l'influence des conditions de service. Indique à qui appartient la
    responsabilité d'attribuer une identification et une classification thermiques.
