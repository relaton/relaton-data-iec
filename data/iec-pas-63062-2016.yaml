abstract:
- language: en
  script: Latn
  content: "IEC PAS 63062:2016(E) specifies requirements, methods of testing and required
    test results for removable external data sources (REDS) applied to all equipment
    described hereunder:<br />\r\na) shipborne radio equipment forming part of the
    global maritime distress and safety system required by the International Convention
    for Safety of Life at Sea (SOLAS) as amended, and by the Torremolinos International
    Convention for the Safety of Fishing Vessels as amended;<br />\r\nb) shipborne
    navigational equipment required by the International Convention for Safety of
    Life at Sea (SOLAS) as amended, and by the Torremolinos International Convention
    for the Safety of Fishing Vessels as amended, and to other navigational aids,
    where appropriate. It is based upon the requirements of IEC 61162-460 for removable
    external data source (REDS)."
