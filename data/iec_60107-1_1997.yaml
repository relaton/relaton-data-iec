abstract:
- content: Deals with the standard conditions and methods of measurement on television
    receivers that conform to the terrestrial broadcast television standards specified
    by the ITU-R. Such receivers may be used for direct off-air reception, reception
    via cabled networks or as a monitor for prerecorded video, home movies and games
    among other applications. Deals with the determination of performance and permits
    the comparison of equipment by listing the characteristics which are useful for
    specifications and by laying down uniform methods of measurement for these characteristics.
    performance requirements are not specified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Se rapporte aux conditions et méthodes de mesures applicables aux récepteurs
    de télévision prévus pour la réception hertzienne terrestre. Ces derniers doivent
    être conformes aux systèmes de télévision spécifiés par l'UIT-R. De tels récepteurs
    peuvent être utilisés pour la réception hertzienne directe, pour la réception
    au travers des réseaux câblés, ou 'etre configurés en moniteur pour la visualisation
    par exemple de signaux vidéo enregistrés ou issus de consoles de jeux. Permet
    la détermination du niveau de performances d'équipements, ainsi que leur comparaison,
    en dressant la liste des caractéristiques représentatives, et en proposant des
    méthodes uniformes de mesures. Les performances exigées ne sont pas spécifiées.
