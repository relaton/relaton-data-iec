- content: "L'IEC 60335-2-79:2016 traite de la sécurité des appareils de nettoyage
    à haute pression sans commande de dispositif de déplacement, à usage domestique,
    industriel et commercial, dont la pression assignée est comprise entre 2,5 MPa
    et 35 MPa. Elle s'applique également aux appareils de nettoyage à vapeur et aux
    parties des appareils de nettoyage à eau chaude sous haute pression incorporant
    un élément vapeur, qui ont une capacité ne dépassant pas 100 l, une pression assignée
    ne dépassant pas 2,5 MPa et un produit capacité par pression assignée ne dépassant
    pas 5 MPa·l. Ces appareils ne sont pas équipés d'une commande de dispositif de
    déplacement. Les systèmes d'alimentation suivants de l'entraînement de la pompe
    à haute pression sont couverts: les moteurs alimentés par le réseau, jusqu'à une
    tension assignée de 250 V pour les machines monophasées et de 480 V pour les autres
    machines, les moteurs alimentés par batteries, les moteurs à combustion interne,
    les moteurs hydrauliques ou pneumatiques. La présente norme ne s'applique pas:<br
    />\r\n- aux machines à jet d'eau sous haute pression, dont la pression assignée
    est supérieure à 35 MPa;<br />\r\n- aux appareils de nettoyage à vapeur à usage
    domestique;<br />\r\n- aux outils électroportatifs à moteur et machines-outils
    électriques semi-fixes;<br />\r\n- aux appareils électromédicaux;<br />\r\n- aux
    pulvérisateurs agricoles;<br />\r\n- aux appareils de nettoyage à abrasifs solides,
    non liquides;<br />\r\n- aux machines destinées à être intégrées dans un processus
    de production;<br />\r\n- aux machines destinées à être utilisées dans des environnements
    corrosifs ou explosifs (poussière, vapeur ou gaz);<br />\r\n- aux machines destinées
    à être utilisées dans des véhicules ou à bord de navires ou d'avions. Cette quatrième
    édition annule et remplace la troisième édition parue en 2012. Elle constitue
    une révision technique. Par rapport à la troisième édition de l'IEC 60335-2-79,
    les modifications majeures indiquées ci-après ont été apportées dans la présente
    édition (les modifications mineures ne sont pas mentionnées):<br />\r\n- la norme
    a fait l'objet d'une révision sur le plan rédactionnel destinée à éviter toute
    incompréhension;<br />\r\n- le document a fait l'objet d'une révision pour une
    utilisation cohérente des définitions à travers le texte;<br />\r\n- des références
    correctes on été ajoutées dans l'avant-propos;<br />\r\n- l'Annexe B a fait l'objet
    d'une révision et d'une mise à jour;<br />\r\n- l'Article 15 a fait l'objet d'une
    révision et d'une mise à jour;<br />\r\n- une clarification des réservoirs de
    liquide appropriés a été ajoutée;<br />\r\n- à l'Article 20, une température révisée
    a été insérée;<br />\r\n- le texte de 29.1 a été modifié afin de supprimer toute
    incompréhension et est en accord avec l'IEC 60335-2-102. La présente partie 2
    doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme. L'attention des Comités Nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période de transition après la publication d'une nouvelle publication IEC, ou
    d'une publication amendée ou révisée, pour fabriquer des produits conformes aux
    nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux
    essais révisés. Le comité recommande que le contenu de cette publication soit
    entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots clés: appareils de nettoyage à vapeur, appareils
    de nettoyage à haute pression"
