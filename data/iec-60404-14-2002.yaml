abstract:
- language: en
  script: Latn
  content: Applicable to all ferromagnetic materials. It is particularly aimed at
    the measurement of the magnetic dipole moment of permanent magnet (magnetically
    hard) materials and the measurement of the specific saturation magnetic polarization
    of cemented carbide materials having a ferromagnetic binder. To describe the general
    principles of the determination of the magnetic dipole moment of a ferromagnetic
    material specimen using a detection coil in an open magnetic circuit. By including
    a means of magnetizing the material to saturation, the saturation magnetic dipole
    moment can also be determined. In addition, the average magnetic polarization
    of a test specimen can be derived from the measurement of its magnetic dipole
    moment and volume. The calibration of magnetic moment coil systems and the measurement
    of the magnetic dipole moment of feebly magnetic materials can also be determined
    using this method. Measurements are normally performed at room temperature but
    measurements at other temperatures can be conducted by heating or cooling the
    volume occupied by the test specimen within the detection coil. The measurement
    of remanence, coercivity, maximum energy product and other parameters can be made
    in a closed magnetic circuit as described in IEC 60404-4 and IEC 60404-5. Measurement
    of the coercivity HcJ of soft and semi-hard materials can also be performed in
    an open circuit as described in IEC 60404-7.
- language: fr
  script: Latn
  content: Applicable à tous les matériaux ferromagnétiques. Elle est en particulier
    dédiée à la mesure du moment magnétique coulombien des matériaux d'aimant permanent
    (magnétiquement durs) et à la mesure de la polarisation magnétique de saturation
    spécifique des matériaux consolidés par des carbures ayant un liant ferro-magnétique.
    Décrire les principes généraux de la détermination du moment magnétique coulombien
    d'une éprouvette de matériau ferro-magnétique en utilisant une bobine de détection
    dans un circuit magnétique ouvert. Avec l'adjonction d'un moyen de magnétisation
    du matériau à saturation, le moment magnétique coulombien de saturation peut également
    être déterminé. En outre, la polarisation magnétique moyenne d'une éprouvette
    peut être déduite de la mesure de son moment magnétique coulombien et de son volume.
    L'étalonnage de systèmes à bobines pour le moment magnétique et la mesure du moment
    magnétique coulombien de matériaux faiblement magnétiques peuvent également être
    réalisés en utilisant cette méthode. Les mesures sont normalement exécutées à
    la température ambiante mais des mesures à d'autres températures peuvent être
    réalisées en chauffant ou en refroidissant le volume qui est occupé par l'éprouvette
    dans la bobine de détection. La mesure de la rémanence, de la coercitivité, du
    produit maximal d'énergie et d'autres para-mètres peut être faite dans un circuit
    magnétique fermé comme décrit dans la CEI 60404-4 et dans la CEI 60404-5. La mesure
    de la coercitivité HcJ des matériaux doux et semi-durs peut également être exécutée
    dans un circuit ouvert comme décrit dans la CEI 60404-7.
