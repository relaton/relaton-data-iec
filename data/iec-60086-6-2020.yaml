abstract:
- language: en
  script: Latn
  content: "IEC 60086-6:2020 applies to all chemistries of portable primary cells
    and batteries standardized in the 60086 series.<br />\r\nThe purpose of this document
    is to provide guidance on the proper scientific protocols for testing the environmental
    performance of batteries; the symbols used to convey messages for collection,
    recycling, or other ideas; and the aspects and functional unit(s) to be included
    in assessing the environmental impact of batteries with modern life-cycle analysis
    techniques"
- language: fr
  script: Latn
  content: "IEC 60086-6:2020 s'applique à toutes les compositions chimiques présentes
    dans les piles électriques et éléments portables normalisés dans la série IEC
    60086.<br />\r\nLe présent document a pour but de fournir des recommandations
    sur les protocoles scientifiques corrects pour les essais sur les performances
    environnementales des piles, sur les symboles des messages relatifs à la collecte,
    au recyclage et autres opérations, et sur les aspects et les unités fonctionnelles
    à prendre en compte lors de l'évaluation de l'impact sur l'environnement des piles
    par des techniques modernes d'analyse du cycle de vie."
