abstract:
- language: en
  script: Latn
  content: 'IEC 61300-3-55: 2020 provides methods for measuring the polarisation extinction
    ratio (PER) of single-mode, polarisation maintaining (PM) optical components based
    upon PM fibres. This document also provides methods for detecting the input and
    output orientation of the PM components'' principal axes as well as methods for
    estimating the keying accuracy, i.e. the angular misalignment between the principal
    axes and the mechanical reference guide key of the connectors, if these are present.'
- language: fr
  script: Latn
  content: IEC 61300-3-55:2020 donne les méthodes pour mesurer le rapport d’extinction
    de polarisation (PER) des composants optiques unimodaux maintenant la polarisation
    (PM) basés sur des fibres PM. Le présent document donne également les méthodes
    pour détecter l’orientation, en entrée et en sortie, des axes principaux des composants
    PM, ainsi que les méthodes permettant d’estimer la précision du détrompage, c’est-à-dire
    l’erreur d’alignement angulaire entre les axes principaux et le détrompeur mécanique
    de référence, s’ils sont présents.
