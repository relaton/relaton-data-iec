abstract:
- content: "<!-- NEW! -->IEC 60974-12:2022 is available as IEC 60974-12:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60974-12:2022 is applicable to coupling devices for cables used in arc welding
    and allied processes, designed for connection and disconnection without using
    tools. This fourth edition cancels and replaces the third edition published in
    2011. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- updated Table 1 to include 100 % duty cycle;<br />\r\n- updated Annex
    A to provide more detail."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60974-12:2022 est disponible sous forme de IEC 60974-12:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60974-12:2022 s'applique aux dispositifs de connexion pour câbles utilisés lors
    du soudage et des techniques connexes conçus pour assurer les opérations de connexion
    et de déconnexion sans emploi d'outils. Cette quatrième édition annule et remplace
    la troisième édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour du Tableau 1 pour inclure le facteur
    de marche de 100 %;<br />\r\n- mise à jour de l'Annexe A pour fournir plus de
    détails."
