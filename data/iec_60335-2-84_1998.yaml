abstract:
- content: Deals with the safety of electric toilets in which excrement is stored,
    dried or destructed. Electric toilets may be used to process garbage such as paper
    and food waste. The standard also applies to electric equipment for use with conventional
    toilets. Examples are pumping units, chopping units, heated seats and automatic
    seat covering devices.
