- content: "62841-2-17:2017 s'applique aux défonceuses destinées à réaliser un rainurage
    ou un moulurage des bords de différents matériaux. La tension assignée est inférieure
    à 3 700 W. Les limites d'application de la présente Norme aux outils fonctionnant
    sur batterie sont indiquées en K.1 et L.1. La présente Norme traite des dangers
    présentés par les outils, encourus par tous les individus dans l'utilisation normale
    et dans l'utilisation impropre raisonnablement prévisible de ces outils. Les outils
    électroportatifs, qui peuvent être montés sur un support de travail pour être
    utilisés comme outils installés à poste fixe sans aucune modification de l'outil
    lui-même, sont compris dans le domaine d'application de la présente Norme et la
    combinaison d'un outil portatif et d'un support est considérée comme un outil
    portable, donc couvert par la Partie 3 applicable.<br />\r\nLa présente partie
    de l'IEC 62841 ne s'applique pas aux mortaiseuses.<br />\r\nLes défonceuses utilisées
    principalement pour l'affleurage des bords des matériaux sont également appelées
    affleureuses.<br />\r\nLes défonceuses utilisées pour couper différents matériaux
    par rotation sont également appelées fraises rotatives.<br />\r\nLa présente partie
    2-17 doit être utilisée conjointement avec la première édition de l'IEC 62841-1
    (2014).<br />\r\nL'attention des Comités Nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés.<br />\r\nLe comité recommande que le contenu de cette publication soit
    entériné au niveau national au plus tôt 36 mois après la date de publication.<br
    />\r\nMots clés: défonceuse, affleureuse, outil portable, sécurité"
