abstract:
- content: "IEC 62769-6-100:2023 specifies the technology mapping for the concepts
    described in the Field Device Integration (FDI®[1]) standard. The technology mapping
    focuses on implementation regarding the components FDI® Client and User Interface
    Plug-in (UIP) using the Runtime.NET. This runtime is specific only to the WORKSTATION
    platform as defined in IEC 62769‑4.<br /><br />\r\n[1] FDI is a registered trademark
    of the non-profit organization Fieldbus Foundation, Inc. This information is given
    for the convenience of users of this document and does not constitute an endorsement
    by IEC of the trademark holder or any of its products. Compliance does not require
    use of the trade name. Use of the trade name requires permission of the trade
    name holder."
  language:
