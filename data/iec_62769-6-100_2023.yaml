  script:
  - Latn
  format: text/html
- content: "L'IEC 62769-6-100:2023 spécifie le mapping de technologies pour les concepts
    décrits dans la norme d'intégration des appareils de terrain (FDI®[1], Field Device
    Integration). Le mapping de technologies porte essentiellement sur la mise en
    œuvre des composants Client FDI® et Plugiciel d'interface utilisateur (UIP, User
    Interface Plug-in) à l'aide de l'environnement d'exécution.NET. Cet environnement
    d'exécution n'est spécifique qu'à la plateforme WORKSTATION définie dans l'IEC
    62769‑4.<br /><br />\r\n[1] FDI est une marque déposée de l’organisation à but
    non lucratif Fieldbus Foundation, Inc. Cette information est donnée à l'intention
    des utilisateurs du présent document et ne signifie nullement que l'IEC approuve
    le détenteur de la marque ou l'emploi de ses produits. La conformité n'exige pas
    l'utilisation de la marque. L'utilisation de la marque exige l'autorisation du
    détenteur de la marque."
