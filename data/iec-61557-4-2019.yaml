abstract:
- language: en
  script: Latn
  content: "IEC 61557-4:2019 specifies the requirements applicable to equipment for
    measuring the resistance of earth conductors, protective earth conductors and
    conductors for equipotential bonding, including their connections and terminals,
    with an indication of the measured value or an indication of the limits. IEC 61557-4:2019
    cancels and replaces the second edition published in 2007. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) complement to the measurement
    category in Clause 4;<br />\r\nb) correction of the equation for operating uncertainty;<br
    />\r\nc) complement to the requirements for measuring with DC;<br />\r\nd) alignment
    of the structure with that of the whole IEC 61557 series."
- language: fr
  script: Latn
  content: "L'IEC 61557-4:2019 spécifie les exigences applicables aux appareils destinés
    à mesurer la résistance de conducteurs de terre, de conducteurs de terre de protection
    et de conducteurs d'équipotentialité, y compris leurs liaisons et bornes, avec
    une indication de la valeur mesurée ou une indication des limites. L'IEC 61557-4:2019
    annule et remplace la deuxième édition parue en 2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) développement des informations
    concernant la catégorie de mesure à l'Article 4;<br />\r\nb) correction de l'équation
    relative à l'incertitude de fonctionnement;<br />\r\nc) développement des exigences
    de mesure de la tension continue;<br />\r\nd) alignement de la structure sur l'ensemble
    de la série IEC 61557."
