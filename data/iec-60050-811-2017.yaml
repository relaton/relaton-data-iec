abstract:
- language: en
  script: Latn
  content: "IEC 60050-811:2017 gives the general terminology relating to electric
    traction used in electrical equipment and systems for railways, as well as general
    terms pertaining to specific applications and associated technologies. This new
    edition reviews and complements the previous one. This terminology is consistent
    with the terminology developed in the other specialized parts of the IEV.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-811:2017 donne la terminologie générale relative à la traction
    électrique utilisée dans le domaine des matériels et systèmes électriques ferroviaires,
    ainsi que les termes généraux relatifs à des applications particulières et technologies
    associées. Cette nouvelle édition révise et complète la précédente. Cette terminologie
    est en accord avec la terminologie figurant dans les autres parties spécialisées
    de l'IEV.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
