abstract:
- language: en
  script: Latn
  content: IEC 60099-8:2011 covers metal-oxide surge arresters with external series
    gap (externally gapped line arresters (EGLA) that are applied on overhead transmission
    and distribution lines, only to protect insulator assemblies from lightning-caused
    flashovers. This standard defines surge arresters to protect the insulator assembly
    from lightning-caused overvoltages only. Designs with the EGLA's external series
    gap installed in parallel to an insulator are not covered by this standard.
- language: fr
  script: Latn
  content: La CEI 60099-8:2011 concerne les parafoudres à oxyde métallique, de ligne
    avec éclateur extérieur en série (EGLA) utilisés sur les lignes aériennes de transmission
    et de distribution, uniquement pour protéger les ensembles isolateurs contre les
    contournements provoqués par la foudre. Cette norme définit des parafoudres destinés
    à protéger l'ensemble isolateur uniquement contre les surtensions provoquées par
    la foudre. Les conceptions avec des EGLA à éclateur extérieur en série montés
    en parallèle sur un isolateur ne sont pas couvertes par la présente norme.
