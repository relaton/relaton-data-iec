abstract:
- language: en
  script: Latn
  content: |-
    Gives details of the quality assessment procedures, inspection requirements, screening sequences, sampling requirements and test and measurement procedures required for the assessment of liquid crystal display modules.
    This standard is restricted to transmissive liquid crystal display modules using either segment, passive or active matrix and achromatic or colour type LCDs.
- language: fr
  script: Latn
  content: "Définit les détails des procédures d'estimation de la qualité, des conditions
    d'inspection, des séquences d'examens, des conditions d'échantillonnage et des
    procédures de test et de mesures pour l'évaluation du module d'afficheur à cristaux
    liquides. \nCette norme est limitée aux modules d'affichage à cristaux liquides
    de type transmissif utilisant des dispositifs de type soit à segments, soit à
    matrice passive ou active et achromatique ou couleur."
