abstract:
- content: "IEC 60079-10-1:2020 is concerned with the classification of areas where
    flammable gas or vapour hazards may arise and may then be used as a basis to support
    the proper design, construction, operation and maintenance of equipment for use
    in hazardous areas.<br />\r\nIt is intended to be applied where there may be an
    ignition hazard due to the presence of flammable gas or vapour, mixed with air,
    but it does not apply to:<br />\r\na) mines susceptible to firedamp;<br />\r\nb)
    the processing and manufacture of explosives;<br />\r\nc) catastrophic failures
    or rare malfunctions which are beyond the concept of normality dealt with in this
    standard;<br />\r\nd) rooms used for medical purposes;<br />\r\ne) domestic premises;<br
    />\r\nf) where a hazard may arise due to the presence of combustible dusts or
    combustible flyings but the principles may be used in assessment of a hybrid mixture.<br
    />\r\nFlammable mists may form or be present at the same time as flammable vapour.
    In such case the strict application of the details in this document may not be
    appropriate. Flammable mists may also form when liquids not considered to be a
    hazard due to the high flash point are released under pressure. In these cases
    the classifications and details given in this document do not apply.<br />\r\nFor
    the purpose of this document, an area is a three-dimensional region or space.<br
    />\r\nAtmospheric conditions include variations above and below reference levels
    of 101,3 kPa (1 013 mbar) and 20 °C (293 K), provided that the variations have
    a negligible effect on the explosion properties of the flammable substances.<br
    />\r\nIn any site, irrespective of size, there may be numerous sources of ignition
    apart from those associated with equipment. Appropriate precautions will be necessary
    to ensure safety in this context. This standard is applicable with judgement for
    other ignition sources but in some applications other safeguards may also need
    to be considered. E.g. larger distances may apply for naked flames when considering
    hot work permits.<br />\r\nThis document does not take into account the consequences
    of ignition of an explosive atmosphere except where a zone is so small that if
    ignition did occur it would have negligible consequences.<br />\r\nThis third
    edition of IEC 60079-10-1 cancels and replaces the second edition, published in
    2015, and constitutes a technical revision, see foreword for further details."
