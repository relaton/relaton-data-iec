abstract:
- language: en
  script: Latn
  content: "IEC 61967-1:2018 provides general information and definitions on the measurement
    of conducted and radiated electromagnetic disturbances from integrated circuits.
    It also provides a description of measurement conditions, test equipment and set-up
    as well as the test procedures and content of the test reports. Test method comparison
    tables are include in Annex A to assist in selecting the appropriate measurement
    method(s). The object of this document is to describe general conditions in order
    to establish a uniform testing environment and to obtain a quantitative measure
    of RF disturbances from integrated circuits (IC). Critical parameters that are
    expected to influence the test results are described. Deviations from this document
    are noted explicitly in the individual test report. The measurement results can
    be used for comparison or other purposes. Measurement of the voltage and current
    of conducted RF emissions or radiated RF disturbances, coming from an integrated
    circuit under controlled conditions, yields information about the potential for
    RF disturbances in an application of the integrated circuit. The applicable frequency
    range is described in each part of IEC 61967.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- the frequency range of 150 kHz to 1 GHz has been deleted from the title;<br
    />\r\n- the frequency step above 1 GHz has been added to Table 1, Table 2 and
    to 5.4;<br />\r\n- Table A.1 has been divided into two tables, and IEC 61967-8
    has been added to Table A.2 of Annex A;<br />\r\n- the general test board description
    has been moved to Annex D."
- language: fr
  script: Latn
  content: "L'IEC 61967-1:2018 fournit des informations générales et des définitions
    sur la mesure des perturbations électromagnétiques conduites et rayonnées par
    les circuits intégrés. Elle décrit également les conditions de mesure, l'appareillage
    et le montage d'essai, ainsi que les procédures d'essai et le contenu des rapports
    d'essai. L'Annexe A fournit des tableaux de comparaison des méthodes d'essai permettant
    de choisir la ou les méthodes de mesure appropriées. Le présent document a pour
    objet de définir des conditions générales afin d'établir un environnement d'essai
    uniforme et d'obtenir une mesure quantitative des perturbations RF par les circuits
    intégrés (CI). Il décrit les paramètres fondamentaux supposés avoir une incidence
    sur les résultats des essais. Tout écart par rapport au présent document est consigné
    de manière explicite dans les rapports d'essai. Les résultats des mesures peuvent
    être utilisés notamment à des fins de comparaison. La mesure de la tension et
    du courant des émissions RF conduits ou des perturbations RF rayonnées provenant
    d'un circuit intégré dans des conditions contrôlées, fournit des informations
    sur les perturbations RF potentielles dans une application du circuit intégré.
    La gamme de fréquences applicable est décrite dans chaque partie de l'IEC 61967.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- la gamme de fréquences 150 kHz à 1 GHz a été
    supprimée du titre;<br />\r\n- un palier de fréquences au-dessus de 1 GHz a été
    ajouté dans le Tableau 1, le Tableau 2 et au Paragraphe 5.4;<br />\r\n- le Tableau
    A.1 a été divisé en deux tableaux et l'IEC 61967-8 a été ajoutée au Tableau A.2
    de l'Annexe A;<br />\r\n- la description générale de la carte d'essai a été déplacée
    à l'Annexe D."
