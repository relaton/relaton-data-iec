- content: "IEC 61290-4-4:2018 s’applique aux amplificateurs optiques (OA: optical
    amplifier) et aux sous-systèmes élémentaires à amplification optique. Plus précisément,
    elle s’applique aux amplificateurs optiques utilisant des fibres actives (amplificateurs
    à fibres optiques, OFA: optical fibre amplifier), contenant des dopants aux terres
    rares, tels que les amplificateurs à fibre dopée à l'erbium (EDFA: erbium doped
    fibre amplifier), actuellement disponibles sur le marché, comme l’indique l'IEC
    61291-1. Le présent document fournit le contexte général pour les gains transitoires
    des amplificateurs optiques et leurs mesures et décrit des méthodes d'essai normalisées
    de l'IEC pour effectuer des mesures précises et fiables des paramètres des transitoires
    suivants:<br />\r\na) dépassement positif du gain transitoire lors d'une augmentation
    ou d'une diminution de puissance optique d'entrée et dépassement positif du gain
    net transitoire;<br />\r\nb) dépassement négatif du gain transitoire lors d'une
    augmentation ou d'une diminution de puissance optique d'entrée et dépassement
    négatif du gain net transitoire;<br />\r\nc) décalage de gain lors d'une augmentation
    ou d'une diminution de puissance optique d'entrée;<br />\r\nd) constante de temps
    de réponse du gain transitoire lors d'une augmentation ou d'une diminution de
    puissance optique d'entrée (temps de stabilisation).<br />\r\nCes paramètres ont
    été inclus pour fournir une description complète du comportement des transitoires
    d'un amplificateur optique avec commande de gain. Les paramètres définis ici sont
    applicables si l'amplificateur est un amplificateur à fibres optiques ou un amplificateur
    optique d'un type alternatif.<br />\r\nMots clés: amplificateurs optiques gains
    transitoires"
