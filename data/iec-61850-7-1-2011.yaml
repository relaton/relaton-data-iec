abstract:
- language: en
  script: Latn
  content: "IEC 61850-7-1:2011 introduces the modelling methods, communication principles,
    and information models that are used in the various parts of the IEC 61850-7 series.
    The purpose is to provide - from a conceptual point of view - assistance to understand
    the basic modelling concepts and description methods for:<br />\r\n- substation-specific
    information models for power utility automation systems,<br />\r\n- device functions
    used for power utility automation purposes, and<br />\r\n- communication systems
    to provide interoperability within power utility facilities. Compared to the first
    edition, this second edition introduces:<br />\r\n- the model for statistical
    and historical statistical data,<br />\r\n- the concepts of proxies, gateways,
    LD hierarchy and LN inputs,<br />\r\n- the model for time synchronisation,<br
    />\r\n- the concepts behind different testing facilities,<br />\r\n- the extended
    logging function. It also clarifies certain items."
- language: fr
  script: Latn
  content: "La CEI 61850-7-1:2011 introduit les méthodes de modélisation, les principes
    de communication et les modèles d'information qui sont utilisés dans les différentes
    parties de la série CEI 61850-7-x. La présente partie de la série CEI 61850 a
    pour objectif de fournir - d'un point de vue conceptuel - une assistance pour
    comprendre les concepts de modélisation et les méthodes de description de base
    pour:<br />\r\n- des modèles d'information spécifiques à un poste pour des systèmes
    d'automatisation d'entreprises de distribution électrique,<br />\r\n- des fonctions
    de dispositif utilisées à des fins d'automatisation d'entreprises de distribution
    électrique, et<br />\r\n- des systèmes de communication pour assurer l'interopérabilité
    au sein des installations des entreprises de distribution électrique. En comparaison
    à la première édition, cette deuxième édition introduit:<br />\r\n- les concepts
    de proxy, passerelle, hiérarchie LD et entrées LN,<br />\r\n- les concepts sous-jacents
    aux différentes installations d'essai,<br />\r\n- la fonction de journalisation
    étendue. Elle clarifie également certains points."
