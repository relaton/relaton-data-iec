abstract:
- content: IEC 60670-22:2003+A1:2015 applies to boxes, enclosures and parts of enclosures
    (hereafter called "boxes" and "enclosures") for electrical accessories with a
    rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household
    or similar fixed electrical installations, either indoors or outdoors. This standard
    applies to connecting boxes for junction(s) and/or tapping(s).<strong>This consolidated
    version consists of the first edition (2003) and its amendment 1 (2015). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60670-22:2003+A1:2015 s'applique aux boîtes, parties d'enveloppes
    et enveloppes (ci-après désignées par les termes «boîtes» et «enveloppes») destinées
    à des appareillages électriques ayant une tension assignée ne dépassant pas 1
    000 V alternatifs et 1 500 V continus prévus pour des installations électriques
    fixes à usages domestiques ou analogues, pour l'intérieur ou l'extérieur. Cette
    norme s'applique aux boîtes de connexion pour jonction et/ou pour dérivation.<strong>
    Cette version consolidée comprend la première édition (2003) et son amendement
    1 (2015). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
