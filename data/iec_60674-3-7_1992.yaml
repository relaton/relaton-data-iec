- content: 'Donne les prescriptions relatives aux copolymères de tétrafluoroéthylène
    (TFE) et d''hexafluoropropylène (HFP), appelés conventionnellement fluoroéthylène-propylène
    (FEP) sous forme de films, avec ou sans traitement de surface pour rendre la surface
    collable et thermosoudable, de type 1: Usage général; de type 2A: A traitement
    sur une face; de type 2B: A traitement sur les deux faces.'
