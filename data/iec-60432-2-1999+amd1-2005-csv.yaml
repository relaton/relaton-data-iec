abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60432 specifies the safety and the related interchangeability requirements of tungsten halogen lamps for general lighting service. It covers those tungsten halogen lamps that are used as direct replacements for conventional tungsten filament lamps as well as new tungsten halogen lamps which have no correspondence in IEC 60432-1, but for which the safety and interchangeability requirements are treated by this standard in conjunction with IEC 60432-1

    It bears the edition number 2.1.

    <b>This consolidated version consists of the second edition (1999) and its amendment 1 (2005). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60432 spécifie les exigences de sécurité
    et les exigences d'interchangeabilité correspondantes relatives aux lampes tungstène-halogène
    pour éclairage général. Elle couvre les lampes tungstène-halogène qui sont utilisées
    pour le remplacement direct des lampes à filament de tungstène traditionnelles
    aussi bien que les lampes tungstène-halogène nouvelles qui n'ont pas de correspondance
    dans la CEI 60432-1, mais pour lesquelles les exigences de sécurité et d'interchangeabilité
    sont traitées par la présente norme conjointement avec la CEI 60432-1. \n\nElle
    porte le numéro d'édition 2.1.\n\n<b> Cette version consolidée comprend la deuxième
