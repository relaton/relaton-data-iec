- content: Décrit une méthode de caractérisation de la structure modale d'une fibre
    multimodale à gradient d'indice. Cette information est utile pour évaluer les
    performances de largeur de bande d'une fibre lorsqu'elle est utilisée avec des
    sources lasers. S'applique uniquement aux fibres multimodales à cur en verre à
    gradient d'indice (catégorie A1). Cette méthode d'essai est généralement utilisée
    dans les installations de production et de recherche et n'est pas facilement réalisée
