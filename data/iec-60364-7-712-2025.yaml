abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-712:2025 applies to electrical installations of PV systems.
    The equipment of a PV system, like any other item of equipment, is dealt with
    only so far as its selection and application in the installation is concerned.
    A PV installation comprises all equipment from PV modules(s) up to the connection
    point to other parts of the installation, for example a distribution board or
    the utility supply point (point of connection).<br />\r\nThis part of IEC 60364
    includes requirements on electrical installation resulting from the installation
    of PV power supply installations.<br />\r\nRequirements relating to the possible
    installation of energy storage systems (e.g. batteries) are included.<br />\r\nRequirements
    are also included for PV installations for island mode operation described in
    IEC 60364-8-82.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2017. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The technical content has been extensively revised
    and expanded, taking into account experience gained in the construction and operation
    of PV installations, and developments made in technology, since the second edition
    was published.<br />\r\nb) Key changes include requirements for PV power generation
    plants, direct connection to battery circuits, introduction of DC bus circuit
    and DCUs."
- language: fr
  script: Latn
  content: "IEC 60364-7-712:2025 s’applique aux installations électriques des systèmes
    PV.<br />\r\nLes équipements d’un système PV, ainsi que tout autre élément, ne
    sont traités que du point de vue de leur choix et mise en œuvre dans l’installation.
    Une installation photovoltaïque comprend tous les équipements, depuis le ou les
    modules photovoltaïques jusqu’au point de connexion avec d’autres parties de l’installation
    (par exemple un tableau de répartition ou le point d’alimentation du réseau de
    distribution public [point de connexion]).<br />\r\nLa présente partie de l’IEC
    60364 inclut des exigences relatives à l’installation électrique résultant de
    la mise en place d’installations d’alimentation en énergie photovoltaïque.<br
    />\r\nDes exigences concernant l’installation éventuelle de systèmes de stockage
    d’énergie (par exemple des batteries) sont incluses.<br />\r\nDes exigences sont
    également incluses pour les installations photovoltaïques en mode îlot décrites
    dans l’IEC 60364-8-82.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) le contenu technique a été considérablement
    revu et étendu, pour tenir compte du retour d’expérience dans la construction
    et l’exploitation des installations photovoltaïques, et des développements technologiques
    depuis la parution de la seconde édition.<br />\r\nb) Les principales modifications
    concernent les exigences relatives aux centrales photovoltaïques, la connexion
    directe aux circuits de batterie, l’introduction du circuit de bus en courant
    continu et les DCU."
