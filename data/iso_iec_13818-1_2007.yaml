- content: "<p>L'ISO/CEI 13818-1:2007 spécifie la couche système du codage. Elle a
    été élaborée principalement pour assurer la combinaison des méthodes de codage
    vidéo et audio définies dans l'ISO/CEI 13818-2 et l'ISO/CEI 13818-3. La couche
    système assure six fonctions de base:</p><ol><li>la synchronisation lors du codage
    de multiples flux comprimés;</li><li>l'entrelacement de plusieurs flux comprimés
    en un seul flux;</li><li>la réinitialisation des mémoires tampons au début du
    décodage;</li><li>la gestion permanente des mémoires tampons;</li><li>le repérage
    temporel;</li><li>le multiplexage et la signalisation des diverses composantes
    d'un flux système.</li></ol><p>Un flux binaire multiplexé conformément à l'ISO/CEI
    13818-1:2007 est soit un flux de transport soit un flux de programme. Ces deux
    flux sont construits à partir de paquet PES et de paquets contenant les autres
    informations nécessaires. Ces deux flux permettent le multiplexage de flux vidéo
    et audio comprimés issus d'un même programme, avec une base de temps commune.</p><p>Le
    flux de transport permet en outre le multiplexage de flux vidéo et audio comprimés
    issus de plusieurs programmes, ayant des bases de temps indépendantes. Le flux
    de programme convient en général mieux à des environnements pratiquement exempts
    d'erreurs, avec possibilité de traitement informatique des informations de programme.
    Le flux de transport convient mieux à des environnements exposés aux erreurs.</p><p>Un
    flux binaire multiplexé conformément à l'ISO/CEI 13818-1:2007, que ce soit un
    flux de transport ou un flux de programme, se compose de deux couches: celle qui
    est en surface est la couche système, celle qui est la plus profonde est la couche
    de compression. La couche système remplit les fonctions nécessaires pour utiliser
    un ou plusieurs flux de données comprimées dans un système. Les parties vidéo
    et audio de l'ISO/CEI 13818-1:2007 définissent la couche de compression codée
    pour les données audio et vidéo. Le codage d'autres types de données n'est pas
    défini par l'ISO/CEI 13818-1:2007, mais est assuré par la couche système à condition
    que ces autres types de données soient conformes aux contraintes définies en 2.7.</p>"
