abstract:
- language: en
  script: Latn
  content: 'Applies to: - electrical refrigerators with or without frozen food storage
    compartments, frozen food storage cabinets and food freezers and their combinations
    for household and similar use; - ice-makers incorporating a motor-compressor and
    ice-makers intended to be incorporated in food freezers or frozen food storage
    compartments; - refrigerators and freezers for camping use, touring caravans and
    for boats for leisure purposes. These appliances may be mains operated, battery
    operated or operated either by mains or battery. They may also be in addition
    energized by another source (gas or fuel).'
- language: fr
  script: Latn
  content: 'Est applicable: - aux réfrigérateurs avec ou sans compartiments conservateurs
    de denrées congelées, aux congélateurs électriques et à leurs combinaisons pour
    usages domestiques et analogues; - aux fabriques de glace comportant un motocompresseur
    et à celles pouvant être incorporées dans les congélateurs, ou dans les compartiments
    conservateurs de denrées congelées; - aux réfrigérateurs et consélateurs à usage
    de loisir pour le camping, caravaning ou bateau. Ces appareils peuvent être alimentés
    par le secteur, une batterie, secteur ou batterie. Ils peuvent aussi être alimentés
    par une autre source d''énergie (gaz ou fioul).'
