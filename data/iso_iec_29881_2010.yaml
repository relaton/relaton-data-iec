abstract:
- content: "<p>ISO/IEC 29881:2010 specifies the set of definitions, conventions and
    activities of FiSMA 1.1.</p><p>The target audience of ISO/IEC 29881:2010 includes
    anyone who applies FiSMA 1.1 to measure the functional size of a piece of software.
    FiSMA 1.1 is intended for use by those persons associated with the acquisition,
    development, use, support, maintenance, and audit of software. FiSMA 1.1 is based
    on an assessment of the Functional User Requirements. It measures the functional
    size of a piece of software from the perspective of the users.</p>"
