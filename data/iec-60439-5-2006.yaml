abstract:
- language: en
  script: Latn
  content: This standard gives supplementary requirements for substation cable distribution
    boards (SCDBs) and cable distribution cabinets (CDCs), which are stationary, type-tested
    assemblies (TTA). They are used for the distribution of electrical energy in three-phase
    systems. Open-type ASSEMBLY are not covered by this standard.
- language: fr
  script: Latn
  content: Cette norme fournit les exigences complémentaires pour les tableaux de
    distribution par câbles pour poste (SCDB) et les ensembles d'appareillage pour
    réseaux de distribution (ERD), qui sont des ENSEMBLES de série (ES) fixes. Ils
    sont utilisés pour la distribution de l'énergie électrique dans des systèmes triphasés.
    Les ENSEMBLES ouverts ne sont pas couverts par cette norme.
