abstract:
- content: "IEC 63076:2019+AMD1:2023 applies to electrical systems aboard vehicles
    of the trolley bus type, as defined in 3.1, fed with a nominal line voltage (Un)
    between 600 V DC and 750 V DC. This document defines the requirements and constructional
    advice, especially to avoid electrical danger to the public and to staff. Where
    special requirements exist for trolley buses, advice is given for mechanical and
    functional safety, as well as for protection against fire. This publication is
    based on EN 50502:2015. This document covers vehicles intended for public transportation.
    This document applies to:<br />\r\n- trolley buses without on-board isolation
    interface from the contact line,<br />\r\n- buses with a current rail for guidance
    in the road surface,<br />\r\n- guided buses with bipolar roof current collectors."
  language:
