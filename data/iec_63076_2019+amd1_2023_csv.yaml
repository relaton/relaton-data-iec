  format: text/html
- content: "L'IEC 63076:2019+AMD1:2023 s'applique aux systèmes électriques à bord
    des véhicules de type trolleybus, tels que définis en 3.1, alimentés par une tension
    d'alimentation nominale (Un) comprise entre 600 V en courant continu et 750 V
    en courant continu. Le présent document définit les exigences et les recommandations
    de construction, notamment pour éviter les dangers de type électrique pour le
    public et le personnel. Lorsque les trolleybus sont soumis à des exigences particulières,
    des recommandations sont dispensées, concernant aussi bien la sécurité mécanique
    et fonctionnelle que la protection contre les incendies. La présente publication
    est basée sur l'EN 50502:2015. Le présent document concerne les équipements de
    transport public. Le présent document s'applique aux:<br />\r\n- trolleybus sans
    interface d'isolation embarquée par rapport à la ligne de contact,<br />\r\n-
    autobus équipés d'un rail d'alimentation en courant pour le guidage sur la surface
    de roulement,<br />\r\n- autobus guidés par un système de captage de courant bipolaire
    sur la toiture."
