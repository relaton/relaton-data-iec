    the optical and electro-optical parameters of organic light emitting diode (OLED)
    display modules, and where specified, OLED display panels. These methods are limited
    to flat displays measured in a dark room. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
