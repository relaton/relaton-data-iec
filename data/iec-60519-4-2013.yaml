abstract:
- language: en
  script: Latn
  content: "IEC 60519-4:2013 provides particular safety requirements for electric
    arc furnace installations and its operating and maintenance personnel. These safety
    provisions concern the protection of persons and the environment against dangers
    of electrical origin and also against certain dangers of non-electrical origin.
    This fourth edition cancels and replaces the third edition published in 2006.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    The structure has been amended and adjusted to IEC 60519-1:2010;<br />\r\n- The
    classification (Clause 4) has been adapted to details with respect to secondary
    voltage in electric arc furnace installations;<br />\r\n- All provisions have
    been redrafted and the text is more concise with respect to EAF;<br />\r\n- Annexes
    AA, BB and CC have been restructured, with respect to details concerning high
    voltage designs and non-electrical issues, however to be aware of in those installations.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2418\">IEC
    60519-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60519-4:2013 fournit des exigences de sécurité particulières pour
    les installations de fours à arc électriques et pour le personnel de service et
    de maintenance. Ces dispositions de sécurité concernent la protection du personnel
    et de l'environnement contre les dangers d'origine électrique et certains dangers
    d'origine non électrique. Cette quatrième édition annule et remplace la troisième
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- La structure a été amendée et alignée sur celle de la CEI
    60519-1:2010;<br />\r\n- La classification (Article 4) a été adaptée aux détails
    par rapport à la tension secondaire d'un four à arc électrique;<br />\r\n- Toutes
    les dispositions ont été reformulées et le texte relatif aux fours à arc électriques
    est plus concis;<br />\r\n- Dans les Annexes AA, BB et CC, les parties relatives
    aux points suivants ont été restructurées: détails relatifs aux conceptions haute
    tension et aux problèmes non électriques, mais dont il faut tenir compte dans
    le cadre de ces installations.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2418\">CEI
    60519-1:2010</a>."
