abstract:
- content: "IEC 60092-306:2009(E) applies to luminaires and lighting accessories for
    use in ships. It applies primarily to luminaires for illumination purposes. NOTE
    - Boats, submarines (except naval submarines), watercraft and floating equipment
    are ships to which this standard applies. This standard also applies to lighting
    accessories associated with the wiring and current consuming appliance of an installation.
    This standard does not apply to portable luminaires, navigation lights, search
    lights, daylight signalling lamps, signal lights including the relevant control
    and monitoring equipment and other lights used for navigation in channels, harbours,
    etc. This edition includes the following significant technical changes with respect
    to the previous edition.<br />\r\na) Title has been amended;<br />\r\nb) Scope
    has been stated more precisely;<br />\r\nc) Requirements on mechanical design
    and materials have been amended and stated more precisely;<br />\r\nd) Table 2
    - Standard types of lampholders, has been amended;<br />\r\ne) Environmental tests,
    especially regarding shock and vibration have been added;<br />\r\nf) Requirements
    and tests concerning special chemical and physical attributes have been added;<br
    />\r\ng) Standard has been editorially revised."
