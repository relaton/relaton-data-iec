abstract:
- content: Is applicable to devices for surge protection of telecommunications and
    signalling networks against indirect and direct effects of lightning or other
    transient overvoltages. The purpose of these SPDs is to protect modern electronic
    equipment connected to telecommunications and signalling networks with nominal
    system voltags up to 1 000 V (r.m.s.) a.c. and 1 500 V d.c. The contents of the
    corrigendum of March 2001 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux dispositifs de protection (parafoudres) contre les effets
    directs et indirects de la foudre ou des autres surtensions transitoires, pour
    les réseaux de télécommunications et de transmission de signaux. Ces parafoudres
    sont destinés à protéger les équipements électroniques modernes, connectés aux
    réseaux de télécommunications et de transmission de signaux, ayant une tension
    nominale de fontionnement jusqu'à 1 000 V (efficace) en courant alternatif et
    1 500 V en courant continu. Le contenu du corrigendum de mars 2001 a été pris
    en considération dans cet exemplaire.
