abstract:
- content: "IEC 61169-23:2025, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for pin and socket
    connector for use with 3,5 mm rigid precision coaxial lines with inner diameter
    of outer conductor 3,5 mm (0,137 8 in).<br />\r\nThis document specifies mating
    face dimensions for high performance connectors – grade 1, dimensional details
    of standard test connectors – grade 0, gauging information and tests selected
    from IEC 61169-1, applicable to all detail specifications relating to series 3,5
    mm RF connectors.<br />\r\nThis document indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H.<br />\r\nThese connectors
    are constructed so as to affix on the 50 Ω, 3,5 mm rigid precision coaxial line
    described in IEC 60457-5, and to provide low reflection to 34 GHz. These connectors
    can be intermated with SMA (IEC 61169-15) and 2,92 mm (IEC 61169-35) connectors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61169-23:2025, qui est une spécification intermédiaire, fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    relatives aux connecteurs mâles et connecteurs femelles destinés à être utilisés
    avec des lignes coaxiales rigides de précision de 3,5 mm avec diamètre intérieur
    du conducteur extérieur de 3,5 mm (0,137 8 in).<br />\r\nLe présent document spécifie
    les dimensions des faces d'accouplement pour les connecteurs à haute performance
    – grade 1, les précisions dimensionnelles des connecteurs d'essai normalisés –
    grade 0, ainsi que des informations concernant les calibres et les essais tirés
    de l'IEC 61169-1, applicables à toutes les spécifications particulières relatives
    aux connecteurs RF série de 3,5 mm.<br />\r\nLe présent document indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d'une spécification
    particulière et il couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance qualité M et H.<br />\r\nCes connecteurs sont conçus
    de sorte à se fixer sur la ligne coaxiale rigide de précision de 50 Ω, 3,5 mm,
    décrite dans l'IEC 60457-5, et à assurer une faible réflexion jusqu'à 34 GHz.
    Ces connecteurs peuvent être accouplés avec des connecteurs de type SMA (IEC 61169-1-15)
    et des connecteurs 2,92 mm (IEC 61169-35)."
