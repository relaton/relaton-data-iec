abstract:
- content: Deals with the safety of electrically operated hot cupboards not intended
    for household use, their rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral, and 480 V for other appliances.
    Hot cupboards with heated tops, heated display cases, heated crockery dispensers,
    and heated shelves and tables are also within the scope of this standard. These
    appliances are used, for example, in restaurants, canteens, hospitals and similar
    commercial enterprises.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des armoires chauffantes à usage collectif fonctionnant
    à l'électricité et qui ne sont pas destinées aux usages domestiques, la tension
    assignée des appareils n'étant pas supérieure à 250 V pour les appareils monophasés
    alimentés entre phase et neutre, et 480 V pour les autres appareils. Les armoires
    chauffantes avec dessus chauffants, les comptoirs de distribution chauffants,
    les distributeurs de vaisselle chaude, et les étagères et tables chauffantes sont
    également dans le domaine d'application de cette norme. Ces appareils sont utilisés,
    par exemple, dans des restaurants, des cantines, des hôpitaux et des entreprises
    commerciales analogues.
