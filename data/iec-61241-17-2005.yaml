abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61241 is intended to be applied by users and covers factors directly related to the inspection and maintenance of electrical installations within hazardous areas only. It does not include conventional requirements for electrical installations, nor the testing and certification of electrical apparatus. This standard supplements the requirements laid down in IEC 60364-6-61.
    NOTE: The text is based on IEC 60079-17
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61241 est destinée à être appliquée par les utilisateurs et couvre des facteurs directement reliés à l'inspection et à la maintenance des installations électriques uniquement dans les emplacements dangereux. Elle n'inclut pas les exigences conventionnelles des installations électriques ni les essais et la certification des matériels électriques. La présente norme apporte un supplément aux exigences exprimées dans la CEI 60364-6-61.
    NOTE Le texte est basé sur la CEI 60079-17.
