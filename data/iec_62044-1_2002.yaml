- content: Applies to magnetic cores made of soft magnetic materials used in inductors,
    transformers and devices used to suppress electromagnetic interference. Provides
    guidance for the specification of measuring methods for both magnetic and non-magnetic
    (for example, mechanical, electrical, etc.) properties.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux noyaux en matériaux magnétiques doux utilisés dans les bobines
    d'inductance, les transformateurs et les dispositifs destinés à supprimer le brouillage
    électromagnétique. Donne des lignes directrices pour la spécification des méthodes
    de mesure des propriétés magnétiques et non magnétiques (par exemple mécaniques,
    électriques, etc.).
