abstract:
- language: en
  script: Latn
  content: IEC 60679-4-1:1998 is a supplementary document to the sectional specification
    and contains requirements for the minimum content of detail specifications. Applies
    to quartz crystal controlled oscillators as custom built products or as standard
    catalogue items and whose quality is assessed on the basis of capability approval.
- language: fr
  script: Latn
  content: IEC 60679-4-1:1998 cette spécification particulière cadre est un document
    supplémentaire à la spécification intermédiaire et contient les exigences concernant
    le contenu minimal des spécifications particulières. S'applique à des oscillateurs
    pilotés par quartz; ceux-ci sont fabriqués à la demande ou sont des articles standards
    sur catalogue et leur qualité est évaluée sur la base de l'agrément de savoir-faire.
