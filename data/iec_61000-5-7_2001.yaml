  format: text/html
- content: Spécifie les prescriptions, les méthodes d&#x27;essai et de classification
    applicables aux degrés de protection contre les perturbations électromagnétiques
    offerts par des enveloppes vides, pour les fréquences comprises entre 10 kHz et
    40 GHz. La protection par blindage est mesurée pour montrer que l&#x27;enveloppe
    fournit un blindage adéquat à l&#x27;épreuve de l&#x27;énergie électromagnétique
    pour assurer des caractéristiques de fonctionnement acceptables des unités assemblées
    complètes lorsqu&#x27;elles sont soumises aux essais selon les normes CEI applicables.
    La présente norme a pour objet de fournir un moyen reproductible pour l&#x27;évaluation
    des performances de blindage électromagnétique des enveloppes mécaniques vides
    y compris les coffrets et les bâtis et de spécifier un code de marquage pour permettre
    à un fabricant de choisir une enveloppe avec une capacité d&#x27;atténuer des
    champs électromagnétiques connue. Les prescriptions d&#x27;immunité pour différents
    types de perturbations électromagnétiques y compris les impulsions de foudre et
    électromagnétiques nucléaires à haute altitude (IEM-HA) seront examinées par les
    constructeurs lorsqu&#x27;ils détermineront le besoin d&#x27;application de la
    présente norme pour des équipements et des applications spécifiques et pour les
    prescriptions des enveloppes de blindage spécifiques nécessaires en fonction de
    la fréquence.
