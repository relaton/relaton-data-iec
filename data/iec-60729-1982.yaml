abstract:
- language: en
  script: Latn
  content: Defines a method for incorporating more than one source of control into
    a CAMAC crate through auxiliary controllers located in normal stations in the
    crate. An auxiliary controller bus (ACB) and priority arbitration protocol are
    fully defined.
- language: fr
  script: Latn
  content: Définit une méthode d'incorporation de plusieurs sources de contrôle dans
    un châssis CAMAC grâce à la définition complète d'une liaison omnibus de contrôleurs
    auxiliaires situés dans des stations normales du châssis et une procédure d'arbitrage
    de priorité.
