abstract:
- content: IEC 61169-66:2021 provides information and rules for the preparation of
    detail specifications (DS) for series 2,2-5 RF coaxial connectors with quick-lock-
    or screw coupling, characteristic impedance 50 Ω, for operating frequencies up
    to 6 GHz. Typical use is in wireless telecommunication systems. It describes mating
    face dimensions for general purpose connectors - grade 2, gauging information
    and tests selected from IEC 61169-1, applicable to all detail specifications relating
    to series 2,2-5 RF connectors. This specification indicates recommended performance
    characteristics to be considered when writing a detail specification and it covers
    test schedules and inspection requirements for assessment levels M and H.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61169-66:2021 fournit des informations et des règles en vue de l’établissement
    de spécifications particulières (SP) pour des connecteurs coaxiaux pour fréquences
    radioélectriques à couplage de type à vis ou à verrouillage rapide de la série
    2,2-5, avec impédance caractéristique de 50 Ω, de fréquence de fonctionnement
    allant jusqu’à 6 GHz. L’utilisation type est celle dans les systèmes de télécommunication
    sans fil. Elle décrit les dimensions des faces d’accouplement pour des connecteurs
    généraux de classe 2, ainsi que des informations concernant les calibres et les
    essais choisis dans l’IEC 61169-1, applicables à toutes les spécifications particulières
    ayant trait aux connecteurs pour fréquences radioélectriques de la série 2,2-5.
    La présente spécification indique les caractéristiques de performance recommandées
    à prendre en considération pour rédiger une spécification particulière, et elle
    couvre les programmes d'essai et les exigences de contrôle pour les niveaux d'assurance
    qualité M et H.
