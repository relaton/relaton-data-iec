abstract:
- language: en
  script: Latn
  content: |-
    IEC 61747-4:2012 describes the essential ratings and characteristics of LCD cells and passive matrix monochrome liquid crystal display modules. It does not apply to active matrix LCD cells nor to multicolour cells. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - 2.1 and 3.1 of IEC 61747-4:1998 were deleted because these items are defined in IEC 61747-1;<br />
    - 2.7.6, in 2.7, Supplementary information, of IEC 61747-4:1998 was deleted because the scope of this standard is about passive matrix monochrome liquid crystal display modules;<br />
    - The item "Gray scale: digital or analog" in 2.3.1 of IEC 61747-4:1998 was changed to "Gray scale: number" because it is more accurate;<br />
    - Contrast mode: light symbol on dark background ("LOD" or "positive image") or dark symbol on light background ("DOL" or "negative image") was introduced in this part of IEC 61747 to replace the description in 2.3.1 and 3.3.1 of IEC 61747-4:1998.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/30616"> IEC 61747-1:1998</a>.
- language: fr
  script: Latn
  content: "La CEI 61747-4:2012 décrit les valeurs limite et caractéristiques essentielles
    des cellules et modules d'affichage à cristaux liquides monochromes à matrice
    passive. Elle ne s'applique pas aux modules et cellules à matrice active ou polychrome.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br /> \n- 2.1 et 3.1 de la CEI 61747-4:1998 ont été supprimés
    car ils sont repris par la CEI 61747-1;<br />\n- 2.7.6 dans 2.7, Informations
    complémentaires, de la CEI 61747-4:1998 a été supprimé car le domaine d'application
    de la présente norme traite de modules d'affichage à cristaux liquides monochromes
    à matrice passive;<br />\n- \"Echelle de gris: numérique ou analogique\" dans
    2.3.1 de la CEI 61747-4:1998 est changé en \"Echelle de gris: numéro\" car plus
    précis;<br />\n- Mode de contraste: symbole clair sur fond sombre (\"LOD, light
    on dark\" ou \"image positive\") ou symbole sombre sur fond clair (\"DOL, dark
    on light\" ou \"image négative\") a été introduit dans la présente partie de la
    CEI 61747 pour remplacer la description indiquée au 2.31 et au 3.3.1 de la CEI
    61747-4:1998.\n\n<br /><br />Cette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/30616\">CEI
    61747-1:1998</a>."
