- content: "L'ISO 80079-36:2016 spécifie la méthodologie et les exigences de base
    pour la conception, la construction, les essais et le marquage des appareils Ex
    non électriques, des composants Ex, des systèmes de protection, des dispositifs
    et des assemblages de ces produits qui comportent leurs propres sources potentielles
    d'inflammation et qui sont destinés à être utilisés en atmosphères explosives.
    Les outils à main et les appareils à fonctionnement manuel sans stockage d'énergie
    sont exclus du domaine d'application de la présente norme. La présente norme ne
    traite pas de la sécurité des appareils de procédés autonomes statiques s'ils
    ne font pas partie des appareils auxquels la présente norme fait référence. La
    présente norme ne spécifie pas les exigences de sécurité autres que les exigences
    directement liées au risque d'inflammation pouvant entraîner une explosion. Les
    conditions atmosphériques normalisées (relatives aux caractéristiques d'explosion
    de l'atmosphère), selon lesquelles il peut être assumé que les appareils peuvent
    fonctionner sont les suivantes:<br />\r\n- température de - 20 °C à 60 °C;<br
    />\r\n- pression de 80 kPa (0,8 bar) à 110 kPa (1,1 bar); et<br />\r\n- air avec
    teneur normale en oxygène, typiquement de 21 % v/v.<br />\r\nDe telles atmosphères
    peuvent également exister à l'intérieur de l'appareil. En outre, l'atmosphère
    externe peut être aspirée à l'intérieur de l'appareil par la respiration naturelle
    produite en raison des variations de pression de fonctionnement interne de l'appareil
    et/ou de la température. La présente partie de l'ISO/IEC 80079 définit les exigences
    relatives à la conception et à la construction des appareils destinés à être utilisés
    en atmosphères explosives en conformité avec tous les niveaux de protection de
    l'appareil (EPL) des Groupes I, II et III. Cette norme complète et modifie les
    exigences générales de l'IEC 60079-0 comme indiqué dans le Tableau 1 dans l'avant-propos
    du document. Mots clés: appareils mécaniques protégés contre l'explosion<br />\r\nLe
    contenu du corrigendum d'octobre 2019 a été pris en considération dans cet exemplaire."
