abstract:
- language: en
  script: Latn
  content: |-
    IEC 62572-3:2011 deals with reliability assessment of laser modules used for telecommunication. The aim of this standard is:<br />
    - to establish a standard method of assessing the reliability of laser modules in order to minimize risks and to promote product development and reliability;<br />
    - to establish means by which the distribution of failures with time can be determined. This should enable the determination of equipment failure rates for specified end of life criteria.
- language: fr
  script: Latn
  content: |-
    La CEI 62572-3:2011 s'applique à l'évaluation de la fiabilité des modules laser utilisés pour les télécommunications. La présente norme a pour objet:<br />
    - d'établir une méthode normalisée permettant d'évaluer la fiabilité des modules laser afin de minimiser les risques et de favoriser le développement et la fiabilité des produits;<br />
    - d'établir des moyens permettant de déterminer la répartition des défaillances au fil du temps. Ceci devrait permettre de déterminer les taux de défaillance du matériel pour les critères de fin de vie spécifiés.
