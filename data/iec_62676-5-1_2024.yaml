abstract:
- content: "IEC 62676-5-1:2024 defines measuring methods for performance values of
    video surveillance camera equipment and defines image quality tests under the
    given temperature and humidity environment.<br />\r\nThis document is mainly targeting
    cameras with integrated lenses as the lenses are a major component that can impact
    the results. If the lens is selectable, the lens will be stated together with
    the results."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62676-5-1:2024 est une extension de l'IEC 62676-5 qui définit les
    méthodes de mesure des valeurs de performances des caméras de vidéosurveillance
    ainsi que les essais de qualité d'image dans l'environnement de température et
    d'humidité donné.<br />\r\nLe présent document concerne principalement les caméras
    avec objectifs intégrés, car ces derniers constituent une composante majeure qui
    peut avoir un impact sur les résultats. Si l'objectif est sélectionnable, celui-ci
    sera intégré avec les résultats."
