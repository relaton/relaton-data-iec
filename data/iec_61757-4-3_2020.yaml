  script:
  - Latn
  format: text/html
- content: "IEC 61757-4-3:2020 définit la terminologie, la structure et une méthode
    d’essai de mesure de caractéristiques d’un capteur de courant optique utilisant
    la méthode polarimétrique. Elle traite uniquement de l’élément de détection de
    courant, et non des dispositifs supplémentaires qui sont propres à chaque application.
    Les spécifications génériques applicables aux capteurs fibroniques sont définies
    dans l’IEC 61757. Comme les spécifications des capteurs de courant à fibres optiques
    polarimétriques exigées par chaque utilisateur varient en fonction de l’application,
    le présent document ne définit pas les valeurs de performance exigées. Les valeurs
    de performance exigées sont définies lors de la conception d’un capteur en fonction
    de l’application spécifique.<br />\r\nLe contenu du corrigendum de juin 2022 a
    été pris en considération dans cet exemplaire."
