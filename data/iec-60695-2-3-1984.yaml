abstract:
- language: en
  script: Latn
  content: |-
    The bad-connection test with heaters is intended to simulate an overheated connection, consideration being given to the connection and to the current passing through it under normal conditions of use, in order to assess the fire hazard by a simulation technique. The test is to be applied only to screw connections.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
    This test should not be used for new work.
- language: fr
  script: Latn
  content: |-
    L'essai de mauvais contact au moyen de fils chauffants est un essai destiné à simuler la surchauffe d'une connexion, compte tenu de la conception de la connexion et du courant qui la traverse dans des conditions normales d'emploi, afin d'évaluer de façon simulée le risque de feu. L'essai est appliqué uniquement aux connexions avec des bornes à vis.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
    Ce test ne doit en aucun cas être utilisé pour une nouvelle étude.
