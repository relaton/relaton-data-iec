abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-21:2009+A1:2016 specifies the safety requirements for infant
    radiant warmers. This particular standard amends and supplements IEC 60601-1:2005,
    Medical electrical equipment - Part 1: General requirements for basic safety and
    essential performance. This second edition cancels and replaces the first edition
    published in 1994 and its Amendment 1 (1996). This edition constitutes a technical
    revision. This edition of IEC 60601-2-21 was revised to structurally align with
    the 2005 edition of IEC 60601-1. The contents of the corrigendum of February 2013
    have been included in this copy. <strong>This consolidated version consists of
    the second edition (2009) and its amendment 1 (2016). Therefore, no need to order
    amendment in addition to this publication.</strong>'
- language: fr
  script: Latn
  content: 'L''IEC 60601-2-21:2009+A1:2016 spécifie les exigences de sécurité relatives
