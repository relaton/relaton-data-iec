abstract:
- content: Provides fundamental definitions for general use in time domain pulse technology.
    It defines terms for pulse phenomena and characteristics which are prerequisite
    for efficient communication of technical information. It also defines terms for
    standards for methods of pulse characteristics measurement, for pulse apparatus,
    and for apparatus which employ pulse techniques.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les définitions fondamentales d'usage général dans la technologie
    des impulsions dans le temps. Elle définit les termes relatifs aux phénomènes
    impulsionnels et aux caractéristiques des impulsions qui sont a priori nécessaires
    pour assurer une communication efficace des informations techniques et rédiger
    les normes relatives aux méthodes de mesure des caractéristiques des impulsions,
    aux appareils à impulsions et aux appareils qui utilisent la technique des impulsions.
