abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document defines the syntax
    and an accompanying decompression process that is capable of representing binary
    and continuous-tone holograms while supporting one or multiple color/spectral
    components. The supported compression mechanisms are lossless for binary holograms
    and lossy for continuous-tone holograms. Additional information on the encoding
    tools is provided as well. The document also defines extensions to the JPEG Pleno
    File Format and associated metadata descriptors specific to holographic modalities.</span></p>
