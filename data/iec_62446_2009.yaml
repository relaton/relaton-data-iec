abstract:
- content: IEC 62446:2009 defines the minimal information and documentation required
    to be handed over to a customer following the installation of a grid connected
    PV system. Also describes the minimum commissioning tests, inspection criteria
    and documentation expected to verify the safe installation and correct operation
    of the system. Is written for grid connected PV systems only.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62446:2009 définit les informations et la documentation minimales
    exigées devant être remises à un client à la suite de l'installation d'un système
    PV connecté au réseau. Décrit également les exigences minimales des essais de
    mise en service, des critères d'examen et de la documentation prévus pour vérifier
    l'installation en toute sécurité et le fonctionnement correct du système. Concerne
    uniquement les systèmes PV connectés au réseau.
