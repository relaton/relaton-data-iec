abstract:
- language: en
  script: Latn
  content: IEC 62496-4-3:2026 defines the standard interface dimensions for a terminated
    waveguide optical circuit board (OCB) assembly (referred to simply as "assembly")
    with a single-row thirty-two-channel polymer MT(PMT) connector, such a PMT being
    intermateable with the rectangular ferrule of a single-row type MPO 16 connector.
- language: fr
  script: Latn
  content: IEC 62496-4-3:2026 définit les dimensions d'interface normalisées pour
    la terminaison d'un ensemble de cartes à circuits optiques (OCB) à guide d'ondes
    (appelé simplement "ensemble") avec un connecteur MT (PMT) en polymère de trente-deux
    canaux sur une seule rangée, le connecteur PMT étant accouplable avec la férule
    rectangulaire d'un connecteur de type MPO 16 sur une seule rangée.
