abstract:
- content: IEC 60335-2-85:2002+A1:2008+A2:2017 deals with the safety of electric fabric
    steamers intended for household and similar purposes, their rated voltage being
    not more than 250 V. Appliances not intended for normal household use, such as
    appliances to be used by laymen in laundries and dry cleaners, are within the
    scope of this standard.<strong>This consolidated version consists of the second
    edition (2002), its amendment 1 (2008) and its amendment 2 (2017). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60335-2-85:2002+A1:2008+A2:2017 traite de la sécurité des appareils
    électriques à vapeur pour tissus, pour usages domestiques et analogues et dont
    la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés à
    un usage domestique normal, comme exemple, les appareils utilisés dans les teintureries
    et les boutiques de nettoyage à sec sont compris dans le domaine d'application
    de la présente norme.<strong>Cette version consolidée comprend la deuxième édition
    (2002), son amendement 1 (2008) et son amendement 2 (2017). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong>
