- content: Cette norme définit les principales caractéristiques d'aptitude à la fonction
    des couvertures chauffantes électriques et spécifie les méthodes pour la véfification
    de ces caractéristiques, dans un dessein d'information du consommateur. La présente
    norme ne traite pas des valeurs exigées pour les caractéristiques d'aptitude à
