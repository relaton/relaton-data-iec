abstract:
- language: en
  script: Latn
  content: "IEC 61400-12-1:2017 specifies a procedure for measuring the power performance
    characteristics of a single wind turbine and applies to the testing of wind turbines
    of all types and sizes connected to the electrical power network. In addition,
    this standard describes a procedure to be used to determine the power performance
    characteristics of small wind turbines (as defined in IEC 61400-2) when connected
    to either the electric power network or a battery bank. The procedure can be used
    for performance evaluation of specific wind turbines at specific locations, but
    equally the methodology can be used to make generic comparisons between different
    wind turbine models or different wind turbine settings when site-specific conditions
    and data filtering influences are taken into account. This new edition includes
    the following significant technical changes with respect to the previous edition:
    new definition of wind speed, inclusion of wind shear and wind veer, revision
    of air density correction, revision of site calibration, revision to definition
    of power curve, interpolation to bin centre method, revision of obstacle model,
    etc.<br />\r\nKey words: Wind turbines, Wind energy, renewable energy, performance,
    efficiency<br />\r\nThe contents of the corrigendum 1 of September 2019, corrigendum
    2 of March 2020 and corrigendum 3 of May 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61400-12-1:2017 spécifie une procédure de mesure des caractéristiques
    de performance de puissance d'une éolienne simple et s'applique aux essais d'éoliennes
    raccordées au réseau électrique de tous types et de toutes tailles. En outre,
    la présente norme décrit une procédure qui doit être utilisée pour déterminer
    les caractéristiques de performance de puissance des petites éoliennes (définies
    dans l'IEC 61400-2) raccordées soit au réseau électrique, soit à un banc de batteries.
    La procédure peut être utilisée pour évaluer la performance d'éoliennes spécifiques
    sur des sites spécifiques, mais la méthodologie peut également être utilisée pour
    procéder à des comparaisons génériques entre différents modèles d'éoliennes ou
    différents réglages d'éoliennes lorsque les influences des conditions spécifiques
    au site et du filtrage de données sont étudiées. Cette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    nouvelle définition de la vitesse du vent; inclusion du cisaillement du vent et
    de la déviation de la trajectoire du vent; correction de la masse volumique de
    l'air; révision de l'étalonnage du site; révision de la définition de la courbe
    de puissance; interpolation de la méthode utilisant le centre de la tranche; révision
    du modèle d'obstacle; etc.<br />\r\nMots clé: éoliennes, énergi renouvelable,
    performance, efficacité<br />\r\nLe contenu du corrigendum de septembre 2019,
    de mars 2020 et de mai 2021 a été pris en considération dans cet exemplaire."
