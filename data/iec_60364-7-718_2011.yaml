  format: text/html
- content: "La CEI 60364-7-718:2011 donne des exigences supplémentaires pour les installations
    électriques applicables aux établissements recevant du public et aux lieux de
    travail. Des exemples types d'établissements recevant du public et de lieux de
    travail sont:<br />\r\n- salles de conférences,<br />\r\n- salles de réunion,<br
    />\r\n- halls d'exposition,<br />\r\n- théâtres,<br />\r\n- cinémas,<br />\r\n-
    stades,<br />\r\n- magasins,<br />\r\n- restaurants,<br />\r\n- hôtels,<br />\r\n-
    hôtel de petite taille,<br />\r\n- établissements d'hébergement collectif,<br
    />\r\n- établissements scolaires,<br />\r\n- parcs de stationnement couverts,<br
    />\r\n- palais des congrès,<br />\r\n- centres nautiques,<br />\r\n- aéroports,<br
    />\r\n- gares ferroviaires,<br />\r\n- immeubles de grande hauteur,<br />\r\n-
    ateliers,<br />\r\n- usines et<br />\r\n- établissements industriels.<br />\r\nLes
    voies d'accès et les voies d'évacuation font partie intégrante des exemples donnés
    ci-dessus. La nécessité d'assurer des services de sécurité dans des bâtiments
    et des zones de type particulier peut être stipulée dans des réglementations nationales
    qui peuvent prévoir des exigences plus sévères."
