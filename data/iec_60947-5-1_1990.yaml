abstract:
- content: |-
    States the characteristics of control circuit devices, the electrical and mechanical requirements, the various duties to be performed, the significance of the rated characteristics and of the markings, the tests to verify the rated characteristics, the functional requirements to be satisfied by the control circuit devices, environmental conditions, including those of enclosed equipment, dielectric properties, terminals.
    This publication supersedes IEC 337-1 (1970) and its Amendment 1 (1983), supplements 337-1A (1973) and 337-1B (1975), 337-2 (1972) and its Amendment 1 (1975), supplements 337-2A (1973), 337-2B (1976) and 337-2C (1977). It should be read in conjunction with IEC 947-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fixe les caractéristiques des appareils pour circuits de commande, les qualités électriques et mécaniques requises, les différentes fonctions qui doivent être remplies, la signification des caractéristiques assignées et des indications portées sur les appareils, les essais de vérification des caractéristiques assignées, les conditions de fonctionnement auxquelles doivent répondre les appareils pour circuits de commande, les conditions d'environnement y compris celles concernant le matériel sous enveloppe, les propriétés diélectriques, les bornes.
    Cette publication remplace les CEI 337-1 (1970) et sa Modification 1 (1983), les compléments 337-1A (1973) et 337-1B (1975), la CEI 337-2 (1972) et sa Modification 1 (1975), les compléments 337-2A (1973). 337-2B (1976) et 337-2C (1977). Doit être utilisée conjointement avec la CEI 947-1.
  language:
  - fr
  script:
  - Latn
  format: text/html
