abstract:
- content: This standard is applicable both to capacitor units and capacitor banks
    intended to be used for power-factor correction of a.c. power systems having a
    rated voltage up to and including 660 V and frequencies 15 Hz to 60 Hz. Supersedes
    IEC 70.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente norme s'applique aux condensateurs unitaires et aux
    batteries de condensateurs non autorégénérateurs devant servir en
    particulier à la correction du facteur de puissance des réseaux à
    courant alternatif de tension assignée égale ou inférieure à 660 V
    et à fréquences comprises entre 15 Hz et 60 Hz.

    Remplace la CEI 70.
