abstract:
- language: en
  script: Latn
  content: |-
    For application in equipment containing semiconductor devices for circuits up to 1000 V a.c. to circuits of nominal voltages up to 1500 V d.c.
    Establishes characteristics of semiconductor fuse-links in such a way that they can be replaced by other fuse-links having the same characteristics provided their dimensions are identical. Defines standard conditions for operation in service, characteristics of fuses, markings, standard conditions for construction and tests.
    Appendix A provides a guide for the coordination of fuse-links with semiconductor devices.
    Note: - To be read in conjunction with IEC 269-1.
