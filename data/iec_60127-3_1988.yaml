abstract:
- content: |-
    This standard relates to special requirements applicable to sub-miniature fuse-links adapted to printed circuits and used for the protection of electric appliances, electronic equipment and component parts thereof, normally intended to be used indoors.
    This standard also applies to the requirements of IEC 60127-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux prescriptions particulières applicables à tous les modèles
    d'éléments de remplacement subminiatures adaptés aux circuits imprimés et employés
    pour la protection d'appareils électriques, de matériels électroniques et de leurs
    éléments constituants, normalement destinés à être utilisés à l'intérieur. Renvoie
    en outre aux prescriptions de la CEI 60127-1.
