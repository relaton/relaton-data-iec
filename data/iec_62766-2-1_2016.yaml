abstract:
- content: IEC 62766-2-1:2016 specifies formats for the audio/video content provided
    by IPTV services using fixed line access networks or mobile access networks and
    voice and video telephony services. It does not apply to the broadcast channel
    input of hybrid devices except where explicitly specified.It defines formats for
    the delivery of 3D video. At the present time, delivery to fixed terminals is
    targeted. It defines the media formats utilised on the UNI reference point UNIT-17
    of the Open IPTV Forum functional architecture.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62766-2-1:2016 spécifie les formats du contenu audio/vidéo fournis
    par les services IPTV qui utilisent les réseaux d'accès de lignes fixes ou mobiles
    et les services de téléphonie vocale et de visiophonie. Elle ne s'applique pas
    à l'entrée des canaux de diffusion de dispositifs hybrides sauf si cela est explicitement
    spécifié. Elle définit des formats pour la fourniture de la vidéo 3D. À l'heure
    actuelle, c'est la fourniture à des terminaux fixes qui est ciblée. Elle définit
    les formats des médias utilisés sur le point de référence UNI UNIT-17 de l'architecture
    fonctionnelle Open IPTV Forum.
