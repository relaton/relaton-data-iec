abstract:
- content: "IEC 60507:2013 is applicable for the determination of the power frequency
    withstand characteristics of ceramic and glass insulators to be used outdoors
    and exposed to polluted atmospheres, on a.c. systems with the highest voltage
    of the system greater than 1 000 V. These tests are not directly applicable to
    polymeric insulators, to greased insulators or to special types of insulators
    (insulators with semiconducting glaze or covered with any organic insulating material).
    The object of this International Standard is to prescribe procedures for artificial
    pollution tests applicable to insulators for overhead lines, substations and traction
    lines and to bushings. It may also be applied to hollow insulators with suitable
    precautions to avoid internal flashover. In applying these procedures to apparatus
    incorporating hollow insulators, the relevant technical committees should consider
    their effect on any internal equipment and the special precautions which may be
    necessary. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Corrections and the addition of explanatory
    material;<br />\r\nb) The addition of Clause 4.3.2 on atmospheric correction;<br
    />\r\nc) The change of the upper limit of conductivity of water to 0.1 S/m; and<br
    />\r\nd) The extension to UHV voltages.<br />\r\nThe contents of the corrigendum
    of August 2018 have been included in this copy."
