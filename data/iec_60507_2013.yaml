- content: "L'IEC 60507:2013 est applicable à la détermination des caractéristiques
    de tenue à fréquence industrielle des isolateurs en céramique ou en verre qui
    sont à utiliser à l'extérieur et exposés à des atmosphères polluées, sur des réseaux
    à courant alternatif dont la tension la plus élevée du réseau est supérieure à
    1 000 V. Ces essais ne sont pas directement applicables aux isolateurs polymériques,
    aux isolateurs graissés ou à des types particuliers d'isolateurs (revêtus d'un
    émail semi-conducteur ou couverts d'un matériau organique isolant). La présente
    Norme internationale a pour but de spécifier les exigences des procédures d'essais
    sous pollution artificielle applicables aux isolateurs pour lignes aériennes,
    pour postes et pour lignes de traction électrique, ainsi qu'aux traversées. Elle
    peut également s'appliquer aux isolateurs creux, avec des précautions appropriées
    afin d'éviter l'amorçage intérieur. Lors de l'application de ces procédures aux
    appareils dotés d'isolateurs creux, il convient que les comités d'études concernés
    tiennent compte de leur effet sur tout matériel interne et prennent les précautions
    particulières qui peuvent être nécessaires. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Corrections et ajout d'éléments explicatifs;<br />\r\nb) Ajout du paragraphe 4.3.2
    relatif à la correction atmosphérique;<br />\r\nc) La modification de la limite
    supérieure de la conductivité de l'eau à 0,1 S/m;<br />\r\nd) Extension des tensions
    à la gamme ultra haute tension (UHV).<br />\r\nLe contenu du corrigendum d'août
    2018 a été pris en considération dans cet exemplaire."
