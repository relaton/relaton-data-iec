abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29199-5:2010 provides reference software for ITU-T Rec. T.832 | ISO/IEC 29199-2 (<i>Information technology – JPEG XR image coding system – Image coding specification</i>) as an electronic attachment. The reference software is an integral part of ISO/IEC 29199-5:2010.</p>
    <p>The purpose of ISO/IEC 29199-5:2010 is to provide the following.</p>
    <ul>
    <li>Reference decoder software capable of decoding codestreams (or files) that conform to ITU-T Rec. T.832 | ISO/IEC 29199-2 in a manner that conforms to the decoding process specified in ITU-T Rec. T.832 | ISO/IEC 29199-2.</li>
    <li>Sample encoder software capable of producing codestreams (or files) that conform to ITU-T Rec. T.832 | ISO/IEC 29199-2.</li>
    </ul>
    <p>The use of this reference software is not required for making an implementation of an encoder or decoder in conformance to ITU-T Rec. T.832 | ISO/IEC 29199-2, and conforming implementations of ITU-T Rec. T.832 | ISO/IEC 29199-2 are not expected to follow the algorithms or programming techniques used therein. Conformance requirements established in ITU-T Rec. T.832 | ISO/IEC 29199-2 take precedence over the behaviour of the reference software.</p>
