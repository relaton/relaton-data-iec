- content: "L'IEC 62508: 2025 fournit des recommandations concernant les connaissances
    et pratiques actuelles en matière de sûreté de fonctionnement dans un environnement
    opérationnel, par rapport aux êtres humains, aux équipes et aux organisations
    impliquées dans l'exécution du travail. Il fait partie d'une série de normes IEC
    destinées à traiter de la sûreté de fonctionnement des éléments techniques et
    humains des équipements et des organisations.<br />\r\nLe présent document décrit
    les éléments humains d'un système opérationnel type et l'importance de ces éléments
    pour la sûreté de fonctionnement globale. Il décrit également les moyens d'évaluer
    le bon fonctionnement de ces éléments, ainsi que des concepts généraux sur la
    manière dont la fiabilité humaine peut être améliorée. Ces éléments comprennent
    généralement les différents travailleurs, les groupes et équipes au sein desquels
    ils sont répartis, les interfaces entre les êtres humains et les systèmes techniques,
    et l'organisation globale.<br />\r\nLes recommandations suivantes s'appliquent
    à toute industrie qui dépend des interactions homme-système impliquant la technologie,
    les logiciels ou les systèmes de travail nécessaires pour soutenir les objectifs
    de production et de sécurité d'une organisation. Le présent document concerne
    principalement les systèmes techniques complexes, mais certaines parties s'appliquent
    également à la fabrication de produits industriels et de consommation. Les principes
    de conception de l'interface homme-machine (utilisabilité) sont décrits, et des
    informations complémentaires peuvent être obtenues dans la documentation technique
    et dans les normes de produits pertinentes. La santé et la sécurité des travailleurs
    ne sont pas spécifiquement couvertes par le présent document, mais son application
    peut soulever des questions connexes, notamment en ce qui concerne la sécurité
    des processus, qui est étroitement liée à la fiabilité des systèmes.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2010. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l'accent mis sur la conception centrée sur l'utilisateur dans l'édition précédente
    a été réduit au profit d'une plus grande importance accordée aux facteurs humains
    de la sûreté de fonctionnement dans un environnement opérationnel existant;<br
    />\r\nb) l'accent mis sur l'erreur humaine et les méthodes de détermination du
    taux d'erreur a été réduit au profit d'une plus grande importance accordée aux
    moyens de fournir un soutien organisationnel au personnel dans l'exécution des
    tâches exigées;<br />\r\nc) le cas échéant, les discussions sur les facteurs humains
    dans un environnement opérationnel ont été alignées sur la théorie, la terminologie
    et la pratique actuelles."
