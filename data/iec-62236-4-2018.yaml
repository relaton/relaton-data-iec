abstract:
- language: en
  script: Latn
  content: 'IEC 62236-4:2018 specifies limits for emission and immunity and provides
    performance criteria for signalling and telecommunications (S&T) apparatus (including
    power supply systems belonging to S&T) which may interfere with other apparatus
    inside the railway environment, or increase the total emissions for the railway
    environment and so risk causing electromagnetic interference to apparatus outside
    the railway system. This new edition includes the following significant technical
    changes with respect to the previous edition: clarification of certain parts of
    the standard; extension of emission and immunity requirements.'
- language: fr
  script: Latn
  content: 'L''IEC 62236-4:2018 spécifie les limites d’émission et d’immunité et donne
    les critères d’aptitude à la fonction pour les appareils de signalisation et de
    télécommunication (S&T) (y compris les systèmes d''alimentation appartenant à
    S&T) qui peuvent perturber d’autres appareils dans l’environnement ferroviaire
    ou augmenter les émissions totales pour l’environnement ferroviaire et qui risquent
    ainsi d’être la cause d’un brouillage électromagnétique pour des appareils à l’extérieur
    du système ferroviaire. Cette nouvelle édition inclut les changements techniques
    significatifs suivants par rapport à l’édition précédente: clarification de certaines
    parties de la norme; extension des exigences d''émission et d''immunité.'
