- content: "Applicable aux ensembles protégés contre la pollution au moyen de revêtement,
    d'empotage ou de moulage, permettant ainsi une réduction des distances d'isolement
    et des lignes de fuite décrites dans la Partie 1 ou la Partie 5. \nCette norme
    décrit les prescriptions et procédures d'essai pour deux méthodes de protection:\n-
    la protection de type 1 améliore le micro-environnement des parties sous protection;\n-
    la protection de type 2 est considérée comme similaire à l'isolation solide. \nLa
    présente norme s'applique également à toutes sortes de cartes imprimées protégées,
    y compris la surface de couches internes de cartes multicouches, de substrats
    et d'ensembles protégés de manière similaire. Dans le cas de cartes imprimées
    multicouches, les distances à travers une couche interne sont couvertes par les
    prescriptions pour l'isolation solide dans la Partie 1.\nLa présente norme fait
    uniquement référence à une protection permanente. Elle n'englobe pas les ensembles
    soumis à une mise au point mécanique ou à des réparations.\nLes principes de cette
    norme sont applicables à l'isolation fonctionnelle, principale, supplé-mentaire
    et renforcée.\nA le statut d'une publication fondamentale de sécurité conformément
    au Guide 104 de la CEI.\nLes modifications majeures effectuées au cours de la
    révision de la CEI 60664-3 ont été les suivantes:\n- La Partie 3 a été alignée
    exactement à la Partie 1 (y compris les amendements 1 et 2). Il a été précisé
    que la Partie 3 ne peut être utilisée que comme un document entier ainsi que la
    Partie 1 de la CEI 60664.\n- Le domaine d'application de la Partie 3 a été considérablement
    élargi, en incluant à présent le moulage et l'empotage et les procédures similaires
    fournissant une protection contre la pollution. La norme s'applique également
    à toutes sortes de cartes imprimées enduites, y compris la surface de couches
    internes de cartes multicouches, de substrats et d'ensembles protégés similaires.
    Les distances à travers une couche interne de cartes multicouches sont cependant
    couvertes par les prescriptions pour l'isolation solide de la Partie 1.\n- La
    différence entre les deux types de protection a été clarifiée. La protection de
    type 1 (précédemment type A) aboutit à une réduction du degré de pollution présente
    au-delà de la protection pour le degré 1 de pollution. La protection de type 2
    (précédemment type B) introduit des systèmes de protection qui peuvent être considérés
    comme similaires à l'isolation solide. Par conséquent, les prescriptions de dimensionnement
    et d'essais ont été alignées d'une meilleure façon.\n- Le domaine d'application
    a été élargi, en incluant à présent l'isolation fonctionnelle, principale, supplémentaire
    et renforcée.\n- Les protections de type 1 et type 2 peuvent maintenant être utilisées
    dans des conditions de degré 3 de pollution (précédemment type B).\n- Non seulement
    la protection de type 2 mais également la protection de type 1 nécessitent que,
    entre les deux parties conductrices, 100 % de la distance à travers l'espacement
    soient couverts par la protection. \n- Pour la protection de type 2, des distances
    minimales ont été introduites. Dans tous les cas, les espacements ne doivent pas
    être inférieurs à la valeur minimale de 10 µm.\n- Il est également fait référence
    à la nouvelle Partie 5 de la CEI 60664.\n- Les essais suivent de beaucoup plus
    près les différentes prescriptions pour les protections de type 1 et type 2. L'ensemble
    protégé doit résister aux essais électriques concernant l'isolation solide de
    4.1.2 de la CEI 60664-1. Pour la protection de type 1, l'essai de décharge partielle
    n'est pas applicable. Pour la protection de type 2, l'essai de décharge partielle
    est exigé. La tension d'extinction de décharge partielle prescrite et la méthode
    d'essai sont spécifiées en 4.1.2.4 de la CEI 60664-1.\n- Les prescriptions pour
    l'éprouvette d'essai ont été alignées en élargissant le domaine d'application.\n-
    Les essais concernant «l'adhérence du revêtement» et «l'essai de résistance aux
    éraflures» ont été mis à jour."
