abstract:
- content: This part of IEC 60317 specifies the requirements of solderable enamelled
    round copper winding wire of class 180 with a dual coating. The underlying coating
    is based on polyurethane resin, which may be modified providing it retains the
    chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide resin.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60317 spécifie les exigences concernant les
    fils de bobinage de section circulaire en cuivre émaillé de classe 180 avec un
    double revêtement. La sous-couche est à base de résine polyuréthane, qui peut
    être modifiée pourvu qu'elle conserve l'identité chimique de la résine initiale
    et réponde à toutes les exigences du fil. La surcouche est à base de résine polyamide.
