abstract:
- language: en
  script: Latn
  content: "IEC 61869-6:2016(E) is a product family standard and covers only additional
    general requirements for low-power instrument transformers (LPIT) used for a.c.
    applications having rated frequencies from 15 Hz to 100 Hz covering MV, HV and
    EHV or used for d.c. applications. This product standard is based on IEC 61869-1:2007,
    in addition to the relevant product specific standard. This part of IEC 61869
    does not cover the specification for the digital output format of instrument transformers.
    This part of IEC 61869 defines the errors in case of analogue or digital output.
    The other characteristics of the digital interface for instrument transformers
    are standardised in IEC 61869-9 as an application of the standards, the IEC 61850
    series, which details layered substation communication architecture. This part
    of IEC 61869 considers additional requirements concerning bandwidth. General Requirements;
    however, the reader is encouraged to use its most recent edition. This first edition
    of IEC 61869-6 cancels and replaces the relevant parts of IEC 60044-7, published
    in 1999, and of IEC 60044-8, published in 2002.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6047\">IEC
    61869-1:2007</a>"
- language: fr
  script: Latn
  content: "La présente Partie de l'IEC 61869 est une norme de familles de produits
    et couvre uniquement les exigences générales supplémentaires concernant les transformateurs
    de mesure de faible puissance (LPIT) utilisés pour les applications en courant
    alternatif présentant des fréquences assignées comprises entre 15 Hz et 100 Hz
    couvrant les applications moyenne tension (MT), haute tension (HT) et très haute
    tension (THT) ou utilisés pour les applications en courant continu. La présente
    norme de produit s'appuie sur l'IEC 61869-1:2007, en plus de la norme correspondante
    spécifique au produit.<br />\r\nLa présente partie de l'IEC 61869 ne couvre pas
    la spécification du format de sortie numérique des transformateurs de mesure.<br
    />\r\nLa présente partie de l'IEC 61869 définit les erreurs pour les sorties analogiques
    et numériques. Les autres caractéristiques de l'interface numérique des transformateurs
    de mesure sont normalisées dans l'IEC 61869-9 en tant qu'application des normes
    de la série IEC 61850, qui décrit en détail une architecture de communication
    en couches applicable aux postes électriques.<br />\r\nLa présente partie de l'IEC
    61869 tient compte des exigences supplémentaires relatives à la largeur de bande.<br
    />\r\n<br />\r\nCette première édition de l'IEC 61869-6 annule et remplace les
    parties correspondantes de l'IEC 60044-7, parue en 1999, et de l'IEC 60044-8,
    parue en 2002.<br />\r\n<br />\r\nLa présente Partie 6 doit être utilisée conjointement
    avec l'<a href=\"https://webstore.iec.ch/publication/6047\">IEC 61869-1:2007</a>"
