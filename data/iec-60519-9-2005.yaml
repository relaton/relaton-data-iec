abstract:
- language: en
  script: Latn
  content: Is applicable to industrial high-frequency dielectric heating installations
    for the purpose of thermal applications such as melting, drying, welding, insect
    extermination and gluing of partially or non-conductive materials (plastics, wood,
    etc.) in both normal and protective atmospheres, using for example inert gases
    or vacuum. Relates to high-frequency dielectric heating installations with nominal
    frequency in the range from 1 MHz to 300 MHz with rated useful output power greater
    than 50 W. To be used in conjunction with IEC 60519-1.
- language: fr
  script: Latn
  content: S'applique aux installations industrielles de chauffage diélectrique à
    haute fréquence pour des applications thermiques telles que la fusion, le séchage,
    le soudage, l'éradication des insectes et le collage de matériaux partiellement
    conducteurs ou non conducteurs (plastiques, bois, etc.) à la fois en atmosphères
    normale et de protection, en utilisant par exemple des gaz inertes ou le vide.
    Traite des installations de chauffage diélectrique à haute fréquence de fréquence
    nominale dans le domaine de 1 MHz à 300 MHz et de puissance de sortie utile supérieure
    à 50 W. Est à utiliser conjointement avec la CEI 60519-1.
