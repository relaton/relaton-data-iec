abstract:
- language: en
  script: Latn
  content: |-
    Establishes the guidelines for the plans and procedures (as prepared by TC 78) assuring the quality of tools and equipment used for live working on electrical installations.

    This publication has the status of a technical report.

    The contents of the corrigendum of April 2000 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Fournit les plans et procédures faisant partie des normes préparées par le CE 78 pour assurer la qualité des outils pour travaux sous tension utilisés sur des installations électriques.

    Cette publication a le statut d'un rapport technique.

    Le contenu du corrigendum d'avril 2000 a été pris en considération dans cet exemplaire.
