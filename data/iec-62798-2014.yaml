abstract:
- language: en
  script: Latn
  content: IEC 62798:2014 specifies test procedures, conditions and methods according
    to which the main parameters and the main operational characteristics of industrial
    infrared emitters are established. A limitation of the scope of this standard
    is that the infrared emitters have a maximum spectral emission at longer wavelengths
    than 780 nm in air or vacuum, and are emitting wideband continuous spectra such
    as by thermal radiation or high pressure arcs. The contents of the corrigendum
    of November 2014 have been included in this copy.
- language: fr
  script: Latn
  content: L'IEC 62798:2014 spécifie les modes opératoires d'essais, les conditions
    et méthodes d'essais selon lesquels sont établis les principaux paramètres et
    les principales caractéristiques de fonctionnement des émetteurs industriels de
    rayonnement infrarouge. Une limitation du domaine d'application de la présente
    norme réside dans le fait que les émetteurs de rayonnement infrarouge ont une
    émission spectrale maximale aux longueurs d'onde supérieures à 780 nm dans l'air
    ou dans le vide, et émettent des spectres continus à large bande tels que par
    rayonnement thermique ou arcs à haute pression. Le contenu du corrigendum de novembre
    2014 a été pris en considération dans cet exemplaire.
