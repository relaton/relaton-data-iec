abstract:
- content: "IEC 60317-62:2020 specifies the requirements of polyester glass-fibre
    wound, silicone resin or varnish impregnated bare, grade 1 or grade 2 enamelled
    rectangular copper winding wires, temperature index 200. The impregnating agent
    is a silicone containing resin or varnish.The range of nominal conductor dimensions
    covered by this document is:<br />\r\n- width: min. 2,0 mm max. 16,0 mm;<br />\r\n-
    thickness: min. 0,80 mm max. 5,60 mm.<br />\r\nNOTE For this type of wire, the
    heat shock test is inappropriate and therefore a heat shock temperature cannot
    be established. Consequently, a class based on the requirements for temperature
    index and heat shock temperature cannot be specified.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2012. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- revision to the title
    of the standard to more precisely describe the construction of the wire;<br />\r\n-
    revision to Clause 1, the scope of the standard, to provide more detail of the
    wire construction;<br />\r\n- revision to 3.2.2, general winding wire requirements
    of the glass fibre covering."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-62:2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre nus ou émaillés de grade 1 ou de grade 2, guipés
    de fibres de verre polyester imprégnées de résine silicone ou de vernis, d'indice
    de température 200. L'agent d'imprégnation est un vernis ou une résine contenant
    du silicone. La gamme des dimensions nominales des conducteurs couvertes par le
    présent document est:<br />\r\n- largeur: min. 2,0 mm max. 16,0 mm;<br />\r\n-
    épaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nNOTE Pour ce type de fil, l'essai
    de choc thermique ne s'applique pas et la température de choc thermique ne peut
    donc pas être définie. Par conséquent, il n'est pas possible de spécifier une
    classe fondée sur les exigences d'indice de température et de température de choc
    thermique.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2012. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- révision du titre de la norme pour décrire de manière plus précise la
    construction du fil;<br />\r\n- révision de l’Article 1, domaine d’application
    de la norme, afin d’apporter davantage de précisions sur la construction du fil;<br
    />\r\n- révision du 3.2.2, exigences générales relatives aux fils de bobinage
    des revêtements en fibre de verre."
