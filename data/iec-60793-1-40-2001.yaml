abstract:
- language: en
  script: Latn
  content: 'Establishes uniform requirements for measuring the attenuation of optical
    fibres. Four methods are described: (a) cut-back, (b) insertion loss, (d) backscattering,
    (d) modelling spectral attenuation. Methods (a), (b) and (c) apply to all categories
    of class A multimode fibres and class B single-mode fibres. Method (c), backscattering,
    also covers the location, losses and characterization of point discontinuities.
    Method (d) has been demonstrated only on class B fibres.'
- language: fr
  script: Latn
  content: 'Etablit des prescriptions uniformes pour mesurer l''affaiblissement des
    fibres optiques. Quatre méthodes sont décrites: (a) fibre coupée, (b) pertes d''insertion,
    (c) rétrodiffusion, (d) modélisation de l''affaiblissement spectral. Les méthodes
    (a), (b) et (c) s''appliquent pour toutes catégories de classe A fibres multimodales
    et de classe B fibres unimodales. La méthode (c), rétrodiffusion, s''applique
    aussi à la localisation, aux pertes et à la caractérisation des discontinuitiés
    ponctuelles. La méthode (d) a été démontrée seulement sur les fibres de classe
    B.'
