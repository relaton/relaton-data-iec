abstract:
- language: en
  script: Latn
  content: "IEC 60770-2:2010 is applicable to transmitters, which have either a standard
    analogue electric current output signal or a standard pneumatic output analogue
    signal in accordance with IEC 60381-1 or IEC 60382. The tests detailed herein
    may be applied to transmitters which have other output signals, provided that
    due allowance is made for such differences. It is intended to provide technical
    methods for inspection and routine testing of transmitters, for instance, for
    acceptance tests or after repair. For a full evaluation, IEC 60770-1 and/or IEC
    60770-3, respectively for analogue or intelligent transmitters shall be used.
    This third edition cancels and replaces the second edition published in 2003 and
    constitutes a technical revision. The significant technical change with respect
    to the previous edition is: the sequence in content has been reordered in Clause
    5.<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41923\">IEC
    61298-1:2008</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41926\">IEC
    61298-2:2008</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41922\">IEC
    61298-3:2008</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41925\">IEC
    61298-4:2008</a>."
- language: fr
  script: Latn
  content: "La CEI 60770-2:2010 s'applique aux transmetteurs ayant un signal de sortie
    normalisé à courant électrique analogique ou un signal normalisé analogique de
    sortie pneumatique, conformément à la CEI 60381-1 ou à la CEI 60382. Les essais
    détaillés dans le présent document peuvent être appliqués aux transmetteurs ayant
    d'autres signaux de sortie, sous réserve qu'il soit tenu véritablement compte
    de ces différences. Elle est destinée à fournir des méthodes techniques pour l'inspection
    et les essais individuels de série des transmetteurs, par exemple, pour les essais
    de réception ou après une réparation. Pour une évaluation complète, les normes
    CEI 60770-1 et/ou CEI 60770-3, respectivement pour des transmetteurs analogiques
    ou intelligents, doivent être utilisées. Cette troisième édition annule et remplace
    la deuxième édition, parue en 2003, dont elle constitue une révision technique.
    La modification technique principale par rapport à l'édition précédente est: La
    séquence du contenu a été réorganisée dans l'Article 5.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41923\">IEC
    61298-1:2008</a>, l'<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41926\">IEC
    61298-2:2008</a>, l'<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41922\">IEC
    61298-3:2008</a> et l'<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41925\">IEC
    61298-4:2008</a>."
