abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies the mechanisms and criteria to be applied for the selection and approval of the object identifier resolution system (ORS) operational agency and includes procedures that the operational agency is required to follow. It also addresses any future modification of the procedures and the procedures for any change of the operational agency.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document: </span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">lists the object identifier (OID) nodes for which the operational agency is required to provide ORS support and gives the required level of support for these nodes; </span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">gives the procedures by which lower-level nodes can apply for ORS support (class A, class B, or class C) and the role of the operational agency in providing these levels of support; </span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">determines the basis for charges that can be levied for these levels of support.</span></p>
