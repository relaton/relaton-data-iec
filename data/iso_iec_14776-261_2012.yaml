abstract:
- content: "ISO&#x2F;IEC 14776-261:2012(E) defines the protocol layer of the Serial
    Attached SCSI (SAS) interconnect and three transport protocols that use the SAS
    interconnect:\r\n- Serial SCSI Protocol (SSP): a mapping of SCSI supporting multiple
    initiators and targets;\r\n- Serial ATA Tunneled Protocol (STP): a mapping of
    Serial ATA expanded to support multiple initiators and targets; and\r\n- Serial
    Management Protocol (SMP): a management protocol."
