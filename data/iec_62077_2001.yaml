- content: |-
    S'applique aux circulateurs à fibres optiques, qui sont:
    - des dispositifs optiques non réciproques
    - des composants passifs
    - ils disposent d'au moins trois accès pour une puissance optique à transmission directe.
    La norme établit les prescriptions relatives aux circulateurs, et les procédures d'assurance de la qualité.
