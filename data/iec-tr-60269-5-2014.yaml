abstract:
- language: en
  script: Latn
  content: "IEC/TR 60269-5:2014 serves as an application guide for low-voltage fuses,
    shows how current-limiting fuses are easy to apply to protect today's complex
    and sensitive electrical and electronic equipment. This guidance specifically
    covers low-voltage fuses up to 1 000 V a.c. and 1 500 V d.c. designed and manufactured
    in accordance with IEC 60269 series. This guidance provides important facts about
    as well as information on the application of fuses. This second edition cancels
    and replaces the first edition published in 2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- recommendations for fuse operations
    in high altitudes added,<br />\r\n- more details for operational voltages added,<br
    />\r\n- recommendations for photovoltaic system protection added,<br />\r\n- numerous
    details improved Keywords: application guide for low-voltage fuses, current-limiting
    fuses"
- language: fr
  script: Latn
  content: "L'IEC/TR 60269-5:2014 est un guide d'application des fusibles basse tension,
    montre que les fusibles limiteurs de courant sont faciles à utiliser pour protéger
    le matériel électronique complexe et sensible d'aujourd'hui. Ces lignes directrices
    couvrent spécifiquement les fusibles basse tension de tensions jusqu'à 1 000 V
    en courant alternatif et 1 500 V en courant continu selon la série IEC 60269.
    Elles fournissent des informations sur les fusibles ainsi que sur leurs applications.
    Cette deuxième édition annule et remplace la première édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition comporte les modifications
    techniques suivantes en rapport avec l'édition précédente:<br />\r\n- les recommandations
    et préconisations pour le fonctionnement des fusibles à des altitudes supérieures;<br
    />\r\n- l'ajout d'informations concernant les différentes tensions de fonctionnement
    des fusibles;<br />\r\n- l'ajout de recommandations pour la protection des systèmes
    photovoltaïques;<br />\r\n- l'amélioration de nombreux détails. Mots clés: guide
    d'application des fusibles basse tension, les fusibles limiteurs de courant"
