abstract:
- language: en
  script: Latn
  content: IEC 62823:2015 defines routine and type tests on thyristor valves used
    in thyristor controlled series capacitor (TCSC) installations for a.c. power transmission.
    The tests specified in this standard are based on air insulated valves operating
    in capacitive boost mode or bypass mode.
- language: fr
  script: Latn
  content: L'IEC 62823:2015 définit les essais individuels de série et les essais
    de type sur les valves à thyristors utilisées dans les installations de condensateurs
    série commandés par thyristors (CSCT) pour transmission de puissance en courant
    alternatif. Les essais spécifiés dans la présente Norme sont basés sur des valves
    isolées par l'air fonctionnant en mode capacitif amplifié ou en mode de shuntage.
