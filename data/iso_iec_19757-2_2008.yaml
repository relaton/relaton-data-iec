abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    19757-2:2008 specifies RELAX NG, a schema language for XML. A RELAX NG schema
    specifies a pattern for the structure and content of an XML document. The pattern
    is specified by using a regular tree grammar.<br />\r\nIt establishes requirements
    for RELAX NG schemas and specifies when an XML document matches the pattern specified
    by a RELAX NG schema."
