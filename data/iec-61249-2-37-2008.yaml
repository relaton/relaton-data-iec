abstract:
- language: en
  script: Latn
  content: IEC 61249-2-37:2008 gives requirements for properties of modified non-halogenated
    epoxide woven E-glass laminate sheet 0,05 mm up to 3,2 mm, of defined flammability
    (vertical burning test), copper-clad. The glass transition temperature is defined
    to be 150 °C to 200 °C.
- language: fr
  script: Latn
  content: La CEI 61249-2-37:2008 fournit des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde modifié non halogéné,
    plaquées cuivre, d'inflammabilité définie (essai de combustion verticale) et ayant
    une épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition vitreuse
    est définie pour être comprise entre 150 °C et 200 °C.
