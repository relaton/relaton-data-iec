abstract:
- language: en
  script: Latn
  content: "IEC 62343-2:2014 applies to dynamic modules and devices (DMs) which are
    commercially available. Examples are tuneable chromatic dispersion compensators,
    wavelength selective switches and optical channel monitors. Optical amplifiers
    are not included in this list, but are treated in IEC 61291-5-2. For reliability
    qualification purposes, some information about the internal components, parts
    and interconnections is needed; these internal parts are treated as black boxes.
    This standard gives requirements for the evaluation of DM reliability by combining
    the reliability of such internal black boxes. The objectives of this standard
    are the following:<br />\r\n- to specify the requirements for the reliability
    qualification of DMs;<br />\r\n- to give the minimum list of reliability qualification
    tests, requirements on failure criteria during testing and on reliability predictions,
    and give the relevant normative references. This second edition cancels and replaces
    the first edition published in 2011 and constitutes a technical revision. The
    main change with respect to the previous edition is the addition of Annex A (informative),
    Reliability test items and their conditions. Keywords: dynamic modules and devices
    (DMs), tuneable chromatic dispersion compensators, wavelength selective switches,
    optical channel monitors"
- language: fr
  script: Latn
  content: "L'IEC 62343-2:2014 s'applique aux dispositifs et aux modules dynamiques
    disponibles sur le marché. Les exemples suivants peuvent être donnés:<br />\r\n-
    compensateurs de dispersion chromatique accordables,<br />\r\n- commutateurs sélectifs
    en longueur d'onde et<br />\r\n- contrôleurs de canal de transmission optique.
    Les amplificateurs optiques ne sont pas inclus dans cette liste, mais ils sont
    traités dans l'IEC 61291-5-2. Dans le cadre de la qualification de fiabilité,
    certaines informations sur les composants, les constituants et les interconnexions
    internes sont nécessaires; ces constituants internes sont traités comme des boîtes
    noires. La présente norme donne les exigences pour l'évaluation de la fiabilité
    des modules dynamiques en combinant la fiabilité de telles boîtes noires internes.
    Les objectifs de la présente norme sont les suivants:<br />\r\n- spécifier les
    exigences pour la qualification de fiabilité des modules dynamiques;<br />\r\n-
    donner la liste minimale des essais de qualification de fiabilité, les exigences
    concernant les critères de défaillance pendant un essai et les prévisions de fiabilité,
    et donner les références normatives appropriées. Cette deuxième édition annule
    et remplace la première édition parue en 2011 et constitue une révision technique.
    La principale modification par rapport à l'édition précédente consiste en l'ajout
    de l'Annexe A (informative), Eléments d'essai de fiabilité et leurs conditions.
    Mots clés: dispositifs et aux modules dynamiques, compensateurs de dispersion
    chromatique accordables, commutateurs sélectifs en longueur d'onde, canal de transmission
    optique."
