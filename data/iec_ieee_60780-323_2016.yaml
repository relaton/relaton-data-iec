- content: L'IEC/IEEE 60780-323:2016 décrit les exigences de base permettant de qualifier
    les équipements électriques importants pour la sûreté et leurs interfaces (électriques
    et mécaniques) utilisés dans les installations nucléaires. Les principes, les
    méthodes et les procédures décrits sont destinés à être employés pour qualifier
    les équipements, maintenir et étendre la qualification, et mettre à jour la qualification,
    en particulier si l'équipement est modifié. Les exigences de qualification de
    la présente norme, lorsqu'elles sont satisfaites, démontrent et documentent la
    capacité de l'équipement à réaliser sa ou ses fonctions de sûreté dans les conditions
    de service applicables, y compris en présence d'évènements de dimensionnement
    et de certains accidents retenus au titre d'extension du domaine de dimensionnement;
    elles réduisent le risque de défaillance de cause commune des équipements dont
    l'origine serait liée à l'environnement. Cette nouvelle édition contient les principales
    modifications techniques suivantes par rapport à l'IEC 60780:1998 harmonise au
    niveau d'une norme unique les pratiques de qualification précédemment établies
    dans l'IEC 60780:1998 et dans l'IEEE 323:2003 relatives à la qualification initiale,
    prend en compte les besoins de réévaluation et d'extension de durée de vie qualifiée
    des équipements électriques, en particulier pour les projets d'extension de la
    durée de vie des installations nucléaires.
