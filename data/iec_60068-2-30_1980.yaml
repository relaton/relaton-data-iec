abstract:
- content: Determines the suitability of components, equipment and other articles
    for use and/or storage under conditions of high humidity when combined with cyclic
    temperature changes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: A pour but de déterminer l'aptitude des composants, des matériels ou de
    tous autres articles à être utilisés et/ou stockés dans des conditions d'humidité
    relative élevée combinées avec des variations cycliques de température. Cet essai
    remplace l'essai original D de la CEI 68-2-4 pour des applications futures.
