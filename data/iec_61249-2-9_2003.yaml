abstract:
- content: Gives requirements for properties of bismaleimide/triazine modified epoxide,
    or unmodified, woven E-glass reinforced laminate sheets of defined flammability,
    copper-clad in thicknesses of 0,05 mm to 3,2 mm. The flammability rating is achieved
    through the use of fire retardants contained as an integral part of the epoxide
    polymeric structure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les prescriptions concernant les propriétés des feuilles stratifiées
    renforcées en bismaléimide/triazine et tissu de verre de type E époxyde, modifié
    ou non modifié, ayant une épaisseur comprise entre 0,05 mm et 3,2 mm, plaquées
    cuivre, d'inflammabilité définie. Les caractéristiques d'inflammabilité sont obtenues
    en utilisant des ignifuges contenus dans la structure polymère époxyde.
