abstract:
- language: en
  script: Latn
  content: "Applies to computer systems' hardware for systems important to safety
    used in nuclear power stations. The requirements specified are applicable but
    not restricted to the following items of such systems, down to the component level:\n-external
    power supplies to the computer system;\n-internal architecture;\n-input/output
    equipment and interfaces; \n-data transmission means; storage devices;\n-test
    devices."
- language: fr
  script: Latn
  content: 'S''applique aux systèmes programmés importants pour la sûreté utilisés
    dans les centrales nucléaires. Les prescriptions spécifiées sont applicables,
    mais non limitées aux constituants suivants, jusqu''au niveau des composants de
    ces systèmes: alimentation électrique extérieure du système programmé; architecture
    interne; équipements d''entrée/sortie et interfaces; moyens de transmission de
    données; mémoires; dispositifs d''essai.'
