abstract:
- language: en
  script: Latn
  content: "IEC 62321-7-2:2017 describes procedures to measure hexavalent chromium,
    Cr(VI), quantitatively in samples of polymers and electronics. This method employs
    organic solvent to dissolve or swell the sample matrix, followed by an alkaline
    digestion procedure to extract Cr(VI) from samples. Studies have shown that organic;alkaline
    solution is more effective than acidic solution in extracting Cr(VI) from soluble
    and insoluble samples. Minimal reduction of Cr(VI) to Cr(III) or oxidation of
    Cr(III) to Cr(VI) occurs under alkaline conditions. The first edition of IEC 62321:2008
    was a 'stand-alone' standard that included an introduction, an overview of test
    methods, a mechanical sample preparation as well as various test method clauses.
    This first edition of IEC 62321-7-2 is a partial replacement of IEC 62321:2008,
    forming a structural revision and generally replacing Annex C. IEC 62321-7-2 is
    the final replacement part of the corresponding clauses in IEC 62321:2008.<br
    />\r\nIt has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108 </a>."
- language: fr
  script: Latn
  content: "l'IEC 62321-7-2:2017 décrit des procédures de mesure quantitative du chrome
    hexavalent, Cr(VI), dans des échantillons de polymères et de produits électroniques.
    Cette méthode emploie un solvant organique destiné à dissoudre ou à faire gonfler
    la matrice de l'échantillon, puis une procédure de digestion alcaline visant à
    extraire le chrome hexavalent des échantillons. Des études ont démontré que la
    solution alcaline/organique est plus efficace que la solution acide pour extraire
    le Cr(VI) d'échantillons solubles et insolubles. La réduction minimale du Cr(VI)
    en Cr(III) ou l'oxydation du Cr(III) en Cr(VI) se produit en milieu alcalin.<br
    />\r\nLa première édition de l'IEC 62321:2008 était une norme \"autonome\" qui
    comprenait une introduction, une vue d'ensemble des méthodes d'essai, la préparation
    mécanique d'échantillon, ainsi que différents articles relatifs à des méthodes
    d'essai. Cette première édition de l'IEC 62321-7-2 remplace en partie l'IEC 62321:2008,
    constituant une révision structurelle et remplaçant, en général, l'Annexe C. L'IEC
    62321-7-2 remplace définitivement les articles correspondants dans l'IEC 62321:2008.<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
