abstract:
- language: en
  script: Latn
  content: "IEC 62271-104:2009 applies to three-pole alternating current switches
    for rated voltages 52 kV and above, having making and breaking current ratings,
    for indoor and outdoor installations, and for rated frequencies up to and including
    60 Hz. This standard is also applicable to the operating devices of these switches
    and to their auxiliary equipment. The main object of this standard is to establish
    requirements for switches used in transmission and distribution systems. General-purpose
    switches for this application are designed to comply with the following service
    applications:<br />\r\n- carrying rated normal current continuously;<br />\r\n-
    carrying short-circuit currents for a specified time;<br />\r\n- switching of
    mainly active loads;<br />\r\n- switching of no-load transformers;<br />\r\n-
    switching of the charging current of unloaded cables, overhead lines or busbars;<br
    />\r\n- switching of closed-loop circuits;<br />\r\n- making short-circuit currents.<br
    />\r\nA further object of this standard is to establish requirements for limited-purpose
    and special- purpose switches used in transmission and distribution systems. Limited-purpose
    switches shall comply with one or more of the service applications indicated above.
    Special-purpose switches may comply with one or more of the service applications
    indicated above and, in addition, shall be suitable for one or more of the following
    applications:<br />\r\n- switching single capacitor banks;<br />\r\n- switching
    back-to-back capacitor banks;<br />\r\n- switching shunt reactors including secondary
    or tertiary reactors switched from the primary side of the transformer;<br />\r\n-
    applications requiring an increased number of operating cycles;<br />\r\n- switching
    under earth fault conditions in non-effectively earthed neutral systems.<br />\r\nThis
    standard cancels and replaces IEC 60265-2:1988. The major changes with respect
    to IEC 60265-2 are as follows:<br />\r\n- alignment with IEC 62271-1 and IEC 62271-100;<br
    />\r\n- requirements for capacitive current switching aligned with those in IEC
    62271-100: classes C1 and C2 are introduced.\r\n<br /><br />This publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6685\">IEC
    62271-1:2007</a>, <a href=\"https://webstore.iec.ch/en/publication/60907\">IEC
    62271-100:2008</a>, <a href=\"https://webstore.iec.ch/en/publication/6700\">IEC
    62271-102:2001 </a> and <a href=\"https://webstore.iec.ch/en/publication/20402\">IEC
    62271-110:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 62271-104:2009 est applicable aux interrupteurs à courant alternatif
    triphasé de tension assignée égale ou supérieure à 52 kV, ayant des pouvoirs de
    coupure et de fermeture assignés, prévus pour les installations à l'intérieur
    et à l'extérieur, et de fréquence assignée inférieure ou égale à 60 Hz. Cette
    norme est également applicable aux dispositifs de man uvre de ces interrupteurs
    et à leurs équipements auxiliaires. L'objet principal de cette norme est d'établir
    des exigences pour les interrupteurs utilisés dans des réseaux de transport et
    de distribution d'énergie. Les interrupteurs d'usage général prévus pour cette
    application sont conçus pour satisfaire aux conditions de service suivantes:<br
    />\r\n- supporter en permanence leur courant assigné en service continu;<br />\r\n-
    supporter les courants de court-circuit pendant une durée spécifiée;<br />\r\n-
    établir et couper les courants de charge principalement active;<br />\r\n- établir
    et couper les courants de transformateurs à vide;<br />\r\n- établir et couper
    les courants de charge de câbles, de lignes aériennes ou de barres omnibus à vide;<br
    />\r\n- établir et couper les courants de boucles fermées;<br />\r\n- établir
    les courants de court-circuit.<br />\r\nUn autre objet de cette norme est d'établir
    des exigences pour les interrupteurs d'usage limité et les interrupteurs d'usage
    spécial utilisés dans des réseaux de transport et de distribution. Les interrupteurs
    d'usage limité doivent satisfaire à une ou plusieurs des conditions de service
    précédentes. Les interrupteurs d'usage spécial peuvent satisfaire à une ou plusieurs
    de ces mêmes conditions de service et doivent, en outre, convenir pour une ou
    plusieurs des applications suivantes:<br />\r\n- manoeuvre de batteries uniques
    de condensateurs;<br />\r\n- manoeuvre de batteries de condensateurs à gradins;<br
    />\r\n- manoeuvre de bobines d'inductance, y compris les bobines alimentées par
    le secondaire ou le tertiaire d'un transformateur intermédiaire;<br />\r\n- applications
    nécessitant un nombre accru de manoeuvres;<br />\r\n- manoeuvres en présence de
    défaut à la terre dans les réseaux à neutre isolé ou compensés par bobine d'extinction.<br
    />\r\nCette norme annule et remplace la CEI 60265-2:1988. Les modifications techniques
    majeures par rapport à la CEI 60265-2 sont les suivantes:<br />\r\n- alignement
    avec les CEI 62271-1 et CEI 62271-100;<br />\r\n- les exigences pour l'établissement
    et la coupure de courants capacitifs sont alignées avec celles de la CEI 62271-100:
    les classes C1 et C2 sont introduites.\r\n<br /><br />Cette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6685\">CEI
    62271-1:2007</a>, la <a href=\"https://webstore.iec.ch/en/publication/60907\">CEI
    62271-100:2008</a>, la <a href=\"https://webstore.iec.ch/en/publication/6700\">CEI
    62271-102:2001 </a> et la <a href=\"https://webstore.iec.ch/en/publication/20402\">CEI
    62271-110:2005</a>."
