abstract:
- language: en
  script: Latn
  content: "IEC 60079-29-0:2025 specifies general requirements, test methods and acceptance
    criteria that apply to flammable, oxygen and toxic gas detection equipment intended
    to detect gases and vapours and to provide an indication, alarm or other output
    function for personnel or property protection in industrial and commercial applications.<br
    />\r\nThis document applies to the following gas detection equipment:<br />\r\n–
    Gas detection equipment Type \"FL\" intended for the detection of flammable gases:<br
    />\r\n• Type FL-Group I, in mines susceptible to firedamp;<br />\r\n• Type FL-Group
    II, in locations other than mines susceptible to firedamp; and<br />\r\n• Type
    FL-OP, open path gas detection equipment for flammable gases.<br />\r\n– Gas detection
    equipment Type \"O2\" intended for the detection of Oxygen:<br />\r\n• Type O2-DE,
    detection of oxygen deficiency or oxygen enrichment; and<br />\r\n• Type O2-IN,
    inertisation as measuring function for explosion protection.<br />\r\n– Gas detection
    equipment Type \"TX\" intended for the detection of toxic gases:<br />\r\n• Type
    TX-SM, detection in areas for safety monitoring applications and typically using
    alarm signalling;<br />\r\n• Type TX-HM, occupational exposure measurement in
    the region of occupational exposure limit values; and<br />\r\n• Type TX-OP, open
    path gas detection equipment for toxic gases.<br />\r\nThis document is not applicable
    to equipment:<br />\r\n– used for medical applications;<br />\r\n– used only in
    laboratories for analysis or measurement;<br />\r\n– used only for process monitoring
    or control purposes (such as a gas analyser);<br />\r\n– used in the domestic
    environment;<br />\r\n– used in environmental air pollution monitoring;<br />\r\n–
    used for flue gas analysis;<br />\r\n– used for sampling systems external to the
    gas detection equipment;<br />\r\n– with samplers and concentrators such as sorbents
    or paper tape having an irreversible indication;<br />\r\n– consisting of a passive
    optical receiver without a dedicated optical source;<br />\r\n– equipment within
    the scope of IEC 60335-2-40 and IEC 60335-2-89.<br />\r\nThis first edition of
    IEC 60079-29-0 cancels and replaces the second edition of 60079-29-1 published
    in 2016 and its Amendment 1:2020, and the first edition of IEC 60079-29-4 published
    in 2009. In addition, IEC 60079-29-0 Type TX-SM cancels and replaces Type SM of
    the first edition of IEC 62990-1."
- language: fr
  script: Latn
  content: "IEC 60079-29-0:2025 spécifie les exigences générales, les méthodes d’essai
    et les critères d’acceptation qui s’appliquent aux appareils de détection de gaz
    inflammables, d’oxygène et de gaz toxiques destinés à détecter des gaz et des
    vapeurs et à fournir une indication, une alarme ou une autre fonction de sortie
    pour assurer la protection du personnel ou des biens dans les applications industrielles
    et commerciales.<br />\r\nLe présent document s’applique aux appareils de détection
    de gaz suivants:<br />\r\n– type \"FL\": appareil destiné à la détection des gaz
    inflammables:<br />\r\n• type FL du groupe I, dans les mines grisouteuses;<br
    />\r\n• type FL du groupe II, dans les lieux autres que les mines grisouteuses;
    et<br />\r\n• type FL-OP: appareil de détection de gaz à chemin ouvert pour les
    gaz inflammables;<br />\r\n– type \"O2\": appareil destiné à la détection de l’oxygène:<br
    />\r\n• type O2-DE, détection de l’appauvrissement ou de l’enrichissement en oxygène;
    et<br />\r\n• type O2-IN, inertage comme fonction de mesure pour la protection
    contre l’explosion;<br />\r\n– type \"TX\": appareil destiné à la détection des
    gaz toxiques:<br />\r\n• type TX-SM, détection dans les zones d’applications de
    surveillance de la sécurité et utilisant généralement des signaux d’alarme;<br
    />\r\n• type TX-HM, mesurage de l’exposition professionnelle dans la région des
    valeurs limites d’exposition professionnelle; et<br />\r\n• type TX-OP: appareil
    de détection de gaz à chemin ouvert pour les gaz toxiques.<br />\r\nLe présent
    document ne s’applique pas aux appareils:<br />\r\n– utilisés pour les applications
    médicales;<br />\r\n– uniquement utilisés pour les analyses ou le mesurage en
    laboratoire;<br />\r\n– uniquement utilisés à des fins de surveillance ou de contrôle
    des processus (tel qu’un analyseur de gaz);<br />\r\n– utilisés dans l’environnement
    domestique;<br />\r\n– utilisés pour surveiller la pollution de l’air environnemental;<br
    />\r\n– utilisés pour l’analyse des effluents gazeux;<br />\r\n– utilisés pour
    les systèmes d’échantillonnage externes à l’appareil de détection de gaz;<br />\r\n–
    équipés d’échantillonneurs et de concentrateurs tels que des sorbants ou une bande
    de papier portant une indication irréversible;<br />\r\n– constitués d’un récepteur
    optique passif sans source optique spécifique;<br />\r\n– entrant dans le domaine
    d’application de l’IEC 60335-2-40 et de l’IEC 60335-2-89<br />\r\nCette première
    édition de l’IEC 60079-29-0 annule et remplace la seconde édition de l’IEC 60079-29-1
    parue en 2016 et son Amendement 1:2020, ainsi que la première édition de l’IEC
    60079-29-4 parue en 2009. De plus, le type TX-SM de l’IEC 60079-29-0 annule et
    remplace le type SM de la première édition de l’IEC 62990-1; cependant, le type
    TX-HM restera dans le norme."
