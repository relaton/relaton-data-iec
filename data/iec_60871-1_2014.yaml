- content: "L'IEC 60871-1:2014 est applicable aux condensateurs unitaires et aux batteries
    de condensateurs destinés plus particulièrement à la correction du facteur de
    puissance des réseaux à courant alternatif de tension assignée supérieure à 1
    000 V et de fréquence comprise entre 15 Hz et 60 Hz. Cette partie de l'IEC 60871
    est également applicable aux condensateurs destinés à être utilisés pour le filtrage
    dans les circuits de puissance. La présente partie de l'IEC 60871 a pour objet:<br
    />\r\n- de formuler des règles uniformes pour les performances et les caractéristiques
    assignées des condensateurs et des batteries, et pour les essais des condensateurs
    unitaires;<br />\r\n- de formuler des règles spécifiques de sécurité;<br />\r\n-
    de servir de guide d'installation et d'exploitation. Cette quatrième édition annule
    et remplace la troisième édition parue en 2005. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- l'essai de tenue aux surtensions
    a été supprimé de l'IEC 60871-2 et intégré dans la présente norme;<br />\r\n-
    les plages des valeurs normalisées de la tension la plus élevée pour le matériel
    ont été modifiées;<br />\r\n- pour les installations situées à des altitudes supérieures
    à 1 000 m, un facteur de correction à toutes les exigences d'isolation a été introduit;<br
    />\r\n- de nouveaux tableaux d'isolement normalisé ont été définis. Mots clés:
    condensateurs unitaires et aux batteries de condensateurs, filtrage dans les circuits
    de puissance"
