- content: "L'IEC 60809:2014+A1:2017+A2:2017 est applicable aux lampes remplaçables
    et normalisées (lampes à filament, lampes à décharge et sources lumineuses à LED)
    destinées à être utilisées dans les projecteurs avant, feux de brouillard et feux
    de signalisation des véhicules routiers. Dans certaines applications, ces lampes
    peuvent être installées en tant que lampes non remplaçables. Cette troisième édition
    annule et remplace la deuxième édition (1995), l'Amendement 1 (1996), l'Amendement
    2 (2002), l'Amendement 3 (2004), l'Amendement 4 (2009) et l'Amendement 5 (2012).
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    introduction des exigences applicables aux lampes à filament non remplaçables;<br
    />\r\nb) introduction des exigences applicables aux sources lumineuses à LED.<br
    />\r\nCette version consolidée comprend la première édition (2014), son amendement
    1 (2017) et son amendement 2 (2017), et sa feuille d'interprétation 1 (2017).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
