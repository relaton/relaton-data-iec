abstract:
- content: "IEC 60809:2014+A1:2017+A2:2017 is applicable to replaceable and standardised
    lamps (filament lamps, discharge lamps and LED light sources) to be used in headlamps,
    fog-lamps and signalling lamps for road vehicles. In some applications, these
    lamps may be installed as non-replaceable. This third edition cancels and replaces
    the second edition (1995), its Amendment 1 (1996), its Amendment 2 (2002), its
    Amendment 3 (2004), its Amendment 4 (2009) and its Amendment 5 (2012). This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the introduction
    of requirements for non-replaceable filament lamps;<br />\r\nb) the introduction
    of requirements for LED light sources.<br />\r\nThis consolidated version consists
    of the first edition (2014), its amendment 1 (2017) and its amendment 2 (2017),
    and its interpretation sheet 1 (2017). Therefore, no need to order amendment in
    addition to this publication."
