abstract:
- language: en
  script: Latn
  content: "IEC TR 61439-0:2022 standards for low-voltage switchgear and controlgear
    assemblies, there are system and application details that are specified by the
    specifier to enable the manufacturer to produce an assembly that meets the needs
    and expectations of the specifier.<br />\r\nIEC/TR 61439-0:2022, identifies from
    the specifier’s perspective those functions and characteristics that are defined
    when specifying assemblies. It provides:\r\n<ul>\r\n\t<li style=\"text-align:justify\">an
    explanation of the assembly characteristics and options within the IEC 61439 series;</li>\r\n\t<li
    style=\"text-align:justify\">a guidance on how to select the appropriate options
    and define characteristics so as to meet specific application needs; and</li>\r\n\t<li
    style=\"text-align:justify\">an assistance in the specification of assemblies.</li>\r\n</ul>\r\nReferences
    within this document to the interface characteristics of an assembly and the requirements
    with which they will comply assume that the assembly is designed, manufactured,
    and verified in accordance with the relevant part of the IEC 61439 series.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2013. It constitutes a technical revision.<br />\r\nThis third edition includes
    the following significant technical changes with respect to the previous edition:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">alignment
    with IEC 61439-1:2020;</li>\r\n\t<li style=\"text-align:justify\">addition of
    new content in Clause 13 regarding current ratings;</li>\r\n\t<li style=\"text-align:justify\">addition
    of a new subclause 12.8.1 detailing the fundamentals of the forms of internal
    separation;</li>\r\n\t<li style=\"text-align:justify\">alignment of Annex B with
    Annex AA of 61439-2:2020;</li>\r\n\t<li style=\"text-align:justify\">removal of
    the annexes detailing items subject to agreement between specifier and manufacturer
    for all product parts as not all of them can always be up to date</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "IEC TR 61439-0:2022 la série de normes IEC 61439 couvrant les ensembles
    d’appareillage à basse tension, certains détails de système et d’application sont
    spécifiés par le prescripteur afin de permettre au constructeur de produire un
    ensemble qui satisfait aux besoins et aux attentes du prescripteur.<br />\r\nL’IEC
    61439-0:2022, identifie du point de vue du prescripteur les fonctions et les caractéristiques
    qui sont définies lors de la spécification des ensembles. Elle fournit:\r\n<ul>\r\n\t<li
    style=\"text-align:justify\">une explication des caractéristiques et des options
    contenues dans la série IEC 61439;</li>\r\n\t<li style=\"text-align:justify\">des
    recommandations relatives à la manière de choisir les options appropriées et de
    définir des caractéristiques de manière à satisfaire aux besoins spécifiques de
    l’application; et</li>\r\n\t<li style=\"text-align:justify\">une aide à la spécification
    des ensembles.</li>\r\n</ul>\r\nLes références faites dans le présent document
    aux caractéristiques d’interface d’un ensemble et aux exigences auxquelles elles
    sont conformes partent du principe que l’ensemble est conçu, construit et vérifié
    conformément à la partie pertinente de la série IEC 61439.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette troisième édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">alignement sur l’IEC 61439-1:2020;</li>\r\n\t<li
    style=\"text-align:justify\">ajout d’un nouveau contenu à l’Article 13 concernant
    les caractéristiques assignées de courant;</li>\r\n\t<li style=\"text-align:justify\">ajout
    d’un nouveau paragraphe 12.8.1 décrivant les principes fondamentaux des formes
    de séparation interne;</li>\r\n\t<li style=\"text-align:justify\">alignement de
    l’Annexe B sur l’Annexe AA de l’IEC 61439-2:2020;</li>\r\n\t<li style=\"text-align:justify\">suppression
    des annexes décrivant les sujets soumis à accord entre le prescripteur et le constructeur
    pour toutes les parties de produit, car elles ne peuvent pas toutes être toujours
    à jour.</li>\r\n</ol>"
