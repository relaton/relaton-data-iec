abstract:
- content: Applies to the installation of electric floor and ceiling heating systems
    which are erected as either thermal storage heating systems or direct heating
    systems. It does not apply to the installation of wall heating systems. Heating
    systems for use outdoors are not considered.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la mise en oeuvre de systèmes de chauffage électrique dans
    les planchers ou les plafonds utilisés en accumulation ou en direct. Elle n'est
    pas applicable à la mise en oeuvre de systèmes de chauffage dans les parois. Les
    systèmes de chauffage pour utilisation extérieure ne sont pas considérés.
