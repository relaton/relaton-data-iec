abstract:
- language: en
  script: Latn
  content: "IEC 62149-4:2022 defines performance specifications for 1 300 nm fibre
    optic transceiver modules used for the ISO/IEC/IEEE 8802-3 Gigabit Ethernet application.
    This document contains definitions for product performance requirements as well
    as a series of tests and measurements, for which clearly defined conditions, severities
    and pass/fail criteria are provided. The tests are intended to be run on a \"once-off\"
    basis to prove any product’s ability to satisfy the performance standard’s requirements.
    A product that has been shown to meet all the requirements of a performance standard
    can be declared as complying with the performance standard but will then be controlled
    by a quality assurance/quality conformance program. This third edition cancels
    and replaces the second edition published in 2010. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the normative references
    are updated;<br />\r\n- the condition \"for short periods\" in 4.1 is removed;<br
    />\r\n- the absolute limiting rating for soldering temperature in Table 1 is modified;<br
    />\r\n- the maximal optical output power (multimode fibre) in Table 4 is increased
    from −3,5 dBm to −3 dBm, to align value with the referenced document;<br />\r\n-
    a note is added to Table 7 to clarify that out-of-specification products are not
    allowed to pass the performance tests."
- language: fr
  script: Latn
  content: "L'IEC 62149-4:2022 définit les spécifications de performance pour les
    modules d'émetteur-récepteur fibroniques de 1 300 nm utilisés pour l'application
    Gigabit Ethernet de l’ISO/IEC/IEEE 8802-3. Ce document contient des définitions
    des exigences de performance de produit ainsi qu'une série d'essais et de mesures,
    pour lesquels des conditions, sévérités et critères de réussite/d’échec clairement
    définis sont fournis. Chaque essai est destiné à être effectué une seule fois
    pour prouver la capacité des produits à satisfaire aux exigences des normes de
    performance. Un produit dont la conformité à toutes les exigences d’une norme
    de performance a été démontrée peut être déclaré conforme à la norme de performance,
    mais il sera ensuite contrôlé selon un programme d’assurance de la qualité/de
    conformité de la qualité. Cette troisième édition annule et remplace la deuxième
    édition parue en 2010. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour des références normatives;<br />\r\n- suppression
    de la condition \"pour de courtes périodes\" au 4.1;<br />\r\n- modification des
    valeurs limites absolues pour la température de brasage au Tableau 1;<br />\r\n-
    augmentation de la puissance de sortie optique maximale (fibre multimodale) du
    Tableau 4, de −3,5 dBm à −3 dBm, afin d’aligner la valeur par rapport au document
    de référence;<br />\r\n- ajout d’une note au Tableau 7, pour clarifier le fait
    que les produits non conformes à la spécification ne sont pas autorisés à réussir
    les essais de performance."
