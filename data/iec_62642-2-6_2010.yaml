abstract:
- content: IEC 62642-2-6:2010 provides for security grades 1 to 4, (see IEC 62642-1)
    specific or non-specific wired or wirefree opening contacts (magnetic), and includes
    the requirements for four environmental classes covering applications in internal
    and outdoor locations as specified in IEC 62599-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62642-2-6:2010 est prévue pour les grades de sécurité 1 à 4 (voir
    la CEI 62642-1), les détecteurs d'ouverture à contacts (magnétiques) filaires
    spécifiques ou non spécifiques ou non filaires, et inclut les exigences pour les
    quatre classes d'environnement couvrant les applications localisées en intérieur
    et en extérieur telles que définies dans la CEI 62599-1.
