abstract:
- language: en
  script: Latn
  content: "IEC 61954:2021 defines type, production and optional tests on thyristor
    valves used in thyristor controlled reactors (TCR), thyristor switched reactors
    (TSR) and thyristor switched capacitors (TSC) forming part of static VAR compensators
    (SVC) for power system applications. The requirements of the document apply both
    to single valve units (one phase) and to multiple valve units (several phases).
    Clauses 4 to 7 detail the type tests, i.e. tests which are carried out to verify
    that the valve design meets the requirements specified. Clause 8 covers the production
    tests, i.e. tests which are carried out to verify proper manufacturing. Clauses
    9 and 10 detail optional tests, i.e. tests additional to the type and production
    tests. This edition includes the following significant technical changes with
    respect to the previous edition: important clarifications were made in 4.4.1.2,
    5.1.2.2, 5.1.3.2, 5.2.3.2, 6.1.2.2, 6.1.2.4, 6.1.3.2, 6.2.2.2, 6.2.2.4, 6.3.2.2
    and 9.3.2.<br />\r\nThe contents of the corrigendum of June 2024 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61954:2021 définit les essais de type, les essais de production
    et les essais facultatifs des valves à thyristors utilisées dans les bobines d'inductance
    commandées par thyristors (TCR - thyristor controlled reactor), les bobines d'inductance
    commutées par thyristors (TSR - thyristor switched reactor) et les condensateurs
    commutés par thyristors (TSC - thyristor switched capacitor) qui font partie des
    compensateurs statiques de puissance réactive (SVC - static VAR compensator) pour
    des applications de système de puissance. Les exigences du présent document s'appliquent
    tant aux unités à valve unique (monophasées) qu'aux unités à valves multiples
    (polyphasées). Les Articles 4 à 7 décrivent les essais de type, c’est-à-dire les
    essais effectués pour assurer que la conception des valves satisfait aux exigences
    spécifiées. L’Article 8 traite des essais de production, c'est-à-dire les essais
    effectués pour assurer que la fabrication est correcte. Les Articles 9 et 10 décrivent
    des essais facultatifs, c’est-à-dire des essais supplémentaires aux essais de
    type et de production. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente: d’importantes clarifications ont
    été apportées en 4.4.1.2, 5.1.2.2, 5.1.3.2, 5.2.3.2, 6.1.2.2, 6.1.2.4, 6.1.3.2,
    6.2.2.2, 6.2.2.4, 6.3.2.2 et 9.3.2.<br />\r\nLe contenu du corrigendum de juin
    2024 a été pris en considération dans cet exemplaire."
