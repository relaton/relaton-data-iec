abstract:
- content: 'IEC TR 61000-3-14:2011 is a Technical Report which provides guidance on
    principles that can be used as the basis for determining the requirements for
    the connection of disturbing installations to low voltage (LV) public power systems.
    For the purposes of this part of IEC 61000, a disturbing installation means an
    installation (which may be a load or a generator) that produces disturbances:
    harmonics and&#x2F;or interharmonics, voltage flicker and&#x2F;or rapid voltage
    changes, and&#x2F;or voltage unbalance. The primary objective is to provide guidance
    to system operators or owners for engineering practices, which will facilitate
    the provision of adequate service quality for all connected customer installations.
    In addressing installations, this report is not intended to replace equipment
    standards for emission limits. This report addresses the allocation of the capacity
    of the system to absorb disturbances. It does not address how to mitigate disturbances,
    nor does it address how the capacity of the system can be increased.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC TR 61300-3-14:2011 est un Rapport Technique qui fournit des recommandations
    sur les principes qui peuvent être utilisés pour déterminer les exigences relatives
    au raccordement des installations perturbatrices aux réseaux publics d&#x27;alimentation
    à basse tension (BT). Pour les besoins de la présente partie de l&#x27;IEC 61000,
    une installation perturbatrice est une installation (qui peut être une charge
    ou un générateur) qui produit des perturbations: harmoniques et&#x2F;ou interharmoniques,
    papillotement de la tension et&#x2F;ou variations rapides de la tension, et&#x2F;ou
    déséquilibres de tension. L&#x27;objectif principal est de fournir des recommandations
    aux gestionnaires ou propriétaires de réseaux pour les pratiques d&#x27;ingénierie,
    ce qui assure la qualité de la fourniture d&#x27;électricité pour l&#x27;ensemble
    des installations clientes raccordées. En ce qui concerne les installations, le
    présent rapport n&#x27;a pas pour objet de remplacer les normes d&#x27;appareils
    relatives aux limites d&#x27;émission. Le présent rapport traite de la répartition
    de la capacité du réseau à absorber les perturbations. Il n&#x27;explique pas
    comment atténuer les perturbations ni comment l&#x27;aptitude du réseau peut être
    augmentée.'
