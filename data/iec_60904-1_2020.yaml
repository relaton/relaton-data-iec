abstract:
- content: "IEC 60904-1:2020 describes procedures for the measurement of current-voltage
    characteristics (<em>I-V</em> curves) of photovoltaic (PV) devices in natural
    or simulated sunlight. These procedures are applicable to a single PV solar cell,
    a sub-assembly of PV solar cells, or a PV module. This document is applicable
    to non-concentrating PV devices for use in terrestrial environments, with reference
    to (usually but not exclusively) the global reference spectral irradiance AM1.5
    defined in IEC 60904-3.<br />\r\nThis third edition cancels and replaces the second
    edition published in 2006. The main changes with respect to the previous edition
    are as follows:<br />\r\n- Updated scope to include all conditions.<br />\r\n-
    Added terms and definitions.<br />\r\n- Reorganised document to avoid unnecessary
    duplication.<br />\r\n- Added data analysis clause.<br />\r\n- Added informative
    annexes (area measurement, PV devices with capacitance, dark I-V curves and effect
    of spatial non-uniformity of irradiance)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 60904-1:2020 décrit les procédures pour le mesurage des caractéristiques/courant-tension
    (courbes<em>I-V</em>) des dispositifs photovoltaïques (PV) sous éclairement solaire
    naturel ou simulé. Ces procédures sont applicables aux cellules solaires individuelles
    PV, aux sous-ensembles de cellules solaires PV ou aux modules PV. Le présent document
    s’applique aux dispositifs PV sans concentration destinés à être utilisés dans
    des environnements terrestres, en référence (habituellement mais pas exclusivement)
    à l’éclairement énergétique spectral de référence global AM1.5 défini dans l’IEC
    60904-3.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2006. Les principales modifications par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- Mise à jour du domaine d’application pour inclure
    toutes les conditions.<br />\r\n- Ajout d’un article \"Termes et définitions\".<br
    />\r\n- Réorganisation du document pour éviter les doublons inutiles.<br />\r\n-
    Ajout d’un article \"Analyse des données\".<br />\r\n- Ajout d’annexes informatives
    (mesurage de la surface, dispositifs PV à capacité, courbes I-V dans l’obscurité
    et effet de la non-uniformité spatiale de l’éclairement énergétique)."
