abstract:
- content: IEC 61338-4:2005-03(en-fr) applies to waveguide type dielectric resonators
    as custom built products or as standard catalogue items whose quality is assessed
    on the basis of capability approval. It prescribes the preferred ratings and characteristics
    with the appropriate tests and measuring methods contained in IEC 61338-1, and
    gives the general performance requirements to be used in detail specifications
    for waveguide type dielectric resonators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61338-4:2005-03(en-fr) s'applique aux résonateurs diélectriques à modes
    guidés en tant que produits faits sur commande et qu'articles normalisés de catalogue
    dont la qualité est évaluée sur la base de l'agrément de savoir-faire. Elle stipule
    les valeurs assignées et caractéristiques préférentielles avec les essais appropriés
    et les méthodes de mesure contenues dans l'IEC 61338-1 et elle donne les exigences
    de performance générales à utiliser dans les spécifications particulières pour
    les résonateurs diélectriques à modes guidés.
