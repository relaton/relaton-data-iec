abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 24709-1:2007 specifies the concepts, framework, test methods
    and criteria required to test conformity of biometric products claiming conformance
    to BioAPI (ISO/IEC 19784-1). Guidelines for specifying BioAPI conformance test
    suites, writing test assertions and defining procedures to be followed during
    the conformance testing are provided. The conformance testing methodology is concerned
    with conformance testing of biometric products claiming conformance to BioAPI.
    Definitions of schemas of the assertion language are provided in normative annexes.</p>"
