abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    2382-37:2022 This document establishes a systematic description of the concepts
    in the field of biometrics pertaining to recognition of human beings. This document
    also reconciles variant terms in use in pre-existing International Standards on
    biometrics against the preferred terms, thereby clarifying the use of terms in
    this field.<br />\r\nThis document does not cover concepts (represented by terms)
    from information technology, pattern recognition, biology, mathematics, etc. Biometrics
    uses such fields of knowledge as a basis.<br />\r\nIn principle, mode-specific
    terms are outside of scope of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 2382-37:2022 Le présent document établit une description systématique
    des concepts du domaine de la biométrie, en rapport avec la reconnaissance des
    êtres humains. Il fait le rapprochement entre les variantes de termes utilisées
    dans des Normes internationales préexistantes sur la biométrie et les termes privilégiés,
    permettant ainsi de clarifier l'usage des termes dans ce domaine.<br />\r\nLe
    présent document ne couvre pas les concepts (représentés par des termes) issus
    des technologies de l'information, de la reconnaissance des formes, de la biologie,
    des mathématiques, etc. La biométrie s'appuie sur ces domaines de connaissance.<br
    />\r\nEn principe, les termes spécifiques à des modes ne relèvent pas du domaine
    d'application du présent document."
