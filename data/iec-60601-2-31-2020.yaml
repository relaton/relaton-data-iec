abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-31:2020 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of EXTERNAL PACEMAKERS powered by an INTERNAL ELECTRICAL POWER SOURCE, hereafter
    referred to as ME EQUIPMENT. This document applies to PATIENT CABLES as defined
    in 201.3.209, but does not apply to LEADS as defined in 201.3.206. HAZARDS inherent
    in the intended physiological function of ME EQUIPMENT within the scope of this
    document are not covered by specific requirements in this document except in 7.2.13
    and 8.4.1 of the general standard. This document does not apply to the implantable
    parts of ACTIVE IMPLANTABLE MEDICAL DEVICES covered by ISO 14708-1. This document
    does not apply to EXTERNAL PACEMAKERS which can be connected directly or indirectly
    to a SUPPLY MAINS. This document does not apply to transthoracic and oesophageal
    pacing ME EQUIPMENT and antitachycardia ME EQUIPMENT. IEC 60601-2-31:2020 cancels
    and replaces the second edition published in 2008 and Amendment 1:2011. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) The requirement
    for testing for energy reduction has been removed;<br />\r\nb) The test for exposure
    to external defibrillation has been completely revised;<br />\r\nc) The exclusion
    for testing ESD immunity only with respect to air discharges has been removed;<br
    />\r\nd) Alignment with the latest edition of ISO 14708-2 for pacemakers, as well
    as the associated EMC standard ISO 14117;<br />\r\ne) Additional rationale for
    all changes."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-31:2020 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des STIMULATEURS EXTERNES alimentés par une SOURCE D’ENERGIE ELECTRIQUE
    INTERNE désignés ci-après sous le terme APPAREILS EM. Le présent document s'applique
    aux CABLES PATIENT tels qu’ils sont définis en 201.3.209, mais ne s’applique pas
    aux DERIVATIONS telles qu’elles sont définies en 201.3.206. Les DANGERS inhérents
    à la fonction physiologique prévue de l'APPAREIL EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 7.2.13 et de 8.4.1 de la norme générale.
    Le présent document ne s'applique pas aux parties implantables des DISPOSITIFS
    MEDICAUX IMPLANTABLES ACTIFS traités par l’ISO 14708-1. Le présent document ne
    s'applique pas aux stimulateurs externes qui peuvent être connectés directement
    ou indirectement au RESEAU D’ALIMENTATION. Le présent document ne s’applique pas
    aux APPAREILS EM de stimulation transthoracique et œsophagienne ni aux APPAREILS
    EM pour la tachycardie. L'IEC 60601-2-31:2020 annule et remplace la deuxième édition
    parue en 2008 et l'Amendement 1:2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) L’exigence concernant l’essai de réduction
    d’énergie a été supprimée;<br />\r\nb) L’essai d’exposition à la défibrillation
    externe a été entièrement révisé;<br />\r\nc) L’exclusion des essais d'immunité
    aux DES uniquement relatives aux décharges dans l’air a été supprimée;<br />\r\nd)
    Alignement sur la version la plus récente de l’ISO 14708-2 pour les stimulateurs
    cardiaques, ainsi que sur la norme ISO 14117 associée relative à la CEM;<br />\r\ne)
    Justifications supplémentaires pour toutes les modifications."
