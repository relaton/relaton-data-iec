abstract:
- language: en
  script: Latn
  content: Specifies general characteristics, general test procedures, electrical,
    safety and environmental characteristics and the identification certificate for
    installed, portable or transportable assemblies intended to measure a) the direction
    of an X or gamma radiation source in terms of azimuth and elevation angles, b)
    the X or gamma air kerma rate at the equipment location; c) the attenuation coefficient
    in a given medium.
- language: fr
  script: Latn
  content: Spécifie les caractéristiques générales, les procédures d'essai générales,
    les caractéristiques électriques, de sécurité et d'environnement, ainsi que le
    certificat d'identification pour les ensembles mobiles et portables ou à poste
    fixe destinés à mesurer a) la direction d'une source X ou gamma en termes d'angles
    en azimut et de site, b) le débit de kerma dans l'air dû aux rayonnements X ou
    gamma à l'emplacement del'instrument, c) le coefficient d'atténuation dans un
    milieu donné.
