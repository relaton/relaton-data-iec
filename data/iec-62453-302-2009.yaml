abstract:
- language: en
  script: Latn
  content: "IEC 62453-302:2009 provides information for integrating the CIP  technology
    into the FDT interface specification (IEC 62453 2). It specifies communication
    and other services.  This part, in conjunction with the other parts of the first
    edition of the IEC 62453 series cancels and replaces IEC/PAS 62453-1, IEC/PAS
    62453-2, IEC/PAS 62453-3, IEC/PAS 62453-4 and IEC/PAS 62453-5 published in 2006,
    and constitutes a technical revision. This bilingual version (2013-07) corresponds
    to the monolingual English version, published in 2009-06.\r\n<br /><br />This
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/7041\">IEC
    62453-2:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 62453-302:2009 fournit des informations sur l'intégration de la
    technologie CIP  dans la spécification des interfaces des outils des dispositifs
    de terrain (FDT) (CEI 62453 2). Elle spécifie la communication et d'autres services.
    La présente partie, conjointement aux autres parties de la première édition de
    la série CEI 62453, annule et remplace la CEI/PAS 62453-1, la CEI/PAS 62453-2,
    la CEI/PAS 62453-3, la CEI/PAS 62453-4 et la CEI/PAS 62453-5 publiées en 2006,
    et constitue une révision technique. La présente version bilingue (2013-07) correspond
    à la version anglaise monolingue publiée en 2009-06.\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/7041\">CEI
    62453-2:2009</a>."
