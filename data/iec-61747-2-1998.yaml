abstract:
- language: en
  script: Latn
  content: |-
    Applies to liquid crystal and solid-state display modules such as the following:

    - static/segment type liquid crystal display modules;
    - passive matrix monochrome and colour liquid crystal display modules;
    - active matrix monochrome and colour liquid crystal display modules.

    Gives details of the quality assessment procedures, the inspection requirements, screening sequences, sampling requirements, and test and measurement procedures required for the assessment of liquid crystal display modules.
- language: fr
  script: Latn
  content: |-
    S'applique aux modules d'affichage à cristaux liquides et à semiconducteurs comme suit:

    - modules d'affichage à cristaux liquides statiques/type segment;
    - modules d'affichage à cristaux liquides monochrome et couleur, à matrice passive;
    - modules d'affichage à cristaux liquides monochrome et couleur, à matrice active.

    Fournit les détails des procédures d'assurance de la qualité, des prescriptions de contrôle, des séquences de sélection, les prescriptions de prélèvement, ainsi que les procédures de mesure et d'essai prescrites pour l'évaluation des modules d'affichage à cristaux liquides.
