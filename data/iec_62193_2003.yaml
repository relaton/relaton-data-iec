abstract:
- content: Covers telescopic sticks and telescopic measuring sticks to be used for
    live working on a.c. or d.c. electrical installations at 1 000 V and above for
    a.c. and 1 500 V and above for d.c. The telescopic sticks are designed to accept
    attachments that meet appropriate live working standards and, together with these
    attachments, may be used to perform mechanical work on live parts at a distance.
    Telescopic sticks are also designed to accept diagnostic devices that meet appropriate
    live working standards and are used to make the diagnostic devices reach parts
    of an installation to be tested. Telescopic measuring sticks, or tele-scopic sticks
    equipped with graduations, are used to measure distances to or between live parts.
    The tools (telescopic sticks and telescopic measuring sticks) covered by this
    standard are for use under dry conditions but could also be used under very humid
    conditions, using appropriate working procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux perches télescopiques et aux perches de mesure télescopiques
    destinées à être utilisées pour les travaux sous tension sur des installations
    électriques en courant alternatif ou continu ayant une tension nominale égale
    ou supérieure à 1 000 V en alternatif et 1 500 V en continu. Les perches télescopiques
    sont conçues pour accepter des outils adaptables appropriés aux travaux sous tension
    et peuvent, avec ces outils, réaliser à distance des travaux mécaniques sur des
    pièces sous tension. Les perches télescopiques sont aussi conçues pour accepter
    des dispositifs de diagnostic appropriés aux travaux sous tension et sont utilisées
    pour permettre à ces dispositifs d'atteindre l'installation à vérifier. Les perches
    de mesure télescopiques ou les perches télescopiques munies de graduations sont
    utilisées pour mesurer des distances aux, ou entre, pièces sous tension. Les outils
    (perches télescopiques et perches de mesure télescopiques) couverts par la présente
    norme sont destinés à un usage à sec mais pourraient aussi être utilisés sous
    conditions très humides, en utilisant des méthodes de travail appropriées.
