abstract:
- language: en
  script: Latn
  content: IEC 63563-5:2025 defines the low-level (physical layer and the data link
    layer) formats of data bits, data bytes, and data packets. In addition, it provides
    requirements and guidelines for load modulation and frequency-shift keying.
- language: fr
  script: Latn
  content: IEC 63563-5:2025 définit les formats de bas niveau (couche physique et
    couche de liaison de données) des bits de données, des octets de données et des
    paquets de données. En outre, elle fournit des exigences et des lignes directrices
    pour la modulation de charge et la modulation par déplacement de fréquence.
