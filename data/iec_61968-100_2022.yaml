abstract:
- content: "IEC 61968-100:2022 defines how messages may be exchanged between cooperating
    systems in order to facilitate the transfer of application-specific data. Such
    application-specific data include but are not limited to the message payloads
    defined in IEC 61968 (Parts 3 to 9 and Part 13), IEC 61970 and IEC 62325.<br />\r\nThis
    IEC 61968-100:2022 edition cancels and replaces the IEC 61968-100:2013 edition
    published in 2013. This edition constitutes a technical revision.<br />\r\na)
    This edition includes the following significant technical changes with respect
    to the previous edition: IEC 61968-100:2022 has been refined to remove ambiguities
    and redundancies. Informative and normative clauses are marked as such and, in
    the latter case, appropriate verbal forms of language are used;<br />\r\nb) The
    messages defined by IEC 61968-100:2022 are in general not backwards compatible
    with those of IEC 61968-100:2013. Annex I lists the significant technical changes
    introduced since the publication of IEC 61968-100:2013 and provides appropriate
    suggestions for migrating to IEC 61968-100:2022."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61968-100:2022 définit la manière dont les messages peuvent être échangés
    entre des systèmes coopératifs afin de faciliter le transfert de données spécifiques
    à l'application. Ces données spécifiques à l'application incluent, entre autres,
    les charges utiles de message définies dans l'IEC 61968 (Partie 3 à Partie 9,
    et Partie 13), l'IEC 61970 et l'IEC 62325.<br />\r\nLa présente édition de l'IEC
    61968-100:2022 annule et remplace l'IEC 61968-100:2013 parue en 2013. Cette édition
    constitue une révision technique.<br />\r\na) Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: L'IEC 61968-100:2022
    a été affinée pour éliminer les ambiguïtés et les redondances. Les articles informatifs
    et normatifs sont marqués comme tels et, dans ce dernier cas, des formes verbales
    appropriées sont utilisées.<br />\r\nb) En règle générale, les messages définis
    par l'IEC 61968-100:2022 ne sont pas rétrocompatibles avec ceux de l'IEC 61968-100:2013.
    L’Annexe I répertorie les modifications techniques importantes apportées depuis
    la publication de l'IEC 61968-100:2013 et propose des suggestions appropriées
    pour passer à l'IEC 61968-100:2022."
