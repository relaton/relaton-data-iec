abstract:
- content: |-
    IEC 60974-5:2013 specifies safety and performance requirements for industrial and professional equipment used in arc welding and allied processes to feed filler wire. This third edition cancels and replaces the second edition published in 2007 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - changes induced by the publication of IEC 60974-1:2012;<br />
    - addition of a new symbol for hot surface (as specified in Clause 9);<br />
    - determination of the maximum load in accordance with 10.7.<br /><br />This publication is to be read in conjunction with  IEC 60974-1:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60974-5:2013 spécifie les exigences de sécurité et de performance
    pour le matériel industriel et professionnel utilisé en soudage à l'arc et les
    techniques connexes pour l'alimentation en fil d'apport. Cette troisième édition
    annule et remplace la deuxième édition parue en 2007 et constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br /> \n- modifications induites par la publication
    de la CEI 60974-1:2012;<br />\n- ajout d'un nouveau symbole pour la surface chaude
    (voir Article 9);<br />\n- détermination de la charge maximale conformément au
    10.7.<br /><br />Cette publication doit être lue conjointement avec la  CEI 60974-1:2012."
