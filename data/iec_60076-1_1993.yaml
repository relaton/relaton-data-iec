abstract:
- content: |-
    Applies to three-phase and single-phase transformers including autotransformers. Defines the rating and connection symbols. Gives certain specifications for transformers having a tapped winding. Defines information which shall be marked on the
    rating plate and the tests to be conducted. Supersedes
    IEC 60076-1(1976) and IEC 60076-4 (1976).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux transformateurs triphasés et monophasés y compris aux autotransformateurs.
    Définit le régime assigné et les symboles de couplage. Donne certaines prescriptions
    pour les transformateurs avec enroulement à prise. Définit les informations qui
    doivent figurer sur la plaque signalétique et les essais à effectuer. Cette édition
    annule et remplace les CEI 60076-1 (1976) et 60076-4 (1976)
