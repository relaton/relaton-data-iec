abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-35:2015 describes methods for quantitatively assessing the
    end face quality of a polished fibre optic connector or of a fibre optic transceiver
    using a fibre-stub type interface. Sub-surface cracks and fractures are not considered
    in this standard. In general, the methods described in this standard apply to
    125 μ cladding fibres contained within a ferrule and intended for use with sources
    of ≤ 2 W of input power. However, portions are applicable to non-ferruled connectors
    and other fibre types. Those portions are identified where appropriate. It is
    not the intention of this standard that the size of scratches should be measured,
    the dimensions and requirements are selected such that they can be estimated.
    There is no need to measure for example if a scratch is 2,3 μm wide. This second
    edition cancels and replaces the first edition published in 2009 and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- modification to the title;<br
    />\r\n- addition of some terms and definitions;<br />\r\n- reconsideration of
    the specific values of Tables 1 to 4 to reflect the current market situation;<br
    />\r\n- addition of visual requirements for single-mode transceivers using a fibre-stub
    interface in Table 3;<br />\r\n- addition of a sentence in 4.1 concerning the
    susceptibility of the methods to system variability. Keywords: end face quality
    of a polished fibre optic connector, fibre optic transceiver using a fibre-stub
    type interface"
- language: fr
  script: Latn
  content: "L'IEC 61300-3-35:2015 décrit des méthodes pour évaluer quantitativement
    la qualité de l'extrémité d'un connecteur à fibres optiques polies ou d'un émetteur-récepteur
    à fibres optiques utilisant une interface de type à embase fibrée. Les craquelures
    et fractures internes ne sont pas traitées dans la présente norme. En général,
    les méthodes décrites dans la présente norme s'appliquent aux fibres à gaine de
    125 μ contenues dans une férule et destinées à être utilisées avec des sources
    de puissance d'entrée ≤ 2 W. Toutefois, des parties sont applicables aux connecteurs
    exempts de férules et autres types de fibres. Ces parties sont identifiées s'il
    y lieu. La présente norme n'a pas pour objet de préconiser le mesurage de la taille
    des éraflures; les dimensions et les exigences sont choisies de telle sorte à
    pouvoir les estimer. Un mesurage n'est pas nécessaire dans le cas où, par exemple,
    la largeur de l'éraflure est égale à 2,3 μ. Cette deuxième édition annule et remplace
    la première édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- modification du titre;<br />\r\n- ajout de
    termes et définitions;<br />\r\n- révision des valeurs spécifiques des Tableaux
    1 à 4 en vue de refléter les réalités actuelles du marché;<br />\r\n- ajout dans
    le Tableau 3 des exigences visuelles relatives aux émetteurs-récepteurs unimodaux
    utilisant une interface à embase fibrée;<br />\r\n- ajout d'une phrase en 4.1
    précisant que les méthodes sont sujettes à une variabilité du système. Mots clés:
    qualité de l'extrémité d'un connecteur à fibres optiques polies, d'un émetteur-récepteur
    à fibres optiques utilisant une interface de type à embase fibrée"
