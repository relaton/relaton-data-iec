abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-34:2011 concerns the basic safety and essential performance
    of invasive blood pressure monitoring equipment. It amends and supplements IEC
    60601-1 (third edition, 2005): Medical electrical equipment - Part 1: General
    requirements for basic safety and essential performance. The third edition of
    IEC 60601-2-34 cancels and replaces the second edition published in 2001 and constitutes
    a technical revision in order to align structurally with the 2005 edition of IEC
    60601-1. IEC 60601-2-34 applies to basic safety and essential performance of invasive
    blood pressure monitoring equipment. It does not apply to catheter tubing, catheter
    needles, Luer locks, taps and tap tables connected. It does not apply to non-invasive
    blood pressure monitoring equipment.'
- language: fr
  script: Latn
  content: 'La CEI 60601-2-34:2011 concerne la sécurité de base et les performances
    essentielles pour les appareils de surveillance de la pression sanguine prélevée
    directement. Elle modifie et complète la CEI 60601-1 (troisième édition, 2005):
    Appareils électromédicaux - Partie 1: Exigences générales pour la sécurité de
    base et les performances essentielles. La troisième édition de CEI 60601-2-34
    annule et remplace la deuxième édition publiée en 2001et constitue une révision
    technique pour l''alignement structurel à l''édition 2005 de la CEI 60601-1. La
    CEI 60601-2-34 s''applique à la sécurité de base et aux performances essentielles
    des appareils de surveillance de la pression sanguine prélevée directement. Cette
    norme particulière ne s''applique pas aux tubes et aiguilles de cathéter, aux
    connecteurs Luer, et aux prises et panneaux de prises connectés. Cette norme ne
    s''applique pas non plus aux appareils de surveillance de la pression sanguine
    prélevée indirectement.'
