abstract:
- content: IEC 61158-3-25:2019 defines the services provided to the Type 25 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. It
    provides common elements for basic time-critical messaging communications between
    devices in an automation environment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-3-25:2019 fournit les éléments communs des communications de
    messagerie prioritaires de base entre dispositifs dans un environnement automatisé.
    On utilise le terme "prioritaire" pour traduire la présence d’une fenêtre temporelle,
    à l’intérieur de laquelle une ou plusieurs actions spécifiées doivent être terminées
    avec un niveau de certitude défini. Si les actions spécifiées ne sont pas réalisées
    dans la fenêtre temporelle, les applications demandant les actions risquent de
    connaître une défaillance, avec les risques que cela comporte pour les équipements,
    les installations et éventuellement la vie humaine.
