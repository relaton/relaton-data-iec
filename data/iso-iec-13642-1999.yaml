abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard provides the specification of management information within an Open</p>
    <p>System related to those operations of the OSI Physical Layer specified by the specifications in this Recommendation |</p>
    <p>International Standard. Specifics on how Physical Layer management is accomplished is beyond the scope of this</p>
    <p>Recommendation | International Standard. Physical Layer management is defined by specifying:</p>
    <p>? the managed object class definition of Physical Layer Managed Objects following guidelines put forth by</p>
    <p>the <i>Structure of Management Information </i>(see ITU-T Recs. X.720 | ISO/IEC 10165-1 to X.723 |</p>
    <p>ISO/IEC 10165-5;</p>
    <p>? the relationship of the Managed Objects and attributes to both the operation of the layer and to other</p>
    <p>objects and attributes of the layer; and</p>
    <p>? the action type operations on the attributes of Physical Layer Managed Objects that are available to OSI</p>
    <p>Systems Management.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale spécifie les informations de gestion dans un système ouvert en</p>
    <p>rapport avec les opérations de la couche Physique de l'interconnexion des systèmes ouverts (OSI, <i>open system</i></p>
    <p><i>interconnection</i>) qui sont couvertes par les spécifications de la présente Recommandation | Norme internationale. La</p>
    <p>description précise de la façon dont la gestion de la couche Physique est effectuée sort du cadre de la présente</p>
    <p>Recommandation | Norme internationale. On définit la gestion de la couche Physique en spécifiant:</p>
    <p>? la définition de classe d'objets gérés des objets gérés de la couche Physique conformément à des</p>
    <p>instructions énoncées par la <i>Structure des informations de gestion </i>(voir Rec. UIT-T X.720 |</p>
    <p>ISO/CEI 10165-1 à X.723 | ISO/CEI 10165-5);</p>
    <p>? la relation, d'une part, entre les objets gérés et les attributs et, d'autre part, le fonctionnement de la couche</p>
    <p>et les autres objets et attributs de la couche;</p>
    <p>? les opérations du type interventionnel sur les attributs des objets gérés par la couche Physique dont</p>
    <p>dispose la gestion-systèmes d'interconnexion des systèmes ouverts.</p>
