abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-4:2023 provides the necessary information and the basic principles
    of the effect of humidity in the context of environmental testing to assist in
    preparing relevant specifications, such as standards for components or equipment.
    Furthermore, information is provided on operating climatic test chambers. This
    second edition cancels and replaces the first edition published in 2001. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the requirements for distilled and deionized water have been revised;<br />\r\nb)
    recommendations for the cleaning procedure of test chambers have been included;<br
    />\r\nc) humidification systems (ultrasonic humidifiers and atomizers) have been
    added;<br />\r\nd) the description of water penetration mechanisms has been refined."
- language: fr
  script: Latn
  content: "L'IEC 60068-3-4:2023 contient les informations nécessaires et les principes
    de base concernant les effets de l’humidité dans le contexte des essais d'environnement
    pour fournir un appui à l'élaboration des spécifications pertinentes (normes pour
    les composants ou les matériels, par exemple). Des informations relatives au fonctionnement
    des chambres climatiques d'essai sont également données. Cette deuxième édition
    annule et remplace la première édition parue en 2001. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) les exigences relatives
    à l'eau distillée et à l'eau déionisée ont été révisées;<br />\r\nb) des recommandations
    concernant la procédure de nettoyage des chambres d'essai ont été introduites;<br
    />\r\nc) des systèmes d'humidification (humidificateurs à ultrasons et atomiseurs)
    ont été ajoutés;<br />\r\nd) la description des mécanismes de pénétration d'eau
    a été affinée."
