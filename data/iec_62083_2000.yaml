- content: |-
    S'applique à la conception, à la fabrication ainsi qu'à certains aspects de l'installation des SPTR

    - qui sont utilisés en médecine humaine pour la PLANIFICATION DES TRAITEMENTS de RADIOTHERAPIE;

    - qui utilisent des données entrées par l'OPERATEUR ou importées directement depuis d'autres dispositifs;

    - qui produisent des données de sortie qui sont soit imprimées pour être revues, soit exportées directement vers d'autres dispositifs;

    - et qui sont destinés à. être utilisés en UTILISATION NORMALE, sous la responsabilité de PERSONNES QUALIFIEES ou agréées à cet effet, par des OPERATEURS ayant les compétences et la formation nécessaires;. être entretenus conformément aux recommandations données dans les INSTRUCTIONS D'UTILISATION, et. être utilisés selon les conditions d'environnement et d'alimentation électrique SPECIFIEES dans la description technique.

    Un SPTR est principalement une application logicielle, et la présente norme a pour objet d'établir des prescriptions pour les caractéristiques, pour la documentation associée et pour les essais du logiciel.
