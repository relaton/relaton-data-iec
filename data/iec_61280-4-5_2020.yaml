- content: "IEC 61280-4-5:2020 s'applique au mesurage de l'affaiblissement et à la
    détermination de la polarité et de la longueur d’une installation câblée à fibres
    optiques multimodales et unimodales, avec terminaisons par connecteurs MPO, utilisant
    un équipement d’essai à interface MPO. Cette installation câblée peut inclure
    des fibres optiques multimodales ou unimodales, des connecteurs, des adaptateurs,
    des épissures et d'autres dispositifs passifs. Le câblage peut être installé dans
    différents environnements, y compris des locaux résidentiels, commerciaux ou industriels
    et des centres de traitement de données, ainsi que dans des environnements d'installations
    extérieures.Les fibres optiques traitées dans le présent document comprennent
    les fibres optiques multimodales des sous-catégories A1-OMx, où x = 2, 3, 4 et
    5 (50/125 μm), telles que spécifiées dans l’IEC 60793-2-10, et les fibres optiques
    unimodales des catégories B‑652 et B‑657 (9/125 μm), telles que spécifiées dans
    l'IEC 60793-2-50. Les mesurages de l’affaiblissement des autres catégories multimodales
    et unimodales peuvent également être effectués en utilisant une source lumineuse
    et un mesureur de puissance (MPSL) ou un réflectomètre optique dans le domaine
    temporel (OTDR –<em>optical time domain reflectometer</em>) avec commutateur optique
    interne ou externe à interface MPO. Les mesurages des catégories multimodales
    sont effectués avec une source lumineuse de 850 nm étant donné que les émetteurs-récepteurs
    utilisés pour les applications optiques parallèles à interface MPO fonctionnent
    uniquement avec une source lumineuse de 850 nm. Les mesurages avec une source
    lumineuse de 1 300 nm sont facultatifs. Les mesurages des catégories unimodales
    sont effectués avec une source lumineuse de 1 310 nm et/ou 1 550 nm étant donné
    que les émetteurs-récepteurs utilisés pour les applications optiques parallèles
    à interface MPO fonctionnent à ces longueurs d’onde. Le présent document ne comprend
    pas les descriptions du câblage qui n’utilise pas exclusivement une interface
    MPO/MPO.<br />\r\nLe contenu du corrigendum de janvier 2022 a été pris en considération
    dans cet exemplaire."
