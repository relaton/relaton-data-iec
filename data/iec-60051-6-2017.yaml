abstract:
- language: en
  script: Latn
  content: "IEC 60051-6:2017 applies to direct acting indicating analogue electrical
    measuring ohmmeters (impedance meters) and conductance meters.<br />\r\nThis document
    also applies to some non-interchangeable accessories of ohmmeters (impedance meters)
    and conductance meters.<br />\r\nThis fifth edition cancels and replaces the fourth
    edition published in 1984. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) updating of content in line with new editions of
    IEC 60051-1 and IEC 60051-9;<br />\r\nb) addition of Annex A to specify the nonconformity
    classification of test items."
- language: fr
  script: Latn
  content: "L'IEC 60051-6:2017 s'applique aux ohmmètres (impédancemètres) et conductancemètres
