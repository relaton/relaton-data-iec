abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard defines an Application Service Element (the Common Management Information Service Element), which may be used by an application process in a centralized or decentralized management environment to exchange information and commands for the purpose of systems management, as defined by the OSI Management Framework in CCITT Rec. X.700 | ISO/IEC 7498-4. This Recommendation | International Standard is positioned in the application layer of ITU-T Rec. X.200 | ISO/IEC 7498-1 and is defined according to the model provided by ITU-T Rec. X.207 | ISO/IEC 9545. </p>
    <p>This Recommendation | International Standard defines:</p>
    <p> ? a set of service primitives that constitute the application service element;</p>
    <p> ? the parameters that are passed in each service primitive; </p>
    <p>? any necessary information for the semantic description of each service primitive.</p>
    <p> This Recommendation | International Standard does not define:</p>
    <p> ? the nature of any implementation intended to provide the defined service; </p>
    <p>? the semantics associated with the information or commands that are exchanged by means of the service;</p>
    <p> ? the manner in which management is accomplished by the user of the service;</p>
    <p> ? the nature of any interactions which result in the use of the service. </p>
    <p>No requirement is made for conformance to this Recommendation | International Standard.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation 1 Norme internationale définit un élément de service d'application (l'Clément de service commun d'information de gestion) qui, par l'intermédiaire d'un processus mis en Oeuvre dans un environnement de gestion centralisé ou décentralisé, permet de transférer des informations et des commandes relevant de la gestionsystèmes, définie par le cadre général de gestion OS1 dans la Rec. X.700 du CCITT 1 ISOiCEI 7498-4. La présente Recommandation I Norme internationale s'inscrit dans la couche Application de la Rec. UIT-T X.200 1 ISOKEI 7498-1 et répond au modèle de la Rec. UIT-T X.207 I ISO/CEI 9545.</p>
    <p>La présente Recommandation I Norme internationale définit:</p>
    <p>- un ensemble de primitives de service qui constituent l'élément de service d'application; </p>
    <p>- les paramètres qui sont transmis dans chaque primitive de service;</p>
    <p>- toutes les informations nécessaires à la description sémantique de chaque primitive de service.</p>
    <p>La présente Recommandation 1 Norme intemationale ne définit pas:</p>
    <p>- la nature des moyens permettant d'assurer le service défini; </p>
    <p>- la sémantique associée aux informations ou commandes dont le service en question est le vecteur;</p>
    <p>- les modalités de gestion adoptées par l'utilisateur de service; </p>
    <p>- la nature des interactions qui résultent de l'utilisation du service.</p>
    <p>Aucune condition de conformité à la présente Recommandation 1 Norme internationale n'est spécifiée.</p>
