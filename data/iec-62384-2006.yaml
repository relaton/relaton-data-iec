abstract:
- language: en
  script: Latn
  content: "This international standard specifies performance requirements for electronic
    control gear for use on d.c. supplies up to 250 V and a.c. supplies up to 1 000
    V at 50 Hz or 60 Hz with an output frequency which can deviate from the supply
    frequency, associated with LED modules according to IEC 62031. Control gear for
    LED modules specified in this standard are designed to provide constant voltage
    or current. Deviations from the pure voltage and current types do not exclude
    the gear from this standard.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36045\">IEC
    61347-2-13:2006</a>."
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les exigences de performances
    relatives aux appareillages électroniques pour utilisation sur des alimentations
    en courant continu jusqu'à 250 V et sur des alimentations en courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz avec une fréquence de sortie qui peut différer
    de la fréquence d'alimentation, associés à des modules de DEL conformes à la CEI
    62031. Les appareillages pour modules de DEL spécifiés dans cette norme sont conçus
    pour délivrer une tension ou un courant constants. Cette norme couvre aussi les
    appareillages qui ne sont pas des générateurs purs de courant ou de tension.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36045\">CEI
    61347-2-13:2006</a>."
