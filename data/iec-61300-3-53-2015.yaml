abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-53:2015 is intended to characterize the encircled angular
    flux of measurement step index multimode waveguide light sources, in which most
    of the transverse modes are excited. The term waveguide is understood to include
    both channel waveguides and optical fibres but not slab waveguides in this standard.
    Encircled angular flux (EAF) is the fraction of the total optical power radiating
    from a step index multimode waveguide's core within a certain solid angle. The
    EAF is measured as a function of the numerical aperture full angle. The basic
    approach is to collect, for every measurement, two dimensional far field data
    using a calibrated camera and to convert them mathematically into encircled angular
    flux.<br />\r\nKeywords: encircled angular flux (EAF), measurement step index
    multimode waveguide light sources"
- language: fr
  script: Latn
  content: "IEC 61300-3-53:2015 cette publication est destinée à caractériser le flux
    angulaire inscrit lors de mesures portant sur des sources de rayonnement lumineux
    dotées d’un guide d’ondes multimodal à saut d’indice, où la plupart des modes
    transversaux sont excités. Dans la présente norme, le terme « guide d’ondes »
    est à considérer comme incluant à la fois des guides d’ondes de canal et des fibres
    optiques, mais pas les guides d’ondes rectangulaires rigides. Le flux angulaire
    inscrit (EAF) est la fraction de la puissance optique totale rayonnée par le cœur
    d’un guide d’ondes multimodal à saut d’indice dans un certain angle solide. L’EAF
    est mesuré en fonction de l’angle d’ouverture numérique complet. L’approche fondamentale
    consiste à recueillir pour chaque mesure des données bidimensionnelles de champ
    lointain en utilisant une caméra étalonnée et à les convertir mathématiquement
    en flux angulaire inscrit.<br />\r\nMots clés: flux angulaire inscrit (EAF). mesures
    portant sur des sources de rayonnement lumineux dotées d’un guide d’ondes multimodal"
