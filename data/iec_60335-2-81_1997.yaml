abstract:
- content: Deals with the safety of electric foot warmers and heating mats for household
    use, in shops, in light industry and on farms. It does not apply to electric blankets
    and pads (IEC 60335-2-17, tentative publication date June 1998), electrical heating
    appliances for breeding animals (IEC 60335-2-71), appliances used under medical
    supervision and electrical heated carpets. The contents of the corrigendum of
    March 1998 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des chancelières et des carpettes chauffantes à usage
    domestique, dans des magasins, chez des artisans et dans les fermes. Cette norme
    ne s'applique pas aux couvertures et coussins électriques (CEI 60335-2-17, date
    provisoire de publication, juin 1998), aux appareils de chauffage électrique destinés
    à l'élevage des animaux (CEI 60335-2-71), aux appareils utilisés sous surveillance
    médicale, et aux tapis chauffants électriques. Le contenu du corrigendum de mars
    1998 a été pris en considération dans cet exemplaire.
