abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-70:2021 covers outdoor optical fibre cables intended for rugged
    terrestrial rapid/multiple deployment. These cables, with enhanced mechanical,
    environmental and ingress performance can be used wherever a rapid or multiple
    deployment is relevant (e.g. mobile broadcast units, emergency rescue services,
    tactical ground-forces, outdoor motion-robotics, mining machinery, temporary repair
    cables for damaged links, etc.). This second edition cancels and replaces the
    first edition published in 2016. It constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- incorporation of the new classification system for
    optical fibre categories, sub-categories in IEC 60793-2-10;<br />\r\n- incorporation
    of the new classification system for optical fibre categories, sub-categories
    and models in IEC 60793-2-50;<br />\r\n- updating of cabled fibre performance
    categories in alignment with ISO/IEC 11801-1;<br />\r\n- updating of bibliographical
    references."
- language: fr
  script: Latn
  content: "IEC 60794-3-70:2021 est une spécification de famille qui couvre les câbles
    à fibres optiques extérieurs destinés à un déploiement rapide/multiple terrestre
    renforcé. Ces câbles, dont les performances mécaniques, environnementales et d’infiltration
    sont améliorées, peuvent être utilisés partout où un déploiement rapide ou multiple
    est applicable (par exemple, dans des unités mobiles de diffusion, des services
    de secours d’urgence, des forces terrestres tactiques, des robots mobiles extérieurs,
    des engins d’exploitation minière, des câbles de réparation temporaire pour liaisons
    endommagées, etc.). Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) incorporation du nouveau
    système de classification pour les catégories et sous-catégories de fibres optiques
    de l’IEC 60793-2-10;<br />\r\nb) incorporation du nouveau système de classification
    pour les catégories, sous-catégories et modèles de fibres optiques de l’IEC 60793-2-50."
