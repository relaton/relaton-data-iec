  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 62442-2:2018 est disponible sous forme de IEC 62442-2:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    62442-2:2018 définit une méthode de mesure des pertes de puissance de l’appareillage
    électromagnétique, de la puissance d’entrée totale et de la puissance de veille
    de l’appareillage électronique pour les lampes à décharge à haute intensité (à
    l’exclusion des lampes à fluorescence). Une méthode de calcul du rendement des
    appareillages de lampe(s) à décharge à haute intensité est également définie.
    On considère que les appareillages sont conçus pour des alimentations en courant
    continu jusqu’à 1 000 V et/ou des alimentations en courant alternatif de 1 000
    V au maximum, à 50 Hz ou 60 Hz. Cette deuxième édition annule et remplace la première
    édition parue en 2014. Cette édition constitue une révision technique. Cette édition
    constitue une révision technique et elle a été harmonisée avec l’IEC 62442-1 et
    l’IEC 62442-3.</p>"
