abstract:
- content: "IEC 60793-1-1:2008 lists and gives guidance on the use of documents giving
    the uniform requirements for measuring and testing optical fibres, thereby assisting
    in the inspection of fibres and cables for commercial (mostly telecommunications)
    purposes. The individual measurement and test methods are contained in the different
    parts of the IEC 60793 series. They are identified as IEC 60793-1-X, where \"X\"
    is an assigned sub-part number, indicating its affiliation to IEC 60793-1. In
    general, measurements and tests methods apply to all class A multimode fibres
    and Class B single-mode optical fibres covered by the IEC 60793-2 series, although
    there may be exceptions. Clause 1 of each part of IEC 60793 contains the scope
    for each particular attribute. This third edition cancels and replaces the second
    edition published in 2002. The main changes with regard to the previous edition
    concern:<br />\r\n- re-wording of Clause 8: Categories of optical fibres;<br />\r\n-
    removal of Clause 10: Cross-reference of former test designations to current documents
    removal of the bibliography. Keywords: guidance on the use of documents giving
    the uniform requirements for measuring and testing optical fibres"
  language:
  - en
  script:
