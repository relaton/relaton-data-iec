abstract:
- language: en
  script: Latn
  content: 'IEC 61158-6-12:2010 specifies the protocol of the Type 12 fieldbus application
    layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and
    the OSI application layer structure (ISO/IEC 9545). It defines the protocol provided
    to define the wire-representation of the service primitives defined in IEC 61158-5-12:2010,
    and the externally visible behavior associated with their transfer. This second
    edition cancels and replaces the first  edition published in 2007 and constitutes
    a technical revision. The  main changes with respect to the previous edition are:
    bug fixes and editorial improvements.'
- language: fr
  script: Latn
  content: 'La CEI 61158-6-12:2010 spécifie le protocole de la couche Application
    de bus de terrain de la CEI, en conformité avec le modèle de référence de base
    OSI (ISO/CEI 7498) et avec la structure de la couche Application OSI (ISO/CEI
    9545). Elle vise à définir le protocole mis en place pour définir le comportement
    visible de l''extérieur associé à leur transfert. Cette deuxième édition annule
    et remplace la première édition parue en 2007. Elle constitue une révision technique.
    Les principales modifications sont: correction d''erreurs et améliorations rédactionnelles.'
