abstract:
- language: en
  script: Latn
  content: This International Standard applies to the identification and marking of
    terminals of electrical equipment such as resistors, fuses, relays, contactors,
    transformers, rotating machines and, wherever applicable, to combinations of such
    equipment (e.g. assemblies). It also applies to the identification of terminations
    of certain designated conductors. This standard further includes general rules
    for an alphanumeric system. It has the status of a basic safety publication in
    accordance with IEC Guide 104.
