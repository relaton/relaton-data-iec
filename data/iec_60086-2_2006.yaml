abstract:
- content: This part of IEC 60086 is applicable to primary batteries based on standardized
    electrochemical systems. It specifies the physical dimensions, and the discharge
    test conditions and discharge performance requirements. The major technical changes
    are the addition of a "digital still camera test" for the LR6 battery, the reduction,
    for selected no letter batteries, from three grades (S, C and P) to two grades
    (S and P) with appropriate adjustments to MAD values, the deletion of the 3,6
    ohm pulse test for the R03 battery, and the addition of new constant current hearing
    aid tests (standard and high drain) for the PR41, PR44, PR48 and PR70 batteries.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60086 est applicable aux piles électriques
    fonctionnant avec des systèmes électrochimiques normalisés. Elle spécifie les
    dimensions physiques, et les conditions d'essai de décharge et les spécifications
    de performance de décharge. Les principales modifications techniques sont l'addition
    d'une "essai d'appareil photo numérique" pour les piles LR6, la réduction, pour
    les piles particulières du système sans lettre, de trois catégories (S, C et P)
    à deux catégories (S et P) avec les réglages appropriés des valeurs de MAD, la
    suppression de l'essai d'impulsion 3,6 ohm pour les piles R03, et l'ajout d'essais
    nouveaux à courant constant pour les prothèses auditives (décharge normale et
    élevée) pour les piles PR41, PR44, PR48 et PR70.
  language:
  - fr
  script:
  - Latn
