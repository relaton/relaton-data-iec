- content: "L'IEC 62368-1:2018 s'applique à la sécurité de l'équipement électrique
    et électronique dans le domaine des technologies audio, vidéo, d'information et
    de communication, et des machines commerciales ou de bureau dont la tension assignée
    est inférieure ou égale à 600 V. La présente norme ne contient ni les exigences
    de performances ni les caractéristiques fonctionnelles de l'équipement. Elle est
    une norme relative à la sécurité des produits qui classifie les sources d’énergie,
    spécifie des protections contre ces sources d’énergie, et fournit des recommandations
    concernant leur application et leurs exigences. Les protections spécifiées sont
    prévues pour réduire la probabilité de douleur, blessure et, en cas d'incendie,
    de dommage matériel. Cette troisième édition annule et remplace la deuxième édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n– ajout des exigences relatives au matériel pour installation extérieure;<br
    />\r\n– nouvelles exigences relatives au rayonnement optique;<br />\r\n– ajout
    des exigences relatives à l'isolant liquide;<br />\r\n– ajout des exigences relatives
    aux cellules de travail;<br />\r\n– ajout d'exigences relatives aux émetteurs
    de puissance sans fil;<br />\r\n– ajout d'exigences relatives aux fils de bobinage
    totalement isolés (FIW, fully insulated winding wire);<br />\r\n– méthode alternative
    de détermination des ouvertures supérieures, inférieures et latérales des enveloppes
    ignifuges;<br />\r\n– autres exigences relatives à la pression acoustique.<br
    />\r\nLa présente publication groupée de sécurité est avant tout destinée à être
    utilisée en tant que norme en matière de sécurité des produits pour les produits
    cités dans le domaine d’application, mais elle doit également être utilisée par
    les comités d’études dans le cadre de l’élaboration de normes pour des produits
    similaires à ceux cités dans le domaine d’application de la présente norme, conformément
    aux principes établis dans le Guide IEC 104 et le Guide ISO/IEC 51.<br />\r\nLe
    contenu du corrigendum d'avril 2020 a été pris en considération dans cet exemplaire.<br
    />\r\nMots-clés: Audio, Vidéo, Communication, Sécurité"
