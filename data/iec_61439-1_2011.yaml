abstract:
- content: "IEC 61439-1:2011 lays down the definitions and states the service conditions,
    construction requirements, technical characteristics and verification requirements
    for low-voltage switchgear and controlgear assemblies. This standard cannot be
    used alone to specify an ASSEMBLY or used for a purpose of determining conformity.
    ASSEMBLIES shall comply with the relevant part of the IEC 61439 series; Parts
    2 onwards. This standard applies to low-voltage switchgear and controlgear assemblies
    (ASSEMBLIES) only when required by the relevant ASSEMBLY standard as follows:<br
    />\r\n- ASSEMBLIES for which the rated voltage does not exceed 1 000 V in case
    of a.c. or 1 500 V in case of d.c.;<br />\r\n- stationary or movable ASSEMBLIES
    with or without enclosure;<br />\r\n- ASSEMBLIES intended for use in connection
    with the generation, transmission, distribution and conversion of electric energy,
    and for the control of electric energy consuming equipment;<br />\r\n- ASSEMBLIES
    designed for use under special service conditions, for example in ships and in
    rail vehicles provided that the other relevant specific requirements are complied
    with;<br />\r\n- ASSEMBLIES designed for electrical equipment of machines provided
    that the other relevant specific requirements are complied with. This second edition
    cancels and replaces the first edition published in 2009. It constitutes a technical
    revision. This second edition includes the following significant technical changes
    with respect to the last edition of IEC 61439-1:<br />\r\n- revision of service
    conditions in Clause 7;<br />\r\n- numerous changes regarding verification methods
    in Clause 10;<br />\r\n- modification of routine verification in respect of clearances
    and creepage distances (see 11.3);<br />\r\n- adaption of the tables in Annex
    C and Annex D to the revised requirements and verification methods;<br />\r\n-
    revision of the EMC requirements in Annex J;<br />\r\n- shifting of tables from
    Annex H to new Annex N;<br />\r\n- new Annex O with guidance on temperature rise
    verification;<br />\r\n- new Annex P with a verification method for short-circuit
    withstand strength (integration of the content of IEC/TR 61117);<br />\r\n- update
    of normative references;<br />\r\n- general editorial review."
  language:
