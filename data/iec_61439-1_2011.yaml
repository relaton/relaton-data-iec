  format: text/html
- content: "La CEI 61439-1:2011 formule les définitions et indique les conditions
    d'emploi, les exigences de construction, les caractéristiques techniques et les
    exigences de vérification pour les ensembles d'appareillage à basse tension. La
    présente norme ne peut pas être utilisée de manière isolée pour spécifier un ENSEMBLE
    ou dans le but d'établir la conformité. Les ENSEMBLES doivent être conformes à
    la partie applicable de la série CEI 61439, à partir de la Partie 2. La présente
    norme s'applique, uniquement lorsque la norme d'ENSEMBLES applicable l'exige,
    aux ensembles d'appareillage à basse tension (ENSEMBLES) tels que décrits ci-après:<br
    />\r\n- ENSEMBLES dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu;<br />\r\n- ENSEMBLES fixes ou mobiles avec ou sans
    enveloppe;<br />\r\n- ENSEMBLES destinés à être utilisés avec des équipements
    conçus pour la production, le transport, la distribution et la conversion de l'énergie
    électrique et la commande des matériels consommant de l'énergie électrique;<br
    />\r\n- ENSEMBLES conçus pour être utilisés dans des conditions spéciales d'emploi,
    par exemple, à bord de navires et de véhicules ferroviaires, sous réserve que
    les autres exigences spécifiques correspondantes soient respectées;<br />\r\n-
    ENSEMBLES conçus pour l'équipement électrique des machines sous réserve que les
    autres exigences spécifiques correspondantes soient respectées.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2009, dont elle
    constitue une révision technique. Cette deuxième édition inclut les modifications
    techniques importantes suivantes par rapport à la dernière édition de la CEI 61439-1:<br
    />\r\n- révision des conditions de service de l'Article 7;<br />\r\n- de nombreuses
    modifications apportées aux méthodes de vérification de l'Article 10;<br />\r\n-
    modification de la vérification individuelle de série concernant les distances
    d'isolement et les lignes de fuite (voir 11.3);<br />\r\n- adaptation des tableaux
    de l'Annexe C et de l'Annexe D aux exigences révisées et aux méthodes de vérification;<br
    />\r\n- révision des exigences CEM de l'Annexe J;<br />\r\n- déplacement des tableaux
    de l'Annexe H à la nouvelle Annexe N;<br />\r\n- nouvelle Annexe O avec recommandation
    sur la vérification de l'échauffement;<br />\r\n- nouvelles Annexe P avec une
    méthode de vérification de la tenue aux courts-circuits (intégration du contenu
    de la CEI/TR 61117);<br />\r\n- mise à jour des références normatives;<br />\r\n-
    revue éditoriale générale."
