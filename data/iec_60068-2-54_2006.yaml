  format: text/html
- content: "La CEI 60068-2-54:2006 décrit l'essai Ta qui consiste en la méthode de
    la balance de mouillage de bain de soudure applicable qui permet de déterminer
    la soudabilité des terminaisons de composants de toute forme. Elle est particulièrement
    adaptée aux essais de référence et aux composants qui ne peuvent pas être soumis
    à essai quantitativement par d'autres méthodes. Pour des dispositifs de montage
    en surface (SMD), il convient d'appliquer la CEI 60068-2-69 si cela est approprié.
    La présente norme fournit les procédures normalisées pour les alliages à braser
    contenant du plomb (Pb) et pour les alliages à braser sans plomb. Cette seconde
    édition annule et remplace la première édition publiée en 1985 et constitue une
    révision technique. Les principales modifications techniques apportées par rapport
    à l'édition précédente concernent:<br />\r\n- l'addition de l'alliage à braser
    sans plomb (voir l'Article 7, Matériaux);<br />\r\n- l'inversion des courbes force-temps
    pour se conformer à la CEI 60068-2-69 (voir la Figure 2 et la Figure B.1);<br
    />\r\n- la modification de l'exigence d'essai pour la progression du mouillage
    (voir l'Article 9)."
