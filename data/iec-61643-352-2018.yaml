abstract:
- language: en
  script: Latn
  content: IEC 61643-352:2018 covers the application of surge isolation transformers
    (SITs) that are used in telecommunication transformer applications with signal
    levels up to 400 V peak to peak. These transformers have a high rated impulse
    voltage with or without screen between the input and output windings. SITs are
    components for surge protection and are used to mitigate the onward propagation
    of common-mode voltage surges. This document describes SITs' selection, application
    principles and related information. This document does not cover power line communication
    transformers.
- language: fr
  script: Latn
  content: "IEC 61643-352:2018 trait à l'application des transformateurs d'isolement
    contre les surtensions (SIT) utilisés dans des applications de transformateur
    de télécommunication dont les niveaux de signal atteignent 400 V de crête à crête.
    Ces transformateurs ont une tension assignée de tenue aux chocs élevée, avec ou
    sans blindage entre les enroulements d'entrée et de sortie. Les SIT sont des composants
    de protection contre les surtensions; ils sont utilisés pour atténuer la propagation
    de surtensions en mode commun. Le présent document traite du choix des SIT, de
    leurs principes d'application et des informations les concernant. Le présent document
    ne couvre pas les transformateurs de communication sur ligne d'alimentation.<br
