abstract:
- content: Defines a sectional specification for the mechanical structure of a 25
    mm equipment practice to provide for dimensional compatibility at mechanical interfaces
    with related engineering applications. Specifies the co-ordination dimensions
    and pitches for cabinets, racks, subracks and chassis of all types used for electronic
    equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit une spécification intermédiaire pour la structure mécanique d'une
    infrastructure au pas de 25 mm, afin d'assurer la compatibilité dimensionnelle
    des interfaces mécaniques pour des applications techniques s'y rapportant. Spécifie
    les dimensions de coordination et les pas pour les baies, bâtis, bacs et châssis
    des types utilisés pour l'équipement électronique.
