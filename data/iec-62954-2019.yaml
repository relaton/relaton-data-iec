abstract:
- language: en
  script: Latn
  content: "IEC 62954:2019 presents the requirements for the on-site emergency response
    facilities (referred to hereinafter as the “ERF”) which are to be used in case
    of incidents or accidents occurring on the associated Nuclear Power Plant (NPP).<br
    />\r\nThe ERF consists of the Emergency Response Centre (ERC), the Technical Support
    Centre (TSC) and the Operational Support Centre (OSC).<br />\r\nIt establishes
    requirements for the ERF features and ERF I&C equipment to:<br />\r\n· coordinate
    on-site operational efforts with respect to safety and radioprotection;<br />\r\n·
    optimize the design in terms of environment control, lighting, power supplies
    and access control of the ERF;<br />\r\n· enhance the identification and resolution
    of potential conflicts between the traditional operational means and emergency
    means (MCR/SCR and ERF, operating staff and emergency teams, operational procedures
    and emergency procedures);<br />\r\n· aid the identification and the enhancement
    of the potential synergies between the traditional operational means and emergency
    means."
- language: fr
  script: Latn
  content: "l'IEC 62954:2019 expose les exigences pour les moyens de réaction d'urgence
    (ci-après dénommés \"ERF\") utilisées en cas d'incidents ou d'accidents qui surviennent
    sur la centrale nucléaire associée. L'ERF comprend l'ERC (Emergency Response Centre,
    centre de réaction d'urgence), le TSC (Technical Support Centre, centre de soutien
    technique) et l'OSC (Operational Support Centre, centre de soutien opérationnel).<br
    />\r\nIl établit les exigences pour les fonctionnalités de l'ERF ainsi que pour
    les équipements I&C de l'ERF pour:<br />\r\n· coordonner les efforts opérationnels
    sur site pour ce qui concerne la sûreté et la radioprotection;<br />\r\n· optimiser
    la conception en termes de contrôle environnemental, d'éclairages, d'alimentations
    électriques et de contrôle d'accès de l'ERF;<br />\r\n· améliorer l'identification
    et la résolution de conflits potentiels entre les moyens opérationnels traditionnels
    et les moyens d'urgence (MCR/SCR et ERF, personnel d'exploitation et équipes d'urgence,
    procédures opérationnelles et procédures d'urgence);<br />\r\n· faciliter l'identification
    et l'amélioration des synergies potentielles entre les moyens opérationnels traditionnels
    et les moyens d'urgence."
