- content: "L'IEC 60071-2:2023 constitue des lignes directrices en matière d'application
    et concerne le choix des niveaux d'isolement des matériels ou des installations
    pour les réseaux triphasés en courant alternatif. Elle a pour objet de donner
    des recommandations pour la détermination des tensions de tenue assignées pour
    les plages I et II de l'IEC 60071-1 et de justifier l'association de ces valeurs
    assignées avec les valeurs normalisées des tensions les plus élevées pour le matériel.
    Cette association ne couvre que les besoins de la coordination de l'isolement.
    Les exigences relatives à la sécurité des personnes ne sont pas traitées dans
    le présent document. Le présent document traite des réseaux triphasés en courant
    alternatif de tension nominale supérieure à 1 kV. Le présent document traite de
    l'isolement phase-terre, entre phases et longitudinal. Le présent document a le
    statut d'une norme horizontale conformément au Guide 108 de l'IEC. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'Article 4, Concepts applicables à la coordination de
    l'isolement, a été ajouté;<br />\r\nlb) e 5.3 a été révisé et le 5.4, Simulation
    détaillée, a été ajouté, car la simulation est largement appliquée dans les récentes
    pratiques de coordination de l'isolement;<br />\r\nc) des points particuliers
    ont été ajoutés pour les câbles et pour les lignes de transport/barres blindées
    à isolation gazeuse à l'Article 9;<br />\r\nd) l'Annexe K (informative), Application
    d'une inductance shunt pour la limitation des TOV et des SFO dans les lignes de
    transport aériennes à haute tension, a été ajoutée;<br />\r\ne) l'Annexe L (informative),
    Calcul du taux de foudroiement et du taux de coupure due à la foudre, a été ajoutée."
