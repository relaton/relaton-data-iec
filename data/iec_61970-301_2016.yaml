- content: "IEC 61970-301:2016 est disponible sous forme de IEC 61970-301:2016 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC 61970-301:2016
    définit le modèle d'information commun (CIM – common information model) est un
    modèle abstrait qui représente tous les objets principaux d'une entreprise de
    service public d'électricité habituellement nécessaires aux opérations d'une entreprise
    de service public d'électricité. La représentation normalisée des ressources de
    systèmes de puissance comme classes et attributs d'objets ainsi que leurs relations
    que fournit le CIM facilite l'intégration des applications réseau développées
    de façon indépendante par différents fournisseurs, entre des systèmes complets
    exploitant des applications réseau développés de façon indépendante ou entre un
    système exploitant des applications réseau et d'autres systèmes concernés par
    différents aspects des opérations d'un système de puissance tels que la gestion
    de la production ou de la distribution. Le système SCADA (système de supervision,
    contrôle et acquisition de données – supervisory control and data acquisition)
    est modélisé dans toute la mesure nécessaire pour prendre en charge la simulation
    des systèmes de puissance et la communication entre des centres de conduite. Le
    CIM facilite l'intégration en définissant un langage commun (c'est-à-dire une
    sémantique) fondé sur le modèle CIM pour permettre à ces applications ou systèmes
    d'accéder aux données publiques et d'échanger des informations indépendamment
    de la représentation interne de ces informations. Cette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- un nouveau modèle de mise à la terre, y compris les bobines Petersen;<br
    />\r\n- des modèles de courant continu à haute tension (CCHT);<br />\r\n- l'ajout
    de modèles de compensation de var statique;<br />\r\n- des mises à jour concernant
    les transformateurs déphaseurs;<br />\r\n- la section a été ajoutée; des calculs
    de courts-circuits issus de l'IEC 60909;<br />\r\n- l'ajout d'un compensateur
    shunt non linéaire;<br />\r\n- l'ajout d'un modèle pour les données d'entrée des
    calculs du régime établi, Steady State Hypothesis (hypothèse en régime établi);<br
    />\r\n- l'ajout d'un modèle de fréquence de base;<br />\r\n- ajout d'une Annexe
    A comprenant l'ajout d'extensions personnalisées."
