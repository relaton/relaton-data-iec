- content: "l'IEC 60904-9:2020 est applicable aux simulateurs solaires utilisés dans
    les laboratoires d’essai et d’étalonnage des dispositifs PV et dans les chaînes
    de fabrication des cellules solaires et des modules PV.. Le présent document définit
    les classifications des simulateurs solaires à utiliser dans les mesures en intérieur
    des dispositifs photovoltaïques terrestres.Les simulateurs solaires sont classés
    en catégorie A+, A, B ou C, sur la base de critères d’équilibre de répartition
    spectrale, de non-uniformité de l’éclairement énergétique dans le plan d’essai
    et d’instabilité temporelle de l’éclairement énergétique. Le présent document
    fournit les méthodologies exigées pour déterminer la classification des simulateurs
    solaires dans chacune des catégories. Un simulateur solaire qui ne satisfait pas
    aux exigences minimales de la classe C ne peut pas être classé conformément au
    présent document. Le présent document est utilisé conjointement avec l’IEC TR
    60904-14, qui traite des recommandations en matière de meilleures pratiques pour
    les mesurages sur la chaîne de production de la puissance maximale de sortie des
    modules PV à jonction unique et des comptes rendus dans les conditions d’essai
    standard.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2007.Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Modification du titre;<br />\r\n-
    Ajout d’une classification de l’égalisation spectrale dans une plage de longueurs
    d'onde étendue;<br />\r\n- Introduction d’une nouvelle classe A+;<br />\r\n- Définition
    de paramètres supplémentaires pour l’évaluation de l’éclairement énergétique spectrique;<br
    />\r\n- Ajout de sections d’appareils pour le mesurage de l’éclairement énergétique
    spectrique et le mesurage de l’uniformité spatiale;<br />\r\n- Révision de la
    procédure de classification de l’égalisation spectrale (au moins 4 emplacements
    de mesure);<br />\r\n- Révision de la procédure de mesure pour l’uniformité spatiale
    de l’éclairement énergétique;<br />\r\n- Ajout d’une annexe informative pour l’analyse
    de sensibilité de l’erreur de désadaptation des réponses spectrales liée à l’éclairement
    énergétique spectrique des simulateurs solaires."
