abstract:
- content: IEC 60570:2003+A1:2017+A2:2019 applies to track systems for ordinary interior
    use with two or more poles and with provision for earthing (Class 1), with a rated
    voltage not exceeding 440 V between poles (live conductors), rated frequency not
    exceeding 60 Hz and a rated current not exceeding 16 A per conductor for the connection
    of luminaires to the electrical supply. This consolidated version consists of
    the fourth edition (2003), its amendment 1 (2017) and its amendment 2 (2019).
    Therefore, no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60570:2003+A1:2017+A2:2019 s'applique aux systèmes de rail concus
    pour emploi ordinaire à l'intérieur avec deux pôles ou plus et avec dispositif
    de mise à la terre (classe I), ayant une tension nominale n'excédant pas 440 V
    entre pôles (conducteurs actifs), une fréquence nominale n'excédant pas 60 Hz
    et un courant nominal n'excédant pas 16 A par conducteur, pour relier les luminaires
    à l'alimentation électrique. Cette version consolidée comprend la quatrième édition
    (2003), son amendement 1 (2017) et son amendement 2 (2019). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.
