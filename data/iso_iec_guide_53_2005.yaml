abstract:
- content: "ISO/IEC Guide 53:2005 outlines a general approach by which certification
    bodies can develop and apply product certification schemes utilizing requirements
    of an organization's quality management system. The provisions given are not requirements
    for the accreditation of a product certification body and do not substitute the
    requirements of ISO/IEC Guide 65.<br /><br />\r\nThe schemes contained in ISO/IEC
    Guide 53:2005 are for product certification only and in all cases involve the
    following principles:<br /><br />\r\n-- assessment of an organization's quality
    management system and its capability to consistently supply products conforming
    to specified requirements;<br /><br />\r\n-- testing, inspection or comparable
    verification of the product's conformity to scheme criteria and specified requirements;<br
    /><br />\r\n-- application of a suitable surveillance scheme to ensure continual
    conformity to specified requirements of products supplied by the organization;<br
    /><br />\r\n-- control of the mark of conformity and/or logo of the certification
    body."
