abstract:
- content: "<p>ISO/IEC Guide 53:2005 outlines a general approach by which certification
    bodies can develop and apply product certification schemes utilizing requirements
    of an organization's quality management system. The provisions given are not requirements
    for the accreditation of a product certification body and do not substitute the
    requirements of ISO/IEC Guide 65.</p><p>The schemes contained in ISO/IEC Guide
    53:2005 are for product certification only and in all cases involve the following
    principles:</p><p>-- assessment of an organization's quality management system
    and its capability to consistently supply products conforming to specified requirements;</p><p>--
    testing, inspection or comparable verification of the product's conformity to
    scheme criteria and specified requirements;</p><p>-- application of a suitable
    surveillance scheme to ensure continual conformity to specified requirements of
    products supplied by the organization;</p><p>-- control of the mark of conformity
    and/or logo of the certification body.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le Guide ISO/CEI 53:2005 décrit une approche générale permettant aux
    organismes de certification de développer et d'appliquer des systèmes particuliers
    de certification de produits en utilisant des exigences du système de management
    de la qualité d'un organisme. Les dispositions fournies ne constituent pas des
    exigences pour l'accréditation d'un organisme de certification de produits et
    ne remplacent pas celles spécifiées dans le Guide ISO/CEI 65.</p><p>Les systèmes
    particuliers contenus dans le Guide ISO/CEI 53:2005 sont uniquement destinés à
    la certification de produits et impliquent, dans tous les cas, les principes suivants:</p><p>--
    l'évaluation du système de management de la qualité d'un organisme et son aptitude
    à fournir de manière régulière des produits conformes aux exigences spécifiées;</p><p>--
    la réalisation d'essais, l'inspection ou la vérification comparable de la conformité
    du produit aux critères du système particulier et aux exigences spécifiées;</p><p>--
    l'application d'un système particulier de surveillance approprié pour assurer
    la conformité continue à des exigences spécifiées de produits fournis par l'organisme;</p><p>--
    la maîtrise de la marque de conformité et/ou du logo de l'organisme de certification.</p>"
