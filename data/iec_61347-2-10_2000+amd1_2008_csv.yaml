abstract:
- content: 'IEC 61347-2-10: 2009 specifies particular requirements for electronic
    invertors and convertors for high-frequency operation of tubular cold-cathode
    discharge lamps used in signs and luminous discharge tube installations and operating
    with an output voltage exceeding 1 000 V but not exceeding 10 000 V for direct
    connection to supply voltages not exceeding 1 000 V at 50 Hz or 60 Hz or 1 000
    V d.c. This consolidated version consists of the first edition (2000) and its
    amendment 1 (2008). Therefore, no need to order amendment in addition to this
    publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61347-2-10: 2009 spécifie les prescriptions particulières aux onduleurs
    et aux convertisseurs électroniques pour le fonctionnement en haute fréquence
    des lampes tubulaires à décharge, à cathodes froides. Ces lampes sont utilisées
    dans les enseignes et les installations à tubes à décharge lumineux, et fonctionnent
    sous une tension de sortie supérieure à 1 000 V mais n''excédant pas 10 000 V,
    pour le branchement direct sur des tensions d''alimentation ne dépassant pas 1
    000 V à 50 Hz ou 60 Hz ou 1 000 V en courant continu. Cette version consolidée
    comprend la première édition (2000) et son amendement 1 (2008). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.'
