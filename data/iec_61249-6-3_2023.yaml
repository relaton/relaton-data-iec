abstract:
- content: "IEC 61249-6-3:2023 covers finished fabrics woven from ‘‘E’’ glass electrical
    grade glass fibre yarns that are intended as a reinforcing material in laminated
    plastics for electrical and electronic use. All fabrics covered by this specification
    are plain weave.<br />\r\nThis specification determines the nomenclature, definitions,
    general and chemical requirements for the glass, and physical requirements for
    finished woven glass fibre fabrics.<br />\r\nAnnex A of this document provides
    a style designator for each finished fabric glass style, with specifications on
    yarn, fabric count, thickness and weight in both SI and US system.<br />\r\nThis
    standard cancels and replaces IEC/PAS 61249-6-3 published in 2011. This edition
    constitutes a technical revision."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61249-6-3:2023 couvre les tissus finis fabriqués à partir de fils
    de fibre de verre de qualité électrique (verre \"E\"), qui sont destinés à servir
    de matériau de renfort dans les plastiques stratifiés à usage électrique et électronique.
    Tous les tissus couverts par cette spécification sont en armure toile.<br />\r\nCette
    spécification détermine la nomenclature, les définitions, les exigences générales
    et chimiques relatives au verre, ainsi que les exigences physiques des tissus
    finis en fibre de verre.<br />\r\nL’Annex A du présent document fournit un identifiant
    pour chaque modèle de verre pour tissu fini, ainsi que les spécifications de fil,
    de contexture de tissu, d’épaisseur et de poids dans les deux systèmes de mesure,
    le Système international (SI) et les unités de mesure américaines (système US).<br
    />\r\nCette première édition annule et remplace l’IEC/PAS 61249-6-3 parue en 2011.
    Cette édition constitue une révision technique."
