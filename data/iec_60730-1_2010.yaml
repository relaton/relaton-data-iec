abstract:
- content: "IEC 60730-1:2010 applies to automatic electrical controls for use in,
    on, or in association with equipment for household and similar use, including
    controls for heating, air conditioning and similar applications. The equipment
    may use electricity, gas, oil, solid fuel, solar thermal energy, etc., or a combination
    thereof. This standard also applies to the inherent safety; to the operating values,
    operating times, and operating sequences where such are associated with equipment
    safety, and to the testing of automatic electrical control devices used in, or
    in association with, household or similar equipment. This standard is also applicable
    to controls for appliances within the scope of IEC 60335-1 as well as controls
    for building automation systems within the scope of ISO 16484-2. The principal
    changes in this edition as compared to the previous edition are as follows:<br
    />\r\n- changes to the low temperature test requirements for in-line cords;<br
    />\r\n- revision to the pollution degree for the environment surronding contacts;<br
    />\r\n- addition of the use of screwless terminals on printed circuit boards and
    revisions to creepage distances;<br />\r\n- additions of CISPR 11 EMC requirements;<br
    />\r\n- incorporation of EMC test levels from IEC 60335 series;<br />\r\n- additional
    testing for flexible cords;<br />\r\n- revisions to the requirements for resistance
    to heat, fire and tracking including replacement of clause 21 and Annexes F and
    G;<br />\r\n- new Annex T for additional requirements for non-SELV supplied sensor
    cable or cord;<br />\r\n- new requirements in H.27.1 for first and second fault
    approach to ensure functional safety;<br />\r\n- incorporation of software techniques
    from IEC 61508-3 in H.11.12;<br />\r\n- replacement of Annex D (Canada and USA)
    with reference to UL 746C;<br />\r\n- updates to the references and bibliography;<br
    />\r\n- the keyword index was deleted."
