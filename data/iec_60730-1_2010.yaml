- content: "La CEI 60730-1:2010 s'applique aux dispositifs de commande électrique
    automatiques destinés à être utilisés dans, sur, ou avec des équipements à usage
    domestique et analogue, y compris des dispositifs de commande pour chauffage,
    air conditionné et usages analogues. Les matériels peuvent utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.,
    ou une combinaison de ces sources d'énergie. La présente Norme internationale
    s'applique également à la sécurité intrinsèque; aux valeurs de fonctionnement,
    aux temps de fonctionnement et aux séquences de fonctionnement dans la mesure
    où ils interviennent dans la sécurité du matériel, ainsi qu'aux essais des dispositifs
    de commande électriques automatiques utilisés dans ou avec du matériel électrodomestique
    et analogue. La présente norme s'applique également aux dispositifs de commande
    d'appareils relevant du domaine d'application de la CEI 60335-1. La présente norme
    s'applique également aux dispositifs de commande pour les systèmes d'automatisation
    et de gestion technique du bâtiment relevant du domaine d'application de l'ISO
    16484-2. Les principales modifications techniques s'appliquant à cette norme,
    depuis sa précédente publication, sont comme suit:<br />\r\n- modifications des
    exigences d'essais à basse température pour les câbles souples;<br />\r\n- révision
    du degré de pollution pour l'environnement proche des contacts;<br />\r\n- addition
    de l'utilisation de bornes sans vis sur les circuits imprimés et révision des
    distances de ligne de fuite;<br />\r\n- addition des exigences en CEM de la CISPR
    11;<br />\r\n- incorporation des niveaux d'essai en CEM de la série CEI 60335;<br
    />\r\n- essais additionnels pour les cordons flexibles;<br />\r\n- révision des
    exigences pour la résistance à la chaleur, au feu et au cheminement, y compris
    le remplacement de l'Article 21 et des Annexes F et G;<br />\r\n- nouvelle Annexe
    T pour des exigences additionnelles concernant un câble à capteur non TBTS ou
    un cordon;<br />\r\n- nouvelle exigence en H.27.1 pour une première ou une seconde
    approche de défaut pour assurer la sécurité fonctionnelle;<br />\r\n- ajout d'une
    technique logicielle issue de la CEI 61508-3 en H.11.12;<br />\r\n- remplacement
    de l'Annexe D (Canada et Etats-Unis) par une référence à la UL 746C;<br />\r\n-
    mise à jour des références et de la bibliographie;<br />\r\n- l'index des mots
    clé a été supprimé."
