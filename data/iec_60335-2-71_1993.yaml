abstract:
- content: 'Deals with the safety of all kinds of electrical heating appliances for
    animals used for livestock keeping and breeding such as: heat radiating appliances,
    electrical sitting-hens, incubators, chicken breeding units and heating plates
    for animals. The rated voltage of these appliances is not more than 250 V for
    single-phase operation and 480 V for other operations.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité de toutes sortes d''appareils chauffants électriques
    pour animaux utilisés pour la reproduction et l''élevage des animaux tels que:
    appareils de chauffage radiants, couveuses électriques, incubateurs, unités d''élevage
    de poulets et plaques chauffantes pour animaux, la tension assignée des appareils
    n''étant pas supérieure à 250 V pour les appareils monophasés et à 480 V pour
    les autres appareils.'
