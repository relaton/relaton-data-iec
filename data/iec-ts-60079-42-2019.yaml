abstract:
- language: en
  script: Latn
  content: "IEC TS 60079-42:2019 provides guidance for equipment manufacturers where
    electrical safety devices are used to reduce the likelihood of potential ignition
    sources becoming effective in Ex Equipment located in Explosive Atmospheres. Electrical
    safety devices perform a safety function to control potential ignition sources
    from both, electrical or non-electrical Ex Equipment in explosive atmospheres.<br
    />\r\nThis Technical Specification may also be applied to a combination of elements
    performing a safety function. For example: Sensor, Logic system, Final element.
    This Technical Specification can also be used for assessing the safety device
    independently, without being designed for a specific Ex Equipment.\r\n<div>A safety
    device can be a measure to achieve a required EPL of the Ex Equipment with respect
    to a potential ignition source. The combination of the safety device and the Ex
    Equipment could then comply with the relevant standards of the IEC 60079 series
    and the ISO 80079 series with respect to the Equipment Protection Level. However,
    increasing the EPL of Ex Equipment by the simple addition of a safety device is
    not within the scope of this Technical Specification.<br />\r\nThis Technical
    Specification does not apply to:<br />\r\n• mechanical control equipment such
    as pressure relief valves, mechanical governors and other mechanical safety devices<br
    />\r\n• the use of gas detection<br />\r\n• control equipment to prevent the occurrence
    of explosive atmospheres, e.g. inerting systems and ventilation systems<br />\r\n•
    mitigation of an explosion</div>"
- language: fr
  script: Latn
  content: "IEC TS 60079-41:2019 fournit des recommandations pour les constructeurs
    d’appareils lorsque des dispositifs électriques de sécurité sont utilisés pour
    réduire la probabilité que les sources potentielles d’inflammation deviennent
    effectives dans les appareils Ex situés en atmosphères explosives. Les dispositifs
    électriques de sécurité exécutent une fonction de sécurité pour contrôler les
    sources potentielles d’inflammation, provenant d’appareils Ex électriques ou non
    électriques, en atmosphères explosives.<br />\r\nLa présente Spécification technique
    peut également s’appliquer à une combinaison d’éléments exécutant une fonction
    de sécurité. Par exemple: Capteur, Système logique, Élément terminal. La présente
    Spécification technique peut également être utilisée pour évaluer le dispositif
    de sécurité de manière indépendante, sans qu’il soit conçu pour un appareil Ex
    spécifique.<br />\r\nUn dispositif de sécurité peut être une mesure permettant
    d’atteindre un niveau de protection du matériel (EPL - equipment protection level)
    exigé de l’appareil Ex contre une source potentielle d’inflammation. La combinaison
    du dispositif de sécurité et de l’appareil Ex peut alors être conforme aux normes
    pertinentes des séries de normes IEC 60079 et ISO 80079 eu égard à l’EPL. Cependant,
    l’augmentation de l’EPL d’un appareil Ex par le simple ajout d’un dispositif de
    sécurité ne relève pas du domaine d’application de la présente Spécification technique.<br
    />\r\nLa présente Spécification technique ne s’applique pas:<br />\r\n• aux appareils
    mécaniques de commande tels que les soupapes de surpression, les régulateurs mécaniques
    et autres dispositifs mécaniques de sécurité<br />\r\n• à l’utilisation de détection
    de gaz<br />\r\n• aux appareils de commande visant à éviter la formation d’atmosphères
    explosives, par exemple, systèmes d'inertage et systèmes de ventilation<br />\r\n•
    à l’atténuation d’une explosion"
