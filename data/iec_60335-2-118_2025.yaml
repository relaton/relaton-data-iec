- content: "L'IEC 60335-2-118:2025 traite de la sécurité des appareils qui permettent
    de fabriquer de la crème glacée et des glaces artisanales et qui sont exclusivement
    utilisés par des professionnels. Les fabriques de crème glacée à usage commercial
    sont utilisées dans des environnements commerciaux, tels que des restaurants,
    hôtels, supermarchés ou magasins, ainsi que dans les espaces de préparation des
    bars, boulangeries, glaciers, unités de restauration collective et autres environnements
    professionnels analogues. Les appareils dont il est question sont ceux destinés
    à un usage commercial et analogues non destinés à un usage domestique normal,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés par des personnes inexpérimentées dans
    les ateliers ou les magasins, par les artisans ou sur des exploitations agricoles,
    dont la tension assignée ne dépasse pas 250 V pour les appareils monophasés et
    480 V pour les autres appareils. Les appareils couverts par la présente norme
    sont équipés d'un groupe de condensation frigorifique qui est habituellement incorporé,
    mais cela peut ne pas être le cas pour certains appareils. Dans la mesure du possible,
    la présente norme traite des dangers courants que présentent ces types d'appareils,
    y compris ceux qui utilisent des fluides frigorigènes inflammables et ceux qui
    utilisent le fluide frigorigène R-744. La présente norme ne s'applique pas aux
    appareils dont la masse de fluide frigorigène inflammable dépasse les limites
    spécifiées au 22.112 ni aux appareils qui utilisent des fluides frigorigènes de
    classification de toxicité B selon l'ISO 817. Elle ne traite pas des caractéristiques
    de construction et de fonctionnement d'appareils de réfrigération qui font l'objet
    de normes ISO.<br />\r\nLa présente norme s'applique également aux types d'appareils
    suivants:<br />\r\n– les mélangeurs pour la fabrication de crème glacée et de
    produits pâtissiers similaires dans lesquels, pour la préparation du produit,
    un procédé de chauffage est appliqué dans l'appareil avant le procédé de refroidissement;<br
    />\r\n– les appareils pour le stockage du mélange de crème à fouetter dans un
    réservoir réfrigéré et pour le fouettage de la crème avant le procédé de livraison;<br
    />\r\n– les congélateurs conçus pour produire de la crème glacée molle et la distribuer
    directement dans des récipients;<br />\r\n– les machines à glace à l'italienne;<br
    />\r\n– les congélateurs distributeurs par lots.<br />\r\nL'attention est attirée
    sur le fait que:<br />\r\n– des pays peuvent avoir des exigences supplémentaires
    pour les appareils qui comportent des récipients sous pression;<br />\r\n– dans
    de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires;<br />\r\n– pour les appareils ou parties
    d'appareils destinés à être utilisés en extérieur, des exigences supplémentaires
    peuvent être nécessaires.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n–
    aux systèmes biblocs dont la charge de fluide frigorigène inflammable dépasse
    150 g dans un quelconque circuit de réfrigération;<br />\r\n– aux sorbetières
    destinées à un usage domestique (IEC 60335-2-24);<br />\r\n– aux appareils prévus
    exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés à
    être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette deuxième édition annule et remplace la première édition parue
    en 2020. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    le domaine d'application a été révisé (Article 1);<br />\r\nc) des exigences ont
    été ajoutées pour les appareils qui utilisent un système au R-744 (7.1, 7.12.1,
    22.7, 22.111);<br />\r\nd) des exigences supplémentaires pour les appareils qui
    utilisent des fluides frigorigènes inflammables ont été ajoutées (7.1, 7.6, 7.12,
    7.15, 21.105, 22.110, 22.112, 22.113, 22.114, 22.115, 22.116, 22.117, 22.118,
    22.119, 22.120, 22.121, 22.122, 22.123, Annexe CC);<br />\r\ne) la définition
    du système hermétiquement étanche a été révisée (3.6.113);<br />\r\nf) la référence
    au fluide frigorigène inflammable a été supprimée (22.7);<br />\r\ng) de nouveaux
    paragraphes ont été ajoutés (22.40, 22.49, 22.51);<br />\r\nh) des essais de compatibilité
    pour l'isolation des enroulements des motocompresseurs utilisés avec différents
    types de fluides frigorigènes et d'huiles ont été introduits (22.9);<br />\r\ni)
    l'Annexe AA a été modifiée pour couvrir les moteurs qui sont alimentés à une tension
    différente de la tension assignée de l'appareil;<br />\r\nj) l'Annexe BB a été
    mise à jour pour s'aligner sur la dernière édition de l'IEC 60079-15;<br />\r\nk)
    le texte des 3.1.9.101, 3.1.9.102 et 3.1.9.103 a été supprimé et copié au 5.102;<br
    />\r\nl) un nouvel essai d'étanchéité de série informatif a été ajouté (Annexe
    A).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière
    édition de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans
    ce cas, la dernière édition qui n'exclut pas la présente partie 2 est utilisée.
    Elle a été établie sur la base de la sixième édition (2020) de cette norme."
