abstract:
- content: IEC 60601-2-76:2018+AMD1:2023 CSV applies to the basic safety and essential
    performance of low energy ionized gas haemostasis equipment. Hazards inherent
    in the intended physiological function of ME Equipment or ME Systems within the
    scope of this document are not covered by specific requirements in this document
    except in 7.2.13 and 8.4.1 of the general standard. This particular standard amends
    and supplements IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 60601-2-76:2018+AMD1:2023 CSV s’applique à la sécurité de base et
    aux performances essentielles des appariels d'hémostase à gaz ionisé à faible
    pouvoir calorifique. Les dangers inhérents à la fonction physiologique prévue
    de l'appareil EM ou des systèmes EM dans le cadre du domaine d’application du
    présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l’exception de 7.2.13 et de 8.4.1 de la norme générale.
    La présente norme particulière modifie et complète l’IEC 60601-1:2005 et l’IEC
    60601-1:2005/AMD1:2012.
