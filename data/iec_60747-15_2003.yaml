abstract:
- content: IEC 60747-15:2003 gives the product specific standards, requirements and
    test methods for isolated power semiconductor devices. These requirements are
    added to those given in other parts of IEC 60747, IEC 60748 and IEC 60749 for
    the corresponding non-isolated power devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60747-15:2003 donne les normes spécifiques au produit, les exigences
    et les méthodes d'essais relatives aux dispositifs de puissance à semiconducteurs
    isolés. Ces exigences s'ajoutent à celles données dans d'autres parties de la
    CEI 60747, de la CEI 60748 et de la CEI 60749 pour les dispositifs de puissance
    non isolés correspondants.
