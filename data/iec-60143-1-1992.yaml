abstract:
- language: en
  script: Latn
  content: Applies both to capacitor units and capacitor banks intended to be used
    connected in series with an a.c. transmission or distribution line or circuit
    forming part of an a.c. power system having a frequency of 15 Hz to 60 Hz. The
    series capacitor units and banks are usually intended for high voltage power systems.
    This standard is applicable to the complete voltage range. Note:For internal fuses
    for series capacitors, see IEC 60595. The contents of the corrigendum of January
    1994 have been included in this copy.
- language: fr
  script: Latn
  content: S'applique aux condensateurs unitaires et aux batteries de condensateurs
    destinés à être raccordés en série sur une ligne de transport ou de distribution
    d'énergie faisant partie d'un réseau alternatif de fréquence comprise entre 15
    Hz et 60 Hz. Les condensateurs série et les batteries de condensateurs série sont
    habituellement destinés aux réseaux d'énergie à haute tension. Cette norme s'applique
    à toute la gamme de tensions. Pour les fusibles internes de condensateurs en série
    voir la CEI 60595. Le contenu du corrigendum de janvier 1994 a été pris en considération
    dans cet exemplaire.
