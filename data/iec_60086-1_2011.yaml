abstract:
- content: |-
    IEC 60086-1:2011 is intended to standardize primary batteries with respect to dimensions, nomenclature, terminal configurations, markings, test methods, typical performance, safety and environmental aspects. The object of IEC 60086-1 is to benefit primary battery users, device designers and battery manufacturers by ensuring that batteries from different manufacturers are interchangeable according to standard form, fit and function. The major technical changes with respect to the previous edition are:<br />
    - the clarification of the humidity controls for testing various battery types;<br />
    - the modification of the standardization guidelines to allow for standardization of electrochemical systems;<br />
     - the standardization of the lithium sulfuryl chloride (LiSO<sub>2</sub>Cl<sub>2</sub>) and lithium sulphur dioxide (LiSO<sub>2</sub>) electrochemical systems.
  language:
