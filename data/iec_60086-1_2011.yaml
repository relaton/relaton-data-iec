abstract:
- content: |-
    IEC 60086-1:2011 is intended to standardize primary batteries with respect to dimensions, nomenclature, terminal configurations, markings, test methods, typical performance, safety and environmental aspects. The object of IEC 60086-1 is to benefit primary battery users, device designers and battery manufacturers by ensuring that batteries from different manufacturers are interchangeable according to standard form, fit and function. The major technical changes with respect to the previous edition are:<br />
    - the clarification of the humidity controls for testing various battery types;<br />
    - the modification of the standardization guidelines to allow for standardization of electrochemical systems;<br />
     - the standardization of the lithium sulfuryl chloride (LiSO<sub>2</sub>Cl<sub>2</sub>) and lithium sulphur dioxide (LiSO<sub>2</sub>) electrochemical systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60086-1:2011 est destinée à normaliser les piles électriques en ce qui concerne les points suivants: dimensions, nomenclature, configurations des bornes, marquages, méthodes d'essai, caractéristiques, types de fonctionnement, sécurité et aspects environnementaux. L'objectif de la CEI 60086-1 est d'assurer aux utilisateurs, aux concepteurs d'appareils et aux fabricants de piles que les piles de différents fabricants sont interchangeables de par leur forme, leur montage et leur fonction. Les principales modifications techniques par rapport à l'édition précédente sont:<br />
    - la clarification des dispositifs de contrôle de l'humidité pour soumettre à l'essai différents types de piles;<br />
    - la modification des lignes directrices relatives à la normalisation pour permettre la normalisation des systèmes électrochimiques;<br />
     - la normalisation des systèmes électrochimiques lithium-chlorure de sulfuryle (LiSO<sub>2</sub>Cl<sub>2</sub>) et lithium-dioxyde de soufre (LiSO<sub>2</sub>).
