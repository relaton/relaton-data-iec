abstract:
- language: en
  script: Latn
  content: "IEC 62135-1:2015 applies to equipment for resistance welding and allied
    processes and includes single and multiple welding stations which may be manually
    or automatically loaded and/or started. This second edition cancels and replaces
    the first edition published in 2008. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- creepage distances for pollution degree 4
    are no longer valid (see Table 2);<br />\r\n- insulation requirements for Class
    II equipment are defined (see Table 3);<br />\r\n- dielectric test voltage interpolation
    restriction lower limit is changed to 220 V and interpolation for control and
    welding circuit is clarified (see Table 4);<br />\r\n- maximum temperature for
    insulation systems are reviewed in accordance with current edition of IEC 60085
    (see Table 7);<br />\r\n- marking of terminals is defined (see 10.3);<br />\r\n-
    table for nominal voltages of supply networks is changed adopting Table B.2 of
    IEC 60664-1:2007 in place of the Table B.1 values referenced in the previous edition
    to provide for equipment to be connected to both earthed and unearthed systems.
    The change impacts the creepage and clearance distance requirements for some supply
    voltage ratings (see Annex A);<br />\r\n- touch current in fault condition are
    measurement procedures are clarified (see 6.4.4 and Annex C);<br />\r\n- welding
    circuit touch current is defined (see 6.2.6);<br />\r\n- touch current in normal
    condition are clarified and moved in protection against electric shock in normal
    service (see 6.3.7);<br />\r\n- heating test conditions are clarified (see 7.1.1);<br
    />\r\n- external surface temperature rise limitation is changed (see 7.3.2). The
    contents of the corrigendum of February 2016 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62135-1:2015 s'applique aux matériels de soudage par résistance
    et aux procédés connexes et comprend les stations de soudage simples et multiples
    qui peuvent être alimentées manuellement ou automatiquement et/ou mises en route.
    Cette deuxième édition annule et remplace la première édition parue en 2008. Cette
    édition constitue une résivion technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    lignes de fuite pour le degré de pollution 4 ne sont plus valables (voir le Tableau
    2);<br />\r\n- les exigences relatives à l'isolement pour le matériel de classe
    II sont définies (voir le Tableau 3);<br />\r\n- la limite inférieure de restriction
    d'interpolation de la tension d'essai diélectrique est modifiée à 220 V et l'interpolation
    des circuits de commande et de soudage est clarifiée (voir le Tableau 4);<br />\r\n-
    la température maximale pour les systèmes d'isolation est revue conformément à
    l'actuelle édition de l'IEC 60085 (voir le Tableau 7);<br />\r\n- le marquage
    des bornes est défini (voir 10.3);<br />\r\n- le tableau des tensions nominales
    des réseaux d'alimentation est modifié: les valeurs du Tableau B.2 de l'IEC 60664-1:2007
    sont prises en compte à la place des valeurs du Tableau B.1, référencées dans
    la précédente édition pour le matériel à connecter aux systèmes mis à la terre
    et non mis à la terre. Cette modification influence les exigences relatives aux
    lignes de fuite et aux distances d'isolement dans l'air pour certaines caractéristiques
    assignées de tension d'alimentation (voir l'Annexe A);<br />\r\n- les informations
    relatives au courant de contact en cas de défaut et les procédures de mesure sont
    clarifiées (voir 6.4.4 et l'Annexe C);<br />\r\n- le courant de contact du circuit
    de soudage est défini (voir 6.2.6);<br />\r\n- les informations relatives au courant
    de contact en condition normale sont clarifiées et déplacées dans la partie protection
    contre les chocs électriques en service normal (voir 6.3.7);<br />\r\n- les conditions
    d'essai d'échauffement sont clarifiées (voir 7.1.1);<br />\r\n- la limite d'échauffement
    de la surface externe est modifiée (voir 7.3.2). Le contenu du corrigendum de
    février 2016 a été pris en considération dans cet exemplaire."
