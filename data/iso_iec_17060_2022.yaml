abstract:
- content: "ISO/IEC 17060:2022 This document recommends good practices for all elements
    of conformity assessment, including objects of conformity assessment, specified
    requirements, activities, bodies, systems, schemes and results.<br />\r\nIt is
    intended for use by individuals and bodies that wish to provide, promote or use
    impartial and reliable conformity assessment services. Providers of conformity
    assessment can include conformity assessment bodies, accreditation bodies, peer-assessment
    agreement groups, and organizations providing declarations of conformity. Individuals
    or organizations that promote or use conformity assessment can include, as appropriate,
    regulators, trade officials, and owners of conformity assessment systems and schemes."
