- content: "l'IEC 61400-3-2:2025 spécifie des exigences d'évaluation des conditions
    externes sur un site d'éoliennes en mer flottantes (FOWT), ainsi que les exigences
    essentielles de conception, afin d'assurer l'intégrité technique des FOWT. Elle
    a pour objet de fournir un niveau de protection approprié contre les dommages
    provoqués par tous les dangers prévus pendant la durée de vie prévue.<br />\r\nLe
    présent document se concentre sur l'intégrité technique des composants structurels
    d'une FOWT, mais concerne également les sous-systèmes, tels que les mécanismes
    de commande et de protection, les systèmes électriques internes et les systèmes
    mécaniques.<br />\r\nCette première édition annule et remplace l'IEC TS 61400-3-2
    parue en 2019. Cette première édition annule et remplace l'IEC TS 61400-3-2 parue
    en 2019.<br />\r\na) le contenu pertinent de l'IEC 61400-3-1 a été transféré dans
    l'IEC 61400-3-2, faisant de l'IEC 61400-3-2 un document autonome qui ne doit pas
    être lu directement conjointement avec l'IEC 61400-3-1;<br />\r\nb) plusieurs
    modifications ont été apportées concernant les conditions océano-météorologiques
    spécifiées à l'Article 6 en prenant en compte la nature de la FOWT et le site
    en mer sur lequel la FOWT est installée, notamment: (1) l'importance de la propagation
    directionnelle des vagues a été soulignée, car elle peut entraîner des charges
    plus importantes pour la FOWT, y compris l'ajout des nouvelles Annexe O et Annexe
    P informatives, et (2) la caractéristique de la houle a été expliquée, ce qui
    peut être pertinent pour certains projets FOWT, y compris l'ajout d'une nouvelle
    Annexe R informative concernant la caractéristique de la houle;<br />\r\nc) les
    7.1, 7.2, 7.3, 7.4 et 7.5 ont été modifiés pour inclure un tableau de DLC (Design
    Load Case, cas de charge pour la conception) révisé et ses descriptions associées,
    y compris, entre autres, des exigences mises à jour sur la directionnalité, les
    conditions de vagues, les cas de contrôle de redondance et de stabilité après
    avarie, et un cas de contrôle de solidité; d'autres mises à jour sont effectuées
    concernant les recommandations et les éléments nécessaires fournis sur les calculs
    de charge et les exigences de simulation;<br />\r\nd) le 7.6 a été mis à jour
    avec des recommandations relatives à l'évaluation de la fatigue ainsi que des
    clarifications sur l'analyse de l'aptitude au service et le matériel applicable
    pour le WSD. L'Annexe L connexe a été mise à jour et une nouvelle Annexe M a été
    ajoutée pour la clarification des facteurs de sécurité et l'approche de charge
    et d'effet de charge pour les sous-structures flottantes;<br />\r\ne) le concept
    de système de commande de flotteur qui interagit avec le régulateur de l'éolienne
    a été introduit à l'Article 8;<br />\r\nf) l'Article 11 \"Conception de la fondation
    et de la sous-structure\" a été renommé en \"Conception des ancres\" et des exigences
    relatives aux conditions transitoires ont été ajoutées;<br />\r\ng) un article
    plus détaillé sur la conception du béton a été ajouté à l'Article 16 ainsi qu'une
    Annexe Q informative;<br />\r\nh) l'Article 15 a été mis à jour dans le but d'améliorer
    la facilité d'utilisation, en utilisant l'expérience du pétrole et du gaz et en
    prenant en compte les caractéristiques uniques des éoliennes. Les mises à jour
    comprenaient des recommandations pour les TLP, la stabilité après avarie, la stabilité
    dynamique, les essais et l'ajout de l'Annexe S concernant la manière d'analyser
    la probabilité de collision."
