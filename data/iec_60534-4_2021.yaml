abstract:
- content: "<!-- NEW! -->IEC 60534-4:2021 is available as IEC 60534-4:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60534-4:2021 specifies the requirements for the inspection and routine testing
    of control valves manufactured in conformity with the other parts of IEC 60534.
    This document is applicable to valves with pressure ratings not exceeding Class
    2500. The requirements for actuators apply only to pneumatic actuators. This document
    does not apply to the types of control valves where radioactive service, fire
    safety testing, or other hazardous service conditions are encountered. If a standard
    for hazardous service conflicts with the requirements of this document, the standard
    for hazardous service should take precedence."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60534-4:2021 est disponible sous forme de IEC 60534-4:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60534-4:2021 spécifie les exigences relatives à l'inspection et aux essais individuels
    de série des vannes de régulation fabriquées conformément aux autres parties de
    l’IEC 60534. Le présent document s'applique aux vannes dont les valeurs assignées
    de pression n'excèdent pas celles de la classe 2500. Les exigences pour les actionneurs
    ne s'appliquent qu'aux actionneurs pneumatiques. Le présent document ne s'applique
    pas aux types de vannes de régulation destinées à fonctionner dans des applications
    radioactives, des installations de sécurité à l'épreuve du feu ou pour d'autres
    conditions de fonctionnement dangereuses. Si une norme sur le fonctionnement dangereux
    est en contradiction avec les exigences du présent document, il convient de faire
    prévaloir la norme sur le fonctionnement dangereux."
