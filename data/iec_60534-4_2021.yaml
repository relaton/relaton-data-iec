- content: L’IEC 60534-4:2021 spécifie les exigences relatives à l'inspection et aux
    essais individuels de série des vannes de régulation fabriquées conformément aux
    autres parties de l’IEC 60534. Le présent document s'applique aux vannes dont
    les valeurs assignées de pression n'excèdent pas celles de la classe 2500. Les
    exigences pour les actionneurs ne s'appliquent qu'aux actionneurs pneumatiques.
    Le présent document ne s'applique pas aux types de vannes de régulation destinées
    à fonctionner dans des applications radioactives, des installations de sécurité
    à l'épreuve du feu ou pour d'autres conditions de fonctionnement dangereuses.
    Si une norme sur le fonctionnement dangereux est en contradiction avec les exigences
    du présent document, il convient de faire prévaloir la norme sur le fonctionnement
    dangereux.
