abstract:
- content: "IEC TS 62271-316:2024 EXV contains both the international standard and
    its extended version (EXV). This extended version of the official IEC Standard
    is available in English only and provides the user with a comprehensive content
    of the Standard. IEC TS 62271-316:2024 EXV includes the content of the references
    made to IEC TS 62271-5:2024.<br /><br />\r\nIEC TS 62271-316:2024 is applicable
    to direct current (DC) converter by-pass switches (CBPS) and paralleling switches
    (PS) designed for indoor or outdoor installation and for operation on HVDC transmission
    systems having direct voltages of 100 kV and above. Switches other than mechanical
    switching devices used for the same applications specified here are not covered
    by this document."
