abstract:
- content: |-
    Applies to symbols and other markings on hearing aids and related equipment for the purpose of identifying control setting and giving information regarding technical functions and characteristics.
    Provides symbols and markings for the benefit of users and those involved in the fitting of hearing aids and related equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux symboles et autres marquages apposés sur les appareils de
    correction auditive et sur le matériel associé, dans le but d'identifier les réglages
    des commandes et de donner des informations concernant les fonctions et les caractéristiques
    techniques. Stipule des symboles et des marquages à l'intention des utilisateurs
    et des personnes concernées par l'adaptation des appareils de correction auditive
    et des matériels associés.
