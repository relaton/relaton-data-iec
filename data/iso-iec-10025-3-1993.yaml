abstract:
- language: en
  script: Latn
  content: "<p>Defines procedures for a single protocol for the transfer of data and
    control information from a lower tester to an upper tester as well as the structure
    and encoding of the test management protocol data units used for the transfer
    of data and control information. These procedures are defined in terms of the
    interactions between test management entities through the exchange of test management
    protocol data units and the interactions between a test management entity and
    the transport service provider through the exchange of transport service primitives.</p>"
