- content: "<!-- NEW -->IEC 62031:2018 est disponible sous forme de IEC 62031:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62031:2018 spécifie les exigences générales et les exigences de sécurité relatives
    aux modules à diodes électroluminescentes (LED):<br />\r\n- modules à LED non
    intégrés (modules LEDni) et les modules à LED semi-intégrés (modules LEDsi) pour
    fonctionnement sous tension constante, courant constant ou puissance constante;<br
    />\r\n- modules à LED intégrés (modules LEDi) pour utilisation sur des alimentations
    à courant continu jusqu’à 250 V ou à courant alternatif 50 Hz ou 60 Hz jusqu’à
    1 000 V.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2008, l’Amendement 1:2012 et l’Amendement 2:2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na. le domaine
    d’application a été clarifié ainsi que la formulation de plusieurs autres articles;<br
    />\r\nb. les références normatives ont été mises à jour;<br />\r\nc. les définitions
    de \"module à LED remplaçable\", \"module à LED non remplaçable\" et \"module
    à LED non remplaçable par l’utilisateur\" ont été introduites tandis que d’autres
    définitions couvertes par l’IEC 62504 ont été supprimées;<br />\r\nd. l’article
    relatif au marquage a été restructuré et un tableau a été ajouté pour donner un
    aperçu informatif;<br />\r\ne. les exigences de marquage pour les modules à LED
    à monter ont été modifiées;<br />\r\nf. l’article relatif au marquage pour la
    tension de service a été révisé;<br />\r\ng. les dispositions relatives aux bornes
    et à la gestion thermique ont été révisées;<br />\r\nh. l’Annexe B a été supprimée;<br
    />\r\ni. des informations relatives à la conception des luminaires concernant
    la tension de service et le contact avec l’eau ont été introduites;<br />\r\nj.
    un essai de température anormale a été introduit."
