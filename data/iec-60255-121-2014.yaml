abstract:
- language: en
  script: Latn
  content: IEC 60255-121:2014 specifies minimum requirements for functional and performance
    evaluation of distance protection function typically used in, but not limited
    to, line applications for effectively earthed, three-phase power systems. This
    standard also defines how to document and publish performance tests. This standard
    covers distance protection function whose operating characteristic can be defined
    on an impedance plane and includes specification of the protection function, measurement
    characteristics, phase selection, directionality, starting and time delay characteristics.
    The test methodologies for verifying performance characteristics and accuracy
    are included in this standard. The standard defines the influencing factors that
    affect the accuracy under steady state conditions and performance characteristics
    during dynamic conditions. It also includes the instrument transformer requirements
    for the protection function. The general requirements for measuring relays and
    protection equipment are defined in IEC 60255-1.
- language: fr
  script: Latn
  content: L'IEC 60255-121:2014 spécifie les exigences minimales relatives à l'évaluation
    fonctionnelle et à l'évaluation des performances de la fonction de protection
    de distance typiquement utilisée, sans s'y limiter à des applications de lignes
    dans des systèmes électriques triphasés avec mise à la terre directe. La présente
    norme définit également comment documenter et éditer des essais de qualification.
    La présente norme couvre la fonction de protection de distance dont la caractéristique
    de fonctionnement peut être définie sur un plan d'impédance et inclut la spécification
    de la fonction de protection, les caractéristiques de mesure, la sélection de
    phase, la directionnalité, les caractéristiques de démarrage et de temporisation.
    Les méthodologies d'essai pour vérifier les caractéristiques de performance et
    de précision sont incluses dans la présente norme. La norme définit les facteurs
    d'influence qui affectent la précision dans des conditions de régime établi et
    les caractéristiques de performance pendant des conditions dynamiques. Pour la
    fonction de protection, elle inclut aussi les exigences relatives aux transformateurs
    de mesure. Les exigences générales relatives aux relais de mesure et aux équipements
    de protection sont définies dans la norme CEI 60255-1.
