abstract:
- language: en
  script: Latn
  content: |-
    Specifies a method for calculating the minimum approach distance for live working, at voltages between 1 kV and 800 kV, required to protect workers from system overvoltages. This standard addresses system overvoltages, and the working air distances between parts and/or workers at different potentials.

    The calculation of distances for d.c. voltages is presently under consideration.
- language: fr
  script: Latn
  content: |-
    Spécifie une méthode de calcul de la distance minimale d'approche, en travaux sous tension entre 1 kV et 800 kV, requise pour protéger les opérateurs des surtensions du réseau. Cette norme traite des surtensions de réseau et des distances dans l'air pour le travail entre les parties et/ou les opérateurs à potentiels différents.

    Le calcul des distances pour les tensions continues est actuellement à l'étude.
