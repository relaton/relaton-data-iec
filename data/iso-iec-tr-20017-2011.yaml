abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 20017:2011 presents a test method and results for the evaluation of ISO/IEC 18000 radio frequency identification (RFID) interrogator electromagnetic interference (EMI) on implantable pacemakers and implantable cardioverter defibrillators (ICDs).</p>
    <p>ISO/IEC TR 20017:2011 looks at the various public reports on the electromagnetic compatibility between RFID interrogators, implantable pacemakers, and ICDs. It recommends the development of a uniform testing protocol and a repository of test results from experiments using those test protocols.</p>
