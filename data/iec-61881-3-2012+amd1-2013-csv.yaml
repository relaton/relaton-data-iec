abstract:
- language: en
  script: Latn
  content: IEC 61881-3:2012+A1:2013 applies to d.c. electric double-layer capacitors
    (cell, module and bank) for power electronics intended to be used on rolling stock.
    It specifies quality requirements and tests, safety requirements, and describes
    installation and operation information. <strong>This consolidated version consists
    of the first edition (2012) and its amendment 1 (2013). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 61881-3:2012+A1:2013 s'applique aux condensateurs électriques à
    double couche en courant continu (unité, module et batterie) pour électronique
    de puissance, destinés à être utilisés sur le matériel roulant. Elle spécifie
    les exigences relatives à la qualité et les essais, ainsi que les exigences de
    sécurité, et elle fournit des informations sur l'installation et les conditions
    de fonctionnement. <strong> Cette version consolidée comprend la première édition
    (2012) et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
