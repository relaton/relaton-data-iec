abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-16:2002+A1:2008+A2:2011 deals with the safety of electric
    food waste disposers for household and similar purposes, their rated voltage being
    not more than 250 V. This standard does not apply to portable food waste disposers;
    food waste disposers of the incinerator type; appliances intended exclusively
    for industrial or commercial purposes; appliances intended to be used in locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapor or gas).<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>.<br />\r\n<br />\r\n<strong>This consolidated version consists
    of the fifth edition (2002), its amendment 1 (2008) and its amendment 2 (2011).
    Therefore, no need to order amendments in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60335-2-16:2002+A1:2008+A2:2011 traite de la sécurité des broyeurs
    de déchets électriques pour usages domestiques et analogues dont la tension assignée
    n'est pas supérieure à 250 V. La présente norme ne s'applique pas aux broyeurs
    de déchets mobiles; aux broyeurs de déchets du type à incinération; aux appareils
    prévus exclusivement pour des usages industriels ou commerciaux; aux appareils
    destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\"> CEI
    60335-1:2010</a>.<br />\r\n<br />\r\n<strong>Cette version consolidée comprend
    la cinquième édition (2002), son amendement 1 (2008) et son amendement 2 (2011).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>"
