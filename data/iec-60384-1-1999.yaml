abstract:
- language: en
  script: Latn
  content: |-
    Applicable to fixed capacitors for use in electronic equipment.
    Establishes standard terms, inspection procedures and methods of
    test for use in sectional and detail specifications for
    qualification approval and for quality assessment systems.
- language: fr
  script: Latn
  content: |-
    S'applique aux condensateurs fixes utilisés dans les équipements
    électroniques. Etablit des définitions, des procédures de contrôle
    et des méthodes d'essais normalisées à utiliser dans les
    spécifications intermédiaires et particulières pour l'homologation
    et les systèmes d'assurance de la qualité.
