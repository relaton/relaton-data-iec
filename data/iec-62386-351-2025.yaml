abstract:
- language: en
  script: Latn
  content: "IEC 62386-351:2025 is applicable to control devices to be used in, on,
    or attached to, a luminaire. This document builds on the digital addressable lighting
    interface as specified in the IEC 62386 series of standards, by adding specific
    requirements for power consumption, integrated bus and AUX power supplies, a mechanism
    to arbitrate between multiple application controllers, and a memory bank definition
    for multi-master devices.<br />\r\nThis document is only applicable to control
    devices complying with IEC 62386‑103."
- language: fr
  script: Latn
  content: "L'IEC 62386-351:2025 s'applique aux dispositifs de commande à utiliser
    dans, sur ou fixés à un luminaire. Le présent document enrichit l'interface d'éclairage
    adressable numérique spécifiée dans la série de normes IEC 62386, en ajoutant
    des exigences spécifiques à la consommation d'énergie, aux alimentations électriques
    de bus et AUX intégrées, au mécanisme d'arbitrage entre plusieurs contrôleurs
    d'application, et une définition du bloc de mémoire pour les dispositifs à plusieurs
    maîtres.<br />\r\nLe présent document s'applique uniquement aux dispositifs de
    commande conformes à l'IEC 62386‑103."
