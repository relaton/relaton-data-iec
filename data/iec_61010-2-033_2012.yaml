abstract:
- content: |-
    IEC 61010-2-033:2012 specifies safety requirements for METERS. The METERS that have a primary purpose of measuring voltage on a live MAINS CIRCUIT are within the scope of this standard. They have various names, but all of them have capability for measurements of voltages on a live MAINS CIRCUIT. Some of the names given to this equipment are as follows:<br />
    - MULTIMETER;<br />
    - digital MULTIMETER;<br />
    - VOLTMETER;<br />
    - clamp METER (see also Part 2-032).<br />
    For the purpose of this standard, the term METER is used for these HAND-HELD measuring instruments.<br /><br />This publication is to be read in conjunction with IEC 61010-1:2010.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61010-2-033:2012 spécifie les exigences de sécurité pour les MESUREURS. Les MESUREURS qui ont pour objectif principal de mesurer la tension d'un CIRCUIT RESEAU sous tension sont dans le domaine d'application de cette norme. Ils ont des noms différents, mais tous ont la capacité de mesurer la tension d'un CIRCUIT RESEAU. Quelques-uns des noms donnés à ces appareils sont les suivants:<br />
    - MULTIMETRE;<br />
    - MULTIMETRE numérique;<br />
    - VOLTMETRE;<br />
    - pince MULTIMETRE (voir aussi la Partie 2-032).<br />
    Aux fins de la présente norme, le terme MESUREUR est utilisé pour ces appareils de mesure PORTATIFS.<br /><br />Cette publication doit être lue conjointement avec la CEI 61010-1:2010.
