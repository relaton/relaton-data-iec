- content: |-
    Applicable aux systèmes électroniques liés à la sécurité utilisant un système de transmission fermée pour les communications. Indique les prescriptions de base nécessaires pour obtenir une communication en sécurité entre les équipements liés à la sécurité connectés au système de transmission.
