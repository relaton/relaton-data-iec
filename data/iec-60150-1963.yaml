abstract:
- language: en
  script: Latn
  content: Applies to apparatus designed for therapeutic use and consisting of a generator
    of high-frequency electric energy and a transducer, usually a disk of piezoelectric
    material, for converting this to ultrasound. Provides suitable methods for calibrating
    the intensity and distribution of the ultrasonic beam produced by this apparatus.
    Relates only, for the time being, to ultrasonic therapeutic equipment employing
    plane circular transducers.
- language: fr
  script: Latn
  content: Applicable aux appareils destinés à l'usage thérapeutique se composant
    d'un générateur d'énergie électrique à haute fréquence et d'un transducteur, généralement
    constitué d'un disque de matière piézoélectrique qui convertit cette énergie électrique
    en énergie ultrasonore. Donne des méthodes convenables pour la mesure de l'intensité
    et pour la détermination de la répartition du faisceau ultrasonore produit par
    ces appareils. Ne s'applique pour le moment qu'aux appareils à ultrasons pour
    la thérapeutique utilisant des transducteurs circulaires plans.
