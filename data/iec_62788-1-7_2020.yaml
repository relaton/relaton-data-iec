- content: l’IEC 62788-1-7:2020 est conçue comme un essai de qualification plus rigoureux,
    qui utilise une exposition aux UV accélérée à température élevée destinée à déterminer
    si les encapsulants polymérisés peuvent présenter une perte de facteur de transmission
    optique. L’IEC 61215-2 comprend déjà un essai de préconditionnement aux UV (MQT
    10), toutefois, les paramètres de cet essai ne représentent qu’un niveau limité
    d’exposition (~semaines de dose d’UV). La présente procédure d'essai concerne
    les éprouvettes de coupon représentatives et applique des contraintes d’une plus
    grande intensité (conçues par rapport à Phoenix, AZ), en utilisant un spectre
    de rayonnement qui est plus proche du spectre lumineux solaire terrestre et une
    durée d'exposition plus pertinente pour l’application PV (c’est à dire équivalente
    à plusieurs années d'exposition en extérieur). Cet essai quantifie la vitesse
    de dégradation des encapsulants de manière à pouvoir gérer le risque de perte
    de facteur de transmission optique des matériaux au cours du fonctionnement dans
    l’environnement terrestre. La corrélation quantitative entre le climat (ou le
    lieu d'utilisation), une application spécifique (installation de service public,
    installation résidentielle, montage sur toit, montage sur châssis, utilisation
    d'un traqueur, configuration électrique du système et son fonctionnement) et l’essai
    peut être établie pour chaque matériau d’encapsulation spécifique mais n’entre
    pas dans le domaine d’application du présent document.
