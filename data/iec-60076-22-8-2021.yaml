abstract:
- language: en
  script: Latn
  content: "IEC 60076-22:2021 applies to a selection of accessories and fittings mounted
    on liquid immersed power transformers according to IEC 60076-1 and reactors according
    to IEC 60076-6 with or without conservator for indoor or outdoor installation.<br
    />\r\nIt outlines the operation requirements specific to each device as well as
    the data made available to the communication network and the type and routine
    test to be performed."
- language: fr
  script: Latn
  content: "L'IEC 60076-22:2021 s'applique à un ensemble d'accessoires installés sur
    des transformateurs de puissance immergés dans un liquide conformes à l'IEC 60076-1
    et sur des bobines d'inductance conformes à l'IEC 60076-6 avec ou sans conservateur,
    destinés aux installations intérieures ou extérieures.<br />\r\nElle spécifie
    les exigences de fonctionnement spécifiques à chaque dispositif, les données mises
    à la disposition du réseau de communication, ainsi que les essais de type et les
    essais individuels de série à réaliser.<br />\r\nLe réseau de communication ne
    relève pas du domaine d'application du présent document."
