abstract:
- content: "<!-- NEW! -->IEC 62044-3:2023 is available as IEC 62044-3:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62044-3:2023 specifies
    measuring methods for power loss and amplitude permeability of magnetic cores
    forming the closed magnetic circuits intended for use at high excitation levels
    in inductors, chokes, transformers and similar devices for power electronics applications.
    This second edition cancels and replaces the first edition published in 2000.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: addition of
    Annex F and Annex G."
  language:
