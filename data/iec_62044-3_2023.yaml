  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62044-3:2023 est disponible sous forme de IEC 62044-3:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62044-3:2023
    spécifie les méthodes de mesure de la perte de puissance et de la perméabilité
    d'amplitude des noyaux magnétiques qui forment les circuits magnétiques fermés
    destinés à être utilisés à des niveaux élevés d'excitation dans les bobines d'inductance,
    les bobines d'arrêt, les transformateurs et les dispositifs similaires pour les
    applications d'électronique de puissance. Cette deuxième édition annule et remplace
    la première édition parue en 2000. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: ajout de l'Annexe F et de l'Annexe G."
