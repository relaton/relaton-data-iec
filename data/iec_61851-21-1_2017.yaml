abstract:
- content: "IEC 61851-21-1:2017, together with IEC 61851-1:2010, gives requirements
    for conductive connection of an electric vehicle (EV) to an AC or DC supply. It
    applies only to on-board charging units either tested on the complete vehicle
    or tested on the charging system component level (ESA - electronic sub assembly).<br
    />\r\nThis document covers the electromagnetic compatibility (EMC) requirements
    for electrically propelled vehicles in any charging mode while connected to the
    mains supply. This first edition, together with IEC 61851-21-2, cancels and replaces
    IEC 61851-21:2001. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61851‑21:2001:<br
    />\r\na) this document addresses now only EMC tests instead of other electrical
    tests;<br />\r\nb) test setups are defined more precisely;<br />\r\nc) Annex A
    \"Artificial networks, asymmetric artificial networks and integration of charging
    stations into the test setup\" was added."
