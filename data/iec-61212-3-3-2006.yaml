abstract:
- language: en
  script: Latn
  content: 'IEC 61212-3-3:2006 gives requirements for industrial rigid round laminated
    moulded rods for electrical purposes, based on different resins and different
    reinforcements. The main changes from the previous edition are as follows: added
    application use and safety statements. Reformatted document to bring it up to
    current IEC document format. Type EP GC 43 has been added.'
- language: fr
  script: Latn
  content: 'La CEI 61212-3-3:2006 donne les exigences relatives aux barres industrielles
    rigides rondes, stratifiées, moulées, à usages électriques, à base de différentes
    résines et de différents matériaux de renfort. Les modifications principales apportées
    par rapport à l''édition précédente sont les suivantes: instructions supplémentaires
    relatives à l''utilisation et à la sécurité de l''application. Reformatage du
    document pour correspondre au format de document actuel de la CEI. Ajout du Type
    EP GC 43.'
