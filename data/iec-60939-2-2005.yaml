abstract:
- language: en
  script: Latn
  content: IEC 60939-2:2005 applies to passive filter units for electromagnetic interference
    suppression which fall within the scope of the Generic Specification IEC 60939-1.
    The scope of this Sectional specification is restricted to passive filter units
    for which safety tests are appropriate. This implies that filters specified according
    to this Sectional specification will either be connected to mains supplies, when
    compliance with the mandatory tests of Table 3 is necessary, or used in other
    circuit positions where the equipment specification prescribes that some or all
    of these safety tests are required. The contents of the corrigendum of November
    2005 have been included in this copy.
- language: fr
  script: Latn
  content: "L'IEC 60939-2:2005 s’applique aux filtres passifs d’antiparasitage qui
    entrent dans le domaine d’application de la spécification générique IEC 60939-1.<br
    />\r\nLe domaine d’application de la présente spécification intermédiaire est
    restreint aux filtres passifs pour lesquels des essais de sécurité sont appropriés.
    Par conséquent, les filtres spécifiés selon la présente spécification intermédiaire
    sont connectés aux réseaux d’alimentation, lorsque la conformité aux essais obligatoires
    présentés dans le Tableau 3 est nécessaire, ou sont utilisés dans d’autres endroits
    du circuit pour lesquels la spécification de l’équipement prescrit que tout ou
    partie de ces essais de sécurité est exigé.<br />\r\nLa présente spécification
    intermédiaire s’applique aux filtres passifs connectés à un réseau d’alimentation
    en courant alternatif ou à une autre alimentation dont la tension nominale ne
    dépasse pas 1 000 V en courant alternatif, et dont la fréquence nominale ne dépasse
    pas 400 Hz ou 1 000 V en courant continu.<br />\r\nLes principales modifications
    effectuées entre la première et la seconde édition comprennent:<br />\r\n– Les
    mesurages de la capacité et de la tangente de l’angle de perte (tan δ), la résistance
    de ligne continue ou la chute de tension continue au courant assigné, la tension
    de choc, l’inflammabilité passive, la surcharge de courant, la résistance du marquage
    au solvant, la résistance des composants au solvant et l’inflammabilité active
    ont été ajoutés à l’Article 4, procédures d’essai et de mesure.<br />\r\nLe contenu
    du corrigendum de novembre 2005 a été inclus dans la présente copie."
