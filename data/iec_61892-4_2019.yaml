abstract:
- content: "IEC 61892-4:2019 is applicable to the selection of electrical cables intended
    for fixed electrical systems in mobile and fixed offshore units, including pipeline,
    pumping or \"pigging\" stations, compressor stations and single buoy moorings,
    used in the offshore petroleum industry for drilling, production, accommodation,
    processing, storage and offloading purposes.<br />\r\nThis document specifies
    requirements such as those concerning<br />\r\n– types of cables,<br />\r\n– voltage
    rating of cables,<br />\r\n– cables and wiring for interconnection of equipment,<br
    />\r\n– current-carrying capacities for continuous service,<br />\r\n– correction
    factors for different ambient temperature and for short time duty, and<br />\r\n–
    short-circuit withstand capacity.<br />\r\nThis document also gives information
    on the jet fire test for hydrocarbon (HCF) fire resistant cables.<br />\r\nThe
    reference to fixed electrical systems includes those subjected to vibration due
    to the movement of the unit, for example, cables installed on a drag chain, and
    not those intended for repeated flexing. This document does not cover flexible
    cables, for example, those used on drilling decks for top-drive, or cables for
    portable equipment.<br />\r\nThis document is applicable for cables with a rated
    voltage up to and including 18/30 kV AC and makes reference to cable standards
    developed by SC 18A.<br />\r\nFor higher voltages, relevant standards developed
    by TC 20 are applicable.<br />\r\nThis document does not apply to<br />\r\n– optical
    fibre cables,<br />\r\n– sub-sea and umbilical cables;,<br />\r\n– cables supplying
    downhole pumps, and<br />\r\n– data, telecommunication and radio frequency cables.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2007. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) construction requirements for cables have been removed; reference is
    made to relevant standards from Subcommittee (SC) 18A;<br />\r\nb) reference is
    made to standards from IEC TC 20 for cables with rated voltage above 30 kV;<br
    />\r\nc) tables for current-carrying capacities for defined installations have
    been removed; reference is made to relevant standards from IEC TC 64;<br />\r\nd)
    requirements as to the sizes of earth continuity conductors not contained in a
    cable have been moved to IEC 61892-6;<br />\r\ne) requirements as to fire stops
    have been deleted;<br />\r\nf) requirements as to tests for cables exposed to
    drilling fluids have been removed; reference is made to relevant standards from
    IEC SC 18A;<br />\r\ng) the procedure for tests of jet fire resistant cables has
    been updated;<br />\r\nh) requirements as to the design of cable systems have
    been moved to IEC 61892-2;<br />\r\ni) requirements in relation to the installation
    of cables have been moved to IEC 61892-6."
