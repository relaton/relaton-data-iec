- content: "L'IEC 61892-4:2019 s'applique au choix des câbles électriques destinés
    aux systèmes électriques fixes dans les unités mobiles et fixes en mer, y compris
    les canalisations, les stations de pompage ou de raclage, les stations de compression
    et les systèmes d'amarrage à point unique, qui sont utilisés dans l'industrie
    pétrolière en mer (offshore) pour le forage, la production, les lieux d'habitation,
    le traitement, le stockage et le déchargement.<br />\r\nLe présent document spécifie
    des exigences pour<br />\r\n– les types de câbles,<br />\r\n– la tension assignée
    des câbles,<br />\r\n– les câbles et le câblage d'interconnexion des équipements,<br
    />\r\n– les courants admissibles pour le service permanent,<br />\r\n– les facteurs
    de correction pour une température ambiante différente et pour le service temporaire,
    et<br />\r\n– la capacité de tenue au court-circuit.<br />\r\nLe présent document
    fournit également des informations sur l'essai au feu propulsé des câbles résistants
    aux hydrocarbures (HCF).<br />\r\nLa référence aux systèmes électriques fixes
    inclut ceux qui subissent des vibrations dues au mouvement de l'unité (les câbles
    installés sur une chaîne de halage, par exemple), mais pas ceux destinés à une
    flexion répétée. Le présent document ne concerne pas les câbles flexibles (ceux
    utilisés sur un pont de forage, pour les mécanismes d'entraînement supérieur,
    ou les câbles pour matériel portable, par exemple).<br />\r\nLe présent document
    s'applique aux câbles de tension assignée allant jusqu'à 18/30 kV en courant alternatif
    inclus et fait référence aux normes de câble développées par le Sous-comité 18A.<br
    />\r\nPour les tensions supérieures, les normes correspondantes développées par
    le Comité d'études 20 s'appliquent.<br />\r\nLe présent document ne s'applique
    pas<br />\r\n– aux câbles à fibres optiques,<br />\r\n– aux câbles sous-marins
    et câbles ombilicaux,<br />\r\n– aux câbles alimentant les pompes de fond, et<br
    />\r\n– aux câbles de données, de télécommunication et haute fréquence.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2007. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les exigences de construction des câbles ont été retirées; il est fait référence
    aux normes pertinentes du Sous-comité 18A;<br />\r\nb) il est fait référence aux
    normes du Comité d'études 20 de l'IEC pour les câbles dont la tension assignée
    est supérieure à 30 kV;<br />\r\nc) les tableaux relatifs aux courants admissibles
    pour les installations définies ont été retirés; il est fait référence aux normes
    pertinentes du Comité d'études 64 de l'IEC;<br />\r\nd) les exigences en matière
    de taille des conducteurs de terre non inclus dans un câble sont déplacées vers
    l'IEC 61892-6;<br />\r\ne) les exigences en matière de coupe-feu ont été supprimées;<br
    />\r\nf) les exigences en matière d'essai des câbles exposés à des boues de forage
    sont supprimées; il est fait référence aux normes pertinentes du Sous-comité 18A
    de l'IEC;<br />\r\ng) la procédure d'essai des câbles résistants au feu propulsé
    a été mise à jour;<br />\r\nh) les exigences en matière de conception des systèmes
    de câbles ont été déplacées vers l'IEC 61892-2;<br />\r\ni) les exigences d'installation
    des câbles ont été déplacées vers l'IEC 61892-6."
