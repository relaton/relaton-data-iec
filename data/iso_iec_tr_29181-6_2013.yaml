abstract:
- content: "<p>ISO/IEC TR 29181-6:2013 describes the problem statement and requirements
    for the Future Network in the perspective of media transport. ISO/IEC TR 29181-6:2013
    specifies:</p><ol><li>detailed description of the media transport requirements
    in the Future Network;</li><li>identification and definition of services, basic
    and media services, which will fit the requirements for communications over heterogeneous
    environments supporting various user preferences, for any kind of media content,
    either time-dependent or time-independent;</li><li>requirements and functionalities
    of Media Aware Network Elements, which are intended to be nodes in the network
    to provide seamless media experiences to users.</li></ol>"
