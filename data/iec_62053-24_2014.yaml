abstract:
- content: IEC 62053-24:2014 applies only to newly manufactured transformer operated
    static var-hour meters of accuracy classes 0,5 S, and 1 S as well as direct connected
    static var-hour meters of accuracy class 1, for the measurement of alternating
    current electrical reactive energy in 50 Hz or 60 Hz networks and it applies to
    their type tests only. It uses a conventional definition of reactive energy where
    the reactive power and energy is calculated from the fundamental frequency components
    of the currents and voltages only.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62053-24:2014 est applicable uniquement aux compteurs d'énergie réactive
    statiques neufs des classes de précision 0,5 S et 1 S alimentés par transformateurs
    ainsi qu'aux compteurs d'énergie réactive statiques neufs à branchement direct
    de classe de précision 1, destinés à la mesure de l'énergie électrique réactive
    en courant alternatif sur les réseaux électriques en 50 Hz et 60 Hz, et à leurs
    essais de type. Elle est fondée sur une définition conventionnelle de l'énergie
    réactive pour laquelle la puissance et l'énergie réactives ne sont calculées qu'à
    partir des composantes de fréquence fondamentale des courants et des tensions.
