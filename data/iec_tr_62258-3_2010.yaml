- content: "La CEI/TR 62258-3:2010 a été élaboré afin de faciliter la production,
    la fourniture et l'utilisation de produits à puces de semi-conducteurs, y compris:<br
    />\r\n- les tranches,<br />\r\n- les puces nues isolées,<br />\r\n- les puces
    et tranches munies de leurs structures de connexion,<br />\r\n- et les puces et
    tranches à encapsulation minimale ou partielle. Le présent rapport fournit les
    bonnes pratiques suggérées en matière de manipulation, de conditionnement et de
    stockage des produits à puces. Pour que la fabrication d'ensembles électroniques
    contenant des produits à puces soit couronnée de succès, il faut prêter une attention
    particulière à la manipulation, au stockage et aux conditions environnementales.
    Le présent rapport fournit des lignes directrices et des instructions, fondées
    sur l'expérience acquise dans la pratique industrielle; il est particulièrement
    utile pour ceux qui intègrent pour la première fois des produits à puces dans
    des ensembles. Il est également conçu comme une aide à l'établissement et à l'audit
    des installations qui manipulent ou utilisent des produits à puces nues, depuis
    la fabrication des tranches jusqu'à l'assemblage final. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente.<br
    />\r\n1. Des exigences particulières concernant les puces optiques ont été ajoutées
    tout au long du document. Par exemple voir 4.3 alinéa 4 et 10.1.3 alinéa 3.<br
    />\r\n2. Les nouveaux paragraphes suivants ont été ajoutés:<br />\r\n- 4.4.6 Lignes
    directrices en matière de décharges électrostatiques (ESD).<br />\r\n- 5.1 Amincissement
    d'une tranche.<br />\r\n3. Le paragraphe 5.2 (Singulation ou séparation de puces)
    a été renommé sur la base de l'ancien paragraphe 5.1 (Sciage des tranches) et
    a été étendu pour inclure d'autres méthodes de singulation ou de sciage comprenant:<br
    />\r\n- 5.2.2 Traçage de chemins de découpe des tranches<br />\r\n- 5.2.3 Découpage
    au laser<br />\r\n- 5.2.4 Méthode de découpage avant polissage (DBG).<br />\r\n4.
    Le Paragraphe 5.3.7 (Paragraphe 5.2.7 de l'ancienne édition) a été modifié pour
    inclure les puces optiques et hyperfréquences.<br />\r\n5. Au paragraphe 6.3,
    le paragraphe 6.3.2 (boîtiers spéciaux pour tranches) a été ajouté pour inclure
    la manipulation spéciale des tranches et le transport des tranches qui n'ont pas
    été singulées.<br />\r\n6. Deux nouveaux paragraphes ont été ajoutés à l'Article
    6:<br />\r\n- 6.9 Manipulation et emballage de puces ou tranches amincies<br />\r\n-
    6.10 Matériaux d'emballage et leur réutilisation.<br />\r\n7. Un nouveau paragraphe
    a été ajouté au Paragraphe 9.6:<br />\r\n- 9.6.3 Utilisation de matériaux d'emballage
    sacrificiels.<br />\r\n8. L'Annexe A (Liste de contrôle pour planification) a
    été complètement mise à jour.<br />\r\n9. A l'Annexe B (Spécification des matériaux)
    un nouveau paragraphe a été ajouté:<br />\r\n- B.5 Spécifications des matériaux
    du plateau à gel adhésif."
