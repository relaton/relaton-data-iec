abstract:
- content: "IEC/TR 62258-3:2010 has been developed to facilitate the production, supply
    and use of semiconductor die products, including:<br />\r\n- wafers,<br />\r\n-
    singulated bare die,<br />\r\n- die and wafers with attached connection structures,<br
    />\r\n- and minimally or partially encapsulated die and wafers. This report contains
    suggested good practice for the handling, packing and storage of die products.
    Success in manufacture of electronic assemblies containing die products is enhanced
    by attention to handling, storage and environmental conditions. This report provides
    guidelines taken from industry experience and is especially useful to those integrating
    die products into assemblies for the first time. It is also intended as an aid
    to setting up and auditing facilities that handle or use bare die products, from
    wafer fabrication to final assembly. This edition includes the following significant
    technical changes with respect to the previous edition.<br />\r\n1. Special requirements
    have been added throughout the document for optical die, where applicable. For
    example see 4.3 paragraph 4 and 10.1.3 paragraph 3.<br />\r\n2. The following
    new subclauses have been added:<br />\r\n- 4.4.6 ESD Guidelines<br />\r\n- 5.1
    Wafer thinning<br />\r\n3. Subclause 5.2 (Singulation or die separation) has been
    renamed from the previous Subclause 5.1 (Wafer sawing) and has been expanded to
    included other methods of singulation or sawing, including:<br />\r\n- 5.2.2 Wafer
    scribing<br />\r\n- 5.2.3 Laser cutting<br />\r\n- 5.2.4 Dice before grind (DBG)<br
    />\r\n4. Subclause 5.3.7 (previous edition Subclause 5.2.7) has been changed to
    include optical and microwave die.<br />\r\n5. In Subclause 6.3, the Subclause
    6.3.2 (Specialised wafer tubs) has been added to include wafer taubs specially
    handle and ship wafers that have not been singulated.<br />\r\n6. Two new Subclauses
    have been to Clause 6:<br />\r\n- 6.9 Handling and packing of thinned die or wafers<br
    />\r\n- 6.10 Packing materials and their reuse<br />\r\n7. A new subclause has
    been added to Subclause 9.6:<br />\r\n- 9.6.3 Use of packing material having sacrificial
    properties<br />\r\n8. Annex A (Planning checklist) has been updated throughout.<br
    />\r\n9. In Annex B (Material specifications) a new Subclause has been added:<br
    />\r\n- B.5 Adhesive gel tray material specifications."
