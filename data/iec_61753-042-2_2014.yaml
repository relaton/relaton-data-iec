abstract:
- content: 'IEC 61753-042-2:2014 contains the minimum initial performance, test and
    measurement requirements and severities which plug-pigtail style and plug-receptacle
    style OTDR reflecting devices need to satisfy in order to be categorized as meeting
    the requirements of category C-Controlled environments, as defined in Annex A
    of IEC 61753-1:2007. They are for out-of-band OTDR testing of an optical fibre
    system. Annex B of this standard provides information concerning this device.
    Keywords: plug-pigtail style and plug-receptacle style OTDR reflecting devices,
    category C-Controlled environments'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61753-042-2:2014 contient les exigences et les sévérités initiales
    minimales de performance, d''essais et de mesures auxquelles il convient que les
    dispositifs de réflexion OTDR de modèle à fiche-fibre amorce et modèle à fiche-embase
    satisfassent, afin d''être considérés comme répondant aux exigences de la catégorie
    C-environnements contrôlés, comme défini dans l''Annexe A de l''IEC 61753-1:2007.
    Ils servent aux essais hors-bande par OTDR d''un système à fibres optiques. L''Annexe
    B de la présente norme fournit des informations relatives à ce dispositif. Mots
    clés: dispositifs de réflexion OTDR de modèle à fiche-fibre amorce et modèle à
    fiche-embase satisfassent, catégorie C-environnements contrôlés'
