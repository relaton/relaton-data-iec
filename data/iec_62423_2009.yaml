  format: text/html
- content: "Les domaines d'application de la CEI 61008-1 et de la CEI 61009-1 s'appliquent
    avec les additions suivantes. La CEI 62423:2009 spécifie les exigences et les
    essais pour les DDR (dispositif de protection à courant différentiel résiduel)
    de Type B et de Type F. Les exigences et les essais donnés dans la présente norme
    complètent les exigences des dispositifs à courant différentiel résiduel de Type
    A. La présente norme ne peut être utilisée que conjointement à la CEI 61008-1
    et à la CEI 61009-1. Les ID (interrupteur différentiel sans protection contre
    les surintensités incorporée) de Type F et les DD (interrupteur différentiel avec
    protection contre les surintensités incorporée) de Type F de fréquence assignée
    50 Hz ou 60 Hz sont destinés à des installations dans lesquelles les convertisseurs
    de fréquence sont alimentés entre phase et neutre ou entre phase et conducteur
    milieu mis à la terre et sont aptes à assurer la protection en cas d'apparition
    de courant différentiel alternatif sinusoïdal à la fréquence assignée, de courant
    différentiel continu pulsé et de courant différentiel composé. Les ID de Type
    B et les DD de Type B sont aptes à assurer la protection en cas de courants différentiels
    résiduels alternatifs sinusoïdaux jusqu'à 1 000 Hz, de courants différentiels
    résiduels continus pulsés et de courants différentiels résiduels continus lissés.
    Cette deuxième édition annule et remplace la première édition publiée en 2007
    dont elle constitue une révision technique. Les changements par rapport à la première
    édition sont les suivants:<br />\r\n- des exigences et essais ont été introduits
    pour le DDR de Type F;<br />\r\n- des exigences et essais ont été introduits pour
    le DDR à deux pôles de Type B;<br />\r\n- de nouvelles exigences et de nouveaux
    essais supplémentaires pour les DDR de Type B ont été introduits pour couvrir
    aussi les exigences et essais pour le Type F. Le contenu du corrigendum 1 de décembre
    2011 et 2 de juillet 2021 a été pris en considération dans cet exemplaire."
