abstract:
- content: "The scope of IEC 61008-1 and IEC 61009-1 applies with the following additions.
    IEC 62423:2009 specifies requirements and tests for Type F and Type B RCDs (Residual
    Current Devices). Requirements and tests given in this standard are in addition
    to the requirements of Type A residual current devices. This standard can only
    be used together with IEC 61008-1 and IEC 61009-1. Type F RCCBs (Residual Current
    Circuit Breaker) and Type F RCBOs (Residual current Circuit Breaker with Overcurrent
    protection) with rated frequency 50 Hz or 60 Hz are intended for installations
    when frequency inverters are supplied between phase and neutral or phase and earthed
    middle conductor and are able to provide protection in case of alternating residual
    sinusoidal at the rated frequency, pulsating direct residual currents and composite
    residual currents that may occur. Type B RCCBs and Type B RCBOs are able to provide
    protection in case of alternating residual sinusoidal currents up to 1 000 Hz,
    pulsating direct residual currents and smooth direct residual currents. This second
    edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main changes from the first edition are as follows:<br
    />\r\n- requirements and tests for Type F RCD have been introduced;<br />\r\n-
    requirements and test for two-pole Type B RCD have been introduced;<br />\r\n-
    new additional requirements and tests for Type B RCDs have been introduced to
    cover requirements for Type F too. The contents of the corrigendum 1 of December
    2011 have been included in this copy and the corrigendum 2 of July 2021 applies
    to the French language only."
  language:
