abstract:
- language: en
  script: Latn
  content: "IEC 61131-10:2019 specifies an XML-based exchange format for the export
    and import of IEC 61131-3 projects. A complete IEC 61131-3 project implemented
    in an IEC 61131-3 environment can be transferred between different programming
    environments. It allows for the exchange of configuration elements, data types,
    and POUs written in:<br />\r\n• the textual language, instruction list (IL),<br
    />\r\n• the textual language, structured text (ST),<br />\r\n• the graphical language,
    ladder diagram (LD),<br />\r\n• the graphical language, function block diagram
    (FBD), and<br />\r\n• sequential function chart (SFC).<br />\r\nThe exchange format
    is specified as a corresponding XML schema. The XML schema is an independent file
    with the .xsd extension and as such part of this specification. The specification
    of this schema is contained in Annex A. Annex B provides recommended schemata
    for extensions. An example XML document is given in Annex C. It is assumed that
    the reader of this document is familiar with XML technology."
- language: fr
  script: Latn
  content: "IEC 61131-10:2019 spécifie un format d'échange XML pour l'exportation
    et l'importation de projets IEC 61131-3. Un projet IEC 61131-3 complet mis en
    œuvre dans un environnement IEC 61131-3 peut être transféré entre différents environnements
    de programmation. Il permet l'échange d'éléments de configuration, de types de
    données et de POU écrits en:<br />\r\n• langage textuel, liste d'instructions
    (IL),<br />\r\n• langage textuel, texte structuré (ST),<br />\r\n• langage graphique,
    diagramme à contacts (LD),<br />\r\n• langage graphique, diagramme de bloc fonctionnel
    (FBD), et<br />\r\n• diagramme fonctionnel séquentiel (SFC).<br />\r\nLe format
    d'échange est spécifié sous la forme d'un schéma XML correspondant. Le schéma
    XML est un fichier indépendant portant l'extension .xsd et, en tant que tel, fait
    partie de la présente spécification. La spécification de ce schéma est donnée
    dans l'Annexe A. L'Annexe B donne les schémas conceptuels recommandés pour les
    extensions. Un exemple de document XML est donné à l'Annexe C. Par hypothèse,
    le lecteur du présent document maîtrise la technologie XML."
