- content: 'L''IEC 62741:2015 fournit des lignes directrices concernant le contenu
    et l''application d''une étude de sûreté de fonctionnement et établit les principes
    généraux pour la préparation d''une étude de sûreté de fonctionnement. La présente
    norme est rédigée dans le cadre d''un projet de base où un client commande un
    système qui satisfait aux exigences de sûreté de fonctionnement d''un fournisseur
    et gère alors le système jusqu''à sa mise hors service. Les méthodes fournies
    dans cette norme peuvent être modifiées et adaptées aux autres situations, si
    nécessaire. L''étude de sûreté de fonctionnement est normalement produite par
    le client et le fournisseur et peut également être utilisée et mise à jour par
    d''autres organisations. Par exemple, les organismes de certification et législateurs
    peuvent examiner l''étude soumise pour étayer leurs décisions et les utilisateurs
    du système peuvent mettre à jour/développer l''étude, notamment lorsqu''ils utilisent
    le système à une autre fin. Mots clés: sûreté de fonctionnement, la fiabilité,
    la disponibilité, la maintenabilité, l''aptitude au soutien, l''utilisation, la
    testability, la durabilité.'
