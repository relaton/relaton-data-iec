  format: text/html
- content: "L’IEC 62933-5-3:2023 s’applique aux situations dans lesquelles un BESS
    subit des modifications non programmées. Ces modifications peuvent comporter un
    ou plusieurs des éléments suivants:<br />\r\n- modifications de la capacité de
    stockage énergétique;<br />\r\n- modifications des compositions chimiques et de
    la conception, et changement de fabricant du sous-système d’accumulation;<br />\r\n-
    modifications d’un composant de sous-système qui utilise des pièces non OEM;<br
    />\r\n- modifications du mode de fonctionnement;<br />\r\n- modifications du site
    d’installation; ou<br />\r\n- modifications d’un sous-système d’accumulation en
    raison d’une installation de batteries réutilisées ou réaffectées.<br />\r\nUne
    telle modification peut compromettre l’état de sécurité initial du BESS.<br />\r\nLe
    présent document complète l’IEC 62933-5-2 qui concerne les aspects liés à la sécurité
    globale d’un BESS. Les exigences couvertes par le présent document sont appliquées
    en plus des exigences de l’IEC 62933-5-2 conformément à chaque situation."
