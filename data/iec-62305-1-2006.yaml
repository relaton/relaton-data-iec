abstract:
- language: en
  script: Latn
  content: "Provides the general principles to be followed in the protection against
    lightning of \n- structures including their installations and contents as well
    as persons, \n- services connected to a structure.\nThe following cases are outside
    the scope of this standard:\n- railway systems;\n- vehicles, ships, aircraft,
    offshore installations;\n- underground high pressure pipelines;\n- pipe, power
    and telecommunication lines not connected to a structure."
- language: fr
  script: Latn
  content: |-
    Donne des principes généraux à suivre pour la protection contre la foudre
    - des structures, y compris leurs installations, leur contenu et les personnes;
    - des services liés à une structure.
    Les cas suivants sont hors du domaine d'application de la présente norme:
    - chemins de fer;
    - véhicules, navires, avions, installations en mer;
    - canalisations enterrées à haute pression;
    - canalisations, lignes de puissance et de communication non reliées à la structure.
