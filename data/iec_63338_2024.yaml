- content: "L'IEC 63338:2024 s’applique à la réutilisation et à la réaffectation des
    accumulateurs et des batteries d’accumulateurs ion-lithium et au nickel-métal
    hydrure après leur extraction de l’application de leur première mise sur le marché
    (ci-après dénommés \"éléments et batteries concernés\"). Le présent document n’autorise
    pas la réutilisation ou la réaffectation d’éléments individuels ou d’ensembles
    d’éléments si les données de traçabilité de la durée de vie des batteries ne sont
    pas enregistrées. Voir Article 4. Les batteries interchangeables telles que celles
    utilisées dans les scooters électriques sont retirées et installées par l’utilisateur
    (par exemple pour être rechargées) sans qu’une évaluation de la sécurité (telle
    qu’une évaluation des données de traçabilité de la durée de vie des batteries)
    ne soit effectuée dans le cadre de l’utilisation prévue, ce qui n’est pas considéré
    comme une réutilisation ou une réaffectation.<br />\r\nL’objectif principal du
    présent document est de fournir des recommandations de base relatives aux aspects
    environnementaux de la réutilisation et de la réaffectation des accumulateurs
    et batteries d’accumulateurs concernés, des recommandations de base relatives
    aux risques de sécurité liés à la réutilisation et à la réaffectation des accumulateurs
    et batteries d’accumulateurs concernés, des recommandations de base relatives
    à l’avertissement du fabricant d’origine concernant l’applicabilité d’un produit
    à la réutilisation ou à la réaffectation, et des informations utiles concernant
    la réutilisation et la réaffectation, ainsi que les réglementations et les normes
    relatives aux accumulateurs et batteries d’accumulateurs concernés pour les parties
    intéressées."
