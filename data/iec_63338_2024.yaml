abstract:
- content: "IEC 63338:2024 applies to the reuse and repurposing of secondary lithium
    ion and nickel-metal hydride cells and batteries after extraction from the application
    for which they were first placed on the market (hereafter \"relevant cells and
    batteries\").<br />\r\nThis document does not permit reuse or repurposing of single
    cells or cell assemblies if battery lifetime traceability data are not recorded.
    See Clause 4. Swappable batteries such as those used in e-scooters are removed
    and installed by the user (such as for charging) without conducting a safety assessment
    (such as battery lifetime traceability data assessment) as part of intended use,
    which is not considered reuse or repurposing. This document does not cover system
    component reuse and repurposing. The original manufacturer can be contacted to
    confirm suitability of components for reuse and repurposing.<br />\r\nThe primary
    purpose of this document is to provide basic guidance on the environmental aspects
    of reuse and repurposing of relevant cells and batteries; basic guidance on safety
    risks for the reuse and repurposing of relevant cells and batteries; basic guidance
    on original manufacturer warning notice on the applicability of a product for
    reuse or repurposing; and useful information regarding reuse and repurposing and
    relevant cell and battery regulations and standards to interested parties."
