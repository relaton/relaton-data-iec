abstract:
- language: en
  script: Latn
  content: IEC 61000-4-22:2010 considers immunity tests and emission measurements
    for electric and/or electronic equipment. Only radiated phenomena are considered.
    It establishes the required test procedures for using fully anechoic rooms for
    performing radiated immunity testing and radiated emission measurements. IEC 61000-4-22:2010
    establishes a common validation procedure, equipment under test (EUT) set-up requirements,
    and measurement methods for fully anechoic rooms (FARs) when both radiated electromagnetic
    emission measurements and radiated electromagnetic immunity tests will be performed
    in the same FAR. As a basic measurement standard, this part of IEC 61000 does
    not intend to specify the test levels or emission limits to be applied to particular
    apparatus or system(s). Its main goal is to provide general measurement procedures
    to all concerned product committees of IEC or CISPR. Specific product requirements
    and test conditions are defined by the responsible product committees. The methods
    described in this standard are appropriate for radiated emission measurements
    and immunity tests in the frequency range of 30 MHz to 18 GHz. IEC 61000-4-22:2010
    has the status of a basic EMC publication in accordance with IEC Guide 107, Electromagnetic
    compatibility - Guide to the drafting of electromagnetic compatibility publications.
- language: fr
  script: Latn
  content: La CEI 61000-4-22:2010 couvre les essais d'immunité et les mesures d'émissions
    d'équipements électriques et/ou électroniques. Seuls les phénomènes rayonnés sont
    pris en compte. Elle définit les procédures d'essai requises pour l'utilisation
    d'enceintes complètement anéchoïques de mesure de l'immunité aux rayonnements
    et des émissions rayonnées. La CEI 61000-4-22:2010 établit une procédure de validation
    commune, les exigences de montage du matériel en essai (EUT) ainsi que les méthodes
    de mesure pour les enceintes complètement anéchoïques (FAR) lorsque les émissions
    électromagnétiques rayonnées et l'évaluation de l'immunité électromagnétique rayonnée
    sont mesurées dans la même enceinte FAR. En tant que norme de mesure de base,
    la présente partie de la CEI 61000 n'a pas pour but de spécifier les niveaux d'essai
    ou des limites d'émission à appliquer à un matériel ou système(s) particulier(s).
    Son principal objectif est de fournir des procédures de mesure d'ordre général
    à l'ensemble des comités de produits concernés de la CEI ou du CISPR. Les exigences
    et conditions d'essai applicables à un produit spécifique relèvent de la responsabilité
    des comités de produits concernés. Les méthodes décrites dans la présente norme
    permettent de mesurer les émissions rayonnées et l'immunité dans la gamme de fréquences
    de 30 MHz à 18 GHz. La CEI 61000-4-22:2010 a le statut de publication fondamentale
    en CEM conformément au Guide 107 de la CEI, Compatibilité électromagnétique -
    Guide pour les projets de publications en compatibilité électromagnétique.
