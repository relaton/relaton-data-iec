abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 27032:2012 provides guidance for improving the state of Cybersecurity, drawing out the unique aspects of that activity and its dependencies on other security domains, in particular:</p>
    <ul>
    <li>information security,</li>
    <li>network security,</li>
    <li>internet security, and</li>
    <li>critical information infrastructure protection (CIIP).</li>
    </ul>
    <p>It covers the baseline security practices for stakeholders in the Cyberspace. This International Standard provides:</p>
    <ul>
    <li>an overview of Cybersecurity,</li>
    <li>an explanation of the relationship between Cybersecurity and other types of security,</li>
    <li>a definition of stakeholders and a description of their roles in Cybersecurity,</li>
    <li>guidance for addressing common Cybersecurity issues, and</li>
    <li>a framework to enable stakeholders to collaborate on resolving Cybersecurity issues.</li>
    </ul>
