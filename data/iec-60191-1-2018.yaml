abstract:
- language: en
  script: Latn
  content: "IEC 60191-1:2018 gives guidelines on the preparation of outline drawings
    of discrete devices, including discrete surface-mounted semiconductor devices
    with lead count less than 8.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the Scope
    has been extended to include surface-mounted semiconductor devices with a lead
    count less than 8;<br />\r\nb) a definition of the term \"stand-off\" has been
    added;<br />\r\nc) the methods for locating the datum have been extended to be
    suitable for SMD-packages;<br />\r\nd) the visual identification of terminal position
    one for automatic handling has been clarified;<br />\r\ne) the rules for the drawing
    of terminals have been clarified;<br />\r\nf) Table A.1 has been completed with
    symbols specifically for SMD-packages;<br />\r\ng) Annex B \"Standardization philosophy\"
    has been deleted;<br />\r\nh) a normative Annex with special rules for SMD-packages
    has been added;<br />\r\ni) the examples of semiconductor device drawings have
    been aligned to state-of-the-art packages including SMD-packages."
- language: fr
  script: Latn
  content: "L’IEC 60191-1:2018 donne des lignes directrices pour la préparation des
    dessins d’encombrement des dispositifs discrets, comprenant les dispositifs discrets
    à semiconducteurs pour montage en surface dont le nombre de connexions est inférieur
    à 8.<br />\r\nIl convient également de se référer à l’IEC 60191-6 pour la préparation
    des dessins d’encombrement des dispositifs discrets pour montage en surface dont
    le nombre de connexions est supérieur ou égal à 8.<br />\r\nL’objectif principal
    de ces dessins consiste à indiquer l’espace à octroyer aux dispositifs dans un
    équipement, ainsi que d’autres caractéristiques dimensionnelles exigées pour assurer
    une interchangeabilité mécanique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">le domaine d’application a été étendu pour couvrir
    les dispositifs à semiconducteurs pour montage en surface dont le nombre de connexions
    est inférieur à 8;</li>\r\n\t<li style=\"text-align:justify\">une définition du
    terme \"élévation\" a été ajoutée;</li>\r\n\t<li style=\"text-align:justify\">les
    méthodes de positionnement de la référence spécifiée ont été étendues pour englober
    les boîtiers des composants pour montage en surface (CMS);</li>\r\n\t<li style=\"text-align:justify\">l’identification
    visuelle de la position de broche n<sup>o</sup> 1, dans le cadre des procédures
    de manipulation automatique, a été clarifiée;</li>\r\n\t<li style=\"text-align:justify\">les
    règles de représentation des broches ont été clarifiées;</li>\r\n\t<li style=\"text-align:justify\">le
    Tableau A.1 a été complété avec des symboles spécifiquement destinés aux boîtiers
    CMS;</li>\r\n\t<li style=\"text-align:justify\">l’Annexe B \"Concept de normalisation\"
    a été supprimée;</li>\r\n\t<li style=\"text-align:justify\">une annexe normative
    avec des règles spécifiques aux boîtiers CMS a été ajoutée;</li>\r\n\t<li style=\"text-align:justify\">les
    exemples de dessins de dispositifs à semiconducteurs ont été alignés sur l’état
    de l’art des boîtiers, en englobant les boîtiers CMS.</li>\r\n</ol>"
