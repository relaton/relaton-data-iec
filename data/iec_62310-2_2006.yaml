abstract:
- content: applies to free standing operation a.c. static transfer systems (STS) intended
    to ensure the continuity of load supply through controlled transfer, with or without
    interruption of power, from two or more independent a.c. sources.includes requirements
    for the switching elements, their control and protective elements, where applicable.
    The IEC 62310 series also includes information for the overall integration of
    the STS and its accessories into the a.c. power network. it applies to systems
    up to 1 000 V a.c. which are intended to be used in single-phase, phase-phase
    or three-phase applications
  language:
  - en
  script:
  - Latn
  format: text/html
- content: s'applique aux systèmes de transfert statique (STS) à courant alternatif
    autonomes destinés à assurer la continuité de l'alimentation d'une charge par
    un transfert contrôlé, avec ou sans coupure, à partir d'au moins deux sources
    indépendantes à courant alternatif.contient des exigences concernant les éléments
    de commutation et leur commande ainsi que les éléments de protection, le cas échéant.
    La série CEI 62310 contient également des informations relatives à l'intégration
    globale d'un STS et de ses accessoires dans un réseau d'énergie électrique en
    courant alternatif.s'applique aux réseaux jusqu'à 1 000 V en courant alternatif
    qui sont destinés à être utilisés dans des applications monophasées, biphasées
    ou triphasées.
