- content: "IEC 61968-3:2021 donne aux entreprises de distribution les moyens de surveiller
    la topologie de poste principale (état du disjoncteur et de l'organe de coupure),
    la topologie de lignes d'alimentation et le statut de l'équipement de commande
    avec SCADA, AMI et d'autres sources de données. Elle fournit également les moyens
    pour gérer l’état de charge et de connectivité du réseau. Enfin, elle rend possibles
    la localisation des plaintes téléphoniques des clients et la coordination des
    activités des équipes sur le terrain en ce qui concerne les interruptions planifiées
    et non planifiées.<br />\r\nL'IEC 61968-3 spécifie le contenu d'informations d'un
    ensemble de charges utiles de messages qui peuvent être utilisées pour prendre
    en charge la plupart des fonctions métier liées à l'exploitation du réseau. Les
    utilisations classiques des charges utiles de messages définies dans l'IEC 61968-3
    incluent l'acquisition de données par des systèmes externes, l'isolement du défaut,
    le traitement des défauts, la gestion des dysfonctionnements et la coordination
    de l'état en temps réel du réseau.<br />\r\nLa domaine d'application permet la
    possibilité de mise en œuvre de la fonctionnalité de l'IEC 61968-3 soit comme
    un seul système de gestion de la distribution avancé intégré, soit comme un ensemble
    de fonctions distinctes (OMS, DMS et SCADA). Les entreprises de distribution peuvent
    choisir d'acheter ces systèmes auprès de différents fournisseurs et de les intégrer
    à l'aide des messages de l'IEC 61968-3. D'autre part, un seul fournisseur peut
    fournir au moins deux de ces composants dans un seul système intégré. Si plusieurs
    systèmes sont fournis par le même fournisseur, ce dernier peut choisir d'utiliser
    soit des extensions des messages de l'IEC 61968-3 soit un mécanisme d'intégration
    propriétaire pour améliorer la fonctionnalité par rapport à ce que la spécification
    de l’IEC 61968-3 exige/prend en charge. Bien qu'il s'agisse d'une mise en œuvre
    possible, le paragraphe 4.3 définit le domaine d'application en ce qui concerne
    les fonctions métier qui sont mises en œuvre dans les offres habituelles du fournisseur.<br
    />\r\nLes annexes du présent document précisent les scénarii d'intégration ou
    les cas d'utilisation, afin de représenter les différents moyens d'utiliser les
    charges utiles de messages définies dans le présent document, ainsi que les charges
    utiles de messages à définir dans d'autres parties de la série IEC 61968.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2017. Elle constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) important remaniement
    des profils relatifs à Switch Order et à Outage;<br />\r\nb) profils documentés
    plus détaillés après l'analyse des cas d'utilisation de bout en bout;<br />\r\nc)
    profil Measurement et Control séparés en deux profils: PSRMeasurements et PSRControls;<br
    />\r\nd) profil Temporary Network Change remplacé par le profil SwitchingEvents;<br
    />\r\ne) profils MeasurementAction, ControlAction, GenericAction et VerificationAction
    ajoutés au profil SwitchingPlans. Exemples ajoutés;<br />\r\nf) profil SwitchingActions
    ajouté pour prendre en charge la coordination de l'exécution SwitchingPlan entre
    la salle de commande et l'équipe sur le terrain;<br />\r\ng) ClampAction ajouté
    aux profils SwitchingPlan, SwitchingAction et SwitchingEvent pour permettre la
    pose et le retrait des pinces indépendamment des raccordements;<br />\r\nh) profil
    OutagesAndFaults séparé en UnplannedOutages, PlannedOutages, EquipmentFaults,
    LineFaults;<br />\r\ni) liste ajoutée des UsagePoints sous tension et hors tension
    au profil UnplannedOutages;<br />\r\nj) profil PlannedOutages ajouté;<br />\r\nk)
    profil PlannedOutageNotifications ajouté;<br />\r\nl) profil SwitchingPlanRequest
    ajouté pour remplacer le profil OutageSchedules;<br />\r\nm) profil TroubleOrders
    étendu pour inclure UnplannedOutages et TroubleTickets et permettre aux équipes
    d'être planifiées en fonction des tâches individuelles dans TroubleOrder;<br />\r\nn)
    cas d'utilisation et diagrammes de séquence étendus;<br />\r\no) diagrammes de
    séquence mis à jour pour utiliser les modèles de message IEC 61968-100;<br />\r\np)
    les cas d'utilisations de l'IEC 62559-2 utilisent un modèle de cas;<br />\r\nq)
    exemple XML ajouté pour les profils;<br />\r\nr) xsd remplacé dans l'Annexe par
    des tableaux pour documenter les profils sous une forme indépendante de la sérialisation;<br
    />\r\ns) cas d'utilisation FLISR clarifié pour inclure les interactions entre
    DSO et TSO selon le réexamen des commentaires de l'Édition 2;<br />\r\nt) OperationalTags
    supprimé, car il fait désormais partie intégrante de TagAction dans la charge
    utile SwitchingEvents."
