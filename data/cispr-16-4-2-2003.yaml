abstract:
- language: en
  script: Latn
  content: |-
    This part of CISPR 16 is designated a basic standard, which specifies the manner in which measurement uncertainty is to be taken in to account in determining compliance with CISPR limits. The material is also relevant to any EMC test when interpretation of the results and conclusions reached will be impacted by the uncertainty of the instrumentation used during the testing. Annex A contains the background material used in providing the amount of measurement uncertainty found in generating the CISPR values shown in Clause 4 and hence provides valuable background material for those needing both initial and further information on measurement uncertainty and how to take into account individual uncertainties in the measurement chain. The annex however is not intended to be a tutorial of user manual or to be copied when making uncertainty calculations.

    CISPR 16-1, CISPR 16-2, CISPR 16-3 and CISPR 16-4 have been reorganised into 14 parts, to accommodate growth and easier maintenance. This first edition of CISPR 16-4-2 cancels and replaces the first edition   of CISPR 16-4 published in 2002. It contains the clauses of  CISPR  16-4  without technical changes.
- language: fr
  script: Latn
  content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    la manière dont il faut prendre en compte les incertitudes de mesure lors de la
    détermination de la conformité aux limites du CISPR. Cela s'applique également
    à tous les essais CEM lorsque les interprétations des résultats et les conclusions
    peuvent être influencées par l'incertitude de l'instrumentation utilisée pendant
    les essais. L'annexe A contient les informations utilisées pour fournir la valeur
    de l'incertitude de mesure CISPR donnée à l'article 4 et, en conséquence, fournit
    des informations importantes pour ceux qui ont besoin à la fois de l'information
    initiale et de l'information complémentaire sur les incertitudes de mesure et
    sur la façon de prendre en compte les incertitudes individuelles dans la chaîne
    de mesure. Toutefois, l'annexe A n'est pas destinée à être un modèle de manuel
    d'utilisateur ou à être recopiée lors des calculs d'incertitude. \n\nLes publications
    CISPR 16-1, CISPR 16-2, CISPR 16-3 and CISPR 16-4 ont été réorganisées en 14 parties,
    dans le but de pouvoir gérer plus facilement leur évolution et maintenance. Cette
    première édition de la CISPR 16-4-2 annule et remplace la CISPR  16-4   publiée
    \ en 2002. Elle contient les articles de la CISPR 16-4  sans modifications  de
    leur contenu technique."
