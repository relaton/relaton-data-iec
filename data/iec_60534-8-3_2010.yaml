- content: |-
    La CEI 60534-8-3:2010 établit une méthode théorique pour prévoir le niveau de pression acoustique externe engendré dans une vanne de régulation et dans les raccords adjacents par le débit d'un fluide compressible. Cette méthode ne considère que les régimes monophasiques de gaz et vapeurs secs, et est basée sur la loi des gaz parfaits. On suppose que la tuyauterie aval comprend une longueur droite d'au moins 2 m à partir du point de mesure du bruit. La méthode est applicable aux vannes mono-étagées suivantes:<br />
    - à soupape (droites et d'équerre),<br />
    - à papillon,<br />
    - à obturateur rotatif (excentré, sphérique),<br />
    - à tournant sphérique, et<br />
    - aux vannes à cage.<br />
    Les vannes à tournant sphérique à passage direct, pour lesquelles le produit FpC dépasse 50 % du coefficient de débit assigné, sont spécifiquement exclues. Cette troisième édition annule et remplace la deuxième édition parue en 2000. Cette édition constitue une révision technique. Par rapport à l'édition précédente, les modifications techniques majeures sont les suivantes:<br />
    - la prédiction du bruit en fonction de la fréquence;<br />
    - l'utilisation des données de laboratoire pour déterminer le coefficient de rendement acoustique.
