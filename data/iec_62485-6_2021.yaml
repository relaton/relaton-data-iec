  format: text/html
- content: "L’IEC 62485-6:2021 s’applique aux installations de batteries utilisées
    pour les véhicules non autorisés à circuler sur le réseau routier, mais ne traite
    pas de la conception de ce type de véhicule.<br />\r\nExemples des principales
    applications:<br />\r\n- applications industrielles<br />\r\n• machines de nettoyage,<br
    />\r\n• chariots de manutention, par exemple, chariots élévateurs, tracteurs électriques,
    véhicules automatiques guidés,<br />\r\n• plateformes de levage à propulsion électrique;<br
    />\r\n- autres applications<br />\r\n• bateaux et navires à propulsion électrique.<br
    />\r\nLe contenu du corrigendum de février 2023 a été pris en considération dans
    cet exemplaire."
