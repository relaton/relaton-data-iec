  format: text/html
- content: "L'IEC 62793:2020 décrit les caractéristiques des systèmes d'alerte aux
    orages (TWS, Thunderstorm Warning Systems), afin de mettre en œuvre des mesures
    préventives contre les dangers de la foudre.<br />\r\nDes capteurs uniques et/ou
    des réseaux de capteurs (système de localisation de la foudre, par exemple) peuvent
    être utilisés comme TWS.<br />\r\nCette deuxième édition annule et remplace la
    première édition parue en 2016. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- les appareils portatifs ne sont plus
    couverts par la présente norme;<br />\r\n- à l'Article 5, les classes de TWS ont
    été supprimées;<br />\r\n- à l'Article 6, des figures mises à jour et un texte
    plus précis fournissent une meilleure représentation de la chronologie de l'alarme;<br
    />\r\n- à l'Article 9, le texte a été synthétisé et fait désormais référence au
    guide d'application de l'Annexe F;<br />\r\n- les annexes ont été réorganisées;<br
    />\r\n- l'Annexe E est normative.<br />\r\nLa présente version bilingue (2021-02)
    correspond à la version anglaise monolingue publiée en 2020-09.<br />\r\nLa version
    française de cette norme n'a pas été soumise au vote."
