abstract:
- content: "IEC 62793:2020 describes the characteristics of thunderstorm warning systems
    (TWSs) in order to implement lightning hazard preventive measures.<br />\r\nSingle
    sensors and/or a network of sensors (e.g. lightning location system) can be used
    as a TWS.<br />\r\nThis second edition cancels and replaces the first edition,
    published in 2016. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- portable devices are no longer covered by this standard;<br
    />\r\n- in Clause 5, classes of TWS have been deleted;<br />\r\n- in Clause 6,
    updated figures and more detailed text are provided to better illustrate the alarm
    timeline;<br />\r\n- in Clause 9, the text has been summarized and refers now
    to the application guide given in Annex F;<br />\r\n- annexes have been reorganized;<br
    />\r\n- Annex E is normative."
  language:
