abstract:
- language: en
  script: Latn
  content: "IEC 62246-1-1:2013 is a quality assessment specification which defines
    requirements and tests to reed switches for use in general and industrial applications.
    This standard selects from IEC 62246-1:2011 and from other sources the appropriate
    test procedures to be used in detail specifications derived from this specification.
    This standard describes sampling and test schedules for qualification approval
    procedures, quality conformance inspection, formation of inspection lots and intervals
    between tests. This first edition cancels and replaces the first edition of IEC/PAS
    62246-2-1 published in 2008. It is a technical revision. This edition includes
    the following significant technical changes with respect to the previous editions:<br
    />\r\na) inclusion of introduction;<br />\r\nb) update of references, terms and
    definitions;<br />\r\nc) renumbering of clauses to bring them into a more logical
    order;<br />\r\nd) inclusion of the generic specifications for reed switches;<br
    />\r\ne) update of typical applications.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/20371\">IEC
    62246-1:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 62246-1-1:2013 est une spécification d'évaluation de qualité qui
    définit les exigences et les essais des contacts à lames souples utilisables dans
    les applications générales et industrielles. La présente norme sélectionne dans
    la CEI 62246-1:2011 et dans d'autres sources les procédures d'essai appropriées
    devant être utilisées dans des spécifications particulières dérivées de la présente
    spécification. La présente norme décrit les programmes d'échantillonnage et d'essai
    pour les procédures d'homologation, l'inspection de conformité de qualité, la
    formation de lots d'inspection et les intervalles entre essais. Cette première
    édition annule et remplace la première édition de la CEI/PAS 62246-2-1 publiée
    en 2008. Elle constitue une révision technique. La présente édition comporte les
    modifications techniques significatives suivantes par rapport aux éditions précédentes:<br
    />\r\na) inclusion d'une introduction;<br />\r\nb) mise à jour des références
    et des termes et définitions;<br />\r\nc) renumérotation des articles pour les
    mettre dans un ordre plus logique;<br />\r\nd) inclusion de spécifications génériques
    pour les contacts à lames souples;<br />\r\ne) mise à jour d'applications typiques.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a https://webstore.iec.ch/en/publication/20371\">CEI
    62246-1:2011.</a>"
