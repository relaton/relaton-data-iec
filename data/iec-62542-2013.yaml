abstract:
- language: en
  script: Latn
  content: IEC 62542:2013 specifies generic terms and definitions that are related
    to environmental standardization within the IEC. It serves as a glossary of terminology
    to be considered for environmental aspects of relevant work in IEC. The terms
    cover environmental issues that are relevant for electrotechnical products across
    all product life cycle stages. It has the status of a horizontal standard in accordance
    with <a href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o pendocument">IEC
    Guide 108</a>.
- language: fr
  script: Latn
  content: La CEI 62542:2013 définit des termes et définitions génériques utiles en
    matière de normalisation environnementale au sein de la CEI. Elle sert de glossaire
    terminologique à prendre en considération pour tout aspect environnemental abordé
    dans les travaux concernés de la CEI. Les termes couvrent les questions environnementales
    applicables aux produits électrotechniques au cours de toutes les phases pertinentes
    de leur cycle de vie. Elle a le statut de norme horizontale conformément au <a
    href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o pendocument">Guide
    IEC 108</a>.
