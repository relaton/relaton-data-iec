abstract:
- content: Applies to fans for household and similar purposes and to fans for use
    in ships of electric motor directly driven fans and their associated regulators
    intended for use on single-phase a.c. and d.c. circuits not exceeding 250 V. This
    publication supersedes IEC 60174, 60175, 60176, 60307, 60385 and 60385A. The contents
    of the corrigendum of January 1992 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux ventilateurs pour applications domestiques et analogues
    et aux ventilateurs destinés à être utilisés à bord des navires entraînés directement
    par un moteur électrique avec régulateur de vitesse, destinés à être utilisés
    sur des circuits alimentés en courant alternatif monophasé ou en courant continu,
    à des tensions inférieures ou égales à 250 V. Remplace les CEI 60174, 60175, 60176,
    60307, 60385 et 60385A. Le contenu du corrigendum de janvier 1992 a été pris en
    considération dans cet exemplaire.
