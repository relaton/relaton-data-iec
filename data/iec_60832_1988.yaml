abstract:
- content: |-
    Applies to insulating poles (insulating sticks), and tool attachments (fittings) and is divided into three chapters. Chapter I: Specifies the required characteristics for insulating poles with permanently attached fittings and the tests (electrical and mechanical) which should be satisfied by these tools. Chapter II: Specifies the required characteristics for parts which may be attached to and detached from the ends of poles described in Chapter I, and the tests which should be satisfied by these tools. Chapter III: Specifies the special clauses, applicable to insulating poles and universal tool attachments.

    The contents of the corrigendum of May 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux perches isolantes et aux outils adaptables. Chapitre I: Traite des caractéristiques exigées pour les perches isolantes, munies d'embouts fixes, et des essais (électriques et mécaniques) auxquels doivent satisfaire ces outils. Chapitre II: Traite des caractéristiques exigées pour les outils qui peuvent être attachés ou détachés du bout des perches considérées dans le premier chapitre et traite des essais auxquels doivent atisfaire ces outils. Chapitre III: Traite des clauses spéciales applicables aux perches isolantes et aux outils adaptables.

    Le contenu du corrigendum de mai 2000 a été pris en considération dans cet exemplaire.
