abstract:
- language: en
  script: Latn
  content: specifies requirements and makes recommendations for the design, integration
    and validation of safety-related electrical, electronic and programmable electronic
    control systems (SRECS) for machines (see Notes 1 and 2). It is applicable to
    control systems used, either singly or in combination, to carry out safety-related
    control functions on machines that are not portable by hand while working, including
    a group of machines working together in a co-ordinated manner. The contents of
    the corrigenda of July 2005 and April 2008 have been included in this copy.
- language: fr
  script: Latn
  content: spécifie les exigences et donne des recommandations pour la conception,
    l'intégration et la validation des systèmes de commande électriques, électroniques
    et électroniques programmables relatifs à la sécurité (SRECS) pour les machines
    (voir Notes 1 et 2). Elle s'applique aux systèmes de commande utilisés, séparément
    ou en combinaison, pour assurer des fonctions de commande relatives à la sécurité
    de machines qui ne sont pas portables à la main en fonctionnement, y compris un
    groupe de machines fonctionnant ensemble d'une manière coordonnée. Le contenu
    des corrigenda de juillet 2005 et d'avril 2008 a été pris en considération dans
    cet exemplaire.
