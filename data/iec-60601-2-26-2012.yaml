abstract:
- language: en
  script: Latn
  content: IEC 60601-2-26:2012 standard applies to basic safety and essential performance
    of electroencephalographs used in a clinical environment (e.g., hospital, physician's
    office, etc.). This standard does not cover requirements for other equipment used
    in electroencephalography. This third edition cancels and replaces the second
    edition of IEC 60601-2-26 published in 2003. The aim of this third edition is
    to bring this particular standard up to date with reference to the third edition
    of the general standard IEC 60601-1:2005 Edition 3, through reformatting and technical
    changes.
- language: fr
  script: Latn
  content: La CEI 60601-2-26:2012 s'applique à la sécurité de base et aux performances
    essentielles des électroencéphalographes utilisés dans un environnement hospitalier
    (par exemple, hôpital, cabinet médical, etc.). Les exigences propres à d'autres
    appareils également utilisés en électroencéphalographie ne sont pas du domaine
    de cette norme. Cette troisième édition annule et remplace la deuxième édition
    de la CEI 60601-2-26 publiée en 2003. L'objectif de cette troisième édition est
    de mettre à jour la présente norme particulière par rapport à la troisième édition
    de la norme générale CEI 60601-1:2005 Edition 3, par l'intermédiaire d'une nouvelle
    mise en forme et de modifications techniques.
