abstract:
- language: en
  script: Latn
  content: "IEC 61753-089-02:2022 contains the minimum initial test and measurement
    requirements and severities which a fibre-optic pigtailed wide wavelength division
    multiplexing (WWDM) device for monitoring passive optical networks (PON) using
    an optical time-domain reflectometer (OTDR) satisfies in order to be categorised
    as meeting the requirements of category C (indoor controlled environment), as
    defined in Annex A of IEC 61753-1:2018. WWDM is defined in IEC 62074-1.<br />\r\nThis
    first edition cancels and replaces IEC 61753-089-2 published in 2013. This edition
    constitutes a technical revision. This edition includes the following significant
    technical change with respect to IEC 61753‑089‑2:2013: change of test conditions
    harmonizing with IEC 61753-1:2018."
- language: fr
  script: Latn
  content: "IEC 61753-089-02: 2022 contient les exigences minimales initiales d’essai
    et de mesure ainsi que les sévérités auxquelles satisfait un dispositif de multiplexage
    par répartition en longueur d'onde large (WWDM) fibronique équipé de fibres amorces
    destiné à la surveillance des réseaux optiques passifs (PON, <em>Passive Optical
    Networks</em>) au moyen d'un réflectomètre optique dans le domaine temporel (OTDR)
    pour être classé comme répondant aux exigences de la catégorie C (environnement
    intérieur contrôlé), selon la définition donnée à l'Annexe A de l'IEC 61753­1:2018.
    Le WWDM est défini dans l'IEC 62074-1.<br />\r\nCette première édition annule
    et remplace l'IEC 61753-089-2 parue en 2013. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente: modification des conditions d'essai pour leur
    harmonisation avec l'IEC 61753‑1:2018."
