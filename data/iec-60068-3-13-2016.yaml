abstract:
- language: en
  script: Latn
  content: |-
    IEC 60068-3-13:2016 provides background information and guidance for writers and users of specifications for electric and electronic components, containing references to the test standards IEC 60068-2-20, IEC 60068-2-58, IEC 60068-2-69, IEC 60068-2-83, and to IEC 61760-1, which defines requirements to the specification of surface mounting components. This first edition cancels and replaces IEC 60068-2-44:1995 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - information for lead-free solders are added;<br />
    - technical update and restructuring.
- language: fr
  script: Latn
  content: |-
    L'IEC 60068-3-13:2016 donne des informations de base et des lignes directrices aux rédacteurs et utilisateurs de spécifications relatives aux composants électriques et électroniques, avec des références aux normes d'essai IEC 60068-2-20, IEC 60068-2-58, IEC 60068-2-69 et IEC 60068-2-83, ainsi qu'à l'IEC 61760-1 qui définit les exigences pour la spécification des composants pour montage en surface. L'IEC 60068-3-13 annule et remplace la deuxième édition de l'IEC 60068-2-44. Cette norme constitue une révision technique. Ce document inclut les modifications techniques majeures suivantes par rapport à l'IEC 60068-2-44:<br />
    - ajout d'informations sur les brasages sans plomb;<br />
    - mise à jour technique et restructuration.
