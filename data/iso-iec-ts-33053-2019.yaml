abstract:
- language: en
  script: Latn
  content: |-
    <p>This document defines a process reference model for the domain of quality management.</p>
    <p>The model specifies a process architecture for the domain and comprises a set of processes. Each process is described in terms of process purpose and outcomes.</p>
    <p>NOTE    Users of this document can freely reproduce the detailed descriptions contained in this process reference model as part of any tool or other material to support the performance of process assessments, so that it can be used for its intended purpose.</p>
