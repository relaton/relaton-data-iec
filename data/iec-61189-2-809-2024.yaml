abstract:
- language: en
  script: Latn
  content: "IEC 61189-2-809:2024 defines the method to be followed for the determination
    of the X/Y coefficient of thermal expansion of electrical insulating materials
    by the use of a thermomechanical analyser (TMA).<br />\r\nThis method is applicable
    to materials that are solid of the entire range of temperature used and retain
    sufficient hardness and rigidity over the temperature range so that irreversible
    indentation of the specimen by the sensing probe does not occur."
- language: fr
  script: Latn
  content: "L’IEC 61189-2-809:2024 définit la méthode à suivre en vue de déterminer
    le coefficient de dilatation thermique (CTE, coefficient of thermal expansion)
    X/Y des matériaux isolants électriques à l'aide d'un analyseur thermomécanique
    (TMA, thermomechanical analyser).<br />\r\nLa présente méthode est applicable
    aux matériaux qui sont solides dans toute la plage de températures utilisée, et
    qui conservent une dureté et une rigidité suffisantes sur la plage de températures,
    de telle sorte qu'une indentation irréversible de l'éprouvette par la sonde de
    détection ne se produise pas."
