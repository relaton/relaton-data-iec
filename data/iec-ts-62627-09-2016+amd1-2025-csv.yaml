  content: "IEC TS 62627-09:2016+AMD1:2025 CSV which is a Technical Specification,
    applies to passive optical devices (components). It provides the definitions which
    are commonly used in the generic specifications, performance standards and tests
    and measurement standards for passive optical devices (components) prepared by
    SC 86B. It has the following three types of terms and definitions:<br />\r\n-
    basic terms and definitions;<br />\r\n- component terms and definitions;<br />\r\n-
    performance parameter terms and definitions. The generic specifications for passive
    optical devices (components) are listed in Annex A.<br />\r\nKeywords: terms and
