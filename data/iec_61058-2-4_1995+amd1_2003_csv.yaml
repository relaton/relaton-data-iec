abstract:
- content: Applies to independently mounted switches for appliances actuated by hand,
    by foot or by other human activity for use with appliances and other equipment
    for household and similar purposes, with a rated voltage not exceeding 440 V and
    a rated current not exceeding 63 A. This consolidated version consists of the
    first edition (1995) and its amendment 1 (2003). Therefore, no need to order amendment
    in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux interrupteurs à montage indépendant pour appareils manoeuvrés
    à la main, au pied ou par d'autres actions humaines pour utilisation avec des
    appareils et autres matériels pour usage domestique et analogue de tension assignée
    n'excédant pas 440 V et de courant n'excédant pas 63 A. Cette version consolidée
    comprend la première édition (1995) et son amendement 1 (2003). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
