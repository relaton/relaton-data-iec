abstract:
- language: en
  script: Latn
  content: 'IEC 61754-26:2012 defines the standard interface dimensions for the type
    SF optical board connector that uses a normal glass fibre and the physical contact
    technique to connect flexible optical boards and ribbon fibres. Keywords: interface
    dimensions for type SF optical board connector'
- language: fr
  script: Latn
  content: 'La CEI 61754-26:2012 définit les dimensions d''interface normalisées pour
    les connecteurs de carte optique de type SF qui utilisent une fibre en verre normale
    et la technique du contact physique pour connecter les cartes optiques et les
    fibres en ruban. Mots clé: dimensions d''interface pour les connecteurs de carte
    optique de type SF'
