- content: "L'IEC 60728-113:2023 s'applique aux systèmes de transmission optique pour
    la transmission de signaux de radiodiffusion, qui se composent de l'équipement
    de la tête de réseau, des lignes de transmission optique, des câblages internes
    et des prises d'abonnés. Ces systèmes sont essentiellement destinés aux signaux
    de télévision et aux signaux de radiodiffusion sonore qui utilisent une technologie
    de transmission numérique. Le présent document spécifie les paramètres de base
    du système et les méthodes de mesurage des systèmes de distribution optique entre
    l'équipement de la tête de réseau et les prises d'abonnés, afin d'évaluer les
    performances du système et ses limites de performances.<br />\r\nDans le présent
    document, la fréquence supérieure du signal est limitée à 3 300 MHz environ.<br
    />\r\nLa présente partie de l'IEC 60728 a pour objet de décrire les spécifications
    des systèmes des réseaux de desserte par fibre de l'abonné (DFA) pour la transmission
    de signaux de radiodiffusion à modulation numérique. Le présent document s'applique
    également à la transmission des signaux de radiodiffusion qui utilisent un réseau
    de télécommunication, si celui-ci respecte les performances de la portion optique
    du système défini dans le présent document. Le présent document décrit la transmission
    des signaux RF en tant que signaux de radiodiffusion générale et de radiodiffusion
    ciblée (distribution des signaux de radiodiffusion dans une zone limitée) entièrement
    numérisés sur les réseaux DFA et introduit le système xPON comme support de la
    couche physique. La description précise de la couche physique ne relève pas du
    domaine d'application du présent document. Le domaine d'application se limite
    à la transmission des signaux vidéo RF en aval sur les réseaux DFA; les technologies
    de transport par protocole Internet (IP), comme la multidiffusion IP et les protocoles
    associés, qui exigent un système de transmission optique bidirectionnelle, ne
    relèvent pas du domaine d'application du présent document.<br />\r\nCertains des
    effets de brouillage qui se produisent entre le système de télécommunication et
    le système de radiodiffusion sont traités à l'Article 7.<br />\r\nL'IEC 60728-113:2023
    annule et remplace la première édition parue en 2018 et l'IEC 60728-13-1:2017.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) l'IEC 60728-13-1, qui traite de l'extension de la largeur de bande pour
    les signaux de diffusion sur les systèmes DFA, a été fusionnée avec le présent
    document;<br />\r\nb) un tableau qui indique le niveau du signal numérique au
    niveau de la prise d'abonné a été ajouté."
