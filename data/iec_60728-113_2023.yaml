abstract:
- content: "IEC 60728-113:2023 is applicable to optical transmission systems for broadcast
    signal transmission that consist of headend equipment, optical transmission lines,
    in-house wirings and system outlets. These systems are primarily intended for
    television and sound signals using digital transmission technology. This document
    specifies the basic system parameters and methods of measurement for optical distribution
    systems between headend equipment and system outlets in order to assess the system
    performance and its performance limits.<br />\r\nIn this document, the upper signal
    frequency is limited to about 3 300 MHz.<br />\r\nThe purpose of this part of
    IEC 60728 is to describe the system specifications of FTTH (fibre to the home)
    networks for digitally modulated broadcast signal transmission. This document
    is also applicable to broadcast signal transmission using a telecommunication
    network if it satisfies the performance of the optical portion of the system defined
    in this document. This document describes RF transmission for fully digitalized
    broadcast and narrowcast (limited area distribution of broadcast) signals over
    FTTH, and introduces the xPON system as a physical layer media. The detailed description
    of the physical layer is out of scope of this document. The scope is limited to
    downstream RF video signal transmission over FTTH; IP transport technologies,
    such as IP Multicast and associate protocols, which require a two-way optical
    transmission system, are out of scope of this document.<br />\r\nSome interference
    effects occurring between the telecommunication system and the broadcast system
    are addressed in Clause 7.<br />\r\nIEC 60728-113:2023 cancels and replaces the
    first edition published in 2018 and IEC 60728-13-1:2017. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) IEC 60728-13-1,
    which deals with the bandwidth expansion for broadcast signal over FTTH systems,
    has been merged with this document;<br />\r\nb) a table containing the digital
    signal level at the system outlet has been added."
