abstract:
- content: "IEC 60335-2-30:2009 Deals with the safety of electric room heaters for
    household and similar purposes, their rated voltage being not more than 250 V
    for single-phase appliances and 480 V for other appliances. Examples of appliances
    that are included are:<br />\r\n- convection heaters;<br />\r\n- fan heaters;<br
    />\r\n- heaters for greenhouses;<br />\r\n- liquid-filled radiators;<br />\r\n-
    panel heaters;<br />\r\n- radiant heaters;<br />\r\n- tubular heaters;<br />\r\n-
    ceiling mounted heat lamp appliances.<br />\r\nThe principal changes in this edition
    as compared with the fourth edition of IEC 60335-2-30 are as follows:<br />\r\n-
    some additional instructions are introduced for heaters without a built-in thermostat,<br
    />\r\n- or those installed in the floor or in a bathroom (7.12 and 7.12.1);<br
    />\r\n- a spillage test is introduced for appliances having a grille and - that
    are built into the floor (15.2).<br />\r\nThe attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 60335-1:2010. The contents of the corrigendum of November 2014 have been included
    in this copy."
