- content: "La CEI 60335-2-30:2009 traite de la sécurité des appareils de chauffage
    électriques pour usages domestiques et analogues, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils. Comme exemples d'appareils entrant dans le domaine d'application de
    la présente norme, on peut citer:<br />\r\n- les convecteurs;<br />\r\n- les appareils
    de chauffage soufflants;<br />\r\n- les appareils de chauffage utilisés dans les
    serres;<br />\r\n- les radiateurs à circulation de liquide;<br />\r\n- les panneaux
    chauffants;<br />\r\n- les appareils de chauffage rayonnants;<br />\r\n- les appareils
    de chauffage à éléments tubulaires chauffants;<br />\r\n- les appareils de chauffage
    à lampe montés au plafond.<br />\r\nLes principaux modifications dans cette édition
    par rapport à la quatrième édition de la CEI 60335-2-30 sont les suivantes:<br
    />\r\n- certaines instructions supplémentaires sont introduites pour les appareils
    de chauffage sans thermostat intégré, ou ceux installés au sol ou dans une salle
    de bains (7.12 et 7.12.1);<br />\r\n- un essai de débordement est introduit pour
    les appareils comportant une grille et qui sont encastrés dans le sol (15.2).<br
    />\r\nL'attention des Comités Nationaux est attirée sur le fait que les fabricants
    d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire
    après la publication d'une nouvelle publication CEI, ou d'une publication amendée
    ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010.
    Le contenu du corrigendum de novembre 2014 a été pris en considération dans cet
    exemplaire."
