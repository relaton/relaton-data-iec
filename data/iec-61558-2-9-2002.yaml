abstract:
- language: en
  script: Latn
  content: |-
    This Part 2-9 of IEC 61558 applies to stationary or portable single-phase air-cooled (natural or forced) associated safety isolating transformers for class III handlamps for tungsten filament lamps, having a rated supply voltage not exceeding 1 000 V a.c., a rated frequency not exceeding 500 Hz and a rated output not exceeding 10 kVA.


    It has the status of a group safety publication in accordance with IEC Guide 104
- language: fr
  script: Latn
  content: |-
    Cette Partie 2-9 de la CEI 61558 s'applique aux transformateurs de sécurité pour baladeuses de classe III pour lampes à filament de tungstène, associés, monophasés, à refroidissement par air (circulation naturelle ou forcée), fixes ou mobiles, ayant une tension primaire assignée ne dépassant pas 1 000 V courant alternatif, une fréquence assignée ne dépassant pas 500 Hz, et une puissance assignée ne dépassant pas 10 kVA.

    Elle a le statut de publication groupée de sécurité conformément au guide CEI 104.
