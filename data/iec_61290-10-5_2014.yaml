abstract:
- content: "IEC 61290-10-5:2014 applies to distributed Raman amplifiers (DRAs). DRAs
    are based on the process whereby Raman pump power is introduced into the transmission
    fibre, leading to signal amplification within the transmission fibre through stimulated
    Raman scattering. A detailed overview of the technology and applications of DRAs
    can be found in IEC TR 61292-6. The object of this standard is to establish uniform
    requirements for accurate and reliable measurements, using an optical spectrum
    analyser (OSA), of the following DRA parameters:<br />\r\n- channel on-off gain;<br
    />\r\n- pump unit insertion loss;<br />\r\n- channel net gain;<br />\r\n- channel
    signal-spontaneous noise figure. Keywords: Raman amplifiers (DRAs), optical spectrum
    analyser (OSA)"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61290-10-5:2014 s'applique aux amplificateurs Raman répartis (DRA).
    Les DRA sont fondés sur un processus tel qu'une puissance de pompage Raman est
    introduite dans la fibre de transmission, conduisant à une amplification du signal
    au sein de la fibre de transmission par dispersion Raman stimulée. On peut trouver
    une vue d'ensemble détaillée de la technique et des applications des DRA dans
    l'IEC TR 61292-6. L'objet de la présente norme est d'établir des exigences uniformes
    afin d'obtenir des mesures précises et fiables des paramètres de DRA suivants,
    au moyen d'un analyseur de spectre optique (ASO):<br />\r\n- gain du canal en
    on-off;<br />\r\n- affaiblissement d'insertion de l'unité de pompage;<br />\r\n-
    gain du canal net;<br />\r\n- facteur de bruit signal/émission spontanée du canal.
    Mots clés: amplificateurs Raman (DRA), analyseur de spectre optique (ASO)"
