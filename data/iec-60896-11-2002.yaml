abstract:
- language: en
  script: Latn
  content: This part of IEC 60896 is applicable to lead-acid cells and batteries which
    are designed for service in fixed locations (i.e. not habitually to be moved from
    place to place) and which are permanently connected to the load and to the d.c.
    power supply. Batteries operating in such applications are called "stationary
    batteries". Any type or construction of lead-acid battery may be used for stationary
    battery applications. This part 11 of the standard is applicable to vented types
    only. This first edition of IEC 60896-11 cancels and replaces IEC 60896-1 (first
    edition) published in 1987 and its amendments 1 (1988) and 2 (1990), and constitutes
    a technical revision.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60896 est applicable aux éléments et batteries
    au plomb destinés à être exploités dans des installations à poste fixe (c'est-à-dire
    qui ne sont pas en règle générale prévus pour être déplacés) et connectés en permanence
    à une charge et à une source de courant continu. Les batteries opérant dans ces
    conditions sont dénommées «batteries stationnaires». Tous les types et toutes
    les constructions d'éléments ou de batteries au plomb peuvent être utilisés pour
    des applications de batteries stationnaires. La présente Partie 11 de la CEI 60896
    n'est applicable qu'aux éléments et batteries au plomb du type ouvert. Cette première
    édition de la CEI 60896-11 annule et remplace la CEI 60896-1 (première édition)
    parue en 1987 et ses amendements 1 (1988) et 2 (1990), dont elle constitue une
    révision technique.
