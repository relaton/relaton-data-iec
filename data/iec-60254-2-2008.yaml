abstract:
- language: en
  script: Latn
  content: "This part of IEC 60254 is applicable to lead-acid traction batteries used
    as power sources for electric propulsion. The object of the present standard is
    to specify:<br />\r\n- the maximum external (overall) dimensions of traction battery
    cells, that is, the width, the height and the length;<br />\r\n- the form of the
    marking of traction battery cell polarity and dimensions of corresponding symbols;<br
    />\r\n- the basic dimensions of some commonly used traction battery terminals
    designed to connect output cables to the battery;<br />\r\n- the dimensions of
    cells commonly used in Asia and North America.<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 1997 and its Amendment 1 (2000). It
    constitutes a technical revision. The main modification concerns the introduction
    of new dimensions."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60254 concerne les batteries d'accumulateurs
    de traction au plomb utilisées comme source d'énergie pour la propulsion électrique.
    La présente norme a pour objet de spécifier:<br />\r\n- l'encombrement maximal
    des éléments des batteries de traction, c'est-à-dire la hauteur, la largeur et
    la longueur;<br />\r\n- la réalisation du marquage de la polarité sur les éléments
    des batteries de traction et les dimensions des symboles correspondants;<br />\r\n-
    les dimensions de base des bornes des batteries de traction d'usage courant prévues
    pour le raccordement des câbles de sortie à la batterie.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 1997 et son Amendement
    1 (2000). Elle constitue une révision."
