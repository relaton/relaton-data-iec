abstract:
- language: en
  script: Latn
  content: "IEC 60300-1:2014 establishes a framework for dependability management.
    It provides guidance on dependability management of products, systems, processes
    or services involving hardware, software and human aspects or any integrated combinations
    of these elements. It presents guidance on planning and implementation of dependability
    activities and technical processes throughout the life cycle taking into account
    other requirements such as those relating to safety and the environment. This
    standard gives guidelines for management and their technical personnel to assist
    them to optimize dependability. This third edition cancels and replaces the second
    edition published in 2003 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- an updating of definitions to reflect IEC 60050-191:2014;<br />\r\n- an
    enhanced description of dependability and its attributes;<br />\r\n- a more generic
    approach to dependability management;<br />\r\n- revised guidelines for application
    of dependability management;<br />\r\n- a more generic approach to the life cycle;<br
    />\r\n- a framework for dependability standards. Keywords: dependability management"
- language: fr
  script: Latn
  content: "L'IEC 60300-1:2014 La présente partie de l'IEC 60300 établit un cadre
    pour la gestion de la sûreté de fonctionnement. Elle donne des lignes directrices
    sur la gestion de la sûreté de fonctionnement des produits, des systèmes, des
    processus ou des services impliquant des aspects matériels, logiciels et humains
    ou toute combinaison intégrant ces éléments. Elle présente des lignes directrices
    sur la planification et la mise en oeuvre des activités de sûreté de fonctionnement
    et des processus techniques tout au long du cycle de vie, en prenant en compte
    les autres exigences telles que celles relatives à la sécurité et à l'environnement.
    La présente norme donne des lignes directrices qui aident les directeurs et leur
    personnel technique à optimiser la sûreté de fonctionnement. Cette troisième édition
    annule et remplace la deuxième édition parue en 2003. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- des définitions actualisées
    selon la toute dernière version du IEC 60050-191:2014;<br />\r\n- une meilleure
    description de la sûreté de fonctionnement et de ses attributs;<br />\r\n- une
    approche plus générique de la gestion de la sûreté de fonctionnement;<br />\r\n-
    des lignes directrices révisées pour l'application de la gestion de la sûreté
    de fonctionnement;<br />\r\n- une approche plus générique du cycle de vie;<br
    />\r\n- un cadre pour les normes de sûreté de fonctionnement. Mots clés: gestion
    de la sûreté de fonctionnement"
