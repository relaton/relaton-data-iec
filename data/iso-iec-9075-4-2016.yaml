abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9075-4:2016 speciﬁes the syntax and semantics of a database language for declaring and maintaining persistent database language routines in SQL-server modules.</p>
    <p>The database language for &lt;externally-invoked procedure&gt;s and &lt;SQL-invoked routine&gt;s includes:</p>
    <p>- The speciﬁcation of statements to direct the ﬂow of control.</p>
    <p>- The assignment of the result of expressions to variables and parameters.</p>
    <p>- The speciﬁcation of condition handlers that allow SQL-invoked routines to deal with various conditions that arise during their execution.</p>
    <p>- The speciﬁcation of statements to signal and resignal conditions.</p>
    <p>- The declaration of standing SQL-server cursors.</p>
    <p>- The declaration of local variables.</p>
    <p>It also includes the deﬁnition of the Information Schema tables that contain schema information pertaining to SQL-server modules and SQL-invoked routines.</p>
