  script:
  - Latn
  format: text/html
- content: S'applique aux condensateurs unitaires et aux batteries de condensateurs
    autorégénérateurs devant servir plus particulièrement à la correction du facteur
    de puissance des réseaux à courant alternatif à tension assignée égale ou inférieure
    à 1000 V et à fréquence comprise entre 15 et 60 Hz. S'applique également aux condensateurs
    destinés à être utilisés dans des circuits de filtrage. Cette version consolidée
    comprend la deuxième édition (1996) et son amendement 1 (2002). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
