- content: |-
    Applies to self-healing capacitor units and banks intended to be
    used, in particular, for power-factor correction of a.c. power
    systems of up to and including 1000 V rated voltage and frequency 15
    Hz to 60 Hz.  Also applies to capacitors intended for use in power
    filter circuits.<strong>This consolidated version consists of the second edition (1996) and its amendment 1 (2002). Therefore, no need to order amendment in
    addition to this publication.</strong>
