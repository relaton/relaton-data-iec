    (nommés ci-après HSES) conçus pour les installations intérieures et extérieures
    et pour fonctionner à des fréquences de 50 Hz et 60 Hz sur des réseaux de tensions
    assignées supérieures ou égales à 550 kV. Les HSES décrits dans le présent document
