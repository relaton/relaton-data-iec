abstract:
- content: "IEC 61280-4-1: 2019 is applicable to the measurement of attenuation of
    installed optical fibre cabling plant using multimode optical fibre. This cabling
    plant can include multimode optical fibres, connectors, adapters, splices, and
    other passive devices. The cabling can be installed in a variety of environments
    including residential, commercial, industrial, and data centre premises, as well
    as outside plant environments. The test equipment used in this document has one
    single fibre connector interface or two single fibre connector interfaces. In
    this document, the optical fibres that are addressed include sub-categories A1-OMx,
    where x = 2, 3, 4 and 5 (50/125 μm) and A1-OM1 (62,5/125 μm) multimode optical
    fibres, as specified in IEC 60793-2-10. The attenuation measurements of the other
    multimode categories can be made using the approaches of this document, but the
    source conditions for the other categories have not been defined. This third edition
    cancels and replaces the second edition, published in 2009. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) changes to Annex F on
    encircled flux to harmonise with IEC TR 62614-2, but keeping the encircled flux
    limits defined in Tables F.2 to F.5 unchanged;<br />\r\nb) addition of an equipment
    cord method in Annex D;<br />\r\nc) inclusion of testing bend insensitive multimode
    optical fibre;<br />\r\nd) updates to measurement uncertainty;<br />\r\ne) definition
    of additional cabling configurations;<br />\r\nf) changes to Table 5 on spectral
    requirements.<br />\r\nKeywords: measurement of attenuation<br />\r\nThe contents
    of the corrigendum of April 2020 and December 2022 have been included in this
    copy."
