abstract:
- content: IEC 60794-1-3:2017 is a generic specification covering optical cable elements.
    Requirements which are described in this document apply to elements of optical
    fibre cables for use with telecommunication equipment and devices employing similar
    techniques. The elements which are the subject of this document are those which
    apply to several cable types of IEC 60794 (all parts) and as defined by sectional
    specifications IEC 60794-2, IEC 60794-3, IEC 60794‑4, and IEC 60794-5. The requirements
    for cable elements are described in the IEC 60794-1-3X series for which the IEC
    60794-1-31 is the first one, and family specifications and detailed specifications
    of the aforementioned sectional specifications can define specific cables families
    and types.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60794-1-3:2017 est une spécification générique qui couvre les éléments
    de fibres optiques. Les exigences décrites dans le présent document s’appliquent
    aux éléments des câbles à fibres optiques destinés à être utilisés dans les équipements
    de télécommunications et les dispositifs utilisant des techniques analogues. Les
    éléments faisant l'objet du présent document correspondent à ceux qui s'appliquent
    à plusieurs types de câbles de l'IEC 60794 (toutes parties) et tels que définis
    dans les spécifications intermédiaires IEC 60794-2, IEC 60794-3, IEC 60794‑4,
    et IEC 60794-5. Les exigences relatives aux éléments de câbles sont décrites dans
    la série IEC 60794-1-3X dans laquelle l'IEC 60794-1-31 est la première, de plus
    les spécifications de famille et les spécifications particulières des spécifications
    intermédiaires susmentionnées peuvent définir les familles et les types de câbles
    spécifiques.
