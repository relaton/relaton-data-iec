abstract:
- content: Lays down definitions, test methods and procedures for density gauges utilizing
    ionizing radiation designed for measuring the density of liquids, gas vapours,
    slurries or fluidized solids. The output signals from density gauges may be either
    analogue or digital.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des définitions, des méthodes et procédures d'essai pour les densimètres
    à rayonnements ionisants destinés à mesurer la densité des liquides, des vapeurs
    gazeuses, des boues ou des pulvérulents. Les signaux de sortie des densimètres
    peuvent être analogiques ou numériques.
