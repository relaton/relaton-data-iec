abstract:
- content: IEC/TR 62271-208:2009 gives practical guidance for the evaluation and documentation
    of the external electromagnetic fields which are generated by HV switchgear assemblies
    and HV/LV prefabricated substations. Basic requirements to measure or calculate
    the electric and magnetic fields are summarised for switchgear assemblies covered
    by IEC 62271-200 and IEC 62271-201, and for prefabricated substations covered
    by IEC 62271-202. This technical report applies to equipment rated for voltages
    up to and including 52 kV and power-frequencies from 15 Hz to 60 Hz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TR 62271-208:2009 donne des conseils pratiques pour évaluer et documenter
    les champs électromagnétiques externes générés par des appareillages HT et des
    postes HT/BT préfabriqués. Les exigences de base pour mesurer ou calculer les
    champs électrique et magnétique sont résumées pour des appareillages couverts
    par la CEI 62271-200 et la CEI 62271-201 et pour les postes préfabriqués couverts
    par la CEI 62271-202. Ce rapport technique s'applique aux équipements assignés
    pour des tensions jusqu'à et y compris 52 kV et des fréquences réseau de 15 Hz
    à 60 Hz.
