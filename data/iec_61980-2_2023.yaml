abstract:
- content: "IEC 61980-2:2023 addresses communication and activities of magnetic field
    wireless power transfer (MF-WPT) systems.<br />\r\nThe requirements in this document
    are intended to be applied for MF-WPT systems according to IEC 61980-3 and ISO
    19363.<br />\r\nThe aspects covered in this document include operational and functional
    characteristics of the MF-WPT communication system and related activities, and
    operational and functional characteristics of the positioning system.<br />\r\nThe
    following aspects are under consideration for future documents:<br />\r\n- requirements
    for two- and three-wheel vehicles;<br />\r\n- requirements for MF-WPT systems
    supplying power to EVs in motion;<br />\r\n- requirements for bidirectional power
    transfer.<br />\r\nNOTE Any internal communication at supply device or EV device
    is not in the scope of this document"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61980-2:2023 traite de la communication et des activités des systèmes
    de transfert d’énergie sans fil en champ magnétique (MF-WPT).<br />\r\nLes exigences
    du présent document sont destinées à être appliquées aux systèmes MF-WPT conformément
    aux normes CEI 61980-3 et ISO 19363.<br />\r\nLes aspects traités dans le présent
    document comprennent les caractéristiques opérationnelles et fonctionnelles du
    système de communication MF-WPT et des activités connexes, ainsi que les caractéristiques
    opérationnelles et fonctionnelles du système de positionnement.<br />\r\nLes aspects
    ci-après sont à l’étude pour les futurs documents:<br />\r\n- prescriptions applicables
    aux véhicules à deux et trois roues; les<br />\r\n- exigences relatives aux systèmes
    MF-WPT alimentant les véhicules électriques en mouvement;<br />\r\n- exigences
    pour le transfert de puissance bidirectionnel.<br />\r\nNOTE Toute communication
    interne au niveau du dispositif d’alimentation ou du dispositif EV n’entre pas
    dans le domaine d’application du présent document"
