abstract:
- content: "IEC 60376:2018 defines the quality for technical grade sulphur hexafluoride
    (SF<sub>6</sub>) and complementary gases such as nitrogen (N<sub>2</sub>) and
    carbon tetra-fluoride (CF<sub>4</sub>), for use in electrical equipment. Detection
    techniques, covering both laboratory and in-situ portable instrumentation, applicable
    to the analysis of SF<sub>6</sub>, N<sub>2</sub> and CF<sub>4</sub> gases prior
    to the introduction of these gases into the electrical equipment are also described
    in this document.<br />\r\nThis document provides some information on sulphur
    hexafluoride in Annex A and on the environmental effects of SF<sub>6</sub> in
    Annex B.<br />\r\nInformation about SF<sub>6</sub> by-products and the procedure
    for evaluating the potential effects of SF<sub>6</sub> by-products on human health
    are covered by IEC 60480, their handling and disposal being carried out according
    to international and local regulations with regard to the impact on the environment.
    Handling of SF<sub>6</sub> and its mixtures is covered by IEC 62271-4.<br />\r\nProcedures
    to determine SF<sub>6</sub> leakages are described in IEC 60068-2-17.<br />\r\nFor
    the purposes of this document, the complementary gases used in SF<sub>6</sub>
    mixtures will be limited to N<sub>2</sub> or CF<sub>4</sub>.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2005. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the requirements for the use of SF<sub>6</sub> in electrical equipment have been
    confirmed;<br />\r\nb) a specification for complementary gases to be used in SF<sub>6</sub>
    mixtures with N<sub>2</sub> and CF<sub>4</sub> has been included;<br />\r\nc)
    the introduction and scope have been merged;<br />\r\nd) a new repartition of
    the annexes of IEC 60376, IEC 60480 and IEC 62271-4 has been included."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60376:2018 définit la qualité technique de l'hexafluorure de soufre
    (SF<sub>6</sub>) et des gaz complémentaires (l'azote (N<sub>2</sub>) et le tétrafluorure
    de carbone (CF<sub>4</sub>), par exemple) utilisés dans les matériels électriques.
    Le présent document décrit également les techniques de détection couvrant les
    instruments de laboratoire et les instruments portables<em>in situ</em>, applicables
    à l'analyse des gaz SF<sub>6</sub>, N<sub>2</sub> et CF<sub>4</sub> avant leur
    introduction dans les matériels électriques.<br />\r\nLe présent document donne
    des informations relatives à l'hexafluorure de soufre (Annexe A) et à ses effets
    sur l'environnement (Annexe B).<br />\r\nLes informations relatives aux sous-produits
    du SF<sub>6</sub> et à la procédure d'évaluation de leurs effets potentiels sur
    la santé humaine sont données dans l'IEC 60480, leur manipulation et leur élimination
    étant assurées selon les réglementations internationales et locales, du fait de
    leur effet sur l'environnement. La manipulation du SF<sub>6</sub> et des mélanges
    de SF<sub>6</sub> est couverte par l'IEC 62271-4.<br />\r\nLes procédures de détermination
    des fuites de SF<sub>6</sub> sont décrites dans l'IEC 60068-2-17.<br />\r\nPour
    les besoins du présent document, les gaz complémentaires utilisés dans les mélanges
    de SF<sub>6</sub> se limitent au N<sub>2</sub> et au CF<sub>4</sub>.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2005. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les exigences en matière d'utilisation du SF<sub>6</sub> dans les matériels électriques
    ont été confirmées;<br />\r\nb) une spécification relative aux gaz complémentaires
    (N<sub>2</sub> et CF<sub>4</sub> par exemple) à employer dans les mélanges de
    SF<sub>6</sub> est incluse;<br />\r\nc) l'introduction et le domaine d'application
    ont été fusionnés;<br />\r\nd) les annexes de l'IEC 60376, l'IEC 60480 et l'IEC
    62271-4 ont fait l'objet d'une nouvelle répartition."
