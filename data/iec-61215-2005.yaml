abstract:
- language: en
  script: Latn
  content: Lays down requirements for the design qualification and type approval of
    terrestrial photovoltaic modules suitable for long-term operation in general open-air
    climates, as defined in IEC 60721-2-1. Determines the electrical and thermal characteristics
    of the module and shows, as far as possible, that the module is capable of withstanding
    prolonged exposure in certain climates.
- language: fr
  script: Latn
  content: Donne les exigences sur la qualification de la conception et l'homologation
    de modules photovoltaïques pour application terrestre et pour une utilisation
    de longue durée dans les climats généraux d'air libre, définis dans la CEI 60721-2-1.
    Détermine les caractéristiques électriques et thermiques du module et montre dans
    la mesure du possible que le module est apte à supporter une exposition prolongée
    à certains climats.
