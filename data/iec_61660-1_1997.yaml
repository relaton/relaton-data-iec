abstract:
- content: 'Describes method for calculating short-circuit currents in d.c. auxilliary
    systems in power plants and substations, which can be equipped with the following
    equipment, acting as short-circuit current sources: - rectifiers in three-phase
    a.c. bridge connection for 50 Hz; - stationary lead-acid batteries; - smoothing
    capacitors; - d.c. motors with independent excitation Provides a generally applicable
    method of calculation which produces results of sufficient accuracy on the conservative
    side. The contents of the corrigenda of February 1999 and March 2000 have been
    included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit une méthode de calcul des courants de court-circuit des réseaux
    auxiliaires en courant continu dans des centrales et des postes, qui peuvent être
    équipés des éléments suivants, agissant comme sources de courants de court-circuit:
    - redresseurs dans les ponts triphasés en courant alternatif pour 50 Hz; - batteries
    stationnaires au plomb; - condensateurs de lissage; - moteurs à courant continu
    avec excitation indépendante. Fournit une méthode générale de calcul donnant des
    résultats suffisamment précis et par excès. Le contenu des corrigenda de février
    1999 et mars 2000 a été pris en considération dans cet exemplaire.'
