abstract:
- language: en
  script: Latn
  content: IEC 62037-1:2012 is applicable to the general requirements and measuring
    methods for intermodulation (IM) level measurement of passive RF and microwave
    components, which can be caused by the presence of two or more transmitting signals.
    This first edition of IEC 62037-1 replaces IEC 62037, published in 1999. It constitutes
    a technical revision. This standard is part of the IEC 62037 series which addresses
    the measurement of PIM, but does not cover the long term reliability of a product
    with reference to its performance. This standard is to be used in conjunction
    with other appropriate part(s) of IEC 62037.
- language: fr
  script: Latn
  content: La CEI 62037-1:2012 est applicable aux exigences générales et méthodes
    de mesure pour la mesure du niveau d'intermodulation (IM) des composants RF et
    à micro-ondes passifs, qui peut être provoquée par la présence de deux ou plusieurs
    signaux d'émission. Les procédures d'essai présentées dans la cette norme donnent
    les exigences générales et les méthodes de mesure exigées pour caractériser le
    niveau des signaux d'intermodulation indésirables à l'aide de deux signaux d'émission.
    La présente série de normes concerne la mesure de l'intermodulation passive (PIM),
    mais ne couvre pas la fiabilité à long terme des produits par rapport à ses performances.
    La présente norme s'utilise conjointement avec les autres parties appropriées
    de la CEI 62037.
