abstract:
- content: IEC 61158-4-24:2014 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-4-24:2014 spécifie les procédures pour le transfert en temps
    utile de données et d'informations de commande d'une entité d'utilisateur de liaison
    de données vers une entité d'utilisateur homologue, et parmi les entités de liaison
    de données formant le fournisseur de service de liaison de données distribué et
    la structure des DLPDU du bus de terrain utilisée pour le transfert de données
    et d'informations de commande par le protocole de la présente norme, et leur représentation
    comme unités de données d'interface physique.
