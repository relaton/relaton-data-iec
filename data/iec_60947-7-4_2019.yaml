- content: "<!-- NEW! -->IEC 60947-7-4:2019 est disponible sous forme de IEC 60947-7-4:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60947-7-4:2018
    spécifie les exigences concernant les blocs de jonction pour cartes de circuits
    imprimés destinés principalement à un usage industriel ou similaire. Le montage
    et la fixation sur la carte de circuits imprimés s'effectuent par brasage, insertion
    à force ou par des méthodes équivalentes afin d'assurer une connexion électrique
    et mécanique entre les conducteurs en cuivre et la carte de circuits imprimés.
    Le présent document s'applique aux blocs de jonction pour cartes de circuits imprimés
    destinés à connecter les conducteurs en cuivre, avec ou sans préparation spéciale,
    dont la section est comprise entre 0,08 mm2 et 300 mm2 (AWG 28-600 kcmil), destinés
    à être utilisés dans les circuits dont la tension assignée ne dépasse pas 1 000
    V en courant alternatif jusqu'à 1 000 Hz ou 1 500 V en courant continu au maximum.
    Cette deuxième édition annule et remplace la première édition parue en 2013. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    essai complémentaire pour les blocs de jonction pour cartes de circuits imprimés
    à organes de serrage pour lesquels la pression de contact est transmise par des
    matériaux isolants;<br />\r\nb) les couples de serrage des vis sont désormais
    présentés dans le Tableau 4 du présent document (ils étaient précédemment donnés
    dans le Tableau 4 de l'IEC 60947-1:2007); les couples de serrage sont donnés pour
    un type supplémentaire de vis;<br />\r\nc) ajout de nouveaux critères pour la
    vérification de la résistance de contact;<br />\r\nd) clarification de la description
    de l'essai d'échauffement (taux de réduction de l'intensité en fonction de la
    température); corrections de la séquence d'essais conformément à la Figure 4.</p>"
