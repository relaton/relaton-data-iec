abstract:
- content: "IEC 80416-1:2008 provides basic principles and guidelines for the creation
    of graphical symbols for registration, and provides the key principles and rules
    for the preparation of title, description and note(s). This second edition cancels
    and replaces the first edition published in 2001. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Clause 8 in the previous edition
    is moved to Clause 4;<br />\r\nb) Mandatory requirement for the line width in
    symbol originals is changed to 2 mm or 4 mm (see 6th paragraph of 7.3);<br />\r\nc)
    For negation of a graphical symbol, a single diagonal bar is allowed in addition
    to two diagonal bars at right angles;<br />\r\nd) A new meaning of negation \"do
    not\" is allowed;<br />\r\ne) Some freedom is given for use of the basic pattern
    such as for symbol originals to be within the 75 mm square instead of the octagon;<br
    />\r\nf) Annex A (normative) is newly introduced for provisions on title, description
    and notes;<br />\r\ng) The nature of notes is changed to be purely informative;
    and<br />\r\nh) Clause 10 in the previous edition is moved to Annex C (informative).<br
    />\r\nIt has the status of a horizontal standard in accordance with<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108. This International Standard has been prepared in co-operation with
    ISO/TC145/SC 3. It is published as a double logo standard."
