abstract:
- language: en
  script: Latn
  content: "IEC 61057:2017 is applicable to <em>insulating aerial devices</em> for
    mounting on a <em>chassis</em>, to be used for live working on electrical installations
    at nominal voltages above 1 000V r.m.s. AC in the range 45 Hz to 65 Hz and 1 500V
    DC. This second edition cancels and replaces the first edition published in 1991
    and IEC TS 61813:2000. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na)   general review of the requirements and test provisions;<br
    />\r\nb)   preparation of the elements of evaluation of defects, and general application
    of IEC 61318:2007;<br />\r\nc)   distinguishes between tests for hollow booms
    and those for foam filled booms;<br />\r\nd)   references ISO 16368 for particular
    mechanical tests;<br />\r\ne)   further information on vacuum protection and leakage
    current monitoring and a mandatory requirement that aerial devices for bare hand
    work be fitted with a permanently installed lower test electrode system;<br />\r\nf)
    \   <em>controls</em> of high electrical resistance;<br />\r\ng)   reference to
    SAE for insulating hydraulic hoses;<br />\r\nh)   inclusion of IEC TS 61813 for
    care, maintenance and in-service testing of aerial devices with insulating booms."
- language: fr
  script: Latn
  content: "L'IEC 61057:2017 s'applique aux <em>dispositifs élévateurs isolants</em>
    destinés à être montés sur un <em>châssis</em>, utilisés pour les travaux sous
    tension sur les installations électriques à des tensions nominales supérieures
    à 1 000 V en courant alternatif en valeur efficace dans la plage comprise entre
    45 Hz et 65 Hz et à 1 500 V en courant continu. Cette deuxième édition annule
    et remplace la première édition, parue en 1991, ainsi que l’IEC TS 61813:2000.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na)   examen général des exigences et dispositions d'essai;<br />\r\nb)   préparation
    des éléments d'évaluation des défauts et application générale de l'IEC TS 61318:2007;<br
    />\r\nc)   distinction entre les essais pour bras creux et ceux pour bras remplis
    de mousse;<br />\r\nd)   référence à l'ISO 16368 pour les essais mécaniques particuliers;<br
    />\r\ne)   de plus amples informations sur la protection contre le vide et le
    contrôle du courant de fuite ainsi qu’une exigence obligatoire selon laquelle
    les dispositifs élévateurs destinés à des travaux au potentiel doivent être équipés
    de manière permanente d’un système d’électrode d’essai inférieure;<br />\r\nf)
    \   <em>contrôles</em> de la résistance électrique élevée;<br />\r\ng)   référence
    à SAE pour les flexibles hydrauliques isolants;<br />\r\nh)   inclusion de l’IEC
    TS 61813 concernant les précautions à prendre, l’entretien et les essais en service
    des élévateurs à bras isolants."
