abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-3:2010 deals with the safety of ignition transformers for
    gas and oil burners. Ignition transformers incorporating electronic circuits are
    also covered by this standard. This second edition cancels and replaces the first
    edition published in 1999. It constitutes a technical revision. The main changes
    consist of updating this part in accordance with IEC 61558-1:2005. This part has
    the status of a group safety publication in accordance with IEC Guide 104. The
    attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this publication
    be adopted for implementation nationally not earlier than 12 months from the date
    of publication. In the meantime, the previous edition can still be ordered by
    contacting your local IEC member National Committee or the IEC Central Office.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/42796\">IEC
    61558-1:2005</a>."
