abstract:
- content: IEC 60335-2-6 is applicable to the safety of stationary electric cooking
    ranges, hobs, ovens and similar appliances, their rated voltage being not more
    than 250 V for single-phase appliances connected between one phase and neutral,
    and 480 V for other appliances. This consolidated version consists of the fifth
    edition (2002), its amendment 1 (2004) and its amendment 2 (2008). Therefore,
    no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60335-2-6 traite de la sécurité des cuisinières, tables de cuisson,
    fours électriques fixes et appareils analogues pour usages domestiques, dont la
    tension assignée n'est pas supérieure à 250 V pour les appareils monophasés raccordés
    entre une phase et le neutre et à 480 V pour les autres appareils. Cette version
    consolidée comprend la cinquième édition (2002), son amendement 1 (2004) et son
    amendement 2 (2008). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.
