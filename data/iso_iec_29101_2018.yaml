abstract:
- content: "<p>This document defines a privacy architecture framework that:</p><p>—
    specifies concerns for ICT systems that process PII;</p><p>— lists components
    for the implementation of such systems; and</p><p>— provides architectural views
    contextualizing these components.</p><p>This document is applicable to entities
    involved in specifying, procuring, architecting, designing, testing, maintaining,
    administering and operating ICT systems that process PII.</p><p>It focuses primarily
    on ICT systems that are designed to interact with PII principals.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le présent document définit une architecture de référence pour la protection
    de la vie privée qui:</p><p>— spécifie les enjeux des systèmes TIC ayant à traiter
    des DCP;</p><p>— énumère les éléments nécessaires à la mise en œuvre de tels systèmes;
    et</p><p>— fournit des vues de l'architecture contextualisant ces éléments.</p><p>Le
    présent document s'applique aux entités participant à la spécification, à la fourniture,
    à l'architecture, à la conception, aux essais, à la maintenance, à l'administration
    et à l'exploitation des systèmes TIC qui traitent des DCP.</p><p>Il se concentre
    principalement sur les systèmes TIC conçus pour interagir avec les personnes concernées.</p>"
