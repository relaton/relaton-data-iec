abstract:
- content: "ISO/IEC 29101:2018 This document defines a privacy architecture framework
    that:<br />\r\n— specifies concerns for ICT systems that process PII;<br />\r\n—
    lists components for the implementation of such systems; and<br />\r\n— provides
    architectural views contextualizing these components.<br />\r\nThis document is
    applicable to entities involved in specifying, procuring, architecting, designing,
    testing, maintaining, administering and operating ICT systems that process PII.<br
    />\r\nIt focuses primarily on ICT systems that are designed to interact with PII
    principals."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 29101:2018 Le présent document définit une architecture de référence
    pour la protection de la vie privée qui:<br />\r\n- spécifie les enjeux des systèmes
    TIC ayant à traiter des DCP;<br />\r\n- énumère les éléments nécessaires à la
    mise en œuvre de tels systèmes; et<br />\r\n- fournit des vues de l'architecture
    contextualisant ces éléments.<br />\r\nLe présent document s'applique aux entités
    participant à la spécification, à la fourniture, à l'architecture, à la conception,
    aux essais, à la maintenance, à l'administration et à l'exploitation des systèmes
    TIC qui traitent des DCP.<br />\r\nIl se concentre principalement sur les systèmes
    TIC conçus pour interagir avec les personnes concernées."
