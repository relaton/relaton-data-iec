abstract:
- language: en
  script: Latn
  content: "IEC 60317-27-3:2019 specifies the requirements of paper tape covered rectangular
    copper winding wires. This covering consists of two or more layers of paper tape
    and is primarily intended for winding coils for oil immersed transformers. The
    range of nominal conductor dimensions covered by this document is<br />\r\n- width:
    min. 2,0 mm max. 31,5 mm;<br />\r\n- thickness: min. 0,80 mm max. 10,0 mm.<br
    />\r\nThe paper tapes included in this document are restricted to those specified
    in IEC 60554-1 and IEC 60554-3-5.<br />\r\nKeywords: paper tape covered rectangular
    copper winding wires"
- language: fr
  script: Latn
  content: "IEC 60317-27-3:2019 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre recouvert de ruban papier. Ce revêtement est
    constitué d'au moins deux couches de ruban papier et est essentiellement destiné
    au bobinage pour les transformateurs immergés dans l'huile La gamme des dimensions
    nominales des conducteurs couvertes par le présent document est:<br />\r\n– largeur:
    min. 2,0 mm max. 31,5 mm;<br />\r\n– épaisseur: min. 0,80 mm max. 10,0 mm.<br
    />\r\nLes rubans papier inclus dans le présent document sont limités à ceux qui
    sont spécifiés dans l'IEC 60554-1 et l’IEC 60554-3-5.<br />\r\nMots clés: fil
    de bobinage de section rectangulaire en cuivre recouvert de ruban papier"
