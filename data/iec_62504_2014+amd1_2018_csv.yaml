abstract:
- content: "IEC 62504:2014+A1:2018 is of assistance in the common understanding of
    terms and definitions, relevant for general lighting with LED technology. The
    terms included are those already available in IEC LED standards or used in manufacturers'
    literature. This standard provides descriptive terms (like \"LED light sources\")
    and measurable terms when modified from IEC 60050-845 (like \"colour rendering
    index\"). This first edition cancels and replaces the IEC TS 62504 published in
    2011. The significant changes with respect to IEC TS 62504 are as follows:<br
    />\r\na) Terms from the International Electrotechnical Vocabulary that have not
    been modified are deleted;<br />\r\nb) Alignment with the CIE has been done;<br
    />\r\nc) An introduction has been added.<strong> This consolidated version consists
    of the first edition (2014) and its amendment 1 (2018). Therefore, no need to
    order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62504:2014+A1:2018 doit aider à une compréhension partagée des termes
    et des définitions pertinents concernant l'éclairage général avec la technologie
    à LED. Les termes inclus sont ceux qui sont déjà disponibles dans les normes IEC
    relatives aux LED ou utilisés dans les ouvrages de référence des fabricants. La
    présente norme donne des termes descriptifs (comme \"sources lumineuses à LED\")
    et des termes mesurables modifiés par rapport à l'IEC 60050-845 (comme \"indice
    général de rendu des couleurs\"). Cette première édition annule et remplace l'IEC
    TS 62504 parue en 2011. Les améliorations importantes par rapport à l'IEC TS 62504
    sont comme suit:<br />\r\na) Les termes du Vocabulaire International Electrotechnique
    qui n'ont pas été modifiés ont été supprimés;<br />\r\nb) L'alignement avec la
    CIE a été réalisé;<br />\r\nc) Une introduction a été ajoutée.<strong>Cette version
    consolidée comprend la première édition (2014) et son amendement 1 (2018). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
