abstract:
- content: "IEC 60601-2-39:2018 applies to the basic safety and essential performance
    of peritoneal dialysis medical electrical equipment. It applies to peritoneal
    dialysis equipment intended for use either by medical staff or under the supervision
    of medical experts, including peritoneal dialysis equipment operated by the patient,
    regardless of whether the peritoneal dialysis equipment is used in a hospital
    or domestic environment. This third edition cancels and replaces the second edition
    of IEC 60601-2-39. It constitutes a technical revision.This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- update of the references to IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012,
    of references and requirements to IEC 60601-1-2:2014, of references to IEC 60601-1-6:2010
    and IEC 60601-1-6:2010/AMD1:2013, of references and requirements to IEC 60601-1-8:2006
    and IEC 60601-1-8:2006/AMD1:2012 and of references and requirements to IEC 60601-1-11:2015;<br
    />\r\n- editorial improvements;<br />\r\n- improvement of the essential performance
    requirements clause/subclauses;<br />\r\n- new requirements for the interruption
    of the power supply."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60601-2-39:2018 s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux de dialyse péritonéale. Elle s'applique
    aux appareils de dialyse péritonéale destinés à être utilisés soit par le personnel
    médical soit sous la supervision d'experts médicaux, y compris les appareils de
    dialyse péritonéalemis en fonctionnement par le patient, que l'appareil de dialyse
    péritonéale soit utilisé dans un hôpital ou dans un environnement domestique.
    Cette troisième édition annule et remplace la seconde édition de l'IEC 60601-2-39
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- actualisation
    des références à l'IEC 60601-1:2005 et l'IEC 60601-1:2005/AMD1:2012, des références
    et des exigences à l'IEC 60601-1-2:2014, des références à l'IEC 60601-1-6:2010
    et l'IEC 60601-1-6:2010/AMD1:2013, des références et des exigences à l'IEC 60601-1-8:2006
    et l'IEC 60601-1-8:2006/AMD1:2012, et des références et des exigences à l'IEC
    60601-1-11:2015;<br />\r\n- améliorations d'ordre rédactionnel;<br />\r\n- amélioration
    des articles/paragraphes traitant des exigences relatives aux performances essentielles;<br
    />\r\n- nouvelles exigences concernant la coupure de l'alimentation."
