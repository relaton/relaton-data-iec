abstract:
- language: en
  script: Latn
  content: |-
    Applies to directly heated positive temperature coefficient
    thermistors, insulated or non-insulated, having a resistance
    temperature characteristic which approximates to a step-function.
    Typically they are made of ferro-electric semi-conductive materials.
    Specifies the conditions for approval, acceptance and continuous
    quality control. Defines the terminology for the thermistors covered
    by this standard, and defines the methods of test.
- language: fr
  script: Latn
  content: |-
    S'applique aux thermistances à coefficient de température positif à
    chauffage direct, isolées ou non isolées, présentant une
    caractéristique résistance/température approchant une fonction de
    basculement. Elles sont habituellement réalisées dans des matériaux
    ferro-électriques semi-conducteurs. Fixe les conditions
    d'homologation, de réception et de contrôle continu de la qualité.
    Définit la terminologie relative aux thermistances couvertes par
    cette norme. Définit également des méthodes d'essais.
