abstract:
- content: IEC 62788-1-6:2017+A1:2020 defines the terminology, test equipment, test
    environment, specimen preparation, test procedures, and test report for measuring
    the degree of cure of Ethylene-Vinyl Acetate (EVA) encapsulation sheet used in
    photovoltaic (PV) modules. The differential scanning calorimetry (both residual
    enthalpy and melt/freeze protocols) and gel content methods are included herein.
    This procedure can be used by material- or module-manufacturers to verify that
    the cross-linking additive is present and is active. The procedure can also be
    used to verify the module manufacturing (lamination) process for the purposes
    of quality- and process-control. The procedure can also be used to assess the
    uniformity of the EVA formulation within a roll as well as to compare variation
    of the EVA formulation from roll to roll.<strong>This consolidated version consists
    of the first edition (2017) and its amendment 1 (2020). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
  - en
  script:
