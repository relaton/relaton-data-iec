abstract:
- language: en
  script: Latn
  content: "IEC 60404-3:2022 is applicable to grain-oriented and non-oriented electrical
    steel strip and sheet for measurement of AC magnetic properties at power frequencies.
    The object of this document is to define the general principles and the technical
    details of the measurement of the magnetic properties of electrical steel strip
    and sheet by means of a single sheet tester (SST). This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Annex A was revised. The method of determining the yokes’ lamination resistance
    was added to Annex A;<br />\r\n- Annex B of the consolidated version of 2010 referred
    to calibration of the SST using the Epstein method. It was cancelled;<br />\r\n-
    Annex B (new), Annex C and Annex D were revised, they are for information only;<br
    />\r\n- Annex C was modified taking account of the new situation regarding P and
    R grades;<br />\r\n- Annex D was amended by addition of Clause D.4 on the numerical
    air flux compensation."
- language: fr
  script: Latn
  content: "L'IEC 60404-3:2022 s'applique aux bandes et tôles magnétiques en acier
    à grains orientés et à grains non orientés pour le mesurage des caractéristiques
    magnétiques en courant alternatif aux fréquences industrielles. Le présent document
    a pour objet de définir les principes généraux et les détails techniques pour
    le mesurage des caractéristiques magnétiques des bandes et tôles magnétiques en
    acier à l'aide de l'essai sur tôle unique (SST, Single Sheet Tester). Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'Annexe A a été révisée. La méthode de détermination de
    la résistance des bandes des culasses a été ajoutée à l'Annexe A;<br />\r\n- l'Annexe
    B de l'édition consolidée de 2010 faisait référence à l'étalonnage du SST à l'aide
    de la méthode Epstein. Elle a été annulée;<br />\r\n- l'Annexe B (nouvelle), l'Annexe
    C et l'Annexe D ont été révisées et sont seulement informatives;<br />\r\n- l'Annexe
    C a été modifiée compte tenu de la nouvelle situation concernant les qualités
    P et R;<br />\r\n- l'Annexe D a été amendée par ajout de l'Article D.4 relatif
    à la compensation numérique du flux d'air."
