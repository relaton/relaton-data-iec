abstract:
- language: en
  script: Latn
  content: |-
    Gives requirements for properties of epoxide non-woven/woven glass reinforced copper-clad laminated sheet of defined flammability, in thicknesses of 0.7 mm up to 3.2 mm.
    The sheet consists of an insulating base (epoxide resin bonded composite laminate consisting of a non-woven glass-fibre core and glass cloth surface layers) with metal foil bonded to one or both sides.
- language: fr
  script: Latn
  content: Donne les exigences concernant les propriétés de feuilles de stratifié
    époxyde renforcées de verre, non tissées/tissées, d'inflammabilité définie, d'épaisseur
    de 0,7 mm à 3,2 mm. La feuille est composée d'une base isolante (stratifié composé,
    imprégné de résine époxyde, se composant de couches internes de fibres de verre
    non tissées et de couches superficielles en tissu de verre à fil non coupé) sur
    laquelle est collée une feuille de métal sur une face ou sur les deux.
