  format: text/html
- content: "l'IEC 61400-25-5:2017 spécifie les techniques normalisées destinées à
    soumettre à l'essai la conformité des mises en œuvre ainsi que des techniques
    de mesure spécifiques à appliquer lors de l'établissement des paramètres de performance.
    L'utilisation de ces techniques permet aux utilisateurs d'acheter en toute connaissance
    de cause des systèmes faciles à intégrer, qui fonctionnent correctement et prennent
    en charge les applications prévues.<br />\r\nLa présente partie de l'IEC 61400-25
    définit:<br />\r\nles méthodes et les cas d'essai abstraits pour les essais de
    conformité des dispositifs serveur et client utilisés dans les centrales éoliennes;
    les mesurages à réaliser dans lesdits dispositifs conformément aux exigences relatives
    à la communication spécifiées dans l'IEC 61400-25 (toutes les parties).Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- harmonisation avec la structure et les cas d'essai de l'IEC
    61850-10:2012;<br />\r\n- réduction du chevauchement entre les normes et simplification
    par augmentation des références à la série de normes IEC 61850."
