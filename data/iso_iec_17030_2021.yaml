- content: "<p>Le présent document fournit des exigences générales relatives aux marques
    de conformité par tierce partie, y compris pour leur émission et leur usage.</p><p>Le
    présent document s’applique aux marques de conformité par tierce partie émises
    et utilisées sous différentes formes et sur des supports variés, y compris la
    représentation numérique ayant recours à des marques conservées et affichées sur
    support électronique, des codes lisibles par une machine, des registres distribués
    (blockchains) ou d’autres moyens électroniques.</p><p>NOTE 1 Le présent document
    peut également être utilisé comme recommandations pour l’utilisation de marques
    de conformité pour d’autres activités que l’évaluation de la conformité par tierce
    partie.</p><p>NOTE 2 Selon le présent document, les marques de conformité par
    tierce partie comprennent également des symboles de reconnaissance, tels que les
    symboles d’accréditation. Pour des raisons de cohérence terminologique, ces symboles
    sont appelés «marques d’accréditation».</p><p>NOTE 3 Selon le présent document,
    les marques de conformité par tierce partie peuvent inclure des logos (par exemple,
    le signe ou la marque commerciale d’un organisme d’évaluation de la conformité),
    des symboles (par exemple, la représentation de la reconnaissance dans le cadre
    d’un accord d’accréditation ou la représentation du programme applicable) ou une
    combinaison de ces éléments.</p><p>NOTE 4 Les marques de conformité par tierce
    partie en tant que représentation graphique d’une conformité avérée selon le présent
    document peuvent être une combinaison de plusieurs marques (par exemple, des indications
    de conformité par rapport à plusieurs ensembles de spécifications, des codes pour
    chaque spécification respectée individuellement).</p><p>NOTE 5 Le présent document
    ne s’applique pas aux marquages, qui ne renseignent que sur une désignation, un
    code ou un classement. En outre, il ne s’applique pas non plus aux représentations
    graphiques (par exemple, de systèmes ou de programmes d’évaluation de la conformité)
    ni aux logos (par exemple, d’une association d’organismes d’accréditation ou d’une
    association d’organismes d’évaluation de la conformité).</p><p>NOTE 6 Les marques
    de conformité par tierce partie sont basées sur un programme d’évaluation de la
    conformité incluant une modalité de surveillance.</p>"
