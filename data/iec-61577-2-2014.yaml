abstract:
- language: en
  script: Latn
  content: "IEC 61577-2:2014 describes the specific requirements for instruments measuring
    the activity concentration of airborne <sup>222</sup>Rn and <sup>220</sup>Rn outdoors,
    in dwellings and in workplaces including underground mines. This standard applies
    practically to all types of electronic measuring instruments that are based on
    either spot or continuous measurements. The different types of instrumentation
    used for measurements are stated in IEC 61577-1. This new edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of new requirements and tests concerning performance;<br />\r\n-
    harmonization of the requirements and tests concerning performance with other
    standards in this area."
- language: fr
  script: Latn
  content: "L'IEC 61577-2:2014 décrit les exigences spécifiques relatives aux instruments
    destinés au mesurage de l'activité volumique des <sup>222</sup>Rn et <sup>220</sup>Rn
    en suspension dans l'air à l'extérieur, dans les habitations et sur les lieux
    de travail, y compris dans les mines souterraines. En pratique, la présente norme
    s'applique à tous les types d'instruments de mesure électroniques utilisant des
    méthodes basées sur des prélèvements instantanés ou encontinu. Les différents
    types d'instrumentation utilisés pour les mesures sont indiqués par l'IEC 61577-1.
    Cette nouvelle édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout de nouvelles exigences et
    de nouveaux essais concernant la performance;<br />\r\n- harmonisation des exigences
    et des essais, concernant la performance, avec d'autres normes dans ce domaine."
