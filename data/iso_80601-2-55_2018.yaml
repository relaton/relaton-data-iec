- content: "ISO 80601-2-55:2018 spécifie les exigences particulières relatives à la
    sécurité de base et aux performances essentielles des moniteurs de gaz respiratoire
    (mgr), désignés ci-après par appareils em, destinés à être utilisés en service
    continu sur un patient.<br />\r\nISO 80601-2-55:2018 spécifie les exigences relatives
    au:<br />\r\n- monitorage des gaz anesthésiques;<br />\r\n- monitorage du dioxyde
    de carbone; et<br />\r\n- monitorage de l'oxygène.<br />\r\nNOTE 1 Un mgr peut
    être soit un appareil em autonome, soit un appareil em intégré à un autre appareil,
    par exemple un poste de travail d'anesthésie ou un ventilateur.<br />\r\nLes mgr
    destinés à être utilisés avec des agents anesthésiques inflammables ne font pas
    partie du domaine d'application du présent document.<br />\r\nSi un article ou
    paragraphe est spécifiquement destiné à ne s'appliquer qu'aux appareils em ou
    aux systèmes em, le titre et le contenu de cet article ou de ce paragraphe l'indiquent.
    Si cela n'est pas le cas, l'article ou le paragraphe s'applique aux appareils
    em et aux systèmes em, selon le cas.<br />\r\nLes dangers inhérents à la fonction
    physiologique prévue des appareils em ou des systèmes em dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    dans le présent document, à l'exception des paragraphes 7.2.13 et 8.4.1 de l'IEC
    60601‑1:2005+Amd 1:2012.<br />\r\nNOTE 2 Des informations supplémentaires peuvent
    être consultées dans l'IEC 60601‑1:2005+Amd 1:2012, 4.2."
