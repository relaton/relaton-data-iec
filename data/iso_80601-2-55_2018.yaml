abstract:
- content: "ISO 80601-2-55:2018 specifies particular requirements for the basic safety
    and essential performance of a respiratory gas monitor (rgm), hereafter referred
    to as me equipment, intended for continuous operation for use with a patient.<br
    />\r\nISO 80601-2-55:2018 specifies requirements for<br />\r\n- anaesthetic gas
    monitoring,<br />\r\n- carbon dioxide monitoring, and<br />\r\n- oxygen monitoring.<br
    />\r\nNOTE 1 An rgm can be either stand-alone me equipment or integrated into
    other equipment, e.g. an anaesthetic workstation or a ventilator.<br />\r\nISO
    80601-2-55:2018 is not applicable to an rgm intended for use with flammable anaesthetic
    agents.<br />\r\nIf a clause or subclause is specifically intended to be applicable
    to me equipment only or to me systems only, the title and content of that clause
    or subclause will say so. If that is not the case, the clause or subclause applies
    both to me equipment and to me systems, as relevant.<br />\r\nHazards inherent
    in the intended physiological function of me equipment or me systems within the
    scope of this document are not covered by specific requirements in this document
    except in IEC 60601‑1:2005+Amd 1:2012, 7.2.13 and 8.4.1.<br />\r\nNOTE 2 Additional
    information can be found in IEC 60601‑1:2005+Amd 1:2012, 4.2."
