abstract:
- content: 'Applies to the emission (radiated and conducted) of radiofrequency disturbances
    from: - all lighting equipment with a primary function of generating and/or distributing
    light intended for illumination purposes, and intended either for connection to
    the low voltage electricity supply or for battery operation; - the lighting part
    of multi-function equipment where one of the primary functions of this is illumination;
    - independent auxiliaries exclusively for use with lighting equipment; - UV and
    IR radiation equipment; - neon advertising signs; - street/flood lighting intended
    for outdoor use; - transport lighting (installed in buses and trains). The frequency
    range covered is 9 kHz to 400 GHz.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Concerne l''émission (rayonnée et conduite) des perturbations radioélectriques:
    - de tous les appareils d''éclairage dont la fonction principale est de produire
    et/ou de distribuer la lumière, qui sont prévus à des fins d''éclairement lumineux
    et destinés à être accordés au réseau d''alimentation électrique à basse tension
    ou à fonctionner sur piles; - de la partie des appareils à fonctions multiples
    destinée à l''éclairage lorsqu''une des principales fonctions de ces appareils
    est l''éclairement lumineux; - des appareils auxiliaires indépendants exclusivement
    destinés à être utilisés avec les appareils d''éclairage; - des appareils à rayonnement
    ultraviolet et infrarouge; - des enseignes publicitaires au néon; - des appareils
    d''éclairage public/éclairage d''ambiance uniquement destinés à l''utilisation
    extérieure; - des appareils d''éclairage des moyens de transport (installés dans
    les bus, les trains, etc.). La bande des fréquences couvertes s''étend de 9 kHz
    à 400 GHz.'
