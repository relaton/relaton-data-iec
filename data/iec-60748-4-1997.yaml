abstract:
- language: en
  script: Latn
  content: Gives requirements for the following categories of interface integrated
    circuits:line circuits (transmitters and receivers), sense amplifiers, peripheral
    drivers (including memory drivers) and level shifters, voltage comparators, linear
    and non-linear analogue-to digital and digital-to-analogue converters, control
    circuits for switch-mode power supplies, companding PCM coder-decoders (CODEC),
    digital interface integrated circuits (UBF), integrated service digital network
    (ISDN).
- language: fr
  script: Latn
  content: 'Donne les prescriptions pour les catégories suivantes de circuits intégrés
    d''interface: circuits de ligne (émetteurs et récepteurs), amplificateurs de lecture,
    commandes de périphériques (y compris commandes de mémoires) et de niveau, comparateurs
    de tension, convertisseurs linéaires et non linéaires analogique-numérique et
    numérique-analogique, circuits de commande pour les alimentations à découpage,
    codeurs et décodeurs de modulation d''impulsions codées compresseurs-expanseurs
    (MIC), blocs fonctionnels unitaires à circuits intégrés numériques d''interface,
    circuits pour réseau numérique à intégration de services (RNIS).'
