abstract:
- content: IEC 62435-4:2018 specifies long-term storage methods and recommended conditions
    for long-term storage of electronic components including logistics, controls and
    security related to the storage facility. Long-term storage refers to a duration
    that may be more than 12 months for products scheduled for long duration storage.
    The philosophy of such storage, good working practices and general means to facilitate
    the successful long-term storage of electronic components are also addressed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62435-4:2018 spécifie les méthodes de stockage de longue durée et
    les conditions recommandées pour le stockage de longue durée de composants électroniques
    comprenant les logistiques, les contrôles et la sécurité de l’installation de
    stockage. Le stockage de longue durée fait référence à une durée qui peut être
    supérieure à 12 mois, pour des produits destinés à être stockés pendant une durée
    prolongée. Les concepts d’un tel stockage, les bonnes pratiques et les moyens
    généraux de nature à faciliter la réussite d’un stockage de longue durée de composants
    électroniques sont aussi abordés.
