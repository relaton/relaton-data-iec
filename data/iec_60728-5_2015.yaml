abstract:
- content: "IEC 60728-5:2015 specifies the characteristics of equipment used in the
    headends of terrestrial broadcast and satellite receiving systems (without satellite
    outdoor units and without those broadband amplifiers in the headend as described
    in IEC 60728-3). It:<br />\r\n- covers the frequency range 5 MHz to 3 000 MHz;<br
    />\r\n- identifies performance requirements for certain parameters;<br />\r\n-
    lays down data publication requirements for certain parameters;<br />\r\n- stipulates
    methods of measurements;<br />\r\n- introduces minimum requirements defining quality
    grades (Q-grades). This third edition cancels and replaces the second edition
    published in 2007. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- new text for the introduction, following the scope of IEC
    TC 100/TA 5;<br />\r\n- introduction of IPTV to the scope;<br />\r\n- headend
    specification for digital terrestrial TV signals according to the DVB-T2 standard;<br
    />\r\n- headend specification for digital TV signals in cable networks according
    to the DVB-S2 standard."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60728-5:2015 spécifie les caractéristiques de l'équipement utilisé
    dans les têtes de réseaux pour la réception de la radiodiffusion terrestre et
    par satellite (à l'exception des unités extérieures et des amplificateurs large
    bande situés dans la tête de réseau tels que décrits dans l'IEC 60728-3). Elle:<br
    />\r\n- couvre la plage de fréquences de 5 MHz à 3 000 MHz;<br />\r\n- identifie
    les exigences de fonctionnement pour certains paramètres;<br />\r\n- spécifie
    les exigences relatives à la publication des données pour certains paramètres;<br
    />\r\n- stipule les méthodes de mesure;<br />\r\n- présente les exigences minimales
    définissant les classes de qualité (Q). Cette troisième édition annule et remplace
    la deuxième édition parue en 2007. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- nouveau texte pour l'introduction suivant le
    domaine d'application de l'IEC TC 100/TA 5;<br />\r\n- introduction de l'IPTV
    au domaine d'application;<br />\r\n- spécification relative aux têtes de réseaux
    pour signaux TV numériques par voie terrestre conformément à la norme DVB-T2;<br
    />\r\n- spécification relative aux têtes de réseaux pour signaux TV numériques
    dans des réseaux de distribution par câbles conformément à la norme DVB-S2."
