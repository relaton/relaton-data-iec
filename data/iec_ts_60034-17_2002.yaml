abstract:
- content: |-
    This technical specification deals with the steady-state operation of cage induction motors within the scope of IEC 60034-12, when fed from converters. It covers the operation over the whole speed setting range, but does not deal with starting or transient phenomena. Only indirect type converters are dealt with. This type comprises converters with impressed direct current in the intermediate circuit (current source converters) and converters with
    impressed d.c. voltage (voltage source converters), either of the block type or the pulse controlled type, without restriction on pulse number, pulse width or pulse frequency.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente spécification technique traite du fonctionnement en régime établi des moteurs à induction à cage, compris dans le domaine dapplication de la CEI 60034-12, lorsquils sont
    alimentés par convertisseurs. Elle couvre le fonctionnement dans toute la plage de réglage de vitesse, mais ne traite ni du démarrage, ni des phénomènes transitoires. Seuls les convertisseurs de type indirect sont pris en considération. Ce type comprend les
    convertisseurs à courant continu imposé dans le circuit intermédiaire (convertisseurs de source de courant) et les convertisseurs à tension de courant continu imposée (convertisseurs de source de tension) soit du type pleine onde, soit du type à commande par impulsions, sans restriction sur le nombre dimpulsions, leur largeur ou leur fréquence.
  language:
  - fr
