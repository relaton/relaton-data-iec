- content: |-
    La CEI 61851-1:2010 est applicable aux systèmes embarqués ou non embarqués pour la charge des véhicules routiers électriques à des tensions alternatives normalisées (conformément à la CEI 60038) jusqu'à 1 000 V et à des tensions continues jusqu'à 1 500 V, ainsi que pour l'alimentation en énergie électrique pour tout service auxiliaire du véhicule pendant la connexion au réseau électrique, si nécessaire. Elle couvre les caractéristiques et les conditions de fonctionnement du système d'alimentation et le raccordement au véhicule, la sécurité électrique des opérateurs et des tiers, et les caractéristiques à respecter par le véhicule en ce qui concerne le courant alternatif (c.a) et le courant continu (c.c) uniquement lorsque le VE est mis à la terre. Cette deuxième édition annule et remplace la première édition, parue en 2001. Elle constitue une révision technique. Les principales modifications par rapport à la première édition de cette norme sont les suivantes:<br />
    - la révision des définitions des connecteurs et des niveaux de courant (Article 8);<br />
    - modification de la définition de fil pilote en fonction pilote;<br />
    - division de l'Article 9 pour créer les Articles 9 et 11;<br />
    - Article 9: Exigences spécifiques pour le socle de connecteur, la prise de courant;<br />
    - Article 11: Dispositions du SAVE: Les exigences de base génériques pour les stations de charge;<br />
    - renumérotation des annexes;<br />
    - suppression de l'Annexe A précédente et introduction d'exigences techniques du câble de charge dans le nouvel Article 10;<br />
    - l'Annexe B devient Annexe A et elle est normative pour tous les systèmes utilisant une fonction pilote de type PWM avec fil pilote;<br />
    - l'Annexe C devient l'Annexe B;<br />
    - remplacement de la précédente Annexe D (tableaux de codage pour l'indicateur de puissance) par le B.4 de l'Annexe B avec de nouvelles valeurs;<br />
    - nouvelle Annexe C informative décrivant un autre système de fonction pilote.
