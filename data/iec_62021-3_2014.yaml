- content: L'IEC 62021-3:2014 décrit deux procédures pour la détermination de l'acidité
    des huiles non minérales isolantes électriques neuves et usagées. La Méthode A
    est le titrage potentiométrique et la Méthode B est le titrage colorimétrique.
    La méthode peut être utilisée pour indiquer des modifications relatives qui se
    produisent dans une huile non minérale isolante pendant son utilisation par oxydation,
    indépendamment de la couleur ou d'autres propriétés de l'huile non minérale résultante.
    L'acidité peut être utilisée dans le contrôle de la qualité de l'huile non minérale
    isolante neuve. Comme divers produits d'oxydation présents dans l'huile non minérale
    isolante usagée contribuent à l'acidité et comme ces produits varient largement
    du point de vue de leurs propriétés de corrosion, l'essai ne peut pas être utilisé
    pour prévoir la corrosivité d'une huile non minérale isolante dans des conditions
    de service.
