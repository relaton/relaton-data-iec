abstract:
- language: en
  script: Latn
  content: "IEC 62271-110:2009 is applicable to a.c. circuit-breakers designed for
    indoor or outdoor installation, for operation at frequencies of 50 Hz and 60 Hz
    on systems having voltages above 1000 V and applied for inductive current switching
    with or without additional short-circuit current breaking duties. The standard
    is applicable to circuit-breakers in accordance with IEC 62271-100 that are used
    to switch high-voltage motor currents and shunt reactor currents and also to high-voltage
    contactors used to switch high-voltage motor currents. This second edition cancels
    and replaces the first edition dated 2005 and constitutes an editorial revision.
    The main changes from the first edition are that all references to IEC 60694 have
    been replaced by IEC 62271-1.\r\n<br /><br />This publication is to be read in
    conjunction with <a href=\"https://webstore.iec.ch/en/publication/6685\">IEC 62271-1:2007</a>
    and <a href=\"https://webstore.iec.ch/en/publication/60907\">IEC 62271-100:2008</a>."
- language: fr
  script: Latn
  content: "La CEI 62271-110:2009 est applicable aux disjoncteurs à courant alternatif
    conçus pour une installation à l'intérieur ou à l'extérieur, et pour fonctionner
    à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 1
    000 V et prévus pour l'établissement et la coupure de courants inductifs avec
    ou sans pouvoir de coupure de court-circuit additionnel. Cette norme est applicable
    aux disjoncteurs selon CEI 62271-100 et qui sont utilisés pour l'établissement
    et la coupure de courants de moteurs à haute tension et de réactances shunt, et
    aussi aux contacteurs à haute tension utilisés pour l'établissement et la coupure
    de courants de moteurs à haute tension. Cette deuxième édition annule et remplace
    la première édition datée 2005, elle constitue en une révision rédactionnelle.
    Par rapport à la première édition toutes les références à la CEI 60694 ont été
    remplacées par la celles à la CEI 62271-1. Cette norme doit être lue en conjonction
    avec la CEI 62271-1, première édition, parue en 2007, et avec la CEI 62271-100,
    deuxième édition, parue en 2008.\r\n<br /><br />Cette publication doit être lue
    conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6685\">CEI
    62271-1:2007</a> et la <a href=\"https://webstore.iec.ch/en/publication/60907\">CEI
    62271-100:2008</a>."
