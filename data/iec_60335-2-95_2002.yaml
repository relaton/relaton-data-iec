abstract:
- content: Deals with the safety of electric drives for garage doors for residential
    use that open and close in a vertical direction, the rated voltage of the drives
    being not more than 250 V for single-phase appliances and 480 V for other appliances.
    It also covers the hazards associated with the movement of these electrically
    driven garage doors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des motorisations électriques des portes de garage
    pour usage résidentiel, qui ouvrent et ferment la porte verticalement et dont
    la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Elle couvre également les risques liés au
    mouvement de ces portes de garage motorisées.
