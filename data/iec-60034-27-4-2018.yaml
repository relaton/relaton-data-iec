abstract:
- language: en
  script: Latn
  content: IEC 60034-27-4:2018 provides recommended test procedures for the measurement
    of insulation resistance and polarization index of stator and rotor winding insulation
    of rotating electrical machines. This document recommends minimum acceptable values
    of insulation resistance and polarization index of winding insulation valid for
    fully processed low and high voltage AC and DC rotating electrical machines with
    a rated power of 750 W or higher.
- language: fr
  script: Latn
  content: L’IEC 60034-27-4:2018 fournit des procédures d’essai recommandées pour
    la mesure de la résistance d’isolement et de l’index de polarisation de l’isolation
    des enroulements de stator et de rotor des machines électriques tournantes. Ce
    document recommande des valeurs minimales acceptables pour la résistance d’isolement
    et l’index de polarisation de l’isolation d’enroulement, applicables pour des
    machines tournantes à l’état fini, haute et basse tension en courant alternatif
    et en courant continu d’une puissance assignée de 750 W ou plus.
