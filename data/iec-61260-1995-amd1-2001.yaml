abstract:
- language: en
  script: Latn
  content: Specifies requirements for bandpass filters with respect to their immunity
    to power- and radio-frequency electromagnetic fields and to electrostatic discharge,
    and the permitted radio-frequency electromagnetic emissions, together with test
    procedures to demonstrate conformance to the specifications of this standard.
- language: fr
  script: Latn
  content: Spécifie, pour les filtres passe-bande, des prescriptions qui sont en rapport
    avec leur immunité à des champs électromagnétiques à la fréquence du secteur et
    à fréquence radioélectrique ainsi qu'à des décharges électrostatiques, ou avec
    les émissions à fréquence radioélectrique tolérées, et décrit également les procédures
    d'essai destinées à vérifier leur conformités aux spécifications de la présente
    norme.
