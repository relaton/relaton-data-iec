abstract:
- content: "<!-- NEW! -->IEC 60068-2-14:2023 is available as IEC 60068-2-14:2023 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 60068-2-14:2023
    provides tests with specified ambient temperature changes to analyse their impacts
    on specimens. This seventh edition cancels and replaces the sixth edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) updating of the figures for clarification purposes;<br />\r\nb) updating
    of specimen temperature(s) and severities as well as tolerances for change of
    temperature tests;<br />\r\nc) revision of standardized requirements for test
    reports for Tests Na and Nb."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60068-2-14:2023 est disponible sous forme de IEC 60068-2-14:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60068-2-14:2023
    établit les essais de variations de la température ambiante spécifiée pour analyser
    leurs impacts sur les spécimens. Cette septième édition annule et remplace la
    sixième édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) mise à jour des figures à des fins de clarification;<br
    />\r\nb) mise à jour des températures et des sévérités des spécimens, ainsi que
    des tolérances sur les essais de variation de température;<br />\r\nc) révision
    des exigences normalisées pour les rapports d'essai des Essais Na et Nb."
