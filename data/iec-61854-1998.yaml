abstract:
- language: en
  script: Latn
  content: |-
    Applies to spacers for conductor bundles of overhead lines. It covers rigid spacers, flexible spacers and spacer dampers.

    It does not apply to interphase spacers, hoop spacers and bonding spacers.
- language: fr
  script: Latn
  content: |-
    S'applique aux entretoises destinées aux faisceaux de conducteurs de lignes aériennes. Elle recouvre les entretoises rigides, les entretoises flexibles et les entretoises amortissantes.

    Elle ne s'applique pas aux espaceurs, aux écarteurs à anneaux et aux entretoises de mise à la terre.
