abstract:
- language: en
  script: Latn
  content: Applies to solderless crimped connections made with stranded wires of 0.005
    mm2 to 10 mm2 cross-section or solid wires of 0.25 mm to 3.6 mm diameter and appropriately
    designed uninsulated or pre-insulated crimp barrels for use in telecommunication
    equipment and in electronic devices employing similar techniques. Determines the
    suitability of solderless crimped connections under specified mechanical, electrical
    and atmospheric conditions.
- language: fr
  script: Latn
  content: S'applique aux connexions serties sans soudure réalisées avec des fils
    à conducteurs divisé de 0,05 mm2 de section ou de fils massifs de 0,25 mm à 3.6
    mm de diamètre et des fûts à sertir non isolés ou préisolés spécialement étudiés
    pour l'utilisation dans les matériels de télécommunication et les systèmes électroniques
    utilisant des techniques similaires. Détermine la bonne aptitude des connexions
    serties sans soudure dans des conditions mécaniques, électriques et atmosphériques
    spécifiées.
