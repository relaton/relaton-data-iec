abstract:
- language: en
  script: Latn
  content: Covers individually screened and unscreened pairs or quads in cables having
    less than 20 pairs/10 quads for horizontal floor wiring. The cables may be provided
    with a common screen over the cable core. These cables are suitable for the various
    communication systems for which the reference is given in the appropriate detail
    specification.
- language: fr
  script: Latn
  content: Couvre les câbles à paires ou quartes avec ou sans écran individuel ayant
    au plus 20 paires/10 quartes, pour câblage horizontal. Les câbles peuvent être
    pourvus d'un écran extérieur commun. Ces câbles conviennent aux communications
    diverses dont la référence est donnée dans la spécification particulière appropriée.
