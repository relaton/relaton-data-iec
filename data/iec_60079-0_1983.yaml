- content: |-
    Spécifie les règles générales de construction d'épreuve et de
    marquage du matériel électrique pour atmosphères explosives
    gazeuses; elle est complétée ou modifiée par les autres parties de
    la CEI 79 concernant les modes spécifiques de protection.
    La présente norme est applicable aux matériels électriques pour
    atmosphères explosives gazeuses lorsque les conditions
    atmosphériques, pour les caractéristiques d'explosion de
    l'atmosphère explosive gazeuse, sont supposées avoir des pressions
    dans la plage de 80 kPa (0,8 bar) à 110 kPa (11 bar) et des
    températures dans la plage de -20°C à +60°C. Les conditions
    atmosphériques à l'extérieur de ces plages peuvent nécessiter des
    considérations spéciales.
    N'est pas applicable aux dispositifs dont les paramètres
    électriques, selon les indications du constructeur, ne dépassent
    aucune des valeurs 1,2 V, 0,1 A, 20 µJ ou 25 mW, dispositifs qui ne
    nécessitent ni certification ni marquage exigés par la CEI 79. De
    tels dispositifs doivent cependant être soumis aux règles des
    différentes parties de la CEI 79 s'ils sont connectés à un
    dispositif qui contient une source ou un élément de stockage de
    l'énergie électrique pouvant provoquer dans le circuit un
    dépassement de ces paramètres.

    Cette publication remplace les CEI 79-8 et 79-9.
