abstract:
- content: IEC 60400:2008+A1:2011+A2:2014 states the technical and dimensional requirements
    for lampholders for tubular fluorescent lamps and for starterholders, and the
    methods of test to be used in determining the safety and the fit of the lamps
    in the lampholders and the starters in the starterholders. This consolidated version
    consists of the seventh edition (2008), its amendment 1 (2011) and its amendment
    2 (2014). Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60400:2008+A1:2011+A2:2014 fixe les exigences techniques et dimensionnelles
    auxquelles doivent satisfaire les douilles pour lampes tubulaires à fluorescence
    et les douilles pour starters, ainsi que les méthodes d'essai à utiliser pour
    déterminer le degré de sécurité et le montage correct des lampes et des starters
    dans leurs douilles respectives. Cette version consolidée comprend la septième
    édition (2008), son amendement 1 (2011) et son amendement 2 (2014). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.
