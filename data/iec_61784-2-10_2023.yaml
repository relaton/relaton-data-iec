abstract:
- content: "IEC 61784-2-10:2023 defines Communication Profile Family 10 (CPF 10).
    CPF 10 specifies a Real-Time Ethernet (RTE) communication profile (CP) and related
    network components based on the IEC 61158 series (Type 17), ISO/IEC/IEEE 8802-3
    and other standards.<br />\r\nFor each RTE communication profile, this document
    also specifies the relevant RTE performance indicators and the dependencies between
    these RTE performance indicators."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61784-2-10:2023 définit la famille de profils de communication 10
    (CPF 10). La CPF 10 spécifie un profil de communication (CP) Ethernet en temps
    réel (RTE, Real-Time Ethernet) et des composants de réseau associés basés sur
    la série IEC 61158 (Type 17), l’ISO/IEC/IEEE 8802-3 et d’autres normes.<br />\r\nPour
    chaque profil de communication RTE, le présent document spécifie également les
    indicateurs de performance RTE correspondants et les dépendances entre ces indicateurs
    de performance RTE."
