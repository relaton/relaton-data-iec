abstract:
- language: en
  script: Latn
  content: "IEC 63203-801-2:2022 specifies low complexity medium access control (MAC)
    for SmartBAN.<br />\r\nAs the use of wearables and connected body sensor devices
    grows rapidly in the Internet of Things (IoT), wireless body area networks (BANs)
    facilitate the sharing of data in smart environments such as smart homes, smart
    life, etc. In specific areas of digital healthcare, wireless connectivity between
    the edge computing device or hub coordinator and the sensing nodes requires a
    standardized communication interface and protocols.<br />\r\nThe present document
    describes the following medium access control (MAC) specifications:<br />\r\nchannel
    structure;<br />\r\nMAC frame formats;<br />\r\nMAC functions."
- language: fr
  script: Latn
  content: "L’IEC 63203-801-2:2022 spécifie un contrôle d'accès au support (MAC) à
    faible complexité pour SmartBAN.<br />\r\nAlors que l'utilisation des dispositifs
    de capteurs corporels prêts-à-porter et connectés s'accroît rapidement dans l'Internet
    des objets (IoT, Internet of Things), les réseaux corporels sans fil (BAN) facilitent
    le partage des données dans les environnements intelligents tels que les maisons
    intelligentes, la vie intelligente, etc. Dans des domaines spécifiques des soins
    de santé numériques, la connectivité sans fil entre le dispositif informatique
    périphérique ou le coordinateur du concentrateur et les nœuds de détection exige
    une interface et des protocoles de communication normalisés.<br />\r\nLe présent
    document décrit les spécifications relatives au contrôle d'accès au support (MAC)
    suivantes:<br />\r\nstructure du canal ;<br />\r\nformats de trame MAC ;<br />\r\nfonctions
    MAC."
