abstract:
- content: |-
    Specifies the details of the glow-wire test to be applied to end-products for fire hazard testing.
    For the purpose of this standard, end-product means electrotechnical equipment, its subassemblies, and components.
    Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigendum of January 2001 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les détails de l'essai au fil incandescent quand il est appliqué aux produits finis pour les essais relatifs aux risques du feu.
    Pour les besoins de la présente norme, un produit fini signifie un matériel électrotechnique, ses sous-ensembles et ses composants.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.

    Le contenu du corrigendum de janvier 2001 a été pris en considération dans cet exemplaire.
