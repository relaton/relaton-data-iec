  format: text/html
- content: "La CEI 60662:2011 spécifie les exigences de performance pour les lampes
    à vapeur de sodium à haute pression pour l'éclairage général qui satisfont aux
    exigences de sécurité de la CEI 62035. Cette seconde édition annule et remplace
    la première édition publiée en 1980 et ses amendements, dont elle constitue une
    révision technique. Les principaux éléments à l'origine de la 2e édition de la
    CEI 60662 sont les suivants:<br />\r\n- limites relatives aux exigences de performance.
    Les exigences de sécurité sont fournies dans la CEI 62035: Lampes à décharge (à
    l'exclusion des lampes à fluorescence) - Prescriptions de sécurité;<br />\r\n-
    présentation d'un dispositif d'essai d'amorçage;<br />\r\n- séparation des feuilles
    de caractéristiques des lampes qui utilisent le dispositif d'essai et des autres
    lampes;<br />\r\n- dispositions relatives aux mesures pendant l'amorçage, mesures
    des caractéristiques électriques et photométriques et essais de maintien du flux
    et de durée de vie;<br />\r\n- examen général, par exemple de l'encombrement maximal
    des lampes et l'alignement des données;<br />\r\n- nouveau classement des feuilles
    de caractéristiques par puissance."
