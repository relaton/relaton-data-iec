abstract:
- content: |-
    Covers ageing assessment methods which can be applied to components based on polymeric materials (for example, cable insulation and jackets, elastomeric seals, polymeric coatings, gaiters) which are used in environments where they are exposed to radiation.
    The object of this part of IEC 60544 is to provide guidelines on the assessment of ageing in service. The approaches discussed cover ageing assessment programmes based on condition monitoring (CM), the use of equipment deposits in severe environments and sampling of real-time aged components.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Couvre les méthodes d'évaluation du vieillissement pouvant être appliquées aux composants à base de matériaux polymères (par exemple, des gaines et isolations de câble, des joints en élastomère, des revêtements polymères, des gaines) qui sont utilisés dans des environnements où ils sont exposés aux rayonnements.
    L'objet de la présente partie de la CEI 60544 est de fournir des lignes directrices sur l'évaluation du vieillissement en service. Les approches examinées couvrent les programmes d'évaluation de vieillissement fondés sur le contrôle des conditions (CM), l'utilisation de dépôt d'équipements dans des environnements sévères et l'échantillonnage de composants vieillis en temps réel.
