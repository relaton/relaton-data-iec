abstract:
- content: "IEC 60146-1-1:2009 specifies the requirements for the performance of all
    semiconductor power converters and semiconductor power switches using controllable
    and/or non-controllable electronic valve devices. It is primarily intended to
    specify the basic requirements for converters in general and the requirements
    applicable to line commutated converters for conversion of a.c. power to d.c.
    power or vice versa. Parts of this standard are also applicable to other types
    of electronic power converter provided that they do not have their own product
    standards. This fourth edition constitutes a technical revision and introduces
    five main changes:<br />\r\n- re-edition of the whole standard according to the
    current directives;<br />\r\n- correction of definitions and addition of new terms,
    especially terms concerning EMC, harmonic distortion and insulation co-ordination;<br
    />\r\n- the service condition tolerances have been revised according to the IEC
    61000 series;<br />\r\n- the insulation tests have been revised considering the
    insulation co-ordination;<br />\r\n- addition of three annexes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60146-1-1:2009 spécifie les exigences relatives aux caractéristiques
    de fonctionnement de tous les convertisseurs électroniques de puissance à semiconducteurs,
    ainsi que des commutateurs électroniques de puissance à semiconducteurs utilisant
    des valves électroniques, commandables et/ou non commandables. Elle est prévue
    en premier lieu pour spécifier les exigences de base applicables aux convertisseurs
    en général, ainsi que les exigences applicables aux convertisseurs à commutation
    par le réseau, pour la conversion puissance alternative-continue ou vice versa.
    Certaines parties de la présente norme sont également applicables à d'autres types
    de convertisseur électronique de puissance sous réserve qu'il n'existe pas de
    normes de produits qui leur soient propres. Cette quatrième édition constitue
    une révision technique et introduit cinq modifications principales:<br />\r\n-
    réédition de l'ensemble de la norme conformément au directives en vigueur;<br
    />\r\n- corrections de définitions et ajouts de nouveaux termes, en particulier
    des termes concernant la CEM, la distorsion harmonique et la coordination de l'isolement;<br
    />\r\n- les tolérances relatives aux conditions de service ont été revues conformément
    à la série CEI 61000;<br />\r\n- les essais d'isolement ont été revus, en tenant
    compte de la coordination de l'isolement;<br />\r\n- ajout de trois annexes."
