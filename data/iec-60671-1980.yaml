abstract:
- language: en
  script: Latn
  content: Applicable to the protection system of nuclear power reactors and of actuating
    devices. Lays down the principle for testing such systems during normal power
    operation and shut-down. Covers the possibilities of testing at short intervals
    or continuous surveillance, as well as periodic testing at longer intervals.
- language: fr
  script: Latn
  content: Applicable au système de protection des réacteurs nucléaires et aux dispositifs
    actionneurs. Etablit des principes relatifs aux essais à effectuer sur ces systèmes
    soit en cours d'exploitation normale, soit pendant les arrêts. Les essais en question
    peuvent être effectués en continu (surveillance permanente) ou encore périodiquement,
    à des intervalles plus ou moins espacés.
