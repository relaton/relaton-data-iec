abstract:
- content: "IEC 62484:2020 defines the performance requirements of installed monitors
    used for the detection and identification of gamma emitters and the detection
    of neutron radiation emitters. These monitors are commonly known as spectrometric
    radiation portal monitors or SRPMs. They are used to monitor vehicles, cargo containers,
    people, or packages and are typically used at national and international border
    crossings and ports of entry. SRPMs may be used at any location where there is
    a need for this type of monitoring.<br />\r\nThis document establishes the general,
    radiological, climatic, mechanical, electric and electromagnetic and documentation
    requirements and associated test methods. A summary of the performance requirements
    and informative listing of environmental requirements from IEC 62706 is provided.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- title modified;<br />\r\n- making the standard
    consistent with the new standards for detection of illicit trafficking of radioactive
    material (see the Introduction);<br />\r\n- creating unformed functionality test
    for all environmental, electromagnetic and mechanical tests and a requirement
    for the coefficient of variation of each nominal mean reading;<br />\r\n- reference
    to IEC 62706 for the environmental, electromagnetic and mechanical test conditions;<br
    />\r\n- adding information regarding climatic exposures."
