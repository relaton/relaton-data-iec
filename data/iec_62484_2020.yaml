- content: "IEC 62484:2020 définit les exigences de performances des moniteurs installés,
    qui sont utilisés pour la détection et l'identification des émetteurs de rayonnements
    gamma et pour la détection des émetteurs de rayonnements neutroniques. Ces moniteurs
    sont souvent appelés portiques spectrométriques de détection des rayonnements
    ou SRPMs (Spectrometric Radiation Portal Monitors). Ils sont utilisés pour surveiller
    des véhicules, des conteneurs de fret, des personnes ou des colis et généralement
    employés aux frontières nationales et internationales, ainsi qu'aux ports d'entrée.
    Les SRPMs peuvent être utilisés à tous les emplacements, où ce type de surveillance
    est nécessaire.<br />\r\nLe présent document établit les exigences générales,
    radiologiques, climatiques, mécaniques, électriques et électromagnétiques, ainsi
    que les exigences de documentation et les méthodes d'essai associées. Le Tableau
    11 fournit un récapitulatif des exigences de performances. Une liste informative
    des exigences d'environnement de l'IEC 62706 est fournie.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- modification du titre;<br />\r\n- cohérence de la norme
    avec les nouvelles normes relatives à la détection du trafic illicite de matières
    radioactives (voir l'Introduction);<br />\r\n- création d'un essai de fonctionnalité
    brut pour tous les essais environnementaux, électromagnétiques et mécaniques,
    et d'une exigence relative au coefficient de variation de chaque relevé de moyenne
    nominal;<br />\r\n- référence à l'IEC 62706 pour les conditions d'essais environnementaux,
    électromagnétiques et mécaniques;<br />\r\n- ajout d'informations concernant l'exposition
    aux conditions climatiques."
