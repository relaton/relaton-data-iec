abstract:
- language: en
  script: Latn
  content: "IEC 61557-11:2020 specifies the requirements for test equipment applied
    to the testing of the effectiveness of residual current monitors (RCM) that are
    already installed in distribution systems. This test equipment can be used in
    any kind of network, such as a TN, TT or IT system. The test equipment can also
    be used for testing directionally discriminating residual current monitors (RCM)
    in IT systems. It is not the purpose of this document to verify the residual current
    monitors (RCM) according to their product standards. IEC 61557-11:2020 cancels
    and replaces the first edition published in 2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) document title modified to include
    all types of RCM;<br />\r\nb) terms aligned with IEC 60050;<br />\r\nc) addition
    of requirements for testing new types of RCM;<br />\r\nd) moving of requirements
    for RCM Type B from former Annex A to main body text;<br />\r\ne) alignment of
    the structure with that of the whole IEC 61557 series."
- language: fr
  script: Latn
  content: "L'IEC 61557-11:2020 spécifie les exigences relatives au matériel d'essai
    appliqué à l'essai de l'efficacité des contrôleurs d'isolement à courant différentiel
    résiduel (RCM - Residual Current Monitors) déjà installés dans les réseaux de
    distribution. Ce matériel d'essai peut être utilisé dans n'importe quel type de
    réseau tel qu'un réseau TN, TT ou IT. Le matériel d'essai peut également être
    utilisé pour l'essai des contrôleurs d'isolement à courant différentiel résiduel
    (RCM) sélectifs en direction dans des réseaux IT. Le présent document n’a pas
    pour objet de vérifier les contrôleurs d'isolement à courant différentiel résiduel
    (RCM) selon leurs normes de produit. L'IEC 61557-11:2020 annule et remplace la
    première édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) le titre du présent document a été modifié
    pour inclure tous les types de RCM;<br />\r\nb) termes alignés avec l'IEC 60050;<br
    />\r\nc) ajout des exigences pour les essais de nouveaux types de RCM;<br />\r\nd)
    déplacement des exigences pour les RCM de type B de l'ancienne Annexe A dans le
    texte normatif;<br />\r\ne) alignement de la structure sur celle de l'ensemble
    de la série IEC 61557."
