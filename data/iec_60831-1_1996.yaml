abstract:
- content: |-
    Applies to self-healing capacitor units and banks intended to be
    used, in particular, for power-factor correction of a.c. power
    systems of up to and including 1000 V rated voltage and frequency 15
    Hz to 60 Hz. Also applies to capacitors intended for use in power
    filter circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux condensateurs unitaires et aux batteries de
    condensateurs autorégénérateurs devant servir plus particulièrement
    à la correction du facteur de puissance des réseaux à courant
    alternatif à tension assignée égale ou inférieure à 1000 V et à
    fréquence comprise entre 15 et 60 Hz. S'applique également aux
    condensateurs destinés à être utilisés dans des circuits de
