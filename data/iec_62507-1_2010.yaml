abstract:
- content: "IEC 62507-1:2010 specifies basic requirements for systems for the identification
    of objects (such as products, \"items\", documents, etc., excluding human individuals).
    It focuses on assigning identifiers to an object for referencing purposes. It
    includes recommendations for the human readable presentation of identifiers and
    its machine readable representation, to be considered when constructing the identifiers
    and identification numbers and also requirements for the application of identifiers
    in a computer sensible form in accordance with such systems, and requirements
    for their interchange.<br />\r\nIt has the status of a horizontal standard in
    accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62507-1:2010 spécifie les exigences fondamentales pour des systèmes
    d'identification d'objets (tels que des produits, des \"entités\", des documents,
    etc, à l'exclusion des êtres humains). Elle se concentre sur l'attribution d'identificateurs
    à un objet, à des fins de références. Elle inclut des recommandations pour la
    présentation lisible par l'homme et la représentation lisible par une machine
    des identificateurs, à prendre en considération lors de la construction des identificateurs
    et des numéros d'identification ainsi que des exigences pour l'application des
    identificateurs sous une forme adaptée à l'ordinateur, conformément à de tels
    systèmes, et des exigences pour leur échange.<br />\r\nElle a le statut de norme
    horizontale conformément au Guide IEC 108."
