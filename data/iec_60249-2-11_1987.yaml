abstract:
- content: Gives requirements for properties of thin epoxide woven glass fabric copper-clad
    laminated sheet, general purpose grade, for use in the fabrication of multilayer
    printed boards. Laminated sheets covered by this specification have thicknesses
    (of the base laminate, excluding the copper foil) not greater than 0.8 mm (0.031
    in). The sheet consists of an insulating base (epoxide resin bonded woven glass
    fabric laminate) with metal foil bonded to one or both sides.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences concernant les propriétés de feuilles de stratifié
    mince en tissu de verre époxyde, recouvertes de cuivre, qualité courante, destinées
    à la fabrication des cartes de câblage imprimés multicouches. Cette spécification
    couvre les feuilles de stratifié dont les épaisseurs du matériau de base (la feuille
    de cuivre non comprise) ne sont pas supérieures à 0,8 mm (0,031 in). La feuille
    est composée d'une base isolante (laminé à base de tissu de verre collé avec de
    la résine époxyde) sur laquelle est collée une feuille de métal sur une face ou
    sur les deux.
