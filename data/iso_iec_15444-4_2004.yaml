abstract:
- content: "ISO/IEC 15444-4:2004 specifies the framework, concepts, methodology for
    testing, and criteria to be achieved to claim compliance with ISO/IEC 15444-1.
    It provides a framework for specifying abstract test suites and for defining the
    procedures to be followed during compliance testing.<br /><br />\r\nISO/IEC 15444-4:2004:<br
    />\r\nSpecifies compliance testing procedures for encoding and decoding using
    JPEG 2000 Part 1 (ISO/IEC 15444-1);<br />\r\nSpecifies codestreams, decoded images
    and error metrics to be used with the testing procedures;<br />\r\nSpecifies abstract
    test suites; and<br />\r\nProvides guidance for creating an encoder compliance
    test.<br /><br />\r\nISO/IEC 15444-4:2004 does not include the following tests:<br
    />\r\nAcceptance testing: the process of determining whether an implementation
    satisfies acceptance criteria and enables the user to determine whether or not
    to accept the implementation. This includes the planning and execution of several
    kinds of tests (e.g. functionality, quality and speed performance testing) that
    demonstrate the implementation satisfies the user requirements.<br />\r\nPerformance
    testing: measuring the performance characteristics of an Implementation Under
    Test (IUT), such as its throughput, responsiveness, etc., under various conditions.<br
    />\r\nRobustness testing: the process of determining how well an implementation
    processes data which contains errors."
