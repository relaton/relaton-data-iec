abstract:
- content: "<!-- NEW -->IEC 60669-1:2017 is also available as  IEC 60669-1:2017 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60669-1:2017 applies to manually operated general purpose functional switches,
    for alternating current (AC) only with a rated voltage not exceeding 440 V with
    a rated current not exceeding 63 A, intended for household and similar fixed electrical
    installations, either indoors or outdoors. For switches provided with screwless
    terminals, the rated current is limited to 16 A. This fourth edition cancels and
    replaces the third edition published in 1998, Amendment 1:1999 and Amendment 2:2006.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    change of the scope for motor load switches;<br />\r\nb) deletion of some dated
    normative references;<br />\r\nc) changes to the definitions;<br />\r\nd) in Clause
    5 the number of specimens to be used for the tests are clearly given in Table
    1 (Corresponding Annex A of IEC 60669-1:1998 was therefore deleted);<br />\r\ne)
    in Clause 5 it was clarified on which switches the tests of Clause 19 shall be
    carried out;<br />\r\nf) requirements concerning 13 A switches have been included;<br
    />\r\ng) mandatory indication that a terminal is suitable for rigid conductor
    only;<br />\r\nh) requirements and test conditions for flexible conductors have
    been included in Clause 12;<br />\r\ni) requirements for pilot light units have
    been included;<br />\r\nj) new test for self-ballasted lamp loads in 19.3;<br
    />\r\nk) Table 20 has been completely redrawn to cover normal, mini and micro-gap
    switches and renumbered Table 21;<br />\r\nl) new informative Annex B including
    changes planned for the future in order to align IEC 60669-1 with the requirements
    of IEC 60998 (all parts), IEC 60999 (all parts) and IEC 60228;<br />\r\nm) new
    informative Annex C about the circuit development for 19.3;<br />\r\nn) new informative
    Annex D including additional requirements for insulation-piercing terminals;<br
    />\r\no) new informative Annex E including additional requirements and tests for
    switches intended to be used at a temperature lower than -5 °C.<br />\r\nThe contents
    of the corrigendum of January 2020 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60669-1:2017 est disponible sous forme de  IEC 60669-1:2017
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nLa
    présente partie de l'IEC 60669 s'applique aux interrupteurs fonctionnels pour
    courant alternatif seulement à commande manuelle pour usages courants, de tension
    assignée ne dépassant pas 440 V et de courant assigné ne dépassant pas 63 A, destinés
    aux installations électriques fixes domestiques et analogues soit intérieures
    soit extérieures.<br />\r\nPour les interrupteurs équipés de bornes sans vis,
    le courant assigné est limité à 16 A.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 1998, l’Amendement 1:1999 et l’Amendement
    2:2006. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br /><br />\r\na) modification du domaine d’application concernant
    les interrupteurs pour charge moteur;<br />\r\nb) suppression de certaines références
    normatives datées;<br />\r\nc) modifications relatives aux définitions;<br />\r\nd)
    dans l’Article 5, le nombre d’échantillons à utiliser pour les essais est clairement
    indiqué dans le Tableau 1 (L’Annexe A correspondante de l’IEC 60669-1:1998 a donc
    été supprimée en conséquence);<br />\r\ne) dans l’Article 5, ajout de précisions
    concernant les interrupteurs sur lesquels les essais de l’Article 19 doivent être
    effectués;<br />\r\nf) ajout d’exigences relatives aux interrupteurs 13 A;<br
    />\r\ng) indication obligatoire signalant qu’une borne est adaptée pour un conducteur
    rigide uniquement;<br />\r\nh) ajout d’exigences et de conditions d’essai pour
    les conducteurs souples à l’Article 12;<br />\r\ni) ajout d’exigences relatives
    aux lampes indicatrices;<br />\r\nj) ajout d’un nouvel essai pour les charges
    par lampe à ballast intégré en 19.3;<br />\r\nk) Tableau 20 entièrement refait
    afin de couvrir les interrupteurs à distance normale d’ouverture des contacts,
    à faible distance d’ouverture des contacts et à microdistance d’ouverture des
    contacts et renuméroté Tableau 21;<br />\r\nl) ajout d’une nouvelle Annexe B informative
    comprenant les modifications prévues pour aligner l'IEC 60669-1 avec les exigences
    de l'IEC 60998 (toutes les parties), de l'IEC 60999 (toutes les parties) et de
    l'IEC 60228;<br />\r\nm) ajout d’une nouvelle Annexe C informative relative au
    développement du circuit pour 19.3;<br />\r\nn) ajout d’une nouvelle Annexe D
    informative comprenant des exigences complémentaires pour les bornes à perçage
    d'isolant;<br />\r\no) ajout d’une nouvelle Annexe E informative comprenant des
    exigences et des essais supplémentaires pour les interrupteurs à utiliser à une
    température inférieure à −5 °C.<br />\r\nLe contenu du corrigendum de janvier
    2020 a été pris en considération dans cet exemplaire.<br />\r\nMots clés: interrupteur
    mural, interrupteurs muraux, installation électrique maison"
