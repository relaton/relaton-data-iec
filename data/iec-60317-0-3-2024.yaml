abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-3:2024 specifies the general requirements of enamelled round
    aluminium winding wires with or without a bonding layer. The range of nominal
    conductor diameters is given in the relevant specification sheet.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Revision to Clause 7, designating the test as inappropriate;<br
    />\r\nb) Revision to Clause 10, designating the test as inappropriate."
- language: fr
  script: Latn
  content: "L'IEC 60317-0-3:2024 spécifie les exigences générales pour les fils de
    bobinage de section circulaire en aluminium émaillé, avec ou sans couche adhérente.
    La plage des diamètres nominaux des conducteurs est donnée dans la feuille de
    spécification appropriée.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) révision de
    l'Article 7, pour indiquer que l'essai ne s'applique pas;<br />\r\nb) révision
    de l'Article 10, pour indiquer que l'essai ne s'applique pas."
