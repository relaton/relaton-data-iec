abstract:
- content: Specifies the measurement method of total AC losses by the pickup coil
    method in Cu/Nb-Ti composite superconducting wires exposed to a transverse alternating
    magnetic field. The losses may contain both hysteresis and coupling losses. The
    standard method to measure only the hysteresis loss in DC or low-sweep-rate magnetic
    field is specified in IEC 61788-13.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie la méthode de mesure par bobines de détection des pertes totales
    en courant alternatif des fils supraconducteurs de Cu/Nb-Ti exposés à un champ
    magnétique alternatif transverse. Les pertes peuvent être à la fois des pertes
    par hystérésis et des pertes par couplage. La méthode normalisée permettant de
    mesurer uniquement les pertes par hystérésis en courant continu ou en champ magnétique
    à faible vitesse de balayage est spécifiée dans la CEI 61788-13.
