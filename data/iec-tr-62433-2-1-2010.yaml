abstract:
- language: en
  script: Latn
  content: IEC/TR 62433-2-1:2010 covers black box modelling which has the potential
    to make the modelling of conducted emission very simple, very fast, and can provide
    complete protection of proprietary information of IC vendors. This technical report
    is intended to provide the theoretical background on black box modelling for IC
    conducted emission.
- language: fr
  script: Latn
  content: La CEI/TR 62433-2-1:2010 couvre le modèle de la boîte noire qui permet
    de créer un modèle d'émissions conduites très simple et très rapide et peut offrir
    une protection complète des informations propriétaires des fabricants de circuits
    intégrés. Ce rapport technique est destiné à fournir un support théorique sur
    le modèle de la boîte noire pour les émissions conduites des circuits intégrés.
