abstract:
- content: IEC 60811-512:2012 describes the procedure for testing tensile strength
    and elongation at break after conditioning at elevated temperature. It is specific
    to polyethylene and polypropylene compounds. This test is intended for samples
    from filled cables, of polyolefin insulations with a wall thickness of more than
    0,8 mm and for polyolefin sheaths in direct contact with filling compound. IEC
    60811-512:2012 cancels and replaces Clause 8 of IEC 60811-4-2:2004, which is withdrawn.
    Full details of the replacements are shown in Annex A of IEC 60811-100:2012. There
    are no specific technical changes with respect to the previous edition, but see
    the Foreword to IEC 60811-100:2012.<br /><br />This publication is to be read
    in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-512:2012 décrit la procédure à suivre pour réaliser les essais
    de résistance à la traction et d'allongement à la rupture après conditionnement
    à température élevée. Elle est spécifique aux mélanges polyéthylène et polypropylène.
    Cet essai concerne les enveloppes isolantes en polyoléfine d'épaisseur supérieure
    à 0,8 mm et les gaines polyoléfines en contact direct avec les matières de remplissage.
    Cet essai est spécifique aux câbles remplis. La CEI 60811-512:2012 annule et remplace
    l'Article 8 de la CEI 60811-4-2:2004, qui est supprimée. L'ensemble des informations
    relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune
    modification technique n'a été effectuée par rapport à l'édition précédente; voir
    cependant l'avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 60811-100:2012.
