abstract:
- language: en
  script: Latn
  content: Deals with general safety requirements of transportable motor-operated
    electric tools. It applies in conjunction with a part 2 for a particular type
    of tool. Examples of these tools are circular saws, band saws, planers, thicknessers,
    radial arm saws, spindle moulders, thicknessers-planers, etc.
- language: fr
  script: Latn
  content: Cette partie de la CEI 1029 traite les règles générales de sécurité des
    machines-outils électriques semi-fixes. Elle s'applique en conjonction avec une
    partie 2 spécifique à chaque type d'outil. Des exemples de ces outils sont les
    scies circulaires, les scies à ruban, les raboteuses, les dégauchisseuses, les
    scies radiales, les toupies, les dégauchisseuses-raboteuses, etc.
