abstract:
- language: en
  script: Latn
  content: Applies to all electronic equipment for control, regulation, protection,
    supply etc associated with the accumulator battery of the vehicle or a low voltage
    power supply source with or without the direct connection to the contact system.
    Does not apply however to electronic power circuits which conform to IEC 61287-1.
    It covers the conditions of operation, design, construction and testing of electronic
    equipement as well as basic hardware and software requirements.It cancels and
    replaces IEC 60571-1, 60571-2 and 60571-3.
- language: fr
  script: Latn
  content: |-
    S'applique à tous les équipements électroniques de commande, de régulation, de protection, d'alimentation etc, reliés à la batterie d'accumulateurs du véhicule ou à une source d'alimentation basse tension avec ou sans liaison galvanique avec la ligne de contact. Ne s'applique pas toutefois aux circuits électroniques de puissance qui doivent être conforme à la CEI 61287-1.
    Couvre les conditions de fonctionnement, la conception, la construction mécanique et les essais des équipements electroniques ainsi que les exigences de base du matériel et logiciel. Annule et remplace les CEI 60571-1, 60571-2, 60571-3.
