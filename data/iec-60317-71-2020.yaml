abstract:
- language: en
  script: Latn
  content: "IEC 60317-71:2020 specifies the requirements of polyester glass-fibre
    wound resin/varnish impregnated, bare, grade 1 or grade 2 enamelled round copper
    winding wire, temperature index 180. NOTE For this type of wire, the heat shock
    test is inappropriate and therefore a heat shock temperature cannot be established.
    Consequently, a class based on the requirements for temperature index and heat
    shock temperature cannot be specified. The nominal conductor diameters are specified
    in IEC 60317-0-10:2017, Clause 4. This second edition cancels and replaces the
    first edition published in 2017. The document 55/1767/CDV, circulated to the National
    Committees as Amendment 1, led to the publication of this new edition. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- modification of the title;<br />\r\n- revision to the Scope;<br
    />\r\n- revision to 3.2.2."
- language: fr
  script: Latn
  content: "IEC 60317-71:2020 spécifie les exigences relatives au fil de bobinage
    de section circulaire en cuivre nu ou émaillé de grade 1 ou de grade 2, guipé
    de fibres de verre polyester imprégnées de vernis ou de résine, d'indice de température
    180. NOTE Pour ce type de fil, l'essai de choc thermique n'est pas approprié et
    c'est la raison pour laquelle il n'est pas possible d'établir une température
    de choc thermique. Par conséquent, il n’est pas possible de spécifier une classe
    fondée sur les exigences d'indice de température et de température de choc thermique.
    Les diamètres nominaux du conducteur sont spécifiés à l'Article 4 de l'IEC 60317-0-10:2017.
    Cette deuxième édition de l'IEC 60317-71 annule et remplace la première édition
    parue en 2017. Le document 55/1767/CDV, circulé comme Amendement 1 auprès des
    Comités nationaux de l'IEC, a conduit à la publication de cette nouvelle édition.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- modification du titre;<br />\r\n- révision
    du Domaine d'application;<br />\r\n- révision du 3.2.2."
