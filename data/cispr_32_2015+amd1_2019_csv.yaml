abstract:
- content: "CISPR 32:2015+A1:2019 applies to multimedia equipment (MME) as defined
    in 3.1.24 and having a rated r.m.s. AC or DC supply voltage not exceeding 600
    V. This publication covers two classes of MME (Class A and Class B). The MME classes
    are specified in Clause 4. The objectives of this publication are:<br />\r\n1)
    to establish requirements which provide an adequate level of protection of the
    radio spectrum, allowing radio services to operate as intended in the frequency
    range 9 kHz to 400 GHz;<br />\r\n2) to specify procedures to ensure the reproducibility
    of measurement and the repeatability of results.<br />\r\nThis second edition
    constitutes a technical revision. The contents of the corrigendum of June 2016
    have been included in this copy. This consolidated version consists of the second
    edition (2015) and its amendment 1 (2019). Therefore, no need to order amendments
    in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CISPR 32:2015+A1:2019 s'applique aux équipements multimédia (MME) comme
    défini au 3.1.24 et ayant une tension d'alimentation courant alternatif ou courant
    continu efficace assignée ne dépassant pas 600 V. La présente publication couvre
    deux classes de MME (classe A et classe B). Les classes MME sont spécifiées dans
    l'Article 4. Les objectifs de cette publication sont les suivants:<br />\r\n1)
    définir les exigences qui fournissent un niveau adéquat de protection du spectre
    radio, permettant aux services radio de fonctionner comme prévu dans la plage
    de fréquences comprise entre 9 kHz et 400 GHz;<br />\r\n2) définir les procédures
    pour garantir la reproductibilité de la mesure et la répétabilité des résultats.<br
    />\r\nCette deuxième édition constitue une révision technique. Le contenu du corrigendum
    de juin 2016 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la deuxième édition (2015) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
