abstract:
- language: en
  script: Latn
  content: IEC 60601-2-33 establishes requirements for the safety of MR equipment
    to provide protection for the patient and the MR worker. It establishes requirements
    to provide information to the operator, staff associated with mr equipment and
    the general public. It also provides methods for demonstrating compliance with
    those requirements. <strong>This consolidated version consists of the second edition
    (2002), its amendment 1 (2005) and its amendment 2 (2007). Therefore, no need
    to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60601-2-33 établit les exigences de sécurité des appareils à RM
    afin d'assurer la protection du patient et du personnel RM. Elle établit des exigences
    pour fournir des informations à l'opérateur, au personnel associé aux appareils
    à rm et au grand public. Elle fournit également des méthodes pour démontrer la
    conformité à ces exigences. <strong>La présente version consolidée comprend la
    deuxième édition (2002), son amendement 1 (2005) et son amendement 2 (2007). Il
    n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>
