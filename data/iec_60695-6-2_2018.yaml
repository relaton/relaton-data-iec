- content: "IEC 60695-6-2:2018 La présente partie de l’IEC 60695 donne un résumé des
    méthodes d'essais couramment utilisées pour évaluer l’obscurcissement par la fumée.
    Elle présente un résumé des méthodes d'essais dynamiques et statiques communément
    utilisées, aussi bien comme normes internationales que nationales ou en tant que
    normes industrielles. Elle inclut des observations particulières relatives à leur
    pertinence par rapport aux produits électrotechniques et leurs matériaux et à
    des scénarios d’incendie, et donne des recommandations pour leur utilisation.<br
    />\r\nCette publication fondamentale de sécurité doit être utilisée par les comités
    d’études pour l’établissement de leurs normes conformément aux principes exposés
    dans le Guide 104 de l’IEC et dans le Guide ISO/IEC 51.<br />\r\nElle a le statut
    d’une publication fondamentale de sécurité conformément au Guide IEC 104 et au
    Guide ISO/IEC 51.<br />\r\nCette norme doit être utilisée conjointement avec l’IEC
    60695-6-1.<br />\r\nCette norme annule et remplace l’IEC 60695-6-2 parue en 2011.
    Cette deuxième édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) mise à jour de l’introduction;<br />\r\nb) mise à jour
    des références normatives;<br />\r\nc) nouveau texte au 4.1;<br />\r\nd) suppression
    des références aux IEC 60695-6-30 et -31 (supprimées)<br />\r\ne) mises à jour
    en fonction de l’ISO 5659-2;<br />\r\nf) suppression des références à la BS 6853
    et la CEI 20-37-3 (remplacées);<br />\r\ng) suppression des références à l’ISO/TR
    5924 (supprimée);<br />\r\nh) mise à jour du texte en fonction de l’EN 50399;<br
    />\r\ni) mise à jour du texte en fonction de l’ISO 5660-1;<br />\r\nj) ajout d’un
    nouveau Paragraphe 7.5<br />\r\nk) suppression de l’Annexe B;<br />\r\nl) suppression
    de l’Annexe E;<br />\r\nm) ajout de références bibliographiques.<br />\r\nMots
    clés: risques du feu, Opacité des fumées"
