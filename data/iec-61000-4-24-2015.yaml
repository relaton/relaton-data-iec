abstract:
- language: en
  script: Latn
  content: IEC 61000-4-24:2015 deals with methods for testing protective devices for
    HEMP conducted disturbance. It includes two-terminal elements, such as gas discharge
    tubes, varistors, and two-port SPDs, such as HEMP combination filters. It covers
    testing of voltage breakdown and voltage-limiting characteristics but also methods
    to measure the residual voltage and/or the residual current, peak rate of rise
    and root action for the case of very fast changes of voltage and current as a
    function of time. It has the status of a basic EMC publication in accordance with
    IEC Guide 107. This second edition cancels and replaces the first edition published
    in 1997. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 61000-4-24:2015 définit les méthodes d'essai concernant les dispositifs
    de protection IEMN-HA contre les perturbations conduites. Elle inclut les éléments
    à deux bornes, tels que les tubes à décharge, varistances et les parafoudres à
    deux accès, tels que les filtres combinés IEMN-HA. Elle couvre les essais de caractéristiques
    de tension de claquage et de limitation de la tension résiduelle incluant les
    méthodes de mesure de tension résiduelle et/ou de courant résiduel, de la valeur
    de crête du temps de montée et de l'action racine dans le cas de variations très
    rapides de tension et de courant en fonction du temps. Elle a le statut de publication
    CEM de base conformément au Guide 107 de l'IEC. Cette deuxième édition annule
    et remplace la première édition parue en 1997. Cette édition constitue une révision
    technique.
