abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-2:2018 defines a power delivery system covering all elements
    of a USB system including: Hosts, Devices, Hubs, Chargers and cable assemblies.
    This specification describes the architecture, protocols, power supply behavior,
    connectors and cabling necessary for managing power delivery over USB at up to
    100W. This specification is intended to be fully compatible and extend the existing
    USB infrastructure. It is intended that this specification will allow system OEMs,
    power supply and peripheral developers adequate flexibility for product versatility
    and market differentiation without losing backwards compatibility.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2017 and constitutes
    a technical revision.<br />\r\nIt is also identified as Version 1.1 + ECNs through
    12 June 2017.<br />\r\nMarkup includes ECNs through 12-June-2017:<br />\r\n- Add
    VPD Product Type<br />\r\n- Specification Revision Interoperability<br />\r\n-
    VCONN_Swap Clarification<br />\r\n- Chapter 7 Source and Sink Behavior<br />\r\n-
    Battery Numbering<br />\r\n- Chunking Clarification<br />\r\n- FR_Swap State Operation<br
    />\r\n- GoodCRC Specification Revision<br />\r\n- Slew Rate Exception for Source"
- language: fr
  script: Latn
  content: "IEC 62680-1-2:2018 définit un système d'alimentation électrique par port
    USB qui couvre tous les éléments d'un système USB, y compris: hôtes, dispositifs,
    hubs, chargeurs et assemblages de câbles. La présente spécification décrit l'architecture,
    les protocoles, le comportement de l'alimentation électrique, les connecteurs
    et le câblage nécessaires à la gestion de l'alimentation électrique sur USB jusqu'à
    100W. Cette spécification est destinée à être entièrement compatible avec les
    infrastructures USB existantes et à en assurer une extension. Il est prévu que
    cette spécification offre aux OEM de systèmes, ainsi qu'aux développeurs d'alimentations
    électriques et de périphériques, une souplesse appropriée pour une polyvalence
    des produits et leur différenciation sur le marché, sans perdre en compatibilité
    ascendante.<br />\r\nIEC 62680-1-2:2018 annule et remplace la deuxième édition
    publiée en 2017, dont elle constitue une révision technique.<br />\r\nMarques
    de balisage y compris ECN jusqu'au 12 juin 2017.<br />\r\n- Ajout du type de produit
    VPD<br />\r\n- Interopérabilité de la révision de spécification<br />\r\n- Clarification
    sur VCONN_Swap<br />\r\n- Chapitre 7, comportement de la source et du destinataire<br
    />\r\n- Numérotation des batteries<br />\r\n- Clarification sur la fragmentation<br
    />\r\n- Fonctionnement d'état FR_Swap<br />\r\n- Révision de la spécification
    GoodCRC<br />\r\n- Exception de vitesse de balayage pour la source"
