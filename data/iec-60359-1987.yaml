abstract:
- language: en
  script: Latn
  content: |-
    Applies to the specification of the performance of electrical and electronic equipment and instruments and the accessories used with them which measure electrical quantities (indicating and recording instruments), or supply measured electrical quantities (supply instruments), such as signal generators and some power supplies, or measure non-electrical quantities using electrical means, excluding any parts, such as transducers.
    The expression of performance covers only the electrical or electronic part. This standard provides methods for ensuring uniformity in the specification and measurement of errors of the above equipment.
- language: fr
  script: Latn
  content: Applicable à la spécification du fonctionnement des équipements et des
    instruments électriques et électroniques (et aux accessoires utilisés avec eux)
    qui mesurent des grandeurs électriques (instruments indicateurs et enregistreurs)
    ou qui fournissent des grandeurs électriques mesurées (instruments d'alimentation)
    tels que générateurs de signaux et certaines alimentations, ou encore qui mesurent
    des grandeurs non électriques en utilisant des moyens électriques, à l'exclusion
    d'instruments tels que les capteurs. L'expression des qualités de fonctionnement
    couvre seulement les parties électriques ou électroniques. La présente norme indique
    les méthodes à utiliser pour assurer l'uniformité dans l'expression et dans la
    mesure des erreurs sur les équipements ci-dessus.
