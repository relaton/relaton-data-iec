abstract:
- language: en
  script: Latn
  content: "IEC 60747-14-4:2011 applies to semiconductor accelerometers for all types
    of products. This standard applies not only to typical semiconductor accelerometers
    with built-in electric circuits, but also to semiconductor accelerometers accompanied
    by external circuits. This standard does not (or should not) violate (or interfere
    with) the agreement between customers and suppliers in terms of a new model or
    parameters for business.<br />\r\nNOTE 1: This standard, although directed toward
    semiconductor accelerometers, may be applied in whole or in part to any mass produced
    type of accelerometer.<br />\r\nNOTE 2: The purpose of this standard is to allow
    for a systematic description, which covers the subjects initiated by the advent
    of semiconductor accelerometers. The tasks imposed on the semiconductor accelerometers
    are not only common to all accelerometers but also inherent to them and not yet
    totally solved. The descriptions are based on latest research results. One typical
    example is the multi-axis accelerometer. This standard states the method of measuring
    acceleration as a vector quantity using multi-axis accelerometers.<br />\r\nNOTE
    3: This standard does not conflict in any way with any existing parts of either
    ISO 16063 or ISO 5347. This standard intends to provide the concepts and the procedures
    of calibration of the semiconductor multi-axis accelerometers which are used not
    only for the measurement of acceleration but also for the control of motion in
    the wide frequencies ranging from DC.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3244\">IEC
    60747-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60747-14-4:2011 s'applique aux accéléromètres à semiconducteurs
    pour tous les types de produits. La présente norme s'applique non seulement aux
    accéléromètres à semiconducteurs types à circuits électriques intégrés, mais aussi
    aux accéléromètres à semiconducteurs qui possèdent des circuits externes. La présente
    norme ne viole pas (ou ne devrait pas entraver) (ou n'entre pas en contradiction
    avec) l'accord entre client et fournisseur pour un nouveau modèle ou de nouveaux
    paramètres commerciaux.<br />\r\nNOTE 1: Bien qu'elle concerne les accéléromètres
    à semiconducteurs, la présente norme peut être appliquée complètement ou partiellement
    à tout type d'accéléromètre produit en masse.<br />\r\nNOTE 2: L'objet de la présente
    norme est de permettre une description systématique, qui couvre les sujets initiés
    par l'apparition des accéléromètres à semiconducteurs. Les tâches imposées sur
    les accéléromètres à semiconducteurs non seulement sont communes à tous les accéléromètres
    mais aussi leur sont inhérentes et ne sont pas encore complètement résolues. Les
    descriptions sont fondées sur les résultats de recherche les plus récents. Un
    exemple type est celui de l'accéléromètre à axes multiples. La présente norme
    énonce la méthode de mesure de l'accélération comme une grandeur vectorielle utilisant
    des accéléromètres à axes multiples.<br />\r\nNOTE 3: La présente norme n'est
    pas du tout en contradiction avec les parties existantes de l'ISO 16063 ou de
    l'ISO 5347. La présente norme est destinée à fournir des concepts et des procédures
    d'étalonnage des accéléromètres à semiconducteurs à axes multiples qui sont utilisés
    non seulement pour la mesure de l'accélération mais aussi pour le contrôle du
    mouvement dans les fréquences larges depuis les valeurs en courant continu.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3244\">CEI
    60747-1:2006</a>."
