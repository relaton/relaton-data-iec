abstract:
- language: en
  script: Latn
  content: |-
    Provides references, definations and rules for creating active fibre optic device performance standards, as well as related information pertinent to the subject. Subsequent parts of IEC 62149 are sequentially numbered and contain performance criteria for specific applications. Each part will be added as the performance criteria become standardised for international use.

    The contents of the corrigendum of April 2004 have been included in this copy.
- language: fr
  script: Latn
  content: "Fournit des références, des définitions et des règles pour\nl'élaboration
    de normes de fonctionnement applicables aux dispositifs actifs à fibres optiques,
    ainsi que des informations utiles sur ce sujet.\nLes autres parties qui composent
    la CEI 62149 sont numérotées de manière séquentielle et contiennent des critères
    de fonctionnement relatifs à des applications spécifiques. De nouvelles parties
    seront ajoutées à mesure que les critères de fonctionnement seront\nnormalisés
    en vue de leur application internationale. \n\nLe contenu du corrigendum d'avril
    2004 a été pris en considération dans cet exemplaire."
