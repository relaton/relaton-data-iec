abstract:
- language: en
  script: Latn
  content: "<p>Within the general scope described in part 1 of ISO/IEC 9995, this
    part of ISO/IEC 9995 specifies the alphanumeric section of a keyboard and the
    division of that section into zones, the arrangement, the number, and the location
    of the keys in the alphanu­meric zone ZA0 of the alphanumeric section as well
    as the layout and allocation of several control func­tions to the keys in the
    function zones of the alpha­numeric section. </p>"
- language: fr
  script: Latn
  content: "<p>Dans le domaine d'application général de la partie 1 de l'ISO/CEI 9995,
    la présente partie de l'ISO/CEI 9995 décrit le module alphanumérique d'un clavier
    et donne des indications sur la division de ce module en zones. Elle définit également
    l'agencement, le nombre et l'emplacement des touches de la zone alphanumérique
    ZAO du module, ainsi que la disposition et l'affectation de plusieurs fonctions
    de commande aux touches des zones de fonction du module.</p>"
