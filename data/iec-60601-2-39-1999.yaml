abstract:
- language: en
  script: Latn
  content: Specifies the minimum safety requirements for peritoneal dialysis equipment.
    Applies to equipment intended for use either by medical staff or under supervision
    of medical experts, including equipment operated by the patient, regardless of
    whether the equipment is used in a hospital or domestic environment.
- language: fr
  script: Latn
  content: Spécifie les prescriptions de sécurité minimales pour les appareils de
    dialyse péritonéale. S'applique aux appareils destinés à être utilisés soit par
    le personnel médical soit sous la supervision d'experts médicaux, y compris les
    appareils mis en fonctionnement par le patient, que l'appareil soit utilisé dans
    un hôpital ou dans un environnement domestique.
