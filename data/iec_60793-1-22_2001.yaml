abstract:
- content: 'Gives methods for measuring the length and elongation of optical fibres
    (typically within a cable). Length is fundemental for evaluation of transmission
    characteristics such as losses and bandwidths. Five methods are described: delay
    measurement, backscattering, fibre elongation, mechanical length, and phase shift.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Etablit des méthodes pour mesurer la longueur et l''allongement des fibres
    optiques (typiquement dans un câble). La longueur est fondamentale pour l''évaluation
    des caractéristiques de transmission telles que les pertes et la bande passante.
    Cinq méthodes sont décrites: mesure du retard, rétrodiffusion, allongement de
    la fibre, longueur mécanique, et déphasage.'
