abstract:
- content: Describes tests that establish, as far as possible under laboratory conditions,
    their suitability for use and their ability to withstand specified conditions
    of mechanical shock and rigours of normal assembly processes. A guide to the use
    and testing of air dielectric rotary variable capacitors is given in an appendix.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit des essais destinés à établir, autant qu'il est possible dans les
    conditions de laboratoire, les propriétés à l'emploi, l'aptitude à résister à
    des conditions précises de chocs mécaniques et l'aptitude à résister à la rigueur
    des procédés d'assemblage. Une annexe donne un guide pour l'emploi et l'essai
    des condensateurs variables rotatifs à diélectrique air.
