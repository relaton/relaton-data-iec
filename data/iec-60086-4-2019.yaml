abstract:
- language: en
  script: Latn
  content: "IEC 60086-4:2019 specifies tests and requirements for primary lithium
    batteries to ensure their safe operation under intended use and reasonably foreseeable
    misuse. NOTE Primary lithium batteries that are standardized in IEC 60086-2 are
    expected to meet all applicable requirements herein. It is understood that consideration
    of this part of IEC 60086 might also be given to measuring and/or ensuring the
    safety of non-standardized primary lithium batteries. In either case, no claim
    or warranty is made that compliance or non-compliance with this standard will
    fulfil or not fulfil any of the user’s particular purposes or needs. This fifth
    edition cancels and replaces the fourth edition published in 2014. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Revised criteria
    for an explosion;<br />\r\nb) Addition of test parameters for the overdischarge
    test of battery types FR14505 and FR10G445;<br />\r\nc) Addition of a new subclause
    5.1 Validity of Testing;<br />\r\nd) revised pictogram E in Table D.1;<br />\r\ne)
    Addition of Annex E with requirements for child resistant packaging of coin cells;<br
    />\r\nf) Addition of Annex F with recommendations on the use of the KEEP OUT OF
    REACH OF CHILDREN safety sign.<br />\r\nKeywords: lithium batteries<br />\r\nThe
    contents of the corrigendum of October 2019 and April 2020 and the Interpretation
    sheet of May 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60086-4:2019 spécifie les essais et les exigences pour les piles électriques
    au lithium afin d’assurer leur fonctionnement en toute sécurité dans les conditions
    d’utilisation prévue et en cas de mauvais usage raisonnablement prévisible. NOTE
    Les piles électriques au lithium qui sont normalisées dans l'IEC 60086-2 sont
    prévues pour satisfaire à toutes les exigences applicables ci-dessous. Il est
    entendu que la présente partie de l’IEC 60086 pourrait également être prise en
    compte pour mesurer les piles électriques au lithium non normalisées et/ou s'assurer
    qu'elles sont sures. Dans les deux cas, il n’existe aucune déclaration ou garantie
    que la conformité ou la non-conformité à la présente norme répondra ou ne répondra
    pas aux objectifs ou aux besoins particuliers de l'utilisateur. Cette cinquième
    édition annule et remplace la quatrième édition parue en 2014 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Mise à jour
    des critères pour une explosion;<br />\r\nb) Ajout de paramètres pour l'essai
    de décharge excessive des piles des types FR14505 et FR10G445;<br />\r\nc) Ajout
    d'un nouveau paragraphe 5.1 Validité des essais;<br />\r\nd) mise à jour du pictogramme
    E dans le Tableau D.1;<br />\r\ne) Ajout de l'Annexe E avec des exigences relatives
    aux emballages à l'épreuve des enfants d'éléments de type bouton;<br />\r\nf)
    Ajout de l'Annexe F avec des recommandations sur l'utilisation du signal de sécurité
    TENIR HORS DE PORTEE DES ENFANTS.<br />\r\nMots-clés: piles électriques<br />\r\nLe
    contenu du corrigendum d'octobre 2019 et d'avril 2020 ainsi que la feuille d'interprétation
    de mai 2020 a été pris en considération dans cet exemplaire."
