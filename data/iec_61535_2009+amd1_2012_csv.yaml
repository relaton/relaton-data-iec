abstract:
- content: "IEC 61535:2009+A1:2012 applies to two up to five wire installation couplers
    including earth, if provided, with a rated voltage up to and including 500 V a.c.
    and a rated connecting capacity up to and including 10 mm² for permanent connection
    in indoor electrical \ninstallations. Installation couplers with additional contacts
    for \nvoltages other than mains voltages are outside the scope of this\nstandard.<strong>This
    consolidated version consists of the first edition (2009) \nand its amendment
    1 (2012). Therefore, no need to order amendment in\naddition to this publication.</strong>
    \n\nThe contents of the corrigendum of January 2014 have been included in this
    copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61535:2009+A1:2012 s'applique aux coupleurs d'installation comportant
    de deux à cinq conducteurs y compris le conducteur de terre (le cas échéant),
    de tension assignée jusqu'à 500 V inclus en courant alternatif et de capacité
    de connexion assignée jusqu'à 10 mm² inclus, pour connexion permanente dans installations
    électriques intérieures. Les coupleurs d'installation avec des contacts \nsupplémentaires
    pour des tensions autres que la tension \nd'alimentation du réseau ne sont pas
    couverts par la présente norme.<strong> Cette version consolidée comprend la première
    édition (2009) et\nson amendement 1 (2012). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong> \n\nLe contenu du corrigendum
    de janvier 2014 a été pris en considération dans cet exemplaire."
