abstract:
- language: en
  script: Latn
  content: "IEC 60904-2:2023 gives requirements for the classification, selection,
    packaging, marking, calibration and care of photovoltaic reference devices. This
    document applies to photovoltaic (PV) reference devices that are used to measure
    the irradiance of natural or simulated sunlight for the purpose of quantifying
    the electrical performance of photovoltaic devices (cells, modules and arrays).
    It does not cover photovoltaic reference devices for use under concentrated sunlight.
    This fourth edition cancels and replaces the third edition published in 2015.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) added calibration procedures for calibrating
    PV devices at maximum power by extending the respective Clauses 12 and 13;<br
    />\r\nb) revised requirements for mandatory measurement of spectral responsivity,
    temperature coefficients and linearity, depending on usage and allowing some measurements
    on equivalent devices;<br />\r\nc) revised requirements for built-in shunt resistor;<br
    />\r\nd) added requirements for traceability of calibration explicitly."
- language: fr
  script: Latn
  content: "L'IEC 60904-2:2023 donne les exigences relatives à la classification,
    à la sélection, au conditionnement, au marquage, à l’étalonnage et aux précautions
    d’utilisation des dispositifs photovoltaïques de référence. Le présent document
    s’applique aux dispositifs photovoltaïques (PV) de référence utilisés pour mesurer
    l’irradiance de la lumière solaire naturelle ou simulée afin de quantifier les
    performances électriques des dispositifs PV (cellules, modules et panneaux). Il
    ne couvre pas les dispositifs photovoltaïques de référence pour une utilisation
    sous éclairement solaire concentré. Cette quatrième édition annule et remplace
    la troisième édition parue en 2015. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) ajout de procédures
    d’étalonnage des dispositifs PV à la puissance maximale en développant les Articles
    12 et 13) correspondants;<br />\r\nb) révision des exigences applicables au mesurage
    obligatoire de la sensibilité spectrale, des coefficients de température et de
    la linéarité, en fonction de l’usage et en permettant certains mesurages sur des
    dispositifs équivalents;<br />\r\nc) révision des exigences applicables aux résistances
    de shunt intégrées;<br />\r\nd) ajout d’exigences pour la traçabilité de l’étalonnage
    de manière explicite."
