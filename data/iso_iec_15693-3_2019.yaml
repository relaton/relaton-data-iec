abstract:
- content: "This document specifies:<br />\r\n- protocols and commands;<br />\r\n-
    other parameters required to initialize communications between a vicinity integrated
    circuit card and a vicinity coupling device;<br />\r\n- methods to detect and
    communicate with one card among several cards (\"anticollision\");<br />\r\n-
    optional means to ease and speed up the selection of one among several cards based
    on application criteria.<br />\r\nThis document does not preclude the incorporation
    of other standard technologies on the card as described in Annex A."
