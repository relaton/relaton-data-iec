abstract:
- content: Applies to string insulator units of the cap and pin type with insulating
    parts of ceramic material or glass, intended for a.c. overhead lines with a nominal
    voltage greater than 1 000 V and a frequency not greater than 100 Hz and to insulators
    of similar design used in substations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme Internationale est applicable aux éléments de chaînes
    d'isolateurs du type capot et tige ayant des parties isolantes en matière céramique
    ou en verre et destinés aux lignes aériennes fonctionnant en courant alternatif
    à une tension nominale supérieure à 1000 V et à une fréquence au plus égale à
    100 Hz. Elle s'applique également aux isolateurs du même type utilisés dans les
    postes.
  language:
  - fr
  script:
  - Latn
  format: text/html
