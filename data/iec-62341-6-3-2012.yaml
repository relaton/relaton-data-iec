abstract:
- language: en
  script: Latn
  content: IEC 62341-6-3:2012 specifies the standard measurement conditions and measuring
    methods for determining image quality of organic light emitting diode (OLED) display
    panels and modules. More specifically, this standard focuses on five specific
    aspects of image quality, i.e., the viewing angle range, cross-talk, flicker,
    static image resolution, and moving image resolution.
- language: fr
  script: Latn
  content: 'La CEI 62341-6-3:2012 spécifie les conditions et les méthodes de mesure
    normalisées pour déterminer la qualité des images des panneaux et des modules
    d''affichage à diode électroluminescente organique (OLED: Organic Light Emitting
    Diode). Plus spécifiquement, la présente norme porte sur cinq aspects spécifiques
    de la qualité des images, à savoir la largeur d''angle de visualisation, la diaphonie,
    le papillotement, la résolution des images statiques et la résolution des images
    animées.'
