abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-282:2010 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, stress control, not flame retarded, with a nominal shrink
    ratio up to 3:1. This sleeving has been found suitable for use up to temperatures
    of 100 °C.<br />\r\n- Type A: Medium wall - Internal diameter up to 65,0 mm typically<br
    />\r\n- Type B: Thick wall - Internal diameter up to 95,0 mm typically"
- language: fr
  script: Latn
  content: "La CEI 60684-3-282:2010 donne les exigences relatives à deux types de
    gaines thermorétractables, en polyoléfine, à contrôle de fatigue, non ignifugées,
    de rapport de rétreint nominal jusqu'à 3:1. Ces gaines se sont révélées être adaptées
    à une utilisation à des températures jusqu'à 100 °C.<br />\r\n- Type A: Paroi
    moyenne - Diamètre intérieur type jusqu'à 65,0 mm<br />\r\n- Type B: Paroi épaisse
    - Diamètre intérieur type jusqu'à 95,0 mm"
