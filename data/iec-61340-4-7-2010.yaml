abstract:
- language: en
  script: Latn
  content: IEC 61340-4-7:2010 provides test methods and procedures for evaluating
    and selecting air ionization equipment and systems (ionizers). This standard establishes
    measurement techniques, under specified conditions, to determine offset voltage
    (ion balance) and discharge (charge neutralization) time for ionizers. This standard
    does not include measurements of electromagnetic interference (EMI), or uses of
    ionizers in connection with ordnance, flammables, explosive items or electrically
    initiated explosive devices.
- language: fr
  script: Latn
  content: La CEI 61340-4-7:2010 fournit des méthodes et des modes opératoires d'essai
    pour évaluer et choisir le matériel et les systèmes d'ionisation de l'air (ioniseurs).
    Cette norme établit des techniques de mesure, dans des conditions spécifiées,
    pour déterminer la tension de décalage (équilibre ionique) et le temps de décharge
    (neutralisation des charges) pour les ioniseurs. La présente norme ne comporte
    pas de mesure d'interférences électromagnétiques (EMI) ou l'utilisation d'ioniseurs
    en relation avec des éléments pyrotechniques, inflammables, explosifs ou des dispositifs
    explosifs amorcés électriquement.
