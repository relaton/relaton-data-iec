abstract:
- language: en
  script: Latn
  content: "IEC 63522-14:2025 is used for testing along with the appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use.<br />\r\nThis document defines a test for determining the
    extent to which electrical relays support mould growth and how any mould growth
    can affect the performance and other relevant properties/functions of a relay."
- language: fr
  script: Latn
  content: "IEC 63522-14:2025 traite des essais ainsi que des sévérités et conditions
    appropriées pour les mesurages et essais destinés à évaluer l'aptitude de DUT
    à fonctionner dans des conditions prévues de transport, de stockage, et de tous
    les aspects d'utilisation opérationnelle.<br />\r\nLe présent document défini
    un essai pour déterminer dans quelle mesure les relais électriques permettent
    le développement de moisissures et la façon dont les moisissures éventuelles peuvent
    altérer les performances et d'autres propriétés/fonctions pertinentes d'un relais."
