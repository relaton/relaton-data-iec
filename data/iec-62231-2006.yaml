abstract:
- language: en
  script: Latn
  content: This International Standard applies to composite station post insulators
    consisting of a load bearing cylindrical insulating solid core made of resin impregnated
    fibres, a housing (outside the insulating solid core) made of elastomer material
    (e.g. silicone or ethylene-propylene) and end fittings attached to the insulating
    core. Composite station post insulators covered by this standard are subjected
    to cantilever, torsion, tension and compression loads. They are intended for substations
    with a.c. voltages greater than 1 000 V up to 245 kV.
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique aux supports isolants composites
    rigides à socle constitués d'un noyau isolant plein cylindrique supportant les
    charges mécaniques réalisé en fibres imprégnées de résine, d'un revêtement (à
    l'extérieur du noyau plein isolant) réalisée en matériau élastomère (par exemple
    du silicone ou de l'éthylène-propylène) et des armatures d'extrémité fixées au
    noyau isolant. Les supports isolants composites rigides à socle relevant de la
    présente norme sont soumis aux charges de flexion, de torsion, de traction et
    de compression. Ils sont destinés aux postes à courant alternatif de tensions
    supérieures à 1 000 V jusqu'à 245 kV.
