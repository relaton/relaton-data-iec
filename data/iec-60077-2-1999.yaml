  content: Provides general rules for all electrotechnical components installed in
    power circuits, control and indicating circuits on rail rolling stock. It supplements
    the rules given in part 1 of IEC 60077. This part and the part 1 replaces IEC
    60077 published in 1968.
- language: fr
  script: Latn
  content: |-
