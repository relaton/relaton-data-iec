    also referred to as ME EQUIPMENT or ME SYSTEM. IEC 60601-2-66:2019 cancels and
    replaces the second edition published in 2015. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revision of the definition about ESSENTIAL
    PERFORMANCE;<br />\r\nb) revision of the application of IEC 60601-1-2:2014 for
    electromagnetic disturbances;<br />\r\nc) correction of the used voltage for HEARING
    AIDS from 1,6 V to 4,5 V;<br />\r\nd) correction of the drop test level from 1,5
    m to 1,0 m;<br />\r\ne) correction of the wording of IEC 60601-2-66:2015."
