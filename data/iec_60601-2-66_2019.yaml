- content: "<!-- NEW! -->IEC 60601-2-66:2019 is available as IEC 60601-2-66:2019 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 60601-2-66:2019
