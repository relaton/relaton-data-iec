  format: text/html
- content: Donne les prescriptions relatives aux gaines ayant comme propriété d'agrandir
    leur diamètre intérieur quand elles sont compressées longitudi-nalement, pour
    revenir ensuite à leur diamètre initial après suppression de la force de compression.
    Elles sont faites de fibres monofilamentaires de téréphtalate de polyéthylène
    traitées de manière à assurer les aptitudes mécaniques au comportement exposées
    ci-dessus. Ces gaines ont été considérées comme adaptées à des températures allant
    jusqu'à 130 °C. Du fait de leur constitution aérée, ces gaines sont normalement
    utilisées pour assurer une isolation par épaisseur d'air. Par suite, cette norme
    ne spécifie pas d'exigence pour la tension de claquage. (Il convient que toute
    valeur intéressant cette propriété soit indiquée dans le contrat d'achat, la valeur
    type étant de 1,5 kV/mm d'épaisseur de paroi, bien qu'un rapport linéaire ne puisse
    être assuré). Toutefois, ces gaines servent à procurer une protection mécanique
    à des composants de circuits, comme les conducteurs, les gaines et les câbles
    en nappe autour desquels ces gaines sont montées comme un enveloppement ou filet
    de maintien. Les matériaux conformes à cette norme satisfont aux niveaux de performance
    établis. Cependant, il convient que la sélection d'un matériau par un utilisateur
    pour une application particulière soit basée sur les caractéristiques réelles
    nécessaires pour atteindre les performances appropriées dans cette application
    et pas uniquement basée sur la présente norme. Cette deuxième édition a été alignée
    afin de tenir compte des changements effectués dans la deuxième édition de la
    CEI 60684-2, Méthode d'essai, et fournit une liste plus complète de résistance
    aux fluides d'essai.
