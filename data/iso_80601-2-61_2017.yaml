- content: "ISO 80601-2-61:2017 s'applique à la sécurité de base et aux performances
    essentielles des oxymètres de pouls conçus pour une utilisation chez les êtres
    humains, ci-après dénommés appareils em. Sont inclus tous les éléments de l'appareil
    nécessaires pour une utilisation normale, y compris le moniteur de l'oxymètre
    de pouls, le capteur de l'oxymètre de pouls et le câble de raccordement du capteur.<br
    />\r\nCes exigences s'appliquent de la même manière aux oxymètres de pouls, y
    compris aux moniteurs d'oxymètre de pouls, aux capteurs d'oxymètre de pouls et
    aux câbles de raccordement du capteur, qui ont été remis en état.<br />\r\nL'utilisation
    prévue des oxymètres de pouls inclut notamment, sans toutefois s'y limiter, l'estimation
    de la saturation en oxygène de l'hémoglobine artérielle et de la fréquence du
    pouls chez des patients en établissement de soins professionnel ainsi que chez
    les patients dans l'environnement des soins à domicile et dans l'environnement
    des services médicaux d'urgence.<br />\r\nISO 80601-2-61:2017 ne s'applique pas
    aux oxymètres de pouls destinés à être utilisés dans le cadre de recherches en
    laboratoire, de même qu'aux oxymètres nécessitant un échantillon de sang du patient.<br
    />\r\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement aux appareils em ou uniquement aux systèmes em, le titre et le contenu
    de cet article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article
    ou le paragraphe s'applique à la fois aux appareils em et aux systèmes em, selon
    le cas.<br />\r\nLes dangers inhérents à la fonction physiologique prévue de l'appareil
    em ou des systèmes em dans le cadre du domaine d'application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document,
    à l'exception de 201.11 et de 7.2.13 et 8.4.1 de la norme générale.<br />\r\nNOTE
    1 Voir également 4.2 de la norme générale. La norme générale est l'IEC 60601-1:2005+AMD1:2012,
    Appareils électromédicaux? Partie 1: Exigences générales pour la sécurité de base
    et les performances essentielles.<br />\r\nISO 80601-2-61:2017 peut également
    être appliqué aux appareils em et à leurs accessoires utilisés pour l'atténuation
    d'une maladie, la compensation ou l'atténuation d'une blessure ou d'une incapacité.<br
    />\r\nISO 80601-2-61:2017 ne s'applique pas aux oxymètres de pouls destinés uniquement
    à la surveillance de f?tus.<br />\r\nISO 80601-2-61:2017 ne s'applique pas aux
    appareils distants ou esclaves (secondaires) qui affichent les valeurs de la SpO2
    et qui sont situés à l'extérieur de l'environnement du patient.<br />\r\nNOTE
    2 Il est attendu que les appareils em qui permettent une sélection entre des fonctions
    de diagnostic et de surveillance satisfassent aux exigences du document approprié
    lorsqu'ils sont configurés pour ladite fonction.<br />\r\nISO 80601-2-61:2017
    est applicable aux oxymètres de pouls destinés à être utilisés dans des conditions
    environnementales extrêmes ou non maîtrisées à l'extérieur de l'environnement
    hospitalier ou d'un cabinet de médecin, telles que dans des ambulances ou dans
    les transports aériens. Des normes supplémentaires peuvent s'appliquer aux oxymètres
    de pouls pour ces environnements d'utilisation.<br />\r\nISO 80601-2-61:2017 est
    une norme particulière des séries de normes de l'IEC 60601-1 et de l'ISO/IEC 80601."
