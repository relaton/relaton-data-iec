abstract:
- content: "ISO 80601-2-61:2017 applies to the basic safety and essential performance
    of pulse oximeter equipment intended for use on humans, hereafter referred to
    as me equipment. This includes any part necessary for normal use, including the
    pulse oximeter monitor, pulse oximeter probe, and probe cable extender.<br />\r\nThese
    requirements also apply to pulse oximeter equipment, including pulse oximeter
    monitors, pulse oximeter probes and probe cable extenders, which have been reprocessed.<br
    />\r\nThe intended use of pulse oximeter equipment includes, but is not limited
    to, the estimation of arterial oxygen haemoglobin saturation and pulse rate of
    patients in professional healthcare institutions as well as patients in the home
    healthcare environment and the emergency medical services environment.<br />\r\nISO
    80601-2-61:2017 is not applicable to pulse oximeter equipment intended for use
    in laboratory research applications nor to oximeters that require a blood sample
    from the patient.<br />\r\nIf a clause or subclause is specifically intended to
    be applicable to me equipment only, or to me systems only, the title and content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to me equipment and to me systems, as relevant.<br />\r\nHazards
    inherent in the intended physiological function of me equipment or me systems
    within the scope of this document are not covered by specific requirements in
    this document except in 201.11 and in 7.2.13 and 8.4.1 of the general standard.<br
    />\r\nNOTE 1 See also 4.2 of the general standard. \"The general standard\" is
    IEC 60601-1:2005+AMD1:2012, Medical electrical equipment? Part 1: General requirements
    for basic safety and essential performance.<br />\r\nISO 80601-2-61:2017 can also
    be applied to me equipment and their accessories used for compensation or alleviation
    of disease, injury or disability.<br />\r\nISO 80601-2-61:2017 is not applicable
    to pulse oximeter equipment intended solely for foetal use.<br />\r\nISO 80601-2-61:2017
    is not applicable to remote or slave (secondary) equipment that displays SpO2
    values that are located outside of the patient environment.<br />\r\nNOTE 2 Me
    equipment that provides selection between diagnostic and monitoring functions
    is expected to meet the requirements of the appropriate document when configured
    for that function.<br />\r\nISO 80601-2-61:2017 is applicable to pulse oximeter
    equipment intended for use under extreme or uncontrolled environmental conditions
    outside the hospital environment or physician's office, such as in ambulances
    and air transport. Additional standards can apply pulse oximeter equipment for
    those environments of use.<br />\r\nISO 80601-2-61:2017 is a particular standard
    in the IEC 60601-1 and ISO/IEC 80601 series of standards."
