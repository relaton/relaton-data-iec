abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-25:2010+A1:2014+A2:2015 deals with the safety of microwave
    ovens for household and similar use, their rated voltage being not more than 250
    V. This standard also deals with combination microwave ovens, for which Annex
    AA is applicable. This standard also deals with microwave ovens intended to be
    used on board ships, for which Annex BB is applicable. Appliances not intended
    for normal household use but which nevertheless may be a source of danger to the
    public, such as appliances intended to be used by laymen in shops, in light industry
    and on farms, are within the scope of this standard. However, if the appliance
    is intended to be used professionally to process food for commercial purposes,
    the appliance is not considered to be for household and similar use only. The
    principal changes with respect to the previous edition are as follows:<br />\r\n-
    the scope is modified to, cover microwave ovens on board ships, to better define
    seperation between \"household and similar use\" and \"commercial use\" and indicate
    it does not to take into account persons whose capabilities or lack of experience
    and knowledge prevents them from using the appliance safely without supervision
    or instruction and children playing with the appliance;<br />\r\n- the intended
    use is defined for clarification;<br />\r\n- the door endurance test is rationalised;<br
    />\r\n- the replacement of 22.103, 22.104 and 22.105 allows interlock systems
    with at least one concealed door interlock as well as alternative interlock systems
    without concealed door interlock;<br />\r\n- the tests on electronic door interlock
    systems are defined for clarification;<br />\r\n- the pollution degree of combination
    microwave ovens is defined for clarification;<br />\r\n- the thickness requirement
    for sheaths of visibly glowing heating elements of combination microwave ovens
    is defined for clarification. It is the recommendation that the content of this
    publication be adopted for implementation nationally not earlier than 12 months
    or later than 36 months from the date of publication. This consolidated version
    consists of the sixth edition (2010), its amendment 1 (2014) and its amendment
    2 (2015).<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/24738\">IEC 60335-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-25:2010+A1:2014+A2:2015 traite de la sécurité des fours
    à micro-ondes à usage domestique et analogue dont la tension assignée n'est pas
    supérieure à 250 V. Cette norme traite également des fours à micro-ondes combinés,
    pour lesquels l'Annexe AA s'applique. Cette norme traite également des fours à
    micro-ondes destinés à être utilisés à bord de navires et pour lesquels l'Annexe
    BB est applicable. Les appareils qui ne sont pas destinés à un usage domestique
    normal mais qui peuvent néanmoins constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés par des utilisateurs non avertis
    dans des magasins, chez des artisans et dans des fermes, sont compris dans le
    domaine d'application de la présente norme. Toutefois, si l'appareil est destiné
    à être utilisé par des professionnels pour la préparation d'aliments à des fins
    commerciales, l'appareil n'est pas considéré comme étant uniquement à usage domestique
    et analogue. Par rapport à l'édition précédente, les principales modifications
    indiquées ci-après ont été apportées:<br />\r\n- le domaine d'application est
    étendu aux fours à micro-ondes utilisés à bord de navires, pour mieux distinguer
    l'usage domestique et analogue et l'usage commercial, et ne tient pas compte des
    personnes dont les capacités ou le manque d'expérience et de connaissance les
    empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction,
    et ne tient pas compte de l'utilisation de l'appareil comme jouet par des enfants;<br
    />\r\n- l'utilisation prévue est définie pour clarification;<br />\r\n- l'essai
    d'endurance de porte est rationalisé;<br />\r\n- les remplacements de 22.103,
    22.104 et 22.105 autorisent aussi bien des systèmes de verrouillage avec au moins
    un verrouillage de porte dissimulé que des systèmes de verrouillage sans verrouillage
    de porte dissimulé;<br />\r\n- le degré de pollution des fours à micro-ondes combinés
    est défini pour clarification;<br />\r\n- les exigences d'épaisseur du blindage
    des éléments chauffants lumineux des fours à micro-ondes combinés sont définies
    pour clarification. Il est recommande que le contenu de cette publication soit
    entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.  Cette version consolidée comprend la sixième édition
    (2010), son amendement 1 (2014) et son amendement 2 (2015).<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2013</a>."
