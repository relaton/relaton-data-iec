abstract:
- language: en
  script: Latn
  content: |-
    IEC 61969-1:2011 contains design guidelines for outdoor enclosures and is applicable over a wide field of mechanical, electromechanical and electronic equipment and its installation where a modular design is used. The objective of this standard is to provide an overview of specifications for enclosures focused on requirements for outdoor applications for stationary use at non-weather protected locations. These enclosures are considered to contain any equipment and provide protection for the outdoor installed facilities against unwanted environmental impacts. The installed equipment may be, but is not limited to, subracks according to IEC 60917-2-2 or IEC 60297-3-101.
    This second edition cancels and replaces the first edition issued in 1999. It constitutes a technical revision. The main technical changes with regard to the previous edition are as follows:<br />
    - Addition of design guidance for thermal management and noise suppression as thermal/noise management is often considered a basic requirement of an empty outdoor enclosure. If thermal management components are included in the product, the environmental impact may become the responsibility of the empty outdoor enclosure manufacturer. Therefore the acoustic limitations shall be observed.
    Typically, the user of the empty outdoor enclosure follows the local regulatory acoustic requirements (sound power and/or sound pressure). Acoustic measurements may be performed on the empty outdoor enclosure fitted with thermal management components only or, if agreed between manufacturer and user at the final stage of the application specific installation.<br />
    - Historically, Ed 1 intended to create a market for standardized empty outdoor enclosures offered by multiple vendors. Detail standards such as IEC 61969-2-1 Ed 1 and IEC 61969-2-2 Ed 1 were issued to guide users to preferred and available solutions. However, development showed that this intend (created with user's participation) was not satisfying the user's expectations. Consequently, the detail standards IEC 61969-2-1 Ed 1 and IEC 61969-2-2 Ed 1 will be withdrawn when IEC 61969-2 Ed 2 is issued. The IEC 61969-2 Ed 2 co-ordination dimensions are based on IEC 60917-1. The definition outdoor cases and outdoor cabinets are merged into the definition outdoor enclosures.
- language: fr
  script: Latn
  content: |-
    La CEI 61969-1:2011 fournit des lignes directrices pour la conception des enveloppes de plein air et s'applique à un vaste domaine d'équipement mécanique, électromécanique et électronique et à leur installation en configuration modulaire. Le but de cette norme est de fournir un ensemble de spécifications pour les enveloppes, spécialement pour ce qui concerne les contraintes propres aux applications de plein air pour une utilisation à poste fixe dans les lieux exposés aux intempéries. Ces enveloppes sont supposées contenir des équipements et protéger les installations situées en plein air contre les effets environnementaux indésirables. L'équipement installé peut, mais sans que ce soit limitatif, correspondre dimensionnellement aux bacs selon la CEI 60917-2-2 ou la CEI 60297-3-101. Cette deuxième édition annule et remplace la première édition, parue en 1999, dont elle constitue une révision technique. Les principaux changements techniques par rapport à l'édition précédente sont les suivants:<br />
    - Ajout de lignes directrices pour la conception de la gestion thermique et la suppression du bruit, puisque la gestion thermique/bruit sont souvent considérés comme correspondant à une exigence fondamentale d'une enveloppe de plein air vide. Si les composantes de la gestion thermique sont incluses dans la définition, l'impact environnemental peut devenir de la responsabilité du fournisseur de l'enveloppe de plein air vide. Par conséquent, les limites acoustiques doivent être observées. Généralement, l'utilisateur de l'enveloppe de plein air vide suit les exigences acoustiques réglementaires locales (puissance sonore et/ou pression sonore). Les mesures acoustiques peuvent être réalisées sur l'enveloppe de plein air vide équipée des composantes de gestion thermique uniquement ou, si cela est convenu entre le fournisseur et l'utilisateur à l'étape finale de l'installation spécifique à l'application.<br />
    - À l'origine, l'Éd 1 était prévue pour créer un marché pour les enveloppes de plein air vide que proposaient de nombreux vendeurs. Des normes particulières telles que la CEI 61969-2-1 Éd 1 et la CEI 61969-2-2 Éd 1 devaient orienter les utilisateurs vers des solutions préférentielles et disponibles sur le marché. Toutefois, le développement a montré que cet objectif (élaboré avec la participation de l'utilisateur) n'a pas répondu aux attentes de l'utilisateur. En conséquence, les normes particulières CEI 61969-2-1 Éd 1 et CEI 61969-2-2 Éd 1 seront supprimées au moment où sera publiée la CEI 61969-2 Éd 2. Les dimensions de coordination faisant l'objet de la CEI 61969-2 Éd 2 sont fondées sur la CEI 60917-1. La définition des coffrets de plein air et celle des armoires de plein air ont fusionné pour donner lieu à la définition des enveloppes de plein air.
