- content: "IEC 62282-6-101:2024 uvre les systèmes à micropiles à combustible et les
    cartouches de combustible qui sont portatifs ou qui peuvent être facilement portés
    à la main et qui fournissent une tension de sortie en courant continu ne dépassant
    pas 60 V en courant continu et une puissance de sortie ne dépassant pas 240 VA.
    Les systèmes à piles à combustible portatifs qui fournissent des tensions de sortie
    supérieures à ces limites électriques relèvent de l’IEC 62282-5-100. Le présent
    document traite des systèmes à micropiles à combustible et des cartouches de combustible.
    Le présent document établit les exigences pour les systèmes à micropiles à combustible
    et les cartouches de combustible, afin d’assurer un degré de sécurité raisonnable
    pour l’utilisation normale, le mauvais usage raisonnablement prévisible, ainsi
    que le transport et le stockage de tels éléments par le consommateur et par cargo.
    Les cartouches de combustible rechargées par le fabricant ou par des techniciens
    formés sont couvertes par le présent document. Les cartouches de combustible couvertes
    par le présent document ne sont pas destinées à être rechargées par le consommateur.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’IEC 62282‑6‑100:2010 et à l’IEC 62282-6-100:2010/A1:2012:<br />\r\na)
    une nouvelle structure a été établie: l’IEC 62282-6-101 couvre les exigences générales
    de sécurité communes à tous les types de combustibles, tandis que l’IEC 62282-6-102
    et les parties suivantes de la série IEC 62282‑6-1XX couvrent les exigences particulières
    pour des types de combustibles spécifiques sur la base des exigences données dans
    l’IEC 62282-6-101."
