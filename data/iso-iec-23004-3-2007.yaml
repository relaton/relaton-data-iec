abstract:
- language: en
  script: Latn
  content: |-
    <div id="MathJax_Message" style="display: none;"></div>
    <p>ISO/IEC 23004-3:2007 specifies the component model which is the realization technology of the MPEG Multimedia Middleware. In addition, the interfaces of the support application programming interface needed for instantiation and interaction with components and services are specified.</p>
    <p>ISO/IEC 23004-3 specifies the following:</p>
    <ul>
    <li>component model (what constitutes a component);</li>
    <li>Unit of Trading (M3W component);</li>
    <li>Unit of Loading (executable component);</li>
    <li>Unit of Instantiation (Service);</li>
    <li>standard interfaces:
    <ul>
    <li>navigation between interfaces (rcIUnknown, rcIServiceGeneric);</li>
    <li>binding (rcIServiceGeneric);</li>
    <li>access to public attributes (rcIServiceGeneric);</li>
    </ul>
    </li>
    </ul>
