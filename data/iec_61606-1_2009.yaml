- content: "L'IEC 61606-1:2009 est applicable aux méthodes fondamentales pour la mesure
    des caractéristiques audio de la partie audionumérique des équipements audio et
    audiovisuels destinés à tous les usages grand public, professionnel et pour ordinateur
    individuel.<br />\r\nLes conditions et les méthodes de mesure communes, décrites
    par la présente Norme, sont utilisées pour la mesure des caractéristiques de performance
    des équipements ayant une largeur de bande audio approximativement égale à la
    moitié de la fréquence d'échantillonnage du système dans lequel les informations
    audio sont traitées sous forme de données numériques. Les lecteurs de CD, les
    enregistreurs DAT, les amplificateurs numériques, les récepteurs de radiodiffusion
    numérique et les récepteurs d'émissions de télévision avec son numérique en sont
    des exemples.<br />\r\nLa présente Norme décrit des méthodes d'essai relatives
    aux équipements dont l'entrée est numérique et dont la sortie est analogique et
    celles relatives aux équipements dont l'entrée est analogique et dont la sortie
    est numérique. Les futures révisions de la présente Norme couvriront des méthodes
    d'essai relatives aux équipements dont l'entrée est numérique, ainsi que la sortie
    et celles relatives aux équipements dont l'entrée est analogique, ainsi que la
    sortie.<br />\r\nLa présente Norme ne s'applique pas à un signal de compression
    avec perte, ni aux amplificateurs de puissance.<br />\r\nL'IEC 61606-1:2009 annule
    et remplace la première édition parue en 2003. Elle constitue une révision technique.<br
    />\r\nLes modifications techniques majeures par rapport à la première édition
    sont les suivantes:<br />\r\n- modification de la période de préconditionnement;<br
    />\r\n- adjonction d'un filtre de pondération A dans les appareils de mesure;<br
    />\r\n- correction du numéro de référence erroné;<br />\r\n- certaines descriptions
    inadaptées ont été améliorées."
