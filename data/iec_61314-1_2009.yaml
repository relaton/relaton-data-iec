abstract:
- content: |-
    IEC 61314-1:2009 specifies requirements for fan-outs used in the fibre optics field to provide a safe transition from multifibre cable units to individual fibres or cables. The specific technical changes from the previous edition are as follows:<br />
    - classification was reconsidered;<br />
    - optical intgerface standard was added to standardisation system.<br />
    Future standards in this series will carry the general new title as cited above. Titles of existing standards in this series will be updated at the time of the new edition.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61314-1:2009 spécifie les exigences pour les systèmes d'éclatement utilisés dans le domaine des fibres optiques pour fournir une transition sûre entre les unités de câbles multifibres et les fibres et câbles individuels. Les principales modifications par rapport à l'édition précédente sont indiquées ci-dessous:<br />
    - la classification a été réexaminée;<br />
    - la norme d'interface optique a été ajoutée au système de normalisation.<br />
    Les normes futures de cette série porteront dorénavant le nouveau titre général cité ci-dessus. Le titre des normes existant déjà dans cette série sera mis à jour lors d'une prochaine édition.
