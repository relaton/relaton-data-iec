abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-2:2023 specifies requirements for recessed luminaires incorporating
    electric light sources for operation from supply voltages up to 1 000 V. It also
    specifies requirements for recessed air-handling luminaires for use with a ventilation
    duct or ventilated space (plenum).<br />\r\nThis fourth edition cancels and replaces
    the third edition published in 2011. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition (there are no major technical changes, see Annex D):<br
    />\r\nThe requirements specific to recessed luminaries given in IEC 60598-1 are
    now incorporated in this Part 2-2.<br />\r\nThe requirements for air-handling
    luminaires given in IEC 60598-2-19 are now incorporated in this Part 2-2.<br />\r\nThe
    references to Part 1 have been updated."
- language: fr
  script: Latn
  content: "L'IEC 60598-2-2:2023 spécifie des exigences pour les luminaires encastrés
    qui comporte des sources lumineuses électriques, pour un fonctionnement à des
    tensions d'alimentation jusqu'à 1 000 V. Elle spécifie également des exigences
    pour les luminaires à circulation d'air encastrés pour un fonctionnement avec
    un conduit de ventilation ou un espace ventilé (plenum).<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente (il n'y a aucune modification
    technique essentielle, voir l’Annexe D):<br />\r\nles exigences spécifiques aux
    luminaires encastrés données dans l'IEC 60598-1 sont désormais intégrées dans
    la présente Partie 2-2;<br />\r\nles exigences relatives aux luminaires à circulation
    d'air données dans l'IEC 60598-2-19 sont désormais intégrées dans la présente
    Partie 2-2;<br />\r\nles références à la Partie 1 ont été mises à jour."
