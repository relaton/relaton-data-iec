abstract:
- language: en
  script: Latn
  content: Supplement to IEC 61182-1, specifically in the area of describing bare
    board electrical test information. Intended to convey additional requirements,
    guidelines, and examples necessary to provide the data structures and concepts
    for bare board electrical test information in digital form. The contents of the
    corrigendum of October 2002 have been included in this copy.
- language: fr
  script: Latn
  content: 'Complément à la CEI 61182-1: Compléte surtout la description du test électrique
