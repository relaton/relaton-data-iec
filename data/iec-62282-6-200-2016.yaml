abstract:
- language: en
  script: Latn
  content: "IEC 62282-6-200:2016 specifies test methods for the performance evaluation
    of micro fuel cell power systems for laptop computers, mobile phones, personal
    digital assistants (PDAs), cordless home appliances, TV broadcast cameras, autonomous
    robots, etc. This new edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- deletion of 5.3 (Fuel consumption
    test) as it was impractical to measure the actual consumption rate of some kinds
    of fuels;<br />\r\n- addition and modification of some terms and definitions."
- language: fr
  script: Latn
  content: "L'IEC 62282-6-200:2016 spécifie des méthodes d'essai pour l'évaluation
    des performances des systèmes à micropiles à combustible pour les ordinateurs
    portables, les téléphones mobiles, les assistants numériques personnels (PDA),
    les appareils électroménagers sans fil, les caméras de télédiffusion, les robots
    autonomes, etc. Cette nouvelle édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- suppression de 5.3 (Essai
    de consommation de combustible) car il ne permettait pas de mesurer la vitesse
    de consommation réelle de certains types de combustibles;<br />\r\n- addition
    et modification de certains termes et définitions."
