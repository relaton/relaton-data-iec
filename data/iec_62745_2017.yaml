- content: IEC 62745:2017 specifies requirements for the functionality and interfacing
    of cableless (for example, radio, infra-red) control systems that provide communication
    between operator control station(s) and the control system of a machine. Specific
    requirements are included for such operator control stations that are portable
    by the operator.
  language:
  - en
  script:
  - Latn
