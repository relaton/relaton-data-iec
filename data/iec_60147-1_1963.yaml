- content: |-
    This second edition supersedes IEC 147-1 (1963) and 147-1A (1963).
    Provides for each type of semiconductor device a list of essential ratings and characteristics, the primary purpose of which is to facilitate comparison between similar products. This part deals with low-power signal diodes (including switching); voltage reference and voltage regulator diodes; low power, signal, bipolar transistors; power bipolar transistors (excluding switching and high-frequency applications); switching bipolar transistors; field effect transistors.
