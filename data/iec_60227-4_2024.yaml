abstract:
- content: "IEC 60227-4:2024 details the particular specifications for light polyvinyl
    chloride sheathed cables of rated voltages of 300/500 V.<br />\r\nThis document
    provides the particular requirements for sheathed cables for fixed wiring which
    apply in addition to the appropriate requirements specified in IEC 60227-1, which
    apply to all cables.<br />\r\nThe tests for cables specified in the IEC 60227
    series are described in IEC 63294."
