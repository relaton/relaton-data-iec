abstract:
- language: en
  script: Latn
  content: 'IEC 61076-3-120:2016 describes a 2 pole 30 A rectangular power connector
    with snap locking (hereinafter shortly referred to as connector), including overall
    dimensions, interface dimensions, technical characteristics, performance requirements
    and test methods. The products covered by this detail specification are connectors
    without breaking capacity according to IEC 61984:2008 which are mainly for use
    in DC power distribution equipment in the telecommunications field, such as in
    outdoor telecom modules, distributed frames, etc. Key words: Connectors, Rectangular
    Connectors, Rewirable, Snap Locking'
- language: fr
  script: Latn
  content: 'L''IEC 61076-3-120:2016 décrit un connecteur de puissance démontable rectangulaire
    à encliquetage à deux pôles pour un courant de 30 A (désigné ci-après "connecteur").
    Elle inclut les dimensions hors-tout, les dimensions d''interface, les caractéristiques
    techniques, les exigences de performances et les méthodes d''essai. Les produits
    couverts par la présente spécification particulière sont les connecteurs sans
    pouvoir de coupure conformes à l''IEC 61984:2008 utilisés principalement dans
    des équipements de distribution d''alimentation en courant continu dans le domaine
    des télécommunications, par exemple dans des modules extérieurs de télécommunication,
    des répartiteurs, etc. Mots clés: connecteurs, connecteurs rectangulaires, puissance
    démontables à encliquetage'
