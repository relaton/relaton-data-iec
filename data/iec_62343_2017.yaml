- content: 'IEC 62343:2017 s’applique à tous les dispositifs et modules dynamiques
    optiques disponibles dans le commerce. Elle décrit les produits couverts par la
    série IEC 62343, définit la terminologie, les considérations fondamentales et
    les approches de base. Le présent document a pour objets:d’établir des exigences
    uniformes pour le fonctionnement, la fiabilité et les propriétés environnementales
    des modules dynamiques (DM) à intégrer dans la norme appropriée sur les modules
    dynamiques; et d’aider l’acheteur à choisir des produits à modules dynamiques
    de haute qualité dans le cadre de ses applications particulières et à consulter
    les normes appropriées sur les modules dynamiques spécifiques. Le présent document
    couvre les modèles de performance, les normes de performance, les exigences sur
    la qualification de la fiabilité, les interfaces matérielles et logicielles et
    les méthodes d’essais associées. Puisqu’un module dynamique intègre un module
    ou un dispositif optique, une carte imprimée et un logiciel ou un microprogramme,
    les normes développées dans la série calquent des normes existantes appropriées.
    D’autre part, un "module dynamique" étant une catégorie de produit relativement
    nouvelle, la série de normes sur les modules dynamiques n’est pas limitée par
    les pratiques existantes dans lesquelles les exigences diffèrent. Les normes de
    sécurité se rapportant aux modules dynamiques sont principalement des considérations
    sur la puissance optique, qui sont traitées par le Comité d’études 76 de l’IEC:
    Sécurité des rayonnements optiques et matériels laser. Cette deuxième édition
    annule et remplace la première édition parue en 2013. Cette éditions constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l''édition précédente: l’inclusion des définitions du
    commutateur sélectif en longueur d’onde.'
