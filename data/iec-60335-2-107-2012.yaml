abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-107:2012 deals with the safety of robotic battery powered
    electrical rotary lawnmowers with the rated voltage of the battery being not more
    than 75 V d.c. charged by mains electrical and/or solar power. This International
    Standard does not apply to non-robotic machines such as lawn trimmers, lawn edge
    trimmers, lawn edgers, ride-on lawnmowers or pedestrian controlled lawnmowers.
    This standard is not applicable to EMC and environmental hazards (except noise).
    This standard deals with the common hazards presented by battery powered robotic
    lawnmowers for use around the home or for similar purposes. Requirements for batteries
    are covered by IEC 62133. This International Standard is not applicable to machines,
    which are manufactured before the date of publication of this document by IEC.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/15025\">IEC
    60335-1:2001</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-107:2012 traite de la sécurité des tondeuses à gazon robotisées
    à axe vertical alimentées par batterie, la tension assignée maximale de la batterie
    étant de 75 V c.c. La charge de la batterie s'effectue sur le secteur et/ou par
    énergie solaire. La présente Norme internationale ne s'applique pas aux machines
    non robotisées telles que les coupe-gazon, coupe-bordure de gazon, coupe-bordure,
    tondeuses autoportées ou tondeuses à gazon à conducteur à pied. La présente norme
    ne s'applique pas à la CEM et aux dangers environnementaux (à l'exception du bruit).
    La présente norme traite des phénomènes dangereux courants, présentés par les
    tondeuses à gazon robotisées alimentées par batterie, en ce qui concerne leur
    utilisation dans l'environnement immédiat de la maison ou pour des fins analogues.
    Les exigences relatives aux batteries sont couvertes par la CEI 62133. La présente
    norme internationale n'est pas applicable aux machines qui sont fabriquées avant
    la date de publication de ce document par la CEI.<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/15025\">CEI
    60335-1:2001</a>."
