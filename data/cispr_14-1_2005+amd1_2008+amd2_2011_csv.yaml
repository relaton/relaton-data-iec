abstract:
- content: "CISPR 14-1:2005+A1:2008+A2:2011 applies to the conduction and the radiation
    of radio-frequency disturbances from appliances whose main functions are performed
    by motors and switching or regulating devices, unless the R.F. energy is intentionally
    generated or intended for illumination. It includes such equipment as:<br />\r\n-
    household electrical appliances,<br />\r\n- electric tools,<br />\r\n- regulating
    controls using semiconductor devices,<br />\r\n- motor-driven electro-medical
    apparatus,<br />\r\n- electric/electronic toys,<br />\r\n- automatic dispensing
    machines as well as cine or slide projectors. Also included in the scope of this
    standard are separate parts of the above mentioned equipment such as motors, and
    switching devices relays (power or protective). However, no emission requirements
    apply unless formulated in this standard. The frequency range covered is 9 kHz
    to 400 GHz. Multifunction equipment which is subjected simultaneously to different
    clauses of this standard and/or other standards shall meet the provisions of each
    clause/standard with the relevant functions in operation; details are given in
    7.2.1. The limits in this standard have been determined on a probabilistic basis,
    to keep the suppression of disturbances economically feasible while still achieving
    an adequate radio protection. In exceptional cases radio frequency interference
    may occur, in spite of compliance with the limits. In such a case, additional
    provisions may be required. The effects of electromagnetic phenomena relating
    to the safety of apparatus are excluded from the scope of this standard. This
    consolidated version consists of the fifth edition (2005), its amendment 1 (2008)
    and its amendment 2 (2011). Therefore, no need to order amendments in addition
    to this publication."
