- content: "La CISPR 14-1:2005+A1:2008+A2:2011 s'applique aux perturbations radioélectriques
    conduites et rayonnées, produites par des appareils dont les fonctions principales
    sont assurées par des moteurs et par des dispositifs de commutation ou des dispositifs
    de régulation, sauf si l'énergie RF est produite volontairement, ou destiné à
    l'éclairage. Elle concerne des appareils tels que:<br />\r\n- les appareils électrodomestiques,<br
    />\r\n- les outils électriques,<br />\r\n- les dispositifs de commande et de régulation
    comportant des dispositifs à semiconducteurs,<br />\r\n- les appareils électromédicaux
    à moteur,<br />\r\n- les jouets électriques/électroniques,<br />\r\n- les distributeurs
    automatiques ainsi que les projecteurs de cinéma ou de diapositives. Sont également
    inclus dans le domaine d'application de la présente norme les éléments séparés
    des matériels mentionnés ci-dessus comme, par exemple des moteurs, des dispositifs
    de commutation, des relais (d'alimentation ou de protection). Toutefois, à moins
    que cela ne soit spécifié dans cette norme, aucune exigence d'émission ne leur
    est applicable. La gamme des fréquences couvertes est comprise entre 9 kHz et
    400 GHz. Un matériel à fonctions multiples, couvert simultanément par différents
    articles de la présente norme et/ou par d'autres normes, doit satisfaire aux exigences
    de chaque article et de chaque norme relatives à la fonction correspondante, lorsque
    celle-ci est activée; pour plus de détails, se reporter à 7.2.1. Les limites spécifiées
    dans la présente norme ont été déterminées sur une base probabiliste, afin de
    maintenir la suppression des perturbations dans des limites raisonnables du point
    de vue économique, tout en assurant une protection adéquate contre les perturbations
    radioélectriques. Dans certains cas exceptionnels, il est possible qu'un brouillage
    radioélectrique se produise, malgré la conformité aux limites spécifiées. Dans
    de tels cas, il est possible que des dispositions supplémentaires soient nécessaires.
    Les effets des phénomènes électromagnétiques sur la sécurité des appareils sont
    exclus du domaine d'application de la présente norme. Cette version consolidée
    comprend la cinquième édition (2005), son amendement 1 (2008) et son amendement
    2 (2011). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication."
