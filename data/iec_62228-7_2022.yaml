abstract:
- content: "IEC 62228-7:2022 specifies test and measurement methods for the EMC evaluation
    of CXPI transceiver ICs under network condition. It defines test configurations,
    test conditions, test signals, failure criteria, test procedures, test setups
    and test boards. This specification is applicable for standard CXPI transceiver
    ICs and ICs with embedded CXPI transceiver and covers\r\n \r\n\t the emission
    of RF disturbances, \r\n\t the immunity against RF disturbances, \r\n\t the immunity
    against impulses and \r\n\t the immunity against electrostatic discharges (ESD)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62228-7:2022 spécifie les méthodes d’essai et de mesure pour l’évaluation
    de la compatibilité électromagnétique (CEM) des circuits intégrés émetteurs-récepteurs
    CXPI placés en réseau. Elle définit les configurations d’essai, les conditions
    d’essai, les signaux d’essai, les critères de défaillance, les modes opératoires
    d’essai, les montages d’essai et les cartes d’essai. La présente spécification
    s’applique aux circuits intégrés émetteurs-récepteurs CXPI standard et aux circuits
    intégrés avec émetteur-récepteur CXPI intégré, et couvre:\r\n \r\n\t l’émission
    de perturbations radioélectriques; \r\n\t l’immunité aux perturbations radioélectriques;
    \r\n\t l’immunité aux transitoires électriques; \r\n\t l’immunité aux décharges
    électrostatiques (DES)."
