- content: "IEC 60885-3:2015 est disponible sous forme de IEC 60885-3:2015 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60885-3:2015
    spécifie les méthodes d'essai pour les mesures des décharges partielles sur des
    longueurs de câbles de puissance extrudés, mais ne traite pas des mesures effectuées
    sur des systèmes de câbles installés. Il est fait référence à l'IEC 60270 qui
    donne les techniques et considérations générales applicables aux mesures des décharges
    partielles. Cette deuxième édition de l'IEC 60885-3 annule et remplace la première
    édition parue en 1988. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- La définition de la sensibilité considérée comme le double
    du niveau de bruit de fond a été supprimée et remplacée par une évaluation pratique
    de la sensibilité en fonction du niveau minimum de décharge détectable.<br />\r\n-
    Les références aux mesures des hauteurs d'impulsions en mm sur un oscilloscope
    ont été remplacées par des mesures de la grandeur de la décharge partielle en
    pC.<br />\r\n- L'ordre des articles a été révisé pour reprendre le schéma de numérotation
    général des normes de l'IEC et pour clarifier le texte pour en faciliter l'utilisation
    pratique. La Section 3 de la première édition (Guide d'application) a été supprimée
    car il est considéré que les références originales telles qu'énumérées dans la
    bibliographie fournissent des informations de meilleure qualité sur l'environnement
    technique."
