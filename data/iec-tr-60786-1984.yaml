abstract:
- language: en
  script: Latn
  content: |-
    Applies to the equipment on the electric vehicle which controls the rate of energy transfer between the traction battery or batteries and the motor or motors.
    Outlines the minimum recommended requirements for the construction and performance of electric vehicle traction controllers. Has the status of a technical report.
- language: fr
  script: Latn
  content: |-
    S'applique à l'équipement installé sur les véhicules électriques pour moduler le débit d'énergie à transférer entre la ou les batteries de traction et le ou les moteurs.
    Etablit les prescriptions minimales recommandées pour la construction et le fonctionnement des dispositifs de commande des véhicules à traction électrique. Cette publication a le statut d'un rapport.
