abstract:
- content: |-
    IEC 60876-1:2012 applies to fibre optic switches possessing all of the following general features:<br />
    - they are passive in that they contain no optoelectronic or other transducing elements;<br />
    - they have one or more ports for the transmission of optical power and two or more states in which power may be routed or blocked between these ports;<br />
    - the ports are optical fibres or fibre optic connectors. This fourth edition cancels and replaces the third edition published in 2001. It constitutes a technical revision. The changes with respect to the previous edition are to remove quality assessment procedures and to reconsider definitions.
    Key words: fibre optic switches
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60876-1:2012 s'applique aux commutateurs à fibres optiques possédant toutes les caractéristiques générales suivantes:<br />
    - ils sont passifs dans la mesure où ils ne contiennent aucun élément optoélectronique ou autre élément transducteur;<br />
    - ils ont au moins un port de transmission de la puissance optique et au moins deux états dans lesquels la puissance peut passer ou être bloquée entre ces ports;<br />
    - les ports sont des fibres optiques ou des connecteurs à fibres optiques. Cette quatrième édition annule et remplace la troisième édition parue en 2001. Elle constitue une révision technique. Les modifications par rapport à l'édition précédente sont la suppression des procédures d'assurance de la qualité et la reconsidération des définitions.
    Mots clès: commutateurs à fibres optiques
