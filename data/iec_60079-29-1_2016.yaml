- content: "IEC 60079-29-1:2016 spécifie les exigences générales pour la construction,
    les essais et l’aptitude à la fonction, et décrit les méthodes d’essai qui s’appliquent
    aux matériels portables, transportables et fixes pour la détection et le mesurage
    des concentrations de gaz ou de vapeurs inflammables dans l’air. Les matériels,
    ou parties de ceux-ci, sont destinés à être utilisés dans des atmosphères explosives
    et dans les mines grisouteuses. Cette deuxième édition de l'IEC 60079-29-1 annule
    et remplace la première édition de la série IEC 60079-29-1:2007. Cette édition
    constitue une révision technique. Reportez-vous à l'avant-propos du document pour
    une liste changements importants entre cette édition et l'édition précédente.<br
    />\r\nMots clés: détection et le mesurage des concentrations de gaz ou de vapeurs
    inflammables dans l’air, atmosphères explosives, mines grisouteuses, explosion
