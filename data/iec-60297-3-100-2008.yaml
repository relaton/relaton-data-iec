abstract:
- language: en
  script: Latn
  content: IEC 60297-3-100:2008 specifies the basic dimensions of front panels, subracks,
    chassis, racks and cabinets of the 482,6 mm (19 in) series. Subsequent standards
    of the associated IEC 60297-3 series provide detail dimensions for specific parts
    of the equipment practice, where the basic dimensions are used as interface to
    other associated parts.
- language: fr
  script: Latn
  content: La CEI 60297-3-100:2008 spécifie les dimensions de base des panneaux avant,
    des bacs, des châssis, des bâtis et des baies de la série 482,6 mm (19 pouces).
    Les autres normes de la série CEI 60297-3 donnent des dimensions détaillées pour
    des parties spécifiques des équipements lorsque les dimensions de base sont utilisées
    pour l'interface avec d'autres parties associées.
