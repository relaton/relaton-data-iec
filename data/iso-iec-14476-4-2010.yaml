abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 14476-4:2010 provides a specification of QoS management for
    accomplishing desirable QoS for a duplex multicast transport connection. For this
    purpose, it describes the QoS management operations in duplex multicast transport
    connection such as QoS negotiation, QoS monitoring and QoS maintenance. ISO/IEC
    14476-4:2010 is an integral part of ECTP-3 (ITU-T Rec. X.607 | ISO/IEC 14476-3).
    All of the protocol components, including packet formats and protocol procedures
    specified in ITU-T Rec. X.607 | ISO/IEC 14476-3 are also valid in ISO/IEC 14476-4:2010.</p>"
