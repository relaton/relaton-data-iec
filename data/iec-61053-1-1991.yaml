abstract:
- language: en
  script: Latn
  content: Defines the electrical and mechanical characteristics of FM audio recording
    which provides for the interchangeability of recorded cassettes. The requirements
    given relate to 625 lines-50 field systems. Applies to frequency modulation (FM)
    audio recording on video recorders fully compatible with the beta format for 625
    lines-50 field television systems defined in IEC 60767.
- language: fr
  script: Latn
  content: Définition des caractéristiques électriques et mécaniques de l'enregistrement
    audio MF effectuant l'interchangeabilité des cassettes enregistrées. Les indications
    données sont relatives aux systèmes 625 lignes - 50 trames. S'applique aux systèmes
    d'enregistrement audio MF sur des magnétoscopes du format bêta dans les systèmes
    de télévision 625 lignes - 50 trames, défini dans la CEI 60767.
