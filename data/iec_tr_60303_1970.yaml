abstract:
- content: The coupler is recommended as a simple and ready means for the exchange
    of specifications on audiometers and for calibration of earphones used in audiometry,
    even though the sound pressure developed by an earphone is not, in general, the
    same in the coupler as in a person's ear. Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI recommande son utilisation en tant que moyen simple et commode pour
    l'échange des spécifications relatives aux audiomètres pour l'étalonnage des écouteurs
    employés en audiométrie, bien que la pression acoustique produite par un écouteur
    ne soit pas, en général, la même dans ce coupleur et dans une oreille humaine.
    Cette publication a le statut d'un rapport.
