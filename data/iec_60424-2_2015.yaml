abstract:
- content: "IEC 60424-2:2015 provides guidelines on the allowable limits of surface
    irregularities applicable to RM-cores in accordance with the relevant generic
    specification. This standard should be considered as a sectional specification
    useful in the negotiations between ferrite core manufacturers and customers about
    surface irregularities. Normative reference. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    addition of crystallites in 3.6 and of pores in 3.7."
