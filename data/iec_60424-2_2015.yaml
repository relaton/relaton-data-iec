- content: "L'IEC 60424-2:2015 fournit des lignes directrices sur les limites admissibles
    des irrégularités de surface applicables aux noyaux RM conformément à la spécification
    générique applicable. Il convient de considérer la présente norme comme une spécification
    intermédiaire utile dans les négociations entre les fabricants de noyaux en ferrite
    et leurs clients sur les irrégularités de surface. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    de cristallites en 3.6 et de pores en 3.7."
