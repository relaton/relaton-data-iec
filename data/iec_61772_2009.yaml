  script:
  - Latn
  format: text/html
- content: "La CEI 61772:2009 complète la CEI 60964 et présente des exigences de conception
    pour l'application des unités de visualisation dans les salles de commande principales
    des centrales nucléaires de puissance. Aide le concepteur à spécifier les applications
    relatives aux unités de visualisation y compris les affichages sur les stations
    de travail individuelles ou sur de plus grands dispositifs d'affichage destinés
    au travail de groupe ou à la visualisation à distance. Les principaux changements
    techniques par rapport à l'édition précédente sont les suivants:<br />\r\n- étendre
    le domaine pour couvrir l'utilisation des grands écrans, et pour améliorer les
    recommandations concernant l'utilisation des couleurs ainsi que la couverture
    des applications de rénovation ou de mise à niveau;<br />\r\n- présenter des exemples
    de bonnes pratiques."
