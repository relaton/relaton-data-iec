abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-6-8:2007 provides common elements for basic time-critical and non-time-critical messaging communications between application programs in an automation environment and material specific to Type 8 fieldbus. It specifies interactions between remote applications and defines the externally visible behavior provided by the Type 8 fieldbus application layer. It defines the protocol provided to: define the wire-representation of the service primitives defined in IEC 61158 5-8, and define the externally visible behavior associated with their transfer. It specifies the protocol of the Type 8 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI application layer structure (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-6 subseries cancel and replace IEC 61158-6:2003 and  constitutes a technical revision. It includes the following significant changes from the previous edition:<br />
    - deletion of the former Type 6 fieldbus for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - partition of part 6 of the third edition into multiple parts. This bilingual version corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-6-8:2007 fournit les éléments communs pour les communications de messagerie de base à temps critique et à temps non critique entre des programmes d'application dans un environnement d'automation et le matériau spécifique au bus de terrain de Type 8. Elle spécifie les interactions entre les applications distantes et définit le comportement visible de l'extérieur fourni par la couche application de bus de terrain de Type 8. Elle défini le protocole fourni pour: définir la représentation câblée des primitives de service définies dans la CEI 61158-5-8, et définir le comportement visible de l'extérieur qui est associé à leur transfert. Elle spécifie le protocole de la couche application des bus de terrain de Type 8, en conformité avec le Modèle de référence de base de l'OSI (ISO/CEI 7498) et la structure de la couche application de l'OSI (ISO/CEI 9545). Cette première édition et ses parties d'accompagnement de la sous-série CEI 61158-6 annulent et remplacent la CEI 61158-6:2003. Elle constitue une révision technique. Par rapport à l'édition précédente, la présente édition de la CEI 61158-6 comporte les modifications:<br />
    - suppression du précédent bus de terrain de Type 6 en raison du manque de pertinence commerciale;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la partie 6 de la troisième édition en plusieurs parties. La présente version bilingue correspond à la version anglaise monolingue publiée en 2007-12.
