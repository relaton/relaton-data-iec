abstract:
- language: en
  script: Latn
  content: "IEC 62641:2022 specifies the mechanical and electrical properties of round
    and formed wires for equivalent diameters up to the values according to Table
    3 for aluminium and aluminium alloys and according to Table 4 for thermal resistant
    alloys. This document is applicable to aluminium and aluminium alloy wires for
    the manufacture of concentric lay overhead electrical stranded conductors with
    or without gap(s) for power transmission purposes.<br />\r\nThe various materials
    and their designations are listed in Table 1. For calculation purposes, the values
    listed in Table 1 are used.<br />\r\nThis first edition cancels and replaces the
    second edition of IEC 60104 published in 1987, the first edition of IEC 60121
    published in 1960, the first edition of IEC 60889 published in 1987, and the first
    edition of IEC 62004 published in 2007. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous editions of IEC 60104, IEC 60121, IEC 60889 and IEC 62004:<br
    />\r\ndesignations of aluminium alloys are modified;<br />\r\naluminium alloys
    A4, AL4 and AL5 are added;<br />\r\nwire diameter ranges for indicating mechanical
    properties are modified and extended;<br />\r\ntest methods are merged."
- language: fr
  script: Latn
  content: "La CEI 62641:2022 spécifie les propriétés mécaniques et électriques des
    fils ronds et de forme pour des diamètres équivalents jusqu’aux valeurs indiquées
    dans le Tableau 3 pour l’aluminium et les alliages d’aluminium et dans le Tableau
    4 pour les alliages résistants à la chaleur. Le présent document s’applique aux
    fils d’aluminium et en alliage d’aluminium destinés à la fabrication de conducteurs
    toronnés à couches concentriques pour lignes électriques aériennes, avec ou sans
    espace(s) pour le transport d’énergie.<br />\r\nLes différents matériaux et leurs
    désignations sont énumérés dans le Tableau 1. Les valeurs indiquées dans ce Tableau
    1 sont utilisées pour les calculsCette première édition annule et remplace la
    deuxième édition de l’IEC 60104 parue en 1987, la première édition de l’IEC 60121
    parue en 1960, la première édition de l’IEC 60889 parue en 1987 et la première
    édition de l’IEC 62004 parue en 2007. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport aux éditions précédentes de l’IEC 60104, l’IEC 60121, l’IEC 60889 et l’IEC
    62004:<br />\r\nles désignations des alliages d’aluminium sont modifiées;<br />\r\nles
    alliages d’aluminium A4, AL4 et AL5 sont ajoutés;<br />\r\nles plages de diamètre
    du fil qui indiquent les propriétés mécaniques sont modifiées et étendues;<br
    />\r\nles méthodes d’essai sont fusionnées."
