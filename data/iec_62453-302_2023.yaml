- content: "<!-- NEW! -->IEC 62453-302:2023 est disponible sous forme de IEC 62453-302:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    62453-302:2023 fournit des informations sur l’intégration de la technologie CIP™
    dans la spécification des interfaces des outils des dispositifs de terrain (FDT)
    (IEC 62453‑2). La Famille de profils de communication 2 (communément appelée CIP™[1])
    définit des profils de communication basés sur les normes IEC 61158‑2 Type 2,
    IEC 61158‑3‑2, IEC 61158‑4‑2, IEC 61158‑5‑2, IEC 61158‑6‑2 et IEC 62026‑3. Les
    profils de base CP 2/1 (ControlNet™[2]), CP 2/2 (EtherNet/IP™[3]) et CP 2/3 (DeviceNet™1)
    sont définis dans l’IEC 61784‑1 et l’IEC 61784‑2. Un Profil de communication supplémentaire
    (CompoNet™1), également basé sur CIP™, est défini dans l’IEC 62026-7. La présente
    partie de l’IEC 62453 spécifie les services de communication et autres services.
    La présente spécification ne contient pas la spécification des outils FDT et ne
    la modifie pas.<br /><br />\r\n[1] CIP™ (Common Industrial Protocol), DeviceNet™
    et CompoNet™ sont les appellations commerciales de Open DeviceNet Vendor Association,
    Inc (ODVA). Cette information est donnée à l’intention des utilisateurs du présent
    document et ne signifie nullement que l’IEC approuve ou recommande le détenteur
    de la marque ou de l’un quelconque de ses produits. La conformité à la présente
    norme n’exige pas l’emploi des appellations commerciales CIP™, DeviceNet™ ou CompoNet™.
    L’utilisation des appellations commerciales CIP™, DeviceNet™ ou CompoNet™ nécessite
    l’autorisation de Open DeviceNet Vendor Association, Inc.<br /><br />\r\n[2] ControlNet™
    est l’appellation commerciale de ControlNet International, Ltd. Cette information
    est donnée à l’intention des utilisateurs du présent document et ne signifie nullement
    que l’IEC approuve ou recommande le détenteur de la marque ou de l’un quelconque
    de ses produits. La conformité à ce profil n’exige pas l’emploi de l’appellation
    commerciale ControlNet™. L’utilisation de l’appellation commerciale ControlNet™
    nécessite l’autorisation de ControlNet International, Ltd.<br /><br />\r\n[3]
    EtherNet/IP™ est l’appellation commerciale de ControlNet International, Ltd et
    de Open DeviceNet Vendor Association, Inc. Cette information est donnée à l’intention
    des utilisateurs du présent document et ne signifie nullement que l’IEC approuve
    ou recommande le détenteur de la marque ou de l’un quelconque de ses produits.
    La conformité à ce profil n’exige pas l’emploi de l’appellation commerciale EtherNet/IP™.
    L’utilisation de l’appellation commerciale EtherNet/IP™ nécessite l’autorisation
    de ControlNet International, Ltd. ou de Open DeviceNet Vendor Association, Inc."
