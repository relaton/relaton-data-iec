abstract:
- content: "This part of IEC 61300 identifies two basic measurement methods for characterising
    the spectral transfer functions of DWDM filter components. \nThe transfer functions
    can be used to produce measurements of attenuation (A), polarisation dependent
    loss (PDL), isolation, centre wavelength and bandwidth (BW)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 61300 a pour objet d'identifier deux méthodes
    fondamentales de mesure pour caractériser les fonctions de transfert spectrales
    des composants à filtre DWDM (dense wavelength division multiplexing, multiplexage
    par répartition en longueur d'onde à forte densité). \nLes fonctions de transfert
    peuvent être utilisées pour produire des mesures d'affaiblissement (A), de perte
    dépendant de la polarisation (PDL, polarisation dependent loss), d'isolation,
    de longueur d'onde centrale et de largeur de bande (BW, bandwidth)."
