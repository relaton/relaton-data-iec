abstract:
- content: IEC 60811-201:2012+A1:2017 gives the methods for measuring the insulation
    thicknesses which apply to the most common types of insulating compounds (cross-linked,
    PVC, PE, PP, etc.). IEC 60811-201:2012 cancels and replaces 8.1 of IEC 60811-1-1:1993,
    which is withdrawn. Full details of the replacements are shown in Annex A of IEC
    60811-100:2012. There are no technical changes with respect to the previous edition,
    but see the Foreword to IEC 60811-100:2012. This publication is to be read in
    conjunction with IEC 60811-100:2012.<strong>This consolidated version consists
    of the first edition (2012) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60811-201:2012+A1:2017 décrit les méthodes pour la mesure des épaisseurs
    des enveloppes isolantes qui s'appliquent aux types les plus courants des mélanges
    isolants (réticulés, PVC, PE, PP, etc.). La CEI 60811-201:2012 annule et remplace
    8.1 de l'IEC 60811-1-1:1993, qui est supprimée. L'ensemble des informations relatives
    aux remplacements figure dans l'Annexe A de l'IEC 60811-100:2012. Aucune modification
    technique n'a été effectuée par rapport à l'édition précédente; voir cependant
    l'avant-propos de l'IEC 60811-100:2012. Cette publication doit être lue conjointement
    avec l'IEC 60811-100:2012.<strong>Cette version consolidée comprend la première
    édition (2012) et son amendement 1 (2017). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
