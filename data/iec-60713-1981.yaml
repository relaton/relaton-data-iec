- language: en
  script: Latn
  content: Presents a set of software subroutines to provide a general capability
    for communications with CAMAC systems as defined in IEC 60516. The subroutines
    are suitable for use with Fortran although they are not restricted to that language.
- language: fr
  script: Latn
  content: Offre un ensemble de sous-programmes destinés à fournir des moyens généraux
    de communication avec les systèmes CAMAC définis dans la CEI 60516. Ces sous-programmes
    sont adaptés à l'utilisation du langage Fortran, bien qu'ils ne soient pas limités
    à ce seul langage.
