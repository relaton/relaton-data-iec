abstract:
- language: en
  script: Latn
  content: |-
    IEC 61858:2008 lists the required test procedures for qualification of modifications of an established electrical insulation system (EIS) with respect to its thermal classification. This standard is applicable to EIS used in wire-wound electrotechnical devices. The test procedures are comparative in that the performance of a candidate EIS is compared to that of a reference EIS, which has proven service experience in accordance with IEC 60505 or has been evaluated by one of the procedures given in the IEC 61857 series.
    This third edition cancels and replaces the second edition, published in 2004 by IEC TC 98: Electrical insulation systems (EIS). It constitutes an editorial revision.
- language: fr
  script: Latn
  content: 'La CEI 61858:2008 indique les procédures d''essai requises pour la qualification
    des modifications qui ont été apportées à un système d''isolation électrique éprouvé
    (SIE), pour ce qui concerne sa classification thermique. Cette norme s''applique
    aux systèmes d''isolation électrique existant dans les dispositifs électrotechniques
    à enroulements à fils. Les procédures d''essai se font par comparaison des performances
    d''un système d''isolation électrique candidat avec celles d''un système d''isolation
    électrique de référence dont l''expérience en service a été démontrée conformément
    à la CEI 60505, ou qui a été évalué par une des procédures décrites dans la série
    61857. Cette troisième édition annule et remplace la seconde édition, publiée
    en 2004 par le comité d''études 98 de la CEI: Systèmes d''isolation électrique
    (SIE). Elle constitue une révision rédactionnelle.'
