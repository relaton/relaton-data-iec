abstract:
- language: en
  script: Latn
  content: Describes circular connectors for use in industrial control circuits devices
    like switchgear and controlgear. These connectors consist of fixed and free connectors
    either rewireable or non-rewireable, M8 with screw-locking or 8 mm diameter with
    snap-locking, M12 with screw-locking.
- language: fr
  script: Latn
  content: Décrit les connecteurs circulaires destinés à être utilisés dans les circuits
    de commande industriels comme les appareillages. Ces connecteurs se composent
    d'embases et de fiches, démontables ou non, de type M8 à vis ou de diamètre 8
    mm à encliquetage, et de type M12 à vis.
