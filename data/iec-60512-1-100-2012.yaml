abstract:
- language: en
  script: Latn
  content: IEC 60512-1-100:2012 provides a listing of the 60512 series of standards
    for specific tests that are created for connectors. Further it gives cross-references
    with the former (60)512 standards, where different test numbers were used. The
    connector tests as such are mainly identical with the previously published standards;
    minor changes may be introduced due to technical developments (e.g. other soldering
    temperatures in soldering tests, resulting from the introduction of lead-free
    soldering). The former issues were in booklets, with several related tests in
    one document, while the present issues are leaflets, each featuring one single
    test. This third edition cancels and replaces the second edition published in
    2006. This edition constitutes a technical revision. This new edition reflects
    the status of publications in the IEC 60512 series as of September 1st 2011.
- language: fr
  script: Latn
  content: La CEI 60512-1-100:2012 donne une liste des normes de la série 60512 qui
    couvrent les essais qui ont été créés spécifiquement pour les connecteurs. En
    outre, elle indique les correspondances avec les anciennes normes de la série
    (60)512, lorsque des numéros d&#x27;essai différents étaient utilisés. Les essais
    applicables aux connecteurs, en tant que tels, sont en grande partie identiques
    à ceux des normes publiées antérieurement; des modifications mineures peuvent
    être introduites pour tenir compte des évolutions techniques (par exemple, d&#x27;autres
    températures de soudage pour les essais de soudage, suite à l&#x27;introduction
    du soudage sans plomb). Les anciennes publications avaient la forme de recueils,
    avec plusieurs essais liés dans un même document, tandis que les versions actuelles
    ont la forme de documents individuels, contenant chacun la description d&#x27;un
    seul essai. Cette troisième édition annule et remplace la deuxième édition parue
    en 2006. Cette édition constitue une révision technique. Cette nouvelle édition
    reflète le statut des publications de la série CEI 60512 à partir du 1er septembre
    2011.
