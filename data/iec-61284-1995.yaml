abstract:
- language: en
  script: Latn
  content: Applies to fittings for overhead lines of nominal voltage above 45 kV.
    It may also be applied to fittings for overhead lines of lower nominal voltage
    and to similar fittings for substations.
- language: fr
  script: Latn
  content: S'applique au matériel d'équipement pour lignes aériennes dont la tension
    nominale dépasse 45 kV. Il est possible de l'appliquer également aux matériels
    d'équipement pour lignes aériennes dont la tension nominale est inférieure et
    à un matériel d'équipement similaire pour les postes.
