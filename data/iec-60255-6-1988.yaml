abstract:
- language: en
  script: Latn
  content: This standard specifies the general performance requirements of all electrical
    measuring relays and protection equipment used in the electrotechnical fields
    covered by the IEC. Supersedes IEC 60255-6 (1978) and its first supplement 60255-6
    A (1980).
- language: fr
  script: Latn
  content: |-
    Cette norme définit les spécifications relatives aux performances générales de tous les relais électriques de mesure et dispositifs de protection utilisés dans les domaines électrotechniques couverts par la CEI.
    Remplace la CEI 60255-6 (1978) et son premier complément 60255-6A (1980).
