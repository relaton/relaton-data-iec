abstract:
- language: en
  script: Latn
  content: "IEC 62668-2:2019, defines requirements for avoiding the use of counterfeit,
    recycled and fraudulent components when these components are not purchased from
    the original component manufacturer (OCM) or are purchased from outside of franchised
    distributor networks for use in the aerospace, defence and high performance (ADHP)
    industries. This practice is used, as derogation, only when there are no reasonable
    or practical alternatives.<br />\r\nNOTE: Typically this document is used in conjunction
    with IEC 62239-1 and IEC 62668-1, enabling ADHP industries to manage and avoid
    the use of counterfeit, recycled and fraudulent components in their supply chains.<br
    />\r\nAlthough developed for the ADHP industry, this document can be used by other
    high-performance and high-reliability industries, at their discretion.<br />\r\nThis
    first edition cancels and replaces the second edition of IEC TS 62668-2 published
    in 2016. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the second edition
    of IEC TS 62668-2:<br />\r\na) updates to the risk assessment process, including
    reference to SAE AS6081;<br />\r\nb) updates to the test methods, including reference
    to the SAE AS6171 test methods published and in development;<br />\r\nc) updates
    in line with IEC 62668-1 for definitions and references to DFARS."
- language: fr
  script: Latn
  content: "l'IEC 62668-2:2019 définit les exigences permettant d'éviter l'utilisation
    de composants contrefaits, recyclés et frauduleux lorsque ces composants ne sont
    pas achetés auprès du fabricant de composants d'origine (OCM) ou lorsqu'ils sont
    achetés en dehors des réseaux de distributeurs franchisés pour être utilisés dans
    le secteur de l'aérospatial, de la défense et des hautes performances (ADHP).
    Cette pratique est utilisée comme dérogation uniquement si aucune alternative
    raisonnable ou pratique n'est disponible.<br />\r\nNOTE En règle générale, le
    présent document est utilisé conjointement avec l'IEC 62239-1 et l'IEC 62668-1,
    permettant au secteur ADHP de gérer et d'éviter l'utilisation de composants contrefaits,
    recyclés et frauduleux dans ses chaînes d'approvisionnement.<br />\r\nBien que
    développé pour le secteur ADHP, le présent document peut être utilisé par d'autres
    secteurs hautes performances et haute fiabilité à leur gré.<br />\r\nCette première
    édition annule et remplace la deuxième édition de l'IEC TS 62668-2 publiée en
    2016. Cette édition constitue une révision technique. La présente édition inclut
    les modifications techniques majeures suivantes par rapport à la deuxième édition
    de l'IEC TS 62668-2:<br />\r\na) mises à jour du processus d'évaluation des risques,
    y compris la référence à la SAE AS6081;<br />\r\nb) mises à jour des méthodes
    d'essai, y compris la référence aux méthodes d'essai de la SAE AS6171 publiées
    et à l'étude;<br />\r\nc) mises à jour des définitions et des références à la
    DFARS conformément à l'IEC 62668-1."
