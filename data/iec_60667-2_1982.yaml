- content: Covers vulcanized fibre sheets, flat or corrugated sheets, round rods and
    round tubes suitable as electrical insulation. Materials made by combining with
    an adhesive several thicknesses of vulcanized fibre are not covered by this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne les feuilles planes ou ondulées, les barres et les tubes de section
    circulaire en fibre vulcanisée convenant comme isolants électriques. Les matériaux
    composites constitués de plusieurs couches de fibre vulcanisée assemblées par
    un adhésif ne sont pas couverts.
