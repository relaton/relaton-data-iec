abstract:
- language: en
  script: Latn
  content: "IEC 63241-2-6:2023 supplements or modifies the corresponding clauses in
    IEC 63241-1, so as to convert it into the IEC Standard: Electric motor-operated
    tools – Dust measurement procedure – Particular requirements for hand-held hammers.<br
    />\r\nWhere a particular subclause of IEC 63241-1 is not mentioned in this document,
    that subclause applies as far as reasonable. Where this document states \"addition\",
    \"modification\" or \"replacement\", the relevant text in IEC 63241-1 is to be
    adapted accordingly."
- language: fr
  script: Latn
  content: 'IEC 63241-2-6: 2023 complète ou modifie les clauses correspondantes de
    la CEI 63241-1, afin de la convertir en Norme CEI: Outils à moteur électrique
    – Procédure de mesure des poussières – Exigences particulières pour les marteaux
    portatifs. Lorsqu''un paragraphe particulier de la CEI 63241-1 n''est pas mentionné
    dans le présent document, ce paragraphe s''applique dans la mesure du raisonnable.
    Lorsque le présent document mentionne « ajout », « modification » ou « remplacement
    », le texte pertinent de la CEI 63241-1 doit être adapté en conséquence.'
