abstract:
- content: "IEC 60335-2-58:2002+A1:2008+A2:2015 Deals with the safety of electrically
    operated dishwashing machines for washing plates, dishes, glassware, cutlery and
    similar articles, with or without means of heating water or drying, not intended
    for household use. The rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral and 480 V for other appliances.
    Appliances within the scope of this standard are used in restaurants, canteens,
    hospitals, and commercial enterprises such as bakeries, butcheries, etc. Examples
    of appliances within the scope of this standard are conveyor dishwashers; batch
    dishwashers and brush machines.<strong>This consolidated version consists of the
    third edition (2002), its amendment 1 (2008) and its amendment 2 (2015). Therefore,
    no need to order amendments in addition to this publication.</strong><br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010."
