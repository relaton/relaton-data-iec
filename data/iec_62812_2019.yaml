abstract:
- content: "IEC 62812:2019 specifies methods of measurement and associated test conditions
    that eliminate or reduce the influence of adverse phenomena in order to improve
    the attainable accuracy of low-resistance measurements. The methods described
    in this document are applicable for the individual measurements of the resistance
    of individual resistors, and also for resistance measurements as part of a test
    sequence. They are applied if prescribed by a relevant component specification,
    or if agreed between a customer and a manufacturer.<br />\r\nThe contents of the
    corrigendum of March 2020 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62812:2019 spécifie les méthodes de mesure et les conditions d'essai
    associées qui éliminent ou réduisent l'influence des phénomènes défavorables afin
    d'améliorer la précision réalisable des mesures de faibles résistances. Les méthodes
    décrites dans le présent document s'appliquent aux mesures individuelles de la
    valeur de résistances individuelles, ainsi qu'aux mesures de résistances dans
    le cadre d'une séquence d'essai. Elles sont appliquées si elles sont prescrites
    par une spécification de composant pertinente ou si elles font l'objet d'un accord
    entre un client et un fabricant.<br />\r\nLe contenu du corrigendum de mars 2020
    a été pris en considération dans cet exemplaire."
