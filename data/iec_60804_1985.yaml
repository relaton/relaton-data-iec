  script:
  - Latn
  format: text/html
- content: |-
    Décrit des instruments de mesure des niveaux de pression acoustique pondérés en fréquence et moyennés dans le temps. Assure que, pour un sonomètre intégrateur donné, on obtienne une précision et une stabilité spécifiées et que, pour des mesures comparables effectuées avec des appareils de marques et de modèles différents satisfaisant à cette norme, les différences soient réduites à leur valeur minimale pratique. Spécifie pour les sonomètres intégrateurs les caractéristiques et les méthodes d'essai suivantes:
    a) caractéristiques d'intégration et de moyennage;
    b) caractéristiques de l'indicateur;
    c) caractéristiques de dispositif de détection et d'affichage de surcharge.
