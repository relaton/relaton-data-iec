abstract:
- language: en
  script: Latn
  content: |-
    Defines the general assembly characteristics which are to be applied to pantographs for main line vehicles, to enable current collection from the overhead line system. Also defines the tests the pantographs have to perform, excluding insulators.
    Does not apply to pantograph dielectric tests, which are to be performed on the pantograph installed on the vehicle roof.
    Does not apply to pantographs used on isolated metros and light rail systems: these pantographs are considered in IEC 60494-2.
- language: fr
  script: Latn
  content: |-
    Définit les caractéristiques générales de montage qui sont à appliquer aux pantographes pour grandes lignes, afin de permettre le captage du courant sur la ligne aérienne de contact. Elle définit aussi les essais que les pantographes doivent subir, à l'exclusion des isolateurs.
    Ne s'applique pas aux essais de tenue en tension du pantographe, qui sont à effectuer lorsque celui-ci est monté sur le toit du véhicule.
    Ne s'applique pas aux pantographes utilisés sur des réseaux isolés de chemins de fer métropolitains ou de véhicules légers: ces pantographes sont traités dans la CEI 60494-2.
