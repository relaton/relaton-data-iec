abstract:
- content: IEC 62391-2:2006 applies to electric double-layer capacitors for power
    application. Electric double-layer capacitors for power are intended for applications
    that require discharge currents in the range from mA to A. The characteristics
    of the capacitors include such performance as relatively high capacitance and
    low internal resistance, which is applicable to Class 3 of the measurement classification
    specified in IEC 62391-1. The object of this standard is to prescribe preferred
    ratings and characteristics and to select from IEC 62391-1 the appropriate quality
    assessment procedures, tests and measuring methods and to give general performance
    requirements for this type of capacitor. Test severities and requirements prescribed
    in detail specifications referring to this sectional specification shall be of
    equal or higher performance level; lower performance levels are not permitted.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62391-2:2006 s'applique aux condensateurs électriques à double couche
    pour les applications de puissance. Les condensateurs électriques double couche
    pour application de puissance sont destinés aux applications qui nécessitent des
    courants de décharge dans la gamme des milliampères aux ampères. Les caractéristiques
    des condensateurs incluent des performances comme une capacité relativement élevée
    et une faible résistance interne, ce qui est applicable à la classe 3 de la classification
    des mesures spécifiée dans la CEI 62391-1. La présente norme a pour objet de prescrire
    les valeurs assignées et caractéristiques préférentielles, de sélectionner, en
    se référant à la norme CEI 62391-1, les procédures d'assurance de la qualité appropriées,
    les essais et les méthodes de mesure et de donner les exigences de performances
    générales pour ce type de condensateur. Les sévérités et les exigences d'essai
    prescrites dans les spécifications particulières se rapportant à cette spécification
    intermédiaire doivent présenter des niveaux de performances supérieurs ou égaux,
    parce que les niveaux de performance inférieurs ne sont pas autorisés.
