- content: "<!-- NEW! -->IEC 61290-1:2022 est disponible sous forme de  IEC 61290-1:2022
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  L'IEC 61290-1:2022
    s’applique à tous les amplificateurs optiques (AO) et sous-systèmes à amplification
    optique, disponibles sur le marché. Elle s’applique aux AO utilisant des fibres
    pompées optiquement (amplificateurs à fibres optiques (AFO) basés sur des fibres
    dopées aux terres rares ou sur l’effet Raman), des semiconducteurs (amplificateurs
    optiques à semiconducteurs (SOA)), et des guides d’ondes (amplificateurs à guide
    d’ondes optiques planaires (POWA)). Elle est spécifiquement centrée sur les amplificateurs
    à un seul canal. Les méthodes d'essai pour les amplificateurs à canaux multiples
    sont définies dans la série IEC 61290-10.<br />\r\nLe présent document établit
    des exigences uniformes pour des mesures précises et fiables des paramètres d’AO
    donnés ci-dessous, tels qu’ils sont définis dans l'IEC 61291-1:2018, Article 3:<br
    />\r\na) puissance nominale du signal de sortie;<br />\r\nb) gain;<br />\r\nc)
    gain inverse;<br />\r\nd) Gain maximal;<br />\r\ne) longueur d’onde du gain maximal;<br
    />\r\nf) variation maximale du gain en fonction de la température;<br />\r\ng)
    bande de longueur d’onde du gain;<br />\r\nh) variation du gain en fonction de
    la longueur d’onde;<br />\r\ni) stabilité du gain;<br />\r\nj) gain dépendant
    de la polarisation;<br />\r\nk) ondulation du gain (SOA uniquement);<br />\r\nl)
    stabilité de sortie grands signaux;<br />\r\nm) puissance de sortie en saturation;<br
    />\r\nn) puissance maximale du signal de sortie;<br />\r\no) puissance de sortie
    totale maximale.<br />\r\nNOTE 1 L’applicabilité des méthodes d’essai décrites
    dans le présent document à des amplificateurs à effet Raman répartis est toujours
    à l'étude. NOTE 2 Toutes les valeurs numériques suivies de (‡) sont des valeurs
    suggérées, pour lesquelles la mesure est assurée. D’autres valeurs sont acceptables,
    à condition d'être vérifiées.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2014. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- spécification de l’ondulation du gain en tant
    que nouveau paramètre;<br />\r\n- spécification de la méthode d’essai et du rapport
    d’essai pour les mesures d’ondulation du gain;<br />\r\n- utilisation du terme
    “incertitude de mesure” au lieu de “précision de mesure”."
