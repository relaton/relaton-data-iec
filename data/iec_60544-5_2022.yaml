  format: text/html
- content: "L'IEC 60544-5:2022 traite des méthodes d'évaluation du vieillissement
    qui peuvent être appliquées aux composants à base de matériaux polymères (gaines
    et isolations de câble, joints en élastomère, revêtements polymères, garnitures)
    qui sont utilisés dans des environnements où ils sont exposés aux rayonnements.
    L'objet du présent document est de fournir des méthodes pour évaluer le vieillissement
    en service des matériaux. Les approches examinées dans les Articles 5 à 9 concernent
    les programmes d'évaluation de vieillissement fondés sur une surveillance de l'état
    (CM, Condition Monitoring), l'utilisation de dépôts d'échantillons dans des environnements
    sévères et l'échantillonnage de composants vieillis en temps réel. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- des références récentes ont été ajoutées en 7.4 afin d'introduire
    des méthodes de surveillance de l'état qui montrent des corrélations prometteuses
    vis-à-vis du vieillissement;<br />\r\n- les recommandations ont été mises à jour
    pour la mise en œuvre d'un dépôt d'échantillons en 9.2, l'installation d'un dépôt
    d'échantillons en 9.3 et les essais sur les échantillons du dépôt en 9.4;<br />\r\n-
    la liste de références a été mise à jour."
