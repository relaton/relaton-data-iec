abstract:
- content: IEC 63138-3:2022, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for MQ5 series circular
    connectors with five RF channels, as well as a detailed specification of the blank
    format. This document also specifies the mating face dimensions and gauging information
    of MQ5 series circular connectors, and tests selected from IEC 63138-1, applicable
    to all detail specifications relating to MQ5 series circular connectors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63138-3:2022, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (DS) relatives aux connecteurs circulaires de série MQ5 disposant de cinq canaux
    RF, ainsi qu’une spécification particulière-cadre.Le présent document spécifie
    également les dimensions de l’interface d’accouplement et les informations sur
    les calibres de contrôle de la série MQ5, ainsi que les essais choisis dans l’IEC
    63138-1, applicables à toutes les spécifications particulières relatives aux connecteurs
    circulaires de série MQ5.
