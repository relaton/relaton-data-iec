abstract:
- content: |-
    Details the tests recommended for use when cables with a longitudinally applied metal foil are being developed.
    The tests in this technical report are grouped as follows:
    - tests on cable components (see Clause 2);
    - first set of tests on completed cables (see Clause 3);
    - second set of tests on completed cables (see Clause 4);
    - third set of tests on completed cables (see Clause 5).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les essais qu'il est recommandé d'effectuer lors du développement de technologies de câbles comportant une feuille métallique appliquée longitudinalement.
    Les essais présentés dans ce rapport technique sont classés de la manière suivante:
    - essais sur constituants du câble (voir Article 2);
    - première séquence d'essais sur câble complet (voir Article 3);
    - deuxième séquence d'essais sur câble complet (voir Article 4);
    - troisième séquence d'essais sur câble complet (voir Article 5).
