abstract:
- content: "IEC 61300-2-19:2012 details a procedure for determining the suitability
    of a fibre optic device to withstand the environmental condition of high humidity
    and high temperature which may occur in actual use, storage and/or transport.
    The test is primarily intended to permit the observation of effects of high humidity
    at constant temperature over a given period. This third edition cancels and replaces
    the second edition published in 2005. It constitutes a technical revision. The
    changes with respect to the previous edition are to reconsider the severities
    and details to be specified. Keywords: high humidity and temperature, environmental
    condition<br />\r\nThe contents of the corrigendum of March 2020 have been included
    in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61300-2-19:2012 détermine l'aptitude d'un dispositif à fibres optiques
    à supporter un environnement très humide et à température élevée, qui peut se
    produire en cours d'utilisation réelle, de stockage et/ou de transport. L'essai
    sert avant tout à permettre l'observation des effets d'une humidité élevée à température
    constante pendant une période donnée. Cette troisième édition annule et remplace
    la deuxième édition publiée en 2005. Elle constitue une révision technique. Les
    modifications par rapport à l'édition antérieure ont pour but de reconsidérer
    les sévérités et les détails à spécifier. Mots clés: humide et à température élevée,
    supporter un environnement<br />\r\nLe contenu du corrigendum de mars 2020 a été
    pris en considération dans cet exemplaire."
