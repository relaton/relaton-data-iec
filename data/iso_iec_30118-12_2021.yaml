abstract:
- content: "<p>The OCF Cloud specifications are divided into a series of documents:</p><ul><li>OCF
    Cloud security specification (this document): The cloud security specification
    document specifies the security recuirements and definitions for OCF devices and
    OCF clouds implementations.</li><li>OCF Device to Cloud Specification: The OCF
    Device to Cloud Specification document defines functional extensions and capabilities
    to meet the requirements of the OCF Cloud. This document specifies new Resource
    Types to enable the functionality and any extensions required to connect an OCF
    device to an OCF cloud.</li><li>OCF Cloud API for cloud services specification:
    The Cloud API for cloud services specification defines the OCF cloud API.</li></ul>"
