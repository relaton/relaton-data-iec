abstract:
- content: "IEC 60335-2-13:2009+A1:2016 deals with the safety of electric deep fat
    fryers having a recommended maximum quantity of oil not exceeding 5 l, frying
    pans, woks and other appliances in which oil is used for cooking, and intended
    for household use and similar use, their rated voltage being not more than 250
    V. The principal changes in this edition as compared with the fifth edition of
    IEC 60335-2-13 are as follows:<br />\r\n- the scope is changed to cover household
    and similar use;<br />\r\n- additional instructions are added to reflect the content
    of the scope (7.12).<br />\r\nThe attention of National Committees is drawn to
    the fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    This bilingual version (2013-07) corresponds to the monolingual English version,
    published in 2009-12. Key words: Appliances, deep fat fryers, frying pans<br /><br
    />\r\nThis publication is to be read in conjunction with  IEC 60335-1:2010.<strong>This
    consolidated version consists of the sixth edition (2009) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication.</strong>"
  language:
