abstract:
- language: en
  script: Latn
  content: Contains recommendations for the conduct of tests of speed control systems
    of steam turbines. Applies primarily to constant speed steam turbines but may
    be applied where appropriate for other types of turbines. The purpose of the tests
    described in this publication is to verify the criteria guaranteed by the manufacturer
    and to check compliance with IEC 60045-1.
- language: fr
  script: Latn
  content: Contient des recommandations pour la conduite des essais des systèmes de
    régulation de vitesse des turbines à vapeur. S'applique essentiellement aux turbines
    à vapeur à vitesse constante mais peut être appliquée selon le cas à d'autres
    types de turbines. Le but des essais est de vérifier les critères garantis par
    le constructeur et la conformité avec la CEI 60045-1.
