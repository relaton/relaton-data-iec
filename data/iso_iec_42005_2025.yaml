abstract:
- content: <p class="MsoBodyText">This document provides guidance for organizations
    performing artificial intelligence (AI) system impact assessments for individuals
    and societies that can be affected by an AI system and its foreseeable applications.
    It includes considerations for how and when to perform such assessments and at
    what stages of the AI system life cycle, as well as guidance for AI system impact
    assessment documentation.</p><p class="MsoBodyText">Additionally, this guidance
    includes how this AI system impact assessment process can be integrated into an
    organization’s AI risk management and AI management system.</p><p class="MsoBodyText">This
    document is intended for use by organizations developing, providing or using AI
    systems. This document is applicable to any organization, regardless of size,
    type and nature.</p>
