- content: "L'IEC 60810:2014 est applicable aux lampes (lampes à filament, lampes
    à décharge et sources lumineuses à LED) destinées à être utilisées dans les projecteurs
    avant, les feux de brouillard et les feux de signalisation des véhicules routiers.
    Elle s'applique particulièrement aux lampes figurant dans l'IEC 60809. Cependant,
    elle peut aussi être utilisée pour d'autres lampes relevant de son domaine d'application.
    Cette quatrième édition annule et remplace la troisième édition parue en 2003,
    l'Amendement 1 (2008) et l'Amendement 2 (2013). Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) introduction de nouvelles sources
    lumineuses à décharge;<br />\r\nb) introduction des exigences applicables aux
    lampes à filament non remplaçable;<br />\r\nc) introduction des exigences et conditions
    d'essai applicables aux LED encapsulées."
