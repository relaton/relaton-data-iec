abstract:
- content: "IEC 60810:2014 is applicable to lamps (filament lamps, discharge lamps
    and LED light sources) to be used in headlamps, fog-lamps and signalling lamps
    for road vehicles. It is especially applicable to those lamps which are listed
    in IEC 60809. However, the standard may also be used for other lamps falling under
    the scope of this standard. This fourth edition cancels and replaces the third
    edition, published in 2003, its Amendments 1 (2008) and 2 (2013). This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) introduction
    of new gas discharge light sources;<br />\r\nb) introduction of requirements for
    non-replaceable filament lamps;<br />\r\nc) introduction of requirements and test
    conditions for LED packages."
  language:
