abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 20000-10:2013 provides an overview of the concepts and the terminology of ISO/IEC 20000. It establishes a common framework for helping organizations to understand the purpose of all the parts of ISO/IEC 20000 and the relationships between the parts. ISO/IEC TR 20000-10:2013 is intended to become the authoritative source for definitions used in all the parts of ISO/IEC 20000. Terms defined in ISO/IEC TR 20000-10:2013 will be removed from other published parts of ISO/IEC 20000 as they are updated.</p>
    <p>ISO/IEC TR 20000-10:2013 identifies other documents that have relationships with ISO/IEC 20000-1:2011 and identifies common areas with related International Standards to aid the use and integration of multiple International Standards in organizations. </p>
    <p>ISO/IEC TR 20000-10:2013 can be used by any organization or individual involved in the planning, design, transition, delivery and improvement of services using ISO/IEC 20000. More specifically, it:</p>
    <ul>
    <li>defines the terms used in ISO/IEC 20000;</li>
    <li>promotes cohesion between the parts of ISO/IEC 20000 by explaining the concepts and terminology used across all parts;</li>
    <li>contributes to the understanding of ISO/IEC 20000 by clarifying the relationships between all the parts;</li>
    <li>clarifies the possible interfaces and integration between the service provider's SMS and other management systems;</li>
    <li>provides an overview of other International Standards which can be used in combination with ISO/IEC 20000;</li>
    <li>identifies common areas between ISO/IEC 20000-1 and other International Standards.</li>
    </ul>
    <p>ISO/IEC TR 20000-10:2013 describes the core concepts of ISO/IEC 20000, identifying how the different parts interact to support ISO/IEC 20000-1:2011. It also describes the relationships between ISO/IEC 20000 and other International Standards and Technical Reports. ISO/IEC TR 20000-10:2013 also explains the terminology used in ISO/IEC 20000, so that organizations and individuals can interpret the concepts correctly. </p>
- language: fr
  script: Latn
  content: |-
    <p>ISO/CEI TR 20000-10:2013 expose les concepts principaux de l'ISO/CEI 20000, identifie la façon dont les différentes parties viennent à l'appui de l'ISO/CEI 20000‑1:2011 et décrit les relations entre l'ISO/CEI 20000 et d'autres Normes internationales et Rapports techniques. La présente partie de l'ISO/CEI 20000 explique aussi la terminologie utilisée dans l'ISO/CEI 20000 afin que les organismes et les individus puissent en interpréter correctement les concepts.</p>
    <p>La présente partie de l'ISO/CEI 20000 s'adresse aux:</p>
    <p>a)    fournisseurs de services qui envisagent d'utiliser une partie de l'ISO/CEI 20000 et qui recherchent des recommandations concernant la manière d'utiliser les différentes parties de l'ISO/CEI 20000 pour atteindre leur objectif;</p>
    <p>b)    fournisseurs de services qui souhaitent comprendre comment l'ISO/CEI 20000 peut être utilisée avec d'autres Normes internationales;</p>
    <p>c)    professionnels, auditeurs et autres parties qui souhaitent mieux comprendre l'ISO/CEI 20000.</p>
