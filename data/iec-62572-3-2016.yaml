abstract:
- language: en
  script: Latn
  content: IEC 62572-3:2016(E) deals with reliability assessment of laser modules
    used for telecommunication. The aim of this standard is to establish a standard
    method of assessing the reliability of laser modules in order to minimize risks
    and to promote product development and reliability and to establish means by which
    the distribution of failures with time can be determined. This should enable the
    determination of equipment failure rates for specified end of life criteria. In
    addition, guidance is given in IEC TR 62572-2. This third edition cancels and
    replaces the second edition published in 2014. This third edition constitutes
    a technical revision in which errors in Table 1 and Table 2 have been corrected.
- language: fr
  script: Latn
  content: "IEC 62572-3:2016 traite de l’évaluation de la fiabilité des modules laser
    utilisés pour les télécommunications. La présente norme a pour objet: d'établir
    une méthode normalisée permettant d'évaluer la fiabilité des modules laser afin
    de réduire le plus possible les risques et de favoriser le développement et la
    fiabilité des produits et d'établir des moyens permettant de déterminer la répartition
    des défaillances au fil du temps. Il convient que ceci permette de déterminer
    les taux de défaillance d'un matériel pour les critères de fin de vie spécifiés.
    En outre, un guide est fourni dans l'IEC TR 62572-2. Cette troisième édition annule
    et remplace la deuxième édition parue en 2014. Cette troisième édition constitue
    une révision technique, dans laquelle des erreurs dans le Tableau 1 et dans le
    Tableau 2 ont été corrigées.<br />\r\nMots clés: modules laser"
