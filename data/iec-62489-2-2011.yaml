abstract:
- language: en
  script: Latn
  content: IEC 62489-2:2011 applies to audio-frequency induction-loop systems for
    assisted hearing. It may also be applied to such systems used for other purposes,
    as far as it is applicable. The standard is intended for assessment of human exposure
    to low-frequency magnetic fields produced by the system, by calculation and by
    in-situ testing. This standard does not deal with other aspects of safety, for
    which IEC 60065 applies, or with EMC.
- language: fr
  script: Latn
  content: La CEI 62489-2:2011 s'applique aux systèmes de boucles d'induction audiofréquences
    pour améliorer l'audition. Elle peut également être appliquée à des types de systèmes
    utilisés à d'autres fins, si ladite application est possible. La norme est destinée
    à l'évaluation de l'exposition humaine à des champs magnétiques basse fréquence
    produits par le système, par le calcul et par l'essai en situation. La présente
    norme ne traite pas d'autres aspects de la sécurité, pour laquelle la CEI 60065
    s'applique ni de la CEM.
