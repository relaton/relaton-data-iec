abstract:
- content: IEC 61076-3-117:2009 covers rectangular protective housings with push-pull
    coupling for upgrading existing 8-way shielded and unshielded connectors utilizing
    the interface described in IEC 60603-7-2, IEC 60603-7-3, IEC 60603-7-4, IEC 60603-7-41,
    IEC 60603-7-5, IEC 60603-7-51, IEC 60603-7-7 and IEC 60603-7-71 to IP65 and IP67
    ratings according to IEC 60529, for use in industrial environments. Common mating
    configurations for all variants of the 8-way shielded and unshielded connectors
    are defined in IEC 60603-7.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61076-3-117:2009 couvre les boîtiers de protection rectangulaires
    avec type d'accouplement pousser-tirer pour amener les connecteurs existants à
    8 voies blindés et non blindés, utilisant l'interface décrite dans la CEI 60603-7-2,
    la CEI 60603-7-3, la CEI 60603-7-4, la CEI 60603-7-41, la CEI 60603-7-5, la CEI
    60603-7-51, la CEI 60603-7-7 et la CEI 60603-7-71 aux niveaux IP65 et IP67 conformément
    à la CEI 60529, utilisés dans les environnements industriels. Les configurations
    d'accouplement communes à toutes les variantes des connecteurs blindés et non
    blindés à 8 voies sont définies dans la CEI 60603-7.
