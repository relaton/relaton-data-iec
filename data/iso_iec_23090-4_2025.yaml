abstract:
- content: <p class="MsoBodyText">This document specifies technology that supports
    the real-time interactive rendering of an immersive virtual or augmented reality
    audio presentation while permitting the user to have 6DoF movement in the audio
    scene. It defines metadata to support this rendering and a bitstream syntax that
    enables efficient storage and streaming of immersive audio content.</p>
