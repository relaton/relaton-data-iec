abstract:
- language: en
  script: Latn
  content: Specifies tests and requirements for sealed nickel-cadmium cylindrical
    rechargeable single cells, suitable for use in any orientation. Specific tests
    and requirements for cells intended for use in permanent charge at elevated temperatures
    are also included. The contents of the corrigendum of August 1993 have been included
    in this copy.
- language: fr
  script: Latn
  content: Spécifie les essais et les prescriptions applicables aux éléments individuels
    cylindriques rechargeables étanches au nickel-cadmium, pouvant être utilisés dans
    toutes les orientations. Les essais et les prescriptions spécifiques aux éléments
    destinés à la charge permanente aux températures élevées sont aussi inclus. Le
    contenu du corrigendum d'août 1993 a été pris en considération dans cet exemplaire.
