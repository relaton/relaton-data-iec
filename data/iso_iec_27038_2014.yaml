abstract:
- content: ISO/IEC 27038:2014 specifies characteristics of techniques for performing
    digital redaction on digital documents. It also specifies requirements for software
    redaction tools and methods of testing that digital redaction has been securely
    completed. ISO/IEC 27038:2014 does not include the redaction of information from
    databases.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'ISO/IEC 27038:2014 spécifie les caractéristiques des techniques d'expurgation
    numérique de documents numériques. La présente Norme internationale spécifie également
    les exigences concernant les outils d'expurgation logiciels et les méthodes d'essai
    permettant d'assurer que l'expurgation numérique a été réalisée de façon sûre.<br
    />\r\nL'ISO/IEC 27038:2014 n'inclut pas l'expurgation d'informations de bases
    de données."
