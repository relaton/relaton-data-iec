abstract:
- language: en
  script: Latn
  content: Contains the minimum requirements and severities which a fibre optic circulator
    shall satisfy in order to be categorised as meeting the requirements of circulator
    devices used in uncontrolled environments. The requirements cover non-connectorised
    single mode circulators for category U - Uncontrolled environments.
- language: fr
  script: Latn
  content: Fournit les sévérités et les exigences minimales auxquelles un circulateur
    à fibres optiques doit satisfaire afin d'être classé comme conforme aux prescriptions
    applicables aux dispositifs circulateurs utilisés dans des environnements non
    contrôlés. Ces exigences s'appliquent aux isolateurs circulateurs monomodes non
    connectorisés pour la catégorie U, destinés à un environnement non contrôlé.
