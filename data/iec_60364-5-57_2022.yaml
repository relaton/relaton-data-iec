- content: "IEC 60364-5-57:2022 provides requirements and recommendations for the
    design, erection, correct use and protection of installations with secondary stationary
    batteries as prime storage medium, hereinafter referred to as \"stationary secondary
    batteries\".<br />\r\nThis document is not applicable to products such as batteries
    and to systems design (including batteries) which are already covered by their
    own IEC standard."
  language:
