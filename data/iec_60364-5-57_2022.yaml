- content: "IEC 60364-5-57:2022 fournit des exigences et recommandations pour la conception,
    la mise en œuvre, la bonne utilisation et la protection des installations dont
    les principaux dispositifs accumulateurs sont des batteries stationnaires d’accumulateurs,
    appelées ci-après “batteries d’accumulateurs stationnaires”.<br />\r\nLe présent
    document n’est pas applicable aux produits tels que les batteries et à la conception
