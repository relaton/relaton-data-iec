abstract:
- language: en
  script: Latn
  content: "IEC 62439-3:2009 specifies two redundancy protocols based on the duplication
    of the LAN, resp. duplication of the transmitted information, designed to provide
    seamless recovery in case of single failure of an inter-switch link or switch
    in the network. This standard cancels and replaces IEC 62439 published in 2008.
    This first edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to IEC 62439 (2008):<br />\r\n-
    adding a calculation method for RSTP (rapid spanning tree protocol, IEEE 802.1Q),<br
    />\r\n- adding two new redundancy protocols: HSR (High-availability Seamless Redundancy)
    and DRP (Distributed Redundancy Protocol),<br />\r\n- moving former Clauses 1
    to 4 (introduction, definitions, general aspects) and the Annexes (taxonomy, availability
    calculation) to IEC 62439-1, which serves now as a base for the other documents,<br
    />\r\n- moving Clause 5 (MRP) to IEC 62439-2 with minor editorial changes,<br
    />\r\n- moving Clause 6 (PRP) to IEC 62439-3 with minor editorial changes,<br
    />\r\n- moving Clause 7 (CRP) to IEC 62439-4 with minor editorial changes, and<br
    />\r\n- moving Clause 8 (BRP) to IEC 62439-5 with minor editorial changes,<br
    />\r\n- adding a method to calculate the maximum recovery time of RSTP in a restricted
    configuration (ring) to IEC 62439-1 as Clause 8,<br />\r\n- adding specifications
    of the HSR (High-availability Seamless Redundancy) protocol, which shares the
    principles of PRP to IEC 62439-3 as Clause 5, and<br />\r\n- introducing the DRP
    protocol as IEC 62439-6. This bilingual version (2016-07) corresponds to the English
    version, published in 2012-07."
- language: fr
  script: Latn
  content: "L'IEC 62439-3:2009 spécifie deux protocoles de redondance basés sur la
    duplication du réseau local ou sur la duplication des informations transmises,
    afin de permettre une reprise transparente en cas de défaillance unique d'une
    maille inter-étage ou d'un commutateur au sein du réseau. La présente norme annule
    et remplace l'IEC 62439, publiée en 2008. Cette première édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition IEC 62439 (2008):<br />\r\n- ajout d'une méthode
    de calcul pour RSTP (protocole à convergence d'arborescence rapide, IEEE 802.1Q),<br
    />\r\n- ajout de deux nouveaux protocoles de redondance: HSR (High-availability
    Seamless Redundancy) et DRP (Distributed Redundancy Protocol),<br />\r\n- transfert
    des anciens Articles 1 à 4 (introduction, définitions, aspects généraux) et des
    Annexes (taxonomie, calcul de disponibilité) vers IEC 62439-1, qui sert maintenant
    de base pour les autres documents,<br />\r\n- transfert de l'Article 5 (MRP) vers
    IEC 62439-2 avec des modifications éditoriales mineures,<br />\r\n- transfert
    de l'Article 6 (PRP) vers IEC 62439-3 avec des modifications éditoriales mineures,<br
    />\r\n- transfert de l'Article 7 (CRP) vers IEC 62439-4 avec des modifications
    éditoriales mineures,<br />\r\n- transfert de l'Article 8 (BRP) vers IEC 62439-5
    avec des modifications éditoriales mineures,<br />\r\n- ajout d'une méthode pour
    calculer le temps de rétablissement maximum de RSTP dans une configuration limitée
    (anneau) à la norme IEC 62439-1 sous forme d'Article 8,<br />\r\n- ajout des spécifications
    du protocole HSR (High-availability Seamless Redundancy), qui partage les principes
    de PRP à la norme IEC 62439-3 sous forme d'Article 5, et<br />\r\n- présentation
    du protocole DRP comme norme IEC 62439-6. La présente version bilingue (2016-07)
    correspond à la version anglaise monolingue publiée en 2012-07."
