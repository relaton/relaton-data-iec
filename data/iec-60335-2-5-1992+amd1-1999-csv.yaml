abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of electric dishwashers for household use which are intended for washing and rinsing dishes, cutlery and other utensils, their rated voltage being not more then 250 V for single-phase appliances and 480 V for other appliances.

    The contents of the corrigendum of July 1999 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Traite de la sécurité des lave-vaisselle électriques à usages domestiques, destinés à laver et à rincer la vaisselle, les couverts et autres ustensiles, dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.

    Le contenu du corrigendum de juillet 1999 a été pris en considération dans cet exemplaire.
