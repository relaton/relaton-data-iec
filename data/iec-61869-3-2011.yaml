  content: "La CEI 61869-3:2011 est applicable aux transformateurs inductifs de tension
    neufs destinés à être utilisés avec des appareils de mesure électriques et des
    dispositifs électriques de protection, de fréquence comprise entre 15 Hz et 100
    Hz. La présente Norme remplace la CEI 60044-2 relatives aux transformateurs inductifs
