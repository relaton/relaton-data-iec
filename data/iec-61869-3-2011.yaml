  script: Latn
  content: "IEC 61869-3:2011 applies to new inductive voltage transformers for use
    with electrical measuring instruments and electrical protective devices at frequencies
    from 15 Hz to 100 Hz. This standard replaces IEC 60044-2: Inductive Voltage Transformers.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6047\">IEC
    61869-1:2007</a>."
