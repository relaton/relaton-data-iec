abstract:
- language: en
  script: Latn
  content: |-
    Specifies the test methods to be used for testing polymeric
    insulating and sheathing material of electric cables for power
    distribution and telecommunications including cables used on
    ships.

    Gives the methods for the ozone resistance test, hot set test and
    mineral oil immersion test, which apply to elastomeric compounds.
- language: fr
  script: Latn
  content: |-
    Précise les méthodes d'essai à employer pour l'essai des matériaux
    d'isolation et de gainage polymère des câbles électriques pour la
    distribution d'énergie et les  télécommunications, y compris les
    câbles utilisés à bord des navires.

    Donne les méthodes pour l'essai de résistance à l'ozone, l'essai
    d'allongement à chaud et l'essai de résistance à l'huile, qui
    s'appliquent aux mélanges élastomères.
