abstract:
- language: en
  script: Latn
  content: Describes a head and torso simulator for hearing aid measurements. The
    device is intended for airborne acoustic measurements and is not suitable for
    measurements which depend on vibration conduction paths such as bone conduction.
    The head and torso simulator has been designed to provide acoustic diffraction
    similar to that encountered around the median human head and torso, and as such
    may be useful for other acoustical measurements. Has the status of a technical
    report.
- language: fr
  script: Latn
  content: |-
    Décrit un simulateur de tête et de torse destiné aux mesures des
    appareils de correction auditive. Le dispositif est conçu pour les
    mesures acoustiques effectuées par voie aérienne et ne convient pas
    aux mesures qui impliquent des chemins de conduction de vibration
    tels que la conduction osseuse. Le simulateur de tête et de torse a
    été étudié pour créer une diffraction acoustique semblable à celle
    qui existe autour d'une tête et d'un torse humains moyens: de ce
    fait, il peut se révéler utile pour d'autres mesures acoustiques.
    Cette publication a le statut d'un rapport.
