abstract:
- content: This part of IEC 60079 provides guidance for the application of electrical
    resistance trace heating systems in areas where explosive gas atmospheres may
    be present, with the exception of those classified as zone 0. It provides recommendations
    for the design, installation, maintenance and repair of trace heating equipment
    and associated control and monitoring equipment. It does not cover devices that
    operate by induction heating, skin effect heating or direct pipeline heating,
    nor those intended for stress relieving.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60079 fournit des lignes directrices pour
    l'application des systèmes de traçage par résistance électrique dans les emplacements
    où l'on peut rencontrer des atmosphères explosives, à l'exception de celles classées
    zone 0. Elle fournit des recommandations pour la conception, l'installation et
    la maintenance du matériel de traçage et du matériel associé de commande et de
    surveillance. Elle ne couvre pas les dispositifs qui fonctionnent par chauffage
    par induction, chauffage à effet de peau ou chauffage par impédance, ni ceux destinés
    à la libération de contraintes.
