abstract:
- language: en
  script: Latn
  content: "IEC 60317-47:2013 specifies the requirements of enamelled rectangular
    copper winding wire of class 240 with a sole coating of aromatic polyimide resin.
    The range of nominal conductor dimensions covered by this standard is:<br />\r\n-
    width: min. 2,0 mm max. 16,0 mm;<br />\r\n- thickness: min. 0,80 mm max. 5,60
    mm. Wires of grade 1 and grade 2 are included in this specification and apply
    to the complete range of conductors. The specified combinations of width and thickness,
    as well as the specified width/thickness ratio, are given in IEC 60317-0-2. This
    second edition cancels and replaces the first edition published in 1997. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    deletion of the \"in some countries\" statement in the scope;<br />\r\n- new subclause
    containing general notes on winding wire, formerly a part of the scope;<br />\r\n-
    new subclause containing requirements for appearance;<br />\r\n- revision to the
    notes in Clause 19, Dielectric dissipation factor;<br />\r\n- new Clause 23, Pin
    hole test. Keywords: requirements of enamelled rectangular copper winding wire,
    class 240, sole coating of aromatic polyimide resin.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1347\">IEC
    60317-0-2:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60317-47:2013 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre émaillé de classe 240 avec un revêtement unique
    de résine polyimide aromatique. La gamme des dimensions nominales des conducteurs
    couverte par la présente norme est:<br />\r\n- largeur: min. 2,0 mm max. 16,0
    mm;<br />\r\n- épaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nCette spécification
    comprend les fils de grade 1 et de grade 2 et s'applique aux conducteurs de toute
    la gamme. Les combinaisons normalisées des largeurs et épaisseurs ainsi que le
    rapport largeur/épaisseur sont donnés dans la CEI 60317-0-2. Cette deuxième édition
    annule et remplace la première édition parue en 1997. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- dans le domaine d'application,
    suppression de la mention \"dans certains pays\";<br />\r\n- un nouveau paragraphe
    contenant des notes générales sur le fil de bobinage auparavant intégrées au domaine
    d'application;<br />\r\n- un nouveau paragraphe contenant des exigences de l'aspect;<br
    />\r\n- révision des notes de l'Article 19, Facteur de dissipation diélectrique;<br
    />\r\n- un nouvel Article 23, Détection des microfissures en immersion. Mots clés:
    exigences relatives au fil de bobinage de section rectangulaire en cuivre émaillé,
    classe 240, revêtement unique de résine polyimide aromatique<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/1347\">IEC
    60317-0-2:2013</a>."
