- content: "IEC 62541-5:2026 définit le Modèle d'information. Le Modèle d'information
    décrit des Nœuds normalisés de l'AddressSpace d'un Serveur. Ces Nœuds sont des
    types normalisés ainsi que des instances normalisées utilisés pour le diagnostic
    ou comme des points d'entrée à des Nœuds spécifiques au serveur. Ainsi, le Modèle
    d'information définit l'AddressSpace d'un Serveur OPC UA vide. Cependant, tous
    les Serveurs ne sont pas supposés fournir la totalité de ces Nœuds.<br />\r\nL'Annexe
    C normative définit le Système de description de Type OPC Binary.<br />\r\nL'Annexe
    B fait référence aux informations d'encodage pour les DataTypes personnalisés
    dans les versions précédentes du présent document.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) l'Annexe B
    a été supprimée et utilisée afin de créer l'IEC 62451-16;<br />\r\nb) l'Annexe
    C a été supprimée et utilisée afin de créer l'IEC 62451-20;<br />\r\nc) un modèle
    d'information a été ajouté pour les Devises;<br />\r\nd) un modèle d'information
    a été ajouté pour les Interfaces et les AddIns;<br />\r\ne) un modèle d'information
    a été ajouté pour les Métadonnées de Méthode;<br />\r\nf) les capacités MaxSessions,
    MaxSubscriptions et MaxMonitoredItems ont été ajoutées;<br />\r\ng) un modèle
    d'information a été ajouté pour la liste ordonnée d'objets;<br />\r\nh) les DataTypes
    PortableQualifiedName et PortableNodeId ont été ajoutés;<br />\r\ni) le DataType
    UriString a été jouté;<br />\r\nj) le DataType SemanticVersionString a été ajouté;<br
    />\r\nk) le Type de Référence AssociatedWith a été ajouté;<br />\r\nl) la Propriété
    ConfigurationVersion a été ajoutée au NamespaceMetadataType;<br />\r\nm) l'AuditClientEventType
    et l'AuditClientUpdateMethodResultEventType ont été ajoutés;<br />\r\nn) la ModelVersion
    a été ajoutée au NamespaceMetadataType;<br />\r\no) le NoTransparentBackupRedundancyType
    a été ajouté pour prendre en charge un cas d'utilisation primaire/de secours;<br
    />\r\np) le BitFieldType et le BitFieldDefinitionType ont été ajoutés."
