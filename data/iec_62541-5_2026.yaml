    information model for Method Metadata has been added;<br />\r\nf) MaxSessions,
    MaxSubscriptions, and MaxMonitoredItems have been added to capabilities;<br />\r\ng)
    information model for ordered list of objects has been added;<br />\r\nh) PortableQualifiedName
    and PortableNodeId DataTypes have been added;<br />\r\ni) UriString DataType has
    been added;<br />\r\nj) SemanticVersionString DataType has been added;<br />\r\nk)
    AssociatedWith Reference Type has been added;<br />\r\nl) ConfigurationVersion
    Property has been added to NamespaceMetadataType;<br />\r\nm) AuditClientEventType
    and AuditClientUpdateMethodResultEventType have been added;<br />\r\nn) ModelVersion
    has been added to NamespaceMetadataType;<br />\r\no) NoTransparentBackupRedundancyType
    has been added to support a Primary/Standby use case;<br />\r\np) BitFieldType
    and BitFieldDefinitionType have been added.<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 2020. This edition constitutes a technical
    revision."
