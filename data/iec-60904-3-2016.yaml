abstract:
- language: en
  script: Latn
  content: "IEC 60904-3:2016 describes basic measurement principles for determining
    the electrical output of PV devices. The principles given in this standard are
    designed to relate the performance rating of PV devices to a common reference
    terrestrial solar spectral irradiance distribution. The reference terrestrial
    solar spectral irradiance distribution is given in this standard in order to classify
    solar simulators according to the spectral performance requirements contained
    in IEC 60904-9. The principles contained in this standard cover testing in both
    natural and simulated sunlight. This new edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- the direct
    beam irradiance corresponding to the global irradiance was included;<br />\r\n-
    the term \"Global photon irradiance\" was changed to \"Global photon flux\";<br
    />\r\n- the titles of some clauses have been changed (others have been added)
    in accordance with the usual structure of IEC standards."
- language: fr
  script: Latn
  content: "L'IEC 60904-3:2016 décrit des principes de mesure de base pour la détermination
    de la sortie électrique des dispositifs PV. Les principes indiqués dans la présente
    norme sont prévus pour relier les caractéristiques assignées de performance des
    dispositifs PV à une distribution spectrale de l'éclairement solaire terrestre
    de référence commune. La distribution spectrale de l'éclairement solaire terrestre
    de référence est indiquée dans la présente norme pour classifier les simulateurs
    solaires selon les exigences pour le fonctionnement spectral contenues dans l'IEC
    60904-9. Les principes contenus dans la présente norme comprennent les essais
    réalisés sous une lumière solaire naturelle ou simulée. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'éclairement de faisceau direct correspondant à l'éclairement
    global a été inclus;<br />\r\n- le terme \"Éclairement photonique global\" a été
    modifié en \"Flux photonique global\";<br />\r\n- les titres de certains articles
    ont été modifiés (d'autres ont été ajoutés) conformément à la structure habituelle
    des normes de l'IEC."
