abstract:
- content: IEC 61291-2:2012 applies to single channel optical amplifier (OA) devices
    to be used in digital applications. For multichannel applications, use IEC 61291,
    Part 4. The object of this performance specification template is to provide a
    frame for the preparation of detail specifications on the performances of single
    channel OA devices to be used in digital applications. This edition  constitutes
    a minor update through clarification that the scope is for single channel optical
    amplifiers, and that pump leakage parameters do not apply to semiconductor optical
    amplifiers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61291-2:2012 s'applique aux dispositifs amplificateurs optiques
    (AO) à un seul canal, destinés à être utilisés dans le cadre d'applications numériques.
    Pour les applications multicanaux, utiliser la CEI 61291, Partie 4. L'objet de
    ce modèle de spécifications de performances est de fournir une trame de préparation
    de spécifications particulières relatives aux performances des dispositifs AO
    à un seul canal destinés à être utilisés dans le cadre d'applications numériques.
    Cette édition constitue une mise à jour mineure, consistant en une clarification
    du domaine d'application, mentionnant uniquement les amplificateurs optiques pour
    un seul canal, et les paramètres de fuite de pompage ne s'appliquent pas aux amplificateurs
    optiques à semiconducteurs.
