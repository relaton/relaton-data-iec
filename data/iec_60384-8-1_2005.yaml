- content: L'IEC 60384-8-1:2005 est un document annexe à la spécification intermédiaire
    qui contient des exigences pour le modèle, la disposition et le contenu minimal
    des spécifications particulières. Les spécifications particulières qui ne satisfont
    pas aux exigences peuvent ne pas être considérées comme conformes aux spécifications
    de la CEI et ne doivent pas être décrites comme telles. Dans la préparation des
    spécifications particulières, le contenu de 1.4 de la spécification intermédiaire
    doit être pris en compte. Cette deuxième édition annule et remplace la première
    édition parue en 1988, ainsi que son amendement 1 (1993) et son amendement 2 (2000).
    Cette deuxième édition est le résultat des activités de maintenance associées
    à l'édition précédente. Toutes les modifications acceptées peuvent être classées
    comme des révisions mineures.
