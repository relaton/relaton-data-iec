abstract:
- content: IEC 60384-8-1:2005 is a supplementary document to the sectional specification
    and contains requirements for style and layout and minimum content of detail specifications.
    Detail specifications not complying with these requirements may not be considered
    as being in accordance with IEC specifications nor shall they be so described.
    In the preparation of detail specifications, the content of 1.4 of the sectional
    specification shall be taken into account. This second edition cancels and replaces
    the first edition published in 1988, amendment 1 (1993) and amendment 2 (2000).
    This second edition is a result of maintenance activities related to the previous
    edition. All changes that have been agreed upon can be categorized as minor revisions.
