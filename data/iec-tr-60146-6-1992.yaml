abstract:
- language: en
  script: Latn
  content: Advises on the specific fuse features and on the specific convertor features
    which are to be observed to ensure correct application of semiconductor fuses
    in convertors, and gives specific recommendations for trouble-free operation of
    convertors protected by fuses. This publication has the status of a technical
    report.
- language: fr
  script: Latn
  content: Ce rapport technique met en évidence les particularités des fusibles et
    des convertisseurs qui doivent être analysées, afin d'assurer une utilisation
    correcte du fusible pour semiconducteurs dans le convertisseur et afin de donner
    les recommandations particulières assurant un fonctionnement sans défaut des convertisseurs
    protégés par fusibles.
