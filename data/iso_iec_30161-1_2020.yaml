abstract:
- content: "ISO&#x2F;IEC 30161-1:2020(E) specifies requirements for an Internet of
    Things (IoT) data exchange platform for various services in the technology areas
    of:\r\n• the middleware components of communication networks allowing the co-existence
    of IoT services with legacy services;\r\n• the end-points performance across the
    communication networks among the IoT and legacy services;\r\n• the IoT specific
    functions and functionalities allowing the efficient deployment of IoT services;\r\n•
    the IoT service communication networks’ framework and infrastructure; and\r\n•
    the IoT service implementation guideline for the IoT data exchange platform"
