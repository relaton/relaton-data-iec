abstract:
- content: "IEC 60947-5-1:2024 applies to control circuit devices and switching elements
    intended for controlling, signalling, interlocking, etc., of switchgear and controlgear.<br
    />\r\nIt applies to control circuit devices having a rated voltage not exceeding
    1 000 V AC (at a frequency not exceeding 1 000 Hz) or 600 V DC.<br />\r\nThis
    fifth edition cancels and replaces the fourth edition published in 2016. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    update of the scope structure and exclusions;<br />\r\nb) requirements for control
    circuits;<br />\r\nc) update of the normal service conditions (e.g. shock and
    vibration);<br />\r\nd) update of information and marking requirements including
    environmental information requirements referencing IEC TS 63058:2021;<br />\r\ne)
    update of the constructional requirements and the corresponding tests considering
    safety aspects (e.g. artificial optical radiation, security aspects, limited energy
    source, stored charge energy circuit);<br />\r\nf) update of the EMC requirements
    according to the generic documents;<br />\r\ng) new requirements for reed contact
    magnetic switches in Annex D;<br />\r\nh) requirements for class II circuit devices
    achieved by double or reinforced insulation in Annex F;<br />\r\ni) update of
    pull-out tests in Annex G;<br />\r\nj) information requirements for audible signalling
    device in Annex J;<br />\r\nk) insertion of new Annex O."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60947-5-1:2024 s'applique aux appareils pour circuits de commande
    et aux éléments de commutation destinés à la commande, à la signalisation, au
    verrouillage, etc., de l'appareillage.<br />\r\nElle s'applique aux appareils
    pour circuits de commande dont la tension assignée ne dépasse pas 1 000 V en courant
    alternatif (à une fréquence qui ne dépasse pas 1 000 Hz) ou 600 V en courant continu.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2016. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour de la structure du domaine d'application et des exclusions;<br
    />\r\nb) exigences pour les circuits de commande;<br />\r\nc) mise à jour des
    conditions normales d'emploi (chocs et vibrations, par exemple);<br />\r\nd) mise
    à jour des exigences relatives aux informations et eu marquage, y compris les
    exigences concernant les informations relatives à l'environnement qui font référence
    à l'IEC TS 63058:2021;<br />\r\ne) mise à jour des exigences de construction et
    des essais correspondants compte tenu des considérations de sûreté (par exemple
    rayonnement otique artificiel, aspects relatifs à la sécurité, source d'énergie
    limitée, circuit d'énergie de charge emmagasinée);<br />\r\nf) mise à jour des
    exigences de CEM conformément aux documents génériques;<br />\r\ng) nouvelles
    exigences pour les interrupteurs magnétiques à lames souples à l'Annexe D;<br
    />\r\nh) exigences relatives aux appareils de classe II pour circuits respectées
    par une double isolation ou une isolation renforcée à l'Annexe F;<br />\r\ni)
    mise à jour des essais de traction à l'Annexe G;<br />\r\nj) exigences relatives
    aux informations concernant les dispositifs de signalisation sonore à l'Annexe
    J;<br />\r\nk) insertion d'une nouvelle Annexe O.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
