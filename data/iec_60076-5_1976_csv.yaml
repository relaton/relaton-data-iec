abstract:
- content: Specifies the design and construction of transformers to withstand the
    thermal and dynamic effects of external short circuits under specified conditions.
    Includes tests to demonstrate the ability to withstand short circuit. Impedance
    voltage values are given for rated power up to 200 000 kVA.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Troisième impression 1990 incorporant la Modification n° 1 (1979). Spécifie
    que les transformateurs doivent être conçus et construits pour résister sans dommages
    aux effets thermiques et mécaniques des courts-circuits extérieurs dans des conditions
    spécifiées. Prévoit des essais de démonstration de la tenue au court-circuit.
    Les valeurs de tension de court-circuit sont maintenant données jusqu'à la puissance
    nominale de 200 000 kVA.
