abstract:
- language: en
  script: Latn
  content: "IEC 62271-207:2012 applies to gas-insulated switchgear assemblies for
    alternating current of rated voltages above 52 kV for indoor and outdoor installations,
    including their supporting structure. This second edition of IEC 62271-207 cancels
    and replaces the first edition published in 2007. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- modification of the minimum voltage rating
    from 72,5 kV to above 52 kV;<br />\r\n- harmonisation of qualification procedures
    for GIS with IEEE 693:2005 Annex A and P by modifying the response spectra;<br
    />\r\n- modification of the test procedures;<br />\r\n- addition of criteria of
    allowed stresses;<br />\r\n- addition of dynamic analysis CQC. The contents of
    the corrigendum of January 2013 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 62271-207:2012 s'applique aux ensembles d'appareillages à isolation
    gazeuse à courant alternatif de tension assignée supérieure à 52 kV, installés
    à l'intérieur ou à l'extérieur, en incluant leurs châssis-supports. Cette deuxième
    édition de la CEI 62271-207 annule et remplace la première édition publiée en
    2007. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- modification
    de la tension assignée minimale, passant d'une valeur de 72,5 kV à une valeur
    supérieure à 52 kV;<br />\r\n- harmonisation des procédures de qualification pour
    ensembles d'appareillage à isolation gazeuse avec les Annexes A et P de l'IEEE
    693:2005 en modifiant les spectres de réponse;<br />\r\n- modification des procédures
    d'essai;<br />\r\n- ajout de critères des contraintes autorisées;<br />\r\n- ajout
    d'une analyse dynamique CQC. Le contenu du corrigendum de janvier 2013 a été pris
    en considération dans cet exemplaire."
