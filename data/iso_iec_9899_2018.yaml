abstract:
- content: "ISO/IEC 9899:2018 This document specifies the form and establishes the
    interpretation of programs written in the C programming language.<br />\r\n1)
    It specifies<br />\r\n- the representation of C programs;<br />\r\n- the syntax
    and constraints of the C language;<br />\r\n- the semantic rules for interpreting
    C programs;<br />\r\n- the representation of input data to be processed by C programs;<br
    />\r\n- the representation of output data produced by C programs;<br />\r\n- the
    restrictions and limits imposed by a conforming implementation of C.<br />\r\n2
    This document does not specify<br />\r\n- the mechanism by which C programs are
    transformed for use by a data-processing system;<br />\r\n- the mechanism by which
    C programs are invoked for use by a data-processing system;<br />\r\n- the mechanism
    by which input data are transformed for use by a C program;<br />\r\n- the mechanism
    by which output data are transformed after being produced by a C program;<br />\r\n-
    the size or complexity of a program and its data that will exceed the capacity
    of any specific data-processing system or the capacity of a particular processor;<br
    />\r\n- all minimal requirements of a data-processing system that is capable of
    supporting a conforming implementation."
