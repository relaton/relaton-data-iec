abstract:
- language: en
  script: Latn
  content: "IEC 60269-6:2010+A1:2021 gives supplementary requirement to those given
    in IEC 60269-1 for fuse-links for protecting photovoltaic (PV) strings and photovoltaic
    (PV) arrays in equipment for circuits of nominal voltages up to 1 500 V d.c. <strong>This
    consolidated version consists of the first edition (2010) and its amendment 1
    (2021). Therefore, no need to order amendment in addition to this publication.</strong><br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/1232\">IEC
    60269-1:2006</a>.<br />\r\nThe contents of the corrigendum of November 2021 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60269-6:2010+A1:2021 indique les exigences supplémentaires à celles
    de l'IEC 60269-1 pour les éléments de remplacement utilisés pour la protection
    des chaînes photovoltaïgues (PV strings) et des groupes photovoltaïques (PV arrays)
    dans des circuits de tensions nominales inférieurs ou égales à 1 500 V en courant
    continu. <strong>Cette version consolidée comprend la première édition (2010)
    et son amendement 1 (2021). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br />\r\nCette publication doit être lue conjointement
    avec l'<a href=\"https://webstore.iec.ch/publication/1232\">IEC 60269-1:2006</a>.</strong><br
    />\r\nLe contenu du corrigendum de novembre 2021 a été pris en considération dans
    cet exemplaire."
