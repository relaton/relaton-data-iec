- content: "L'IEC 62453-1:2016 présente une vue générale et fournit un guide pour
    la série IEC 62453. Elle<br />\r\n- explique la structure et le contenu de la
    série IEC 62453 (voir Article 5);<br />\r\n- fournit des explications de certains
    aspects de la série IEC 62453 qui sont communs à beaucoup de parties de la série;<br
    />\r\n- décrit la relation avec d'autres normes.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: introduction d'une nouvelle technologie
    de mise en œuvre (définie dans l'IEC 62453-42)."
