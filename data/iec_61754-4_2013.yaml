abstract:
- content: "IEC 61754-4:2013 defines the standard interface dimensions for type SC
    family of connectors. This second edition cancels and replaces the first edition
    published in 1997 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of the duplex plug and adaptor connector interface;<br />\r\n-
    reconsideration of the overall content of the standard. The contents of the corrigendum
    of January 2014 have been included in this copy. Keywords: standard interface
    dimensions for type SC family of connectors"
  language:
