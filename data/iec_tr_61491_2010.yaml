abstract:
- content: IEC/TR 61491:2010 presents an overview and guidance for IEC 61158, IEC
    61784-1, IEC 61784-2 and IEC 61800-7 with respect to a real-time serial interface
    between the control unit and its associated devices, which is utilized to transmit
    periodic and non periodic data. This interface is intended to apply to industrial
    machines, such as machine tools, with multiple devices connected via this interface.
    This interface supports different operation modes. This first edition of the technical
    report cancels and replaces the second edition of IEC 61491, published in 2002.
    The changes are primarily to make reference to material that was moved to IEC
    61158, IEC 61784 and IEC 61800-7 series of standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TR 61491:2010 fournit une vue d'ensemble et des lignes directrices
    pour la série de normes CEI 61158, la CEI 61784-1, la CEI 61784-2 et la série
    de normes CEI 61800-7 en ce qui concerne l'interface sérielle en temps réel entre
    l'unité de commande et ses appareils associés, utilisée pour la transmission de
    données périodiques et non périodiques. Cette interface est destinée à s'appliquer
    aux machines industrielles, telles que les machines outils, comprenant l'ensemble
    des appareils raccordés via cette interface. Cette interface est compatible avec
    différents modes de fonctionnement. Cette première édition du rapport technique
    annule et remplace la deuxième édition de la CEI 61491 publiée en 2002. Les changements
    sont principalement liés aux références du matériel qui ont été incorporées dans
    les séries de normes CEI 61158, CEI 61784 et CEI 61800-7.
