abstract:
- language: en
  script: Latn
  content: Applicable to industrial radio- or high-frequency induction heating installations
    used for the purpose of thermal applications (e.g. for surface hardening, welding,
    soldering, melting, forging, zone refining of semiconductors, etc.). Relates to
    high-frequency induction heating installations in the frequency range up to 300
    MHz for power levels of 500 W and above, comprising high-frequency generators
    and inductors together with necessary mechanical devices for charge handling (e.g.
    hardening machines). The main purpose is to provide the test methods for the determination
    of output power of industrial high-frequency induction heating power sources.
- language: fr
  script: Latn
  content: Applicable aux installations industrielles de chauffage par induction radiofréquence
    ou haute fréquence utilisées dans les applications thermiques (par exemple pour
    le durcissement des surfaces, le soudage, le brasage, la fusion, le forgeage,
    la rectification des zones des semiconducteurs, etc.). Concerne les installations
    de chauffage par induction haute fréquence dans la gamme de fréquences jusquà
    300 MHz à des niveaux de puissance de valeur supérieure ou égale à 500 W, comprenant
    des générateurs haute fréquence et des inducteurs avec les dispositifs mécaniques
    nécessaires pour le traitement de charge (par exemple machines de durcissement).
    A pour principal objet de fournir des méthodes dessai pour la détermination de
    la puissance de sortie des sources dénergie pour le chauffage industriel par induction
    haute fréquence.
