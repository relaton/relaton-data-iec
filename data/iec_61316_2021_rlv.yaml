abstract:
- content: "IEC 61316:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 61316:2021 applies to cable
    reels provided with a non-detachable flexible cable with a rated operating voltage
    not exceeding 690 V DC and/or 690 V AC with a frequency not exceeding 500 Hz and
    a rated current not exceeding 63 A, primarily intended for industrial use, either
    indoors or outdoors, for use with accessories complying with IEC 60309-1, IEC
    60309-2 or IEC 60309-4. This third edition cancels and replaces the second edition,
    published in 1999. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Implementation of the latest tests and requirements previously
    included in IEC 60309-1.</p>"
