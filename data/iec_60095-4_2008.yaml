abstract:
- content: This part of IEC 60095 is applicable to lead-acid batteries used for starting,
    lighting and ignition of heavy trucks, commercial vehicles, busses and agricultural
    trucks. This second edition cancels and replaces the first edition published in
    1989 and its Amendment 1 (1996). It constitutes a technical revision. The main
    technical changes in this new edition relate to the reduction of the number of
    European battery types, the standardization of dimensions and locations of battery
    terminals and the updating and inclusion in the standard of Amendment 1(1996),
    related to North America &amp; East Asian battery types.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI est applicable aux batteries au plomb prévues pour
    le démarrage, l'éclairage et l'allumage des poids lourds, véhicules commerciaux,
    autobus et engins agricoles. Cette seconde édition annule et remplace la première
    édition publiée en 1989 et son Amendement 1 (1996). Elle constitue une révision
    technique. Les principaux changements techniques dans cette nouvelle édition concernent
    la réduction du nombres de types de batteries européennes, la normalisation des
    dimensions et les emplacements des bornes de batteries ainsi que la mise à jour
    et l'introduction dans la norme de l'Amendement 1 (1996) en relation avec les
    types de batteries d'Amérique du nord et d'Asie de l'Est.
