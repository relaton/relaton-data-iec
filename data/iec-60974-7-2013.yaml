abstract:
- language: en
  script: Latn
  content: "IEC 60974-7:2013 specifies safety and construction requirements for torches
    for arc welding and allied processes. This part of IEC 60974 is applicable to
    manual, mechanically guided, air-cooled, liquid-cooled, motorized, spool-on and
    fume extraction torches. In this part of IEC 60974, a torch consists of the torch
    body, the cable-hose assembly and other components. This part of IEC 60974 is
    also applicable to a cable-hose assembly connected between a power source and
    ancillary equipment. This part of IEC 60974 is not applicable to electrode holders
    for manual metal arc welding or air-arc cutting/gouging. This third edition cancels
    and replaces the second edition published in 2007 and constitutes a technical
    revision. The significant changes with respect to the previous edition are listed
    below:<br /> \r\n- new requirement for degree of protection of torch coupling
    device (see Table 1);<br />\r\n- scope is extended to cable-hose assembly connected
    between a power source and ancillary equipment (see Clause 1);<br />\r\n- torch
    parts, as recommended by the manufacturer, are included in the safe plasma cutting
    system design (see 7.4.2);<br />\r\n- new flammability requirement for handle
    material (see 11.3).\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/4075\">IEC 60974-1:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 60974-7:2013 spécifie les règles de sécurité et de construction
    applicables aux torches pour le soudage à l'arc et les procédés connexes. La présente
    partie s'applique pour les torches manuelles, guidées mécaniquement, refroidies
    par air, refroidies par liquide, motorisées, enroulées et avec extraction de fumée.
    Dans la présente partie de la CEI 60974, une torche comprend le corps de torche,
    le faisceau et d'autres composants. La présente partie de la CEI 60974 s'applique
    aussi à un faisceau qui est connecté entre une source de courant de soudage et
    l'équipement auxiliaire. La présente partie de la CEI 60974 ne s'applique pas
    aux porte-électrode pour le soudage à l'arc métallique manuel ni au coupage/gougeage
    air-arc.\r\nCette troisième édition annule et remplace la seconde édition publiée
    en 2007 et constitue une révision technique. Les modifications principales par
    rapport à l'édition précédente sont listées ci-après:<br /> \r\n- nouvelle exigence
    pour le degré de protection du dispositif de couplage de la torche (voir Tableau
    1);<br /> \r\n- domaine d'application élargi au faisceau connecté entre une source
    de courant et l'équipement auxiliaire (voir Article 1); <br />\r\n- les parties
    de la torche, recommandées par le fabricant, sont incluses dans la conception
    sûre du système de coupage plasma (voir 7.4.2);<br />\r\n- nouvelle exigence d'inflammabilité
    pour le matériel du manche (voir 11.3).\r\n\r\n<br /><br />Cette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/4075\">CEI
    60974-1:2012</a>."
