abstract:
- content: "IEC 60092-504:2016 is available as IEC 60092-504:2016 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 60092-504:2016
    specifies electrical, electronic and programmable equipment intended for automation,
    control, monitoring, alert, and safety and protection systems for use in ships.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the part title has been changed, the term
    &quot;Automation&quot; was added;<br />\r\nb) the contents of the corrigendum
    of January 2011 have been included;<br />\r\nc) a new subclause 5.1 &quot;General&quot;
    with general requirements for type testing has been added;<br />\r\nd) Table 1
    contents aligned with current version of document IACS Req. 1991/Rev. 5, 2006;<br
    />\r\ne) the revised IMO Resolution A.1021(26), Code on alerts and indicators:2009
    has been taken into account;<br />\r\nf) IMO Resolution MSC.302(87) has been taken
    into account. As a consequence, the term &quot;alert&quot; has been used where
    the generic term applies. This concerns, in particular, the text in 8.4 and 9.3;<br
    />\r\ng) a new subclause 8.2.4: The revised IMO Resolution MSC.145(77), Performance
    standards for water level detectors on bulk carriers:2003 has been taken into
    account;<br />\r\nh) subclause 9.1 about fire detection and alarm systems has
    been completely revised, IMO Resolution MSC.98(73) (FSS Code) with amendment MSC.292(87):
    2010 has been taken into account;<br />\r\ni) a new subclause 9.2 &quot;Bilge
    systems&quot; has been added;<br />\r\nj) the subclauses 9.4 &quot;Automatic control
    installations for electrical power supply&quot; and 9.5 &quot;Automatic starting
    installations for electrical motor-driven auxiliaries&quot; have been completely
    revised;<br />\r\nk) Clause 10 &quot;Computer based systems&quot; has been completely
    revised;<br />\r\nl) a new subclause 10.3.6 about wireless data communication
    has been added;<br />\r\nm) a new subclause 10.5 about remote access has been
    added."
