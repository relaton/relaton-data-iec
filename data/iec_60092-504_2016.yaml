- content: "L'IEC 60092-504:2016 définit les équipements électriques, électroniques
    et programmables destinés aux systèmes d'automatisation, de commande, de surveillance,
    d'alerte, et de sécurité et de protection utilisés à bord des navires. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le titre de la partie a été modifié avec addition du terme
    \"Automatisation\";<br />\r\nb) le contenu du corrigendum de janvier 2011 a été
    intégré;<br />\r\nc) un nouveau paragraphe 5.1 \"Généralités\" contenant les exigences
    générales applicables aux essais de type a été ajouté;<br />\r\nd) le Tableau
    1 a été aligné sur la dernière version du document IACS Req. 1991/Rev. 5, 2006;<br
    />\r\ne) la version révisée de la Résolution OMI A.1021(26), Recueil de règles
    relatives aux alertes et aux indicateurs:2009, a été prise en compte;<br />\r\nf)
    la Résolution OMI MSC.302(87) a été prise en compte. Par conséquent, le terme
    \"alerte\" a été utilisé lorsqu'il est question du terme générique. Cela concerne
    notamment le texte de 8.4 et 9.3;<br />\r\ng) un nouveau paragraphe 8.2.4: la
    version révisée de la Résolution OMI MSC.145(77) Normes de fonctionnement des
    détecteurs de niveau d'eau à bord des vraquiers: 2003 a été pris en compte;<br
    />\r\nh) le paragraphe 9.1 relatif aux systèmes de détection et d'alarme d'incendie
    a été entièrement révisé; la Résolution OMI MSC.98(73) (Recueil FSS) et son amendement
    MSC.292(87): 2010 ont été pris en compte;<br />\r\ni) un nouveau paragraphe 9.2
    \"Systèmes de cales\" a été ajouté;<br />\r\nj) le paragraphe 9.4 \"Installations
    de commande automatique pour alimentation électrique\" et le paragraphe 9.5 \"Installations
    de démarrage automatique pour systèmes auxiliaires à motorisation électrique\"
    ont été intégralement révisés;<br />\r\nk) l'Article 10 \"Systèmes informatiques\"
    a été intégralement révisé;<br />\r\nl) un nouveau paragraphe 10.3.6 \"Communication
    de données sans fil\" a été ajouté;<br />\r\nm) un nouveau paragraphe 10.5 \"Accès
    à distance\" a été ajouté."
