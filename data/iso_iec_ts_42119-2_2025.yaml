abstract:
- content: <p class="MsoBodyText">This document provides requirements and guidance
    on the application of the ISO/IEC/IEEE 29119 series to the testing of AI systems.
    This document follows a risk-based approach and uses risks associated with AI
    systems, and their development and maintenance, to identify suitable test practices,
    approaches and techniques applicable to AI systems and their components. When
    the test practices, approaches and techniques are already specified in the ISO/IEC/IEEE
    29119 series, this document provides additional detail and describes their application
    in the context of AI systems.</p>
