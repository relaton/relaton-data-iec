abstract:
- content: IEC 61969-3:2011 specifies a set of basic environmental requirements and
    tests, as well as safety aspects for outdoor enclosures under conditions of non-weatherprotected
    locations above ground. The purpose of this standard is to define a minimum level
    of environmental performance in order to meet requirements of storage, transport
    and final installation. It is the intention to establish basic environmental performance
    criteria for outdoor enclosure compliance. This second edition cancels and replaces
    the first edition issued in 2001. It constitutes a technical revision. The main
    technical changes with regard to the previous edition are as follows. Table 1
    and Table 6 have been extended with requirements and tests, relevant for outdoor
    conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61969-3:2011 spécifie un ensemble d'exigences et d'essais environnementaux
    de base, ainsi que les aspects de la sécurité relatifs aux enveloppes de plein
    air dans des situations d'exposition non protégée contre les intempéries, au niveau
    du sol. \nL'objet de la présente norme est de définir un niveau minimal de performances
    environnementales, afin de répondre aux exigences de stockage, de transport et
    d'installation finale. Il s'agit d'établir des critères de performances environnementales
    de base en vue de la conformité des enveloppes de plein air. Cette deuxième édition
    annule et remplace la première édition, parue en 2001, dont elle constitue une
    révision technique. Les principaux changements techniques par rapport à l'édition
    précédente sont les suivants:\nLe Tableau 1 et le Tableau 6 ont été étendus pour
    couvrir les exigences et les tests applicables aux conditions de plein air."
