abstract:
- language: en
  script: Latn
  content: |-
    CISPR 25:2008 contains limits and procedures for the measurement of radio disturbances in the frequency range of 150 kHz to 2 500 MHz. The standard applies to any electronic/electrical component intended for use in vehicles, trailers and devices. Refer to International Telecommunications Union (ITU) publications for details of frequency allocations. The limits are intended to provide protection for receivers installed in a vehicle from disturbances produced by components/modules in the same vehicle. The method and limits for a complete vehicle are in Clause 5 and the methods and limits for components/modules are in Clause 6. Only a complete vehicle test can be used to determine the component compatibility with respect to a vehicle's limit. The receiver types to be protected are, for example, broadcast receivers (sound and television), land mobile radio, radio telephone, amateur, citizens' radio, Satellite Navigation (GPS, etc.) and Bluetooth. For the purpose of this standard, a vehicle is a machine, which is self-propelled. Vehicles include (but are not limited to) passenger cars, trucks, agricultural tractors and snowmobiles. Annex A provides guidance in determining whether this standard is applicable to particular equipment. The limits in this standard are recommended and subject to modification as agreed between the vehicle manufacturer and the component supplier. This standard is also intended to be applied by manufacturers and suppliers of components and equipment which are to be added and connected to the vehicle harness or to an on-board power connector after delivery of the vehicle. This third edition cancels and replaces the second edition published in 2002. The following significant changes were made with respect to the previous edition:<br />
    - addition of required measurements with both an average detector and a peak or quasi-peak detector;<br />
    - addition of methods and limits for the protection of new analogue and digital radio services, which cover the frequency range up to 2 500 MHz;<br />
    - addition of a new measurement method for components (stripline) as an informative Annex G;<br />
    - addition of the contents of CISPR 21 as Annex H; CISPR 21 in its entirety now becomes obsolete;<br />
    - deletion of narrowband / broadband determination;<br />
    - deletion of the Annex on rod antenna characterisation (this is now covered by CISPR 16-1-4);<br />
    - deletion of the Annex on characterisation of shielded enclosure (CISPR 25 will be amended when the CISPR/D / CISPR/A Joint Task Force on chamber validation finishes its work).

    The contents of the corrigendum of January 2009 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CISPR 25:2008 donne les limites et les procédures pour la mesure des perturbations radioélectriques dans la gamme de fréquences comprises entre 150 kHz et 2 500 MHz. Cette norme s'applique à tous les équipements électroniques/électriques destinés à une utilisation sur véhicules, remorques et engins. Le détail des allocations de fréquences peut-être obtenu en se référant aux publications de l'Union Internationale des Télécommunications (UIT). Les limites d'essai ont pour but de permettre la protection des récepteurs installés dans le véhicule contre les perturbations créées par les équipements/modules installés dans le même véhicule. Les méthodes et limites pour un véhicule complet sont présentées à l'Article 5 et les méthodes et limites pour les équipements/modules sont présentées à l'Article 6. La compatibilité d'un équipement par rapport à une limite pour un véhicule ne peut être validée que lors d'un essai sur véhicule complet. Les types de récepteurs à protéger sont les récepteurs de radio télédiffusion (son et télévision), les radios mobiles, les radiotéléphones, les radioamateurs, les CB, les dispositifs de navigation par satellite (GPS, etc.) et Bluetooth. Pour les besoins de la présente norme, un véhicule est une machine autopropulsée. Les véhicules incluent (sans s'y limiter) les voitures particulières, camions, machines agricoles et engins destinés à évoluer sur la neige. L'Annexe A donne des indications pour déterminer si la présente norme est applicable à un matériel particulier. Les limites de la présente norme sont recommandées et sujettes à modification par accord entre le fabricant de véhicules et le fournisseur d'équipements. Cette norme est également conçue pour être appliquée par les constructeurs et fournisseurs d'équipements et modules qui peuvent être ajoutés et raccordés au faisceau électrique du véhicule ou à un connecteur d'alimentation du véhicule, installés en seconde monte. Cette troisième édition annule et remplace la seconde édition publiée en 2002. Les modifications majeures suivantes ont été apportées par rapport à l'édition précédente:<br />
    - ajout des mesures requises par l'utilisation du détecteur de valeur moyenne et du détecteur de crête et quasi-crête;<br />
    - ajout de méthodes et limites de protection de nouveaux services radio analogiques et digitaux dans le domaine de fréquences jusqu'à 2 500 MHz;<br />
    - ajout d'une nouvelle méthode de mesure pour composants (ligne TEM à plaques) dans l'Annexe informative G;<br />
    - ajout du contenu de la CISPR 21 dans l'Annexe H. La CISPR 21 dans son intégralité devient maintenant obsolète;<br />
    - suppression de la détermination bande étroite / large bande;<br />
    - suppression de l'Annexe sur la caractérisation de l'antenne fouet (maintenant traitée dans la CISPR 16-1-4);<br />
    - suppression de l'Annexe sur la caractérisation de la cage de Faraday (la CISPR 25 sera modifiée lorsque le groupe de travail conjoint des sous-comités CISPR/D et CISPR/A terminera son projet sur la validation de la chambre).

    Le contenu du corrigendum de janvier 2009 a été pris en considération dans cet exemplaire.
