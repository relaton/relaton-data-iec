abstract:
- language: en
  script: Latn
  content: "IEC 60599:2015 describes how the concentrations of dissolved gases or
    free gases may be interpreted to diagnose the condition of oil-filled electrical
    equipment in service and suggest future action. This standard is applicable to
    electrical equipment filled with mineral insulating oil and insulated with cellulosic
    paper or pressboard-based solid insulation. Information about specific types of
    equipment such as transformers (power, instrument, industrial, railways, distribution),
    reactors, bushings, switchgear and oil-filled cables is given only as an indication
    in the application notes. This standard may be applied, but only with caution,
    to other liquid-solid insulating systems. This third edition cancels and replaces
    the second edition published in 1999 and Amendment 1:2007. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) revision of 5.5, 6.1,
    7, 8, 9, 10, A.2.6, A.3, A.7;<br />\r\nb) addition of new sub-clause 4.3;<br />\r\nc)
    expansion of the Bibliography;<br />\r\nd) revision of Figure 1;<br />\r\ne) addition
    of Figure B.4."
- language: fr
  script: Latn
  content: "IEC 60599:2015 décrit comment les concentrations de gaz dissous ou de
    gaz libres peuvent être interprétées pour diagnostiquer l'état des matériels électriques
    remplis d'huile en service et pour proposer une intervention ultérieure. La présente
    norme s'applique aux matériels électriques remplis d'huile minérale isolante et
    isolés par des isolants solides constitués de papier ou de carton cellulosiques.
    Des informations relatives aux types spécifiques de matériels tels que les transformateurs
    (de puissance, de mesure, industriels, ferroviaires, de distribution), les réactances,
    les traversées, les appareillages de connexion et les câbles à huile sont données,
    à titre informatif seulement, dans les notes d'application (voir Annexe A). La
    présente norme peut être appliquée, mais uniquement avec prudence, à d'autres
    systèmes d'isolation liquide-solide. Cette troisième édition annule et remplace
    la deuxième édition parue en 1999 et l'Amendement 1:2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision de 5.5, 6.1,
    7, 8, 9, 10, A.2.6, A.3, A.7 ;<br />\r\nb) ajout d'un nouveau paragraphe 4.3;<br
    />\r\nc) enrichissement de la Bibliographie;<br />\r\nd) révision de la Figure
    1;<br />\r\ne) ajout de la Figure B.4."
