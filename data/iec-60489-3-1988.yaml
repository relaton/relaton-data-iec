abstract:
- language: en
  script: Latn
  content: |-
    Deals with the definitions, the conditions and the methods of measurement used to ascertain the performance of receivers having audio-frequency bandwidths generally not exceeding 10 kHz for the reception of voice and other types of signals, using angle modulation (phase/frequency modulation), or
    double-sideband amplitude modulation with full carrier. This standard is intended to be used in conjunction with IEC 60489-1.
- language: fr
  script: Latn
  content: Traite des définitions, des conditions et des méthodes de mesure à employer
    pour évaluer les caractéristiques de fonctionnement des récepteurs dont la largeur
    de bande à fréquence acoustique ne dépasse généralement pas 10 kHz, destinés à
    la réception de signaux à fréquence vocale ou de signaux d'autres types et utilisant
    soit la modulation d'angle (fréquence ou phase), soit la modulation d'amplitude
    à double bande latérale (sans réduction de porteuse). La norme est destinée à
    être utilisée avec la CEI 60489-1.
