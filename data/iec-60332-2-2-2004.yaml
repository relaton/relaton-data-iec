abstract:
- language: en
  script: Latn
  content: IEC 60332-2-2:2004 Specifies the procedure for testing the resistance to
    vertical flame propagation for a single small vertical electrical insulated conductor
    or cable, or optical cable, under fire conditions. The apparatus is given in IEC
    60332-2-1. This standard gives the procedure for testing small optical fibre cables
    or a small insulated conductor or cable when the method specified in IEC 60332-1-2
    is not suitable because some small optical fibre cables may break or small conductors
    may melt during the application of the flame. The recommended range of application
    is for the testing of small single insulated conductors or cables of less than
    0,5 mm² cross-section. NOTE Since the use of insulated conductor or cable which
    retards flame propagation and complies with the recommended requirements of this
    standard is not sufficient by itself to prevent propagation of fire under all
    conditions of installation, it is recommended that wherever the risk of propagation
    is high, for example, in long vertical runs of bunches of cables, special installation
    precautions should also be taken. It cannot be assumed that because the sample
    of cable complies with the performance requirements recommended in this standard,
    that a bunch of cables will behave in a similar manner. (See IEC 60332-3 series.)
    Recommended requirements for performance are given in Annex A.
- language: fr
  script: Latn
  content: IEC 60332-2-2:2004 Spécifie la méthode d'essai de résistance à la propagation
    verticale de la flamme sur un conducteur ou un câble électrique isolé de petite
    section, ou un câble à fibre optique, soumis au feu. L'appareillage est présenté
    dans la CEI 60332-2-1. Cette norme fournit la procédure d'essai pour des petits
    câbles à fibres optiques ou pour conducteur ou câble électrique isolé de petite
    section dans les conditions rencontrées lorsque la méthode prescrite dans la CEI
    60332-1-2 n'est pas appropriée parce que les petits câbles à fibres optiques peuvent
    se rompre ou parce que les conducteurs de petite section peuvent fondre pendant
    l'application de la flamme. La plage d'application recommandée convient pour l'essai
    de conducteurs ou de câbles de section inférieure à 0,5 mm2. NOTE Étant donné
    qu'il ne suffit pas d'utiliser un conducteur ou un câble retardant la propagation
    de la flamme et correspondant aux exigences de la présente norme pour empêcher
    la propagation du feu dans n'importe quelles conditions d'installation, il est
    recommandé de prendre également des précautions spéciales d'installation chaque
    fois que le risque de propagation du feu est grand, par exemple dans les cas de
    grandes longueurs de faisceaux de câbles verticaux. Le fait qu'un échantillon
    de câble soit conforme aux conditions requises de performances figurant dans la
    présente norme n'implique pas qu'un faisceau de câble du même type se comportera
    nécessairement de façon identique (Voir la série CEI 60332-3 ). L'Annexe A donne
    les recommandations pour les prescriptions de performance.
