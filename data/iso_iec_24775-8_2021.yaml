abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    24775-8:2021 This version of the specification models various details of the following
    objects of the media library for monitoring.<br />\r\n- Library<br />\r\n- Drives<br
    />\r\n- Changer Devices<br />\r\n- Slots<br />\r\n- IO Slots<br />\r\n- SCSI Interfaces
    and SCSI and FC Target Ports<br />\r\n- Physical Tapes<br />\r\n- Physical Package<br
    />\r\n- Magazines<br />\r\nIn general, a CIM client can monitor the health and
    status of the above objects as well as get alert, status change and lifecycle
    CIM indications. In addition, a client can control the movement of media in a
    library using this specification."
