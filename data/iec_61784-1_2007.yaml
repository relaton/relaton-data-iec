- content: 'L''IEC 61784-1:2007 définit un jeu de profils de communication spécifiques
    au protocole, principalement fondé sur la série de normes CEI 61158, à utiliser
    pour la conception d''appareils employés en communication dans le cadre du contrôle
    de la fabrication et du processus en usine. Chaque profil choisit des spécifications
    pour la pile du protocole de communication au niveau de l''appareil. Il comporte
    un jeu minimal de services exigés au niveau de la Couche Application et la spécification
    d''options dans les couches intermédiaires définies par le biais de références.
    Si aucune Couche Application n''est incluse, il est spécifié un jeu minimal de
    services exigés au niveau de la Couche Liaison de données. Les références appropriées
    aux types spécifiques au protocole sont données dans chaque famille de profils
    de communication ou dans des profils associés. Cette deuxième édition annule et
    remplace la CEI 61784-1:2003. Cette édition constitue une révision technique.
    Cette édition de la CEI 61784-1 inclut les modifications techniques majeures suivantes
    par rapport à l''édition précédente: division des parties 3, 4, 5 et 6 de la CEI
    61158 de la troisième édition en plusieurs parties numérotées, par exemple CEI
    61158-6-1, 6-2, 6-3, suppression de l''ancien bus de terrain de Type 6 contenu
    dans la série CEI 61158 et CPF 7 pour manque de pertinence pour le marché; ajout
    de nouveaux types de bus de terrain dans la série CEI 61158 donnant lieu aux nouvelles
    CPF 8, 9 et 16.La présente version bilingue (2014-12) correspond à la version
    anglaise monolingue publiée en 2007-12.'
