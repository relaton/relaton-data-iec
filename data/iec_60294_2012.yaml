- content: "La CEI 60294:2012 s'applique aux condensateurs et résistances cylindriques
    destinés à être utilisés dans les matériels électroniques. Cette norme donne des
    méthodes pour la mesure de la longueur du corps et pour la vérification de l'excédent
    de revêtement de protection sur les fils de sorties des composants à fils de sorties
    axiales. Elle donne également une méthode pour la vérification du diamètre hors-tout
    du corps des composants cylindriques à fils de sorties axiales. NOTE: Une méthode
    de mesure pour les composants à sorties unilatérales est donnée dans la CEI 60717.
    Cette deuxième édition annule et remplace la première édition parue en 1969. Elle
    constitue une révision technique. Les principales modifications techniques par
    rapport à la première édition sont les suivantes:<br />\n- utilisation d'unités
    SI uniquement, entraînant la suppression de toutes les dimensions impériales,<br
    />\n- réduction de la tolérance pour la profondeur du chanfrein à la Figure 1
    et à la Figure 2,<br /> \n- élaboration de la méthode relative à l'extension du
    matériau de revêtement sur les fils de sorties,<br />\n- élaboration de la méthode
    relative au diamètre hors-tout du corps, et<br />\n- introduction des exigences
    relatives aux informations à fournir dans une spécification applicable."
