abstract:
- language: en
  script: Latn
  content: "IEC 61784-3-13:2021 specifies a safety communication layer (services and
    protocol) based on CPF 13 of IEC 61784 2 and IEC 61158 Type 13. It identifies
    the principles for functional safety communications defined in IEC 61784 3 that
    are relevant for this safety communication layer. This safety communication layer
    is intended for implementation in safety devices only.<br />\r\nNOTE 1 It does
    not cover electrical safety and intrinsic safety aspects. Electrical safety relates
    to hazards such as electrical shock. Intrinsic safety relates to hazards associated
    with potentially explosive atmospheres. This document defines mechanisms for the
    transmission of safety-relevant messages among participants within a distributed
    network using fieldbus technology in accordance with the requirements of IEC 61508
    (all parts) for functional safety. These mechanisms may be used in various industrial
    applications such as process control, manufacturing automation and machinery.
    This document provides guidelines for both developers and assessors of compliant
    devices and systems."
- language: fr
  script: Latn
  content: "L'IEC 61784-3-13:2021 spécifie une couche de communication de sécurité
    (services et protocole) qui repose sur la CPF 13 de l'IEC 61784 2 et le type 13
    de l'IEC 61158. Elle identifie les principes applicables aux communications de
    sécurité fonctionnelle définies dans l'IEC 61784 3, qui correspondent à cette
    couche de communication de sécurité. Cette couche de communication de sécurité
    est destinée à être mise en œuvre uniquement sur les appareils de sécurité.<br
    />\r\nNOTE 1 Elle ne couvre pas les aspects relatifs à la sécurité électrique
    et à la sécurité intrinsèque. La sécurité électrique concerne les dangers tels
    que les chocs électriques. La sécurité intrinsèque concerne les dangers associés
    aux atmosphères explosibles. Le présent document définit les mécanismes de transmission
    des messages relatifs à la sécurité entre les participants d'un réseau réparti,
    en utilisant la technologie de bus de terrain conformément aux exigences de la
    série IEC 61508 (toutes les parties) concernant la sécurité fonctionnelle. Ces
    mécanismes peuvent être utilisés dans différentes applications industrielles,
    par exemple la commande de processus, l'usinage automatique et les machines. Le
    présent document fournit des lignes directrices aux développeurs, ainsi qu'aux
    évaluateurs d'appareils et de systèmes conformes."
