  content: IEC 62481-9:2017(E) specifies guidelines for the DLNA Adaptive Delivery
    using HTTP protocol. The DLNA interoperability guidelines for Adaptive Delivery
    are based on ISO/IEC 23009-1:2014standard and enables content authors to describe
    content in timed segments at various bit rates and media formats. Client rendering
    devices can select the appropriate timed segments (e.g. bit rate) based on network
    congestion to maintain smooth streaming of content for display.
