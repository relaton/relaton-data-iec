abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document establishes requirements for estimating and reporting on
    performance variations observed when cohorts belonging to different demographic
    groups engage with biometric enrolment and recognition systems. In this context,
    performance refers to failure-to-enrol rate, failure-to-acquire rate, shifts in
    comparison score, recognition error rates, and aspects of response and processing
    time (throughput).</p><p class="MsoBodyText" style="mso-layout-grid-align: none;
    text-autospace: none;">This document is applicable to the following:</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— demographic
    group membership;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— using phenotypic measures;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— reporting
    on tests;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— stating statistical uncertainty estimates;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— operational thresholds settings;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— equitability;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— procurement
    agency activities.</p><p class="MsoBodyText">This document also provides terms
    and definitions to be used when reporting performance variation across demographic
    groups.</p><p class="MsoBodyText">This document is applicable to:</p><p class="ListContinue1">—
    technology evaluations of algorithms, subsystems and systems;</p><p class="ListContinue1">—
    scenario evaluations of systems;</p><p class="ListContinue1">— operational evaluations
    of fielded systems.</p><p class="MsoBodyText">Application of this document does
    not require detailed knowledge of a system’s algorithms but it does require specific
    knowledge of the demographic characteristics for the population of interest.</p>'
