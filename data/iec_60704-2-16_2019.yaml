abstract:
- content: "IEC 60704-2-16:2019 applies to single-unit electric washer-dryers for
    household and similar use intended for placing on the floor against a wall, for
    building-in or placing under a counter, a kitchen worktop or under a sink, for
    wall-mounting or on a counter.<br />\r\nThis standard is concerned with objective
    methods of engineering accuracy for determining sound power levels of airborne
    acoustical noise.<br />\r\nRequirements for the declaration of noise emission
    values are not within the scope of this document.<br />\r\nThis part is intended
    to be used in conjunction with IEC 60704-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60704-2-16:2019 s'applique aux lavantes-séchantes électriques en
    un seul équipement pour une utilisation domestique ou similaire prévue avec un
    placement au sol contre un mur, une intégration ou un placement sous un comptoir,
    un plan de travail de cuisine ou sous un évier, pour une fixation murale ou sur
    un comptoir.<br />\r\nLa présente norme concerne des méthodes objectives de degré
    de précision «expertise» destinées à déterminer les niveaux de puissance acoustique
    d'un bruit aérien situé à l'intérieur du domaine de fréquences utile.<br />\r\nLes
    exigences pour la déclaration des valeurs d'émission sonore ne relèvent pas du
    domaine d'application du présent document.<br />\r\nLa présente partie est destinée
    à être utilisée conjointement avec l'IEC 60704-1:2010."
