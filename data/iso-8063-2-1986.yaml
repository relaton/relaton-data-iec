abstract:
- language: en
  script: Latn
  content: "<p>Specifies the quality of recorded signals as well as the track format
    of a magnetic tape cartridge with a magnetic tape width of 6,30 mm (0,25 inch)
    using the IMFM method of recording at 252 ftpmm (6 400 ftpi) for data interchange
    between data processing systems in the start/stop mode.</p>"
- language: fr
  script: Latn
  content: "<p>\nL'ISO 8063 spécifie les caractéristiques d'une cartouche pour bande,
    utilisant une bande magnétique de 6,30 mm (0,25 in) de large pour l'échange de
    données entre des systèmes de traitement de données. L'ISO 8063/1 spécifie les
    caractéristiques dimensionnelles, physiques et magnétiques de la cartouche, ainsi
    que l'agencement des pistes. La présente partie de l'ISO 8063 spécifie la qualité
    des signaux enregistrés et le format de piste à utiliser sur une cartouche à bande
    magnétique de 6,30 mm (0,25 in) enregistrée à 252 ftpmm (6 400 ftpi) utilisant
    un enregistrement IMFM et un mode de fonctionnement marche/arrêt. Avec le plan
    d'étiquetage spécifié dans l'ISO 4341, l'ISO 8063/1 et l'ISO 8063/2 prévoient
    l'échange complet de données entre des systèmes de traitement de données. <br/>
    \n<br/>NOTE -- Les valeurs numériques du Système international et/ou du Système
    Impérial de mesure, figurant dans la présente partie de l'ISO 8063, peuvent être
    des valeurs arrondies et sont donc compatibles\n</p>"
