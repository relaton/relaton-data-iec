- content: "L'IEC 63093-3:2020 spécifie les dimensions importantes pour l'interchangeabilité
    mécanique d'une gamme préférentielle de demi-circuits magnétiques en pot en ferrite,
    destinée à être utilisée dans des commutateurs inductifs de proximité. Les demi-circuits
    magnétiques en pots des commutateurs inductifs de proximité sont également appelés
    noyaux PS.<br />\r\nLe choix des tailles et formes de noyau pour le présent document
    repose sur la philosophie consistant à introduire les tailles et formes qui correspondent
    à des normes industrielles, soit dans une norme nationale soit par une utilisation
    à grande échelle dans le secteur industriel.<br />\r\nLa présente partie de l'IEC
    63093 peut être considérée comme une spécification intermédiaire utile dans les
    négociations tenues entre les fabricants de noyaux ferrites et les clients concernant
    les irrégularités de surface. Elle donne les lignes directrices relatives aux
    limites acceptables des irrégularités de surface applicables aux noyaux PS conformément
    à la spécification générique correspondante.<br />\r\nCette première édition annule
    et remplace la première édition de l'IEC 62323 parue en 2005. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente de l'IEC 62323:<br />\r\na)
    ajout des limites des irrégularités de surface."
