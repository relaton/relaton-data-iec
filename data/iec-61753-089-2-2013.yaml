abstract:
- language: en
  script: Latn
  content: 'IEC 61753-089-2:2013 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed wide wavelength
    division multiplexing (WWDM) device for monitoring passive optical networks (PON)
    using an optical time-domain reflectometer (OTDR) satisfies in order to be categorized
    as meeting the requirements of category C (controlled environments), as defined
    in Annex A of IEC 61753-1:2007. Annex B of this standard provides information
    concerning the principle and function of the OTDR monitoring WWDM. Keywords: wide
    wavelength division multiplexing (WWDM), passive optical networks (PON), optical
    time-domain reflectometer (OTDR)'
- language: fr
  script: Latn
  content: 'L''IEC 61753-089-2:2013 contient les sévérités et les exigences minimales
    initiales de performances, d''essais et de mesures auxquelles répond un dispositif
    à répartition en longueur d''onde large (WWDM) muni de fibres amorces, pour contrôler
    des réseaux optiques passifs (PON) à l''aide d''un réflectomètre optique (OTDR)
    afin d''être classé comme conforme aux exigences de la catégorie C (environnements
    contrôlés), comme défini à l''Annexe A de l''IEC 61753-1:2007. L''Annexe B de
    la présente norme fournit des informations sur le principe et le fonctionnement
    d''un dispositif WWDM de contrôle OTDR. Mots clés: dispositif en longueur d''onde
    large (WWDM), réseaux optiques passifs (PON) à l''aide d''un réflectomètre optique
    (OTDR)'
