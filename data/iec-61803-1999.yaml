abstract:
- language: en
  script: Latn
  content: Applies to all line-commutated high-voltage direct current (HVDC) converter
    stations used for power exchange in utility systems. Presumes the use of 12-pulse
    thyristor converters but can also be used for 6-pulse thyristor converters. Presents
    procedures for determining the total losses of an HVDC converter station. Cover
    all parts, except synchronous compensators or static var compensators and address
    no-load operation and operating losses together with their methods of calculation
    which use, wherever possible, measured parameters. The contents of the corrigendum
    of October 1999 have been included in this copy.
- language: fr
  script: Latn
  content: S'applique à tous les postes de conversion en courant continu à haute tnesion
    (CCHT), commutés par le réseau, et utilisés pour l'échange de puissance dans des
    systèmes de distribution d'énergie. Présuppose l'utilisation de convertisseurs
    à thyristors à 12 impulsions mais peut également s'appliquer à des convertisseurs
    à thyristors à 6 impulsions. Décrit un ensemble de procédures types permettant
    de déterminer l'ensemble des pertes d'un poste de conversion à CCHT. Les procédures
    recouvrent toutes les pièces, à l'exception des compensateurs synchrones ou des
    compensateurs var statiques et considèrent les pertes en fonctionnement à vide
    et les pertes en fonctionnement ainsi que leurs méthodes de calcul utilisant,
    dans la mesure du possible, des paramètres mesurés. Le contenu du corrigendum
    d'octobre 1999 a été pris en considération dans cet exemplaire.
