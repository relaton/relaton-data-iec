abstract:
- language: en
  script: Latn
  content: IEC 60404-3:1992+A1:2002+A2:2009 defines the general principles and the
    technical details of the measurement of the magnetic properties of magnetic sheets,
    at power frequencies, by means of a single sheet tester. This tester is applicable
    to flat plate specimens obtained from magnetic sheets and strips of any quality.
    The magnetic characterictics are determined for a sinusoidal induced voltage,
    for specified peak values of magnetic polarization and for a specified frequency.
    <strong> This consolidated version consists of the second edition (1992), its
    amendment 1 (2002), its amendment 2 (2009) and its corrigendum (2009). Therefore,
    no need to order amendments in addition to this publication.< /b> </strong>
- language: fr
  script: Latn
  content: La CEI 60404-3:1992+A1:2002+A2:2009 définie les principes généraux et les
    détails techniques de mesure des propriétés magnétiques des tôles magnétiques,
    à fréquences industrielles, à l'aide de l'essai sur tôle unique. L'essai sur tôle
    unique est applicable à des échantillons prélevés dans les tôles et feuillards
    magnétiques de toute qualité. Les caractéristiques magnétiques sont déterminées
    pour une tension induite sinusoïdale, pour des valeurs de crête spécifiées de
    la polarisation magnétique et pour une fréquence spécifiée. <strong> Cette version
    consolidée comprend comprend la deuxième édition (1992), son amendement 1 (2002),
    son amendement 2 (2009) et le corrigendum de décembre 2009. Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.< /b></strong>
