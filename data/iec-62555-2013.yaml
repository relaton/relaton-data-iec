abstract:
- language: en
  script: Latn
  content: IEC 62555:2013 establishes general principles relevant to HITU fields for
    the use of radiation force balances in which an obstacle (target) intercepts the
    sound field to be measured; specifies a calorimetric method of determining the
    total emitted acoustic power of ultrasonic transducers based on the measurement
    of thermal expansion of a fluid-filled target; specifies requirements related
    to the statement of electrical power characteristics of ultrasonic transducers;
    provides guidance related to the avoidance of acoustic cavitation during measurement;
    provides guidance related to the measurement of HITU transducers of different
    construction and geometry, including collimated, diverging and convergent transducers,
    and multi-element transducers; provides guidance on the choice of the most appropriate
    measurement method; and provides information on assessment of overall measurement
    uncertainties. This International Standard is applicable to the measurement of
    ultrasonic power generated by HITU equipment up to 500 W in the frequency range
    from 0,5 MHz to 5 MHz. HITU equipment may generate convergent, collimated or divergent
    fields. For frequencies less than 500 kHz, no validations exist and the user should
    assess the uncertainties of the power measurement and measurement system at the
    frequencies of operation. This International Standard does not apply to ultrasound
    equipment used for physiotherapy, for lithotripsy for general pain relief.
- language: fr
  script: Latn
  content: La IEC 62555:2013 établit les principes généraux, applicables aux champs
    HITU, permettant d'utiliser les balances de forces de rayonnement dans lesquelles
    un obstacle (cible) intercepte le champ acoustique à mesurer; spécifie une méthode
    calorimétrique de détermination de la puissance acoustique totale émise par des
    transducteurs ultrasonores, en se fondant sur le mesurage de la dilatation thermique
    d'un fluide cible; spécifie les exigences relatives à la déclaration des caractéristiques
    de la puissance électrique des transducteurs ultrasonores; fournit des recommandations
    permettant d'éviter la cavitation acoustique au cours du mesurage; donne des lignes
    directrices pour le mesurage des transducteurs HITU de différentes constructions
    et géométries, y compris les transducteurs non focalisants, divergents et focalisants
    ainsi que les transducteurs à éléments multiples; fournit des recommandations
    quant au choix de la méthode de mesurage la plus appropriée; et fournit des informations
    concernant l'évaluation des incertitudes de mesure globales. La présente Norme
    Internationale s'applique au mesurage de la puissance ultrasonore générée par
    des appareils HITU, atteignant jusqu'à 500 W, dans la gamme des fréquences de
    0,5 MHz à 5 MHz. Les appareils HITU peuvent générer des champs focalisés, non
    focalisés ou divergents. Il n'existe aucune validation pour les fréquences inférieures
    à 500 kHz. Il convient que l'utilisateur évalue les incertitudes de mesure de
    la puissance et du système de mesure aux fréquences de fonctionnement utilisées.
    La présente Norme internationale ne s'applique pas aux appareils à ultrasons utilisés
    pour la physiothérapie, pour la lithotritie ou pour soulager la douleur de manière
    générale.
