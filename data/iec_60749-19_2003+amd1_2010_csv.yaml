abstract:
- content: IEC 60749-19:2003+A1:2010 determines the integrity of materials and procedures
    used to attach semiconductor die to package headers or other substrates. This
    test method is generally only applicable to cavity packages or as a process monitor.
    It is not applicable for die areas greater than 10 mm2. It is also not applicable
    to flip chip technology or to flexible substrates.<strong>This consolidated version
    consists of the first edition (2003) and its amendment 1 (2010). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60749-19:2003+A1:2010 détermine la cohérence des matériaux et des
    méthodes d'essais utilisées pour fixer les pastilles à semiconducteurs aux embases
    de boîtiers ou autres substrats. Cette méthode d'essai est généralement applicable
    aux seuls boîtiers à cavité ou comme moniteur de processus. Elle n'est pas applicable
    aux surfaces de pastilles supérieures à 10 mm2. Elle n'est également pas applicable
    aux pastilles à surépaisseur ni aux substrats flexibles.<strong> Cette version
    consolidée comprend la première édition (2003) et son amendement 1 (2010). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
