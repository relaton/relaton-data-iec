abstract:
- language: en
  script: Latn
  content: IEC TS 62282-7-2:2014 provides for SOFC cell/stack assembly units, testing
    systems, instruments and measuring methods, and test methods to test the performance
    of SOFC cells and stacks. This technical specification is to be used for data
    exchanges in commercial transactions between cell/stack manufacturers and system
    developers or for acquiring data on a cell or stack in order to estimate the performance
    of a system based on it. Users of this technical specification may selectively
    execute test items suitable for their purposes from those described in this technical
    specification.
- language: fr
  script: Latn
  content: L'IEC 62282-7-2:2014 fournit des entités d'assemblage de cellules/piles
    SOFC, des systèmes d'essai, des instruments et des méthodes de mesure, ainsi que
    des méthodes d'essai afin de vérifier les performances des cellules et des piles
    SOFC. La présente spécification technique est à utiliser pour les échanges de
    données dans les transactions commerciales entre les fabricants de cellules/piles
    et les développeurs de systèmes, ou pour l'acquisition de données sur une cellule
    ou une pile afin d'estimer les performances d'un système sur la base de ces données.
    Dans ce but, les utilisateurs de la présente spécification technique peuvent choisir
    d'exécuter des éléments d'essai parmi ceux qui sont décrits ici.
