abstract:
- language: en
  script: Latn
  content: IEC 62820-3-2:2018 describes the basic application requirements for Advanced
    Security Building Intercom Systems (ASBIS) in public and private buildings with
    advanced safety and security needs. ASBIS are also used to meet the requirements
    of the Local Regulations of Workplace Safety  and/or other relevant local regulations,
    in particular, protecting the life and limb of employees and all persons in the
    building, taking into account the inclusion of people with disabilities (e.g to
    achieve barrier-free access or calls for help) where required by local applicable
    law. The recommendations and requirements of IEC 62820-3-1 are mandatory for this
    document.
- language: fr
  script: Latn
  content: L'IEC 62820-3-2:2018 décrit les exigences d'application de base des systèmes
    d'interphone de bâtiment à sécurité avancée (ASBIS) installés dans les bâtiments
    publics ou privés ayant des besoins en matière de sûreté et de sécurité avancées.
    Les systèmes ASBIS sont également utilisés pour satisfaire aux exigences des règlements
    locaux en matière de sécurité au travail et/ou d'autres règlements locaux pertinents,
    en particulier, la protection de la vie et de l'intégrité physique des employés
    et de toutes les personnes présentes dans le bâtiment, sans oublier les personnes
    handicapées (pour prévoir un accès sans obstacle ou des moyens d'appeler à l'aide,
    par exemple) si cela est exigé par la loi locale applicable. Les recommandations
    et exigences de l'IEC 62820-3-1 sont obligatoires pour la présente norme.
