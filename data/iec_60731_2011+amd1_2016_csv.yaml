- content: "L'IEC 60731:2011+A1:2016 spécifie les exigences de performance des dosimètres
    de radiothérapie, destinés à mesurer la dose absorbée dans l'eau ou le kerma dans
    l'air (et les débits et distributions spatiales correspondants) dans les champs
    de rayonnement de photons, électrons, protons ou ions lourds utilisés en radiothérapie.
    Les systèmes de surveillance de dose incorporés dans les appareils de radiothérapie
    ne sont pas visés par la présente norme, pas plus que les chambres à ions réentrants
    utilisés pour l'étalonnage des sources en curiethérapie et les contrôleurs de
    constance. La CEI 60731:2011 est applicable aux types suivants de dosimètre:<br
    />\r\na) dosimètres de classe de routine servant normalement à<br />\r\n1) mesurer
    le kerma ou la dose dans un faisceau de rayonnement, dans l'air ou dans un fantôme;<br
    />\r\n2) mesurer la dose reçue par les patients in vivo à la surface de la peau
    ou à l'intérieur d'une cavité.<br />\r\nb) dosimètres de classe de référence servant
    normalement à étalonner les dosimètres de classe de routine.<br />\r\nc) dosimètres
    de classe de balayage servant normalement à mesurer la distribution de dose relative
    à l'aide d'un système de balayage tel qu'un fantôme automatique de prélèvement
    d'eau.<br />\r\nL'objet de la présente norme est:<br />\r\n- de fixer les exigences
    pour un niveau de performance satisfaisant des dosimètres de radiothérapie;<br
    />\r\n- de normaliser les méthodes servant à déterminer la conformité à ce niveau
    de performance.<br />\r\nTrois niveaux de performance sont spécifiés:<br />\r\n-
    le niveau le plus faible concerne les dosimètres de classe de routine;<br />\r\n-
    le niveau le plus élevé concerne les dosimètres de classe de référence.<br />\r\n-
    le niveau spécifique concerne les dosimètres de classe de balayage.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 1997 et son
    Amendement 1 (2002), dont elle constitue une révision technique. Les modifications
    techniques apportées par rapport à la deuxième édition de la présente norme concernent
    les exigences de performance applicables aux dosimètres de radiothérapie destinés
    à être utilisés pour le mesurage de la dose absorbée dans l'eau ou du kerma dans
    l'air dans des champs de rayonnement d'ions lourds, et aux dosimètres de classe
    de balayage généralement utilisés pour les mesurages de la dose relative avec
    un système de balayage tel qu'un fantôme automatique de prélèvement d'eau.<strong>
    Cette version consolidée comprend la sixième édition (2011) et son amendement
    1 (2016). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
