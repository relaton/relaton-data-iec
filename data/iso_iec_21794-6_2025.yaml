abstract:
- content: <p class="MsoBodyText">This document defines the JPEG Pleno framework for
    learning-based point cloud coding.</p><p class="MsoBodyText">This document is
    applicable to interactive human visualization, with competitive compression efficiency
    compared to state of the art point cloud coding solutions in common use, and effective
    performance for 3D processing and machine-related computer vision tasks, and has
    the goal of supporting a royalty-free baseline.</p><p class="MsoBodyText">This
    document specifies a coded codestream format for storage of point clouds. It provides
    information on the encoding tools. It also defines extensions to the JPEG Pleno
    File Format and associated metadata descriptors that are specific to point cloud
    modalities.</p>
