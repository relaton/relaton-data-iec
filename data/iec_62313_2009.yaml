abstract:
- content: |-
    IEC 62313:2009 is intended to be used to set up the requirements for the acceptance of rolling stock on infrastructure in the field of:<br />
    - co-ordination of protection principles between power supply and traction units, especially fault discrimination for short-circuits;<br />
    - co-ordination of installed power on the line and power demand of the trains;<br />
    - co-ordination of traction unit regenerative braking and power supply receptivity;<br />
    - co-ordination of harmonic behaviour.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62313:2009 a pour but de fixer les exigences concernant l'acceptation du matériel roulant sur l'infrastructure dans les domaines suivants:<br />
    - coordination des principes de protection entre l'alimentation électrique et les engins de traction, spécialement la discrimination des défauts lors des courts circuits;<br />
    - coordination entre la puissance installée d'une ligne et la demande de puissance des trains;<br />
    - coordination entre le freinage par récupération d'un engin de traction et la réceptivité de l'alimentation électrique;<br />
    - coordination dans le comportement vis-à-vis des harmoniques.
