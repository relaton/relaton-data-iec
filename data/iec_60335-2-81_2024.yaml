- content: "L'IEC 60335-2-81:2024 traite de la sécurité des chancelières et des carpettes
    chauffantes électriques destinées à un usage domestique et analogue, dont la tension
    assignée est inférieure ou égale à 250 V, y compris les appareils alimentés en
    courant continu et les appareils alimentés par batteries.<br />\r\nLes appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers ordinaires présentés
    par les appareils, encourus par tous les individus à l'intérieur et autour de
    l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n– des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales;
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction;<br />\r\n– des enfants qui
    jouent avec l'appareil.<br />\r\nDes exigences supplémentaires peuvent être nécessaires
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions. Dans de nombreux pays, des exigences supplémentaires sont spécifiées
    par les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n– aux appareils spécifiquement destinés à être utilisés
    sous surveillance médicale;<br />\r\n– aux couvertures et coussins électriques
    (IEC 60335-2-17);<br />\r\n– aux tapis chauffants électriques (IEC 60335-2-106);<br
    />\r\n– aux appareils de chauffage électrique destinés à la reproduction et à
    l'élevage des animaux (IEC 60335-2-71).<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2015, l'Amendement 1:2017 et l'Amendement
    2:2020. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 13.2, 16.2, 21.103,
    21.104, 21.105, 21.106);<br />\r\nc) le calibre d'essai 19 a été ajouté pour l'accessibilité
    (8.1.1, 8.1.3, 20.2, B.22.3, B.22.4);<br />\r\nd) les températures des surfaces
    extérieures ont été ajoutées (Article 11);<br />\r\ne) l'essai du 21.107 a été
    ajouté pour les unités de commande destinées à être placées sur une surface;<br
    />\r\nf) le texte du 30.102 a été aligné sur l'IEC 60335-2:17.<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
