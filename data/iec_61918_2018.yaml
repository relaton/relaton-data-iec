- content: "IEC 61918:2018 spécifie les exigences de base pour l’installation d'un
    support de réseaux de communication à l'intérieur et entre des îlots d'automatisation
    de sites industriels. Le présent document couvre le câblage symétrique et à fibres
    optiques. Elle couvre également l’infrastructure de câblage des supports sans
    fil, mais pas le support sans fil lui-même. D’autres supports sont couverts par
    l'IEC 61784-5 (toutes les parties).\r\n\r\nCette quatrième édition annule et remplace
    la troisième édition publiée en 2013. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) la référence à l'ISO/IEC 24702 a été
    remplacée par la référence à la nouvelle ISO/IEC 11801-3, ce qui a un impact sur
    le Tableau 2;<br />\r\nb) certains termes et abréviations ont été modifiés à l'Article
    3;<br />\r\nc) les Paragraphes 4.1.2, 4.4.2.5, 4.4.3.4.1 et 5.7 ont été mis à
    jour;<br />\r\nd) la Figure 2 et la Figure 3 ont été mises à jour. La Figure 13,
    la Figure 16, la Figure 30 et la Figure 49 ont été ajoutées;<br />\r\ne) le Tableau
    7 a été mis à jour;<br />\r\nf) l'Annexe D et l'Annexe M ont été développées afin
    de couvrir des familles de profils de communication supplémentaires. L'Annexe
    H a été développée pour couvrir l'utilisation du connecteur M12-8 codage X;<br
    />\r\ng) l'Annexe O a été modifiée en intégrant des références à la nouvelle édition
    de la série ISO/IEC 11801, à l'ISO/IEC TR 11801-9902 et à l'ISO/IEC 14763-4;<br
    />\r\nh) l'Annexe P a été ajoutée.<br />\r\nLa présente norme doit être utilisée
    conjointement avec la série IEC 61784-5 en ce qui concerne l’installation des
    profils de communication (CP)."
