abstract:
- language: en
  script: Latn
  content: IEC 60269-3:2010+A1:2013+A2:2019 provides supplementary requirements for
    fuses for use by unskilled persons according to the following fuse systems comply
    with all subclauses of IEC 60269-1 and with the requirements laid down in the
    relevant fuse systems. This Part 3 supplements or modifies the corresponding clauses
    or subclauses of Part 1. This publication is to be read in conjunction with <a
    href="https://webstore.iec.ch/publication/1234">IEC 60269-1</a>. This consolidated
    version consists of the fourth edition (2010), its amendment 1 (2013) as well
    as its corrigenda 1 (2013) and 2 (2013), and its amendment 2 (2019). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 60269-3:2010+A1:2013+A2:2019 donne exigences supplémentaires pour
    les fusibles destinés à être utilisés par des personnes non qualifiées qui appartiennent
    aux systèmes de fusibles suivant répondent à l'ensemble des paragraphes de l'IEC
    60269-1, ainsi qu'aux exigences énoncées dans les systèmes de fusibles qui leur
    sont applicables. Lorsqu'aucune modification n'est nécessaire, la Partie 3 indique
    que l'article ou le paragraphe approprié est applicable. Cette publication doit
    être lue conjointement avec l'<a href="https://webstore.iec.ch/publication/1234">IEC
    60269-1</a>. Cette version consolidée comprend la quatrième édition (2010), son
    amendement 1 (2013) et ses corrigenda 1 (2013) et 2 (2013), et son amendement
    2 (2019). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
