abstract:
- content: ISO/IEC 23000-12:2010 specifies a file format designed for interactive
    music services. It integrates the multiple audio tracks with appropriate additional
    information for enabling users to experience various preset mixes and to make
    their own mixes complying with interactivity rules imposed by the producer.It
    specifiesa file type brand regarding relevant application area, anda file structure,
    which is capable of storage with multiple audio tracks with the following:group
    information on hierarchical structure of audio tracks;preset which is predefined
    mixing information on multiple audio tracks;rule which introduces specific data
    related to user's interaction;timed text, image and metadata.
