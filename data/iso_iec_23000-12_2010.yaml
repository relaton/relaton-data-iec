abstract:
- content: "<p>ISO/IEC 23000-12:2010 specifies a file format designed for interactive
    music services. It integrates the multiple audio tracks with appropriate additional
    information for enabling users to experience various preset mixes and to make
    their own mixes complying with interactivity rules imposed by the producer.</p><p>It
    specifies</p><ul><li>a file type brand regarding relevant application area, and</li><li>a
    file structure, which is capable of storage with multiple audio tracks with the
    following:</li></ul><ul><li>group information on hierarchical structure of audio
    tracks;</li><li>preset which is predefined mixing information on multiple audio
    tracks;</li><li>rule which introduces specific data related to user's interaction;</li><li>timed
    text, image and metadata.</li></ul>"
