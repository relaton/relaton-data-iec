abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61249 gives requirements for properties of phenolic cellulose
    paper reinforced copper-clad laminated sheets, economic grade in thicknesses of
    0,8 mm up to 3,2 mm. This standard covers materials with different requirements
    on flammability, designated according to the following: Material 61249-2-1-1:
    general purpose grade, requirement on flammability not specified; and Material
    61249-2-1-2: materials of defined flammability (vertical burning test).  These
    grades of material cover one of two flammability requirements, designated at FV0
    or FV1.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61249 indique les exigences concernant les
    propriétés des feuilles stratifiées renforcées en papier cellulose phénolique,
    de qualité économique, plaquées cuivre et d''épaisseur comprise entre 0,8 mm et
    3,2 mm. Cette norme couvre les matériaux possédant différentes exigences sur l''inflammabilité
    et conçus selon ce qui suit: Matériau 61249-2-1-1: qualité d''usage courant, exigence
    sur l''inflammabilité non spécifiée et Matériau 61249-2-1-2: matériaux d''inflammabilité
    définie (essai de combustion verticale).  Ces qualités de matériau couvrent une
    des deux exigences d''inflammabilité nommées FV0 ou FV1.'
