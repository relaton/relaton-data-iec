abstract:
- content: IEC 62325-351:2016 is applicable to European style electricity markets
    and specifies a UML package which provides a logical view of the functional aspects
    of European style market management within an electricity markets. This package
    is based on the common information model (CIM). The use of the CIM goes far beyond
    its application in a market management system. This new edition of IEC 62325-351
    contains new classes and associations required to comply with new business development
    for European style market, and in particular the implementation of recent European
    regulations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62325-351:2016 s'applique aux marchés de l'électricité de style européen
    et spécifie un paquetage UML qui donne une représentation logique des caractéristiques
    fonctionnelles d'un système de gestion de marché de style européen utilisé au
    sein des marchés de l'électricité. Ce paquetage est basé sur le modèle d'information
    commun (CIM). L'utilisation du CIM est plus large que son application dans un
    système de gestion de marché. La présente nouvelle édition de l'IEC 62325-351
    prévoit de nouvelles classes et de nouvelles associations nécessaires pour se
    conformer aux récentes évolutions économiques du marché de style européen, notamment
    la mise en oeuvre de nouvelles réglementations européennes.
