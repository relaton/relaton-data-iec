abstract:
- language: en
  script: Latn
  content: IEC 62481-4:2014 describes the set of guidelines based on DLNA DRM Interoperability
    Solutions (DIS), which are defined as methods to enable the secure transfer and
    use of protected commercial content among different implementations on network
    media devices. This content could be protected by different content protection
    technologies. In this standard they are referred to as DRMs.
- language: fr
  script: Latn
  content: L'IEC 62481-4:2014 décrit les directives basées sur les solutions d'interopérabilité
    de gestion des droits numériques DLNA (DIS), qui sont définies comme les méthodes
    permettant le transfert sécurisé et l'utilisation d'un contenu commercial protégé
    entre différentes mises en oeuvre de dispositifs de support réseau. Ce contenu
    pourrait être protégé par différentes technologies de protection de contenu, désignées
    de manière abrégée dans cette norme par le terme "gestion des droits numériques"
    (DRM).
