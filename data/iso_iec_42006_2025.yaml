abstract:
- content: <p class="MsoBodyText">This document specifies additional requirements
    to ISO/IEC 17021-1. The requirements contained in this document, when implemented,
    support the demonstration of competence, consistency and reliability by the bodies
    performing auditing and certification of an artificial intelligence management
    system (AIMS) according to ISO/IEC 42001 for organizations that provide, develop
    or use AI systems.</p><p class="MsoBodyText">Certification of AIMS is a third-party
    conformity assessment activity (as described in ISO/IEC 17000:2020, 4.5), and
    bodies performing this activity are third-party conformity assessment bodies.</p><p
    class="MsoBodyText">This document also provides the necessary information and
    confidence to customers about the way certification has been granted.</p><p class="Note">NOTE
    This document can be used as a criteria document for accreditation or peer assessment.</p>
