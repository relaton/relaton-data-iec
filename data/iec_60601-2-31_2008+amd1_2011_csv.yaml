abstract:
- content: "IEC 60601-2-31:2008+A1:2011 consists of the second edition (2008) and
    its amendment 1 (2011). The technical content is therefore identical to the base
    edition and its amendment and has been prepared for user convenience. IEC 60601-2-31:2008
    applies to the basic safety and essential performance of external pacemakers powered
    by an internal electrical power source. The minimum safety requirements specified
    in this particular standard are considered to provide for a practical degree of
    safety in the operation of external cardiac pacemakers with an internal power
    source. This particular standard amends and supplements IEC 60601-1 (third edition,
    2005): Medical electrical equipment - Part 1: General requirements for basic safety
    and essential performance. This second edition cancels and replaces the first
    edition published in 1994 and its Amendment 1 (1998). This second edition of IEC
    60601-2-31 is aligned with IEC 60601-1:2005, and contains minimal technical revisions
    from the first edition. IEC 60601-2-31 Amendment 1:2011 addresses the comments
    received during the process of harmonizing the standard in Europe, updates several
    references to defined terms that were not printed in small caps, and improves
    terminology usage.<strong>This consolidated version consists of the second edition
    (2008)  \nand its amendment 1 (2011). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
