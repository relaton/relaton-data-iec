- content: "La CEI 60601-2-31:2008+A1:2011 comprend la deuxième édition (2008) et
    son amendement 1 (2011). Le contenu technique de cette version consolidée est
    donc identique à celui de l'édition de base et à son amendement; cette version
    a été préparée par commodité pour l'utilisateur. La CEI 60601-2-31:2008 s'applique
    à la sécurité de base et aux performances essentielles des stimulateurs externes
    alimentés par une source d'énergie électrique interne. L'objet de la présente
    norme particulière est d'établir des exigences particulières pour la sécurité
    de base et les performances essentielles de ces stimulateurs. Cette norme particulière
    amende et complète la CEI 60601-1:2005 Appareils électromédicaux - Partie 1: Exigences
    générales pour la sécurité de base et les performances essentielles. Cette seconde
    édition annule et remplace la première édition publiée en 1994 et son amendement
    1 (1998). Cette seconde édition de CEI 60601-2-31 est alignée avec la CEI 60601-1:2005,
