abstract:
- language: en
  script: Latn
  content: 'Provides general principles and detailed requirements for the design and
    formulation of all types of instructions that will be necessary or helpful for
    document kinds to accompany products ranging from small, simple ones, such as
    tin of paint, to large or highly complex ones, such as a large industrial installation.
    If the paper version of this standard is ordered, a diskette is provided with
    fill-in tables corresponding to annexes B and C. If the standard is downloaded
    directly from the web, it consists of 2 files: the standard as a PDF file and
    the fill-in tables as a WORD file.'
- language: fr
  script: Latn
  content: 'Fournit les principes généraux et les prescriptions détaillées pour la
    conception et la formulation de tous les types d''instructions qui seront necessaires
    ou utiles pour les produits allant des produits de petites tailles et des produits
    simples comme les pots de peintures, à des produits de grande taille ou très complexe,
    comme les installations industrielles importantes. Si la version papier de la
    norme est commandée, une disquette est fournie avec les tableaux à remplir correspondant
    aux annexes B et C. Si la norme est déchargée depuis le WEB, elle est constituée
    de 2 fichiers: La norme au format PDF et les tableaux à remplir en format WORD'
