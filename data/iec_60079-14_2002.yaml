abstract:
- content: "This part of IEC 60079 contains the specific requirements for the design,
    selection and erection of electrical installations in explosive gas atmospheres.
    \nThese requirements are in addition to the requirements for installations in
    non-hazardous areas. \nThis standard applies to all electrical equipment and installations
    in hazardous areas whether permanent, temporary, portable, transportable or hand-held.
    \nIt applies to installations at all voltages. \nThis standard does not apply
    to \n- electrical installations in mines susceptible to firedamp; \n- electrical
    installations in areas where the hazard is due to combustible dusts or fibres;
    \n- inherently explosive situations, for example explosives manufacturing and
    processing; \n- rooms used for medical purposes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Contient les règles particulières de conception, de sélec-tion et de montage
    applicables aux installations électriques situées dans des atmosphères explosives
    gazeuses.\nCes règles complètent celles relatives aux installations dans les emplacements
    non dangereux.\nLa présente norme s'applique à tous les équipements et à toutes
    les installations électriques situés dans des emplacements dangereux, que ces
    installations soient permanentes, tempo-raires, portables, déplaçables ou portatives.\nLa
    présente norme s'applique à toutes les installations, quelle que soit la tension
    utilisée. \nLa présente norme ne s'applique pas aux\n- installations électriques
    situées dans des mines grisouteuses;\n- installations électriques situées dans
    des emplacements dans lesquels le danger est dû à des poussières ou à des fibres
    inflammables;\n- situations intrinsèquement explosives, par exemple, fabrication
    et traitement d'explosifs;\n- salles utilisées à des fins médicales."
