- content: "IEC 60793-1-52:2014 présente une méthode pratique pour l'évaluation des
    performances des fibres dans un environnement défini. L'objet de la présente norme
    est de définir un essai pour la détermination de l'aptitude des fibres optiques
    multimodales de sous-catégories A1a à A1d et des fibres optiques unimodales de
    classes B et C à résister aux conditions d'environnement présentant des variations
    de température, susceptibles de survenir en utilisation réelle, pendant le stockage
    et/ou le transport. L'essai est essentiellement destiné à permettre l'observation
    des effets des variations de température pendant une période donnée. Cette procédure
    est appliquée conformément à l'IEC 60068-2-14, Essai Nb. Cette deuxième édition
    annule et remplace la première édition, parue en 2001, et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- l'harmonisation du contenu avec
    les spécifications intermédiaires concernant les types de fibres correspondants;<br
    />\r\n- l'extension de l'applicabilité du document aux fibres unimodales de classe
    C. Mots clés: fibres optiques multimodales de sous-catégories A1a à A1d, fibres
    optiques unimodales de classes B et C, variations de température"
