abstract:
- content: "IEC 60793-1-52:2014 provides a practical method for evaluating fibre performance
    in a defined environment. The purpose of this standard is to define a test that
    determines the suitability of sub-category A1a to A1d multimode fibres and class
    B and C single-mode fibres to withstand the environmental condition of change
    in temperature which may occur in actual use, storage and/or transport. The test
    is primarily intended to permit the observation of effects of change of temperature
    over a given period. This procedure is conducted in accordance with IEC 60068-2-14,
    Test Nb. This second edition cancels and replaces the first edition, published
    in 2001, and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    harmonizing the content with sectional specifications of relevant fibre types;<br
    />\r\n- extending the applicability of the document to class C single-mode fibres.
    Keywords: sub-category A1a to A1d multimode fibres, class B and C single-mode
    fibres, change in temperature"
