abstract:
- content: |-
    This part of IEC 62271 applies to a.c. switchgear and controlgear designed for indoor and outdoor installation and for operation at service frequencies up to and including 60 Hz on systems having voltages above 1 000 V.
    This standard applies to all high-voltage switchgear and controlgear except as otherwise specified in the relevant IEC standards for the particular type of switchgear and controlgear.

    This standard cancels and replaces IEC 60694 published in 1996.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 62271 s'applique à l'appareillage à courant alternatif prévu pour être installé à l'intérieur ou à l'extérieur et pour fonctionner à des fréquences de service inférieures ou égales à 60 Hz, sur des réseaux de tension supérieure à 1 000 V.
    Cette norme s'applique à tout l'appareillage à haute tension, sauf spécification contraire dans les normes particulières de la CEI pour le type d'appareillage considéré.

    Cette norme annule et remplace la CEI 60694 publiée en 1996.
