  content: |-
    <p><span lang="EN-GB">This document provides a collection of use cases on advanced learning analytics services, which leverages emerging technologies such as cloud computing, blockchain, virtual reality, internet of things, artificial intelligence in K12 education, higher education, and vocational education and training (VET). This document also establishes a categorization of different groups of learning analytics services and outlines their interrelationships.</span></p>
