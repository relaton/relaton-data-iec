abstract:
- language: en
  script: Latn
  content: IEC 60512-25-9:2008 defines a test method which is intended to assess the
    near-end alien crosstalk and the far-end alien crosstalk between connectors in
    close proximity, when mounted in their mounting systems. Both discrete modular
    connectors and multi-port panel connectors may be tested using this method. This
    method provides a means to test the alien crosstalk between any two ports, as
    well as a means to assess the overall alien crosstalk from all other ports. Is
    generally applicable to any electrical connector, and is particularly suitable
    to connectors described in IEC 60603-7 series, IEC 61076-3-104, and other types
    of connectors for data transmission.
- language: fr
  script: Latn
  content: La CEI 60512-25-9:2008 définit une méthode d&#x27;essai qui est destinée
    à évaluer la paradiaphonie exogène et la télédiaphonie exogène entre des connecteurs
    très proches, lorsqu&#x27;ils sont installés dans leurs systèmes de montage. Tant
    les connecteurs modulaires discrets que les connecteurs de panneau à plusieurs
    prises peuvent être soumis à l&#x27;essai en utilisant cette méthode. Cette méthode
    fournit un moyen de soumettre à l&#x27;essai la diaphonie exogène entre deux prises
    quelconques ainsi qu&#x27;un moyen d&#x27;évaluer la diaphonie exogène globale
    de l&#x27;ensemble des autres prises. Est généralement applicable à tout connecteur
    électrique, et convient particulièrement aux connecteurs décrits dans la série
    CEI 60603-7, la CEI 61076-3-104 et à d&#x27;autres types de connecteurs pour la
    transmission de données.
