  format: text/html
- content: "L'IEC 61010-2-130:2021 spécifie les exigences spécifiques de sécurité
    pour les types suivants d'appareils a), b) ou c) et leurs accessoires, destinés
    à être utilisés dans les établissements scolaires par des enfants sous la supervision
    de l'autorité responsable. Elle spécifie les exigences générales de sécurité pour
    les appareils destinés à être utilisés dans les établissements scolaires par des
    personnes âgées entre 3 et 16 ans sous la supervision de l’autorité responsable.<br
    />\r\nCette première édition annule et remplace l’IEC TS 62850 parue en 2013.<br
