abstract:
- language: en
  script: Latn
  content: Provides general guidance for the safe use of electric cables with a rated
    voltage not exceeding 450/750 V. It is applicable to those cables that are specified
    in IEC 60227 and IEC 60245. The guidance given in this standard can also be applicable
    to low-voltage cables of a similar type to those specified in IEC 60227 and IEC
    60245 but not specifically mentioned in those standards. In such cases, it is
    advisable to seek additional advice from the cable manufacturer.
- language: fr
  script: Latn
  content: Fournit des lignes directrices pour l'emploi sûr des câbles électriques
    avec une tension assignée n'excédant pas 450/750 V. Il est applicable aux câbles
    spécifiés dans la CEI 60227 et la CEI 60245. Les lignes directrices données dans
    la présente norme peuvent également s'appliquer aux câbles basse tension d'un
    type similaire à ceux spécifiés dans la CEI 60227 et la CEI 60245, mais dont il
    n'est pas fait spécifiquement mention dans ces normes. Dans de tels cas, il est
    souhaitable de demander un conseil supplémentaire au fabricant de câbles.
