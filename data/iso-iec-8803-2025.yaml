abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document defines a standardized accuracy and precision evaluation process for modelling from 3D scanned data. The set of processes, activities and tasks described in this document provides a common framework for evaluating quality factors such as accuracy and precision for modelling from 3D scanned data.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is not intended to evaluate the 3D printed product itself.</span></p>
