- content: "L’IEC 60749-21:2025 établit une procédure normalisée pour déterminer la
    brasabilité des connexions de sortie des boîtiers de dispositifs qui sont destinées
    à être fixées sur une autre surface en utilisant de la brasure étain-plomb (SnPb)
    ou sans plomb pour réaliser cette fixation. Cette méthode d’essai décrit une procédure
    pour les essais de brasabilité par \"immersion et examen visuel\" des composants
    pour montage en surface (CMS), par trous traversants et axial, ainsi qu’une procédure
    facultative d’essai de brasabilité pour des CMS pour montage en surface sur carte,
    afin de permettre la simulation du processus de brasage devant être utilisé dans
    l’application du dispositif. La méthode d’essai fournit également des conditions
    optionnelles pour le vieillissement. Cet essai est considéré comme destructif,
    sauf indication contraire dans la spécification applicable.<br />\r\nNOTE 1 Cette
    méthode d’essai n'évalue pas l’effet des contraintes thermiques qui peuvent se
    produire pendant la procédure de brasage. De plus amples détails sont fournis
    dans l’IEC 60749-15 ou l’IEC 60749-20.<br />\r\nNOTE 2 Si la préférence est donnée
    à une méthode d'essai qualitative, la méthode d'essai de la balance de mouillage
    peut être consultée dans l'IEC 60068-2-69.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    de certaines conditions de fonctionnement en rapport avec les pratiques de travail
    actuelles."
