  content: IEC 60728-13-1:2012(E) precisely describes the fibre to the home (FTTH)
    system for expanding broadband broadcast signal transmission from CATV services
    only, towards CATV plus broadcast satellite (BS) plus communication satellite
    (CS) services, additionally to other various signals such as data services. It
    does not include IP transport technologies.
