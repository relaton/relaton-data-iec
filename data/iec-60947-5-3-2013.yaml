abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-3:2013 series provides additional requirements to those given
    in IEC 60947-5-2. It addresses the fault performance aspects of proximity devices
    with a defined behaviour under fault conditions (PDDB). It does not address any
    other characteristics that can be required for specific applications. This second
    edition replaces the first edition published in 1999 and its amendment published
    in 2005. It is a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) general principles
    of IEC 61508 series;<br />\r\nb) classification according to the requirements
    of IEC 62061;<br />\r\nc) classification according to ISO 13849-1.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC
    60947-1:2007</a> and <a href=\"https://webstore.iec.ch/en/publication/3988\">IEC
    60947-5-2:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-5-3:2013 fournit des exigences supplémentaires à celles énoncées
    dans la CEI 60947-5-2. Elle couvre les aspects de défaut des dispositifs de détection
    de proximité à comportement défini (PDDB) dans les conditions de défaut. Elle
    ne couvre aucune autre fonctionnalité qui peut être requise pour des applications
    spécifiques. Cette deuxième édition remplace la première édition publiée en 1999
    et son amendement publié en 2005. Il s'agit d'une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) principes généraux de la série CEI 61508;<br />\r\nb)
    classification selon les exigences de la CEI 62061;<br />\r\nc) classification
    selon l'ISO 13849-1.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI 60947-1:2007</a>
    et <a href=\"https://webstore.iec.ch/en/publication/3988\">IEC 609947-5-2:2007</a>."
