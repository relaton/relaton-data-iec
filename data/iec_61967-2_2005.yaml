abstract:
- content: This test procedure defines a method for measuring the electromagnetic
    radiation from an integrated circuit (IC). The IC being evaluated is mounted on
    an IC test printed circuit board (PCB) that is clamped to a mating port (referred
    to as a wall port) cut in the top or bottom of a transverse electromagnetic (TEM)
    or wideband gigahertz TEM (GTEM) cell. The test board is not inside the cell,
    as in the conventional usage, but becomes a part of the cell wall. This method
    is applicable to any TEM or GTEM cell modified to incorporate the wall port; however,
    the measured radio frequency (RF) voltage will be affected by many factors. The
    primary factor affecting the measured RF voltage is the septum to IC test board
    (cell wall) spacing. This procedure was developed using a 1 GHz TEM cell with
    a septum to floor spacing of 45 mm and a GTEM cell with average septum to floor
    spacing of 45 mm over the port area. Other cells may not produce identical spectral
    output but may be used for comparative measurements, subject to their frequency
    and sensitivity limitations. A conversion factor may allow comparisons between
    data measured on TEM or GTEM cells with different septum to floor spacing. The
    IC test board controls the geometry and orientation of the operating IC relative
    to the cell and eliminates any connecting leads within the cell (these are on
    the backside of the board, which is outside the cell). For the TEM cell, one of
    the 50 ports is terminated with a 50 load. The other 50 port for a TEM cell, or
    the single 50 port for a GTEM cell, is connected to the input of a spectrum analyser
    or receiver that measures the RF emissions emanating from the integrated circuit
    and impressed onto the septum of the cell.
