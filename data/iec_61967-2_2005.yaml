- content: La présente procédure de mesure définit une méthode de mesure du rayonnement
    électromagnétique provenant d'un circuit intégré (CI). Le CI évalué est monté
    sur une carte de circuit imprimé (PCB) d'essai de CI qui est fixée sur un accès
    d'accouplement (désigné comme "accès à la paroi") découpé au sommet ou au fond
    d'une cellule électromagnétique transverse (TEM, transverse electromagnetic) ou
    d'une cellule TEM en gigahertz (GTEM) à large bande. La carte d'essai n'est pas
    à l'intérieur de la cellule, comme dans l'usage conventionnel, mais devient une
    partie de la paroi de la cellule. Cette méthode est applicable à toute cellule
    TEM ou GTEM modifiée pour incorporer l'accès à la paroi; cependant, la tension
    RF mesurée sera affectée par de nombreux facteurs. Le facteur principal affectant
    la tension RF mesurée est l'espacement entre le diaphragme et la carte d'essai
    du CI (paroi de la cellule). Cette procédure a été élaborée à l'aide d'une cellule
    TEM de 1 GHz avec un espacement entre le diaphragme et le sol de 45 mm et d'une
    cellule GTEM avec un espacement moyen entre le diaphragme et le sol de 45 mm au-dessus
    de la zone de l'accès. D'autres cellules peuvent ne pas produire de sortie spectrale
    identique, mais peuvent être utilisées pour des mesures comparatives, soumises
    à leurs limites en fréquence et en sensibilité. Un facteur de conversion peut
    permettre des comparaisons entre les données mesurées sur les cellules TEM ou
    GTEM avec un espacement différent entre le diaphragme et le sol. La carte d'essai
    du CI contrôle la géométrie et l'orientation du CI en fonctionnement par rapport
    à la cellule et élimine tous les conducteurs de connexion à l'intérieur de la
    cellule (ceux-ci se situent sur la face arrière de la carte, qui est à l'extérieur
    de la cellule). Pour la cellule TEM, l'un des accès de 50 est terminé par une
    charge de 50. L'autre accès de 50 pour une cellule TEM, ou le seul accès de 50
    pour une cellule GTEM, est connecté à l'entrée d'un analyseur de spectre ou d'un
    récepteur qui mesure les émissions RF provenant du circuit intégré et appliquées
    sur le diaphragme de la cellule.
