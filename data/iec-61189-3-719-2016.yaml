abstract:
- language: en
  script: Latn
  content: IEC 61189-3-719:2016 specifies a test method to monitor the resistance
    of single plated-through holes (PTHs) in printed circuit boards (PCBs) to determine
    the PTH durability under thermo-mechanical stress induced by temperature cycling.
- language: fr
  script: Latn
  content: L'IEC 61189-3-719:2016 spécifie une méthode d'essai pour contrôler la résistance
    des trous métallisés uniques (PTH) dans les cartes de circuits imprimés (PCB),
    afin de déterminer la durabilité des PTH sous contrainte thermomécanique induite
    par les cycles de températures.
