abstract:
- language: en
  script: Latn
  content: Deals with the measurement of the power of the components, either in the
    outer part of the emitted spectrum or far remote from the centre part of the spectrum,
    that may cause interference to other emissions. The measuring conditions and methods
    of measurement apply to transmitters of various classes of emission.
- language: fr
  script: Latn
  content: Décrit les méthodes de mesure de la puissance des composantes, formant
    les parties extérieures et rapprochées du spectre de l'émission ou se trouvant
    éloignées du centre de ce spectre, qui peuvent causer des brouillages aux autres
    émissions. Les conditions et méthodes de mesure sont applicables à des émetteurs
    pour diverses classes d'émission.
