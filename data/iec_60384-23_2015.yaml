abstract:
- content: "IEC 60384-23:2015 is applicable to fixed surface mount capacitors for
    direct current, with metallized electrodes and polyethylene naphthalate dielectric
    for use in electronic equipment. These capacitors have metallized connecting pads
    or soldering strips and are intended to be mounted directly onto substrates for
    hybrid circuits or onto printed boards. These capacitors may have \"self healing
    properties\" depending on conditions of use. They are primarily intended for applications
    where the a.c. component is small with respect to the rated voltage. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Revised all parts of the document based on the ISO/IEC Directives,
    Part 2:2011 (sixth edition) and harmonization between other similar kinds of documents.<br
    />\r\nb) Revised tables and Clause 4 so as to prevent duplications and contradictions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60384-23:2015 s'applique aux condensateurs fixes pour courant continu
    à électrodes métallisées et à diélectrique en polynaphtalate d'éthylène destinés
    aux équipements électroniques. Ces condensateurs sont équipés de contacts de connexion
    métallisés ou de bandes de brasure et sont destinés à être montés directement
    sur des substrats pour circuits hybrides ou sur des cartes imprimées. Ces condensateurs
    peuvent avoir des propriétés d'autorégénération en fonction des conditions d'utilisation.
    Ils sont principalement destinés à des applications dans lesquelles la composante
    alternative est petite par rapport à la tension assignée. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Révision de toutes les parties du document en se basant sur les Directives
    ISO/IEC, Partie 2:2011 (sixième édition) et sur l'harmonisation d'autres types
    de documents similaires.<br />\r\nb) Révision des tableaux et de l'Article 4 pour
    éviter les duplications et les contradictions."
