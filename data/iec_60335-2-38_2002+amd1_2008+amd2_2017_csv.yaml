- content: IEC 60335-2-38:2002+A1:2008+A2:2017 deals with the safety of electrically
    operated commercial griddles and griddle grills not intended for household use,
    their rated voltage being not more than 250 V for single-phase appliances connected
    between one phase and neutral and 480 V for other appliances.<strong>This consolidated
    version consists of the fifth edition (2002), its amendment 1 (2008) and its amendment
    2 (2017). Therefore, no need to order amendment in addition to this publication.</strong>
