abstract:
- language: en
  script: Latn
  content: <p>ISO/IEC 14515-2:2004 defines a standard for test methods for the interface
    to command interpretation, or "shell" services, and common utility programs for
    application programs. These test methods are derived from the definitions contained
    in ISO/IEC 9945-2:1993 (IEEE Std 1003.2-1992) }, hereinafter referred to as "POSIX.2."
    The services and programs described in POSIX.2 are complementary to those specified
    by ISO/IEC 9945-1:1990 (IEEE Std 1003.1-1990).</p>
