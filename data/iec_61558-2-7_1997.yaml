abstract:
- content: |-
    This part 2 of IEC 61558 applies to transformers for toys having a
    rated supply voltage not exceeding 250 V a.c., a rated frequency of
    50/60 Hz, a rated output voltage not exceeding 24 V a.c. or 33 V
    ripple-free d.c. and a rated output not exceeding 200 VA and a
    rated output current not exceeding 10 A.



    It has the status of a group safety publication in accordance with
    IEC Guide 104



    This part 2 supplements or modifies the corresponding clauses in
    IEC 61558-1



    This standard replaces Chapter III, Section 2 of IEC 60742.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie 2 de la CEI 61558 est applicable aux
    transformateurs pour jouets ayant une tension primaire assignée ne
    dépassant pas 250 V courant alternatif, une fréquence assignée de
    50/60 Hz, une tension secondaire assignée ne dépassant pas 24 V
    courant alternatif ou 33 V courant continu lissé, une puissance
    assignée ne dépassant pas 200 VA et un courant secondaire assigné
    ne dépassant pas 10 A.


    Elle a le statut de publication groupée de sécurité conformément au
    guide CEI 104:


    La présente partie 2 complète ou modifie les articles
    correspondants de la CEI 61558-1,


    La présente norme remplace le Chapitre III de la Section 2 de la
    CEI 60742.
