abstract:
- language: en
  script: Latn
  content: IEC TS 60695-11-40:2002 Presents a general characterization of small-scale
    test flames and associated confirmatory tests based on copper block calorimetry,
    and defines theoretical modelling for the associated dynamics. Guidance is presented
    for the selection of critical parameters in confirmatory test designs. A theory
    is presented to define additional performance parameters for confirmatory tests,
    enabling a precise implicit mathematical characterization of confirmatory test
    heating curves.
- language: fr
  script: Latn
  content: IEC TS 60695-11-40:2002 Présente les caractéristiques générales des flammes
    d'essai à petite échelle et des essais de confirmation associés fondés sur la
    calorimétrie du bloc de cuivre, et définit la modélisation théorique pour la dynamique
    associée. Un guide est présenté pour la sélection des paramètres critiques dans
    des conceptions d'essai de confirmation. Une théorie est présentée pour définir
    des paramètres de performance additionnels pour des essais de confirmation, permettant
    une caractérisation mathématique implicite précise des courbes d'échauffement
    des essais de confirmation.
