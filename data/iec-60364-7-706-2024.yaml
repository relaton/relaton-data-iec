  script: Latn
  content: "IEC 60364-7-706:2024 applies to:<br />\r\n• fixed equipment within conducting
    locations with restricted movement; and<br />\r\n• supplies to equipment used
    within conducting locations with restricted movement.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2005 and Amendment 1:2019.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) The structure of clauses 706.41X has been updated following the structure
    of IEC 60364-4-41:2005 and IEC 60364-4-41:2005/AMD1:2017."
