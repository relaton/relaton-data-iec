abstract:
- content: This part of IEC 60269 is applicable to fuses incorporating enclosed current-limiting
    fuse-links with rated breaking capacities of not less than 6 kA, intended for
    protecting power-frequency a.c. circuits of nominal voltages not exceeding 1 000
    V or d.c. circuits of nominal voltages not exceeding 1 500 V.  Subsequent parts
    of this standard, referred to herein, cover supplementary requirements for such
    fuses intended for specific conditions of use or applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60269 est applicable aux fusibles avec éléments
    de remplacement limiteurs de courant à fusion enfermée et à pouvoir de coupure
    égal ou supérieur à 6 kA, destinés à assurer la protection des circuits à courant
    alternatif à fréquence industrielle dont la tension nominale ne dépasse pas 1
    000 V, ou des circuits à courant continu dont la tension nominale ne dépasse pas
    1 500 V. Des parties subséquentes, auxquelles la présente norme se réfère, énoncent
    des exigences supplémentaires applicables aux fusibles prévus pour des conditions
    d'utilisation ou des applications particulières.
  language:
  - fr
  script:
  - Latn
  format: text/html
