abstract:
- content: "IEC 60300-1:2014 establishes a framework for dependability management.
    It provides guidance on dependability management of products, systems, processes
    or services involving hardware, software and human aspects or any integrated combinations
    of these elements. It presents guidance on planning and implementation of dependability
    activities and technical processes throughout the life cycle taking into account
    other requirements such as those relating to safety and the environment. This
    standard gives guidelines for management and their technical personnel to assist
    them to optimize dependability. This third edition cancels and replaces the second
    edition published in 2003 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- an updating of definitions to reflect IEC 60050-191:2014;<br />\r\n- an
    enhanced description of dependability and its attributes;<br />\r\n- a more generic
    approach to dependability management;<br />\r\n- revised guidelines for application
    of dependability management;<br />\r\n- a more generic approach to the life cycle;<br
    />\r\n- a framework for dependability standards. Keywords: dependability management"
