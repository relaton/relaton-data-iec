  format: text/html
- content: "L'IEC 63281-3-2:2024 s’applique aux dispositifs de transport alimentés
    électriquement destinés à être utilisés sur la voie publique ou dans les espaces
    publics et qui sont principalement conçus pour le transport de marchandises (\"e-Transporteurs
    de marchandises\"). L’environnement d’application type des e-Transporteurs de
    marchandises comprend les hôtels, les restaurants, les immeubles de bureaux, les
    hôpitaux, les parcs industriels/de loisirs, les voies publiques, etc.<br />\r\nLe
    présent document spécifie les critères de performances et les méthodes d’évaluation
    pour la mobilité des e-Transporteurs de marchandises.<br />\r\nLe présent document
    n’inclut pas d’exigences de sécurité et de performances."
