abstract:
- content: "<p>This document provides recommended standardization practices that are
    intended to support the application of the following:</p><p>— the WTO TBT Committee
    decision on principles for the development of international standards, guides
    and recommendations (G/TBT/9, 13 November 2000);</p><p>— the WTO TBT Agreement's
    Code of Good Practice for the Preparation, Adoption and Application of Standards
    (Annex 3 of the 1995 WTO TBT Agreement).</p><p>This document is intended to be
    used by the national members of ISO and IEC, hereafter referred to as national
    bodies.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le présent document fournit des pratiques de normalisation recommandées,
    destinées à aider dans l'application des documents suivants:</p><p>— la décision
    du Comité OTC de l'OMC sur les principes devant régir l'élaboration de normes,
    guides et recommandations internationaux (G/TBT/9, 13 novembre 2000);</p><p>—
    le Code de pratique du comité OTC de l'OMC pour l'élaboration, l'adoption et l'application
    des normes (Annexe 3 de l'Accord OTC de l'OMC, 1995).</p><p>Le présent document
    est destiné à être utilisé par les membres nationaux de l'ISO et de l'IEC, ci-après
    désignés en tant qu'organismes nationaux.</p>"
