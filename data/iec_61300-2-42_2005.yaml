- content: This part of IEC 61300 specifies a test to determine the influence of a
    side load applied to a connector plug. The intention is to simulate the load,
    due to a length of fibre cable, which would typically be experienced during service.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 spécifie un essai destiné à déterminer
