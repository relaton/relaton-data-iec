abstract:
- language: en
  script: Latn
  content: |-
    Applies to machines covered by IEC 60034-1 when they cannot be loaded to a specific condition (rated or otherwise) for whatever reason. It is applicable to both motors and generators but the methods are not suitable for machines of and below 1 kW.
    Provides descriptions of various indirect load tests, the purpose of which is to determine the temperature rise of rotating electrical machines, including a.c. induction machines, a.c. synchronous machines and d.c. machines. The test methods in some cases provide, in addition, a means of measuring or estimating other parameters such as losses and vibration, but the methods are not designed specifically to provide such data.
- language: fr
  script: Latn
  content: |-
    S'applique aux machines couvertes par la CEI 60034-1 lorsque, pour une raison quelconque, il est impossible de les soumettre à une charge d'une condition spécifique (assignée ou autre). Elle est applicable tant aux moteurs qu'aux génératrices mais ces méthodes ne sont pas appropriées aux machines d'une puissance égale ou inférieure à 1 kW.
    Décrit différents essais en charge indirects destinés à déterminer l'échauffement des machines électriques tournantes, y compris les machines à induction à courant alternatif, les machines synchrones à courant alternatif et les machines à courant continu. Dans certains cas, les méthodes d'essai permettent en outre de mesurer ou d'estimer d'autres paramètres tels que les pertes et les vibrations, mais ces méthodes ne sont pas conçues spécifiquement pour fournir de telles données.
