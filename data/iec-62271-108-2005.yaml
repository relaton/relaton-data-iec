abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 62271 applies to high-voltage alternating current disconnecting circuit-breakers for operation at frequencies of 50 Hz and 60 Hz on systems having voltages of 72,5 kV and above.
    This standard identifies which requirements of IEC 60694, IEC 62271-100 and IEC 62271-102 standards are applicable. It also gives the additional requirements specific to these devices.
    This standard covers a circuit-breaker which, when in the open position, satisfies the requirements of both a circuit-breaker and a disconnector.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 62271 s'applique aux disjoncteurs-sectionneurs à courant alternatif à haute tension fonctionnant à des fréquences de 50 Hz et 60 Hz sur des systèmes de tension assignée supérieure ou égale à 72,5 kV.
    La présente norme identifie les exigences des normes CEI 60694, CEI 62271-100 et CEI 62271-102 qui sont applicables. Elle donne également les exigences supplémentaires spécifiques à ces appareils.
    La présente norme couvre un disjoncteur qui, en position d'ouverture, satisfait à la fois aux exigences d'un disjoncteur et d'un sectionneur.
