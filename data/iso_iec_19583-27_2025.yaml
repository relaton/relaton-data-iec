abstract:
- content: <p class="MsoBodyText">This document provides a mapping between the ISO/IEC
    11179-34 metamodel for computable data registration and the IEEE 2791 standard
    for bioinformatics analyses generated by high-throughput sequencing (HTS), to
    facilitate the production of IEEE 2791 objects from instances of ISO/IEC 11179-34
    metamodel and the registration of IEEE 2791 objects as computable data within
    an MDR conforming to ISO/IEC 11179-34.</p><p class="MsoBodyText">This document
    is applicable to those who are submitting data to organizations that require metadata
    submissions in IEEE 2791 compliant format, as well as those aiming to register
    IEEE 2791 objects into an MDR that conforms to ISO/IEC 11179-34.</p>
