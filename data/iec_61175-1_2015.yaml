  format: text/html
- content: "L'IEC 61175-1:2015 établit des règles pour la composition des désignations
    pour l'identification des signaux et des connexions de signaux. Elle intègre la
    désignation de l'alimentation électrique. Elle est applicable à tous les types
    de signaux au sein d'un système, d'une installation et d'un appareil, et de produits
    industriels. Elle traite l'aspect information des signaux et non leur mise en
    uvre physique. Cette première édition annule et remplace la deuxième édition de
    l'IEC 61175 parue en 2005 et constitue une révision technique. Cette édition inclut
    les modifications suivantes: une description améliorée des principes d'utilisation
    et une séparation stricte entre l'aspect physique d'un signal et les informations
    associées relatives à ce dernier.<br />\r\nElle a le statut de norme horizontale
    conformément au Guide IEC 108."
