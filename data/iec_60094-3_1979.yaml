abstract:
- content: Applies to recording and reproducing equipment for sound on magnetic tape
    (reel-to-reel, cassette and cartridge) for both professional and domestic applications.
    Lists and defines parameters affecting the performance of recording and reproducing
    equipment for sound on magnetic tape, and establishes conditions and agreed methods
    of measurement of these parameters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux matériels d'enregistrement et de lecture du son sur bandes
    magnétiques (système à bobines, cassettes et cartouches) appartenant aux domaines
    professionnels et grand public. Enumère et définit les paramètres affectant les
    caractéristiques des matériels d'enregistrement et de lecture du son sur bande
    magnétique et établit les conditions de mesure et les méthodes de mesure agréées
    de ces paramètres.
