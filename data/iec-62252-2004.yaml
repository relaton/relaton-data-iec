abstract:
- language: en
  script: Latn
  content: IEC 62252:2004 Specifies the minimum performance requirements for testing
    and required test results for conformance of radar not fully compliant with the
    IMO Performance Standard for radar/radar plotting (MSC.64(67)). Covers radar classes
    A, B and C. Is based on IEC 60872, IEC 60936 and takes into account IEC 60945.
- language: fr
  script: Latn
  content: L'IEC 62252:2004 spécifie les exigences de performances minimales pour
    les essais ainsi que les résultats d'essai exigibles en ce qui concerne la conformité
    des radars n'étant pas entièrement conformes à la norme de performance de l'OMI
    en matière de radars/pointage radar (RP) (MSC.64(67)). En outre, elle prend en
    compte la CEI 60945. Lorsqu'une exigence de la présente norme est différente de
    celle de la CEI 60945, l'exigence de la présente norme doit prévaloir.
