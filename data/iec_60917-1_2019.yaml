  format: text/html
- content: "<!-- NEW! -->IEC 60917-1:2019 est disponible sous forme de IEC 60917-1:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60917-1:2019
    spécifie les relations entre les infrastructures et l’ordre modulaire qui sont
    applicables aux dimensions structurelles principales de l’équipement électronique
    et électrique monté au sein de diverses installations où des interfaces dimensionnelles
    doivent être considérées pour une compatibilité mécanique. Le présent document
    établit également les termes pour les composants et les ensembles des structures
    mécaniques pour l’équipement électrique et électronique, afin de clarifier les
    relations spécifiques entre les infrastructures et l’ordre modulaire. Cette deuxième
    édition annule et remplace la première édition publiée en 1998, ainsi que son
    Amendement 1:2000. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) informations ajoutées sur les nouvelles normes de spécification
    particulière de structures mécaniques pour les infrastructures électroniques et
    électriques;<br />\r\nb) informations ajoutées sur les nouvelles normes d’essai
    de performances destinées à la vérification des performances environnementales,
    les aspects de la sécurité et le sujet des performances thermiques et de la gestion
    thermique pour les infrastructures électroniques et électriques;<br />\r\nc) introduction
    des relations entre la structure mécanique pour les systèmes électriques et électroniques,
    la vérification des performances environnementales, les aspects de la sécurité
    et le sujet des performances thermiques et de la gestion thermique pour les infrastructures
    électroniques et électriques.<br />\r\nMots-clés: Baies, Structures mécaniques</p>"
