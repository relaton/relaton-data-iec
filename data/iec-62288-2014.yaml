abstract:
- language: en
  script: Latn
  content: "IEC 62288:2014 specifies the general requirements, methods of testing,
    and required test results for the presentation of navigation-related information
    on shipborne navigational displays in support of IMO resolutions MSC.191(79) and
    MSC.302(87). This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- References to IBS have been removed
    as IMO has revoked MSC.64(67) Annex 1:1996, Performance standards for integrated
    bridge systems (IBS).<br />\r\n- Subclause 4.9 (Alerts and indicators) has been
    revised to align the requirements with the IMO resolutions MSC.252(83), MSC.302(87)
    and A.1021(26) published since MSC.191(79), together with a new Annex F for alert
    related icons.<br />\r\n- Clause 5 (Presentation of operational information) has
    been revised with a new requirement added for merging AIS targets from multiple
    sources.<br />\r\n- Test methods have been reviewed and further guidance on testing
    added to Annex D. A new normative Annex G has been added for testing of colours,
    intensity and flicker.<br />\r\n- Annex A (Presentation of colours and symbols)
    has been revised with AIS AtoN symbols, AIS-SART symbol and wheel over position
    symbol redefined, and new symbols added for AIS SAR aircraft, AIS SAR vessel,
    MSI and AIS application specific messages."
- language: fr
  script: Latn
  content: "L'IEC 62288:2014 spécifie les exigences générales, les méthodes d'essai,
    et les résultats d'essai exigés pour la présentation des informations relatives
    à la navigation sur des affichages de navigation de bord, et vient à l'appui des
    résolutions MSC.191(79) et MSC.302(87) de l'OMI.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- Les références aux IBS (Integrated Bridge Systems - systèmes de passerelle
    intégrés) ont été supprimées, car l'OMI a annulé la résolution MSC.64(67) Annexe
    1:1996, Normes de fonctionnement des systèmes de passerelle intégrés (IBS).<br
    />\r\n- Le paragraphe ‎4.9 (Alertes et indicateurs) a été révisé pour garantir
    la cohérence des exigences avec les résolutions MSC.252(83), MSC.302(87) et A.1021(26)
    de l'OMI publiées depuis la parution de la résolution MSC.191(79), conjointement
    à une nouvelle ‎Annexe F pour les icônes d'alerte.<br />\r\n- L'Article ‎5 (Présentation
    des informations opérationnelles) a été révisé par l'ajout d'une nouvelle exigence
    relative à la fusion de cibles AIS (Automatic Identification System - Système
    d'identification automatique) issues de plusieurs sources.<br />\r\n- Des méthodes
    d'essai ont été révisées et des préconisations supplémentaires relatives aux essais
    ont été ajoutées à l'‎Annexe D. Une nouvelle ‎Annexe G normative a été ajoutée
    pour les essais de couleurs, d'intensité et de scintillement.<br />\r\n- L'‎Annexe
    A (Présentation des couleurs et des symboles) a été révisée par la redéfinition
    des symboles AIS AtoN (Aid to navigation - Aide à la navigation), du symbole AIS
    SART et du symbole \"Position de manœuvre de la barre\" ainsi que par l'ajout
    de nouveaux symboles AIS pour aéronef SAR, pour navire AIS SAR et les messages
    spécifiques aux MSI et à l'AIS."
