  script:
  - Latn
  format: text/html
- content: "L'IEC 61255:2014 s'applique aux coussins chauffants électriques pour usage
    domestique. La présente Norme internationale définit les principales caractéristiques
    de performances des coussins chauffants électriques et spécifie les méthodes pour
    la vérification de ces caractéristiques, dans un dessein d'information du consommateur.
    La présente Norme internationale ne spécifie pas de valeurs pour les caractéristiques
    de performances. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) classification étendue;<br />\r\nb)
    liste de mesures étendue;<br />\r\nc) moyens de mesure de température changés
    en thermocouples."
