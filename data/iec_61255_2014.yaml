abstract:
- content: "IEC 61255:2014 applies to electric heating pads for household use. This
    International Standard defines the main performance characteristics of electric
    heating pads and specifies methods for measuring these characteristics, for the
    information of users. This International Standard does not specify values for
    performance characteristics. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) extended classification;<br
    />\r\nb) extended list of measurements;<br />\r\nc) temperature measurement means
    changed to thermocouples."
  language:
