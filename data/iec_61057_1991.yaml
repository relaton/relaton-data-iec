abstract:
- content: Applies to aerial devices (mobile elevating work platforms (MEWP)), with
    or without the possibility of an additional jib, as a minimum with an insulating
    upper boom (extending structure) used for live working on the rated voltage, which
    is between 1 kW r.m.s. and 800 kV r.m.s., at power frequency. The contents of
    the corrigendum of July 1999 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux engins élévateurs de personnel (plateforme élévatrice mobile
    de personnel (PEMP)), avec ou sans possibilité d'ajout de mâts de charge, équipés
    au minimum d'un bras supérieur isolant (partie mobile), utilisés pour les travaux
    sous tension sur des réseaux de tension assignée comprise entre 1 kV efficace
    et 800 kV efficace à fréquence industrielle. Le contenu du corrigendum de juillet
    1999 a été pris en considération dans cet exemplaire.
