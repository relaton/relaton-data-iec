abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies requirements and provides guidance for bodies providing
    audit and certification of a privacy information management system (PIMS) according
    to ISO/IEC 27701, in addition to the requirements contained within ISO/IEC 17021-1.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">The
    requirements contained in this document are demonstrated in terms of competence
    and reliability by bodies providing PIMS certification. The guidance contained
    in this document provides additional interpretation of these requirements for
    bodies providing PIMS certification.</p><p class="Note" style="tab-stops: 19.85pt
    39.7pt 48.25pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">NOTE This document can be
    used as a criteria document for accreditation, peer assessment or other audit
    processes.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Le présent document spécifie les exigences et fournit des recommandations
    pour les organismes procédant à l''audit et à la certification des systèmes de
    management de la protection de la vie privée (SMVP) conformément à l''ISO/IEC
    27701, en complément des exigences contenues dans l''ISO/IEC 17021‑1.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Les organismes qui
    procèdent à la certification de systèmes PIMS démontrent qu''ils respectent les
    exigences de compétence et de fiabilité présentées dans le présent document. Les
    recommandations contenues dans le présent document fournissent une interprétation
    supplémentaire de ces exigences pour les organismes procédant à la certification
    de systèmes PIMS.</p><p class="Note" style="tab-stops: 19.85pt 39.7pt 48.25pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">NOTE Le présent document peut être utilisé comme
    référentiel pour l''accréditation, l''évaluation par des pairs ou d''autres processus
    d''audit.</p>'
