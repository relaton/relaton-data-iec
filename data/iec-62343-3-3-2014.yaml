abstract:
- language: en
  script: Latn
  content: 'IEC 62343-3-3:2014 provides a performance specification template for wavelength
    selective switches. The object is to provide a framework for the preparation of
    detail specifications on the performance of wavelength selective switches. Additional
    specification parameters may be included for detailed product specifications or
    performance specifications. However, specification parameters specified in this
    standard shall not be removed from the detail product specifications or performance
    specifications. The technical information regarding wavelength selective switches,
    and their applications in DWDM systems will be described in IEC TR 62343-6-4,
    currently under consideration. Keywords: performance specification template for
    wavelength selective switches'
- language: fr
  script: Latn
  content: 'L''IEC 62343-3-3:2014 présente un modèle de spécification de performance
    pour les commutateurs sélectifs en longueur d''onde. Il est destiné à fournir
    un cadre pour la préparation de spécifications particulières applicables aux commutateurs
    sélectifs en longueur d''onde et à leurs performances. Des paramètres de spécification
    supplémentaires peuvent être inclus pour les spécifications détaillées de produit
    ou de performances. Toutefois, les paramètres de spécification stipulés dans la
    présente norme ne doivent pas être retirés des spécifications particulières de
    produit ou de performances. Les informations techniques concernant les commutateurs
    sélectifs en longueur d''onde et leurs applications dans les systèmes DWDM seront
    décrites dans l''IEC TR 62343-6-4, actuellement à l''étude. Mots clés: spécification
    de performance pour les commutateurs sélectifs en longueur d''onde'
