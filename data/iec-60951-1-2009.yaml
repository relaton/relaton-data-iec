abstract:
- language: en
  script: Latn
  content: "IEC 60951-1:2009 provides general guidance on the design principles and
    performance criteria for equipment to measure radiation and fluid (gaseous effluents
    or liquids) radioactivity levels at nuclear power plants during and after an accident.
    It specifies the general characteristics, general test procedures, radiation,
    electrical, safety and environmental characteristics and the identification and
    certification of the equipment. The main technical changes with regard to the
    previous edition are as follows:<br />\r\n- clarify the definitions;<br />\r\n-
    up-date the references to new standards published since the first edition;<br
    />\r\n- update the units of radiation."
- language: fr
  script: Latn
  content: "La CEI 60951-1:2009 établit des recommandations générales applicables
    aux principes de conception et aux critères de performance des matériels de mesure
    des rayonnements et du niveau de radioactivité des fluides (effluents gazeux ou
    liquides) dans les centrales nucléaires de puissance pendant et après un accident.
    Elle spécifie les caractéristiques générales, les procédures d'essai générales,
    les caractéristiques électriques, celles liées à la sûreté, aux rayonnements et
    à l'environnement ainsi que celles liées à l'identification et la certification
    des matériels. Les principaux changements techniques par rapport à l'édition précédente
    sont les suivants:<br />\r\n- clarifier les définitions;<br />\r\n- mettre à jour
    les références aux nouvelles normes publiées depuis la première édition;<br />\r\n-
    mettre à jour les unités relatives aux rayonnements."
