abstract:
- content: "IEC 60794-1-107:2025 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. This document defines test procedures
    used in establishing uniform requirements for torsion performance. Refer to IEC
    60794-1-2 for a reference guide to test methods and for general requirements and
    definitions.<br />\r\nNOTE Throughout this document, the wording \"optical cable\"
    also includes optical fibre units, microduct fibre units, etc.<br />\r\nThis first
    edition partially cancels and replaces IEC 60794-1-21:2015. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC 60794-1-21:2015:<br />\r\na) Update of the typical
    test length according to the different types of cables;<br />\r\nb) Update of
    Figure 2 by loading weights to cable gripping fixture."
  language:
