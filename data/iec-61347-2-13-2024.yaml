abstract:
- language: en
  script: Latn
  content: "IEC 61347-2-13:2024 specifies safety requirements for electronic controlgear
    for LED light sources for use on DC supplies up to 1 500 V or on AC supplies up
    to 1 000 V at 50 Hz or 60 Hz.<br />\r\nThis document is applicable for electronic
    controlgear for LED light sources with an output voltage (RMS) not higher than
    1 000 V.<br />\r\nThis third edition cancels and replaces the second edition published
    in 2014 and Amendment 1:2016. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with respect to the fourth edition
    of IEC 61347-1:<br />\r\n- introduction of dated references to the fourth edition
    of IEC 61347-1 as appropriate;<br />\r\n- deletion of the clauses and subclauses
    which are either no longer relevant or now covered in IEC 61347-1;<br />\r\nb)
    update of normative references, introducing dated references where appropriate;<br
    />\r\nc) scope extension to 1 500 V for direct current;<br />\r\nd) scope clarification;<br
    />\r\ne) deletion of unused definitions;<br />\r\nf) revision of information and
    marking requirements;<br />\r\ng) new marking requirement \"electronic controlgear
    for LED light sources\";<br />\r\nh) new requirements for electronic controlgear
    for LED light sources with constant light output function or programmable current
    (additions to Clause 3, Clause 6, Clause 16 and Clause 18);<br />\r\ni) modification
    of requirements for the determination of the output working voltage (new Clause
    17);<br />\r\nj) new requirements for the determination of the rated output characteristics
    (Clause 18)."
- language: fr
  script: Latn
  content: "L'IEC 61347-2-13:2024 spécifie des exigences de sécurité pour les appareillages
    électroniques des sources de lumière électriques à LED qui sont destinés à être
    utilisés sur des alimentations de courant continu jusqu'à 1 500 V ou sur des alimentations
    de courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz.<br />\r\nLe présent document
    s'applique aux appareillages électroniques pour les sources de lumière à LED de
    tension de sortie (valeur efficace) ne dépassant pas 1 000 V.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2014 et son Amendement
    1:2016. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement sur la quatrième édition de l’IEC 61347-1:<br
    />\r\n- ajout de références datées à la quatrième édition de l'IEC 61347-1 lorsque
    cela est approprié;<br />\r\n- suppression des articles et paragraphes qui soit
    ne sont plus pertinents soit ne sont plus couverts par l'IEC 61347-1;<br />\r\nb)
    mise à jour des références normatives, ajout de références normatives lorsque
    cela est approprié;<br />\r\nc) extension du domaine d'application à 1 500 V pour
    le courant continu;<br />\r\nd) clarification du domaine d'application;<br />\r\ne)
    suppression des définitions qui ne sont pas utilisées;<br />\r\nf) révision des
    exigences d'informations et de marquage;<br />\r\ng) nouvelle exigence de marquage
    \"appareillage électronique pour sources de lumière à LED\";<br />\r\nh) nouvelles
    exigences pour les appareillages électroniques pour les sources de lumière à LED
    avec fonction de flux lumineux constant ou à courant programmable (ajouts aux
    Articles 3, 6, 16 et 18);<br />\r\ni) modification des exigences pour la détermination
    de la tension de service de sortie (nouvel Article 17);<br />\r\nj) nouvelles
    exigences pour la détermination des caractéristiques de sortie assignées (Article
    18)."
