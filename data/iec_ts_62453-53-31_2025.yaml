abstract:
- content: "IEC TS 62453-53-31:2025 provides information for integrating the PROFIBUS[1]
    technology into the CLI-based implementation of FDT interface specification (IEC
    TS 62453-43).<br />\r\nThis document specifies implementation of communication
    and other services based on IEC 62453‑303-1.<br />\r\nThis document neither contains
    the FDT specification nor modifies it.<br /><br />\r\n[1] PROFIBUS™ is a trade
    name of the non-profit organization PROFIBUS Nutzerorganisation e.V. (PNO). This
    information is given for the convenience of users of this document and does not
    constitute an endorsement by IEC of the trade name holder or any of its products.
    Compliance to this document does not require use of the registered logos for PROFIBUS™.
    Use of the registered logos for PROFIBUS™ requires permission of PNO."
