abstract:
- language: en
  script: Latn
  content: IEC 62945:2018 provides test methods for the evaluation of image quality
    of computed tomography (CT) security-screening systems. The quality of data for
    automated analysis is the primary concern. Security screening systems are generally
    used to scan parcels, including luggage, for the presence of illicit items such
    as explosives, drugs, or other contraband. Many of the screening systems currently
    used, particularly in transportation security applications, are based on CT imaging
    technology.
- language: fr
  script: Latn
  content: L'IEC 62945:2018 fournit des méthodes d'essai pour l'évaluation de la qualité
    d'image des systèmes de contrôle de sécurité utilisant la tomographie par ordinateur
    (CT). La qualité des données aux fins des analyses automatisées constitue un enjeu
    majeur. Les systèmes de contrôle de sécurité sont généralement utilisés pour analyser
    des colis, notamment des bagages, en vue de détecter la présence d'articles illicites,
    tels que des explosifs, des drogues ou d'autres produits de contrebande. Un grand
    nombre des systèmes de contrôle actuellement utilisés, en particulier dans les
    applications de sécurité dans le domaine du transport, reposent sur la technologie
    d'imagerie CT.
