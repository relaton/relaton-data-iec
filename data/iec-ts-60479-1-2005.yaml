abstract:
- language: en
  script: Latn
  content: IEC 60479-1:2005 For a given current path through the human body, the danger
    to persons depends mainly on the magnitude and duration of the current flow. However,
    the time/current zones specified in this publication are, in many cases, not directly
    applicable in practice for designing measures of protection against electrical
    shock. The necessary criterion is the admissible limit of touch voltage (i.e.
    the product of the current through the body called touch current and the body
    impedance) as a function of time. The relationship between current and voltage
    is not linear because the impedance of the human body varies with the touch voltage,
    and data on this relationship is therefore required. The different parts of the
    humanbody (such as the skin, blood, muscles, other tissues and joints) present
    to the electric current a certain impedance composed of resistive and capacitive
    components. The values of body impedance depend on a number of factors and, in
    particular, on current path, on touch voltage, duration of current flow, frequency,
    degree of moisture of the skin, surface area of contact, pressure exerted and
    temperature. The impedance values indicated in this technical specification result
    from a close examination of the experimental results available from measurements
    carried out principally on corpses and on some living persons. It has the status
    of a horizontal standard in accordance with <a href="https://webstore.iec.ch/publication/7516">IEC
    Guide 104</a>. The contents of the corrigenda of October 2006 and June 2013 have
    been included in this copy.
- language: fr
  script: Latn
  content: IEC 60479-1:2005 Pour un même trajet du courant à travers le corps humain,
    le danger qu'encourent les personnes dépend essentiellement de l'intensité et
    de la durée de passage du courant. Toutefois, les zones temps/courant spécifiées
    dans les paragraphes suivants ne sont pas, dans beaucoup de cas, directement applicables
    en pratique pour concevoir la protection contre les chocs électriques; le critère
    est la limite admissible de la tension de contact (c'est-à-dire le produit du
    courant passant dans le corps humain et de son impédance) en fonction du temps.
    La relation entre le courant et la tension n'est pas linéaire du fait que l'impédance
    du corps humain varie avec la tension de contact. Il importe donc de disposer
    de données quant à cette relation. Les différentes parties du corps humain - telles
    que la peau, le sang, les muscles, d'autres tissus et les articulations - présentent
    pour le courant électrique une certaine impédance composée d'éléments résistifs
    et capacitifs. Les valeurs de ces impédances dépendent de plusieurs facteurs et
    notamment du trajet du courant, de la tension de contact, de la durée du passage
    du courant, de la fréquence du courant, de l'état de l'humidité de la peau, de
    la surface de contact, de la pression exercée et de la température. Les valeurs
    d'impédances indiquées dans cette spécification technique résultent d'un examen
    minutieux des résultats expérimentaux disponibles de mesures effectuées principalement
    sur des cadavres et sur quelques personnes vivantes. Elle a le statut de norme
    horizontale conformément au <a href="https://webstore.iec.ch/publication/7516">IEC
    Guide 104</a>. Le contenu des corrigendum d'octobre 2006 et de juin 2013 a été
    pris en considération dans cet exemplaire.
