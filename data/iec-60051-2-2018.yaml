abstract:
- language: en
  script: Latn
  content: "IEC 60051-2:2018 applies to direct acting indicating ammeters and voltmeters
    having an analogue display.<br />\r\nIt also applies to:<br />\r\n•    direct
    acting indicating ammeters and voltmeters whose scale marks do not correspond
    directly to their electrical input quantity, provided that the relationship between
    them is known;<br />\r\n•    direct acting indicating ammeters and voltmeters
    and accessories having electronic devices in their measuring and/or auxiliary
    circuits.<br />\r\nThis document does not apply to:<br />\r\n•    special purpose
    instruments which are covered by their own IEC standards;<br />\r\n•    special
    purpose devices which are covered by their own IEC standards when they are used
    as accessories.<br />\r\nIEC 60051-2:2018 cancels and replaces the fourth edition
    published in 1984. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na)    updating of content in line with new editions
    of IEC 60051-1 and IEC 60051-9;<br />\r\nb)    addition of Annex A to specify
    the nonconformity classification of test item.<br />\r\nThis International Standard
    is to be used in conjunction with IEC 60051-1:2016."
- language: fr
  script: Latn
  content: "IEC 60051-2:2018 s'applique aux ampèremètres et voltmètres indicateurs
    analogiques à action directe.<br />\r\nElle s'applique également aux:<br />\r\n•
    \   ampèremètres et voltmètres indicateurs à action directe dont les repères de
    l'échelle ne correspondent pas directement à la grandeur électrique appliquée
    à l'entrée de l'appareil, à condition que la relation entre ceux-ci soit connue;<br
    />\r\n•    ampèremètres et voltmètres indicateurs à action directe et leurs accessoires
    qui comportent des dispositifs électroniques dans leurs circuits de mesure et/ou
    auxiliaires.<br />\r\nCe document ne s'applique pas aux:<br />\r\n•    appareils
    spéciaux couverts par leurs propres normes IEC;<br />\r\n•    dispositifs spéciaux
    couverts par leurs propres normes IEC, lorsqu'ils sont utilisés en tant qu'accessoires.<br
    />\r\nIEC 60051-2:2018 annule et remplace la quatrième édition parue en 1984.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na)    mise à jour du contenu en fonction des nouvelles éditions de l'IEC
    60051-1 et de l'IEC 60051-9;<br />\r\nb)    ajout de l'Annexe A pour spécifier
    la classification des non-conformités des éléments d'essai.<br />\r\nL'IEC 60051-2
    n'est pas complète en soi et est utilisée conjointement avec l'IEC 60051-1."
