abstract:
- language: en
  script: Latn
  content: 'IEC 61076-3-001:2008 is a blank detail product specification and as such
    a supplementary document to the sectional product specification IEC 61076-3; it
    contains requirements for style, layout and content of detail product specifications
    for rectangular connectors. Is to be used in conjunction with IEC 61076-1 and
    IEC 61076-3. This new edition includes the following significant technical change
    with respect to the previous edition: it does no longer include the quality assessment
    procedures, which are now covered by IEC 62197.'
- language: fr
  script: Latn
  content: 'La CEI 61076-3-001:2008 est une spécification particulière-cadre et comme
    telle un document qui vient en supplément de la spécification intermédiaire produit
    CEI 61076-3; elle contient des exigences portant sur les modèles, la disposition
    et le contenu des spécifications particulières produit pour les connecteurs rectangulaires.
    Il faut qu''elle soit utilisée conjointement avec la CEI 61076-1 et la CEI 61076-3.
    Cette nouvelle édition inclut les modifications techniques majeures suivantes
    par rapport à l''édition précédente: elle ne comporte plus les procédures d''évaluation
    de la qualité, qui sont couvertes maintenant dans la CEI 62197-1.'
