abstract:
- language: en
  script: Latn
  content: 'This publication is based on IEC 60801-2 (second edition: 1991). It relates
    to the immunity requirements and test methods for electrical and electronic equipment
    subjected to static electricity discharges, from operators directly, and to adjacent
    objects. It additionally defines ranges of test levels which relate to different
    environmental and installation conditions and establishes test procedures. The
    object of this standard is to establish a common and reproducible basis for evaluating
    the performance of electrical and electronic equipment when subjected to electrostatic
    discharges. In addition, it includes electrostatic discharges which may occur
    from personnel to objects near vital equipment.'
- language: fr
  script: Latn
  content: Concerne les prescriptions et méthodes d'essais relatives à l'immunité
    des matériels électriques et électroniques soumis à des décharges d'électricité
    statique produites directement par les opérateurs, et entre objets situés à proximité.
    Elle définit en outre des gammes de niveaux d'essais, qui correspondent à des
    conditions d'environnement et d'installation différentes et établit des procédures
    d'essais. Cette norme a pour objet d'établir une base commune et reproductible
    pour l'évaluation des performances des matériels électriques et électroniques
    lorsqu'ils sont soumis à des décharges électrostatiques. Sont incluses également
    les décharges électrostatiques qui peuvent être produites par les opérateurs sur
    des objets situés à proximité du matériel principal.
