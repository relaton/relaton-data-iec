abstract:
- content: "IEC 62271-211:2014 is applicable to single and three phase direct connections
    between gas-insulated metal-enclosed switchgear (GIS) for rated voltages above
    52 kV and transformer arrangements to establish electrical and mechanical interchange
    ability and to determine the limits of supply of for the transformer connection.
    This first edition cancels and replaces the first edition of IEC TR 61639:1996
    and constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) transfer from
    technical report to international standard;<br />\r\nb) the minimum voltage rating
    was changed from 72,5 kV to above 52 kV;<br />\r\nc) update of normative references;<br
    />\r\nd) definition of insulated junction including limit of supply;<br />\r\ne)
    definition of dielectric test of gas-insulated metal-enclosed switchgear for transformer
    connection in a three phase enclosure;<br />\r\nf) addition of interface tolerances
    at transformer side;<br />\r\ng) addition of transformer tolerances in service;<br
    />\r\nh) addition of exceptional loads for bushings and flanges;<br />\r\ni) consideration
    of oil- and gas-insulated transformers;<br />\r\nj) inclusion of three-phase enclosed
    direct connections. The contents of the corrigendum 1 of August 2015 and corrigendum
    2 of August 2017 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-211:2014 est applicable aux raccordements directs monophasés
    et triphasés entre l'appareillage sous enveloppe métallique à isolation gazeuse
    (GIS) pour des tensions assignées supérieures à 52 kV et des dispositions de transformateurs
    pour établir des possibilités d'échanges électriques et mécaniques et pour déterminer
    les limites d'alimentation pour le raccordement du transformateur. Cette première
    édition annule et remplace la première édition de l'IEC TR 61639:1996. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) passage de
    l'état de rapport technique à l'état de norme internationale;<br />\r\nb) la caractéristique
    assignée de tension minimale passe de 72,5 kV à au-dessus de 52 kV;<br />\r\nc)
    mise à jour des références normatives;<br />\r\nd) définition de la jonction isolée
    incluant la limite d'alimentation;<br />\r\ne) définition de l'essai diélectrique
    de l'appareillage sous enveloppe métallique à isolation gazeuse pour le raccordement
    du transformateur dans une enveloppe triphasée;<br />\r\nf) ajout des tolérances
    d'interface du côté du transformateur;<br />\r\ng) ajout des tolérances du transformateur
    en service;<br />\r\nh) ajout de charges exceptionnelles pour les traversées et
    les brides;<br />\r\ni) prise en considération des transformateurs à isolation
    à huile et gazeuse;<br />\r\nj) inclusion des raccordements directs triphasés
    sous enveloppe. Le contenu du corrigendum 1 d'août 2015 et le corrigendum 2 d'août
    2017 a été pris en considération dans cet exemplaire."
