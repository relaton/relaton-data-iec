abstract:
- content: IEC 60268-22:2020 applies to transducers converting an electrical input
    signal into a mechanical or acoustical output signal. However, if the electrical
    input terminals and the surface of the radiator are accessible, this document
    can also apply to passive and active sound systems such as loudspeakers, headphones,
    TV-sets, multi-media devices, personal portable audio devices, automotive sound
    systems and professional equipment. This document describes only electrical and
    mechanical measurements that help assess the transfer behaviour of the device
    under test (DUT). This includes operating the DUT in both the small- and large-signal
    domains. The influence of the target application's acoustical boundary conditions
    (e.g. car interior) can also be considered in the physical evaluation of the sound
    system. Perception and cognitive evaluations of the reproduced sound and the impact
    of perceived sound quality are outside the scope of this document.
