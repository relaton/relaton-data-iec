abstract:
- language: en
  script: Latn
  content: |-
    IEC 60974-8:2009 specifies safety and performance requirements for gas consoles intended to be used with combustible gases or oxygen. These gas consoles are designed to supply gases for use in arc welding, plasma cutting, gouging and allied processes in non-explosive atmospheres. The significant changes with respect to the previous edition are the following:<br />
    - removal of intrinsically safe design;<br />
    - introduction of gas mixing function;<br />
    - new informative rating plate layout;<br />
    - induced changes due to publication of IEC 60974-1, edition 3.
- language: fr
  script: Latn
  content: |-
    La CEI 60974-8:2009 spécifie les exigences de performance et de sécurité concernant les consoles de gaz destinées à être utilisées avec des gaz combustibles ou de l'oxygène. Ces consoles de gaz sont conçues pour fournir du gaz au soudage à l'arc, au coupage plasma, au gougeage et aux procédés connexes dans des atmosphères non explosives. Les modifications significatives par rapport à l'édition antérieure sont les suivantes:<br />
    - retrait de la conception de sécurité intrinsèque;<br />
    - introduction de la fonction mélange du gaz;<br />
    - nouvelle disposition informative de la plaque signalétique;<br />
    - modifications induites par la publication de l'édition 3 de la CEI 60974-1.
