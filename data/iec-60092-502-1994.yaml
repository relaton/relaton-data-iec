abstract:
- language: en
  script: Latn
  content: 'Gives general specific conditions for four types of tankers: Type A -
    Oil tankers for the carriage in bulk of oil cargoes having a flash-point (closed
    test) not exceeding 60°C; Type B - Oil tankers for the carriage in bulk of oil
    cargoes having a flash-point (closed test) in excess of 60°C; Type C - Tankers
    for the carriage in bulk of liquefied natural gas (L.N.G.) or of liquefied petroleum
    gas (L.P.G.); Type D - Tankers for the carriage in bulk of other flammable liquid
    cargoes.'
- language: fr
  script: Latn
  content: 'Donne les conditions générales et les conditions particulières pour quatre
    types de navires-citernes: Type A Pétroliers pour le transport en vrac de cargaisons
    d''hydrocarbures ayant un point d''éclair (essai en coupelle fermée) inférieur
    ou égal à 60°C; Type B - Pétroliers pour le transport en de cargaisons d''hydrocarbures
    ayant un point d''éclair (essai en coupelle fermée) supérieur à 60° C; Type C
    - Navires-citernes pour le transport en vrac de cargaisons de gaz naturel liquéfié
    ou de gaz de pétrole liquéfié; Type D - Navires-citernes pour le transport en
    vrac d''autres cargaisons liquides inflammables.'
