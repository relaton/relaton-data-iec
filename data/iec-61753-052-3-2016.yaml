abstract:
- language: en
  script: Latn
  content: 'IEC 61753-052-3:2016 contains the minimum initial test and measurement
    requirements and severities which a fibre optic attenuator satisfies in order
    to be categorised as meeting the requirements of single-mode fibre non-connectorized
    fixed attenuator devices used in uncontrolled environments. IEC 60869-1 contains
    the generic specification of the optical attenuator. Optical performances specified
    in this document relate only to non-connectorized configurations optical attenuators.
    This second edition cancels and replaces the first edition published in 2001.
    This edition constitutes a technical revision. This edition includes the following
    significant technical change with respect to the previous edition: reconsideration
    of performance requirements. Keywords: non-connectorized fixed attenuator devices,
    Category U in uncontrolled environments'
- language: fr
  script: Latn
  content: 'IEC 61753-052-3:2016 contient les exigences de mesure et d''essai initiales
    minimales et les sévérités auxquelles satisfait un affaiblisseur fibronique pour
    être classé comme conforme aux exigences d''un affaiblisseur fixe non connectorisé
    à fibres unimodales destiné à être utilisé dans des environnements non contrôlés.
    L''IEC 60869-1 contient la spécification générique de l''affaiblisseur optique.  Les
    performances optiques spécifiées dans le présent document concernent uniquement
    des affaiblisseurs optiques non connectorisés. Cette deuxième édition annule et
    remplace la première édition parue en 2001. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente: révision des exigences de performance. Mots
    clés : affaiblisseurs optiques non connectorisés,  Catégorie U dans un environnement
    non contrôlé'
