abstract:
- content: "IEC 62435-3:2020 describes the aspects of data storage that are necessary
    for successful use of electronic components being stored after long periods while
    maintaining traceability or chain of custody. It defines what sort of data needs
    to be stored alongside the components or dies and the best way to do so in order
    to avoid losing data during the storage period. As defined in this document, long-term
    storage refers to a duration that can be more than twelve months for products
    scheduled for long duration storage. Philosophy, good working practice, and general
    means to facilitate the successful long-term-storage of electronic components
    are also addressed.<br />\r\nNOTE: In IEC 62435 (all parts), the term \"components\"
    is used interchangeably with dice, wafers, passives and packaged devices."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62435-3:2020 décrit les aspects du stockage de données nécessaires
    à la bonne utilisation des composants électroniques stockés après de longues périodes,
    tout en maintenant une traçabilité ou une continuité de possession. Elle définit
    les types de données à stocker avec les composants ou les puces et la meilleure
    façon de le faire en vue d'éviter une perte de données pendant la période de stockage.
    Comme défini dans le présent document, le stockage de longue durée fait référence
    à une durée pouvant dépasser douze mois, pour des produits destinés à être stockés
    pendant une longue durée. Les concepts, les bonnes pratiques et les moyens généraux
    de nature à faciliter la réussite d'un stockage de longue durée de composants
    électroniques sont aussi abordés.<br />\r\nNOTE: Dans l'IEC 62435 (toutes les
    parties), le terme \"composants\" fait référence aux puces, aux plaquettes et
    aux dispositifs passifs et encapsulés."
