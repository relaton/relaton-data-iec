abstract:
- language: en
  script: Latn
  content: "IEC 60384-26:2018 applies to fixed aluminium electrolytic capacitors with
    conductive polymer solid electrolyte primarily intended for d.c. applications
    for use in electronic equipment. Fixed aluminium electrolytic capacitors with
    solid (MnO2) electrolyte are covered by IEC 60384-4. Fixed aluminium electrolytic
    surface mount capacitors with conductive polymer solid electrolyte are covered
    by IEC 60384-25. The object of this document is to prescribe preferred ratings
    and characteristics and to select from IEC 60384-1, the appropriate quality assessment
    procedures, tests and measuring methods and to give general performance requirements
    for this type of capacitor. Test severities and requirements prescribed in detail
    specifications referring to this sectional specification shall be of equal or
    higher performance level, because lower performance levels are not permitted.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- revision of the structure in accordance with
    ISO/IEC Directives, Part 2:2016 to the extent practicable, and harmonization between
    other similar kinds of documents;<br />\r\n- in addition, Clause 4 and all the
    tables have been reviewed in order to prevent duplications and contradictions.<br
    />\r\nThe contents of the corrigendum of April 2020 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'IEC 60384-26:2018 s’applique aux condensateurs fixes électrolytiques
    en aluminium à électrolyte solide en polymère conducteur destinés principalement
    aux applications en courant continu dans des équipements électroniques. Les condensateurs
    fixes électrolytiques en aluminium à électrolyte solide (MnO2) sont couverts par
    l'IEC 60384-4. Les condensateurs fixes électrolytiques en aluminium pour montage
    en surface à électrolyte solide en polymère conducteur sont couverts par l'IEC
    60384-25. Le présent document a pour objet de prescrire des caractéristiques et
    des valeurs assignées préférentielles et de sélectionner en se référant à l'IEC
    60384-1, les procédures d’assurance de la qualité appropriées, les essais et les
    méthodes de mesure et de donner les exigences de performances générales pour ce
    type de condensateur. Les sévérités et les exigences d'essai prescrites dans les
    spécifications particulières se rapportant à la présente spécification intermédiaire
    doivent présenter des niveaux de performances supérieurs ou égaux, parce que des
    niveaux de performance inférieurs ne sont pas autorisés. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- révision de la structure conformément aux directives ISO/IEC, Partie 2:2016,
    dans la mesure du possible, et harmonisation avec d'autres types de documents
    similaires;<br />\r\n- en outre, l'Article 4 et tous les tableaux ont été révisés
    dans le but d'éviter les répétitions et les contradictions.<br />\r\nLe contenu
    du corrigendum d'avril 2020 a été pris en considération dans cet exemplaire."
