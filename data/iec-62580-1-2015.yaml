abstract:
- language: en
  script: Latn
  content: |-
    IEC 62580-1:2015 specifies the general architecture of the On-board Multimedia and Telematic Subsystem (OMTS), which includes four categories of multimedia and telematic subsystems identified as:</br>
    - Video surveillance;CCTV,</br>
    - driver and crew orientated services,</br>
    - passenger orientated services and</br>
    - train operator and maintainer orientated services. This part establishes:</br>
    - the boundary between the OMTS and the on-board communication system, as described by the IEC 61375 series,</br>
    - the methodology to describe an OMTS in terms of abstract model,</br>
    - the general principles and the basic requirements to specify the services provided;needed by each category,</br>
    - the approach to ensure interoperability between services.
- language: fr
  script: Latn
  content: "L&#x27;IEC 62580-1:2015 spécifie l&#x27;architecture générale du sous-système
    multimédia et télématique embarqué (OMTS), qui comporte quatre catégories de sous-systèmes
    multimédias et télématiques identifiés comme étant:</br>\r\n- vidéosurveillance&#x2F;CCTV,</br>\r\n-
    services orientés conducteur et personnel roulant,</br>\r\n- services orientés
    voyageur,</br>\r\n- services orientés opérateur de train et chargé de maintenance.
    La présente partie établit:</br>\r\n- la frontière entre l&#x27;OMTS et le système
    de communication embarqué, telle que décrite par la série IEC 61375,</br>\r\n-
    la méthodologie de description d&#x27;un OMTS en termes de modèle abstrait,</br>\r\n-
    les principes généraux et les exigences de base pour spécifier les services fournis&#x2F;requis
    par chaque catégorie,</br>\r\n- l&#x27;approche pour assurer l&#x27;interopérabilité
    entre les services."
