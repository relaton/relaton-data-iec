  format: text/html
- content: "La CEI 62271-105:2012 est applicable aux appareils tripolaires utilisés
    dans les réseaux de distribution publics ou les installations industrielles qui
    forment des ensembles fonctionnels composés d'interrupteurs ou d'interrupteurs-sectionneurs
    et de fusibles limiteurs de courant, conçus pour être capable de<br />\n- couper,
    à la tension de rétablissement assignée, tous les courants jusqu'au pouvoir de
    coupure assigné inclus;<br />\n- établir, à la tension assignée, des circuits
    pour lesquels le pouvoir de coupure assigné s'applique.<br />\nElle ne s'applique
    ni aux combinés disjoncteurs-fusibles, ni aux contacteurs-fusibles, ni aux combinés
    destinés à la manoeuvre et à la protection des moteurs ou des batteries de condensateurs.
    Cette deuxième édition annule et remplace la première édition de la CEI 62271-105,
    publiée en 2002, et constitue une révision technique. \nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\n- la mise en place des figures aux endroits où elles sont citées en premier;<br
    />\n- la renumérotation des tableaux;<br />\n- l'ajout, en partie, de propositions
    issues du document 17A/852/INF de la CEI;<br />\n- l'ajout de paragraphes manquants
    de la CEI 62271-1;<br />\n- l'introduction du 6.105 \"Extension de la validité
    des essais de type\" et en conséquence, suppression des parties correspondantes
    dans les différents articles existants;<br />\n- la modification du septième alinéa
    du 6.101.4, du fait qu'il y a maintenant une définition des NSDD (décharges disruptives
    non soutenues) donnée au 3.7.4 de la CEI 62271 1:2007. Harmonisation avec la CEI
    62271-107;<br />\n- certains articles référencés dans d'autres normes, comme dans
    la CEI 60282-1, ont été modifiés, si bien que les éditions indiquées au 1.2 ont
    été modifiées en consequence;<br />\n- l'ajout d'une nouvelle Annexe C définissant
    les tolérances.<br /><br />Cette publication doit être lue conjointement avec
    la CEI 62271-1:2007."
