abstract:
- content: |-
    Specifies requirements for insulation monitoring devices which
    permanently monitor the insulation resistance to earth of unearthed
    IT a.c. and d.c. systems, and for IT a.c. systems with galvanically
    connected d.c. circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les prescriptions particulières pour des contrôleurs
    d'isolement destinés à surveiller en permanence, indépendamment du
    principe de mesure, la résistance d'isolement par rapport à la
    terre de réseaux IT c.a. et c.c. non mis à la terre, et de réseaux
    IT c.a. comprenant des circuits à courant continu reliés
    galvaniquement.
