abstract:
- content: Standardizes terms and definitions in the field of industrial process measurement
    and control. Includes conventional and specialized terms to describe the physical
    nature, the use, and the performance of instrumentation and instrument systems
    for measurement and control in the process industry. Has the status of a technical
    report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Normalise les termes et définitions du domaine de la mesure et de la commande
    des processus industriels. Comprend des termes courants et spéciaux définissant
    la nature physique, l'utilisation et le fonctionnement des appareils et de l'appareillage
    de mesure et de commande dans l'industrie des processus. Cette publication a le
    statut d'un rapport.
