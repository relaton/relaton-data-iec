abstract:
- language: en
  script: Latn
  content: "IEC 62133:2012 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 62133:2012 specifies
    requirements and tests for the safe operation of portable sealed secondary cells
    and batteries (other than button) containing alkaline or other non-acid electrolyte,
    under intended use and reasonably foreseeable misuse. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- update of assembly of cells into batteries (5.5);<br />\r\n- addition
    of design recommendations for lithium system only (5.6.2);<br />\r\n- separation
    of nickel systems and lithium systems (Clause 6);<br />\r\n- addition of specific
    requirements and tests for lithium systems (Clause 8);<br />\r\n- addition of
    charging of secondary lithium-ion cells for safe use (Annex A)."
