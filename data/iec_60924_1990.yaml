abstract:
- content: This standard specifies general and safety requirements for electronic
    ballasts for use on d.c. supplies, having rated voltages not exceeding 250 V,
    associated with fluorescent lamps complying with IEC 81. This standard also specifies
    electronic ballasts for lamps which are not yet standardized. lt does not specify
    independent ballasts. Supersedes IEC 60458.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme spécifie les prescriptions générales et de sécurité pour
    les ballasts électroniques pour courant continu dont les tensions assignées ne
    dépassent pas 250 V, associés à des lampes à fluorescence conformes à la CEI 81.
    Cette norme s'applique également aux ballasts électroniques destinés aux lampes
    dont la normalisation n'est pas encore achevée. Elle ne concerne pas les ballasts
    indépendants, et remplace la CEI 60458 (1982).
