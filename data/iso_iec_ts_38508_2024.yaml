abstract:
- content: '<p class="MsoBodyText">This document provides guidance for members of
    governing bodies of organizations on the effective, efficient and acceptable use
    of a shared digital service platform among ecosystem organizations by:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->establishing
    a vocabulary for the governance of a shared digital service platform among ecosystem
    organizations;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->providing a framework for understanding the
    implications of the use of a shared digital service platform among ecosystem organizations;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->guiding
    governing bodies to evaluate, direct and monitor the introduction and use of a
    digital service platform, applying the governance principles of ISO/IEC 38500;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->assuring
    stakeholders that, if the guidance proposed by this document is followed, they
    can have confidence in the organization’s use of shared digital service platform
    among ecosystem organizations.</p><p class="MsoBodyText">This document also provides
    guidance to those advising, informing or assisting governing bodies, including:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->executive
    managers;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->members
    of groups monitoring the resources within the organization;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->external
    businesses or technical specialists, such as legal or accounting specialists,
    retail or industrial associations, or professional bodies;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->public
    authorities and policy makers;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->internal and external service
    providers (including consultants);</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->auditors.</p>'
