abstract:
- content: "ISO/IEC TS 38508:2024 This document provides guidance for members of governing
    bodies of organizations on the effective, efficient and acceptable use of a shared
    digital service platform among ecosystem organizations by:<br />\r\n- establishing
    a vocabulary for the governance of a shared digital service platform among ecosystem
    organizations;<br />\r\n- providing a framework for understanding the implications
    of the use of a shared digital service platform among ecosystem organizations;<br
    />\r\n- guiding governing bodies to evaluate, direct and monitor the introduction
    and use of a digital service platform, applying the governance principles of ISO/IEC
    38500;<br />\r\n- assuring stakeholders that, if the guidance proposed by this
    document is followed, they can have confidence in the organizationâ€™s use of shared
    digital service platform among ecosystem organizations.<br />\r\nThis document
    also provides guidance to those advising, informing or assisting governing bodies,
    including:<br />\r\n- executive managers;<br />\r\n- members of groups monitoring
    the resources within the organization;<br />\r\n- external businesses or technical
    specialists, such as legal or accounting specialists, retail or industrial associations,
    or professional bodies;<br />\r\n- public authorities and policy makers;<br />\r\n-
    internal and external service providers (including consultants);<br />\r\n- auditors."
