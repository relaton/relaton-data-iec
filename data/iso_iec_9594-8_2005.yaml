abstract:
- content: ISO/IEC 9594-8:2005 provides specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. Multiple entities
    are likely deployed to provide the directory service. Communication amongst these
    entities is authenticated and/or encrypted.ISO/IEC 9594-8:2005 specifies three
    frameworks and a number of data objects that can be used to authenticate and secure
    the communication between two entities, e.g. between two directory service entities
    or between a web browser and web server. The data objects can also be used to
    prove the source and integrity of data structures such as digitally signed documents.
