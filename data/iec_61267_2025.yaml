abstract:
- content: "IEC 61267:2025 applies to test procedures which, for the determination
    of characteristics of systems or components of medical diagnostic X-ray equipment,
    require well-defined X-ray radiation conditions. This document deals with methods
    for generating X-ray radiation conditions which can be used under test conditions
    typically found in test laboratories or in manufacturing facilities for the determination
    of characteristics of medical diagnostic X-ray equipment.<br />\r\nIEC 61267:2025
    cancels and replaces the second edition published 2005. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) removing former Annex
    C “Measurement of the practical peak voltage”;<br />\r\nb) inserting informative
    “Tabulated values for the squared signal-to-noise ratio per air kerma (SNR2in)”
    and normative “Additional X-ray radiation conditions as used in mammography and
    determination of the corresponding nominal aluminium half-value layers”;<br />\r\nc)
    revision of X-ray radiation conditions;<br />\r\nd) new method for verification
    of X-ray radiation conditions;<br />\r\ne) change of term definitions."
