abstract:
- content: IEC 61158-4-4:2007 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61158-4-4:2007 spécifie les modes opératoires de transfert opportun
    des données et des informations de commande entre une entité utilisateur de liaison
    de données et une entité utilisateur homologue, mais aussi parmi les entités de
    liaison de données formant le fournisseur de service de liaison de données distribué
    et la structure des DLPDU de bus de terrain utilisée par le protocole de la présente
    norme pour le transfert des données et des informations de commande, ainsi que
    leur représentation sous forme d'unités de données d'interface physique.
