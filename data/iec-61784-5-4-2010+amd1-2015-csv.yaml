abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-4:2010+A1:2015 specifies the installation profiles for CPF
    4 (P-NET). The installation profiles are specified in the annexes. This bilingual
    version (2012-02) corresponds to the monolingual English version, published in
    2010-07.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/publication/6100\">IEC 61918:2013</a>. This
    consolidated version consists of the first edition (2010) and its amendment 1
    (2015). Therefore, no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 61784-5-4:2010+A1:2015 définit les profils d'installation pour la
    CPF 4 (P-NET). Les profils d'installation sont spécifiés dans les annexes. La
    présente version bilingue (2012-02) correspond à la version anglaise monolingue
    publiée en 2010-07.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/publication/6100\">IEC 61918:2013</a>.
