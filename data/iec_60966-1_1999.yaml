- content: Establishes uniform requirements for testing the electrical, mechanical
    and climatic properties of r.f. and coaxial cable assemblies composed of cables
    and connectors operating in the transverse electromagnetic mode (TEM). Tests are
    described in IEC 61196-1 and IEC 61169-1 respectively.
  language:
