abstract:
- content: Describes sampling procedures and methods for determining particle concentration
    and particle size distribution. Three methods are recommended, one using an automatic
    particle size analyzer and two based on the counting, with an optical microscope,
    of particles on the surface of a filtering membrane. All methods are applicable
    to both unused liquids and liquids in service.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit des procédures de prélèvement et des méthodes pour déterminer la
    concentration en particules ainsi que la distribution de leur taille. Trois méthodes
    sont recommandées: la première utilise un analyseur automatique de particules
    dont le principe repose sur l''interruption d''un faisceau lumineux, les deux
    autres, le comptage au microscope optique des particules retenues sur une membrane
    filtrante. Ces méthodes sont applicables aux liquides neufs et aux liquides en
    service.'
