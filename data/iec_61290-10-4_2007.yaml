abstract:
- content: This part of IEC 61290 applies to all commercially available optical amplifiers
    (OAs) and optically amplified subsystems. The object of this standard is to establish
    uniform requirements for accurate and reliable measurements, by means of the interpolated
    source subtraction method using an optical spectrum analyzer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61290 s'applique à tous les amplificateurs
    optiques (AO) et sous-systèmes à amplification optique, disponibles sur le marché.
    L'objet de la présente norme est d'établir des exigences uniformes afin d'obtenir
    des mesures précises et fiables, au moyen de la méthode par soustraction de la
    source interpolée en utilisant un analyseur de spectre optique.
