abstract:
- content: IEC 60811-409:2012 gives the procedure for measuring the loss of mass which
    normally applies to PVC insulations and sheaths. IEC 60811-409:2012 cancels and
    replaces Clause 8 of IEC 60811-3-2:1985, which is withdrawn. Full details of the
    replacements are shown in Annex A of IEC 60811-100:2012. There are no specific
    technical changes with respect to the previous edition, but see the Foreword to
    IEC 60811-100:2012.<br /><br />This publication is to be read in conjunction with
    IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-409:2012 décrit la procédure à suivre pour mesurer la perte
    de masse, généralement applicable aux enveloppes isolantes et aux gaines en PVC.
    La CEI 60811-409:2012 annule et remplace l'Article 8 de la CEI 60811-3-2:1985,
    qui est supprimée. L'ensemble des informations relatives aux remplacements figurent
    dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été
    effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de
    la CEI 60811-100:2012.<br /><br />Cette publication doit être lue conjointement
    avec la CEI 60811-100:2012.
