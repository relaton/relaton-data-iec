abstract:
- content: 'Deals with all aspects of safety (such as electrical, thermal and mechanical)
    of: a) Stationary or portable, single-phase or polyphase, air-cooled (natural
    or forced) isolating and safety isolating transformers; b) Stationary or portable,
    single-phase or polyphase, air-cooled (natural or forced) separating transformers,
    auto-transformers, variable transformers and small reactors. Has the status of
    a group safety publication in accordance with IEC Guide 104. This part 1 replaces
    Chapter I of IEC 60742 and IEC 60989.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'traite de tous les aspects de la sécurité électriques, thermiques et mécaniques)
    des: a) Transformateurs de séparation des circuits ou des transformateurs de sécurité;
    b) Transformateurs à enroulements séparés, autotransformateurs, transformateurs
    variables et bobines d''inductance. A le statut de publication groupée de sécurité
    conformément au guide CEI 104. La présente partie 1 remplace le chapitre I des
    CEI 60742 et CEI 60989.'
