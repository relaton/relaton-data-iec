- content: "<!-- NEW! -->IEC 61386-23:2021 est disponible sous forme de IEC 61386-23:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    61386-23:2021 spécifie les exigences pour les systèmes de conduits souples.<br
    />\r\nLe présent document doit être utilisé conjointement avec l'IEC 61386-1:2008
    et l’IEC 61386‑1:2008/AMD1:2017.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2002. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tL’Annexe AA a été ajoutée. Elle donne
    des recommandations relatives à l’application d’une force en augmentation constante.\r\n\r\nLa
    présente version bilingue (2021-12) correspond à la version anglaise monolingue
    publiée en 2021-04.<br />\r\nLa version française de cette norme n'a pas été soumise
