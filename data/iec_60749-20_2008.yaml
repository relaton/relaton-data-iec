abstract:
- content: |-
    IEC 60749-20:2008 provides a means of assessing the resistance to soldering heat of semiconductors packaged as plastic encapsulated surface mount devices (SMDs). This test is destructive. This second edition cancels and replaces the first edition published in 2002 and constitutes a technical revision. The main changes are as follows:<br />
    - to reconcile certain classifications of IEC 60749-20 and those of IPC/JEDEC J-STD-020C;<br />
    - reference IEC 60749-35 instead of Annex A of IEC 60749-20, Edition 1;<br />
    - update for lead-free solder;<br />
    - correct certain errors in the original Edition 1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60749-20:2008 fournit des moyens d'évaluer la résistance à la chaleur de brasage des semiconducteurs sous emballage comme les composants à boîtier plastique à montage en surface (CMS). Cet essai est destructif. Cette seconde édition annule et remplace la première édition publiée en 2002 et constitue une révision technique. Les principales modifications sont les suivantes:<br />
    - concilier certaines classifications de la CEI 60749-20 avec celles de l'IPC/JEDEC J-STD-020C;<br />
    - faire référence à la CEI 60749-35 à la place de l'annexe A de la CEI 60749-20 Edition 1;<br />
    - effectuer une mise à jour pour la brasure sans plomb;<br />
    - corriger certaines erreurs de l'Edition 1 originale.
