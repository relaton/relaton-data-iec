abstract:
- language: en
  script: Latn
  content: "IEC 62321-7-1:2015 describes a boiling water extraction procedure intended
    to provide a qualitative determination of the presence of hexavalent chromium
    (Cr(VI)) in colourless and coloured corrosion-protection coatings on metallic
    samples. In this procedure, when Cr(VI) in a sample is detected below the 0,10
    g;cm2 LOQ (limit of quantification), the sample is considered to be negative for
    Cr(VI). Since Cr(VI) may not be uniformly distributed in the coating even within
    the same sample batch, a ;grey zone; between 0,10 g;cm2 and 0,13 g;cm2 has been
    established as ;inconclusive; to reduce inconsistent results due to unavoidable
    coating variations. In this case, additional testing may be necessary to confirm
    the presence of Cr(VI). When Cr(VI) is detected above 0,13 g;cm2, the sample is
    considered to be positive for the presence of Cr(VI) in the coating layer.<br
    />\r\nIt has the status of a horizontal standard in accordance with <a href=\"https:;;webstore.iec.ch;advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62321-7-1:2015 décrit une procédure d'extraction à l'eau bouillante
    destinée à assurer une détermination qualitative de la présence de chrome hexavalent
    (Cr(VI)) dans les revêtements incolores et colorés de protection anticorrosion
    d'échantillons métalliques. Dans la présente procédure, lorsque du chrome hexavalent
    est détecté sur un échantillon selon une valeur inférieure à 0,10 g/cm2 de la
    limite de quantification (LOQ), l'échantillon est considéré comme négatif au chrome
    hexavalent. Dans la mesure où le chrome hexavalent peut ne pas être uniformément
    réparti sur le revêtement, et ce même au sein du même lot d'échantillons, une
    \"zone grise\" comprise entre 0,10 g/cm2 et 0,13 g/cm2 a été établie comme \"non
    concluante\" pour réduire l'incohérence des résultats due à des variations inévitables
    de revêtement. Dans ce cas, des essais supplémentaires peuvent être nécessaires
    pour confirmer la présence de chrome hexavalent. Si du chrome hexavalent est détecté
    selon une valeur supérieure à 0,13 g/cm2, l'échantillon est considéré comme positif
    dans le cadre de la présence de chrome hexavalent dans la couche de revêtement.<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
