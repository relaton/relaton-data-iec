abstract:
- language: en
  script: Latn
  content: IEC 60601-1-6:2010 specifies a process for a manufacturer to analyse, specify,
    design, verify and validate usability, as it relates to basic safety and essential
    performance of medical electrical equipment. This usability engineering process
    assesses and mitigates risks caused by usability problems associated with correct
    use and use errors, i.e., normal use. It can be used to identify but does not
    assess or mitigate risks associated with abnormal use. If the usability engineering
    process detailed in this collateral standard has been complied with and the acceptance
    criteria documented in the usability validation plan have been met (see 5.9 of
    IEC 62366:2007), then the residual risks, as defined in ISO 14971, associated
    with usability of me equipment are presumed to be acceptable, unless there is
    objective evidence to the contrary (see 4.1.2 of IEC 62366:2007). The object of
    this collateral standard is to specify general requirements that are in addition
    to those of the general standard and to serve as the basis for particular standards.
    This document cancels and replaces the second edition of IEC 60601-1-6 which has
    been technically revised. It was revised to align with the usability engineering
    process in IEC 62366. To allow for equipment manufacturers and testing organizations
    to make products and to equip themselves for conducting revised tests in accordance
    with this third edition, it is recommended by SC 62A that the content of this
    document not be adopted for mandatory implementation earlier than 3 years from
    the date of publication for equipment newly designed and not earlier than 5 years
    from the date of publication for equipment already in production.
- language: fr
  script: Latn
  content: La CEI 60601-1-6:2010 spécifie un processus destiné à un fabricant pour
    analyser, spécifier, concevoir, vérifier et valider l'aptitude à l'utilisation,
    ayant trait à la sécurité de base et aux performances essentielles des appareils
    électromédicaux. Ce processus d'ingénierie d'aptitude à l'utilisation évalue et
    réduit les risques provoqués par les problèmes d'aptitude à l'utilsation associés
    à une utilisation correcte et à des erreurs d'utilisation, c'est-à-dire une utilisation
    normale. Il peut être utilisé pour identifier mais n'évalue pas et ne réduit pas
    les risques associés à une utilisation anormale. Si le processus d'ingénierie
    de l'aptitude à l'utilisation détaillé dans la présente norme collatérale a été
    satisfait et si les critères d'acceptation documentés dans le plan de validation
    de l'aptitude à l'utilisation ont été satisfaits (voir le 5.9 de la CEI 62366:2007),
    les risques résiduels définis dans l'ISO 14971 associés à l'aptitude à l'utilisation
    d'un appareil em sont alors présumés acceptables, sauf s'il existe une preuve
    tangible du contraire (voir le 4.1.2 de la CEI 62366:2007). La présente norme
    collatérale est destinée à spécifier des exigences générales qui viennent compléter
    celles de la norme générale et à servir de base pour les normes particulières.
    Ce document annule et remplace la deuxième édition de la CEI 60601-1-6, et constitue
    une révision technique. La présente édition de la CEI 60601-1-6 a été révisée
    pour être mise en conformité avec le processus d'ingénierie de l'aptitude à l'utilisation
    de la CEI 62366. De manière à permettre aux fabricants d'appareils et aux organismes
    d'essai de réaliser les produits et de s'équiper afin d'effectuer les essais révisés
    conformément à cette troisième édition, le SC 62A recommande que le contenu de
    ce document ne soit adopté, et que son application ne devienne obligatoire avant
    3 ans après la date de publication, pour les appareils nouvellement conçus, et
    avant 5 ans après la date de publication pour les appareils déjà en production.
