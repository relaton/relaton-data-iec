abstract:
- language: en
  script: Latn
  content: IEC 61290-11-1:2008 provides information that applies to all commercially
    available optical amplifiers (OAs) including optical fibre amplifiers (OFAs) using
    active fibres and semiconductor optical amplifiers (SOAs) using semiconductor
    gain media. Although the Jones matrix eigenanalysis (JME) test method is in principle
    also applicable to unpumped (that is, unpowered) OAs, the JME technique in this
    standard applies to pumped (that is, powered) OAs only. This edition is a technical
    revision that specifically addresses additional types of optical amplifiers. It
    also includes updated references.
- language: fr
  script: Latn
  content: 'La CEI 61290-11-1:2008 s''applique à tous les amplificateurs optiques
    (AO) disponibles commercialement, y compris les amplificateurs à fibres optiques
    (AFO) utilisant des fibres actives, les amplificateurs optiques à semiconducteurs
    (AOS), et les amplificateurs optiques à guide d''onde planaire (PWOA: planar waveguide
    optical amplifiers). Bien que la méthode d''essai par analyse des vecteurs propres
    de la matrice de Jones (JME) soit aussi en principe applicable aux AO non pompés
    (autrement dit, non alimentés), la technique JME de cette norme ne s''applique
    qu''aux AO pompés (autrement dit, alimentés). Cette édition constitue une révision
    technique qui concerne particulièrement des types supplémentaires d''amplificateurs
    optiques. Elle inclut aussi une mise à jour des références.'
