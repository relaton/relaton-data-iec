- content: "IEC 62148-21:2021 est disponible sous forme de IEC 62148-21:2021 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 62148-21:2021
    présente les lignes directrices en matière de conception de l’interface électrique
    destinée aux boîtiers de circuits intégrés photoniques (PIC) utilisant des boîtiers
    matriciels à billes et à pas fins en silicium (S-FBGA) et des boîtiers matriciels
    à zone de contact plate et à pas fins en silicium (S-FLGA). Dans le présent document,
    l’interface électrique destinée au boîtier S-FBGA est présentée à titre informatif.
    L’objet du présent document est de spécifier de manière adéquate l’interface électrique
    des boîtiers PIC composés d’émetteurs et de récepteurs optiques qui permettent
    l’interchangeabilité électrique et mécanique des boîtiers PIC. Cette deuxième
    édition annule et remplace la première édition parue en 2019. Cette édition constitue
    une révision technique. Cette édition inclut la modification technique majeure
    suivante par rapport à l’édition précédente: spécification d’une zone de bande
    de garde électrique autour de la zone des bornes optiques, de façon à permettre
    les applications dont les signaux électriques présentent des débits de symboles
    supérieurs (par exemple 50 Gbd et 100 Gbd)."
