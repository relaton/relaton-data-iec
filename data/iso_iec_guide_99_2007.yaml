abstract:
- content: "<p>ISO/IEC Guide 99:2007 provides a set of definitions and associated
    terms, in English and French, for a system of basic and general concepts used
    in metrology, together with concept diagrams to demonstrate their relations. Additional
    information is given in the form of examples and notes under many definitions.</p><p>This
    Vocabulary is meant to be a common reference for scientists and engineers, as
    well as teachers and practitioners, involved in planning or performing measurements,
    irrespective of the level of measurement uncertainty and irrespective of the field
    of application. It is also meant to be a reference for governmental and inter-governmental
    bodies, trade associations, accredi­tation bodies, regulators and professional
    societies.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le Guide ISO/CEI 99:2007 donne un ensemble de définitions et de termes
    associés, en anglais et en français, pour un système de concepts fondamentaux
    et généraux utilisés en métrologie, ainsi que des schémas conceptuels illustrant
    leurs relations. Pour un grand nombre de définitions, des informations complémentaires
    sont données sous forme d'exemples et de notes.</p><p>Le Guide ISO/CEI 99:2007
    se propose d'être une référence commune pour les scientifiques et les ingénieurs,
    ainsi que les enseignants et les praticiens, impliqués dans la planification ou
    la réalisation de mesurages, quels que soient le domaine d'application et le niveau
    d'incertitude de mesure. Il se propose aussi d'être une référence pour les organismes
    gouvernementaux et intergouvernementaux, les associations commerciales, les comités
    d'accréditation, les régulateurs et les associations professionnelles.</p>"
