abstract:
- language: en
  script: Latn
  content: IEC 82045-1:2001 Specifies principles, methods and information models to
    define metadata for the management of documents associated with objects throughout
    their life cycle; this cycle generally covers a range from the conceptual idea
    of a document to its deletion. The established principles and methods are basic
    for all document management systems. Is intended as a general basic standard in
    all application fields and provides the framework applicable for part 2. Is primarily
    intended as a resource for use in computerised systems such as Electronic Document
    Management Systems (EDMS) or Product Data Management Systems (PDMS) for the management,
    retrieval, storage and selection and archiving of documents, and as a basis for
    the exchange of documents.
- language: fr
  script: Latn
  content: IEC 82045-1:2001 Spécifie des principes et des méthodes pour définir des
    métadonnées de gestion des documents techniques et commerciaux associés sur l'ensemble
    de leur cycle de vie. Ce cycle qui couvre généralement une plage s'étendant de
    l'idée conceptuelle d'un document jusqu'à sa destruction. Les principes et les
    méthodes mis en oeuvre sont ceux de base pour tous les systèmes de gestion des
    documents. Cette partie est prévue pour être une norme générale de base dans tous
    les domaines d'application et sert de cadre applicable à la partie 2. La Norme
    internationale 82045 est essentiellement prévue pour constituer une ressource
    dans l'emploi des systèmes informatisés tels que les systèmes electroniques de
    gestion des documents (EDMS) ou les systèmes de gestion des données de produits
    (PDMS) pour la gestion, le repérage, le stockage et la sélection et l'archivage
    des documents et également comme une base pour l'échange des documents.
