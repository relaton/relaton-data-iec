abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-212:2024 defines the test procedure to examine the attenuation
    behaviour (change in attenuation) when an optical fibre cable with cable elements
    fixed at both ends is subjected to temperature cycling. This test assesses the
    attenuation behaviour of a cable under a no-end movement condition intended for
    termination with, for example, interconnecting devices or passive components.
    This document partially cancels and replaces IEC 60794-1-22:2017. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to IEC 60794-1-22:2017:<br />\r\na) the description
    of the test method has been changed to “with cable elements fixed at both ends”;<br
    />\r\nb) subclauses have been added to the procedure clause;<br />\r\nc) the preparation
    of cable sample and test set-up has been arranged in a logical way;<br />\r\nd)
    Figure 1 has been added for illustration of the preparation of cable sample, DUT
    and test set-up;<br />\r\ne) the temperature chamber temperature tolerance has
    been changed to ± 3 °C as done in IEC 60794‑1‑22, method F1;<br />\r\nf) all required
    steps have been added to the subclause for temperature cycling as well as the
    table for the minimum soak time and the figure for the cycle procedure, and removed
    the reference to IEC 60794-1-22, method F1;<br />\r\ng) the maximum change in
    attenuation has been added to the details to be specified;<br />\r\nh) a new subclause
    4.5 has been added for details to be reported."
- language: fr
  script: Latn
  content: "IEC 60794-1-212:2024 définit la procédure d’essai pour examiner le comportement
    en affaiblissement (variation de l’affaiblissement) d’un câble à fibres optiques
    avec éléments de câble fixés aux deux extrémités soumis à un cycle de température.
    Cet essai évalue le comportement en affaiblissement d’un câble dont les extrémités
    ont été bloquées et destiné à être raccordé à des dispositifs d’interconnexion
    ou des composants passifs, par exemple. Ce document remplace partiellement l’IEC
    60794‑1‑22:2017. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑22:2017:<br
    />\r\na) modification de la description de la méthode d’essai comme suit: “avec
    des éléments de câble fixés aux deux extrémités”;<br />\r\nb) ajout de paragraphes
    à l’article relatif à la procédure;<br />\r\nc) adaptation de la préparation de
    l’échantillon de câble et du montage d’essai de manière logique;<br />\r\nd) ajout
    de la Figure 1 pour représenter la préparation de l’échantillon de câble, du DUT
    et du montage d’essai;<br />\r\ne) modification de la tolérance de température
    de l’enceinte thermostatique à ± 3 °C, comme cela est indiqué dans l’IEC 60794-1-22,
    méthode F1;<br />\r\nf) ajout de toutes les étapes exigées dans le paragraphe
    relatif au cycle de température, ainsi que le tableau pour déterminer la durée
    d’exposition minimale et la figure relative à la procédure de cycle, et suppression
    de la référence à l’IEC 60794-1-22, méthode F1;<br />\r\ng) ajout de la variation
    maximale de l’affaiblissement dans les informations détaillées à spécifier;<br
    />\r\nh) ajout d’un nouveau paragraphe 4.5 pour les informations détaillées à
    consigner."
