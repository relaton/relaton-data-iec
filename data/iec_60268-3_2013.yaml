- content: |-
    La CEI 60268-3:2013 s'applique aux amplificateurs analogiques et aux parties analogiques des amplificateurs analogiques/numériques, qui font partie d'un système électroacoustique destiné à des applications professionnelles ou grand public. Elle spécifie les caractéristiques qu'il convient d'inclure dans les spécifications des amplificateurs, ainsi que les méthodes de mesure correspondantes. Cette quatrième édition annule et remplace la troisième édition parue en 2000 et constitue une révision technique. Elle inclut les modifications techniques suivantes:<br />
    - la condition assignée des amplificateurs multivoies a été étendue;<br />
    - un montage pour les amplificateurs de la classe D a été ajouté;<br />
    - la méthode de mesure de la puissance de sortie (limitée par la distorsion) a été étendue;<br />
    - une Annexe B a été ajoutée.<br /><br />Cette publication doit être lue conjointement avec la CEI 60268-1:1985 et la CEI 60268-2:1987.
