abstract:
- language: en
  script: Latn
  content: "IEC 62453-302:2023 provides information for integrating the CIP™ technology
    into the FDT interface specification (IEC 62453‑2). Communication Profile Family
    2 (commonly known as CIP™[1]) defines communication profiles based on IEC 61158-2
    Type 2, IEC 61158-3-2, IEC 61158-4-2, IEC 61158-5-2, IEC 61158-6-2, and IEC 62026-3.
    The basic profiles CP 2/1 (ControlNet™[2]), CP 2/2 (EtherNet/IP™[3]), and CP 2/3
    (DeviceNet™1) are defined in IEC 61784‑1 and IEC 61784‑2. An additional communication
    profile (CompoNet™1), also based on CIP™, is defined in IEC 62026-7. This part
    of IEC 62453 specifies communication and other services. This specification neither
    contains the FDT specification nor modifies it.<br />\r\n<br />\r\n[1] CIP™ (Common
    Industrial Protocol), DeviceNet™ and CompoNet™ are trade names of Open DeviceNet
    Vendor Association, Inc (ODVA). This information is given for the convenience
    of users of this document and does not constitute an endorsement by IEC of the
    trade name holder or any of its products. Compliance to this standard does not
    require use of the trade names CIP™, DeviceNet™ or CompoNet™. Use of the trade
    names CIP™, DeviceNet™ or CompoNet™ requires permission of Open DeviceNet Vendor
    Association, Inc.<br />\r\n<br />\r\n[2] ControlNet™ is a trade name of ControlNet
    International, Ltd. This information is given for the convenience of users of
    this document and does not constitute an endorsement by IEC of the trademark holder
    or any of its products. Compliance to this profile does not require use of the
    trade name ControlNet™. Use of the trade name ControlNet™ requires permission
    of ControlNet International, Ltd.<br />\r\n<br />\r\n[3] EtherNet/IP™ is a trade
    name of ControlNet International, Ltd. and Open DeviceNet Vendor Association,
    Inc. This information is given for the convenience of users of this document and
    does not constitute an endorsement by IEC of the trademark holder or any of its
    products. Compliance to this profile does not require use of the trade name EtherNet/IP™.
    Use of the trade name EtherNet/IP™ requires permission of either ControlNet International,
    Ltd. or Open DeviceNet Vendor Association, Inc."
- language: fr
  script: Latn
  content: "L’IEC 62453-302:2023 fournit des informations sur l’intégration de la
    technologie CIP™ dans la spécification des interfaces des outils des dispositifs
    de terrain (FDT) (IEC 62453‑2). La Famille de profils de communication 2 (communément
    appelée CIP™[1]) définit des profils de communication basés sur les normes IEC
    61158‑2 Type 2, IEC 61158‑3‑2, IEC 61158‑4‑2, IEC 61158‑5‑2, IEC 61158‑6‑2 et
    IEC 62026‑3. Les profils de base CP 2/1 (ControlNet™[2]), CP 2/2 (EtherNet/IP™[3])
    et CP 2/3 (DeviceNet™1) sont définis dans l’IEC 61784‑1 et l’IEC 61784‑2. Un Profil
    de communication supplémentaire (CompoNet™1), également basé sur CIP™, est défini
    dans l’IEC 62026-7. La présente partie de l’IEC 62453 spécifie les services de
    communication et autres services. La présente spécification ne contient pas la
    spécification des outils FDT et ne la modifie pas.<br />\r\n<br />\r\n[1] CIP™
    (Common Industrial Protocol), DeviceNet™ et CompoNet™ sont les appellations commerciales
    de Open DeviceNet Vendor Association, Inc (ODVA). Cette information est donnée
    à l’intention des utilisateurs du présent document et ne signifie nullement que
    l’IEC approuve ou recommande le détenteur de la marque ou de l’un quelconque de
    ses produits. La conformité à la présente norme n’exige pas l’emploi des appellations
    commerciales CIP™, DeviceNet™ ou CompoNet™. L’utilisation des appellations commerciales
    CIP™, DeviceNet™ ou CompoNet™ nécessite l’autorisation de Open DeviceNet Vendor
    Association, Inc.<br />\r\n<br />\r\n[2] ControlNet™ est l’appellation commerciale
    de ControlNet International, Ltd. Cette information est donnée à l’intention des
    utilisateurs du présent document et ne signifie nullement que l’IEC approuve ou
    recommande le détenteur de la marque ou de l’un quelconque de ses produits. La
    conformité à ce profil n’exige pas l’emploi de l’appellation commerciale ControlNet™.
    L’utilisation de l’appellation commerciale ControlNet™ nécessite l’autorisation
    de ControlNet International, Ltd.<br />\r\n<br />\r\n[3] EtherNet/IP™ est l’appellation
    commerciale de ControlNet International, Ltd et de Open DeviceNet Vendor Association,
    Inc. Cette information est donnée à l’intention des utilisateurs du présent document
    et ne signifie nullement que l’IEC approuve ou recommande le détenteur de la marque
    ou de l’un quelconque de ses produits. La conformité à ce profil n’exige pas l’emploi
    de l’appellation commerciale EtherNet/IP™. L’utilisation de l’appellation commerciale
    EtherNet/IP™ nécessite l’autorisation de ControlNet International, Ltd. ou de
    Open DeviceNet Vendor Association, Inc."
