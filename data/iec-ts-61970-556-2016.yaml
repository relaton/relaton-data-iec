abstract:
- language: en
  script: Latn
  content: IEC TS 61970-556:2016(E) specifies a CIM-based graphic exchange format
    (CIM/G). It includes graphic file structure and graphic element definitions. This
    document supports a mechanism for off-line exchange of graphic displays and on-line
    remote browsing of diagrams among distinct SCADA/EMS systems that may be provided
    by multiple vendors and located in different places.
