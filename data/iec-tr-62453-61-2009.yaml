abstract:
- language: en
  script: Latn
  content: IEC/TR 62453-61:2009(E), which is a technical report, explains the guidelines
    and rules for the implementation of a Device Type Manager (DTM) with regard to
    the user interface and its functions. These guidelines and rules are part of the
    FDT specification and are intended to ensure that all users are provided with
    clear and consistent user interface functions and features across DTM devices
    in a system.
