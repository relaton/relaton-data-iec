abstract:
- content: Applies to the Pack information of the Subcode in the Sub data part of
    the DAT system. Describes how to use the newly defined Pack item=1001 (Character)
    and describes the expansion procedure of Pack item=0100 (TOC) out of many Packs
    which are defined for audio use (ID=0000) of the Sub ID. Establishes the writing
    and recording procedures, and to preserves the interchangeability of the character
    information when usede in the Subcode of DAT systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux informations de Paquet du Code Auxiliaire dans la partie
    Données Auxiliaires du système DAT. Décrit la manière d'utiliser le type de Paquet
    nouvellement défini=1001 (caractère) et décrit la procédure d'extension du type
    de Paquet=0100 (répertoire) parmi les nombreux Paquets de l'En-tête Auxiliaire
    qui sont définis. Etablit les modes opératoires d'écriture et d'enregistrement
    et préserve l'interchangeabilité des informations de caractère lorsqu'ils sont
    utilisés dans le Code Auxiliaire des systèmes DAT.
