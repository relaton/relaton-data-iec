abstract:
- content: IEC 60331-25:1999 Specifies the test procedure and gives the performance
    requirement, including a recommended flame application time, for optical fibre
    cables required to maintain circuit integrity when subjected to fire under specified
    conditions. Describes the means of sample preparation, continuity checking arrangements,
    optical testing procedure, the method of burning the cables and gives requirements
    for evaluating test results. Covers electric data cables which have no rated voltage
    and are used for extra low voltage circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60331-25:1999 Spécifie la procédure d'essai et la prescription de comportement,
    incluant une recommandation pour la durée d'application de la flamme, pour des
    câbles à fibres optiques devant conserver l'intégrité du circuit lorsqu'ils sont
    soumis à un incendie dans des conditions spécifiées. Décrit les moyens de préparation
    des échantillons, les dispositifs de contrôle de la continuité, le procédures
    d'essai optique, la méthode pour brûler les câbles et indique les prescriptions
    pour évaluer les resultats d'essai.
