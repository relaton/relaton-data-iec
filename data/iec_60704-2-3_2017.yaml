abstract:
- content: "IEC 60704-2-3:2017 is intended to be used in conjunction with the third
    edition (2010) of IEC 60704-1,<em>Household and similar electrical appliances
    - Test code for the determination of airborne acoustical noise - Part 1: General
    requirements</em>.<br />\r\nThe relevant text of Part 1 as amended by this standard
    establishes the test code for dishwashers.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) it doesn’t contain the description of an appropriate test enclosure because
    the test enclosure has been incorporated in IEC 60704-1:2010, Annex B;<br />\r\nb)
    the values of standard deviations of sound power levels determined according to
    this part are given in Clause 1;<br />\r\nc) to prevent an appliance being programmed
    to recognize the test cycles, and reacting specifically to them, in this new edition
    an artificial soil is used in addition to the unsoiled load and the rinse aid
    container has to be filled. This artificial soil successive may build up a film
    on the load. Therefore, detergent also has to be used. An initial test has shown
    that no foam is to be expected.<br />\r\nThis publication is to be read in conjunction
    with  IEC 60704-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60704-2-3:2017 doit être utilisée conjointement avec la troisième
    édition (2010) de l’IEC 60704-1,<em>Appareils électrodomestiques et analogues
    - Code d’essai pour la détermination du bruit aérien - Partie 1: Exigences générales</em>.<br
    />\r\nLe texte correspondant de la Partie 1, amendé par la présente norme, constitue
    le code d’essai pour les lave-vaisselle.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    elle ne comprend pas la description d'un meuble d'essai approprié; cette description
    a été intégrée dans l'IEC 60704-1:2010, Annexe B;<br />\r\nb) les valeurs des
    écarts types des niveaux de puissance acoustique déterminés conformément à la
    présente partie sont indiquées dans l'Article 1;<br />\r\nc) pour empêcher un
    appareil en cours de programmation de prendre en compte les cycles d’essai et
    de les appliquer, la présente nouvelle édition utilise une salissure artificielle
    en plus de la charge non salie et le réservoir d’agent de rinçage doit être rempli.
    Cette salissure artificielle peut créer un film sur la charge. Du détergent doit
    donc également être utilisé. Un essai initial a démontré qu’aucune formation de
    mousse n’est à prévoir.<br />\r\nCette publication doit être lue conjointement
    avec l' IEC 60704-1:2010."
