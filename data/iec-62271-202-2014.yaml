abstract:
- language: en
  script: Latn
  content: "IEC 62271-202:2014 specifies the service conditions, rated characteristics,
    general structural requirements and test methods of high voltage/low voltage or
    low voltage/high voltage prefabricated substations, which are cable-connected,
    to be operated from inside (walk-in type) or outside (non-walk-in type) for alternating
    current of rated voltages above 1 kV and up to and including 52 kV on the high
    voltage side, and for one or more transformers for service frequencies up to and
    including 60 Hz for outdoor installation at locations with public accessibility
    and where protection of personnel is provided. This second edition cancels and
    replaces the first edition published in 2006. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) regarding temperature-rise test an
    alternative method for liquid filled transformers is (re)introduced and the temperature-rise
    test method for dry-type transformers is specified more precisely;<br />\r\nb)
    testing procedure for short time and peak withstand current tests are specified
    more precisely;<br />\r\nc) assessment of electromagnetic fields is considered
    including a type test (optional) according IEC/TR 62271-208:2009;<br />\r\nd)
    influence of the product on the environment is considered (Clause 12);<br />\r\ne)
    internal arc test requirements have been adapted to IEC 62271-200:2011 and requirements
    for the assessment of pressure relief volumes below the floor / ground has been
    assigned;<br />\r\nf) the method for defining the load factor in an enclosure
    for liquid filled transformers is extended with different temperature rises for
    the transformer outside the enclosure (Annex DD);<br />\r\ng) for the calculation
    of the load factor of dry-type transformers in an enclosure the insulation systems
    according to IEC 60076-1:2011, Tables B.1 and B.2 are worked out in detail.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with IEC 62271-201:2007.
    The contents of the corrigendum of April 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62271-202:2014 spécifie les conditions de service, les caractéristiques
    assignées, les exigences structurelles générales et les méthodes d'essai applicables
    aux postes préfabriqués haute tension/basse tension ou basse tension/haute tension
    qui sont connectés par câble, pour être manoeuvrés de l'intérieur (à aire de manoeuvre)
    ou de l'extérieur (sans aire de manoeuvre), pour courant alternatif de tensions
    assignées supérieures à 1 kV et inférieures ou égales à 52 kV côté haute tension,
    pour un ou plusieurs transformateurs, pour des fréquences de service inférieures
    ou égales à 60 Hz et pour installation extérieure, dans des endroits accessibles
    au public et où la protection des personnes est assurée. Cette deuxième édition
    annule et remplace la première édition, parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) eu égard à l'essai d'échauffement,
    une autre méthode pour les transformateurs immergés est (ré)introduite, et la
    méthode d'essai d'échauffement des transformateurs de type sec est spécifiée plus
    en détails;<br />\r\nb) la procédure d'essai au courant de courte durée et à la
    valeur de crête du courant admissible est spécifiée plus en détails;<br />\r\nc)
    l'évaluation des champs électromagnétiques est prise en compte, y compris un essai
    de type (facultatif) conforme à l'IEC/TR 62271-208:2009;<br />\r\nd) l'influence
    du produit sur l'environnement est prise en compte (Article 12);<br />\r\ne) les
    exigences d'essai d'arc interne ont été adaptées à l'IEC 62271-200:2011, et les
    exigences d'évaluation des volumes de décharge de pression sous le sol ont été
    attribuées;<br />\r\nf) la méthode de définition du facteur de charge dans une
    enveloppe pour transformateurs immergés a été étendue aux différents échauffements,
    pour le transformateur placé à l'extérieur de l'enveloppe (Annexe DD);<br />\r\ng)
    pour le calcul du facteur de charge des transformateurs de type sec dans une enveloppe,
    les systèmes d'isolation conformes au Tableaux B.1 et B.2 de l'IEC 60076-1:2011
    ont été approfondis.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 62271-201:2007. Le contenu du corrigendum d'avril 2015 a été pris
    en considération dans cet exemplaire."
