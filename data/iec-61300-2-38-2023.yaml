abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-38:2023 presents two methods for testing the sealing performance
    of a fibre optic sealed closure and hardened connector using air pressure. This
    third edition cancels and replaces the second edition published in 2006. It constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) addition of sealed hardened
    connectors;<br />\r\nb) recommended test severities from IEC 61753-1;<br />\r\nc)
    test configurations for hardened connectors and adaptors."
- language: fr
  script: Latn
  content: "L'IEC 61300-2-38:2023 décrit deux méthodes d’essai en vue de déterminer
    la performance d’étanchéité d'un boîtier scellé fibronique et d'un connecteur
    durci fibronique au moyen d’air comprimé. Cette troisième édition annule et remplace
    la deuxième édition parue en 2006. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) l’ajout de connecteurs durcis étanches;<br
    />\r\nb) les sévérités d’essai recommandées de l’IEC 61753-1;<br />\r\nc) les
    configurations d’essai des connecteurs durcis et des raccords durcis."
