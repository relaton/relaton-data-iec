abstract:
- language: en
  script: Latn
  content: "IEC TR 61641:2014 gives guidance on the method of testing of ASSEMBLIES
    under conditions of arcing in air due to an internal fault. The purpose of this
    test is to assess the ability of the ASSEMBLY to limit the risk of personal injury,
    damage of ASSEMBLIES and its suitability for further service as a result of an
    internal arcing fault. This third edition cancels and replaces the second edition
    published in 2008. It constitutes a technical revision. This third edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- arcing classes to define the different forms of protection provided against
    arcing faults; (i) personnel protection, (ii) damage restricted to part of the
    ASSEMBLY, and (iii) ASSEMBLY suitable for limited further service.;<br />\r\n-
    two levels of personnel protection afforded by ASSEMBLIES under arcing fault conditions;
    (i) for ASSEMBLIES installed in areas where access to the ASSEMBLY is restricted
    to skilled persons, and (ii) for ASSEMBLIES installed in areas where the area
    is accessible to ordinary persons;<br />\r\n- option of individually insulating
    all live conductors to make the complete ASSEMBLY an arc ignition protected zone
    (referred to as an 'arc free zone' in previous editions of the Technical report);<br
    />\r\n- arc fault protection front, back and sides of an ASSEMBLY as the normal
    requirement;<br />\r\n- minimum performance requirements for arc ignition protected
    zone."
- language: fr
  script: Latn
  content: "L'IEC TR 61641:2014 donne des lignes directrices sur les méthodes d'essai
    des ENSEMBLES d'appareillage en conditions d'arc dus à un défaut interne se développant
    dans l'air. Le but de cet essai est d'évaluer l'aptitude de l'ENSEMBLE à limiter
    le risque de blessure corporelle et les dommages aux ENSEMBLES, ainsi que l'adaptabilité
    au service consécutif et postérieur à un arc dû à un défaut interne. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2008. Cette édition
    constitue une révision technique. Cette troisième édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    classes d'arc pour définir les différentes formes de protection fournies contre
    les défauts d'arc; (i) protection individuelle, (ii) dommage limité à une partie
    de l'ENSEMBLE et (iii) ENSEMBLE adapté à un service postérieur au défaut limité;<br
    />\r\n- deux niveaux de protection individuelle offerts par les ENSEMBLES dans
    des conditions de défaut d'arc; (i) pour les ENSEMBLES installés dans des zones
    où l'accès à l'ENSEMBLE est limité aux personnes formées et (ii) pour les ENSEMBLES
    installés dans des zones où l'accès est possible pour les personnes ordinaires;<br
    />\r\n- l'option d'isolation individuelle de tous les conducteurs sous tension
    afin de faire de l'ENSEMBLE complet une zone protégée à la création d'arc de défaut
    (désignée comme une \"zone exempte d'arc\" dans les éditions précédentes du rapport
    technique);<br />\r\n- la protection contre le défaut d'arc à l'avant, à l'arrière
    et sur les côtés d'un ENSEMBLE comme exigence normale;<br />\r\n- les exigences
    de performances minimales pour la zone à probabilité marginale de création d'arc."
