abstract:
- content: "Deals with the safety of electric kitchen machines, their rated voltage
    being not more than 250 V, for household and similar purposes.Some examples of
    appliances that are within the scope of this standard are bean slicers, blenders,
    can openers, churns, food mixers, food processors, knives, knive sharpeners, mincers,
    noodle makers, potato peelers and slicing machines.<strong>This consolidated version
    consists of the fifth edition (2006) \nand its amendment 1 (2008). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des machines de cuisine électriques, pour usages
    domestiques et analogues, dont la tension assignée n'est pas supérieure à 250
    V. Comme exemples d'appareils entrant dans le domaine d'application de la présente
    norme, on peut citer les machines à couper les haricots; les mélangeurs; les ouvers-boîtes;
    les barattes; les batteurs; les preparateurs culinaires; les affûte-couteaux;
    les couteaux; les hachoirs; les appareils pour faire des nouilles; les éplucheuses
    de pommes de terre; et les machines à tamiser.<strong> Cette version consolidée
    comprend la cinquième édition (2006) et\nson amendement 1 (2008). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
  language:
