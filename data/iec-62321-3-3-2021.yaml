abstract:
- language: en
  script: Latn
  content: "IEC 62321-3-3:2021 specifies the screening analysis of polybrominated
    biphenyls (PBBs), polybrominated diphenyl ethers (PBDEs), di-isobutyl phthalate
    (DIBP), di-n-butyl phthalate (DBP), benzylbutyl phthalate (BBP), di-(2-ethylhexyl)
    phthalate (DEHP), di-n-octyl phthalate (DNOP), di-isononyl phthalate (DINP), and
    di-isodecyl phthalate (DIDP) in polymers of electrotechnical products using the
    analytical technique of gas chromatography-mass spectrometry using a pyrolyser;thermal
    desorption accessory (Py;TD-GC-MS).<br />\r\nThis test method has been evaluated
    through the analysis of PP (polypropylene), PS (polystyrene), and PVC (polyvinyl
    chloride) materials containing deca-BDE between 100 mg;kg and 1 000 mg;kg and
    individual phthalates between 100 mg;kg to 4 000 mg;kg as depicted in Annex J.
    Use of the methods described in this document for other polymer types, PBBs (mono
    deca), PBDEs (mono-deca) and phthalates or concentration ranges other than those
    specified above has not been specifically evaluated.<br />\r\nThis document has
    the status of a horizontal standard in accordance with IEC Guide 108."
- language: fr
  script: Latn
  content: "L'IEC 62321-3-3:2021 spécifie l’analyse de détection de diphényles polybromés
    (PBB), de diphényléthers polybromés (PBDE), de phtalate de diisobutyle (DIBP),
    de phtalate de dibutyle (DBP), de phtalate de benzyle et de butyle (BBP), de phtalate
    de bis(2-éthylhexyle) (DEHP), de phtalate de di-n-octyle (DNOP), de phtalate de
    di-isononyle (DINP) et de phtalate de di-isodécyle (DIDP) dans les polymères des
    produits électrotechniques en utilisant la méthode analytique de la chromatographie
    en phase gazeuse-spectrométrie de masse par pyrolyse/thermodésorption (Py/TD-GC-MS).<br
    />\r\nCette méthode d’essai a été évaluée à l'aide de l’analyse de matériaux de
    PP (polypropylène), de PS (polystyrène) et de PVC (polychlorure de vinyle) qui
    contiennent du déca-BDE à des concentrations allant de 100 mg/kg à 1 000 mg/kg
    ainsi que des phtalates individuels à des concentrations comprises entre 100 mg/kg
    et 4 000 mg/kg, comme cela est décrit dans l’Annexe J. L'utilisation des méthodes
    décrites dans le présent document pour d’autres types de polymères, de PBB (mono
    à déca), de PBDE (mono à déca) et pour des phtalates ou des plages de concentration
    autres que ceux spécifiés ci-dessus n’a pas été évaluée spécifiquement.<br />\r\nLe
    présent document a le statut d'une norme horizontale conformément au Guide 108
    de l'IEC."
