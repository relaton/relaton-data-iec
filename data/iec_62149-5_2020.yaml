  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62149-5:2020 est disponible sous forme de IEC 62149-5:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62149-5:2020 spécifie les performances applicables aux modules d’émetteurs-récepteurs
    pour les systèmes de réseau optique passif en mode de transfert asynchrone (ATM-PON),
    recommandées par l’Union internationale des télécommunications (UIT) dans la Recommandation
    UIT-T G.983.1. Cette troisième édition annule et remplace la seconde édition parue
    en 2009 et constitue une révision technique. Cette édition inclut les modifications
