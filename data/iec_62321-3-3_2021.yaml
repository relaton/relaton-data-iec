abstract:
- content: "IEC 62321-3-3:2021 specifies the screening analysis of polybrominated
    biphenyls (PBBs), polybrominated diphenyl ethers (PBDEs), di-isobutyl phthalate
    (DIBP), di-n-butyl phthalate (DBP), benzylbutyl phthalate (BBP), di-(2-ethylhexyl)
    phthalate (DEHP), di-n-octyl phthalate (DNOP), di-isononyl phthalate (DINP), and
    di-isodecyl phthalate (DIDP) in polymers of electrotechnical products using the
    analytical technique of gas chromatography-mass spectrometry using a pyrolyser&#x2F;thermal
    desorption accessory (Py&#x2F;TD-GC-MS).&lt;br &#x2F;&gt;\r\nThis test method
    has been evaluated through the analysis of PP (polypropylene), PS (polystyrene),
    and PVC (polyvinyl chloride) materials containing deca-BDE between 100 mg&#x2F;kg
    and 1 000 mg&#x2F;kg and individual phthalates between 100 mg&#x2F;kg to 4 000
    mg&#x2F;kg as depicted in Annex J. Use of the methods described in this document
    for other polymer types, PBBs (mono deca), PBDEs (mono-deca) and phthalates or
    concentration ranges other than those specified above has not been specifically
    evaluated.&lt;br &#x2F;&gt;\r\nThis document has the status of a horizontal standard
    in accordance with IEC Guide 108."
