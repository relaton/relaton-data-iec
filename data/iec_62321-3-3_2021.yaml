- content: "L&#x27;IEC 62321-3-3:2021 spécifie l’analyse de détection de diphényles
    polybromés (PBB), de diphényléthers polybromés (PBDE), de phtalate de diisobutyle
    (DIBP), de phtalate de dibutyle (DBP), de phtalate de benzyle et de butyle (BBP),
    de phtalate de bis(2-éthylhexyle) (DEHP), de phtalate de di-n-octyle (DNOP), de
    phtalate de di-isononyle (DINP) et de phtalate de di-isodécyle (DIDP) dans les
    polymères des produits électrotechniques en utilisant la méthode analytique de
    la chromatographie en phase gazeuse-spectrométrie de masse par pyrolyse&#x2F;thermodésorption
    (Py&#x2F;TD-GC-MS).&lt;br &#x2F;&gt;\r\nCette méthode d’essai a été évaluée à
    l&#x27;aide de l’analyse de matériaux de PP (polypropylène), de PS (polystyrène)
    et de PVC (polychlorure de vinyle) qui contiennent du déca-BDE à des concentrations
    allant de 100 mg&#x2F;kg à 1 000 mg&#x2F;kg ainsi que des phtalates individuels
    à des concentrations comprises entre 100 mg&#x2F;kg et 4 000 mg&#x2F;kg, comme
    cela est décrit dans l’Annexe J. L&#x27;utilisation des méthodes décrites dans
    le présent document pour d’autres types de polymères, de PBB (mono à déca), de
    PBDE (mono à déca) et pour des phtalates ou des plages de concentration autres
    que ceux spécifiés ci-dessus n’a pas été évaluée spécifiquement.&lt;br &#x2F;&gt;\r\nLe
    présent document a le statut d&#x27;une norme horizontale conformément au Guide
    108 de l&#x27;IEC."
