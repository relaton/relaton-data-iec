abstract:
- content: |-
    Applies to laboratory standard microphones meeting the requirements of IEC 61094-1 and other types of condenser microphones having the same mechanical dimensions or specifies a primary method of determining the pressure sensitivity so as to establish a reproducible and accurate basis for the measurement of sound pressure.

    This publication supersedes IEC 60327.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux microphones étalons de laboratoire répondant aux prescriptions de la CEI 61094-1 et aux autres types de microphones à condensateur présentant les mêmes dimensions mécaniques. Spécifie une méthode primaire de détermination de l'efficacité en pression de manière à établir une base reproductible et exacte pour la mesure de la pression acoustique.

    Cette publication remplace la CEI 60327.
