abstract:
- content: "IEC 60794-1-305:2023 describes test procedures to be used in establishing
    uniform requirements for optical fibre ribbons as optical fibre cable elements
    for the mechanical property-tear (separability). This document applies to optical
    fibre cables for use with telecommunication equipment and devices employing similar
    techniques, and to cables having a combination of both optical fibres and electrical
    conductors.<em>NOTE Throughout the document, the wording \"optical cable\" can
    also include optical fibre units, microduct fibre units, etc.</em><br />\r\nThis
    test is applicable for edge-bonded ribbons and encapsulated ribbons specified
    in IEC 60794-1-31, and not intended to be used for partially-bonded ribbons."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-305:2023 décrit les procédures d’essai à utiliser pour établir
    des exigences uniformes pour les rubans de fibres optiques en tant qu’éléments
    de câbles à fibres optiques pour la propriété mécanique de déchirement (séparabilité).
    Le présent document s’applique aux câbles à fibres optiques destinés à être utilisés
    avec des équipements de communication et des dispositifs utilisant des techniques
    analogues, ainsi qu’aux câbles constitués à la fois de fibres optiques et de conducteurs
    électriques.<em>NOTE Tout au long du présent document, l’expression \"câble optique\"
    peut également inclure des unités de fibres optiques, des unités de fibres pour
    microconduits, etc.</em><br />\r\nCet essai s’applique aux rubans liés par les
    bords et aux rubans encapsulés spécifiés dans l’IEC 60794-1-31, et n’est pas destiné
    à être utilisé pour les rubans partiellement collés."
