abstract:
- language: en
  script: Latn
  content: "IEC 60268-16:2011 specifies objective methods for rating the transmission
    quality of speech with respect to intelligibility. It provides a comprehensive
    manual for all types of users of the STI method in the fields of audio, communications
    and acoustics. Three methods are presented, which are closely related and are
    referred to as STI, STIPA, and STITEL. The first two methods are intended for
    rating speech transmission performance with or without sound systems. The STITEL
    method has more restricted uses. This fourth edition cancels and replaces the
    third edition, published in 2003, and constitutes a technical revision. It includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- development of more comprehensive, complete and unambiguous standardization
    of the STI methodology;<br />\r\n- the term STIr is discontinued. A new function
    for the prediction of auditory masking effects is introduced;<br />\r\n- the concept
    of 'speech level' and the setting of the level of the test signal have been introduced;<br
    />\r\n- additional information has been included on prediction and measurement
    procedures. The French version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "La CEI 60268-16:2011 spécifie des méthodes objectives d'évaluation de
    la qualité de transmission de la parole sous l'angle de l'intelligibilité. Elle
    met un manuel complet à la disposition de tous les types d'utilisateurs de la
    méthode STI dans les domaines de l'audio, des communications et de l'acoustique.
    Trois méthodes, étroitement liées, sont présentées sous le nom de STI, STIPA,
    et STITEL. Les deux premières méthodes sont destinées à l'évaluation des performances
    de la transmission de la parole avec ou sans systèmes électroacoustiques. La méthode
    STITEL a des utilisations plus restreintes. Cette quatrième édition annule et
    remplace la troisième édition parue en 2003, et constitue une révision technique.
    Elle inclut les modifications techniques importantes suivantes par rapport à l'édition
    précédente:<br />\r\n- Le développement d'une normalisation plus aboutie, plus
    complète et moins ambiguë de la méthodologie STI;<br />\r\n- le terme STIr n'est
    plus utilisé. Une nouvelle fonction pour la prédiction des effets du masquage
    auditif est introduite;<br />\r\n- le concept de \"niveau de parole\" et le réglage
    du niveau du signal d'essai ont été introduits;<br />\r\n- des informations supplémentaires
    relatives aux modes opératoires de prédiction et de mesures ont été incluses.
    La version française de cette norme n'a pas été soumise au vote."
