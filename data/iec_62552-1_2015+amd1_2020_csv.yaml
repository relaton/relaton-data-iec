- content: "L'IEC 62552-1:2015+A1:2020 spécifie les caractéristiques essentielles
    des appareils de réfrigération à usage ménager, refroidis par convection naturelle
    interne ou par circulation d'air forcé, et établit les méthodes d'essai pour la
    vérification des caractéristiques. Pour les besoins de la déclaration, les essais
    définis dans la présente partie de l'IEC 62552 sont considérés comme étant des
    essais de type visant à évaluer la conception et le fonctionnement de base d'un
    appareil de réfrigération. La présente partie de l'IEC 62552 ne définit pas les
    exigences en matière d'échantillonnage de production ou d'évaluation ou de certification
    de la conformité. La présente partie de l'IEC 62552 ne définit pas le régime d'essais
    de vérification, lesquels varient selon la région et le pays. Lorsqu'il est nécessaire
    de vérifier les performances d'un appareil de réfrigération d'un type donné, en
    liaison avec la présente Norme internationale, il est préférable, dans la mesure
    du possible, que tous les essais spécifiés soient appliqués à un seul appareil.
    Ces essais peuvent être également effectués séparément pour l'étude d'une caractéristique
    particulière. L'IEC 62552-1, l'IEC 62552-2 et l'IEC 62552-3 annulent et remplacent
    la première édition de l'IEC 62552 publiée en 2007. L'IEC 62552-1, l'IEC 62552-2
    et l'IEC 62552-3 constituent une révision technique et incluent les modifications
    techniques suivantes par rapport à l'IEC 62552:2007:<br />\r\na) Toutes les parties
    de la norme ont été largement réécrites et mises à jour pour tenir compte des
    nouvelles exigences d'essai, des nouvelles configurations du produit, de l'apparition
    de nouvelles commandes de produit électronique et d'équipements informatiques
    de collecte et de traitement de données de salle d'essai.<br />\r\nb) Dans la
    Partie 1 (la présente partie) les modifications ont été apportées aux spécifications
    en matière d'équipement de salle d'essai, ainsi qu'au montage d'essai, afin d'apporter
    une souplesse supplémentaire, plus particulièrement lors des essais de plusieurs
    appareils dans une seule salle d'essai.<br />\r\nCette version consolidée comprend
    la première édition (2015) et son amendement 1 (2020). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication."
