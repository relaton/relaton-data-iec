abstract:
- language: en
  script: Latn
  content: IEC 62037-7:2022 defines test methods for reverse measurement of passive
    intermodulation (PIM) in systems of RF components deployed in the field. Field
    PIM measurements can be conducted on RF systems terminated into low PIM loads
    or on antenna feed systems that broadcast the test signals into the environment.
- language: fr
  script: Latn
  content: IEC 62037-7:2022 définit des méthodes d’essai de mesure inverse de l’intermodulation
    passive (PIM) dans les systèmes de composants RF déployés sur le terrain. Les
    mesures de l’intermodulation passive sur le terrain peuvent être effectuées sur
    des systèmes RF terminés par des charges à faible intermodulation passive ou sur
    des systèmes d’alimentation d’antenne qui diffusent les signaux d’essai dans l’environnement.
