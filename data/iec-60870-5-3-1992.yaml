abstract:
- language: en
  script: Latn
  content: "Applies to telecontrol equipment and systems with coded bit serial data
    transmission for monitoring and controlling geographically widespread processes;
    specifies rules for structuring application data units in transmission frames
    of telecontrol systems.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: S'applique aux équipements et aux systèmes de téléconduite à transmission
    série de données binaires destinés à la surveillance et à la conduite de processus
    géographiquement dispersés. Spécifie également les règles à utiliser pour structurer
    les unités de données d'application dans les trames de transmission des systèmes
    de téléconduite.
