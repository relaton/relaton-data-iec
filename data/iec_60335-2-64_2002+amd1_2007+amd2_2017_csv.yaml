abstract:
- content: "IEC 60335-2-64:2002+A1:2007+A2:2017 deals with the safety of electrically
    operated commercial kitchen machines not intended for household use. The rated
    voltage being not more than 250 V for single-phase appliances connected between
    one phase and neutral, and 480 V for other appliances. Appliances within the scope
    of this standard are typically used in restaurants, canteens, hospitals and commercial
    enterprises such as bakeries, butchers, etc.<strong>This consolidated version
    consists of the third edition (2002), its amendment 1 (2007) and its amendment
    2 (2017). Therefore, no need to order amendment in addition to this publication.</strong><br
    /><br /><br />\r\nKey words: Kitchen Machines, Mixers, Blenders, Coffee Grinders."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60335-2-64:2002+A1:2007+A2:2017 traite de la sécurité des machines
    de cuisine électriques à usage commercial non destinées à un usage domestique,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    connectés entre une seule phase et le neutre, et à 480 V pour les autres appareils.
    Ces appareils sont utilisés, par exemple, dans les restaurants, les cantines,
    les hôpitaux et les entreprises commerciales telles que les boulangeries, les
    boucheries, etc.<strong> Cette version consolidée comprend la troisième édition
    (2002), son amendement 1 (2007) et son amendement 2 (2017). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong><br /><br
    />\r\nMots-clés: machines de cuisine, mélangeurs, broyeurs, moulins à café"
