abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30136:2018 supports evaluation of the accuracy, secrecy, and privacy of biometric template protection schemes. It establishes definitions, terminology, and metrics for stating the performance of such schemes. Particularly, this document establishes requirements for the measurement and reporting of:</p>
    <p>-      theoretical and empirical accuracy of biometric template protection schemes,</p>
    <p>-      theoretical and empirical probability of a successful attack on biometric template protection schemes (single or multiple), and</p>
    <p>-      the information leaked about the original biometric when one or more biometric template protection schemes are compromised.</p>
    <p>ISO/IEC 30136:2018 also gives guidance on measuring and reporting diversity and unlinkability of templates.</p>
    <p>ISO/IEC 30136:2018 does not:</p>
    <p>-      establish template protection schemes;</p>
    <p>-      address testing of traditional encryption schemes.</p>
