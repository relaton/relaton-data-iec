abstract:
- language: en
  script: Latn
  content: Applies to stabilized power supplies designed to supply a.c. power from
    an a.c. or d.c. source. Gives definitions of related terms. Specifies ratings
    and performance and methods of tests. Not applicable to power supplies for electrical
    measurements.
- language: fr
  script: Latn
  content: S'applique aux alimentations stabilisées destinées à fournir une alimentation
    en courant alternatif à partir d'une source de courant alternatif ou continu.
    Donne les définitions des termes se rapportant à ces appareils. Spécifie les caractéristiques
    et performances, ainsi que les méthodes d'essai. N'est pas applicable aux alimentations
    pour mesures électriques.
