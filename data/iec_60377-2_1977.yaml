abstract:
- content: Applies to the determination of relative permittivity and dielectric dissipation
    factor of solid and liquid or fusible dielectric materials in the microwave frequency
    by resonance methods. Covers test apparatus, test specimens, testing procedures
    and the evaluation of measured data. The appendix gives details of various types
    of resonator.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la détermination de la permittivité relative et du facteur
    de dissipation diélectrique des matériaux diélectriques solides, liquides et fusibles
    aux hyperfréquences par les méthodes de résonance. Traite de l'appareillage d'essai,
    des éprouvettes, des modes opératoires et de l'évaluation des résultats de mesure,
    L'annexe traite de façon plus détaillée des divers types de résonateurs.
