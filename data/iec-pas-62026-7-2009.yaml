abstract:
- language: en
  script: Latn
  content: "IEC/PAS 62026-7:2009(E) specifies an interface system providing bit-level
    and word-level communication between a controller and control circuit devices
    such as sensors, actuators, and switching elements. The interface system uses
    cabling with round or flat profiles containing a two conductor signalling pair
    and optionally a two conductor power supply pair. This PAS establishes requirements
    for the interchangeability of components with such interfaces. It specifies the
    following particular requirements for CompoNet<sup>TM</sup>:<br />\r\n- requirements
    for interfaces between a controller and control circuit devices;<br />\r\n- normal
    service conditions for devices;<br />\r\n- constructional and performance requirements;<br
    />\r\n- tests to verify conformance to requirements. These particular requirements
    apply in addition to the general requirements of IEC 62026-1."
