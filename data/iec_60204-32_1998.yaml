abstract:
- content: Applicable to equipment or parts of equipment not exceeding 1 000 V a.c.
    or 1 500 V d.c. between lines, and with nominal frequencies not exceeding 200
    Hz. Additional and special requirements can apply to the electrical equipment
    of hoisting machines that are used in potentially eyplosive and/or falmmable atmospheres.
    Does not cover individual items of electrical equipment other than their selection
    for use and their erection.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux équipements et parties d'équipements dont la tension n'excède
    pas 1 000 V en courant alternatif et 1 500 V en courant continu entre phases et
    dont la fréquence n'excède pas 200 Hz. Des prescriptions complémentaires et particulières
    peuvent s'appliquer aux équipments électriques des dispositifs de levage utilisés
    dans des atmosphères explosives et/ou inflammables. Ne traite pas d'éléments individuels
    de l'équipmeent électrique sauf pour leur choix et leur mise en oeuvre.
