abstract:
- content: "IEC 60825-12:2022 This part is applicable to products that emit laser
    radiation for the purpose of free space optical data transmission.<br />\r\nThis
    document does not apply to laser products designed for the purposes of transmitting
    optical power for applications such as material processing or medical treatment.
    This document also does not apply to the use of laser products in explosive atmospheres
    (see IEC 60079-0). Light-emitting diodes employed by free space optical communication
    systems, used for the purpose of free space optical data transmission, do not
    fall into the scope of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60825-12:2022 La présente partie s'applique aux appareils qui émettent
    un rayonnement laser à des fins de transmission optique de données en espace libre.<br
    />\r\nLe présent document ne s'applique pas aux appareils à laser conçus dans
    le but de transmettre un flux énergétique optique pour des applications telles
    que le traitement des matériaux ou le traitement médical. Le présent document
    ne s'applique pas non plus à l'utilisation des appareils à laser en atmosphères
    explosives (voir l’IEC 60079-0). Les diodes électroluminescentes utilisées par
    les systèmes de communication optique en espace libre, pour la transmission optique
    de données en espace libre, ne relèvent pas du domaine d’application du présent
    document."
