abstract:
- content: "IEC 60335-2-35:2002+A1:2006+A2:2009 deals with the safety of electric
    instantaneous water heaters for household and similar purposes and intended for
    heating water below boiling temperature. The rated voltage being not more than
    250 V for single phase and 480 V for other appliances.<strong>This consolidated
    version consists of the fourth edition (2002),\nits amendment 1 (2006) and its
    amendment 2 (2009). Therefore, no \nneed to order amendments in addition to this
    publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-35:2002+A1:2006+A2:2009 traite de la sécurité des chauffe-eau
    électriques instantanés pour usages domestiques et analogues, destinés à chauffer
    l'eau au-dessous de la température d'ébullition. La tension assignée n'est pas
    supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.<strong>
    Cette version consolidée comprend la quatrième édition (2002),\nson amendement
    1 (2006) et son amendement 2 (2009). Il n'est donc \npas nécessaire de commander
    les amendements avec cette \npublication.</strong>"
