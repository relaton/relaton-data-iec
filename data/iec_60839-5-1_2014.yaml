abstract:
- content: 'IEC 60839-5-1:2014 specifies the requirements for the performance, reliability,
    resilience and security of alarm transmission systems and ensures their suitability
    for use with different types of alarm systems and annunciation equipment. This
    standard specifies the requirements for alarm transmission systems providing alarm
    transmission between an alarm system at supervised premises and annunciation equipment
    at an alarm receiving centre. It applies to transmission systems for all types
    of alarm messages such as fire, intrusion, access control, social alarm, etc.
    This edition includes the following significant technical changes with respect
    to the previous edition published 24 years ago: techniques and constraints have
    been widely changed since that time, which has been reflected in this new edition.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60839-5-1:2014 stipule les exigences relatives au fonctionnement,
    à la fiabilité, à la résilience et à la sécurité des systèmes de transmission
    d''alarme et garantit leur aptitude à être utilisés avec différents types de systèmes
    d''alarme et d''équipements de visualisation et de traitement. La présente norme
    spécifie les exigences relatives aux systèmes de transmission d''alarme permettant
    d''assurer une transmission d''alarme entre un système d''alarme dans des locaux
    surveillés et l''équipement de visualisation et de traitement au centre de réception
    d''alarme. Elle s''applique aux systèmes de transmission de tous les types de
    messages d''alarme: incendie, intrusion, contrôle d''accès, alarme sociale, etc.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l''édition précédente, publiée il y a 24 ans: les techniques et contraintes
    ont été, depuis cette époque, grandement modifiées, ce qui a été reflété dans
    cette nouvelle édition.'
