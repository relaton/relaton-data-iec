abstract:
- language: en
  script: Latn
  content: "This standard applies to plugs and socket-outlets, cable couplers and
    appliance couplers, with a rated operating voltage not exceeding 690 V d.c. or
    a.c. and 500 Hz a.c., and a rated current not exceeding 250 A, primarily intended
    for industrial use, either indoors or outdoors. <strong>This consolidated version
    consists of the fourth edition (1999), its amendment 1 (2005) and its amendment
    2 (2012). Therefore, no need to order amendments in addition to this publication.</strong><br
    />\r\n<br />\r\nThis publication is of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: La présente norme s'applique aux prises de courant, aux prolongateurs et
    aux connecteurs, de tension nominale d'emploi ne dépassant pas 690 V en courant
    continu ou en courant alternatif, de fréquence ne dépassant pas 500 Hz en courant
    alternatif, et de courant nominal ne dépassant pas 250 A, destinés essentiellement
    aux usages industriels, à l'intérieur ou à l'extérieur des bâtiments. <strong>
    Cette version consolidée comprend la quatrième édition (1999), son amendement
    1 (2005) et son amendement 2 (2012). Il n'est donc pas nécessaire de commander
    les amendements avec cette publication.</strong>
