abstract:
- content: "IEC 62591:2010 specifies an additional Type 20 communication network to
    IEC 61158-5-20, IEC 61158-6-20 and a Communication Profile CP 9/2 in addition
    to IEC 61784-1 CPF 9. This standard specifies the following:<br />\r\n- Physical
    layer service definition and protocol specification,<br />\r\n- Data-link layer
    service and protocol,<br />\r\n- Application layer service and protocol,<br />\r\n-
    Network management,<br />\r\n- Security,<br />\r\n- Communication profile,<br
    />\r\n- Wireless procedures and Gateway. It cancels and replaces IEC/PAS 62591
    published in 2009. This first edition constitutes a technical revision. The French
    version of this standard has not been voted upon. This bilingual version, published
    in 2011-07, corresponds to the English version."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62591:2010 spécifie un réseau de communication type 20 supplémentaire
    en ajout à la IEC 61158-5-20 et à la IEC 61158-6-20 ainsi qu'un Profil de communication
    CP 9/2 en ajout à la famille de profils de communications CPF 9 de la IEC 61784-1.
    La présente norme spécifie ce qui suit:<br />\r\n- Définition de service de la
    couche physique et spécification de protocole,<br />\r\n- Service et protocole
    de la couche liaison de données,<br />\r\n- Service et protocole de la couche
    application,<br />\r\n- Gestion de réseau,<br />\r\n- Sécurité,<br />\r\n- Profil
    de communication,<br />\r\n- Procédures sans fil et Passerelle. Elle annule et
    remplace le IEC/PAS 62591 publiée en 2009. Cette première édition constitue une
    révision technique. La présente version bilingue, publiée en 2011-07 correspond
    à la version anglaise. La version française de cette norme n'a pas été soumise
    au vote."
