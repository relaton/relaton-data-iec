abstract:
- language: en
  script: Latn
  content: '<p class="MsoNormal" style="mso-layout-grid-align: none; text-autospace:
    none;"><span lang="EN-GB" style="font-size: 12.0pt; font-family: ''Times New Roman'',serif;
    color: #231f20;">This document defines Version 2.0 of the Core Business Vocabulary
    (CBV). The goal of this document is to specify the structure of vocabularies and
    specific values for the vocabulary elements to be utilized in conjunction with
    the GS1 Electronic Product Code Information Services (EPCIS) standard for data
    sharing both within and across enterprises. The aim is to standardize these elements
    across users of EPCIS to improve the understanding of data contained in EPCIS
    events.</span></p>'
