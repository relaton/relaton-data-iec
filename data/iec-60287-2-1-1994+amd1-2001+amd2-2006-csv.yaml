abstract:
- language: en
  script: Latn
  content: Is solely applicable to the conditions of steady-state operation of cables
    at all alternating voltages, as well as in direct voltages up to 5 kV, buried
    directly in the ground, in ducts , in troughs or in steel pipes, both with and
    without partial drying-out of the soil, as well as cables in air. This consolidated
    version consists of the first edition (1994), its amendment 1 (2001) and its amendment
    2 (2006). Therefore, no need to order amendments in addition to this publication.
- language: fr
  script: Latn
  content: S'applique uniquement au fonctionnement en régime permanent des câbles
    de toutes tensions alternatives et de tensions continues jusqu'à 5 kV, enterrés
    directement dans le sol, placés dans des fourreaux, caniveaux ou tubes d'acier,
    avec ou sans assèchement partiel du sol, ainsi que les câbles posés à l'air libre.
    Cette version consolidée comprend la première édition (1994), son amendement 1
    (2001) et son amendement 2 (2006). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.
