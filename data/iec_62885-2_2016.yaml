- content: "L'IEC 62885-2:2016 s'applique aux mesures de l'aptitude à la fonction
    des aspirateurs à sec à usage domestique ou utilisés dans des conditions similaires.
    La présente Norme a pour objet de spécifier les caractéristiques essentielles
    d'aptitude à la fonction d'aspirateurs à sec présentant un intérêt pour les utilisateurs
    et de décrire des méthodes de mesure de ces caractéristiques. La présente Norme
    ne s'applique pas aux aspirateurs sans cordon. Pour les exigences de sécurité,
    il est fait référence aux normes IEC 60335-1 et IEC 60335-2-2. Cette première
    édition annule et remplace l'IEC 60312-1:2010 et l'Amendement 1:2011. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 60312-1:2010+AMD1:2011.<br />\r\na) De
    nouveaux termes et définitions ont été ajoutés à l'Article 3.<br />\r\nb) Les
    paragraphes 4.2 et 4.6 ont été améliorés pour une meilleure compréhension.<br
    />\r\nc) Le paragraphe 4.10 a été révisé et renommé \"Tapis pour les essais\".<br
    />\r\nd) Le paragraphe 5.1.6 a été amélioré.<br />\r\ne) La Figure 1 en 5.4.1
    a été améliorée.<br />\r\nf) Le paragraphe 5.5.3.3 a été amélioré.<br />\r\ng)
    Les paragraphes en 5.7 ont été renumérotés.<br />\r\nh) Le paragraphe 5.7.3, auparavant
    5.7.2, a été amélioré.<br />\r\ni) Le paragraphe 5.8.2 a été amélioré et renommé.<br
    />\r\nj) La méthode d'essai en 5.9.2.3 a été mise à jour.<br />\r\nk) Un nouveau
    paragraphe 5.10, \"Emissions totales lors de l'aspiration\", a été inclus.<br
    />\r\nl) La méthode en 5.11.6 a été améliorée.<br />\r\nm) Le paragraphe 6.10
    a été renommé \"Aptitude à maintenir des performances relatives au débit d'air\".<br
    />\r\nn) Les paragraphes en 6.16 ont été renumérotés.<br />\r\no) Le paragraphe
    6.16.2, auparavant 6.16.1, a été amélioré.<br />\r\np) De nouveaux paragraphes
    6.16.3.5, 6.16.3.6 et 6.16.3.7 ont été ajoutés.<br />\r\nq) De nouveaux paragraphes
    6.17, \"Essai de durée de vie opérationnelle d'un moteur, et 6.18, \"Puissance
    d'entrée assignée, ont été ajoutés.<br />\r\nr) Un nouveau paragraphe a été ajouté
    en 7.2.1.5.<br />\r\ns) En 7.3.2, le matériau pour l'insert est désormais en aluminium.<br
    />\r\nt) Un nouveau paragraphe 7.3.14, \"Essai relatif aux émissions totales,
    a été ajouté.<br />\r\nu) De nouvelles Annexes D and E ont été ajoutées."
