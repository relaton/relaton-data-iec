abstract:
- content: "IEC 62885-2:2016 is applicable for measurements of the performance of
    dry vacuum cleaners for household use in or under conditions similar to those
    in households. The purpose of this standard is to specify essential performance
    characteristics of dry vacuum cleaners which are of interest to users and to describe
    methods for measuring these characteristics. This standard is not intended for
    cordless vacuum cleaners. For safety requirements, reference is made to IEC 60335-1
    and IEC 60335-2-2. This first edition of IEC 62885-2 cancels and replaces IEC
    60312-1:2010 and Amendment 1:2011. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to IEC 60312-1:2010+AMD1:2011.<br />\r\na) New terms and definitions have been
    added in Clause 3.<br />\r\nb) Subclauses 4.2 and 4.6 have been improved for better
    understanding.<br />\r\nc) Subclause 4.10 has been reviewed and renamed \"Carpets
    for testing\".<br />\r\nd) Subclause 5.1.6 has been improved.<br />\r\ne) Figure
    1 in 5.4.1 has been improved.<br />\r\nf) Subclause 5.5.3.3 has been improved.<br
    />\r\ng) Subclauses of 5.7 have been renumbered.<br />\r\nh) Subclause 5.7.3,
    previously 5.7.2, has been improved.<br />\r\ni) Subclause 5.8.2 has been improved
    and renamed.<br />\r\nj) The test method in 5.9.2.3 has been updated.<br />\r\nk)
    A new subclause 5.10 on total emissions while vacuum cleaning has been included.<br
    />\r\nl) The method in 5.11.6 has been improved.<br />\r\nm) Subclause 6.10 has
    been renamed \"Ability to maintain air flow performance\".<br />\r\nn) Subclauses
    of 6.16 have been renumbered.<br />\r\no) Subclause 6.16.2, previously 6.16.1,
    has been improved.<br />\r\np) New subclauses 6.16.3.5, 6.16.3.6 and 6.16.3.7
    have been added.<br />\r\nq) New subclauses 6.17 on operational motor life-time
    test and 6.18 on rated input power have been added.<br />\r\nr) A new paragraph
    has been added in 7.2.1.5.<br />\r\ns) In 7.3.2, the insert has been changed to
    aluminium.<br />\r\nt) A new subclause 7.3.14 on total emissions test has been
    added.<br />\r\nu) New Annexes D and E have been added."
