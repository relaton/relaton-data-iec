abstract:
- language: en
  script: Latn
  content: "IEC 62003:2020 establishes requirements for electromagnetic compatibility
    testing of instrumentation, control, and electrical equipment supplied for use
    in systems important to safety at nuclear power plants and other nuclear facilities.
    The document lists the applicable IEC standards (principally the IEC 61000 series)
    which define the general test methods, and provides the necessary application-specific
    parameters and criteria to ensure that nuclear safety requirements are met.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2009. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) title modified.<br />\r\nb) expand the scope
    to encompass Electromagnetic Magnetic Compatibility (EMC) considerations for electrical
    equipment.<br />\r\nc) provide guidance for addressing the use of wireless technology.<br
    />\r\nd) enhance the description of the electromagnetic environment to provide
    clarification when selecting custom test levels or for test exemptions.<br />\r\ne)
    include example information to be contained within an EMC test plan.<br />\r\nf)
    provide guidance for characterization of the electromagnetic environment at the
    point of installation within a nuclear facility."
- language: fr
  script: Latn
  content: "l'IEC 62003:2020 établit des exigences pour les essais de compatibilité
    électromagnétique du matériel d'instrumentation, de contrôle-commande (I&C) et
    d’alimentation électrique utilisé dans les systèmes importants pour la sûreté
    des centrales nucléaires et dans d'autres installations nucléaires. Le présent
    document donne la liste des normes IEC applicables (essentiellement la série IEC
    61000) qui définissent les méthodes d'essai générales et fournit les paramètres
    et critères propres à l'application qui sont nécessaires pour garantir le respect
    des exigences de sûreté nucléaire.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2009.Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) modification
    du titre;<br />\r\nb) élargissement du domaine d'application afin d'y intégrer
    les remarques relatives à la compatibilité électromagnétique (CEM) du matériel
    électrique;<br />\r\nc) formulation de recommandations en ce qui concerne l'utilisation
    de la technologie sans fil;<br />\r\nd) amélioration de la description de l'environnement
    électromagnétique afin d'apporter des précisions lors du choix des niveaux d'essai
    personnalisés ou en ce qui concerne les dispenses d'essais;<br />\r\ne) intégration
    d'exemples d'informations à intégrer dans un plan d'essai CEM;<br />\r\nf) formulation
    de recommandations en ce qui concerne la caractérisation de l'environnement électromagnétique
    au point d'installation dans une installation nucléaire."
