- content: "L’IEC 61439:2020 définit les exigences spécifiques applicables aux ensembles
    d’appareillage de puissance (dans l’ensemble du présent document, l’abréviation
    \"ensemble EAP\" est utilisée pour désigner un ensemble d’appareillage de puissance;
    voir 3.1.101) comme suit:\r\n\r\n\tensembles dont la tension assignée ne dépasse
    pas 1 000 V en courant alternatif ou 1  500 V en courant continu;\r\n\tensembles
    conçus pour une fréquence nominale de l’alimentation ou des alimentations entrantes
    ne dépassant pas 1 000 Hz;\r\n\r\nNOTE 1 Les fréquences supérieures à 1 kHz sont
    considérées comme des hautes fréquences, voir aussi l’IEC 60664-1:2007, 5.3.3.2.5
    pour tenir compte des contraintes supplémentaires relatives à la coordination
    de l’isolement.\r\n\r\n\r\n\tensembles destinés à des applications d’intérieur
    et d’extérieur;\r\n\tensembles fixes ou mobiles, avec ou sans enveloppe;\r\n\tensembles
    destinés à être utilisés avec des équipements conçus pour la production, le transport,
    la distribution et la conversion de l’énergie électrique, ainsi que pour la commande
    des matériels consommant de l’énergie électrique et le traitement des données
    associées;\r\n\tensembles conçus pour être utilisés dans des conditions spéciales
    d’emploi, par exemple à bord de navires et de véhicules sur rails, à condition
    que les autres exigences spécifiques correspondantes soient respectées.\r\n\r\nNOTE
    2 Les exigences supplémentaires pour les ensembles à bord des navires sont couvertes
    par l’IEC 60092-302-2.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2011 dont elle constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tajout des Annexes DD, EE et FF pour les
    ensembles utilisables dans les installations photovoltaïques;\r\n\tclarification
    des exigences concernant les formes de séparation interne et ajout de l’exigence
    selon laquelle, lorsque la forme de séparation de numéro supérieur à 1, toutes
    les parties à l’intérieur du compartiment de l’unité fonctionnelle qui restent
    actives lorsque l’unité fonctionnelle est désactivée doivent être protégées au
    moins selon le degré de protection IPXXB;\r\n\talignement sur la structure de
    l’IEC 61439-1:2020;\r\n\tajout de la vérification de l’échauffement pour (i) la
    vérification de l’échauffement des ensembles à ventilation naturelle et des circuits
    de courant assigné supérieur à 1 600 A par une combinaison de comparaison entre
    une conception de référence et le calcul, et (ii) la vérification de l’échauffement
    des ensembles à ventilation forcée et avec des courants assignés jusqu’à 1 600
    A;\r\n\tprise en compte du degré de protection IP pour la ventilation forcée."
