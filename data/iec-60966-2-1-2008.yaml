abstract:
- language: en
  script: Latn
  content: "IEC 60966-2-1:2008 is a sectional specification that relates to flexible
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).
    It establishes uniform requirements for testing the electrical, mechanical and
    climatic properties of flexible cable assemblies composed of flexible coaxial
    cables and coaxial connectors. The major change with respect to the second edition
    is a better definition of the tests to be performed.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/24991\">IEC
    60966-1:1999</a>,"
- language: fr
  script: Latn
  content: "L'IEC 60966-2-1:2008 est une spécification intermédiaire qui concerne
    les cordons coaxiaux flexibles fonctionnant dans le mode électromagnétique transversal
    (TEM). Elle établit des exigences uniformes pour l'essai des propriétés électriques,
    mécaniques et climatiques de cordons flexibles composés de câbles coaxiaux flexibles
    et de connecteurs coaxiaux. La présente spécification intermédiaire doit être
    lue conjointement avec la deuxième édition de la CEI 60966-1 (1999). Elle contient
    les mêmes articles que la CEI 60966-1 et les complète ou les modifie lorsque cela
    est nécessaire. Lorsqu'un article de la CEI 60966-1 n'apparaît pas dans la présente
    norme, elle s'applique telle quelle dans la CEI 60966-1. Lorsque la présente norme
    indique un \"ajout\", une \"modification\" ou un \"remplacement\", le texte correspondant
    de la première partie doit être adapté en conséquence.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/24991\">CEI
    60966-1:1999</a>"
