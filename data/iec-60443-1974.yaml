abstract:
- language: en
  script: Latn
  content: Applies to supply apparatus with stabilization, which is designed to supply
    calibrated values of voltage and/or current in connection with electrical measurement
    and to accessories used with this apparatus. Specifies the essential electrical
    characteristics. Defines the special terms related to this apparatus. Specifies
    methods for testing these types of apparatus in order to verify compliance with
    claimed or assured properties.
- language: fr
  script: Latn
  content: S'applique aux alimentations stabilisées conçues pour fournir des tensions
    ou des courants étalonnés et destinés à des mesures électriques, et aux accessoires
    utilisés avec ces alimentations. Spécifie les caractéristiques électriques essentielles.
    Définit les termes spéciaux applicables à ces appareils. Spécifie les méthodes
    d'essai à utiliser pour vérifier la conformité des caractéristiques de ces appareils
    avec celles qui sont indiquées ou garanties.
