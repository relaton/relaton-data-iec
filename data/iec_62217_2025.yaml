- content: "<p>L'IEC 62217:2025 s'applique aux isolateurs polymériques pour systèmes
    à courant alternatif de tension nominale supérieure à 1 000 V (fréquence inférieure
    à 100 Hz) et pour systèmes à courant continu de tension nominale supérieure à
    1 500 V, dont le corps isolant est constitué d'un ou de plusieurs matériaux organiques.
    Les isolateurs polymériques couverts par le présent document sont destinés à être
    utilisés sur les lignes aériennes HT et dans les postes, en intérieur et en extérieur.
    Il s'agit d'isolateurs composites à noyau plein et à noyau creux, ainsi que d'isolateurs
    en résine. Les isolateurs hybrides constitués d'un noyau en céramique et d'un
    revêtement en polymère sont également inclus, tandis que les isolateurs revêtus
    (avec des revêtements en caoutchouc silicone vulcanisé à température ambiante
    (RTV), par exemple) ne sont pas couverts par la présente norme. Les essais électriques
    décrits dans le présent document sont effectués sous une tension alternative et
    s'appliquent généralement aux isolateurs destinés à être utilisés dans des systèmes
    à courant continu également. Les essais sous tension continue sont prévus pour
    refléter l'état actuel des connaissances et de l'expérience. Seuls les matériaux
    de revêtement en polymère des isolateurs hybrides sont spécifiés dans le présent
    document. Les essais pour les matériaux de noyau et les interfaces entre le revêtement
    et le noyau des isolateurs hybrides ne sont pas inclus.<br />\r\nL'objet du présent
    document est<br />\r\n- de définir les termes couramment utilisés pour les isolateurs
    polymériques.<br />\r\n- de spécifier des méthodes d'essai communes pour les essais
    de conception sur les isolateurs polymériques.<br />\r\n- de spécifier des critères
    d'acceptation ou de défaillance, le cas échéant.<br />\r\nCes essais, critères
    et recommandations sont destinés à procurer une durée de vie satisfaisante des
    isolateurs dans les conditions normales d'exploitation et d'environnement (voir
    l'Article 5). Le présent document comprend des essais de conception destinés à
    rejeter les matériaux ou les conceptions qui ne conviennent pas dans des conditions
    normales d'exploitation et d'environnement. Le présent document définit les méthodes
    d'essai et les critères d'acceptation. Les essais applicables sont définis dans
    la norme de produit pertinente. Cette troisième édition annule et remplace la
    deuxième édition parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le domaine d'application du document
    couvre les isolateurs composites à noyau plein ou creux, ainsi que les isolateurs
    en résine utilisés avec des systèmes à courant alternatif et à courant continu,
    en intérieur et en extérieur, sur les lignes aériennes HT et dans les postes;
    les isolateurs hybrides (définis dans l'IEC TS 62896) constitués d'un noyau en
    céramique et d'un revêtement en polymère sont également inclus, tandis que les
    isolateurs revêtus (avec des revêtements en caoutchouc silicone vulcanisé à température
    ambiante (RTV), par exemple) ne sont pas couverts par le présent document;<br
    />\r\nb) l'essai sous onde de choc à front raide a été modifié pour éviter des
    contournements indésirables entre les conducteurs des électrodes;<br />\r\nc)
    les différences entre le matériau de transfert d'hydrophobie (HTM - Hydrophobicity
    Transfer Material) et les matériaux de revêtement non HTM ont été spécifiées,
    et les méthodes d'essai et les critères d'acceptation pertinents pour les isolateurs
    polymériques avec revêtement HTM ont été ajoutés;<br />\r\nd) l'essai précédent
    de pénétration d'eau sur les matériaux de noyau avec ou sans le revêtement a été
    divisé en deux essais. L'un porte sur les matériaux de noyau sans le revêtement,
    l'autre sur les matériaux de noyau avec le revêtement. Les critères d'acceptation
    ont été modifiés;<br />\r\ne) l'essai de corrosion sous contrainte pour les matériaux
    de noyau a été ajouté;<br />\r\nf) l'Annexe B récapitule l'application de l'essai
    pour évaluer la qualité des interfaces et connexions des armatures d'extrémité,
    des matériaux de revêtement et des matériaux de noyau;<br />\r\ng) l'Annexe E
    a été ajoutée pour souligner la nécessité de maîtriser les champs électriques
    dans les isolateurs polymériques pour systèmes à courant alternatif. La maîtrise
    des champs électriques dans les isolateurs polymériques à courant continu est
    encore à l'étude.</p>"
