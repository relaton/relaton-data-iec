abstract:
- language: en
  script: Latn
  content: Establishes preferred measurement principles and practices to assure that
    meaningful data describing the optical loss performance of installed cable plants
    can be obtained.It is not intended for component testing, it does not define those
    elements of an installation that need to be measured. This procedure is a specific  test
    associated with IEC 61281-1. This procedure can be used to measure the optical
    loss between any two passively connected points, including end terminations, of
    a multimode optical fibre cable plant.
- language: fr
  script: Latn
  content: |-
    Etablit les principes et les pratiques de mesure préférentiels pour assurer l'acquisition des données significatives qui décrivent le fonctionnement de l'affaiblissement optique d'une installation de câbles. Elle ne s'applique pas aux essais des composants et n'indique pas les éléments de l'installation qui doivent être mesurés. Cette procédure est un essai spécifique associé à la CEI 61281-1.
    Cette procédure peut être utilisée pour mesurer l'affaiblissement optique entre deux points quelconques reliés de manière passive, y compris les terminaisons d'extrémités, sur une installation de câbles à fibres optiques multimodal.
