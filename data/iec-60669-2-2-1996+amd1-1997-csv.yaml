abstract:
- language: en
  script: Latn
  content: Applies to electromagnetic remote-control switches (referred to as RCS)
    with a rated voltage not exceeding 440 V and a rated current not exceeding 63A,
    intended for household and similar fixed electrical installations, either indoors
    or outdoors.
- language: fr
  script: Latn
  content: S'applique aux interrupteurs à commande électromangétique à distance (appelés
    télérupteurs) de tension assignée ne dépassant pas 440 V et de courant assigné
    ne dépassant pas 63A, destinés aux installations électriques fixes, domestiques
    et analogues, soit intérieures soit extérieures.
