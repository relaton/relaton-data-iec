abstract:
- content: IEC TS 60695-5-2:2002 Gives a summary of the test methods that are used
    in the assessment of the corrosivity of fire effluent. It presents a brief summary
    of test methods in common use, either as international standards or national or
    industry standards. It includes special observations on their relevance, for electrotechnical
    products and their materials, to real fire scenarios and gives recommendations
    on their use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC TS 60695-5-2:2002 Donne un résumé des méthodes d'essai utilisées pour
    l'évaluation de la corrosivité des effluents du feu. Elle présente un bref résumé
    des méthodes d'essai d'utilisation courante, soit en tant que norme internationale
    soit en tant que norme nationale ou norme d'industrie. Elle intègre des observations
    spécifiques concernant leur pertinence pour les produits électrotechniques et
    leurs matériaux en ce qui concerne les scénarios de feu et donne des recommandations
    pour leur utilisation.
