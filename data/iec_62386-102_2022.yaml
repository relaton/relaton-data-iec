abstract:
- content: "IEC 62386-102:2022 is applicable to control gear for control by digital
    signals of electronic lighting equipment. This third edition cancels and replaces
    the second edition published in 2014 and Amendment 1:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:\r\n\r\n\tthe scope has been updated;\r\n\treferences
    have been updated;\r\n\tmemory bank reading of multi-byte values has been added;\r\n\tmemory
    bank 0 and common memory bank requirements have been updated;\r\n\treserved memory
    banks have been updated;\r\n\tnon-volatile memory (NVM) save time has been added,
    and SAVE PERSISTENT VARIABLES removed;\r\n\tversion number has been updated;\r\n\tbus
    unit configuration has been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-102 s'applique aux appareillages de commande par signaux numériques
    des équipements d'éclairage électroniques. Cette troisième édition annule et remplace
    la seconde édition parue en 2014 et l'Amendement 1:2018. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n\r\n\tle domaine d'application
    a été mis à jour;\r\n\tles références ont été mises à jour;\r\n\tla lecture dans
    le bloc de mémoire de valeurs à plusieurs octets a été ajoutée;\r\n\tle bloc de
    mémoire 0 et les exigences communes pour les blocs de mémoire ont été mis à jour;\r\n\tles
    blocs de mémoire réservés ont été mis à jour;\r\n\tla durée de sauvegarde de la
    mémoire non volatile (NVM) a été ajoutée, et la commande SAVE PERSISTENT VARIABLES
    a été supprimée;\r\n\tle numéro de version a été mis à jour;\r\n\tla configuration
    de l'unité de bus a été ajoutée."
