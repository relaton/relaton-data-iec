abstract:
- content: "IEC 62024-1:2024 specifies the electrical characteristics and measuring
    methods for the nanohenry range chip inductor that is normally used in the high
    frequency (over 100 kHz) range.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) addition of
    S parameter measurement;<br />\r\nb) addition of the inductance, Q-factor and
    impedance of an inductor which are measured by the reflection coefficient method
    with a network analyzer;<br />\r\nc) addition of the resonance frequency of an
    inductor which is measured by a two-port network analyzer;<br />\r\nd) addition
    of the mounting method for a surface mounting inductor with Pb-free solder."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62024-1:2024 spécifie les caractéristiques électriques et les méthodes
    de mesure pour l'inductance pastille de l'ordre du nanohenry qui est normalement
    utilisée dans la plage des hautes fréquences (supérieures à 100 kHz).<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout du mesurage des paramètres S;<br />\r\nb) ajout
    des mesurages de l'inductance, du facteur Q et de l'impédance d'une bobine d'inductance
    par la méthode du facteur de réflexion au moyen d'un analyseur de réseau;<br />\r\nc)
    ajout du mesurage de la fréquence de résonance d'une bobine d'inductance par un
    analyseur de réseau à deux accès;<br />\r\nd) ajout de la méthode de montage d'une
    bobine d'inductance à montage en surface par brasage sans plomb."
