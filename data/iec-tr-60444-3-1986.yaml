abstract:
- language: en
  script: Latn
  content: Specifies a method based on the -network for the measurement of the parameters
    of quartz crystal units using an inductance to compensate for the effects of Co
    at the frequency of the crystal unit. Two possible circuits for compensation of
    Co are discussed in detail. Has the status of a technical report.
- language: fr
  script: Latn
  content: |-
    Définit une méthode fondée sur le circuit en pi pour la mesure des
    paramètres des résonateurs à quartz à l'aide d'une inductance pour
    compenser les effets de C0 à la fréquence du résonateur à quartz.
    Deux circuits possibles pour la compensation de C0 sont exposés en
    détail. Cette publication a le statut d'un rapport.
