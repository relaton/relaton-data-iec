abstract:
- content: "ISO/IEC 14496-2:2004 provides the following elements related to the encoded
    representation of visual information:<br /><br />\r\n- Specification of video
    coding tools, object types and profiles, including capability to encode rectangular-based
    and arbitrary-shaped video objects, capability to define scalable bitstreams and
    error-resilient encoding tools;<br /><br />\r\n- Specification of coding tools,
    object types and profiles for mapping of still textures into visual scenes;<br
    /><br />\r\n- Specification of coding tools, object types and profiles for human
    face and body animation based on face/body models and additional semantic parameters;
    and<br /><br />\r\n- Specification of coding tools, object types and profiles
    for animation of 2D warping grids with uniform and irregular topology.<br /><br
    />\r\nThe Visual specification contains definitions of the bitstream syntax, bitstream
    semantics and the related decoding process. It does not specify the encoders,
    which can be optimized in different implementations."
