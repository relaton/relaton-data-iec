abstract:
- content: "IEC 60317-82: 2020 specifies the requirements of enamelled rectangular
    copper winding wires of class 200 with a sole coating based on polyesterimide
    resin, which can be modified provided it retains the chemical identity of the
    original resin and meets all specified wire requirements.<br />\r\nNOTE A modified
    resin is a resin that has undergone a chemical change or contains one or more
    additives to enhance certain performance or application characteristics.<br />\r\nThe
    range of nominal conductor dimensions covered by this document is:\r\n\r\n\twidth:
    min. 2,0 mm max. 16,0 mm;\r\n\tthickness: min. 0,80 mm max. 5,60 mm.\r\n\r\nWires
    of grade 1 and grade 2 are included in this specification and apply to the complete
    range of conductors. The specified combinations of width and thickness as well
    as the specified width/thickness ratio are given in IEC 60317-0-2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-82: 2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre émaillés de classe 200 avec un revêtement simple
    à base de résine polyesterimide qui peut être modifiée sous réserve qu'elle conserve
    l'identité chimique de la résine initiale et respecte l'ensemble des exigences
    spécifiées du fil.<br />\r\nNOTE Une résine modifiée est une résine dont les propriétés
    chimiques ont été modifiées ou qui contient un ou plusieurs additifs visant à
    améliorer certaines performances ou caractéristiques d'application.<br />\r\nLa
    gamme des dimensions nominales des conducteurs couvertes par le présent document
    est:<br />\r\nlargeur: min. 2,0 mm max. 16,0 mm;<br />\r\népaisseur: min. 0,80
    mm max. 5,60 mm.<br />\r\nLes fils de grades 1 et 2 sont couverts par la présente
    spécification et s'appliquent à toute la gamme de conducteurs. Les combinaisons
    largeur-épaisseur spécifiées ainsi que le rapport largeur/épaisseur spécifié sont
    indiqués dans l'IEC 60317-0-2."
