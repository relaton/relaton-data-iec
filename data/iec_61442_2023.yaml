abstract:
- content: "<!-- NEW! -->IEC 61442:2023 is available as IEC 61442:2023 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br /> IEC 61442:2023
    specifies the test methods applicable for type testing accessories for power cables
    with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV. The test methods
    specified in this document apply to accessories for extruded and paper insulated
    cables according to IEC 60502-2 and IEC 60055-1 respectively."
  language:
