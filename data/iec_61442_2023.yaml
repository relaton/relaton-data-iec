  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61442:2023 est disponible sous forme de IEC 61442:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br /> L'IEC
    61442:2023 définit les méthodes d’essais applicables aux essais de type des accessoires
    de câbles d’énergie de tensions assignées de 3,6/6 (7,2) kV à 18/30 (36) kV inclus.
    Les méthodes d’essais spécifiées dans le présent document s’appliquent aux accessoires
    pour câbles à isolant extrudé et pour câbles isolés au papier imprégné, conformément
    à l’IEC 60502- 2 et l’IEC 60055-1, respectivement."
