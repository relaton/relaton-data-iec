abstract:
- content: IEC 61442:2023 specifies the test methods applicable for type testing accessories
    for power cables with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV.
    The test methods specified in this document apply to accessories for extruded
    and paper insulated cables according to IEC 60502-2 and IEC 60055-1 respectively.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61442:2023 définit les méthodes d’essais applicables aux essais de
    type des accessoires de câbles d’énergie de tensions assignées de 3,6/6 (7,2)
    kV à 18/30 (36) kV inclus. Les méthodes d’essais spécifiées dans le présent document
    s’appliquent aux accessoires pour câbles à isolant extrudé et pour câbles isolés
    au papier imprégné, conformément à l’IEC 60502- 2 et l’IEC 60055-1, respectivement.
