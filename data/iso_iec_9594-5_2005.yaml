abstract:
- content: ISO/IEC 9594-5:2005 provides specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. It also gives provisions
    for protecting stored information through authentication and access control specifications.ISO/IEC
    9594-5:2005 specifies the Directory Access Protocol, the Directory System Protocol,
    the Directory Information Shadowing Protocol and the Directory Operational Binding
    Management Protocol, fulfilling the abstract services specified in ISO/IEC 9594-2,
    ISO/IEC 9594-3, ISO/IEC 9594-4 and ISO/IEC 9594-9. It defines both the use of
    an OSI and of an TCP/IP underlying protocol stack.
