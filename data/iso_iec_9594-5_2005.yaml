abstract:
- content: "<p>ISO/IEC 9594-5:2005 provides specifications for how information about
    objects, e.g. persons, is organized, created, maintained and retrieved. It also
    gives provisions for protecting stored information through authentication and
    access control specifications.</p><p>ISO/IEC 9594-5:2005 specifies the Directory
    Access Protocol, the Directory System Protocol, the Directory Information Shadowing
    Protocol and the Directory Operational Binding Management Protocol, fulfilling
    the abstract services specified in ISO/IEC 9594-2, ISO/IEC 9594-3, ISO/IEC 9594-4
    and ISO/IEC 9594-9. It defines both the use of an OSI and of an TCP/IP underlying
    protocol stack.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 9594-5:2005 fournit des spécifications sur la manière dont
    les informations à propos d'objets, par exemple des personnes, sont organisées,
    créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger
    les informations stockées à travers des spécifications d'authentification et de
    contrôle d'accès.</p><p>L'ISO/CEI 9594-5:2005 spécifie le protocole d'accès à
    l'annuaire, le protocole du système d'annuaire, le protocole de duplication miroir
    d'informations de l'annuaire et le protocole de gestion des liens opérationnels
    pour l'annuaire, pour l'accomplissement des services abstraits spécifiés dans
    l'ISO/CEI 9594-2, l'ISO/CEI 9594-3, l'ISO/CEI 9594-4 et l'ISO/IEC 9594-9. Elle
    définit à la fois l'utilisation d'une OSI et d'une pile de protocoles sous-jacents
    de TCP/IP.</p>"
