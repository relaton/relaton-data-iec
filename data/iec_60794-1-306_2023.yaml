- content: "IEC 60794-1-306: 2023 décrit les procédures d'essais en vue de vérifier
    l'intégrité mécanique et fonctionnelle de la structure en rubans des fibres. L'essai
    vise à déterminer la capacité du ruban à résister à la torsion sans décollement
    interlaminaire entre la fibre optique et l'agent de fixation du ruban. Le présent
    document s’applique aux rubans de fibres optiques dans les câbles optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    qui utilisent des techniques similaires, ainsi qu'aux rubans de fibres optiques
    dans les câbles qui combinent à la fois des fibres optiques et des conducteurs
    électriques. Le présent document ne s’applique pas aux rubans collés partiellement.
    La méthode relative aux rubans collés partiellement est à l’étude. Dans tout le
    document, l'expression \"câble optique\" peut également inclure des assemblages
    de fibres optiques, des assemblages de fibres pour microconduits, etc. NOTE Les
    essais d’environnement appliqués au ruban de fibres optiques sont susceptibles
    d’être particulièrement utiles dans le cas de certaines applications. Des informations
    utiles liées aux méthodes d'essais appropriées sont fournies dans les normes relatives
    aux fibres optiques IEC 60793-1-50, IEC 60793-1-51, IEC 60793‑1‑52 et IEC 60793-1-53.
    Ce document annule et remplace partiellement l’IEC 60794‑1‑23:2019. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑23:2019:<br
    />\r\na) modification du domaine d'application, non inclus le ruban collé partiellement;<br
    />\r\nb) ajout de certaines précisions à la procédure"
