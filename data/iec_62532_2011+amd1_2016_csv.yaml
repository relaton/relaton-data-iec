abstract:
- content: IEC 62532:2011+A1:2016 specifies the safety requirements for fluorescent
    induction lamps for general lighting purposes. It also specifies the method a
    manufacturer should use to show compliance with the requirements of this standard
    on the basis of whole production appraisal in association with his test records
    on finished products. This method can also be applied for certification purposes.
    Details of a batch test procedure, which can be used to make limited assessment
    of batches, are also given in this standard.<strong>This consolidated version
    consists of the first edition (2011) and its amendment 1 (2016). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
