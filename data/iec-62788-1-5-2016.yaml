abstract:
- language: en
  script: Latn
  content: "IEC 62788-1-5:2016 provides a method for measuring the maximum representative
    change in linear dimensions of encapsulation sheet material in an unrestricted
    thermal exposure as might or might not be seen during photovoltaic (PV) module
    fabrication. Data obtained using this method may be used by encapsulation material
    manufacturers for the purpose of quality control of their encapsulation material
    as well as for reporting in product datasheets. Data obtained using this method
    may be used by PV module manufacturers for the purpose of material acceptance,
    process development, design analysis, or failure analysis.<br />\r\nThe contents
    of the corrigendum of July 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62788-1-5:2016 fournit une méthode de mesure de la variation maximale
    représentative des dimensions linéaires des matériaux d'encapsulation en couches
    minces dans le cas d'une exposition thermique non limitée qui pourrait se produire
    au cours de la fabrication de modules photovoltaïques (PV). Les données obtenues
    avec cette méthode peuvent être utilisées par les fabricants de matériaux d'encapsulation
    dans le but d'assurer le contrôle de la qualité de leurs matériaux, et de les
    consigner dans les fiches techniques de leurs produits. Les données obtenues avec
    cette méthode peuvent être utilisées par les fabricants de modules photovoltaïques
    à des fins d'acceptation des matériaux, d'élaboration de procédés, d'analyse de
    conception ou d'analyse de défaillances.<br />\r\nLe contenu du corrigendum de
    juillet 2017 a été pris en considération dans cet exemplaire."
