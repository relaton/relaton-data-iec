abstract:
- language: en
  script: Latn
  content: "IEC 60831-2:2014 applies to capacitors according to IEC 60831-1 and gives
    the requirements for the ageing test, self-healing test and destruction test for
    these capacitors. This third edition cancels and replaces the second edition published
    in 1995. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Updating of the normative references;<br />\r\n- Discharge cycles before
    ageing test carried out at ambient temperature;<br />\r\n- Alternative Self-healing
    test at d.c. voltage;<br />\r\n- Modified acceptance conditions after Self-healing
    test;<br />\r\n- Modifications to Destruction test. Keywords: IEC 60831-1, requirements
    for the ageing test, self-healing test and destruction test for capacitors"
- language: fr
  script: Latn
  content: "L'IEC 60831-2:2014 est applicable aux condensateurs conformes à la CEI
    60831-1, et contient les exigences relatives aux essais de vieillissement, d'autorégénération
    et de destruction de ces condensateurs. Cette troisième édition annule et remplace
    la deuxième édition parue en 1995. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour des références normatives;<br />\r\n-
    réalisation des cycles de décharge à température ambiante avant essai de vieillissement;<br
    />\r\n- réalisation d'un essai d'autorégénération à tension alternative en courant
    alternatif;<br />\r\n- modification des conditions d'acceptation après la réalisation
    d'un essai d'autorégénération;<br />\r\n- modification de l'essai de destruction.
    Mots clés: CEI 60831-1, exigences relatives aux essais de vieillissement, d'autorégénération
    et de destruction de condensateurs."
