abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-35:2020 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of HEATING DEVICES using BLANKETS, PADS or MATTRESSES in medical use, also referred
    to as ME EQUIPMENT. HEATING DEVICES intended to prewarm a bed are included in
    the scope of this document.<br />\r\nIf a clause or subclause is specifically
    intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as relevant.<br
    />\r\nIf a clause or subclause is specifically intended to be applicable to a
    specifically defined type of ME EQUIPMENT, as is the case with FORCED AIR DEVICES,
    then the title and content of that clause or subclause will say so. If that is
    not the case, the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS,
    as relevant.<br />\r\nHAZARDS inherent in the intended physiological function
    of ME EQUIPMENT or ME SYSTEMS within the scope of this document are not covered
    by specific requirements in this document, except in 7.2.13 and 8.4.1 of the general
    standard.<br />\r\nIEC 60601-2-35:2020 does not apply to:<br />\r\n- HEATING DEVICES
    intended for physiotherapy;<br />\r\n- INFANT RADIANT WARMERS; for information,
    see IEC 60601-2-21;<br />\r\n- INFANT INCUBATORS; for information, see IEC 60601-2-19;<br
    />\r\n- INFANT TRANSPORT INCUBATORS, for information, see IEC 60601-2-20;<br />\r\n-
    cooling devices.<br />\r\nIEC 60601-2-35:2020 cancels and replaces IEC 80601-2-35
    published in 2009 and Amendment 1:2016. This edition constitutes a technical revision.<br
    />\r\nIEC 60601-2-35:2020 includes the following significant technical change
    with respect to the previous edition: re-dating of normative references."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-35:2020 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des DISPOSITIFS DE RECHAUFFAGE utilisant des COUVERTURES, des COUSSINS
    ou des MATELAS en usage médical, également désignés sous le terme APPAREILS EM.
    Les DISPOSITIFS DE RECHAUFFAGE destinés à préchauffer un lit sont compris dans
    le domaine d'application du présent document.<br />\r\nSi un article ou un paragraphe
    est spécifiquement destiné à être applicable uniquement aux APPAREILS EM ou uniquement
    aux SYSTEMES EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent.
    Si cela n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux
    APPAREILS EM et aux SYSTEMES EM, selon le cas.<br />\r\nSi un article ou un paragraphe
    est spécifiquement destiné à être applicable à un type spécifiquement défini d’APPAREIL
    EM, comme c’est le cas avec les DISPOSITIFS A AIR PULSE, alors le titre et le
    contenu de cet article ou de ce paragraphe l’indiquent. Si cela n'est pas le cas,
    l'article ou le paragraphe s'applique à la fois aux APPAREILS EM et aux SYSTEMES
    EM, selon le cas.<br />\r\nLes DANGERS inhérents à la fonction physiologique prévue
    des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d'application du
    présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 7.2.13 et de 8.4.1 de la norme générale.<br
    />\r\nLe présent document ne s'applique pas aux:<br />\r\n– DISPOSITIFS DE RECHAUFFAGE
    destinés à la physiothérapie;<br />\r\n– INCUBATEURS RADIANTS POUR NOUVEAU-NES;
    voir l’IEC 60601-2-21 à titre informatif;<br />\r\n– INCUBATEURS POUR NOUVEAU-NES;
    voir l’IEC 60601-2-19 à titre informatif;<br />\r\n– incubateurs de transport
    POUR NOUVEAU-NES; voir l’IEC 60601-2-20 à titre informatif;<br />\r\n– dispositifs
    de refroidissement.<br />\r\nL'IEC 60601-2-35:2020 annule et remplace l’IEC 80601-2-35
    parue en 2009 et son Amendement 1 (2016)."
