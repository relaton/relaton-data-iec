- content: L'IEC 61162-1:2024 contient les exigences pour la communication des données
    entre les instruments maritimes électroniques, les matériels de navigation et
    de radiocommunications lorsqu'ils sont interconnectés par l'intermédiaire d'un
    système approprié. Le présent document est destiné à prendre en charge l'émission
    unidirectionnelle de données série entre un seul émetteur et un ou plusieurs récepteurs.
    Ces données sont au format ASCII imprimable et peuvent inclure des informations
    telles que la position, la vitesse, la profondeur, l'allocation de fréquences,
    etc. Les messages types peuvent être de longueur comprise entre environ 11 et
    79 caractères au maximum et nécessitent généralement une émission pas plus rapide
    qu'un seul message par seconde. Les définitions électriques du présent document
    ne sont pas destinées à gérer les applications à large bande passante comme les
    radars ou l'imagerie vidéo, ou encore les bases de données intensives et les applications
    de transfert de fichiers. En l'absence de disposition assurant l'émission des
    messages et compte tenu de la capacité limitée de vérification des erreurs, il
    est important d'utiliser le présent document avec précaution dans toutes les applications
    de sécurité. Pour les applications dans lesquelles un débit d'émission plus rapide
    est nécessaire, l'IEC 61162-2 s'applique.
