abstract:
- content: IEC 60255-26:2008 is applicable to measuring relays and protection equipment
    for power system protection, including the control, monitoring and process interface
    equipment used with those systems; it specifies the essential requirements for
    electromagnetic compatibility for measuring relays and protection equipment intended
    to be used at industrial locations. The main difference of this new edition with
    respect to the previous one concerns the references to IEC 61000-4 and to CISPR
    22.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60255-26:2008 est applicable aux relais de mesure et dispositifs
    de protection pour la protection des réseaux d'énergie, y compris les fonctions
    de contrôle, surveillance et communication intégrées, utilisées dans ces réseaux;
    cette norme spécifie les exigences de compatibilité électromagnétique pour les
    relais de mesure et dispositifs de protection destinés à être utilisés dans des
    locaux industriels. La principale différence de cette nouvelle édition par rapport
    à la précédente est relative à la référence à la CEI 61000-4 et à la CISPR 22.
