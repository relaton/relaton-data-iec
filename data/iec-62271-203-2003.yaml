abstract:
- language: en
  script: Latn
  content: "Specifies requirements for gas-insulated, metal-enclosed switchgear in
    which the insulation is obtained, at least partly, by an insulating gas other
    than air at atmospheric pressure, for alternating current of rated voltages above
    52 kV, for indoor and outdoor installation, and for service frequencies up to
    and including 60 Hz. \nFor the purpose of this standard, the terms \"GIS\" and
    \"switchgear\" are used for \"gas-insulated metal-enclosed switchgear\". \nThe
    gas-insulated metal-enclosed switchgear covered by this standard consists of individual
    components intended to be directly connected together and able to operate only
    in this manner. \nThis standard completes and amends, if necessary, the various
    relevant standards applying to the individual components constituting GIS.\nThis
    first edition of IEC 62271-203 cancels and replaces the third edition of IEC 60517,
    published in 1990, and constitutes a technical revision. \nWith the revision,
    significant changes from the previous edition have been made. The most important
    changes are deleting not used technologies, like 3-phase PD measurements, adopting
    the content to IEC 62271-1 'Common Clauses' and harmonisation with IEEE C37.122.
    This standard is now more up to date to today's products on the world market.\nThis
    International Standard should be read in conjunction with IEC 60694, second edition,
    published in 1996, its Amendment 1 (2000) and its Amendment 2 (2001), to which
    it refers and which is applicable unless otherwise specified."
- language: fr
  script: Latn
  content: "Spécifie les exigences pour l'appareillage sous enveloppe métallique à
    isolation gazeuse dont l'isolation est réalisée, au moins partiellement, par un
    gaz isolant autre que l'air à la pression atmosphérique, pour courant alternatif
    de tensions assignées supérieures à 52 kV, pour l'installation à l'intérieur et
    à l'extérieur, et pour des fréquences de service inférieures ou égales à 60 Hz.\nDans
    le cadre de la présente norme, les termes «PSEM» et «appareillage» sont utilisés
    pour «appareillage sous enveloppe métallique à isolation gazeuse».\nL'appareillage
    sous enveloppe métallique à isolation gazeuse auquel s'applique cette norme est
    constitué par des matériels individuels destinés à être directement raccordés
    entre eux et ne pouvant fonctionner que sous cette forme.\nCette norme complète
    et modifie, si nécessaire, les différentes normes spécifiques applicables aux
    matériels individuels constitutifs de l'appareillage sous enveloppe métallique
    à isolation gazeuse.\nCette première édition de la CEI 62271-203 annule et remplace
    la troisième édition de la CEI 60517 publiée en 1990, et constitue une révision
    technique. \nAvec cette révision, des changements significatifs ont été apportés
    par rapport à l'édition précédente. Les changements les plus importants sont la
    suppression des techniques inutilisées telles que les mesures de décharges partielles
    triphasées, l'adoption du contenu de la CEI 62271-1 «Clauses communes», et l'harmonisation
    avec l'IEEE C37.122. Cette norme est maintenant mieux adaptée aux produits du
    marché mondial.\nCette norme doit être lue conjointement avec la CEI 60694, deuxième
    édition, publiée en 1996, son amendement 1 (2000) et son amendement 2 (2001),
    à laquelle elle fait référence et qui est applicable sauf spécification particulière."
