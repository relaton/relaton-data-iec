- content: "L'IEC 61158-6-25:2019 La couche application de bus de terrain (FAL, Fieldbus
    Application Layer) fournit aux programmes d’utilisateur un moyen d’accéder à l’environnement
    de communication du bus de terrain. A cet égard, la FAL peut être vue comme une
    \"fenêtre entre des programmes d'application correspondants\".<br />\r\nL'IEC
    61158-6-25:2019 fournit les éléments communs pour les communications de messagerie
    de base prioritaires et non prioritaires entre des programmes d'application dans
    un environnement d'automation et le matériau spécifique au bus de terrain de type
    25. On utilise le terme \"prioritaire\" pour traduire la présence d’une fenêtre
    temporelle, à l’intérieur de laquelle une ou plusieurs actions spécifiées doivent
    être terminées avec un niveau de certitude défini. Si les actions spécifiées ne
    sont pas réalisées dans la fenêtre temporelle, les applications demandant les
    actions risquent de connaître une défaillance, avec les risques que cela comporte
    pour les équipements, les installations et éventuellement la vie humaine.<br />\r\nLe
    présent document définit de manière abstraite le comportement, visible par un
    observateur externe, assuré par les différents types de la couche application
    de bus de terrain, en termes<br />\r\na) de syntaxe abstraite définissant les
    unités de données de protocole de la couche application, transmises entre les
    entités d'application en communication;<br />\r\nb) de syntaxe de transfert définissant
    les unités de données de protocole de la couche application, transmises entre
    les entités d'application en communication;<br />\r\nc) de diagramme d'états de
    contexte d'application définissant le comportement de service d'application observable
    entre les entités d'application en communication; et<br />\r\nd) de diagrammes
    d'états de relations d'applications définissant le comportement de communication
    visible entre les entités d'application en communication."
