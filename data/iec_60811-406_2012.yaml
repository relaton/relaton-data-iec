abstract:
- content: IEC 60811-406:2012 gives the procedure for evaluating the resistance to
    stress cracking of polyethylene and polypropylene compounds which are typically
    used for communication and optical fibre cables. IEC 60811-406:2012 cancels and
    replaces Clause 8 of IEC 60811-4-1:2004, which is withdrawn. Full details of the
    replacements are shown in Annex A of IEC 60811-100:2012. There are no specific
    technical changes with respect to the previous edition, but see the Foreword to
    IEC 60811-100:2012.<br /><br />This publication is to be read in conjunction with
    IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-406:2012 décrit la procédure à suivre pour évaluer la résistance
    des mélanges polyéthylène et polypropylène aux craquelures. Ces mélanges sont
    généralement utilisés pour les câbles de communication et les câbles à fibres
    optiques. La CEI 60811-406:2012 annule et remplace l'Article 8 de la CEI 60811-4-1:2004,
    qui est supprimée. L'ensemble des informations relatives aux remplacements figure
    dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été
    effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de
    la CEI 60811-100:2012.<br /><br />Cette publication doit être lue conjointement
    avec la CEI 60811-100:2012.
