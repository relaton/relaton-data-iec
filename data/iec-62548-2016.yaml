abstract:
- language: en
  script: Latn
  content: IEC 62548:2016 sets out design requirements for photovoltaic (PV) arrays
    including DC array wiring, electrical protection devices, switching and earthing
    provisions. The scope includes all parts of the PV array up to but not including
    energy storage devices, power conversion equipment or loads. An exception is that
    provisions relating to power conversion equipment are covered only where DC safety
    issues are involved. The interconnection of small DC conditioning units intended
    for connection to PV modules are also included. The object of this document is
    to address the design safety requirements arising from the particular characteristics
    of photovoltaic systems. Direct current systems, and PV arrays in particular,
    pose some hazards in addition to those derived from conventional AC power systems,
    including the ability to produce and sustain electrical arcs with currents that
    are not greater than normal operating currents.
- language: fr
  script: Latn
  content: L'IEC 62548:2016 définit les exigences de conception relatives aux groupes
    photovoltaïques, y compris les dispositions concernant le câblage en courant continu
    des groupes, les dispositifs de protection électrique, la commutation et la mise
    à la terre. Le domaine d'application couvre toutes les parties du groupe photovoltaïque,
    à l'exception des dispositifs de stockage d'énergie, des équipements de conversion
    de puissance et des charges. Les dispositions relatives aux équipements de conversion
    de puissance ne sont cependant couvertes que dans le cas où il existe des problèmes
    de sécurité en courant continu. L'interconnexion de petites unités de traitement
    en courant continu destinées à la connexion des modules photovoltaïques est également
    couverte. Le présent document vise à traiter des exigences de sécurité de conception
    qui découlent des caractéristiques particulières des systèmes photovoltaïques.
    Les systèmes à courant continu, les groupes photovoltaïques en particulier, présentent
    certains dangers qui viennent s'ajouter à ceux des systèmes d'alimentation en
    courant alternatif conventionnels, notamment leur tendance à produire et à maintenir
    des arcs électriques sous des intensités de courant inférieures ou égales à celles
    des courants de fonctionnement normal.
