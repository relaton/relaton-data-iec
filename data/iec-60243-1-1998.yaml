abstract:
- language: en
  script: Latn
  content: Gives test methods for the determination of the short-time electric strength
    of solid insulating materials at power frequencies between 48 Hz and 62 Hz. It
    does not consider the testing of liquids and gases.
- language: fr
  script: Latn
  content: Décrit des méthodes d'essai pour la détermination de la rigidité diélectrique
    de courte durée des matériaux isolants solides, aux fréquences industrielles de
    48 Hz à 62 Hz.  Elle ne décrit pas la manière de faire l'essai des liquides ou
    des gaz.
