abstract:
- content: |-
    IEC 60349-2:2010 applies to converter-fed alternating current motors forming part of the equipment of electrically propelled rail and road vehicles. The object of this part is to enable the performance of a motor to be confirmed by tests and to provide a basis for assessment of its suitability for a specified duty and for comparison with other motors. The main technical changes with regard to the previous edition are as follows:<br />
    - the limits valid for traction motors are now directly stated in this standard;<br />
    - the methods described in the relevant ISO standards are now allowed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60349-2:2010 s'applique aux moteurs à courant alternatif alimentés par convertisseur qui font partie de l'équipement des véhicules ferroviaires et routiers à propulsion électrique. L'objet de cette partie est de permettre de vérifier, par des essais, les performances d'un moteur, de servir de base à l'estimation de son aptitude à assurer un service donné, et de fournir une base de comparaison avec d'autres moteurs. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - les limites valables pour les moteurs de traction sont maintenant directement spécifiées dans cette norme;<br />
    - les méthodes décrites dans les normes ISO pertinentes sont à présent autorisées.
