abstract:
- content: 'IEC 61076-3:2008 establishes uniform specifications and technical information
    for rectangular connectors. Should be used in conjunction with the generic specification
    IEC 61076-1 for product requirements as the basis for preparation of consistent
    detail product specifications for rectangular connectors. This new edition includes
    the following significant technical change with respect to the previous edition:
    it does no longer include the quality assessment procedures, which are now covered
    by IEC 62197.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61076-3:2008 établit des spécifications uniformes et des données
    techniques pour les connecteurs rectangulaires. Il convient de l''utiliser conjointement
    avec la spécification générique CEI 61076-1 pour les exigences de produit comme
    base pour l''établissement de spécifications particulières produits cohérentes
    pour les connecteurs rectangulaires. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: elle ne comporte
    plus les procédures d''évaluation de la qualité, qui sont couvertes maintenant
    dans la CEI 62197-1.'
