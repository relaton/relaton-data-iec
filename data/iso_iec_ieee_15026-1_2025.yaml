abstract:
- content: <p class="MsoBodyText">This document defines assurance-related terms and
    establishes an organized set of concepts to form a basis for shared understanding
    in the field of assurance. It benefits users of ISO/IEC/IEEE 15026-2, ISO/IEC/IEEE
    15026-3 and ISO/IEC/IEEE 15026-4.</p><p class="MsoBodyText">Vocabulary and concepts
    for assurance of a service being operated and managed on an ongoing basis is not
    covered in this document.</p><p class="MsoBodyText">While essential to assurance
    practice, details regarding exactly how to measure, demonstrate or analyse particular
    properties are not covered.</p>
