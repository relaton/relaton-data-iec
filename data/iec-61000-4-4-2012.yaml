abstract:
- language: en
  script: Latn
  content: IEC 61000-4-4:2012 relates to the immunity of electrical and electronic
    equipment to repetitive electrical fast transients. It has the status of a basic
    EMC publication in accordance with IEC Guide 107. It gives immunity requirements
    and test procedures related to electrical fast transients/bursts. It additionally
    defines ranges of test levels and establishes test procedures. The object of this
    standard is to establish a common and reproducible reference in order to evaluate
    the immunity of electrical and electronic equipment when subjected to electrical
    fast transient/bursts on supply, signal, control and earth ports. The test method
    documented in this standard describes a consistent method to assess the immunity
    of an equipment or system against a defined phenomenon. This third edition cancels
    and replaces the second edition published in 2004 and its amendment 1 (2010).
    It constitutes a technical revision which improves and clarifies simulator specifications,
    test criteria and test setups.
- language: fr
  script: Latn
  content: IEC 61000-4-4:2012 concerne l'immunité des matériels électriques et électroniques
    aux transitoires rapides répétitifs. Elle a le statut de publication fondamentale
    en CEM en accord avec le Guide 107 de la CEI. Elle donne les exigences d'immunité
    et les procédures d'essai relatives aux transitoires électriques rapides en salves.
    Elle définit en outre des gammes de niveaux d'essais et établit des procédures
    d'essai. L'objet de la présente norme est d'établir une référence commune et reproductible
    dans le but d'évaluer l'immunité des matériels électriques et électroniques quand
    ils sont soumis aux transitoires électriques rapides en salves sur les accès d'alimentation,
    de signal, de commande et de terre. La méthode d'essai documentée dans la présente
    norme décrit une méthode cohérente dans le but d'évaluer l'immunité d'un matériel
    ou système vis-à-vis d'un phénomène défini. La présente troisième édition annule
    et remplace la deuxième édition, parue en 2004, et son amendement 1 (2010). Elle
    constitue une révision technique qui améliore et clarifie les spécifications du
    simulateur, les critères et les montages d'essai.
