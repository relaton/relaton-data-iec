abstract:
- content: "This document specifies three block ciphers suitable for applications
    requiring lightweight cryptographic implementations:<br />\r\n- PRESENT: a lightweight
    block cipher with a block size of 64 bits and a key size of 80 or 128 bits;<br
    />\r\n- CLEFIA: a lightweight block cipher with a block size of 128 bits and a
    key size of 128, 192 or 256 bits;<br />\r\n- LEA: a lightweight block cipher with
    a block size of 128 bits and a key size of 128, 192 or 256 bits."
