abstract:
- content: ISO/IEC 15444-1:2004 ITU-T Rec. T.800 defines a set of lossless (bit-preserving)
    and lossy compression methods for coding bi-level, continuous-tone grey-scale,
    palletized colour, or continuous-tone colour digital still images.ISO/IEC 15444-1:2004
    ITU-T Rec. T.800specifies decoding processes for converting compressed image data
    to reconstructed image data;specifies a codestream syntax containing information
    for interpreting the compressed image data;specifies a file format;provides guidance
    on encoding processes for converting source image data to compressed image data;provides
    guidance on how to implement these processes in practice.
