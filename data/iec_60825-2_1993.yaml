abstract:
- content: Provides requirements and specific guidance for the safe use of optical
    fibre and/or control communication systems where optical power may be accessible
    at great distance from the optical source. Does not apply to optical fibre systems
    primarily designed to transmit optical power for applications such as material
    processing or medical treatment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des prescriptions et des lignes directrices spécifiques pour l'utilisation
    sans danger et/ou le contrôle des systèmes de télécommunication par fibres optiques
    lorsque la puissance optique peut être accessible à une distance éloignée de la
    source optique. Ne s'applique pas aux systèmes par fibres optiques conçus dans
    le principe pour transmettre de la puissance optique à des fins telles que le
    travail des matériaux ou le traitement médical. Les diodes électroluminescentes
    (DEL) sont sous-entendues à chaque utilisation du mot «laser».
  language:
  - fr
  script:
  - Latn
  format: text/html
