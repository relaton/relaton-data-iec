- content: "IEC 61300-3-30:2020 décrit une méthode de mesure de la géométrie de la
    face terminale des ferrules rectangulaires multifibres ayant une interface optique
    définie par l’IEC. Les attributs primaires sont la position relative de la fibre
    par rapport à la face terminale, soit en enfoncement, soit en excroissance, et
    l’angle relatif de la face terminale par rapport aux forages de la broche de guidage,
    les rayons des pointes des fibres et l’inclinaison du cœur pour des fibres multimodales.
    Cette deuxième édition annule et remplace la première édition parue en 2003. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\nmesurage
    des rayons des pointes individuelles des fibres;<br />\r\n- introduction de la
    métrique de limite de géométrie (GL);<br />\r\n- introduction de la métrique de
    coplanarité négative;<br />\r\n- nouvelle méthode de mesure de l’inclinaison du
    cœur;<br />\r\n- toutes les régions de mesurage sont désormais identiques pour
    les fibres MM et SM;<br />\r\n- la convention du signe de l’angle de surface de
    la ferrule a été modifiée."
