abstract:
- language: en
  script: Latn
  content: IEC 60811-511:2012+A1:2017 describes the procedure for the measurement
    of the melt flow index for polyethylene compounds. IEC 60811-511:2012 cancels
    and replaces Clause 10 of IEC 60811-4-1:2004, which is withdrawn. Full details
    of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific
    technical changes with respect to the previous edition, but see the Foreword to
    IEC 60811-100:2012. This publication is to be read in conjunction with IEC 60811-100:2012.
    <strong>This consolidated version consists of the first edition (2012) and its
    amendment 1 (2017). Therefore, no need to order amendment in addition to this
    publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60811-511:2012+A1:2017 décrit la méthode de calcul de l'indice de
    fluidité à chaud pour les mélanges polyéthylène. L'IEC 60811-511:2012 annule et
    remplace l'Article 10 de l'IEC 60811-4-1:2004, qui est supprimée. L'ensemble des
    informations relatives aux remplacements figure dans l'Annexe A de l'IEC 60811-100:2012.
    Aucune modification technique n'a été effectuée par rapport à l'édition précédente;
    voir cependant l'avant-propos de l'IEC 60811-100:2012. Cette publication doit
    être lue conjointement avec l'IEC 60811-100:2012. <strong>Cette version consolidée
    comprend la première édition (2012) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
