  script:
  - Latn
  format: text/html
- content: "L'IEC 60424-3:2015 donne des lignes directrices relatives aux limites
    admissibles des irrégularités de surface applicables aux noyaux ETD, EER, EC et
    E, conformément à la spécification générale applicable. La présente norme est
    une spécification utile aux négociations entre les fabricants de noyaux en ferrite
    et leurs clients à propos d'irrégularités de surface. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'aires admissibles d'éclats pour les noyaux EC dans le Tableau
    3,<br />\r\nb) ajout de cristallites en 4.5 et de pores en 4.6."
