abstract:
- content: "IEC 60424-3:2015 gives guidelines on allowable limits of surface irregularities
    applicable to ETD-cores, EER-cores, EC-cores and E-cores in accordance with the
    relevant general specification. This standard is a specification useful in the
    negotiations between ferrite core manufacturers and customers about surface irregularities.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of allowable areas of chips for
    EC-cores in Table 3,<br />\r\nb) addition of crystallites in 4.5 and pores in
    4.6."
  language:
