abstract:
- content: "<p>This International Standard specifies the signalling ATM adaptation
    layer (SAAL) protocol used at the interface between Broadband PINXs and between
    Broadband PISNs within the framework of the B-QSIG signalling System protocol
    family. The B-QSIG SAAL uses the functions provided by the ATM layer, and provides
    the Services required by the B-QSIG Layer 3 signalling protocols.</p>"
