abstract:
- language: en
  script: Latn
  content: Specifies requirements for portable pedestal luminaires for use in places
    such as gardens and for portable luminaires for use in places such as flower beds,
    for use with tungsten filament, tubular fluorescent and other discharge lamps
    on supply voltages not exceeding 250 V.
- language: fr
  script: Latn
  content: Détaille les prescriptions applicables aux luminaires portatifs à pied
    pour emploi dans les jardins et emplois analogues et aux luminaires portatifs
    pour emploi dans les massifs de fleurs et emplois analogues, à utiliser avec des
    lampes à filament de tungstène, des lampes tubulaires fluorescentes et autres
    lampes à décharge pour des tensions ne dépassant pas 250 V.
