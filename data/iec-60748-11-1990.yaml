abstract:
- language: en
  script: Latn
  content: Applies to encapsulated semiconductor integrated circuits, including multichip
    integrated circuits, but excluding hybrid circuits. Gives details of the Quality
    Assessment Procedures, the inspection requirements, screening sequences, sampling
    requirements, test and measurement procedures required for the assessment of semiconductor
    integrated circuits, including digital, analogue and interface circuits.
- language: fr
  script: Latn
  content: S'applique aux circuits intégrés à semiconducteurs en boîtier, y compris
    les circuits intégrés polylithiques, mais à l'exclusion des circuits hybrides.
    Donne des détails sur les procédures d'assurance de la qualité, les exigences
    de contrôle, les séquences de sélection, les exigences pour les prélèvements,
    les essais et les mesures exigés pour tous les circuits intégrés à semiconducteurs,
    comprenant les circuits logiques, analogiques et d'interface.
