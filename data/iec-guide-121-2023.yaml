abstract:
- language: en
  script: Latn
  content: "IEC GUIDE 121:2023 specifies principles, requirements, and guidance for
    standard writers to identify whether an assessment method in their standard can
    be used to obtain an indication of the environmental performance of a product
    and to ensure that such assessment is credible.<br />\r\nThis Guide applies to
    standards covering environmental performance of new products and as appropriate
    to standards covering environmental performance of second life products (e.g.,
    refurbished or remanufactured).<br />\r\nThis Guide is therefore intended to ensure
    that assessment methods developed by standard writers are credible. The credibility
    of an environmentally relevant performance assessment method is determined by
    taking into account all the related principles, namely representativeness, measurement
    repeatability, measurement reproducibility, measurement accuracy, cost of testing,
    as well as circumvention.<br />\r\nEnvironmentally relevant performance assessment
    methods can be present in many IEC standards (e.g., standards covering performance
    aspects of products), and not only those focused on the environment. This Guide
    will be applicable to those as well.<br />\r\nThis Guide is not applicable to
    standards containing environmentally relevant performance assessment methods that
    are not assessed by test (e.g., assessment by inspection or simulation). Nor is
    it applicable to other aspects not linked to environment, such as EMC and EMF."
- language: fr
  script: Latn
  content: "L'IEC GUIDE 121:2023 spécifie des principes, des exigences et des recommandations
    pour aider les rédacteurs de normes à déterminer si une méthode d'évaluation de
    leur norme peut être utilisée afin d'obtenir une indication de la performance
    environnementale d'un produit et à assurer la crédibilité de cette évaluation.<br
    />\r\nLe présent Guide s'applique aux normes qui traitent de la performance environnementale
    des produits neufs et, le cas échéant, aux normes qui traitent de la performance
    environnementale des produits de seconde vie (remis en état ou refabriqués, par
    exemple).<br />\r\nLe présent Guide vise donc à assurer la crédibilité des méthodes
    d'évaluation élaborées par les rédacteurs de normes. La crédibilité d'une méthode
    d'évaluation pertinente de la performance pour l'environnement est déterminée
    en tenant compte de tous les principes connexes, à savoir la représentativité,
    la répétabilité des mesures, la reproductibilité des mesures, l'exactitude des
    mesures, le coût des essais, l'anticontournement, ainsi que le réexamen des normes.<br
    />\r\nLes méthodes d'évaluation pertinentes de la performance pour l'environnement
    peuvent être présentes dans de nombreuses normes de l'IEC (par exemple, dans les
    normes qui traitent des aspects relatifs à la performance des produits), et pas
    seulement dans les normes axées sur l'environnement. Le présent Guide s'applique
    également à ces normes.<br />\r\nLe présent Guide ne s'applique ni aux normes
    qui contiennent des méthodes d'évaluation pertinentes de la performance pour l'environnement
    qui ne sont pas évaluées par des essais (par exemple, évaluation par examen ou
    simulation) ni aux autres aspects non liés à l'environnement, comme la compatibilité
    électromagnétique (CEM) et les champs électromagnétiques (EMF, Electromagnetic
    Fields).<br />\r\nLe présent Guide ne comprend aucune recommandation pour déterminer
    si tous les aspects pertinents pour l'environnement sont couverts par une norme
    de l'IEC. Le présent Guide ne donne pas non plus de recommandations pour déterminer
    si une méthode d'évaluation de la performance a été correctement identifiée comme
    pertinente pour l'environnement."
