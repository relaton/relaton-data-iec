abstract:
- content: 'IEC 61753-086-2:2009 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed 1 490 /
    1 550 nm downstream and 1 310 nm upstream wide wavelength division multiplexing
    (WWDM) passive optical network (PON) device must satisfy in order to be categorized
    as meeting the requirements of category C (controlled environments), as defined
    in Annex A of IEC 61753-1. Annex B of this standard provides information concerning
    the function of the 1 490 / 1 550 nm downstream and 1 310 nm upstream WWDM. Keywords:
    category C (controlled environments), WWDM, PON'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61753-086-2:2009 contient les sévérités et les exigences minimales
    initiales de performances, d''essais et de mesure auxquelles un dispositif de
    réseau optique passif (PON: Passive Optical Network) à répartition en longueur
    d''onde large (WWDM: Wide Wavelength Division Multiplexing) 1 490 / 1 550 nm en
    voie descendante et 1 310 nm en voie montante muni de fibres amorces doit répondre
    afin d''être classé comme conforme aux exigences de la catégorie C (environnements
    contrôlés), comme défini dans l''Annexe A de la CEI 61753-1. L''Annexe B de la
    présente norme fournit des informations concernant le fonctionnement des voies
    descendantes à 1 490 / 1 550 nm et des voies montantes à 1 310 nm. Mots clés:
    catégorie C (environnements contrôlés), WWDM, PON'
