abstract:
- content: "Specifies procedures to estimate the parameters of the power law model.
    It provides confidence intervals for the failure intensity, and prediction intervals
    for the times to future failures. It tests the goodness-of-fit of the power law
    model to data from repaired items. \n\nThe contents of the corrigendum of September
    2001 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les procédures pour l'estimation des paramètres du modèle de
    loi en puissance, en fournissant les intervalles de confiance pour l'intensité
    de défaillance et les intervalles de prédiction pour les défaillances futures.
    Elle détermine l'adéquation du modèle de loi en puissance avec les données relatives
    aux entités réparées. \nLe contenu du corrigendum de septembre 2001 a été pris
    en considération dans cet exemplaire."
