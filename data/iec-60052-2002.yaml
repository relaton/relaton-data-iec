abstract:
- language: en
  script: Latn
  content: 'Applies to the construction and use of sphere-gaps for measuring the peak
    value of alternating, direct and both full standard and longer tail impulse voltages.
    Peak values of the disruptive voltages in air are given in tabular form. Note:
    - For high-voltage test techniques, see IEC 60060.'
- language: fr
  script: Latn
  content: 'Concerne la construction et l''utilisation d''éclateurs à sphères pour
    la mesure des valeurs de crête des tensions alternatives, des tensions continues
    et des tensions de choc pleines normales ainsi que des tensions de choc de plus
    grande durée de queue. Les valeurs de crête des tensions disruptives dans l''air
    sont données sous forme de tableaux. Note: - Pour les techniques des essais à
    haute tension voir la CEI 60060.'
