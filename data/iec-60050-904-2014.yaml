abstract:
- language: en
  script: Latn
  content: IEC 60050-904:2015 gives the general terminology used in the field of environmental
    standardization for electrical and electronic products and systems. It has the
    status of a horizontal standard in accordance with <a href="https://webstore.iec.ch/en/publication/65418">IEC
    Guide 108</a>. This terminology is consistent with the terminology developed in
    the other specialized parts of the IEV.
- language: fr
  script: Latn
