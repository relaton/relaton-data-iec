    de l appréciation de la normalisation environnementale pour les produits et les
    systèmes électriques et électroniques. Elle a le statut de norme horizontale conformément
    au <a href="https://webstore.iec.ch/en/publication/65418">Guide IEC 108</a>. Cette
    terminologie est en accord avec la terminologie figurant dans les autres parties
