abstract:
- content: "IEC 63310:2025 deals with the functional performance criteria and guidelines
    for robots intended for use in the active assisted living connected home environment
    (AAL CHE).<br />\r\nThis document does not cover safety requirements of robots.<br
    />\r\nThis document is applicable to robots which provide the AAL user (or AAL
    care recipient) with one or more of the following services and support in the
    AAL CHE:<br />\r\n- information and data management;<br />\r\n- monitoring service;<br
    />\r\n- communication support;<br />\r\n- activity support;<br />\r\n- mobility
    support;<br />\r\n- other support.<br />\r\nAAL robots can be subject to additional
    relevant regulations and standards.<br />\r\nThis document is not applicable to
    robots used for medical purposes."
