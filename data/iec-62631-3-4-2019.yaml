abstract:
- language: en
  script: Latn
  content: "IEC 62631-3-4:2019 covers procedures for the determination of insulation
    resistance and volume resistivity of insulating materials by applying DC-voltage
    and temperatures up to 800 °C. The typical application materials include high
    temperature mica plate and alumina ceramics.<br />\r\nThis edition of IEC 62631-3-4
    cancels and replaces IEC 60345 “Method of test for electrical resistance and resistivity
    of insulating materials at elevated temperatures”, published in 1971. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to IEC 60345:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>The
    revised standard becomes part of the series IEC 62631-3-x. Title of the standard
    is changed and adapted to the series as Part 3-4.</li>\r\n\t<li>Clauses 2 \"Normative
    references\", 3 \"Terms and definitions\", and 4 \"Significance\" are added.</li>\r\n\t<li>Subclauses
    5.2 \"Power supply, Voltage\", 5.3.1.2 \"Number of test specimens\" and 5.3.1.3
    \"Conditioning and pre-treatment of test specimens\" are added.</li>\r\n\t<li>In
    5.3.5 \"Special precautions during measurements\", errors analysis in the measurement
    of current are modified, and aligned with IEC 62631-3-1.</li>\r\n\t<li>In 6.2
    \"Increasing the temperature by steps (method B)\", the method for more than one
    specimen is removed.</li>\r\n\t<li>The standard atmospheric conditions for testing
    and conditioning, especially the temperature, are replaced according to IEC 60212.</li>\r\n\t<li>The
    circuit diagram of test apparatus is modified, and the structure diagram and pictures
    of test apparatus are added in Annex A.</li>\r\n\t<li>The orders of part clauses
    are adjusted.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC 62631-3-4:2019 couvre les procédures de détermination de la résistance
    d'isolement et de la résistivité transversale des matériaux isolants en appliquant
    une tension continue et des températures jusqu'à 800°C. Les matériaux d'application
    classiques incluent les plaques de mica et les céramiques d'alumine haute température.<br
    />\r\nLa présente édition de l'IEC 62631-3-4 annule et remplace l'IEC 60345 \"Méthode
    d'essai pour la résistance d'isolement et la résistivité transversale des matériaux
    isolants à des températures élevées\", parue en 1971. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 60345:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>La
    norme révisée devient une partie de la série IEC 62631-3-x. Le titre de la norme
    a été modifié et adapté à la série en tant que Partie 3-4.</li>\r\n\t<li>L'Article
    2 \"Références normatives\", l'Article 3 \"Termes et définitions\" et l'Article
    4 \"Signification\" ont été ajoutés.</li>\r\n\t<li>Le Paragraphe 5.2 \"Alimentation
    et tensions d'essai\", le Paragraphe 5.3.1.2 \"Nombre d'éprouvettes d'essai\"
    et le Paragraphe 5.3.1.3 \"Conditionnement et prétraitement de l'éprouvette d'essai\"
    ont été ajoutés.</li>\r\n\t<li>En 5.3.5 \"Précautions particulières à prendre
    pendant les mesurages\", les erreurs d'analyse dans le mesurage du courant sont
    modifiées et alignées sur l'IEC 62631-3-1.</li>\r\n\t<li>En 6.2 \"Élévation de
    la température par échelons (méthode B)\", la méthode pour plusieurs éprouvettes
    a été retirée.</li>\r\n\t<li>Les conditions atmosphériques normales pour l'essai
    et le conditionnement (en particulier la température) ont été remplacées conformément
    à l'IEC 60212.</li>\r\n\t<li>Le schéma des circuits de l'appareillage d'essai
    a été modifié, et le schéma structurel et les images de l'appareillage d'essai
    ont été ajoutés à l'Annexe A.</li>\r\n\t<li>L'ordre des articles de la partie
    a été ajusté.</li>\r\n</ol>"
