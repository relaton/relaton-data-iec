abstract:
- content: IEC 62433-3:2017 provides a method for deriving a macro-model to allow
    the simulation of the radiated emission levels of an Integrated Circuit (IC).
    This model is commonly called Integrated Circuit Emission Model - Radiated Emission,
    ICEM-RE.  The model is intended to be used for modelling a complete IC, with or
    without its associated package, a functional block and an Intellectual Property
    (IP) block of both analogue and digital ICs (input/output pins, digital core and
    supply), when measured or simulated data cannot be directly imported into simulation
    tools.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62433-3:2017 présente une méthode pour déterminer un macromodèle
    permettant de simuler les niveaux d''émissions rayonnées d''un circuit intégré.
    Ce modèle est habituellement appelé: modèle des émissions de circuits intégrés
    - Emissions rayonnées (ICEM-RE: Integrated Circuit Emission Model – Radiated Emission).
    Le modèle est destiné à être utilisé pour modéliser un circuit intégré complet,
    avec ou sans son boîtier, un bloc fonctionnel et un bloc à propriété intellectuelle
    (IP) de circuits intégrés analogiques et numériques (broches d''entrée/sortie,
    cœur numérique et alimentation), lorsque les données mesurées ou simulées ne peuvent
    pas être importées directement dans des outils de simulation.'
