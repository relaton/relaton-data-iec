abstract:
- language: en
  script: Latn
  content: 'IEC 60751:2008 specifies the requirements and temperature/resistance relationship
    for industrial platinum resistance temperature sensors later referred to as "platinum
    resistors" or "resistors" and industrial platinum resistance thermometers later
    referred to as "thermometers" whose electrical resistance is a defined function
    of temperature. Values of temperature in this standard are in terms of the International
    Temperature Scale of 1990, ITS-90. Temperatures in degrees Celsius are denoted
    by the symbol t, except in Table 1 where the full nomenclature t90/°C is used.
    The standard covers resistors or thermometers for all or part of the temperature
    range 200 °C to +850 °C with different tolerance classes, which may cover restricted
    temperature ranges. This second edition cancels and replaces the first edition
    published in 1983, amendment 1 (1986) and amendment 2 (1995). It constitutes a
    technical revision. The significant technical changes with respect to the previous
    edition are as follows: While the temperature/resistance relationship in 4.2 remains
    unchanged, there are several changes in the other chapters. Most important are:
    tolerance classes follow a new scheme; tolerance acceptance test is included;
    hysteresis test is included; several changes in the individual tests; appendices
    are deleted.'
- language: fr
  script: Latn
  content: 'La CEI 60751:2008 spécifie les exigences et la relation température/résistance
    pour les capteurs à résistance de platine industriels, dénommés ci-après "résistances
    de platine" ou "résistances", et les thermomètres à résistance de platine industriels,
    dénommés ci-après "thermomètres", dont la résistance électrique est une fonction
    définie de la température. Les valeurs de température données dans la présente
    norme sont exprimées en accord avec l''Echelle Internationale de Température de
    1990, EIT-90, en degrés Celsius, et par le symbole t, à l''exception du Tableau
    1 où l''expression t90/°C est utilisée. Elle couvre les résistances ou thermomètres
    pour toutes les parties de la gamme -200 °C à +850 °C avec différentes classes
    de tolérance, qui peuvent couvrir des domaines de températures limités. Cette
    deuxième édition annule et remplace la première édition parue en 1983, l''amendement1
    (1986) et l''amendement 2 (1995). Cette édition constitue une révision technique.
    Par rapport à l''édition précédente, les modifications techniques majeures sont
    les suivantes: Alors que la relation entre la température et la résistance, donnée
    en 4.2 est inchangée, plusieurs modifications sont apportées dans les autres chapitres.
    Les plus importants sont: les classes de tolérance suivent un nouveau système;
    un essai d''acceptation de la tolérance est inclus; un essai d''hystérésis est
    inclus; plusieurs modifications sont apportées dans les essais individuels; des
    appendices sont supprimés.'
