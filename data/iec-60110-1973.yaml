abstract:
- language: en
  script: Latn
  content: |-
    Applies to indoor capacitor units and indoor capacitor banks complete with accessories which are intended for connection to adjustable a.c. voltage systems, to operate in a frequency range from 40 to 24 000 Hz, for power factor correction, especially for inductive heating; and also for otherwise modifying the characteristics of a circuit, such as voltage and frequency. It applies to capacitors intended to be used at altitudes not exceeding 1000 m and within the prescribed temperature range of the cooling medium. This recommendation formulates safety rules and provides a guide for installation and operation.

    Note:For internal fuses and internal overpressure disconnectors for capacitors for inductive heat generating plants, see IEC 594.
- language: fr
  script: Latn
  content: |-
    S'applique tant aux condensateurs unitaires de type intérieur qu'aux batteries de condensateurs de type intérieur, avec leurs accessoires, qui sont destinés à être connectés à un circuit à tension alternative réglable, à fonctionner dans une gamme de fréquences comprise entre 40 Hz et 24 000 Hz, à améliorer le facteur de puissance du circuit, en particulier pour les installations de génération de chaleur par induction, ou à modifier certaines caractéristiques telles que la tension ou la fréquence. Elle s'applique aux condensateurs destinés à être utilisés à des altitudes ne dépassant pas 1 000 m et dans le domaine prescrit pour la température du fluide de refroidissement. Cette recommandation donne des règles de sécurité et fournit des directives pour l'installation et l'exploitation.

    Note: Pour les coupe-circuit internes et déconnecteurs internes à surpression pour condensateurs pour installations de génération de chaleur par inclusion, voir la CEI 594.
