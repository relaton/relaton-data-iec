abstract:
- content: <p class="BodyTextindent1">This document provides a consolidated vocabulary
    of eBusiness concepts as found and defined in the current editions of ISO/IEC
    14662 and the existing parts of ISO/IEC 15944, namely, ISO/IEC 15944-1, ISO/IEC
    15944-2, ISO/IEC 15944-4, ISO/IEC 15944-5, ISO/IEC 15944-6, ISO/IEC 15944-7, ISO/IEC
    15944-8, ISO/IEC 15944-9, ISO/IEC 15944-10, ISO/IEC 15944-12, ISO/IEC 15944-16,
    ISO/IEC 15944-17, ISO/IEC 15944-20 and ISO/IEC 15944-21 along with their associated
    terms.</p><p class="BodyTextindent1">This document provides the rules, guidelines
    and procedures governing the formation of definitions for concepts relevant to
    eBusiness and choice of terms as a single, harmonized and integrated controlled
    vocabulary. This includes those governing multilingual expandability which incorporates
    and integrates cultural capability.</p><p class="BodyTextindent1">As such, This
    document facilitates the production of human interface equivalents (HIEs) of eBusiness
    terms and their definitions in the various official (and de facto) languages of
    ISO members in the form of additional annexes to this document.</p><p class="BodyTextindent1">This
    document identifies the essential elements of an entry in this controlled vocabulary
    as well as their rules and specifications. It also includes rules for ensuring
    quality and integrity control requirement for each entry and the interworking
    among the entries while doing so in an IT-enabled manner. It also addresses maintenance
    and update procedures.</p>
