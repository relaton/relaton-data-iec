abstract:
- content: |-
    Applies to coaxial connectors associated with electrical
    measuring instruments used in nuclear instrumentation. Establishes standard dimensions of the mating parts, construction and mounting rules, voltage rating and test voltages, mininium insulation requirements, maximum contact resistances and operating conditions for two types of high-voltage connectors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux connecteurs coaxiaux associés aux appareils électriques
    de mesure utilisés en instrumentation nucléaire. Fixe les dimensions normales
    des éléments d'accouplement, les règles de fabrication et de montage, les tensions
    normales d'utilisation et d'essais, les prescriptions minimales d'isolation, les
    résistances maximales de contact et les conditions de fonctionnement pour deux
    types de connecteurs de haute tension.
