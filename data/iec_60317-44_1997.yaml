- content: "IEC 60317-44:1997 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre émaillé de classe 240 recouvert d’un ou deux
    rubans de polyimide aromatique. Une classe 240 est une classe thermique qui exige
    un indice de température minimal de 240 et une température de choc thermique d'au
    moins 260 °C. NOTE Dans certains pays, par exemple le Canada, la Russie, les Etats-Unis,
    ce produit possède la classe 220. Le ruban est recouvert sur une ou deux faces
    d'un adhésif approprié, par exemple un éthylène propylène fluoré. Après enroulement,
    le ruban est collé à chaud pour former une gaine adhérente et continue. Des exigences
    particulières peuvent faire l'objet d'un accord préalable. La température en degrés
    Celsius correspondant à l'indice de température n'est pas nécessairement celle
    à laquelle il est recommandé d'utiliser le fil et cela dépendra de beaucoup de
    facteurs, y compris le type d'équipement considéré. La gamme des dimensions nominales
    des conducteurs couverte par la présente norme est:<br />\r\n– largeur: min. 2,00
    mm max. 16,00 mm;<br />\r\n– épaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nLes
    combinaisons normalisées des largeurs et épaisseurs ainsi que le rapport largeur/épaisseur
    sont donnés dans IEC 60317-0-2. Quand il est fait référence au fil de bobinage
    conforme à cette norme, il convient de fournir les informations suivantes:<br
    />\r\n– référence à IEC 60317-44;<br />\r\n– dimensions nominales du conducteur
    (largeur x épaisseur);<br />\r\n– grade.<br />\r\nExemple: IEC 60317 44 4,00 mm
    x 1,00 mm grade A2"
