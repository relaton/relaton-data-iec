abstract:
- content: "IEC 60317-44:1997 specifies the requirements of tape wrapped rectangular
    copper winding wire of class 240. The insulation consists of one or two wrappings
    of aromatic polyimide tape. Class 240 is a thermal class that requires a temperature
    index of 240 and a heat shock temperature of at least 260 °C. NOTE In some countries,
    e.g. Canada, Russia, USA, this product is assigned a class 220. The tape is coated
    on one or both sides with a suitable adhesive, for instance, fluorinated ethylene
    propylene. After wrapping, the tape is heat-sealed to form a continuous and adherent
    sheath. Specific requirements may be subject to contract. The temperature in degrees
    Celsius corresponding to the temperature index is not necessarily that at which
    the wire is recommended to be used and this will depend on many factors, including
    the types of equipment involved. The range of nominal conductor dimensions covered
    by this standard is:<br />\r\n– width: min. 2,00 mm, max. 16,00 mm;<br />\r\n–
    thickness: min. 0,80 mm, max. 5,60 mm.<br />\r\nThe specified combinations of
    width and thickness as well as the specified ratio width/thickness are given in
    IEC 60317-0-2. When a reference is made to winding wire according to this standard,
    the following information should be given:<br />\r\n– reference to IEC 60317-44;<br
    />\r\n– dimension of the nominal conductor (width x thickness);<br />\r\n– grade.<br
    />\r\nExample: 60317-44 IEC 4,00 mm x 1,00 mm grade A2"
