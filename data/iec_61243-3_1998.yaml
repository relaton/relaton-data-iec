abstract:
- content: "Is applicable to two-pole voltage detectors to be used on electrical systems
    for nominal voltages not exceeding 1 000 V a.c. and/or 1500 V d.c and below 500
    Hz (nominal frequencies). The detector types are classified as follows: voltage
    class A: up to and including 500 V a.c./750 V d.c.; voltage class B: up to and
    including 1 000 V a.c./ \n1 500 V d.c.\n\nLow-voltage detectors covered by this
    standard are not intended to provide measurement of absolute values.\n\nMeasuring
    devices are excluded form this standard.\n\nNOTE - The requirements for measuring
    devices are specified in IEC 61010-1 and IEC 61010-2-031.\n\nThe contents of the
    corrigenda of May 2000 and December 2000 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Concerne les détecteurs de tension bipolaire utilisés sur les systèmes électriques dont les tensions nominales n'excèdent pas 1 000 V en courant alternatif et/ou 1 500 V en courant continu, et qui se situent sous 500 Hz (fréquences nominales). Les détecteurs sont classés de la manière suivante: tension de classe A, jusqu'à et y compris 500 V en courant alternatif/750 V en courant continu, et tension de classe B, jusqu'à et y compris 1 000 V en courant alternatif/ 1 500 V en courant continu.

    Les détecteurs de tension couverts par cette norme ne sont pas destinés à délivrer des mesures de valeurs absolues.

    Les appareils de mesure sont exclus de cette norme.

    NOTE - Les exigences pour les appareils de mesure sont fournies dans la CEI 61010-1 et la CEI 61010-2-031.

    Le contenu des corrigenda de mai 2000 et décembre 2000 a été pris en considération dans cet exemplaire.
