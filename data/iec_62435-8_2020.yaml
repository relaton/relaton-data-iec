- content: IEC 62435-8:2020 relative au stockage de longue durée s’applique aux dispositifs
    électroniques passifs à stockage de longue durée qui peuvent être utilisés dans
    le cadre d’une stratégie de réduction de l’obsolescence. Le stockage de longue
    durée fait référence à une durée qui peut être supérieure à 12 mois, pour un produit
    destiné à être stocké. Le stockage commence généralement avec l’emballage des
    composants dans les locaux du fournisseur d’origine et l’attribution au produit
    de la date d’emballage ou du code de date. Le distributeur et le client sont tenus
    de contrôler et gérer le stock des produits vieillissants à réception du produit
    marqué d’une date. En variante, un accord fournisseur‑client peut être mis en
    place pour gérer le stock des produits vieillissants. Les concepts, les bonnes
    pratiques de travail et les moyens généraux de nature à faciliter les bonnes conditions
    de stockage de longue durée des composants électroniques sont aussi traités.
