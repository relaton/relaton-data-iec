abstract:
- language: en
  script: Latn
  content: |-
    IEC 60811-507:2012 gives the procedure for the hot set test, which typically applies to cross-linkable compounds used for insulating and sheathing materials. IEC 60811-507:2012  cancels and replaces Clause 9 of IEC 60811-2-1:1998, which is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific technical changes with respect to the previous edition, but see the Foreword to IEC 60811-100:2012.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">IEC 60811-100:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60811-507:2012 décrit la procédure à suivre pour réaliser l'essai d'allongement à chaud, généralement applicable aux mélanges réticulables utilisés pour les matériaux d'isolation et de gainage.
    La CEI 60811-507:2012 annule et remplace l'Article 9 de la CEI 60811-2-1:1998, qui est supprimée. L'ensemble des informations relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">CEI 60811-100:2012</a>.
