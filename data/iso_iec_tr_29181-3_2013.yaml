abstract:
- content: <p>ISO/IEC TR 29181-3:2013 contains the problem statement and requirements
    for switching and routing in the Future Network, in particular:</p><ol><li>description
    of the requirements for carrying data over digital networks;</li><li>description
    of the ways in which these requirements are not satisfied by current networks;</li><li>functional
    architecture for switching and routing in the Future Network; and</li><li>requirements
    for control plane information flows for finding, setting up, and tearing down
    routes.</li></ol><p>The requirements in 4. include support for both current ("legacy")
    and future ("new") switching technologies, to aid the transition between them.</p>
