abstract:
- language: en
  script: Latn
  content: "IEC 61967-8:2011 defines a method for measuring the electromagnetic radiated
    emission from an integrated circuit (IC) using an IC stripline in the frequency
    range of 150 kHz up to 3 GHz. The IC being evaluated is mounted on an EMC test
    board (PCB) between the active conductor and the ground plane of the IC stripline
    arrangement.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/28581\">
    IEC 61967-1:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 61967-8:2011 définit une méthode en vue de mesurer l'émission électromagnétique
    rayonnée d'un circuit intégré (CI) utilisant une ligne TEM à plaques (stripline)
    pour CI dans la plage de fréquences comprise entre 150 kHz et 3 GHz. Le CI évalué
    est monté sur une carte d'essai CEM (CCI, Carte de Circuit Imprimé) entre le conducteur
    actif et le plan de masse de l'agencement de la ligne TEM à plaques (stripline)
    pour CI.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/28581\"> CEI
    61967-1:2002</a>."
