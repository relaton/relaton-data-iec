abstract:
- language: en
  script: Latn
  content: Applies to fibre optic connector sets and contains the minimum test and
    measurement requirements and severities which a fibre optic connector set shall
    satisfy in order to be qualified as meeting the requirements for reliability qualification
    of singlemode fibre optic connectors with single fibre cylindrical ferrule PC
    polished as defined in the IEC 61754 series and used in controlled and uncontrolled
    environments (categories C and U) as defined in IEC 61753-1.
- language: fr
  script: Latn
  content: S'applique aux jeux de connecteurs à fibres optiques, et contient les exigences
    et les sévérités minimales d'essais et de mesures auxquelles un jeu de connecteurs
    à fibres optiques doit satisfaire, afin d'être considéré comme satisfaisant aux
    exigences de qualification relatives à la fiabilité des connecteurs à fibres optiques
    unimodales munis d'une férule cylindrique PC polie pour une seule fibre, définie
    dans la série CEI 61754, et utilisés dans les environnements contrôlés et non
    contrôlés (catégories C et U), tels que définis dans la CEI 61753-1.
