abstract:
- content: IEC 60601-2-23:2011 applies to the basic safety and essential performance
    of transcutaneous partial pressure monitoring equipment. It applies to transcutaneous
    monitors used with adults, children and neonates, and it includes the use of these
    devices in foetal monitoring during birth. IEC 60601-2-23:2011 does not apply
    to haemoglobin saturation oximeters or to devices applied to surfaces of the body
    other than the skin (for example conjunctiva, mucosa). This third edition cancels
    and replaces the second edition published in 1999 and constitutes a technical
    revision. This edition of IEC 60601-2-23 was revised to align structurally with
    the 2005 edition of IEC 60601-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60601-2-23:2011 s'applique à la sécurité de base et aux performances
    essentielles des appareils de surveillance de la pression partielle transcutanée.
    Elle s'applique aux moniteurs transcutanés utilisés sur des adultes, des enfants
    et des nouveau-nés, et elle inclut l'utilisation de ces dispositifs dans la surveillance
    f tale pendant l'accouchement. La CEI 60601-2-23:2011 ne s'applique pas aux oxymètres
    à hémoglobine saturée ou aux dispositifs appliqués sur des surfaces du corps autres
    que la peau (par exemple conjonctive, muqueuse). Cette troisième édition annule
    et remplace la deuxième édition publiée en 1999 et constitue une révision technique.
    La présente édition de la CEI 60601-2-23 a été mise à jour de façon à correspondre
    structurellement à l'édition 2005 de la CEI 60601-1.
