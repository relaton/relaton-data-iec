abstract:
- content: "IEC 60400:2017+A1:2020+A2:2022 states the technical and dimensional requirements
    for lampholders for tubular fluorescent lamps and for starterholders, and the
    methods of test to be used in determining the safety and the fit of the lamps
    in the lampholders and the starters in the starterholders. This eighth edition
    cancels and replaces the seventh edition published in 2008, Amendment 1:2011 and
    Amendment 2:2014. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- alignment with ISO/IEC drafting rules;<br />\r\n- renumbering
    of clauses, tables and figures."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60400:2017+A1:2020+A2:2022 fixe les exigences techniques et dimensionnelles
    auxquelles doivent satisfaire les douilles pour lampes tubulaires à fluorescence
    et les douilles pour starters, ainsi que les méthodes d'essai à utiliser pour
    déterminer le degré de sécurité et le montage correct des lampes et des starters
    dans leurs douilles respectives. Cette huitième édition annule et remplace la
    septième édition publiée en 2008, l’Amendement 1:2011 et l’Amendement 2:2014.
    Cette édition constitue une révision technique. Cette édition comprend les changements
    techniques importants suivants par rapport à l'édition précédente:<br />\r\n-
    alignement avec les règles de rédaction ISO/IEC;<br />\r\n- renumérotation des
    articles, des tableaux et des figures."
