abstract:
- language: en
  script: Latn
  content: "IEC 60512-1:2018 is intended to be used as a basis for tests and measurements
    specifications for electrical connectors. It provides guidance and reference for
    tests and measurements within the IEC 60512 series. It includes the description
    and the practice of the various phases of tests and measurements (preparation,
    tests and measurements, requirements, documentation), in addition to basic terms
    and definitions applicable to any part of the IEC 60512 series. This standard
    shall be used in conjunction with IEC 60512-1-101 and relevant part(s) of series
    IEC 60512. Part 60512-1-100 provides the list of the existing test and measuring
    methods published within series IEC 60512. Detail tests and measurements specifications
    are applicable to electrical connectors and their components (e.g. connector inserts,
    connector housings, locking mechanisms, contacts and terminations) within the
    scope of technical committee 48. They may also be used for similar devices when
    specified in a detail product specification. Detail tests and measurements specifications
    are used in conjunction with detail product specifications which prescribe the
    tests to be used, the required degree of severity for each of them and the permissible
    performance limits. The detail product specification also specifies the deviations
    in procedures, which may be required when applying a test to the type of connector
    or its component under consideration, and it further specifies any special procedures
    which may be required. This fifth edition cancels and replaces the fourth edition,
    published in 2001. It constitutes a technical revision. This edition includes
    the following main technical changes with respect to the previous edition:<br
    />\r\n– in Clause 3, only terms relating to the testing are defined, and IEC 61076-1
    is referred to for terms of connectors.<br />\r\n– Clause 4 (Numbering of tests
    and measurement specification) is added.<br />\r\n– Subclause 5.1.2 (Calibration)
    is added.<br />\r\n– in Clause 6 (Test), test procedure follows IEC 60068-1.<br
    />\r\nKey words: Connectors, Test Specification"
- language: fr
  script: Latn
  content: "L'IEC 60512-1:2018 est destinée à être utilisée comme une base pour les
    spécifications des essais et mesures relatifs aux connecteurs électriques. Elle
    donne des recommandations et des références pour les essais et mesures au sein
    de la série IEC 60512. Elle inclut la description et l’organisation des différentes
    phases des essais et mesures (préparation, essais et mesures, exigences, documentation),
    ainsi que les termes et définitions de base applicables à une quelconque partie
    de la série IEC 60512. La présente norme doit être utilisée conjointement avec
    l’IEC 60512-1-101 et la ou les parties pertinentes de la série IEC 60512. La Partie
    60512-1-100 donne la liste des méthodes d’essai et de mesure existantes, publiées
    dans la série IEC 60512. Les spécifications particulières des essais et mesures
    s’appliquent aux connecteurs électriques et à leurs composants, relevant du domaine
    d’application du comité d’études 48 (par exemple isolants de connecteurs, boîtiers
    de connecteurs, mécanismes de verrouillage, contacts et sorties). Elles peuvent
    également être utilisées pour des dispositifs similaires, lorsque cela est spécifié
    dans la spécification particulière d’un produit. Les spécifications particulières
    des essais et mesures sont utilisées conjointement avec les spécifications particulières
    de produit qui prescrivent les essais à utiliser, le degré de sévérité exigé pour
    chacun d’eux et les limites de performance admises. La spécification particulière
    du produit spécifie aussi les écarts dans les modes opératoires, qui peuvent être
    exigés lors de la réalisation d’un essai sur le type de connecteur à l’étude,
    ou sur l’un de ses composants. Elle spécifie en outre un quelconque mode opératoire
    spécifique qui peut être exigé. Cette cinquième édition annule et remplace la
    quatrième édition, parue en 2001. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n– dans l’Article 3, définition uniquement des termes relatifs
    aux essais, et référence à l’IEC 61076-1 pour les termes relatifs aux connecteurs;<br
    />\r\n– ajout de l’Article 4 (Numérotation des essais et spécification de mesure);<br
    />\r\n– ajout du paragraphe 5.1.2 (Etalonnage);<br />\r\n– dans l’Article 6 (Essais),
    mode opératoire calqué sur l’IEC 60068-1.<br />\r\nMots-clés: Connecteurs, Spécifications
    d'essai"
