- content: "La CEI 60832-1:2010 définit les exigences essentielles, pour une utilisation
    sur des installations électriques à tension alternative, des perches isolantes
    pour travaux sous tension. Les produits conçus et fabriqués en conformité avec
    la présente norme contribuent à la sécurité des utilisateurs, pourvu qu'ils soient
    utilisés par des personnes qualifiées, conformément à des méthodes de travail
    en toute sécurité et aux instructions d'emploi. La CEI 60832-1:2010 et la CEI
    60832-2:2010 annulent et remplacent la première édition de la CEI 60832 publiée
    en 1988. Les deux parties ont été créées pour séparer clairement les exigences
    et les essais des perches isolantes de ceux des outils adaptables. Par rapport
    à la CEI 60832, les principales modifications introduites dans la CEI 60832-1
    sont:<br />\r\n- l'intégration d'un essai de choc à froid sur l'embout de perche;<br
    />\r\n- la création d'une catégorie électrique des embouts de perche;<br />\r\n-
    l'intégration d'un essai de tenue diélectrique de l'isolation interne;<br />\r\n-
    la modification de l'essai de pénétration de colorant (disparition de la fuchsine);<br
    />\r\n- l'évaluation de la conformité des produits issus de la production selon
    les dispositions définies dans la CEI 61318:2007 (édition 3) en s'appliquant à
    classifier les défauts et à introduire des essais alternatifs pour le suivi de
    la production."
