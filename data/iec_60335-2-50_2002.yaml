abstract:
- content: Deals with the safety of electrically operated commercial bains-marie not
    intended for household use. The rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral, and 480 V for other appliances.
    the appliances within the scope of this standard are typically used in restaurants,
    canteens, hospitals and similar commercial enterprises. The electrical part of
    appliances making use of other forms of energy is also within the scope of this
    standard.
