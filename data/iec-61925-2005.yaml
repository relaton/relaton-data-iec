abstract:
- language: en
  script: Latn
  content: IEC 61925:2005 defines the vocabulary of a home server for multimedia home
    server systems. Its intended use is to assist user interface designers and editors
    of product documentation by defining standard. This bilingual version (2013-07)
    corresponds to the monolingual English version, published in 2005-09.
- language: fr
  script: Latn
  content: La CEI 61925:2005 définit le vocabulaire d'un serveur domestique pour systèmes
    de serveurs domestiques multimédia. Son but est d'aider les concepteurs d'interface
    utilisateur et les éditeurs de documentation de produit en définissant des termes
    normalisés pour les nouvelles commandes et fonctions offertes par les serveurs
    domestiques. La présente version bilingue (2013-07) correspond à la version anglaise
    monolingue publiée en 2005-09.
