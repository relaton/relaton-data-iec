abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-3:2025 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60704-2-3:2025 EXV includes the content of the references made
    to IEC 60704-1:2021.<br />\r\n<br />\r\nIEC 60704-2-3:2025 applies to single unit
    electric dishwashers for household and similar use, with or without automatic
    programme control, for cold and/or warm water supply, for detachable or permanent
    connection to water supply or sewage systems, intended for placing on the floor
    against a wall, for building-in or placing under a counter, a kitchen worktop
    or under a sink, for wall-mounting or on a counter. This fourth edition cancels
    and replaces the third edition published in 2017. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) alignment to IEC 60704-1:2021,<br
    />\r\nb) change of the position of the test sample in the test enclosure (aligned
    to IEC 60704 1:2021),<br />\r\nc) detergent changed (aligned to IEC 60436:2025).<br
    />\r\nThis International Standard is intended to be used in conjunction with the
    fourth edition of IEC 60704-1:2021."
