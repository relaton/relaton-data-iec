abstract:
- content: "IEC 60335-2-109:2010+A1:2013 deals with the safety of UV radiation water
    treatment appliances for household and similar purposes, their rated voltage being
    not more than 250 V. Appliances not intended for normal household use but that
    nevertheless may be a source of danger to the public, such as appliances intended
    to be used by laymen in shops and in light industry and farms, are within the
    scope of this standard. The attention of National Committees is drawn to the fact
    that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.<strong>This
    consolidated version consists of the first edition (2010) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong><br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-109:2010+A1:2013 traite de la sécurité des appareils de
    traitement de l'eau par rayonnements ultraviolets, à usages domestiques et analogues,
    dont la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés
    à un usage domestique normal mais qui peuvent néanmoins constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés par
    des usagers non avertis dans des magasins, chez des artisans et dans les fermes,
    sont compris dans le domaine d'application de la présente norme. L'attention des
    Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les
    organismes d'essai peuvent avoir besoin d'une période transitoire après la publication
    d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour
    fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs
    équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que
    le contenu de cette publication soit entériné au niveau national au plus tôt 12
    mois et au plus tard 36 mois après la date de publication.<strong> Cette version
