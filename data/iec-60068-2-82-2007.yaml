abstract:
- language: en
  script: Latn
  content: |-
    IEC 60068-2-82:2007 specifies whisker tests for electric or electronic components representing the finished stage, with tin or tin-alloy finish. However, the standard does not specify tests for whiskers that may grow as a result of external mechanical stress.
    This test method is employed by a relevant specification (international component or application specification) with transfer of the test severities to be applied and with defined acceptance criteria. Where tests described in this standard are considered for other components, e.g. mechanical parts as used in electrical or electronic equipment, it should be ensured that the material system and whisker growth mechanisms are comparable.

    The contents of the corrigendum of December 2009 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 60068-2-82:2007 spécifie des essais de vérification de la présence de trichites pour les composants électriques ou électroniques qui représentent la phase de finition, avec un fini en étain ou en alliage d'étain. Toutefois, la norme ne spécifie aucun essai pour les trichites susceptibles de se développer du fait d'une contrainte mécanique externe. L'utilisation de la présente méthode d'essai relève d'une spécification correspondante (spécification de composants ou d'application internationale) avec transfert des sévérités d'essai à appliquer et avec des critères d'acceptation définis. Lorsqu'il est prévu d'effectuer les essais décrits dans la présente norme pour d'autres composants, par exemple les pièces mécaniques utilisées dans les équipements électriques ou électroniques, il convient de s'assurer que le matériau constitutif et les mécanismes de développement des trichites sont comparables.

    Le contenu du corrigendum de décembre 2009 a été pris en considération dans cet exemplaire.
