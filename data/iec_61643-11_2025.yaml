- content: "IEC 61643-11:2025 s’applique aux dispositifs de protection contre les
    effets indirects et directs de la foudre ou contre les surtensions transitoires.<br
    />\r\nCes dispositifs sont destinés à être connectés à des circuits d’alimentation
    ou équipements en courant alternatif de tension assignée allant jusqu’à 1 000
    V efficaces. Les fréquences préférentielles prises en compte dans le présent document
    sont 50/60 Hz. Les autres fréquences ne sont toutefois pas exclues. Les exigences
    de performance et de sécurité, les essais et les valeurs assignées sont spécifiés
    dans le présent document. Ces dispositifs comportent au moins un composant non
    linéaire et sont utilisés pour limiter les surtensions et écouler les courants
    de foudre.<br />\r\nLes exigences d’essai prévues par le présent document reposent
    sur l’hypothèse que le parafoudre est connecté à un circuit d’alimentation en
    courant alternatif alimenté par une source d’alimentation présentant une caractéristique
    tension-courant linéaire. Lorsque le parafoudre doit être connecté à un autre
    type de source ou à une fréquence différente, une attention particulière est exigée,
    notamment s’agissant des conditions de réseau et des conditions de défaut qui
    peuvent être attendues dans un tel réseau (par exemple le courant de court-circuit
    prévu, les contraintes TOV).<br />\r\nLe présent document peut s’appliquer aux
    applications ferroviaires, lorsqu’il n’existe pas de normes de produits connexes
    pour ce domaine ou pour certaines applications.<br />\r\nSur la base d’une évaluation
    des risques, il peut ne pas être nécessaire d’appliquer toutes les exigences du
    présent document aux parafoudres conçus uniquement pour des applications électriques
    spécifiques, par exemple les circuits ayant une faible capacité électrique, les
    circuits alimentés par des sources non linéaires, les circuits avec une séparation
    de protection de l’alimentation électrique.<br />\r\nNOTE 1 Des informations supplémentaires
    sur l’évaluation des risques sont données dans le Guide 116 de l’IEC.<br />\r\nNOTE
    2 D’autres exclusions fondées sur des réglementations nationales sont possibles.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) ajout dans le présent document des
    exigences spécifiques aux parafoudres pour les applications en courant alternatif,
    et déplacement des exigences communes à tous les parafoudres dans l’IEC 61643-01;<br
    />\r\nb) clarification de l’application des essais soit à un parafoudre complet,
    soit à un \"mode de protection\", soit à un \"ensemble parafoudre\" complet;<br
    />\r\nc) ajout d’une mesure du niveau de protection en tension sur les \"modes
    de protection combinés\" entre les conducteurs actifs et le PE;<br />\r\nd) ajout
    d’un essai de fonctionnement pour les parafoudres T1 et T2 avec courant de suite
    pour vérifier la variation de la valeur du courant de suite à des courants de
    choc plus faibles;<br />\r\ne) modification des exigences relatives à l’essai
    de comportement vis-à-vis des courants de court-circuit afin de mieux couvrir
    les technologies modernes de déconnecteurs internes de parafoudre;<br />\r\nf)
    amélioration des exigences relatives à l’essai diélectrique pour les circuits
    principaux d’un parafoudre et ajout d’exigences relatives à l’essai diélectrique
    pour les \"circuits électriquement séparés\";<br />\r\ng) ajout d’exigences en
    matière de distance d’isolement pour les \"circuits électriquement séparés\".<br
    />\r\nLes exigences du présent document complètent, modifient ou remplacent certaines
    des exigences générales contenues dans l’IEC 61643-01. Elles doivent être lues
    et appliquées conjointement avec la dernière édition de l’IEC 61643-01, comme
    indiqué par la référence normative non datée donnée à l’Article 2 du présent document."
