abstract:
- language: en
  script: Latn
  content: 'Applies to radial brush-holders for slip-rings to be used on medium size
    asynchronous industrial machines of conventional construction for general applications,
    having shaft heights between 160 mm and 400 mm in the recommended range (in millimetres):
    160, 180, 200, 225, 250, 280, 315, 355, 400. Has the status of a technical report.'
- language: fr
  script: Latn
  content: 'S''applique aux porte-balais radiaux de collecteurs à bagues à utiliser
    dans les machines industrielles asynchrones de grandeur moyenne, de construction
    classique et d''usage général comprises entre 160 mm et 400 mm de hauteur d''axe
    selon la gamme recommandée (en millimètres): 160, 180, 200, 225, 250, 280, 315,
    335, 400. Cette publication a le statut d''un rapport.'
