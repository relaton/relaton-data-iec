- language: en
  script: Latn
  content: Establishes recommendations concerning the particular characteristics and
    test methods of d.c. periodmeters, which are electronic sub-assemblies used in
    association with one or more detectors, to indicate the time constant (period)
    of a nuclear reactor.
- language: fr
  script: Latn
  content: Etablit des recommandations concernant les caractéristiques et méthodes
    d'essais des périodemètres à courant continu, sous-ensembles électroniques qui,
    associés à un ou plusieurs détecteurs, permettront de connaître la constante de
    temps (période) d'un réacteur nucléaire.
