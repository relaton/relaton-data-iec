abstract:
- language: en
  script: Latn
  content: Applies to hollow insulators made of ceramic material, with their fixing
    devices, intended for use with a permanent gas pressure greater than 50 kPa gauge
    having an internal volume equal to or greater than 1 litre (1000 cm3). They are
    intended for use in electrical equipment operating on alternating current with
    a rated voltage greater than 1000 V and a frequency not greater than 100 Hz or
    for use in direct current equipment with a rated voltage greater than 1500 V.
    The hollow insulators covered by this standard consist of hollow insulator bodies,
    open from end to end, with or without sheds.
- language: fr
  script: Latn
  content: Est applicable aux enveloppes isolantes en matière céramique avec ou sans
    armatures métalliques, de volume interne égal ou supérieure à 1 litre (1000 cm3),
    destinées à être utilisées sous une pression permanente de gaz supérieure à 0,5
    bar pour l'équipement d'appareils électriques fonctionnant en courant alternatif
    sous une tension assignée supérieure à 1000 V une fréquence au plus égale à 100
    Hz, ou en courant continu sous une tension assignée supérieure à 1500 V. Les enveloppes
    isolantes, objet de la présente norme, sont des pièces creuses ouvertes de part
    en part, munies ou non d'ailettes. Fournit des éléments d'aide aux utilisateurs
    de systèmes spectrométriques de rayonnements pour la sélection des spécifications
    appropriées pour des types définis d'applications.
