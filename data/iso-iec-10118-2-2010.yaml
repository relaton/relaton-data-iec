abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 10118-2:2010 specifies hash-functions which make use of an <i>n</i>-bit block cipher algorithm. They are therefore suitable for an environment in which such an algorithm is already implemented. Block ciphers are specified in ISO/IEC 18033-3.</p>
    <p>Four hash-functions are specified. The first provides hash-codes of length less than or equal to <i>n</i>, where <i>n</i> is the block-length of the algorithm used. The second provides hash-codes of length less than or equal to 2<i>n</i>; the third provides hash-codes of length equal to 2<i>n</i>; and the fourth provides hash-codes of length 3<i>n</i>. All four of the hash-functions specified in ISO/IEC 10118-2:2010 conform to the general model specified in ISO/IEC 10118-1.</p>
