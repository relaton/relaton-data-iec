abstract:
- content: "ISO/IEC 29794-1:2016, for any or all biometric sample types as necessary,
    establishes the following:<br />\r\n- terms and definitions that are useful in
    the specification and use of quality metrics;<br />\r\n- purpose and interpretation
    of biometric quality scores;<br />\r\n- encoding of quality data fields in biometric
    data interchange formats;<br />\r\n- methods for developing biometric sample datasets
    for the purpose of quality score normalisation;<br />\r\n- format for exchange
    of quality algorithm results;<br />\r\n- methods for aggregation of quality scores.<br
    /><br />\r\nThe following are outside the scope of ISO/IEC 29794-1:2016:<br />\r\n-
    specification of minimum requirements for sample, module, or system quality scores;<br
    />\r\n- performance assessment of quality algorithms;<br />\r\n- standardization
    of quality algorithms."
