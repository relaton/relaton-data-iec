abstract:
- content: "IEC 60876-1:2014 applies to fibre optic switches possessing all of the
    following general features:<br />\r\n- they are passive in that they contain no
    optoelectronic or other transducing elements;<br />\r\n- they have one or more
    ports for the transmission of optical power and two or more states in which power
    may be routed or blocked between these ports;<br />\r\n- the ports are optical
    fibres or fibre optic connectors. This fifth edition cancels and replaces the
    fourth edition that was published in 2012 and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of definitions for the terms for
    \"normally-on;<br />\r\n- \"normally-off\" and \"crosstalk\";<br />\r\n- addition
    of a new Annex E. Keywords: fibre optic switches, transmission of optical power,
    fibre optic connectors"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60876-1:2014 s'applique aux commutateurs à fibres optiques possédant
    toutes les caractéristiques générales suivantes:<br />\r\n- ils sont passifs dans
    la mesure où ils ne contiennent aucun élément optoélectronique ou autre élément
    transducteur;<br />\r\n- ils ont au moins un port de transmission de la puissance
    optique et au moins deux états dans lesquels la puissance peut passer ou être
    bloquée entre ces ports;<br />\r\n- les ports sont des fibres optiques ou des
    connecteurs à fibres optiques. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2012. Elle constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- l'ajout de définitions pour les termes \"conducteur par défaut\", \"isolé
    par défaut\" et \"diaphonie\";<br />\r\n- l'ajout d'une nouvelle Annexe E. Mots
    clés: commutateurs à fibres optiques, transmission de la puissance optique, connecteurs
    à fibres optiques"
