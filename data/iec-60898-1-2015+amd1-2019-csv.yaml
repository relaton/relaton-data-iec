abstract:
- language: en
  script: Latn
  content: "IEC 60898-1:2015+A1:2019 applies to a.c. air-break circuit-breakers for
    operation at 50 Hz, 60 Hz or 50/60 Hz, having a rated voltage not exceeding 440
    V (between phases), a rated current not exceeding 125 A and a rated short-circuit
    capacity not exceeding 25 000 A. This second edition cancels and replaces the
    first edition published in 2002, Amendment 1:2002 and Amendment 2:2003. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) revision of
    9.5 Terminals<br />\r\nb) revision of the test of glow wire<br />\r\nc) simplification
    of the figures for short circuit tests.<br />\r\nThe contents of the corrigendum
    of November 2015 and corrigendum of amendment of March 2020 have been included
    in this copy. This consolidated version consists of the second edition (2015)
    and its amendment 1 (2019). Therefore, no need to order amendments in addition
    to this publication."
- language: fr
  script: Latn
  content: "L'IEC 60898-1:2015+A1:2019 s'applique aux disjoncteurs à coupure dans
    l'air pour courant alternatif à 50 Hz, 60 Hz ou 50/60 Hz, ayant une tension assignée
    ne dépassant pas 440 V (entre phases), un courant assigné ne dépassant pas 125
    A et un pouvoir de coupure assigné ne dépassant pas 25 000 A. Cette deuxième édition
    annule et remplace la première édition publiée en 2002, Amendement 1:2002 et Amendement
    2:2003. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) révision de 9.5 Bornes<br />\r\nb) révision de l'essai au fil incandescent<br
    />\r\nc) simplification des figures pour les essais de court-circuit.<br />\r\nLe
    contenu du corrigendum de novembre 2015 et le corrigendum de l'amendement de mars
    2020 a été inclus dans cet exemplaire. Cette version consolidée comprend la deuxième
    édition (2015-03) et son amendement 1 (2019). Il n'est donc pas nécessaire de
    commander l'amendement avec cette publication."
