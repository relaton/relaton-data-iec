abstract:
- content: "<p>ISO/IEC 10021-4:2003 | ITU-T Rec. X.411 defines the Message Transfer
    System (MTS) Abstract Service and the MTS Model, and provides an overview of the
    MTS Abstract Service. It defines both the semantics of the parameters of the MTS
    Abstract Service and the abstract-syntax of the MTS Abstract Service. ISO/IEC
    10021-4:2003 | ITU-T Rec. X.411 defines the Message Transfer Agent (MTA) Abstract
    Service and refines the model of the MTS to show that the MTS comprises a number
    of MTAs that interwork with one another to provide the MTS Abstract Service. An
    overview of the MTA Abstract Service is provided. ISO/IEC 10021-4:2003 | ITU-T
    Rec. X.411 defines both the semantics of the parameters of the MTA Abstract Service
    and the abstract-syntax of the MTA Abstract Service. It specifies the procedures
    performed by MTAs to ensure the correct distributed operation of the MTS.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 10021-4:2003/Rec. UIT-T X.411 définit le service abstrait
    du système de transfert de messages (système MTS) et le modèle de système de transfert
    de messages (modèle MTS), et donne un aperçu général du service abstrait MTS.
    Elle définit à la fois la sémantique des paramètres du service abstrait MTS et
    la syntaxe abstraite de ce service. L'ISO/CEI 10021-4:2003/Rec. UIT-T X.411 définit
    le service abstrait d'agent de transfert de messages (agent MTA), affine le modèle
    du système MTS et montre que le système MTS comprend un certain nombre d'agents
    MTA dont l'interfonctionnement assure le service abstrait MTS. Un aperçu général
    du service abstrait MTA est donné. L'ISO/CEI 10021-4:2003/Rec. UIT-T X.411 définit
    à la fois la sémantique des paramètres du service abstrait d'agent MTA et la syntaxe
    abstraite de ce service. Elle spécifie les procédures effectuées par les agents
    MTA pour assurer le fonctionnement réparti correct du système MTS.</p>"
