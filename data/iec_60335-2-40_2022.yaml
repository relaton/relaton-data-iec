- content: "L'IEC 60335-2-40:2022 traite de la sécurité des pompes à chaleur électriques,
    des pompes à chaleur pour production d'eau chaude sanitaire et des climatiseurs
    qui comportent des motocompresseurs ainsi que des ventiloconvecteurs hydroniques,
    des déshumidificateurs (avec ou sans motocompresseur), des pompes à chaleur thermoélectriques
    et des unités partielles. Leur tension assignée maximale n’est pas supérieure
    à 300 V pour les appareils monophasés et à 600 V pour les appareils multiphasés.
    Les appareils non destinés à un usage domestique normal, mais qui néanmoins peuvent
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Les appareils indiqués ci-dessus peuvent consister en un ou plusieurs ensembles
    fabriqués en usine. Si les appareils sont fournis en plusieurs ensembles, les
    ensembles doivent être utilisés conjointement et les exigences correspondantes
    dépendent de l'utilisation des ensembles assortis. La présente norme ne couvre
    pas les fluides frigorigènes qui n'appartiennent pas aux groupes A1, A2L, A2 et
    A3 tels qu'ils sont définis par l’ISO 817. Les fluides frigorigènes inflammables
    se limitent à ceux dont la masse molaire est supérieure ou égale à 42 kg/kmol
    d'après la formule \"la plus défavorable\" (WCF, Worst Case Formulation) spécifiée
    dans l'ISO 817. Dans la mesure du possible, la présente norme traite des dangers
    courants engendrés par les appareils qui sont rencontrés dans le cadre d'une utilisation
    normale et elle suppose que l'installation, l'entretien, la mise hors service
    et l'élimination sont effectués en toute sécurité par des personnes compétentes
    et que le dégagement accidentel de fluides frigorigènes est évité. Toutefois,
    elle ne prescrit pas les critères qui permettent de garantir la compétence des
    personnes lors de l'installation, de l'entretien et de l'élimination. Les exigences
    de sécurité pendant l'élimination ne sont pas spécifiées dans la présente norme.
    Les dispositifs de chauffage supplémentaires (ou les dispositions concernant leur
    installation) sont couverts par le domaine d'application de la présente norme,
    mais uniquement les dispositifs de chauffage qui sont conçus en tant que partie
    de l'appareil, les commandes étant incorporées à l'appareil. L'attention est attirée
    sur le fait que<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par exemple par les organismes nationaux de la santé publique
    responsables de la protection des travailleurs et par les organismes nationaux
    responsables du stockage, du transport, de la construction des bâtiments et des
    installations.<br />\r\nLa présente norme ne s'applique pas<br />\r\n- aux humidificateurs
    destinés à être utilisés avec des appareils de chauffage et de refroidissement
    (IEC 603352-88);<br />\r\n- aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n- aux appareils destinés à être utilisés dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette septième édition
    annule et remplace la sixième édition parue en 2018. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- Article 1: ajout
    des pompes à chaleur thermoélectriques au domaine d'application et augmentation
    de la tension assignée maximale à 300 V pour les appareils monophasés;<br />\r\n-
    Article 7: révision des exigences relatives au marquage sur l'appareil et l'emballage,
    y compris un symbole relatif à la surface au sol minimale, et modification du
    symbole relatif aux fluides frigorigènes inflammables afin d'inclure le groupe
    de sécurité selon l’ISO 817;<br />\r\n- Article 11 et Article 19: restructuration
    à des fins d'alignement sur la Partie 1 et ajout d'exigences relatives au chauffe-air
    supplémentaires;<br />\r\n- Article 13 et Article 16: révision de l'exigence relative
    au courant de fuite des appareils fixes à moteur de classe I;<br />\r\n- Article
    21: ajout d’exigences relatives au matériau en mousse de particules et révision
    des exigences relatives aux essais de transport;<br />\r\n- Article 22: suppression
    de la limite pour la somme des charges de fluide frigorigène des appareils équipés
    de plusieurs systèmes frigorifiques et révision des exigences afin d'éviter les
    sources d'inflammation, les systèmes de détection des fuites, les vannes d'arrêt
    de sécurité et le matériau en mousse de particules;<br />\r\n- Article 23: ajout
    d'exigences visant à éviter le contact entre les conducteurs et la tuyauterie
    de fluide frigorigène;<br />\r\n- Article 24: révision des exigences relatives
    aux motocompresseurs;<br />\r\n- Article 30: ajout d'exigences en matière de résistance
    à la chaleur du matériau en mousse de particules;<br />\r\n- Annexe BB: révision
    du Tableau BB.1 avec des informations relatives aux fluides frigorigènes et ajout
    d'un lien vers les données sur les fluides frigorigènes de l’ISO 817;<br />\r\n-
    Annexe DD: révision des exigences relatives aux informations contenues dans le
    manuel pour les appareils qui utilisent des fluides frigorigènes inflammables;<br
    />\r\n- Annexe EE: révision des exigences relatives aux essais de pression;<br
    />\r\n- Annexe FF: révision des exigences relatives aux essais de simulation de
    fuite;<br />\r\n- Annexe GG: ajout d'exigences relatives à l'application de la
    charge libérable, ajout d'une couverture supplémentaire pour les fluides frigorigènes
    A2 et A3, y compris de nouvelles limites de charge pour les appareils à débit
    d'air de circulation et pour les systèmes frigorifiques à étanchéité renforcée,
    et révision des exigences relatives aux systèmes frigorifiques à étanchéité renforcée
    qui utilisent le fluide frigorigène A2L;<br />\r\n- Annexe LL: révision des exigences
    relatives aux systèmes de détection des fluides frigorigènes;<br />\r\n- Annexe
    MM: révision du taux de fuite simulé;<br />\r\n- Annexe OO: suppression de l'annexe
    relative au conditionnement du câblage interne à l'aide de la lumière UV.<br />\r\n-
    Annexe PP: nouvelle couverture de l’essai de confirmation du système de détection
    des fuites;<br />\r\n- Annexe QQ: nouvelle couverture de la méthode pour la détermination
    de la charge libérable;<br />\r\nLa présente Partie 2-40 doit être utilisée conjointement
    avec l’IEC 60335-1:2010, son Amendement 1:2013 et son Amendement 2:2016.<br />\r\nLe
    contenu du corrigendum 1 (2024-10) a été pris en considération dans cet exemplaire."
