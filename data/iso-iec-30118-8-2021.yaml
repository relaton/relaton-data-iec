abstract:
- language: en
  script: Latn
  content: |-
    <p class="PARAGRAPH"><span lang="EN-GB">This document provides detailed mapping information to provide equivalency between oneM2M defined Module Classes and OCF defined Resources.</span></p>
    <p class="PARAGRAPH"><span lang="EN-GB">A oneM2M Bridge is Asymmetric Client Bridge, therefore this document provides unidirectional mapping for Device Types (oneM2M Devices to OCF Devices), identifies equivalent OCF Resources for specific oneM2M Module Classes, and defines the detailed Property by Property mapping using OCF defined extensions to JSON schema to programmatically define the mappings.</span></p>
