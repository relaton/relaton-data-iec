abstract:
- content: "IEC 60947-4-1:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60947-4-1:2018
    is applicable to the following equipment:<br />\r\n- electromechanical contactors
    and starters including motor protective switching device (MPSD);<br />\r\n- actuators
    of contactor relays;<br />\r\n- contacts dedicated exclusively to the coil circuit
    of this contactor or this contactor relay;<br />\r\n- dedicated accessories (e.g.
    dedicated wiring, dedicated latch accessory);<br />\r\nintended to be connected
    to distribution circuits, motors circuits and other load circuits, the rated voltage
    of which does not exceed 1 000 V AC or 1 500 V DC. This fourth edition cancels
    and replaces the third edition published in 2009 and its Amendment 1:2012. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Scope structure and exclusions<br />\r\n- Editorial correction of notes and hanging
    paragraphs<br />\r\n- Reference to IEC 62683-1<br />\r\n- Motor protective switching
    device (MPSD) with its requirements<br />\r\n- Safety aspects related to:<br />\r\n-
    General aspects;<br />\r\n- Limited energy circuits;<br />\r\n- Electronic circuits;<br
    />\r\n- Assessment procedure for electromechanical overload protection used in
    safety -applications (new Annex L)<br />\r\n- Introduction of provisions covering
    the impact of higher locked rotor current to achieve high efficiency class<br
    />\r\n- Mention of dedicated wiring accessories<br />\r\n- Pickup power measurement<br
    />\r\n- Alignment to IEC 60947-1:2007, IEC 60947-1:2007/AMD1:2010, and IEC 60947â€‘1:2007/AMD2:2014<br
    />\r\n- Direct current requirements for covering photovoltaic application (new
    Annex M)<br />\r\n- Load monitoring indicators (new Annex O)<br />\r\n- Short-circuit
    breaking tests of MPSD (new Annex P)<br />\r\n- Co-ordination under short-circuit
    conditions between a MPSD and another short-circuit protective device associated
    in the same circuit (new Annex Q).<br />\r\nThe contents of the interpretation
    sheet of March 2020, the corrigendum 1 of April 2020 and the corrigendum 2 of
    April 2021 have been included in this copy."
