abstract:
- language: en
  script: Latn
  content: IEC 62508:2010 provides guidance on the human aspects of dependability,
    and the human-centred design methods and practices that can be used throughout
    the whole system life cycle to improve dependability performance. This standard
    describes qualitative approaches. This first edition cancels and replaces IEC/PAS
    62508 published in 2007.
- language: fr
  script: Latn
  content: La CEI 62508:2010 fournit des lignes directrices relatives aux facteurs
    humains dans la sûreté de fonctionnement, ainsi que des méthodes et pratiques
    de conception centrées sur l'intervention de l'homme et qui peuvent être utilisées
    tout au long du cycle de vie du système afin d'améliorer les performances de sûreté
    de fonctionnement. La présente norme décrit des approches qualitatives. La présente
    édition annule et remplace le CEI/PAS 62508 publié en 2007.
