abstract:
- content: |-
    Requires that the performance of the earthing arrangements shall satisfy the safety and functional requirements of the electrical installations. Comprises sections of connections to earth; protective conductors; earthing arrangements for protective purposes, functional purposes, combined protective and functional purposes and equipotential bonding conductors.

    Has the status of a basic safety publication in accordance with Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit que la valeur de la résistance de la prise de terre doit satisfaire aux conditions de protection de service de l'installation électrique. Comprend des sections sur les liaisons à la terre, les conducteurs de protection, la mise à la terre pour des raisons de protection, la mise à la terre pour des raisons fonctionnelles, la mise à la terre pour des raisons combinées de protection et fonctionnelles, les conducteurs d'équipotentialité.

    A le statut d'une publication fondamentale de sécurité conformément au guide 104.
