- content: "L'IEC 60704-2-7:2020 s'applique aux ventilateurs électriques (y compris
    leurs accessoires et composants) qui sont destinés à des usages domestiques et
    analogues et conçus pour une alimentation en courant alternatif ou en courant
    continu. Le moteur, les pales et leur boîtier, le cas échéant, constituent un
    bloc. Ces exigences particulières s'appliquent aux:<br />\r\n– ventilateurs conventionnels;<br
    />\r\n– ventilateurs de table;<br />\r\n– ventilateurs sur pied;<br />\r\n– ventilateurs
    de plafond;<br />\r\n– ventilateurs sans pales;<br />\r\n– ventilateurs à applique
    murale;<br />\r\n– ventilateurs à applique au plafond;<br />\r\n– ventilateurs
    rotatifs;<br />\r\n– ventilateurs à colonne;<br />\r\n– aérateurs et aérateurs
    de cloison.<br />\r\nLa présente norme ne s'applique pas aux:<br />\r\n– ventilateurs
    qui font partie intégrante d'un système de ventilation;<br />\r\n– ventilateurs
    conçus exclusivement pour des usages industriels;<br />\r\n– ventilateurs qui
    font partie d'un appareil (par exemple les ventilateurs de refroidissement);<br
    />\r\n– ventilateurs avec des fonctions supplémentaires (par exemple chauffage,
    humidification).<br />\r\nLes limites d'utilisation de ce code d'essai sont données
    dans le domaine d'application de l'IEC 60704-1.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 1997. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) elle inclut des catégories
    de ventilateurs supplémentaires, définies dans l'IEC 60879:2019 et l'IEC 60665:2018;<br
    />\r\nb) des écarts-types sont fournis pour les niveaux de puissance acoustique
    en 1.3;<br />\r\nc) une méthode comparative a été ajoutée;<br />\r\nd) les références
    normatives ont été mises à jour (ISO 3744:2010 et ISO 3743-1:2010);<br />\r\ne)
    le présent document a fait l'objet de réajustements par rapport à l'IEC 60704-1:2010.<br
    />\r\nCette Norme Internationale doit être utilisée conjointement avec l'IEC 60704-1:2010,
    Appareils électrodomestiques et analogues – Code d'essai pour la détermination
    du bruit aérien – Partie 1: Règles générales. La présente Partie 2-7 complète
    ou modifie les articles correspondants de l'IEC 60704-1:2010 de façon à établir
    le code d'essai pour les ventilateurs."
