abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-311:2024 describes test procedures to be used in establishing
    uniform requirements of optical fibre cable elements for the mechanical property
    – tensile strength and elongation at break. This document applies to optical fibre
    cables for use with telecommunication equipment and devices employing similar
    techniques, and to cables having a combination of both optical fibres and electrical
    conductors. Throughout the document, the wording \"optical cable\" can also include
    optical fibre units, microduct fibre units, etc.<br />\r\nThis document partially
    cancels and replaces IEC 60794-1-23:2019. This edition includes the following
    significant technical changes with respect to IEC 60794‑1‑23:2019:<br />\r\na)
    The information about dumb-bells is removed because this is not used for testing
    cable elements;<br />\r\nb) the parameters strain at yield and E modulus are added
    in 5.7."
- language: fr
  script: Latn
  content: "IEC 60794-1-311:2024 décrit les procédures d’essai à utiliser afin d'établir
    des exigences uniformes applicables aux caractéristiques mécaniques des éléments
    de câbles à fibres optiques – Résistance à la traction et allongement à la rupture.
    Le présent document s’applique aux câbles à fibres optiques destinés à être utilisés
    dans les équipements de télécommunications et les dispositifs utilisant des techniques
    analogues, ainsi qu'aux câbles constitués à la fois de fibres optiques et de conducteurs
    électriques. Dans tout le document, l'expression \"câble optique\" peut également
    inclure des assemblages de fibres optiques, des assemblages de fibres pour microconduits,
    etc. Ce document annule et remplace partiellement l’IEC 60794-1-23:2019. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’IEC
    60794‑1‑23:2019:<br />\r\na) Les informations relatives aux éprouvettes haltères
    ont été supprimées, car elles ne sont pas utilisées pour les essais des éléments
    de câble;<br />\r\nb) les paramètres de contrainte au seuil d’écoulement et de
    module d’élasticité ont été ajoutés au 5.7."
