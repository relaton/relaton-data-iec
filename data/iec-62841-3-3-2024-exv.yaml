abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-3:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 62841-3-3:2024 EXV includes the content of the references made
    to IEC 62841-1:2014.<br />\r\n<br />\r\nIEC 62841-3-3:2024 is to be used in conjunction
    with <a href=\"https://webstore.iec.ch/publication/7448\">IEC 62841-1:2014</a>.
    This document supplements or modifies the corresponding clauses in IEC 62841-1,
    so as to convert it into the IEC Standard: Particular requirements for transportable
    planers and thicknessers.<br />\r\nIEC 62841-1:2014, Clause 1 is applicable, except
    as follows: This document applies to transportable planers, thicknessers and combined
    planers and thicknessers intended for cutting wood and analogous materials with
    a maximum planing width of 330 mm.<br />\r\nThis document does not apply to planers,
    thicknessers or combined planers and thicknessers other than transportable.<br
