abstract:
- language: en
  script: Latn
  content: IEC 62297-2:2005 specifies how trigger messages are broadcast using teletext
    technology. Both Page Format-Clear and Independent Data Line methods are defined,
    using protocols defined in ETSI EN 300 708. This bilingual version (2013-07) corresponds
    to the monolingual English version, published in 2005-05.
- language: fr
  script: Latn
  content: La CEI 62297-2:2005 spécifie la façon dont les messages déclencheurs sont
    diffusés en utilisant la technologie du télétexte. Les deux méthodes, "Page Format
    - Clear" (Format de page net) et "Independent Data Line" (ligne de données indépendantes)
    sont définies, en utilisant les protocoles définis dans l'ETSI EN 300 708. La
    présente version bilingue (2013-07) correspond à la version anglaise monolingue
    publiée en 2005-05.
