  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun;">The concept of this document considers the FNQoS related to the FNProxy based in </span><span class="stdpublisher"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun;"> <span class="stddocumentType"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">TR</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">29181</span></span></span>-<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">8</span></span></span>.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun;">The protocol mechanism given in this document supports both the interaction between two FNProxies of a basic FNQoS system (BFS) and the interaction among multiple FNProxies in a synthetic FNQoS system (SFS).</span></p>
