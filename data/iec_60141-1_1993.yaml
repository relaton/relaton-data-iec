abstract:
- content: Applies to tests on radial field, oil-filled, paper-insulated, metal-sheathed
    cables and their accessories, which operate with a minimum static pressure of
    between 20 kPa (0.2 bar) and 300 kPa (3.0 bar) inclusive, a maximum static pressure
    of not more than 800 kPa (8.0 bar) and a minimum transient pressure of not less
    than 20 kPa (0.2 bar). The quoted pressures are above atmospheric pressure. Includes
    routine, special and type tests on cables and accessories as well as tests after
    installation. Gives details of methods of heating cable samples.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux essais des câbles au papier à huile fluide et à gaine métallique
    ainsi qu'à leurs accessoires, qui travaillent sous une pression statique minimale
    comprise entre 20 kPa (0,2 bar) et 300 kPa (3,0 bar) compris, une pression statique
    maximale ne dépassant pas 800 kPa (8,0 bar) et dont la pression transitoire minimale
    n'est pas inférieure à 20 kPa (0,2 bar), les pressions indiquées étant données
    par rapport à la pression atmosphérique. Comprend les essais individuels, les
    essais de type et des essais spéciaux à effectuer sur les câbles et les accessoires,
    ainsi que des essais après installation. Donne des méthodes de chauffage des tronçons
    de câbles utilisés comme éprouvettes.
