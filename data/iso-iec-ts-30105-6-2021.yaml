abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance on risk management practices for the IT enabled services-business process outsourcing (ITES-BPO) service provider for the outsourced business processes. It provides guidance for planning, establishing, implementing, operating, monitoring, reviewing, maintaining and improving the risk management framework for the ITES-BPO services.</p>
    <p>This document:</p>
    <p>—    covers IT enabled business processes that are outsourced;</p>
    <p>—    is applicable to the service provider;</p>
    <p>—    is applicable to all lifecycle processes of ITES-BPO;</p>
    <p>—    is not intended to cover IT services.</p>
    <p>The guidelines in this document align to ISO 31000, elaborating the risk principles, risk management framework and risk management process from an ITES-BPO perspective.</p>
