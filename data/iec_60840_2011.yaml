  format: text/html
- content: "IEC 60840:2011 est disponible sous forme de IEC 60840:2011 RLV qui contient
    la Norme internationale et sa version Redline, illustrant les modifications du
    contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60840:2011 spécifie
    les méthodes et les exigences d'essai applicables aux systèmes de câbles d'énergie,
    câbles seuls et accessoires seuls, pour installations fixes, pour des tensions
    assignées supérieures à 30 kV (<em>U</em><sub>m</sub> = 36 kV) et jusqu'à 150
    kV (<em>U</em><sub>m</sub> = 170 kV) compris. Les exigences sont applicables aux
    câbles unipolaires, aux câbles tripolaires à écran individuel et à leurs accessoires,
    pour des conditions habituelles d'installation et de fonctionnement, mais ne le
    sont pas à des câbles spéciaux et à leurs accessoires, comme les câbles sous-marins,
    pour lesquels il peut être nécessaire d'apporter des modifications aux essais
    normaux ou d'élaborer des conditions d'essai particulières. Les jonctions assurant
    le raccordement des câbles à isolant extrudé aux câbles isolés au papier ne sont
    pas couvertes par la présente norme. La modification technique principale par
    rapport à l'édition précédente est la suivante:<br />\r\n- introduction d'une
    procédure d'essai de préqualification pour les câbles avec de hautes tensions
    électriques comme un système de câble incluant des accessoires.<br />\r\nNOTE:
    Voir l'Introduction pour un historique plus complet sur les evenements qui conduissaient
    à la publication de cette quatrième édition."
