abstract:
- content: "IEC Guide 109:2026 provides requirements and guidance on how to consider
    aspects resulting in impacts on the environment caused by electrotechnical products.
    It is intended for standards writers developing documents containing provisions
    relevant to environment as defined in this document.<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2012.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) provide standards writers with reference documents, especially
    horizontal standards, for alignment;<br />\r\nb) align with other guides (such
    as IEC Guide 108 and relevant documents published by other standards development
    organizations);<br />\r\nc) introduction of checklists and recommendations to
    help product committees identify relevant environmental issues to their products."
