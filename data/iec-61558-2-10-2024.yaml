abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-10:2024 deals with the safety of separating transformers with
    high insulation level and separating transformers with output voltages exceeding
    1 000 V. Transformers incorporating electronic circuits are also covered by this
    document. This second edition cancels and replaces the first edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) adjustment of structure and references in accordance with IEC 61558-1:2017;<br
    />\r\nb) overvoltage categories I, II, III and IV for clearances and dielectric
    strength tests are included;<br />\r\nc) clearances for homogenous field conditions
    deleted.<br />\r\nIt has the status of a group safety publication in accordance
    with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61558-2-10:2024 traite de la sécurité des transformateurs d'isolement
    à enroulements séparés à niveau d'isolement élevé et des transformateurs d'isolement
    à enroulements séparés à tensions secondaires supérieures à 1 000 V. Les transformateurs
    qui incorporent des circuits électroniques sont également couverts par le présent
    document. Cette seconde édition annule et remplace la première édition parue en
    2014. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la structure et les références ont été alignées sur l'IEC 61558-1:2017;<br
    />\r\nb) les catégories de surtension I, II, III et IV pour les essais de rigidité
    diélectrique et les distances d'isolement ont été ajoutées;<br />\r\nc) les distances
    d'isolement relatives aux conditions de champs homogènes ont été supprimées.<br
    />\r\nIl a le statut de publication groupée de sécurité conformément au Guide
    104 de l'IEC."
