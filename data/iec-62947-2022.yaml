abstract:
- language: en
  script: Latn
  content: "IEC 62947-1:2022 specifies test methods to measure the performance of
    electrically operated spray seats for household and similar use.<br />\r\nThis
    document applies to spray seats, including tank-type spray seats, instantaneous-type
    spray seats and combination-type spray seats.<br />\r\nThis document does not
    apply to the electrically operated spray seats that are intended for medical and/or
    assistive functions<br />\r\nThis International Standard does not specify acoustical
    noise requirements for electrical spray seats. Acoustical noise measurements are
    specified in IEC 60704-1 and the IEC 60704-2 series."
- language: fr
  script: Latn
  content: "L'IEC 62947-1:2022 spécifie les méthodes d'essai pour mesurer l'aptitude
    à la fonction des sièges de toilettes électriques à pulvérisation d'eau destinés
    à des usages domestiques et analogues.<br />\r\nLe présent document s'applique
    aux sièges à pulvérisation, y compris les sièges à pulvérisation de type réservoir,
    les sièges à pulvérisation de type instantané et les sièges à pulvérisation de
    type combiné.<br />\r\nLe présent document ne s'applique pas aux sièges électriques
    à pulvérisation destinés aux fonctions médicales et/ou d'aide à la personne.<br
    />\r\nLa présente Norme internationale ne spécifie pas les exigences relatives
    au bruit aérien qui s'appliquent aux sièges électriques à pulvérisation. Les mesures
    de bruit aérien sont spécifiées dans l'IEC 60704-1 et dans la série IEC 60704-2."
