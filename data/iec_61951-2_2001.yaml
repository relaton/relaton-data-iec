abstract:
- content: 'specifies marking, designation, dimensions, tests and requirements for
    portable sealed nickel-metal hydride, small prismatic, cylindrical and button
    rechargeable single cells, suitable for use in any orientation. This International
    Standard is an amalgamation of all currently valid standards for portable sealed
    nickel-metal hydride secondary single cells: IEC 61436, 1998 and IEC 61808, 1999.
    It complies with the objective to reduce the number of valid standards, and does
    not introduce technical modifications in the original standards. If, in the future,
    this standard is amended, the relevant original standards will be cancelled.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'spécifie le marquage, la désignation, les dimensions, les essais et les
    prescriptions applicables aux petits éléments parallélépipédiques, aux éléments
    cylindriques et aux éléments boutons, individuels, portables, rechargeables, étanches,
    au nickel-métal hydrure, pouvant être utilisés dans toutes les orientations. La
    présente Norme internationale constitue un regroupement de l''ensemble des normes
    relatives aux éléments d''accumulateurs portables, étanches, au nickel-métal hydrure,
    actuellement en vigueur: la CEI 61436, 1998; et la CEI 61808, 1999. Elle satisfait
    à l''objectif de réduire le nombre de normes en vigueur, et n''introduit pas de
    modifications techniques des normes d''origine. Si cette nouvelle norme venait
    à être modifiée, les normes d''origine concernées seraient alors annulées.'
