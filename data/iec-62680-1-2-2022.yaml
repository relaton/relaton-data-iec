abstract:
- language: en
  script: Latn
  content: 'IEC 62680-1-2:2022 specification defines a power delivery system covering
    all elements of a USB system including: Hosts, Devices, Hubs, Chargers and cable
    assemblies. This specification describes the architecture, protocols, power supply
    behavior, connectors and cabling necessary for managing power delivery over USB
    at up to 100W. This specification is intended to be fully compatible and extend
    the existing USB infrastructure. It is intended that this specification will allow
    system OEMs, power supply and peripheral developers adequate flexibility for product
    versatility and market differentiation without losing backwards compatibility.
    This sixt edition cancels and replaces the fifth edition published in 2021 and
    constitutes a technical revision. Extended Power Range (EPR) including Adjustable
    Voltage Supply (AVS) has been added. This docuemnt is the USB-IF publication Universal
    Serial Bus Power Delivery Specification Revision 3.1, Version 1.1.'
- language: fr
  script: Latn
  content: "L'IEC 62680-1-2:2022 spécification de l'alimentation électrique par port
    USB définit un système d'alimentation électrique qui couvre tous les éléments
    d'un système USB, y compris: hôtes, dispositifs, hubs, chargeurs et assemblages
    de câbles. La présente spécification décrit l'architecture, les protocoles, le
    comportement de l'alimentation électrique, les connecteurs et le câblage nécessaires
    à la gestion de l'alimentation électrique sur USB jusqu'à 100 W. La présente spécification
    est destinée à être entièrement compatible avec les infrastructures USB existantes
    et à en assurer une extension. Il est prévu que cette spécification offre aux
    OEM de systèmes, ainsi qu'aux développeurs d'alimentations électriques et de périphériques,
    une souplesse appropriée pour une polyvalence des produits et leur différenciation
    sur le marché, sans perdre en compatibilité ascendante. Cette sixième édition
    annule et remplace la cinquième édition parue en 2021 et constitue une révision
    technique.<br />\r\nLe présent document est la publication de l'USB-IF relative
    à l'alimentation électrique par port USB, révision 3.1, version 1.1. Plage de
    puissance étendue (EPR) y compris alimentation à tension réglable (AVS) a été
    ajoutée."
