abstract:
- language: en
  script: Latn
  content: Is applicable to the immunity requirements of electrical and electronic
    equipment to radiated electromagnetic energy. It establishes test levels and the
    required test procedures. The object of this standard is to establish a common
    reference for evaluating the immunity of electrical and electronic equipment when
    subjected to radiated, radio-frequency electromagnetic fields. The test method
    documented in this part of IEC 61000 describes a consistent method to assess the
    immunity of an equipment or system against a defined phenomenon. This part deals
    with immunity tests related to the protection against RF electromagnetic fields
    from any source. Particular considerations are devoted to the protection against
    radio-frequency emissions from digital radiotelephones and other RF emitting devices.
    It has the status of a basic EMC publication.
- language: fr
  script: Latn
  content: Traite de l'immunité des matériels électriques et électroniques à l'énergie
    électromagnétique rayonnée. Elle définit les niveaux d'essai et les procédures
    d'essai nécessaires. Cette norme a pour objet d'établir une référence commune
    d'évaluation des performances des matériels électriques et électroniques soumis
    à des champs électromagnétiques aux fréquences radioélectriques. La méthode d'essai
    documentée dans cette partie de la CEI 61000 décrit une méthode cohérente afin
    d'évaluer l'immunité d'un équipement ou d'un système vis-à-vis d'un phénomène
    défini. La présente partie traite des essais d'immunité relatifs à la protection
    contre les champs électromagnétiques RF de quelque source qu'ils soient. Des considérations
    particulières sont consacrées à la protection contre les émissions aux fréquences
    radioélectriques des radiotéléphones numériques et d'autres dispositifs d'émission
    RF. A le statut de publication fondamentale en CEM.
