- content: "l’IEC 62788-1-1:2024 définit les méthodes d’essai et les exigences de
    consignation des caractéristiques (optiques, mécaniques, électriques, thermiques
    et chimiques) des matériaux polymères non rigides (par exemple, copolymère d'éthylène-acétate
    de vinyle (EVA - ethylene-co-vinyl acetate)) destinés à être utilisés comme encapsulants
    polymères dans les modules photovoltaïques (PV) pour applications terrestres.
    Les méthodes d’essai spécifiées dans le présent document définissent comment caractériser
    les matériaux encapsulants d’une manière représentative de leur mode d’utilisation
    dans le module, qui comprend une combinaison avec d’autres composants utilisés
    pour les feuilles avant et arrière, les adhésifs, les joints d'étanchéité périphériques
    ou le verre. Les méthodes décrites dans le présent document viennent à l’appui
    et complètent les essais liés à la sûreté de fonctionnement et aux performances
    définis au niveau du module PV, comme cela est défini dans l’IEC 61730-2 et l’IEC
    61215-2. Le présent document définit également des méthodes d’essai pour une évaluation
    générale des caractéristiques matérielles des encapsulants polymères.<br />\r\nLes
    méthodes d’essai décrites dans le présent document peuvent être utilisées aux
    fins suivantes: consignation des informations dans les fiches techniques (aide
    à la conception des modules ou à la recherche et au développement de matériaux);
    contrôle de procédé et de fabrication (par exemple, contrôle de réception ou de
    sortie); application dans les protocoles de sécurité des modules et de qualification
    du type de conception; ou développement d’études/de normes de fiabilité et de
    durabilité."
