abstract:
- content: "IEC 62788-1-1:2024 defines test methods and reporting requirements for
    characteristics (optical, mechanical, electrical, thermal, and chemical) of non-rigid
    polymeric materials (e.g., poly(ethylene-co-vinyl acetate), EVA) intended for
    use in terrestrial photovoltaic (PV) modules as polymeric encapsulants.<br />\r\nThe
    test methods in this document define how to characterize encapsulant materials
    in a manner representative of how they will be used in the module, which includes
    combination with other components such as frontsheets, backsheets, adhesives,
    edge seals, or glass.The methods described in this document support and supplement
    the safety- and performance-related tests defined on the PV module level, as defined
    in IEC 61730-2 and IEC 61215-1. This document also defines test methods for general
    assessment of material characteristics of polymeric encapsulants.<br />\r\nThe
    test methods described in this document may be used for the purposes of: datasheet
    reporting (aiding module design or material research and development); process
    and manufacturing control (e.g., incoming or outgoing inspection); application
    in module safety and design type qualification protocols; or reliability and durability
    study/standards development"
