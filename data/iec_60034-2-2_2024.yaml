abstract:
- content: "IEC 60034-2-2:2024 applies to large rotating electrical machines and establishes
    additional methods of determining separate losses and to define an efficiency
    supplementing IEC 60034‑2‑1. These methods apply when full-load testing is not
    practical and results in a greater uncertainty. The specific methods described
    are:<br />\r\n- Calibrated-machine method.<br />\r\n- Retardation method.<br />\r\n-
    Calorimetric method.<br />\r\n- Summation of losses for permanent magnet excited
    synchronous machines.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2010. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- Layout and procedures
    aligned with IEC 60034-2-1 and IEC 60034-2-3.<br />\r\n- Annex A added: an informative
    procedure for the summation of losses for large permanent-magnet excited synchronous
    machines."
