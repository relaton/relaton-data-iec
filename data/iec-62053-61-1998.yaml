abstract:
- language: en
  script: Latn
  content: |-
    Applies only to newly manufactured "combined meters", measuring more than one type of electric energy (e.g. active and reactive) and meters integrating additional functions which are not in the scope of IEC 60687, IEC 61036, IEC 61268 standards; these additional functions, all related to electric energy metering are maximum demand indicator, time switches, ripple control or radio receivers, etc.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: S'applique aux "compteurs combinés" de fabrication récente, conçus pour
    la mesure de plus d'un type d'énergie électrique (par exemple active et réactive),
    et aux compteurs comprenant des fonctions additionnelles non incluses dans le
    domaine d'application de la CEI 60687, de la CEI 61036 , de la CEI 61268; ces
    fonctions additionnelles, toutes apparentées à l'enregistrement de l'énergie électrique
    sont relatives aux indicateurs de maximum, aux horloges de commutation, aux récepteurs
    de télécommande centralisée, etc.
