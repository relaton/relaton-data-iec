- content: "<!-- NEW! -->IEC 60825-12:2019 est disponible sous forme de IEC 60825-12:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60825-12:2019
    donne des exigences et des recommandations spécifiques relatives à la fabrication
    et à l'utilisation en toute sécurité des appareils à laser et des systèmes employés
    pour la transmission optique de données en espace libre, d'un point à un autre
    ou d'un point à plusieurs autres points, dans la plage de longueurs d’onde comprise
    entre 180 nm et 1 mm. Le présent document ne traite que de la partie du faisceau
    qui se propage dans un espace ouvert du système. Si des parties de l'équipement
    ou du système comprennent une fibre optique qui sort des limites de confinement
    de l'enveloppe ou des enveloppes, les exigences de fabrication et de sécurité
    de l’IEC 60825-2 ne s'appliquent qu'à ces parties. Le présent document ne s'applique
    pas aux systèmes conçus dans le but de transmettre un flux énergétique optique
    pour des applications telles que le traitement des matériaux ou le traitement
    médical. Le présent document ne s'applique pas non plus à l'utilisation des systèmes
    en atmosphères explosives (voir l’IEC 60079-0). Les diodes électroluminescentes
    (LED) employées par les systèmes de communication optique en espace libre (SCOEL),
    pour la transmission optique de données en espace libre, ne font pas partie du
    domaine d’application du présent document. Le présent document couvre les lasers
    employés par les SCOEL utilisés dans le cadre de la transmission optique de données
    en espace libre. Le présent document:<br />\r\n• fournit des informations pour
    protéger les personnes contre le rayonnement optique potentiellement dangereux
    produit par les SCOEL, en spécifiant les moyens de contrôle et les exigences techniques,
    les moyens de contrôle administratif et les règles de travail en fonction du degré
    de danger; et<br />\r\n• spécifie des exigences à l'usage des organismes assurant
    la fabrication, l'installation, l'entretien et l'exploitation, afin d'établir
    des procédures et de fournir des informations écrites, de sorte que des précautions
    appropriées puissent être prises.<br />\r\nEn raison de la nature des SCOEL, également
    connus sous le nom de systèmes optiques de transmission d'informations sans fil
    ou à l'air libre, des précautions sont prises lors de leur fabrication comme lors
    de leur installation, exploitation, maintenance et entretien, pour assurer un
    déploiement et une utilisation en toute sécurité. Le présent document établit
    la responsabilité du fabricant du système et/ou des émetteurs vis-à-vis de certaines
    exigences de sécurité du produit, ainsi que des exigences destinées à fournir
    des informations appropriées sur la manière d'utiliser ces systèmes en toute sécurité.
    Il fixe la responsabilité de l'installateur et/ou de l'organisme d'exploitation
    vis-à-vis du déploiement et de l'utilisation en toute sécurité de ces systèmes.
    Il définit, comme il convient, la responsabilité des organismes d'installation
    et d'entretien vis-à-vis de leur respect des instructions de sécurité, pendant
    les opérations d'installation et d'entretien et de l'organisme d'exploitation
    vis-à-vis des fonctions d'exploitation et de maintenance. Il est manifeste que
    l'utilisateur du présent document peut relever d'une ou de plusieurs catégories,
    celle(s) du fabricant, de l'installateur, de l'organisme d'entretien et/ou de
    l'organisme d'exploitation, comme mentionnées ci-dessus. Le présent document ne
    s’applique pas à un appareil à laser si la classification par le fabricant, selon
    l’IEC 60825-1, montre que son niveau d'émission ne dépasse pas la limite d’émission
    accessible (LEA) de la classe 1 dans toutes les conditions d'exploitation, de
    maintenance, d'entretien et de défaillance raisonnablement prévisible.<br />\r\nMots-clés:
    Appareils à laser, Optique de données en espace libre, Communication optique en
    espace libre</p>"
