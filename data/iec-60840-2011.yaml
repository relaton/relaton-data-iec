abstract:
- language: en
  script: Latn
  content: "IEC 60840:2011 specifies test methods and requirements for power cable
    systems, cables alone and accessories alone, for fixed installations and for rated
    voltages above 30 kV (Um = 36 kV) up to and including 150 kV (Um = 170 kV). The
    requirements apply to single-core cables and to individually screened three-core
    cables and to their accessories for usual conditions of installation and operation,
    but not to special cables and their accessories, such as submarine cables, for
    which modifications to the standard tests may be necessary or special test conditions
    may need to be devised. This standard does not cover transition joints between
    cables with extruded insulation and paper insulated cables. The significant technical
    change with respect to the previous edition is as follows:<br />\r\n- introduction
    of a prequalification test procedure for cables with high electrical stresses
    and tested as a cable system including accessories.<br />\r\nNOTE: For a more
    detailed history of events leading up to this fourth edition, see the Introduction."
- language: fr
  script: Latn
  content: "IEC 60840:2011 spécifie les méthodes et les exigences d'essai applicables
    aux systèmes de câbles d'énergie, câbles seuls et accessoires seuls, pour installations
    fixes, pour des tensions assignées supérieures à 30 kV (Um = 36 kV) et jusqu'à
    150 kV (Um = 170 kV) compris. Les exigences sont applicables aux câbles unipolaires,
    aux câbles tripolaires à écran individuel et à leurs accessoires, pour des conditions
    habituelles d'installation et de fonctionnement, mais ne le sont pas à des câbles
    spéciaux et à leurs accessoires, comme les câbles sous-marins, pour lesquels il
    peut être nécessaire d'apporter des modifications aux essais normaux ou d'élaborer
    des conditions d'essai particulières. Les jonctions assurant le raccordement des
    câbles à isolant extrudé aux câbles isolés au papier ne sont pas couvertes par
    la présente norme. La modification technique principale par rapport à l'édition
    précédente est la suivante:<br />\r\n- introduction d'une procédure d'essai de
    préqualification pour les câbles avec de hautes tensions électriques comme un
    système de câble incluant des accessoires.<br />\r\nNOTE: Voir l'Introduction
    pour un historique plus complet sur les evenements qui conduissaient à la publication
    de cette quatrième édition."
