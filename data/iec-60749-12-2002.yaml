abstract:
- language: en
  script: Latn
  content: Describes a test to determine the effect of variable frequency vibration,
    within the specified frequency range, on internal structural elements. This is
    a destructive test. It is normally applicable to cavity-type packages. The contents
    of the corrigendum of August 2003 have been included in this copy.
- language: fr
  script: Latn
  content: Décrit l'essai de vibrations à fréquences variables réalisé pour déterminer
    l'effet des vibrations sur les éléments de la structure interne, dans les limites
    de la gamme des fréquences spécifiées. Il s'agit d'un essai destructif. Il est
    normalement applicable aux boîtiers de type à cavité. Le contenu du corrigendum
    d'août 2003 a été pris en considération dans cet exemplaire.
