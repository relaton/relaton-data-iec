abstract:
- language: en
  script: Latn
  content: |-
    Applies to electrically operated commercial kitchen machines
    not intended for household use.
    For example: mixers, blenders, kneaders, beaters, shredders,
    graters, mincers, slicers, peelers, tin openers, coffee
    grinders, portioning machines, etc.
- language: fr
  script: Latn
  content: |-
    S'applique aux machines de cuisine électriques à usage
    collectif qui ne sont pas destinées aux usages domestiques.
    Comme par exemple, les batteurs, mélangeurs, pétrins, fouets,
    coupe-légumes, râpes, hachoirs, trancheurs, éplucheurs,
    ouvre-boîtes, moulins à café. portionneuses, etc.
