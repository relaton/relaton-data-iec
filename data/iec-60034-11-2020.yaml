abstract:
- language: en
  script: Latn
  content: "<!-- NEW! -->IEC 60034-11:2020 specifies requirements relating to the
    use of thermal protectors and thermal detectors incorporated into the stator windings
    or placed in other suitable positions in induction machines in order to protect
    them against serious damage due to thermal overloads. It applies to single-speed
    three-phase 50 Hz or 60 Hz cage induction motors in accordance with IEC 60034-1
    and IEC 60034-12 that:<br />\r\n- have a rated voltage up to 1 000 V;<br />\r\n-
    are intended for direct-on-line or star-delta starting.<br />\r\nThe main changes
    with respect to the previous edition are:<br />\r\n- the additional specification
    of winding temperature limits for temperature class 200 (N),<br />\r\n- the increased
    limits of maximum winding temperatures for overloads with rapid variation,<br
    />\r\n- the clarification that the motor winding may be permanently damaged after
    it has been exposed to temperatures<br />\r\n- a clarification of the definition
    of indirect thermal protection,<br />\r\n- a clarification on the test methods
    for larger motors."
- language: fr
  script: Latn
  content: "L'IEC 60034-11:2020 spécifie les exigences relatives à l’utilisation de
    protecteurs et détecteurs thermiques incorporés dans les enroulements statoriques,
    ou autres emplacements adaptés, dans les machines à induction afin de les protéger
    contre de graves dommages dus aux surcharges thermiques. Elle s’applique aux moteurs
    triphasés à induction à cage à une seule vitesse fonctionnant à 50 Hz ou 60 Hz
    conformément à l’IEC 60034-1 et à l’IEC 60034-12 qui:<br />\r\n- ont une tension
    assignée jusqu’à 1 000 V;<br />\r\n- sont prévus pour un démarrage direct ou étoile-triangle.<br
    />\r\nPar rapport à l’édition précédente, les modifications majeures sont les
    suivantes<br />\r\n- spécification supplémentaire relative aux limites de température
    de l’enroulement pour la classe thermique 200 (N),<br />\r\n- augmentation des
    limites des températures maximales d’enroulement pour surcharges à évolution rapide,<br
    />\r\n- précision concernant l’enroulement du moteur qui peut être endommagé de
    façon permanente après une exposition aux températures,<br />\r\n- précision de
    la définition de protection thermique indirecte,<br />\r\n- précision, au 8.3,
    concernant les méthodes d’essai pour les moteurs plus importants."
