- content: 'Applies to products designed for corrosion protection of bare electrical
    overhead conductors in any combination of: - wires of aluminium and aluminium
    alloy. - wires of steel coated with zinc (galvanized) and zinc alloy with aluminium.
    - wires of steel coated with aluminium.'
  language:
