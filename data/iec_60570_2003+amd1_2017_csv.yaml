  format: text/html
- content: L'IEC 60570:2003+A1:2017 s'applique aux systèmes de rail concus pour emploi
    ordinaire à l'intérieur avec deux pôles ou plus et avec dispositif de mise à la
    terre (classe I), ayant une tension nominale n'excédant pas 440 V entre pôles
    (conducteurs actifs), une fréquence nominale n'excédant pas 60 Hz et un courant
    nominal n'excédant pas 16 A par conducteur, pour relier les luminaires à l'alimentation
    électrique.<strong>Cette version consolidée comprend la quatrième édition (2003)
    et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
