abstract:
- content: IEC 60570:2003+A1:2017 applies to track systems for ordinary interior use
    with two or more poles and with provision for earthing (Class 1), with a rated
    voltage not exceeding 440 V between poles (live conductors), rated frequency not
    exceeding 60 Hz and a rated current not exceeding 16 A per conductor for the connection
    of luminaires to the electrical supply.<strong>This consolidated version consists
    of the fourth edition (2003) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
  - en
  script:
