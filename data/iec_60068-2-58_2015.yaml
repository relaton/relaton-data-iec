  format: text/html
- content: "L'IEC 60068-2-58:2015 décrit l'essai Td applicable aux composants pour
    montage en surface (CMS). La présente norme fournit des procédures pour déterminer
    la brasabilité et la résistance à la chaleur de brasage des composants dans les
    applications qui utilisent des alliages de brasure, qui sont des alliages étain-plomb
    eutectiques ou quasi eutectiques (Pb), ou des alliages sans plomb. Les procédures
    utilisent soit une méthode du bain de brasage, soit une méthode de brasage par
    fusion, et sont applicables uniquement aux éprouvettes ou produits conçus pour
    résister à une immersion de courte durée dans une brasure fondue ou à une exposition
    limitée aux systèmes de brasage par fusion. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'un alliage de brasure Sn-Bi à faible température;<br />\r\n- ajout de plusieurs
    conditions d'essai de brasage par fusion dans le Tableau 7 - Résistance à la chaleur
    de brasage - Conditions d'essai et sévérité, méthode de brasage par fusion;<br
    />\r\n- introduction d'une méthode d'essai de brasage par fusion pour l'essai
    Td3: Démouillage et résistance de la métallisation à la dissolution;<br />\r\n-
    application de lignes directrices pour le choix de la sévérité d'essai à l'article
    B.3."
