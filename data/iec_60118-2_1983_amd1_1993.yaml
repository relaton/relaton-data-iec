- content: |-
    Adds a new clause 9 to IEC 60118-2 second edition: AGC activated
    frequency response of hearing aids with a single channel AGC
    circuit in operation using pure tone signals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Ajoute un nouvel article 9 à la CEI 60118-2 seconde édition: Réponse
    en fréquence de la commande automatique de gain des appareils de
    correction auditive munis d'un tel dispositif monocanal en
    fonctionnement et utilisant des signaux de fréquences pures.
