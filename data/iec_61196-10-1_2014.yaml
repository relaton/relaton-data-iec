abstract:
- content: "IEC 61196-10-1:2014 applies to coaxial communication cables described
    in IEC 61196-10. It specifies the requirements for semi-rigid radio frequency
    and coaxial cables with solid dielectric and semi-airspace dielectric. These cables
    are intended for use in microwave and wireless equipment or other signal transmission
    equipment or units at frequencies above 500 MHz. The blank detail specification
    determines the layout and style for detail. Detail specifications, based on the
    blank detail specification, may be prepared by a national organization, a manufacturer
    or a user.<br />\r\nThis publication is to be read in conjunction with IEC 61196-1:2005
    and IEC 60601-1:2014."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61196-10-1:2014 s'applique aux câbles coaxiaux de communication décrits
    dans l'IEC 61196-10. Elle spécifie les exigences applicables aux câbles coaxiaux
    et pour fréquences radioélectriques à diélectrique solide et à diélectrique semi-aéré.
    Ces câbles sont destinés à être utilisés dans les équipements à micro-ondes et
    sans fil ou dans d'autres équipements ou unités de transmission de signaux, à
    des fréquences supérieures à 500 MHz. La spécification particulière-cadre détermine
    la structure et le modèle de manière détaillée. Des spécifications particulières,
    fondées sur la présente spécification particulière-cadre, peuvent être élaborées
    par un organisme national, un fabricant ou un utilisateur.<br />\r\nCette publication
    doit être lue conjointement avec la l'IEC 61196-1 et l'IEC 61196-10."
