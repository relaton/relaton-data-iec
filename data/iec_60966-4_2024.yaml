abstract:
- content: "IEC 60966-4:2024 is a sectional specification that relates to semi-rigid
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).
    It specifies the design and construction, IEC type designation, workmanship, marking
    and packaging, standard rating and characteristics, electrical, mechanical and
    environmental requirements of finished semi-rigid cable assemblies, quality assessment,
    delivery and storage, etc.<br />\r\nThis part of IEC 60966 applies to semi-rigid
    cable assemblies composed of semi-rigid coaxial cables and coaxial connectors.
    Semi-rigid cable assemblies are widely used in mobile communication systems, microwave
    test equipment, radar, aerospace and other fields.<br />\r\nNOTE 1 For the purpose
    of this sectional specification, a cable assembly is always regarded as an integral
    unit. All specifications apply to the finished assembly and not to individual
    and non-assembled parts thereof.<br />\r\nNOTE 2 This sectional specification
    can be supplemented with detail specifications giving additional details as required
    by the particular application. This application will not necessarily require all
    tests."
