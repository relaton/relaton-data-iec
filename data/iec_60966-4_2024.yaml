- content: "L’IEC 60966-4:2024 est une spécification intermédiaire qui concerne les
    cordons coaxiaux semi-rigides qui fonctionnent en mode électromagnétique transverse
    (TEM). Elle spécifie la conception et la construction, la désignation de type
    IEC, la qualité d’exécution, le marquage et l’emballage, les valeurs assignées
    et les caractéristiques normales, les exigences électriques, mécaniques et environnementales
    des cordons semi-rigides finis, l’évaluation de la qualité, la livraison et le
    stockage, etc.<br />\r\nLa présente partie de l’IEC 60966 s’applique aux cordons
    semi-rigides composés de câbles coaxiaux semi-rigides et de connecteurs coaxiaux.
    Les cordons semi-rigides sont largement utilisés dans les systèmes de communication
    mobile, le matériel d’essai hyperfréquences, les radars, l’aérospatial et d’autres
    domaines.<br />\r\nNOTE 1 Pour les besoins de la présente spécification intermédiaire,
    un cordon est toujours considéré dans son intégralité. Toutes les spécifications
    s’appliquent au cordon fini et non à des parties individuelles et non assemblées
    de celui-ci.<br />\r\nNOTE 2 La présente spécification intermédiaire peut être
    complétée par des spécifications particulières donnant des détails supplémentaires
    comme l’exige l’application particulière. Cette application n’exigera pas obligatoirement
    tous les essais."
