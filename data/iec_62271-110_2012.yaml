  format: text/html
- content: "La CEI 62271-110:2012 est applicable aux disjoncteurs à courant alternatif
    conçus pour une installation à l'intérieur ou à l'extérieur, et pour fonctionner
    à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 1
    000 V, et prévus pour l'établissement et la coupure de courants inductifs avec
    ou sans pouvoir de coupure de court-circuit additionnel. Cette norme est applicable
    aux disjoncteurs selon la CEI 62271-100, qui sont utilisés pour l'établissement
    et la coupure de courants de moteurs à haute tension et de courants de bobines
    d'inductance shunt, et aussi aux contacteurs à haute tension utilisés pour l'établissement
    et la coupure de courants de moteurs à haute tension, tels que couverts par la
    CEI 62271-106. Pour les disjoncteurs appliqués en vue de la coupure des courants
    de bobines d'inductance shunt à des tensions assignées conformément aux Tableaux
    2a et 2b de la CEI 62271-1:2007, les essais de tensions combinées à travers la
    distance de sectionnement ne sont pas exigés (se reporter à 4.2). Cette troisième
    édition annule et remplace la deuxième édition parue en 2009, et constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- l'ancien Tableau 2 a
    été divisé en trois nouveaux tableaux, afin d'être conforme à la CEI 62271-100,
    et pour traiter des configurations réelles de circuits en service;<br />\r\n-
    les critères pour que les essais soient satisfaisants ont été révisés, afin d'être
    plus explicites (voir 6.114.11a);<br />\r\n- les commentaires reçus en réponse
    aux documents 17A/959/CDV et 17A/981/RVC ont été traités.<br />\r\nLe contenu
    du corrigendum d'octobre 2012 a été pris en considération dans cet exemplaire.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 62271-1:2007."
