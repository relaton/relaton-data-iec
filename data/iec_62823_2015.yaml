- content: IEC 62823:2015 defines routine and type tests on thyristor valves used
    in thyristor controlled series capacitor (TCSC) installations for a.c. power transmission.
    The tests specified in this standard are based on air insulated valves operating
    in capacitive boost mode or bypass mode.
  language:
