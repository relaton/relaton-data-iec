  format: text/html
- content: "La CEI 62295:2007 spécifie la couche de protocole de communication commun
    (CCP) capable d'assurer l'interopérabilité et l'interconnectivité entre des technologies
    de réseau hétérogènes, ainsi que la configuration de transmission de base des
    données entre des dispositifs reliés à des réseaux hétérogènes par l'intermédiaire
    de la couche CCP. La présente norme spécifie également la structure des paquets
    dans la couche CCP et le système d'adressage commun pouvant être compris entre
    les dispositifs hétérogènes. De plus, il existe des spécifications concernant
    des protocoles capables de fournir diverses aux applications de réseau domestique
    par l'intermédiaire de la couche CCP, tels que:<br />\r\n- le Protocole de gestion
    de réseau domestique (HNMP),<br />\r\n- le Protocole de contrôle domestique universel
    (UHCP),<br />\r\n- le Protocole de services multimédias domestiques (HMSP) et<br
    />\r\n- le Protocole de services de données domestiques (HDSP). La présente version
    bilingue (2012-08) correspond à la version anglaise monolingue publiée en 2007-11."
