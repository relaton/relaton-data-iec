abstract:
- language: en
  script: Latn
  content: "IEC 60051-3:2018 applies to direct acting indicating wattmeters and varmeters
    having an analogue display.<br />\r\nIEC 60051-3:2018 also applies to:<br />\r\n•
    \   non-interchangeable accessories (as defined in 3.1.23 of IEC 60051-1:2016)
    used with wattmeters and varmeters;<br />\r\n•    a combination of the instruments
    and the accessories provided that the adjustments have been made for the combination;<br
    />\r\n•    direct acting indicating electrical measuring instruments whose scale
    marks do not correspond directly to their electrical input quantity, provided
    that the relationship between them is known;<br />\r\n•    instruments and accessories
    having electronic devices in their measuring and/or auxiliary circuits.<br />\r\nIEC
    60051-3:2018 does not apply to:<br />\r\n•    special purpose instruments which
    are covered by their own IEC standards;<br />\r\n•    special purpose devices
    which are covered by their own IEC standards when they are used as accessories.<br
    />\r\nIEC 60051-3:2018 cancels and replaces the fourth edition published in 1984
    and Amendment 1:1994. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na)    updating of content in line with new editions
    of IEC 60051-1 and IEC 60051-9;<br />\r\nb)    addition of Annex A to specify
    the nonconformity classification of test items.<br />\r\nIEC 60051-3:2018 is to
    be used in conjunction with IEC 60051-1:2016."
- language: fr
  script: Latn
  content: "IEC 60051-3:2018 s'applique aux wattmètres et varmètres indicateurs analogiques
    à action directe.<br />\r\nIEC 60051-3:2018 s'applique également aux:<br />\r\n•
    \   accessoires non interchangeables (définis en 3.1.23 de l'IEC 60051-1:2016)
    utilisés avec les wattmètres et varmètres;<br />\r\n•    ensembles d'appareils
    et leurs accessoires, à condition que les réglages aient été effectués pour l'ensemble;<br
    />\r\n•    appareils de mesure électrique à action directe dont les repères de
    l'échelle ne correspondent pas directement à la grandeur électrique appliquée
    à l'entrée de l'appareil, à condition que la relation entre ceux-ci soit connue;<br
    />\r\n•    appareils et accessoires qui comportent des dispositifs électroniques
    dans leurs circuits de mesure et/ou auxiliaires.<br />\r\nIEC 60051-3:2018 ne
    s'applique pas aux:<br />\r\n•    appareils spéciaux couverts par leurs propres
    normes IEC;<br />\r\n•    dispositifs spéciaux couverts par leurs propres normes
    IEC, lorsqu'ils sont utilisés en tant qu'accessoires.<br />\r\nIEC 60051-3:2018
    annule et remplace la quatrième édition parue en 1984 et l'Amendement 1:1994.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na)    mise à jour du contenu en fonction des nouvelles éditions de l'IEC
    60051-1 et de l'IEC 60051-9;<br />\r\nb)    ajout de l'Annexe A pour spécifier
    la classification des non-conformités des éléments d'essai.<br />\r\nIEC 60051-3:2018
    doit être utilisée conjointement avec l'IEC 60051-1:2016."
