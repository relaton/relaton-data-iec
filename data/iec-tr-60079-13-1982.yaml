abstract:
- language: en
  script: Latn
  content: Applies to rooms and buildings containing electrical apparatus and protected
    by internal overpressure against the ingress of explosive external atmosphere.
    Includes recommendations for the construction, equipping and operation of such
    rooms or buildings and their associated parts. Gives tests to show the conformity
    with these recommendations and indicates the marking to be placed on the rooms
    or buildings. This publication has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux salles ou bâtiments contenant du matériel électrique et
    protégés par surpression interne contre la pénétration de l'atmosphère explosive
    extérieure. Comprend les recommandations de construction, d'aménagement et d'exploitation
    des salles ou bâtiments et de leurs éléments associés. Recommande les épreuves
    nécessaires pour montrer que l'installation est conforme aux recommandations,
    et l'affichage que doivent comporter les salles ou bâtiments. Cette publication
    a le statut d'un rapport.
