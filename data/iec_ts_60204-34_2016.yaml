- content: IEC TS 60204-34:2016(E) applies to electrical, electronic and programmable
    electronic equipment and systems of machine tools not portable by hand while working,
    including a group of machines working together in a co-ordinated manner. In this
    part of IEC 60204, machine tools means all machines for the working of metal,
    wood, plastics and stone, operating by forming or removal of material.
