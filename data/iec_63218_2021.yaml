- content: "IEC 63218:2021 fournit des exigences et des recommandations sur les aspects
    environnementaux des accumulateurs et batteries d'accumulateurs lithium, nickel-cadmium
    et nickel-métal hydrure pour applications portables (ci-après dénommés \"accumulateurs
    et batteries d'accumulateurs concernés\").<br />\r\nLes accumulateurs et batteries
    d'accumulateurs concernés sont spécifiés dans les domaines d'application des normes
    IEC 61960-3, IEC 61960-4, IEC 61951-1 et IEC 61951-2.<br />\r\nNOTE Les applications
    portables sont définies comme suit dans l’IEC 61960-3: les applications portables
    comprennent l'équipement portatif, l'équipement transportable et l'équipement
    mobile. Voir l’IEC 61960-3 pour des exemples.<br />\r\nLe présent document n'est
    pas destiné à être appliqué aux batteries intégrées dans les produits d'utilisation
    finale. Dès lors que la batterie intégrée est retirée d'un produit d'utilisation
    finale, le présent document lui devient applicable.<br />\r\nLes circuits de sécurité
    et de commande ainsi que les boîtiers associés aux batteries d’accumulateurs concernées,
    à l’exception de ceux faisant partie d'un produit d'utilisation finale, sont couverts
    par le présent document en tant que parties des batteries d’accumulateurs concernées."
