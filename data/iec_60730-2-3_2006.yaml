abstract:
- content: This part of IEC 60730 applies to the evaluation of thermal protectors
    for ballasts for tubular fluorescent lamps. This standard applies to thermal protectors
    using NTC or PTC thermistors, additional requirements for which are contained
    in Annex J. Requirements concerning the testing of the combination of ballasts
    and thermal protectors are given in IEC 61347-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60730 s'applique à l'évaluation des protecteurs
    thermiques des ballasts pour lampes tubulaires à fluorescence. La présente norme
    s'applique aux protecteurs thermiques utilisant des thermistances CTN ou CTP,
    dont les exigences complémentaires sont contenues à l'Annexe J. Les exigences
    concernant les essais de la combinaison de ballasts et de protecteurs thermiques
    sont données dans la CEI 61347-1.
