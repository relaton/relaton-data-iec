    />\r\nISO/IEC 30141:2018 This document provides a standardized IoT Reference Architecture
    using a common vocabulary, reusable designs and industry best practices. It uses
    a top down approach, beginning with collecting the most important characteristics
    of IoT, abstracting those into a generic IoT Conceptual Model, deriving a high
    level system based reference with subsequent dissection of that model into five
    architecture views from different perspectives.<br />\r\nThe contents of the corrigendum
    of December 2020 have been included in this copy."
