abstract:
- language: en
  script: Latn
  content: Gives recommendations applying to integrated circuits supplied in packages
    using tape automated bonding (TAB) as the principal component for structural and
    interconnection functions. Covers the requirements for tape with bonded integrated
    circuits (IC) as supplied by a manufacturer to a user.
- language: fr
  script: Latn
  content: Donne des recommandations applicables aux circuits intégrés qui sont fournis
    dans les boîtiers utilisant le  transfert automatique sur bande (TAB) comme composant
    principal de fonctions structurales et d'interconnexion. Couvre les exigences
    pour les bandes avec circuits intégrés (IC) soudés telles que fournies par un
    fabricant à un utilisateur.
