abstract:
- content: IEC 61000-4-13:2002+A1:2009+A2:2015 defines the immunity test methods and
    range of recommended basic test levels for electrical and electronic equipment
    with rated current up to 16 A per phase at disturbance frequencies up to and including
    2 kHz (for 50 Hz mains) and 2,4 kHz (for 60 Hz mains) for harmonics and interharmonics
    on low voltage power networks. It establishes a common reference for evaluating
    the functional immunity of electrical and electronic equipment when subjected
    to harmonics and inter-harmonics and mains signalling frequencies. The test method
    documented in this part of IEC 61000 describes a consistent method to assess the
    immunity of an equipment or system against a defined phenomenon.<strong>This consolidated
    version consists of the first edition (2002), its amendment 1 (2009) and its amendment
    2 (2015). Therefore, no need to order amendments in addition to this publication.</strong>
  language:
