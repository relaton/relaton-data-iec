abstract:
- language: en
  script: Latn
  content: "IEC 62232:2017 provides methods for the determination of radio-frequency
    (RF) field strength and specific absorption rate (SAR) in the vicinity of radiocommunication
    base stations (RBS) for the purpose of evaluating human exposure. This document:<br
    />\r\n- considers intentionally radiating RBS which transmit on one or more antennas
    using one or more frequencies in the range 110 MHz to 100 GHz;<br />\r\n- considers
    the impact of ambient sources on RF exposure at least in the 100 kHz to 300 GHz
    frequency range;<br />\r\n- specifies the methods to be used for RF exposure evaluation
    for compliance assessment applications, namely:<br />\r\n- product compliance
    - determination of compliance boundary information for an RBS product before it
    is placed on the market;<br />\r\n- product installation compliance - determination
    of the total RF exposure levels in accessible areas from an RBS product and other
    relevant sources before the product is put into service;<br />\r\n- in-situ RF
    exposure assessment – measurement of in-situ RF exposure levels in the vicinity
    of an RBS installation after the product has been taken into operation;<br />\r\n-
    describes several RF field strength and SAR measurement and computation methodologies
    with guidance on their applicability to address both the in-situ evaluation of
    installed RBS and laboratory-based evaluations;<br />\r\n- describes how surveyors,
    with a sufficient level of expertise, establish their specific evaluation procedures
    appropriate for their evaluation purpose;<br />\r\n- provides guidance on how
    to report, interpret and compare results from different evaluation methodologies
    and, where the evaluation purpose requires it, determine a justified decision
    against a limit value and<br />\r\n- provides short descriptions of the informative
    example case studies given in the companion Technical Report IEC TR 62669]<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2011 and constitutes a technical revision."
- language: fr
  script: Latn
  content: "IEC 62232:2017 donne des méthodes de détermination du champ de radiofréquences
    (RF) et du débit d'absorption spécifique (DAS) à proximité des stations de base
    de radiocommunication (RBS) dans le but d'évaluer l'exposition humaine. Le présent
    document:<br />\r\n- examine des RBS rayonnant intentionnellement qui transmettent
    sur une ou plusieurs antennes dans la plage de fréquences de 110 MHz à 100 GHz;<br
    />\r\n- étudie l'impact des sources ambiantes d'exposition RF au moins dans la
    plage de fréquences de 100 kHz à 300 GHz;<br />\r\n- spécifie les méthodes d'évaluation
    de l'exposition RF à utiliser pour les applications d'appréciation de la conformité,
    à savoir:<br />\r\n- conformité du produit: détermination des informations sur
    la frontière de conformité des produits RBS avant leur commercialisation;<br />\r\n-
    conformité de l'installation du produit: détermination des niveaux d'exposition
    RF totaux dans les zones accessibles depuis un produit RBS et les autres sources
    pertinentes avant la mise en service du produit;<br />\r\n- appréciation de l'exposition
    RF sur site: mesure des niveaux d'exposition RF à proximité d'une installation
    RBS après la mise en service du produit;<br />\r\n- décrit plusieurs méthodologies
    de mesure et de calcul de l'intensité de champ de radiofréquences et du DAS avec
    des recommandations relatives à leur applicabilité pour couvrir tant l'évaluation
    sur site des RBS installées que les évaluations en laboratoire;<br />\r\n- décrit
    la manière dont un vérificateur ayant des compétences suffisantes établit ses
    propres procédures d'évaluation, en fonction de ses objectifs d'évaluation;<br
    />\r\n- fournit des recommandations quant à la manière de rendre compte, d'interpréter
    et de comparer les résultats obtenus à partir de différentes méthodologies d'évaluation
    et, lorsque l'objectif de l'évaluation l'exige, prendre une décision justifiée
    en vertu d'une valeur limite donnée;<br />\r\n- fournit, à titre informatif, de
    brèves descriptions d'exemples d'études de cas dans le cadre de la comparaison
    avec le rapport technique IEC 62669<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 2011, dont elle constitue une révision technique."
