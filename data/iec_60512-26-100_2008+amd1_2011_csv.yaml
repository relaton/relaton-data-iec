abstract:
- content: "IEC 60512-26-100:2008+A1:2011 specifies the test and measurements and
    the related measurement setup and reference arrangements for interoperability
    and backward compatibility tests for the development and qualification of 8-way,
    free and fixed connectors for data transmission. The following test methods are
    provided:<br />\r\n- insertion loss, test 26a;<br />\r\n- return loss, test 26b;<br
    />\r\n- near-end crosstalk (NEXT), test 26c;<br />\r\n- far-end crosstalk (FEXT),
    test 26d;<br />\r\n- transfer impedance, test 26e;<br />\r\n- transverse conversion
    loss (TCL), test 26f;<br />\r\n- transverse conversion transfer loss (TCTL), test
    26g.<br /><br />\r\nThis publication is to be read in conjunction with IEC 60512-1:2001
    and IEC 60512-1-100:2006.<br /><br /><strong>This consolidated version consists
    of the first edition (2008) and its amendment 1 (2011). Therefore, no need to
    order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-26-100:2008+A1:2011 spécifie les essais et mesures ainsi
    que le montage de mesure et les dispositifs de référence associés pour les essais
    d'interopérabilité et de compatibilité amont pour le développement et la qualification
    des embases et des fiches à 8 voies pour la transmissions des données. Les méthodes
    d'essai suivantes sont spécifiées:<br />\r\n- perte d'insertion, essai 26a;<br
    />\r\n- affaiblissement de réflexion, essai 26b;<br />\r\n- paradiaphonie, essai
    26c;<br />\r\n- télédiaphonie, essai 26d;<br />\r\n- impédance de transfert, essai
    26e;<br />\r\n- perte de conversion transverse, essai 26f;<br />\r\n- perte de
    transfert de conversion transverse, essai 26g.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60512-1:2001 et la CEI 60512-1-100:2006.<br
    /><br /><strong>Cette version consolidée comprend la première édition (2008) et
    son amendement 1 (2011). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
