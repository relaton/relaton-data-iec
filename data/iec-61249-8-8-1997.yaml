abstract:
- language: en
  script: Latn
  content: |-
    Provides requirements for the qualification of temporary solder resist coatings.

     Requirements stated in this specification will also have some limited validity for assessing the suitability of printed boards which are supplied with peelable solder masks.
- language: fr
  script: Latn
  content: |-
    Détaille les exigences concernant l'homologation des revêtements amovibles de réserve de brasure.

    Les exigences exprimées dans la présente spécification auront alors une certaine validité limitée pour l'évaluation de l'adéquation des cartes imprimées qui sont fournies avec des masques de brasage détachables.
