abstract:
- content: |-
    This part of IEC 60952 covers both nickel-cadmium and lead-acid aircraft batteries containing vented or valve-regulated cells or monoblocs. The batteries are used for both general purposes and specific applications.
    Defines the physical design and construction requirements for aircraft batteries as well as the structure and contents of declarations of design and performance (DDP) for the different battery types.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 60952 concerne à la fois les batteries au nickel-cadmium et au plomb pour aéronefs qui contiennent des éléments à l'air libre ou à soupape ou sont monobloc. Ces batteries sont utilisées aussi bien pour un usage normal que pour des applications spécifiques.
    L'objet de la présente partie est de définir les exigences de conception et de construction des batteries d'aéronefs ainsi que la structure et les contenus des Déclarations de conception et de performance (DDP) pour les différents types de batteries.
