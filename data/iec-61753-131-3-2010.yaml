abstract:
- language: en
  script: Latn
  content: IEC 61753-131-3:2010 contains the minimum initial test and measurement
    requirements and severities which a mechanical fibre splice will satisfy in order
    to be categorised as meeting the requirements of single-mode fibre splice for
    use in uncontrolled environments.
- language: fr
  script: Latn
  content: La CEI 61753-131-3:2010 indique les exigences minimales sur les mesures
    et les essais initiaux ainsi que les sévérités qui seront satisfaites par une
    épissure mécanique de fibre pour que celle-ci soit classée comme satisfaisant
    aux exigences des épissures de fibres unimodales destinées à être utilisées dans
    des environnements non contrôlés.
