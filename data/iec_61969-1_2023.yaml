abstract:
- content: "<!-- NEW! -->IEC 61969-1:2023 is available as IEC 61969-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61969-1:2023 contains
    design guidelines for outdoor enclosures for electrical and electronic equipment
    and is applicable over a wide field of mechanical, electromechanical and electronic
    equipment and its installation where a modular design is used. The objectives
    of this document are:<br />\r\n- to provide an overview of specifications for
    enclosures focused on requirements for outdoor applications for stationary use
    at non-weatherprotected locations, and<br />\r\n- to achieve product integrity
    under outdoor conditions and to ease product selection for the sourcing of outdoor
    enclosures from different vendors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61969-1:2023 est disponible sous forme de IEC 61969-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61969-1:2023
    contient des lignes directrices de conception pour les enceintes extérieures pour
    équipements électriques et électroniques et est applicable à un large domaine
    d’équipements mécaniques, électromécaniques et électroniques et à leur installation
    lorsqu’une conception modulaire est utilisée. Les objectifs de ce document sont
    les suivants:<br />\r\n- fournir un aperçu des spécifications des enceintes axées
    sur les exigences relatives aux applications extérieures pour une utilisation
    stationnaire dans des endroits non protégés contre les intempéries;<br />\r\n-
    pour atteindre l’intégrité du produit dans des conditions extérieures et faciliter
    la sélection des produits pour l’approvisionnement en boîtiers extérieurs auprès
    de différents fournisseurs."
