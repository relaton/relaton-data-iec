abstract:
- language: en
  script: Latn
  content: "Applies to coaxial communication cables. It specifies several test methods
    for determining:<br />\r\n- heat flow resistance of dielectric (the resistance
    of the dielectric to the mechanical distortion induced by radial stress imposed
    by the inner conductor at high temperatures);<br />\r\n- resistance to heat exposure
    (formerly \"heat shock resistance\": the resistance of the dielectric or the sheath
    to high temperatures);<br />\r\n- heat behaviour of semi-rigid cables (the ability
    of the cable construction of semi-rigid cables to withstand the expansion of the
    dielectric at high temperature);<br />\r\n- dimensional stability (the displacement
    of the cable elements with respect to each other in order to demonstrate the suitability
    of a cable for use with connectors)."
- language: fr
  script: Latn
  content: "S'applique aux câbles coaxiaux de communication. Elle spécifie plusieurs
    méthodes d'essai pour déterminer:<br />\r\n- la résistance du diélectrique au
    flux thermique (résistance du diélectrique à la distorsion mécanique induite par
    la contrainte radiale imposée par le conducteur intérieur à température élevée);<br
    />\r\n- la résistance à la chaleur (précédemment \"résistance au choc thermique\"
    résistance du diélectrique ou de la gaine à température élevée);<br />\r\n- le
    comportement des câbles semi-rigides à la chaleur (aptitude de la structure des
    câbles semi-rigides à résister à la dilatation du diélectrique à température élevée);<br
    />\r\n- la stabilité dimensionnelle (déplacement des éléments constituants du
    câble les uns par rapport aux autres afin de démontrer l'aptitude d'un câble à
    être utilisé avec des connecteurs)."
