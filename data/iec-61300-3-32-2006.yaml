abstract:
- language: en
  script: Latn
  content: This part of IEC 61300 presents a number of alternative methods for measuring
    the polarization mode dispersion (PMD) of a passive fibre optic device under test
    (DUT). These methods typically measure PMD using either a frequency domain or
    time domain approach.
- language: fr
  script: Latn
  content: Cette partie de la CEI 61300 présente un certain nombre de méthodes alternatives
    pour mesurer la dispersion de mode de polarisation (polarisation mode dispersion
    - PMD) d'un dispositif passif à fibres optiques en essai (DUT). Ces méthodes mesurent
    normalement la PMD en utilisant soit une approche dans le domaine fréquentiel
    soit une approche dans le domaine temporel.
