- content: "<p>L'ISO/CEI Guide 98-4:2012 fournit des lignes directrices et des procédures
    permettant d'évaluer la conformité d'un élément (entité, objet ou système) à des
    exigences spécifiées. L'élément peut être, par exemple, une cale étalon, une balance
    d'épicerie ou un échantillon de sang. Les procédures peuvent être appliquées lorsque
    les conditions suivantes existent: l'élément se distingue par une grandeur scalaire
    unique (une propriété mesurable) définie à un niveau de détail suffisant pour
    être raisonnablement représentée par une valeur vraie par essence unique; un intervalle
    de valeurs admissibles de la propriété est spécifié par une ou deux limites de
    tolérance; la propriété peut être mesurée et le résultat de mesure exprimé de
    manière cohérente avec les principes du GUM, de telle sorte que la connaissance
    de la valeur de la propriété puisse être raisonnablement décrite par (a) une fonction
    de densité de probabilité (PDF), (b) une fonction de répartition, (c) des approximations
    numériques de telles fonctions ou (d) la meilleure estimation, accompagnée d'
    intervalle élargi et d'une probabilité de couverture associée.</p><p>Les procédures
    développées dans le présent document peuvent être utilisées pour déterminer un
    intervalle, appelé intervalle d'acceptation, de valeurs mesurées admissibles de
    la propriété d'intérêt. Les limites d'acceptation peuvent être choisies de manière
    à répartir les risques d'accepter des éléments non conformes (risque client) ou
    de rejeter des éléments conformes (risque fournisseur).</p><p>Deux types de problèmes
    d'évaluation de la conformité sont traités. Le premier est la détermination de
    limites d'acceptation permettant de s'assurer que la probabilité de conformité
    souhaitée pour un élément unique mesuré soit atteinte. Le deuxième est la détermination
    de limites d'acceptation permettant d'assurer un niveau de confiance acceptable
    en moyenne lorsque de nombreux éléments (nominalement identiques) sont mesurés.
    Des lignes directrices sont fournies pour la résolution de ces problèmes.</p><p>L'ISO/CEI
    Guide 98-4:2012 contient des exemples illustrant les lignes directrices fournies.
    Les concepts présentés peuvent être étendus à des problèmes plus généraux d'évaluation
    de la conformité fondés sur des mesurages d'un ensemble de mesurandes scalaires.
    L'audience du présent document comprend les responsables qualité, les membres
    des organisations de normalisation, les autorités d'accréditation et le personnel
    des laboratoires d'essais et de mesures, les organismes de contrôle, les organismes
    de certification, les organismes de réglementation, les universités et les chercheurs.</p>"
