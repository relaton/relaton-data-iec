abstract:
- language: en
  script: Latn
  content: "Gives guidance on specifying required dependability characteristics\nin
    product and equipment specifications, together with\nspecifications of procedures
    and criteria for verification. \n\nIncludes advice on specifying quantitative
    and qualitative\nreliability, maintainability and availability requirements."
- language: fr
  script: Latn
  content: |-
    Donne des recommandations pour spécifier les caractéristiques de
    sûreté de fonctionnement qui sont préscrites dans les
    spécifications de produits et de matériels, ainsi que pour
    spécifier les procédures et les critères de vérification.

    On trouve notamment des conseils pour spécifier des exigences
    quantitatives et qualitatives de fiabilité, de maintenabilité et de
    disponibilité.
