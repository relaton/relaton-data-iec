abstract:
- content: "IEC 61196-1-112:2025 applies to coaxial communications cables. It specifies
    test methods for determining return loss (RL) and voltage standing wave ratio
    (VSWR) of coaxial cables for use in communications systems. This second edition
    cancels and replaces the first edition published in 2006. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) added \"voltage
    standing wave ratio\" in the title;<br />\r\nb) added 3.1 voltage standing wave
    ratio (VSWR) and 3.2 return loss (RL);<br />\r\nc) revised Clause 4 \"Principle\";<br
    />\r\nd) added Figure 1 and Figure 2;<br />\r\ne) revised Clause 7 \"Number of
    measuring points\";<br />\r\nf) added Clause 8 \"Test procedure\";<br />\r\ng)
    added Clause 10 \"Information to be given in the relevant specification\";<br
    />\r\nh) added Annex B."
