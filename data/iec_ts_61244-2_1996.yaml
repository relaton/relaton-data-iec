abstract:
- content: |-
    This technical report presents three methods which have been used
    to extrapolate data obtained from high dose rate experiments to
    low dose rates typical of service conditions. The techniques
    described are research methods which have been found to be useful
    for a range of elastomeric and thermoplastic materials and some
    thermosets.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Ce rapport technique présente trois méthodes qui ont été utilisées
    pour extrapoler, à de faibles débits de dose typiques des
    conditions de service, des données obtenues à partir d'expériences
    à débit de dose élevé. Les techniques décrites sont des méthodes
    de recherche qui se sont avérées utiles pour une gamme de matériaux
    élastomères et thermoplastiques et quelques thermodurcissables.
