  format: text/html
- content: "L'IEC 61788-22-3:2022 s'applique au mesurage du taux de comptage en obscurité
    (DCR, RD) des détecteurs de photons à bande supraconductrice (SSPD). Elle spécifie
    les termes, les définitions, les symboles, ainsi que la méthode de mesurage du
    DCR qui dépend du courant de polarisation (Ib) et de la température de fonctionnement
    (T).<br />\r\nNOTE Les données des résultats de mesure figurant à l’Annexe A sont
    fondées sur les mesures d'un seul établissement. La norme sera mise à jour lorsque
    les données d'un essai interlaboratoire complet seront disponibles"
