abstract:
- language: en
  script: Latn
  content: "<p>Cancels and replaces the first edition (1991). Specifies requirements
    on both the test laboratory and the client, for the conduct of the conformance
    assessment process. Also provides some guidance on the conformance assessment
    process.</p>"
- language: fr
  script: Latn
  content: |-
    <p> 1.1 La présente partie de l'ISO/CEI 9646 définit la responsabilité
      du laboratoire d'essais et du client dans la conduite du processus d'évaluation
      de conformité. Elle spécifie les conditions à remplir pour
      que soient comparables les résultats de tests de réalisations
      semblables, quand les essais sont effectués par des laboratoires d'essais
      différents. Les réalisations peuvent porter sur une spécification
      de base seulement, plusieurs spécifications de base, ou sur un ou plusieurs
      profils basés sur une ou plusieurs spécifications de base. La
      présente partie de l'ISO/CEI 9646 fournit également quelques conseils
      sur la conduite de l'évaluation de conformité. </p>
    <p>1.2 Les conditions spécifiées comprennent : </p>
    <ul>
      <li>a) les conditions à remplir pour qu'une réalisation soit testable,
        en ce qui concerne les méthodes de test abstraites ; </li>
      <li>b) les responsabilités du laboratoire d'essais et du client au cours
        du processus d'évaluation de conformité ; </li>
      <li>c) l'échange des informations techniques et administratives ; ces
        informations comprennent une déclaration de conformité du système
        (SCS), une déclaration de conformité d'une mise en oeuvre (ICS)
        pour chaque spécification de base ou spécification de profil
        concerné et les informations complémentaires nécessaires
        aux essais de conformité (PIXIT) pour chaque suite de tests abstraite
        à utiliser pour les essais de spécification de base, de combinaison
        de 1786 spécifications de base ou de composants de profil, selon le
        cas, et enfin pour les essais de profils, le sommaire des spécifications
        d'essai de profil (PTS) de chaque profil ; </li>
      <li>d) la coopération entre le laboratoire d'essais et le client pour
        qu'ils se mettent d'accord sur la définition de la réalisation
        à tester, sur les méthodes de test abstraites et les suites
        de tests abstraites à utiliser et sur les conditions dans lesquelles
        vont se dérouler les essais ; </li>
      <li>e) les conditions relatives à la structure et au contenu des rapports
        d&#x92;essai de conformité où sont présentés les<br/>
        résultats de l&#x92;évaluation de conformité.<br/>
      </li>
    </ul>
    <p>1.3 La présente partie de I&#x92;ISO/CEI 9646 s&#x92;applique aussi
      bien aux laboratoires affiliés à des fournisseurs ou à
      des utilisateurs qu&#x92;aux laboratoires indépendants.</p>
    <p>1.4 La présente partie de I&#x92;ISO/CEI 9646 s&#x92;applique à
      l&#x92;évaluation de conformité de mises en oeuvre</p>
    <blockquote><p>- de spécifications de base OSI et celles concernant les Réseaux
        Numériques à Intégration de Services (RNIS) qui remplissent
        les conditions définies dans I&#x92;ISOKEI 9646-2 concernant le caractère
        testable des réalisations et/ ou ;<br/>
        - de spécifications de profil OSI et RNIS qui remplissent les conditions
        définies dans I&#x92;ISO/CEI 9646-6 concernant le caractère
        testable des réalisations;<br/>
        basée<br/>
        - sur les spécifications d&#x92;essai de conformité compatibles
        avec I&#x92;ISO/CEI 9646-2 ;<br/>
        - et selon le cas, sur les sommaires de spécifications d&#x92;essai
        de profil (PTS) et sur les spécifications d&#x92;essai spécifiques
        de profil (PSTS) compatibles avec I&#x92;ISO/CEI 9646-6 ;</p></blockquote>
    <p>et utilisant les outils de test compatibles avec I&#x92;ISOKEI 9646-4.</p>
    <p>1.5 La présente partie de I&#x92;ISOKEI 9646 ne traite pas des aspects
      suivants :</p>
    <ul><li>a) la production et la fourniture au client d&#x92;informations de diagnostic
        résultant des essais effectués par le laboratoire d&#x92;essais,
        en plus de celles enregistrées dans le journal de conformité
        ;<br/>
      </li><li>b) les aspects relatifs au fonctionnement du laboratoire d&#x92;essais qui
        ne sont pas spécifiques aux essais de mises en oeuvre de normes de
        base OSI et de profils ;<br/>
      </li><li>c) l&#x92;accréditation des laboratoires d&#x92;essais ;<br/>
      </li><li>d) la certification des mises en oeuvre de protocoles OSI.</li></ul>
