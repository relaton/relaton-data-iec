abstract:
- language: en
  script: Latn
  content: This part of IEC 62271 applies to compact switchgear assemblies consisting
    of at least one switching device directly connected to, or sharing components
    with, one or more other devices such that there is an interaction between the
    functions of the individual devices. Such assemblies are made up of devices defined
    in 1.101 and are designed, tested and supplied for use as a single unit. The interaction
    between devices may be due to proximity, sharing of components or a combination
    of both. The assemblies may contain components of air insulated switchgear (AIS)
    only or a combination of AIS and gas insulated switchgear (GIS), so called mixed
    technology switchgear (MTS) and may be delivered entirely prefabricated or partially
    assembled.
- language: fr
  script: Latn
  content: La présente partie de la CEI 62271 s'applique aux ensembles d'appareillages
    compacts comprenant au moins un appareil de connexion directement connecté à,
    ou partageant des composants avec, un ou plusieurs appareils tel(s) qu'il existe
    une interaction entre les fonctions des appareils individuels. De tels ensembles
    sont constitués des appareils définis en 1.101, ils sont conçus, essayés et fournis
    pour être utilisés comme une seule unité. L'interaction entre les appareils peut
    être due à la proximité, au partage de composants ou à une combinaison des deux.
    Les ensembles peuvent comprendre des composants d'appareillages isolés à l'air
    (Air Insulated Switchgear - AIS) uniquement ou une combinaison d'AIS et d'appareillages
    à isolation gazeuse (Gas Insulated Switchgear - GIS), désignée sous le terme appareillage
    à technologie mixte (Mixed Technology Switchgear - MTS), ils peuvent être livrés
    entièrement préfabriqués ou partiellement assemblés.
