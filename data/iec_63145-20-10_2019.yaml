abstract:
- content: "IEC 63145-20-10:2019(E) specifies the standard measurement conditions
    and measurement methods for determining the optical properties of eyewear displays.
    This document applies to non-see-through type (virtual reality “VR” goggles) and
    see-through type (augmented reality “AR” glasses) eyewear displays using virtual
    image optics.<br />\r\nContact lens-type displays and retina direct projection
    displays are out of the scope of this document."
