- content: "IEC 60068-2-1:2007 Traite des essais de froid applicables à la fois aux
    spécimens dissipant de l'énergie et à ceux ne dissipant pas d'énergie. Les essais
    Ab et Ad destinés à des spécimens ne dissipant pas d'énergie ne présentent pas
    de modifications importantes par rapport aux éditions précédentes. L'essai Ae
    a été ajouté principalement pour les appareils d'essais qui impliquent d'être
    en fonctionnement pendant l'essai incluant des périodes de conditionnement. Le
    but de l'essai de froid se limite à la détermination de l'aptitude des composants,
    équipements ou autres articles à être utilisés, transportés ou stockés à basse
    température. Les essais de froid concernés par la présente norme ne permettent
    pas de vérifier l'aptitude des spécimens à subir ou à fonctionner pendant les
    variations de température. Dans ce cas, il serait nécessaire d'utiliser la CEI
    60068-2-14. Les essais de froid se subdivisent de la façon suivante:<br />\r\n-
    Essais de froid pour spécimens ne dissipant pas d'énergie: * avec variation lente
    de la température, Ab;<br />\r\n- Essais de froid pour spécimens dissipant de
    l'énergie: * avec variation lente de la température, Ad;<br />\r\n* avec variation
    lente de la température, pour les spécimens dissipant partout, Ae.<br />\r\nLa
    procédure décrite dans cette norme est normalement prévue pour les spécimens qui
    atteignent la stabilité thermique pendant le déroulement de l'essai. La ou les
    chambres d'essai en température doivent être conçues et vérifiées selon les spécifications
    de la CEI 60068-3-5 et de la CEI 60068-3-7. D'autres conseils pour les essais
    de froid et de chaleur sèche peuvent être trouvés dans la CEI 60068-3-1 et des
    conseils généraux dans la CEI 60068-1. Cette sixième édition traite des essais
    de froid applicables à la fois aux spécimens dissipant de l'énergie et à ceux
    ne dissipant pas d'énergie. Les essais Ab et Ad destinés à des spécimens ne dissipant
    pas d'énergie ne présentent pas de modifications importantes par rapport aux éditions
    précédentes. L'essai Ae a été ajouté principalement pour les appareils d'essais
    qui impliquent d'être en fonctionnement pendant l'essai incluant des périodes
    de conditionnement."
