- content: |-
    La CEI 61689:2013 est applicable aux appareils à ultrasons, conçus pour la physiothérapie, comprenant un transducteur ultrasonique fournissant des ultrasons à onde entretenue ou quasi-entretenue dans la gamme de fréquences de 0,5 MHz à 5 MHz. La présente norme ne traite que des appareils de physiothérapie à ultrasons employant un seul transducteur circulaire plan sans focalisation par projecteur ultrasonore, produisant des faisceaux statiques perpendiculaires à la face du projecteur ultrasonore. La présente norme spécifie:<br />
    - les méthodes de mesure et la caractérisation de la sortie des appareils de physiothérapie à ultrasons, reposant sur des méthodes d'essai de référence;<br />
    - les caractéristiques à déclarer par les fabricants des appareils de physiothérapie à ultrasons, reposant sur des méthodes d'essai de référence;<br />
    - les lignes directrices de sécurité du champ ultrasonore créé par les appareils de physiothérapie à ultrasons;<br />
    - les méthodes de mesure et la caractérisation de la sortie des appareils de physiothérapie à ultrasons, reposant sur des méthodes d'essai de routine;<br />
    - et les critères d'aptitude concernant les divers aspects de la sortie des appareils de physiothérapie à ultrasons, reposant sur des méthodes d'essai de routine. La valeur thérapeutique et les modes d'utilisation des appareils de physiothérapie à ultrasons n'entrent pas dans le domaine d'application de la présente norme. Cette troisième édition annule et remplace la deuxième édition publiée en 2007, dont elle constitue une révision technique qui comprend les modifications techniques importantes suivantes par rapport à l'édition précédente:<br />
    - introduction d'une limitation de l'intensité moyenne de 0,2 W/cm<sup>2</sup> au cours des mesures de l'hydrophone pour les projecteurs ultrasonores avec ka≤20, pour limiter la probabilité de cavitation;<br />
    - modification du facteur<em>F</em><sub>ac</sub>, afin de déterminer la surface émettrice efficace entre 1,354 et 1,333;<br />
    - et modification des unités SI dans les termes et définitions.<br /><br />Cette publication doit être lue conjointement avec la CEI 60601-2-5:2009.
