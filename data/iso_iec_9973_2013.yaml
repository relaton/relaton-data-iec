- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC 9973:2013 specifies procedures
    to be followed in preparing, maintaining and publishing the International Register
    of Items for any standard whose classes of items are applicable to this register.
    The items that may be registered fall into several broad categories including:</p><ul><li>computer
    graphics concepts,</li><li>data structures used by relevant standards,</li><li>spatial
