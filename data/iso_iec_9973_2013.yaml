abstract:
- content: |-
    ISO/IEC 9973:2013 specifies procedures to be followed in preparing, maintaining and publishing the International Register of Items for any standard whose classes of items are applicable to this register. The items that may be registered fall into several broad categories including:<br />
    - computer graphics concepts,<br />
    - data structures used by relevant standards,<br />
    - spatial and environmental concepts, and<br />
    - profiles of relevant standards.
