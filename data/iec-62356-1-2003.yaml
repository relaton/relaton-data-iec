abstract:
- language: en
  script: Latn
  content: IEC 62356-1:2003 specifies the format for the recording of Type D-11 compressed
    pictures, four channels of AES3 data and associated data which form helical records
    on 12,65 mm tape in cassettes. This standard also defines the helical track record
    parameters, the content and format of the longitudinal records and the cassette
    physical specifications. This bilingual version (2013-07) corresponds to the monolingual
    English version, published in 2003-12.
- language: fr
  script: Latn
  content: La CEI 62356-1:2003 spécifie le format pour l'enregistrement d'images compressées
    de Type D-11, de quatre voies de données AES3 et données associées qui forment
    les enregistrements hélicoïdaux sur les bandes de 12,65 mm dans les cassettes.
    De plus, cette norme définit les paramètres d'enregistrements de piste hélicoïdaux;
    le contenu, le format des enregistrements longitudinaux et les spécifications
    physiques des cassettes. La présente version bilingue (2013-07) correspond à la
    version anglaise monolingue publiée en 2003-12.
