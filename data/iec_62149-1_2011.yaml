- content: La CEI 62149-1:2011 fournit des références, des définitions et des règles
    pour l'élaboration de normes de performances applicables aux dispositifs actifs
    à fibres optiques, ainsi que des informations utiles sur ce sujet. Les autres
    parties qui composent la CEI 62149 sont numérotées de manière séquentielle et
    contiennent des critères de performances relatifs à des applications spécifiques.
    De nouvelles parties seront ajoutées à mesure que les critères de performances
    seront normalisés en vue de leur application internationale. Cette seconde édition
    annule et remplace la première édition publiée en 2004 et son corrigendum 1 (2004).
