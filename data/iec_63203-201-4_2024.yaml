abstract:
- content: "IEC 63203-201-4:2024 specifies a test procedure to measure the sheet resistance
    of conductive fabrics after abrasion treatment using the Martindale abrasion machine.<br
    />\r\nThis document is applicable to woven, knitted conductive fabrics, conductive
    nonwovens, coated conductive fabrics, and embroidery fabrics using conductive
    yarns."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63203-201-4:2024 spécifie un mode opératoire pour mesurer la résistance
    des pièces d'étoffe conductrices après un traitement par abrasion en utilisant
    l'appareil d’essai d’abrasion de Martindale.<br />\r\nLe présent document s'applique
    aux étoffes conductrices tissées, tricotées, aux étoffes conductrices non tissées,
    aux étoffes conductrices enduites, et aux étoffes de broderie qui utilisent des
    fils conducteurs."
