- content: "L'IEC 61290-1-3:2021 s’applique à tous les amplificateurs optiques (AO)
    et sous-systèmes à amplification optique, disponibles sur le marché. Elle s’applique
    aux AO utilisant des fibres pompées optiquement (AFO basé sur des fibres dopées
    aux terres rares ou sur l’effet Raman), des semiconducteurs (AOS), et des guides
    d’ondes (POWA).<br />\r\nNOTE 1 L’applicabilité des méthodes d’essai décrites
    dans le présent document à des amplificateurs Raman répartis est destinée à une
    étude ultérieure. L'objet du présent document est d'établir des exigences uniformes
    pour des mesurages précis et fiables, par le biais de la méthode d'essai par appareil
    de mesure de la puissance optique, des paramètres d’AO donnés ci-dessous, tels
    qu’ils sont définis dans l'IEC 61291-1:<br />\r\n- puissance nominale du signal
    de sortie;<br />\r\n- gain;<br />\r\n- gain en fonction de la polarisation;<br
    />\r\n- puissance maximale du signal de sortie;<br />\r\n- puissance totale de
    sortie maximale<br />\r\nNOTE 2 Toutes les valeurs numériques suivies de (‡) sont
    des valeurs suggérées, pour lesquelles le mesurage est assuré. D’autres valeurs
    peuvent être acceptables après vérification.<br />\r\nLe présent document s'applique
    aux amplificateurs à un seul canal. Pour les amplificateurs à canaux multiples,
    l’IEC 61290-10 (toutes les parties) s'applique. Cette quatrième édition annule
    et remplace la troisième édition parue en 2015. Cette édition constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- harmonisation avec l'IEC 61290-1-1;<br
    />\r\n- utilisation du terme \"incertitude de mesure\" au lieu de \"précision
    de mesure\"."
