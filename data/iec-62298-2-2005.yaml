abstract:
- language: en
  script: Latn
  content: IEC 62298-2:2005 specifies the transmission layer of TeleWeb. TeleWeb services
    can be broadcast in a number of different ways, for example, VBI, DVB, DAB, etc.,
    and to a variety of decoder types, for example, TVs, portable decoders, PCs, etc.
    This standard specifies the transmission layer for VBI and DVB broadcasts.
- language: fr
  script: Latn
  content: La CEI 62298-2:2005 spécifie la couche transmission du TeleWeb. Les services
    TeleWeb peuvent être diffusés d'un certain nombre de manières différentes, par
    exemple, VBI, Vertical Blanking Interval (Intervalle de suppression verticale),
    DVB, Digital Video Broadcasting (Radiodiffusion vidéonumérique), DAB, Digital
    Audio Broadcasting (Radiodiffusion numérique), etc., et à une diversité de types
    de décodeurs, par exemple, téléviseurs, décodeurs portables, PC, etc. La présente
    norme spécifie la couche transmission pour les diffusions VBI et DVB.
