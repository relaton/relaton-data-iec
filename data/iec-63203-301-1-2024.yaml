abstract:
- language: en
  script: Latn
  content: IEC 63203-301-1:2024 specifies procedures and definitions for the test
    method of electrochromic films for wearable equipment. This document deals with
    the colour changing range in visible light and the electrochromic properties of
    transmittance, response time and evaluation method of long-term stability. This
    document excludes applications of electrochromic films to displays.
- language: fr
  script: Latn
  content: L’IEC 63203-301-1:2024 spécifie les procédures et définitions pour la méthode
    d’essai des films électrochromes pour les équipements prêts-à-porter. Le présent
    document traite de la plage de variations de couleur du rayonnement lumineux visible
    et des propriétés électrochromes du facteur de transmission, de la durée de réponse
    et de la méthode d’évaluation de la stabilité à long terme. Ce document exclut
    les applications des films électrochromes aux écrans.
