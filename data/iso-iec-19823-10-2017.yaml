abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19823-10:2017 describes test methods for determining the conformance of security crypto suites defined in ISO/IEC 29167‑10.</p>
    <p>ISO/IEC 19823-10:2017 contains conformance tests for all mandatory and applicable optional functions.</p>
    <p>The conformance parameters are the following:</p>
    <p>-      parameters that apply directly affecting system functionality and inter-operability;</p>
    <p>-      protocol including commands and replies;</p>
    <p>-      nominal values and tolerances.</p>
    <p>Unless otherwise specified, the tests in this document are intended to be applied exclusively related to RFID tags and interrogators defined in the ISO/IEC 18000 series using ISO/IEC 29167‑10.</p>
