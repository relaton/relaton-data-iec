abstract:
- language: en
  script: Latn
  content: "IEC 62769-7:2021 specifies the elements implementing communication capabilities
    called Communication Devices (IEC 62769-5).<br />\r\nThe overall FDI architecture
    is illustrated in Figure 1. The architectural components that are within the scope
    of this document have been highlighted in this illustration. The document scope
    with respect to FDI Packages is limited to Communication Devices. The Communication
    Server shown in Figure 1 is an example of a specific Communication Device."
- language: fr
  script: Latn
  content: L'IEC 62769-7:2021 spécifie les éléments de mise en œuvre des fonctions
    de communication, appelés Appareils de Communication (IEC 62769-5). L'architecture
    FDI complète est représentée à la Figure 1. Les composants architecturaux qui
    relèvent du domaine d'application du présent document ont été mis en évidence
    dans cette représentation. Le domaine d'application du document relatif aux Paquetages
    FDI est limité aux Appareils de Communication. Le Serveur de communication représenté
    à la Figure 1 est un exemple d'Appareil de Communication spécifique.
