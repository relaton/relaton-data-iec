- content: |-
    La présente partie de la CEI 61347 spécifie les prescriptions particulières de sécurité pour les ballasts électroniques alimentés en courant continu prévus pour l'éclairage de secours permanent ou non permanent.
    Cette norme comprend des prescriptions particulières pour les ballasts et pour les blocs de commande pour l'éclairage de secours spécifiés dans la CEI 60598-2-22.


    Cette première édition de la CEI 61347-2-7, conjointement avec la CEI 61347-1, annule et remplace la section six de la première édition de la CEI 60924, parue en 1990, dont elle constitue une révision mineure.
    Cette norme doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de cette norme.
