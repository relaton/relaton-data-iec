abstract:
- content: |-
    This part of IEC 61347 specifies particular safety requirements for d.c. supplied electronic ballasts for maintained and non-maintained emergency lighting purposes.
    It includes specific requirements for ballasts and control units for luminaires for emergency lighting as specified by IEC 60598-2-22.


    This first edition of IEC 61347-2-7, together with IEC 61347-1, cancels and replaces section six of the first edition of IEC 60924, published in 1990, and constitutes a minor revision.
    This standard shall be used in conjunction with IEC 61347-1. It was established on the basis of the first edition (2000) of that standard.
  language:
