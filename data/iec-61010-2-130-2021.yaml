abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-130:2021 specifies particular safety requirements for the
    following types of equipment a), b) or c) and their accessories intended to be
    used in educational establishments by children under the supervision of the responsible
    body. It specifies general safety requirements for equipment intended to be used
    in educational establishments by persons between the age of 3 years and the age
    of 16 years under the supervision of a responsible body.<br />\r\nThis first edition
    cancels and replaces IEC TS 62850, published in 2013.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC TS 62850:<br />\r\na)
    marking and documentation requirements;<br />\r\nb) stability and handling requirements."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-130:2021 spécifie les exigences spécifiques de sécurité
    pour les types suivants d'appareils a), b) ou c) et leurs accessoires, destinés
    à être utilisés dans les établissements scolaires par des enfants sous la supervision
    de l'autorité responsable. Elle spécifie les exigences générales de sécurité pour
    les appareils destinés à être utilisés dans les établissements scolaires par des
    personnes âgées entre 3 et 16 ans sous la supervision de l’autorité responsable.<br
    />\r\nCette première édition annule et remplace l’IEC TS 62850 parue en 2013.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’IEC TS 62850:<br />\r\na) exigences de marquage et de documentation;<br
