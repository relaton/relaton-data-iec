abstract:
- language: en
  script: Latn
  content: "IEC 63356-2:2022 specifies design parameters and design values of an LED
    light source or related interface characteristics.<br />\r\nNOTE 1 Interface characteristics
    can cover interfaces between the LED light source and the luminaire or the controlgear,
    or the LED light source and additional attachments.<br />\r\nNOTE 2 Interfaces
    can be related to for example electrical, mechanical, or optical aspects.<br />\r\nThis
    document does not cover interchangeability between products from different LED
    light source manufacturers.<br />\r\nNOTE 3 Interchangeability is covered by IEC
    63356-1.<br />\r\nLamp caps and lampholders specified in the IEC 60061 series
    are not within the scope of this document."
- language: fr
  script: Latn
  content: "L'IEC 63356-2:2022 spécifie les paramètres et valeurs de conception d'une
    source lumineuse à LED ou les caractéristiques d'interface associées.<br />\r\nNOTE
    1 Les caractéristiques d'interface peuvent couvrir les interfaces entre la source
    lumineuse à LED et le luminaire ou l'appareillage de commande ou entre la source
    lumineuse à LED et les accessoires supplémentaires.<br />\r\nNOTE 2 Les interfaces
    peuvent être liées, par exemple, à des aspects électriques, mécaniques ou optiques.<br
    />\r\nLe présent document ne couvre pas l'interchangeabilité entre les produits
    de différents fabricants de source lumineuse à LED.<br />\r\nNOTE 3 L'interchangeabilité
    est couverte par l’IEC 63356-1.<br />\r\nLes culots de lampes et douilles spécifiés
    dans la série IEC 60061 ne relèvent pas du domaine d'application du présent document."
