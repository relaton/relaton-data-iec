abstract:
- content: '<p class="MsoBodyText">This document establishes a framework for defining
    quality models which are composed of quality characteristics and sub-characteristics.
    In particular, this document provides:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the concept of a quality
    model;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    structure and semantics of quality models;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the relationship between
    quality models and the other concepts, including measurement, requirement definition,
    and evaluation;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->guidelines, requirements and examples for using
    quality models.</p>'
