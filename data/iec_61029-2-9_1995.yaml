abstract:
- content: Applies to transportable mitre saws intended for cutting non ferrous metals
    such as aluminium, wood and similar materials with a blade diameter not exceeding
    400 mm. Tools comibining the function of mitre saw with the function of circular
    saw are not covered by this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux scies à onglet semi-fixes, destinées à couper des métaux
    non ferreux tels que l'aluminium, le bois et des matériaux analogues, et ayant
    un diamètre de lame maximal de 400 mm. Les machines-outils combinant les fonctions
    de scie à onglet et de scie circulaire ne sont pas comprises dans le domaine d'application
    de cette norme.
