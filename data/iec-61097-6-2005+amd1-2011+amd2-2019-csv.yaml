abstract:
- language: en
  script: Latn
  content: IEC 61097-6:2005+A1:2011+A2:2019 Specifies the minimum performance requirements,
    technical characteristics and type-testing requirements for narrowband telegraph
    equipment for the reception of navigational and meteorological information as
    required by the International Convention for Safety of Life at Sea (SOLAS), and
    which is associated with IEC 60945. Also incorporates the performance standards
    of the relevant IMO resolutions and conforms with the ITU-R regulations where
    applicable. <strong>This consolidated version consists of the second edition (2005),
    its amendment 1 (2011) and its amendment 2 (2019). Therefore, no need to order
    amendment in addition to this publication.</strong>
