abstract:
- language: en
  script: Latn
  content: |-
    Gives recommendations applying to tape automated bonding (TAB) of integrated circuits. Dimension values or requirements given in this standard for tape width, perforations, test pattern, outer lead bonding (OLB), etc., correspond to the state of the market at the date of edition of this standard. More especially, tape width and perforation dimensions have been derived from motion picture film standards.
    Progress in integrated circuit (IC) technology resulting in a higher number of terminals and user requirements may lead in the future to additional or new dimensions.
- language: fr
  script: Latn
  content: |-
    Donne des recommandations applicables au transfert automatique sur bande (TAB) des circuits intégrés. Les valeurs des dimensions ou les exigences spécifiées dans cette norme pour la largeur des bandes, les perforations, le gabarit de test, le report sur substrat (OLB). etc., correspondent à la situation du marché à la date d'édition de cette norme. Les dimensions relatives à la largeur des bandes et aux perforations, notamment, dérivent de celles qui sont normalisées pour les films cinématographiques.
    Les progrès qui interviendront dans les circuits intégrés, conduisant à avoir un plus grand nombre de sorties, ainsi que les exigences accrues des utilisateurs pourront conduire dans le futur à recommander la normalisation des dimensions supplémentaires ou nouvelles.
