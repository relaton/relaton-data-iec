abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric floor treatment and wet scrubbing machines
    intended for household and similar purposes, their rated voltage being not more
    than 250 V. Examples of floor treatment machines are floor buffers, polishers
    and waxers. Examples of wet scrubbing machines are floor scrubbers, rug shampooers
    and upholstry shampooers. <strong>This consolidated version consists of the fifth
    edition (2002) and its amendment 1 (2008). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils électriques de traitement des sols
    et des machines électriques à brosser les sols mouillés, pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V. Comme exemples
    d'appareils de traitement des sols, on peut citer les lustreuses; les polisseuses;
    et les cireuses. Comme exemples de machines à brosser les sols mouillés, on peut
    citer les machines à lessiver les sols; les machines à laver les tapis;et les
    machines à laver les tapisseries. <strong> Cette version consolidée comprend la
    cinquième édition (2002) et son amendement 1 (2008). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
