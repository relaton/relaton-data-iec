abstract:
- content: IEC 62761:2014-02(en-fr) gives the measurement method for nonlinear signals
    generated in the radio frequency (RF) surface acoustic wave (SAW) and bulk acoustic
    wave (BAW) devices such as filters and duplexers, which are used in telecommunications,
    measuring equipment, radar systems and consumer products. It includes basic properties
    of non-linearity, and guidelines to setup the measurement system and to establish
    the measurement procedure of nonlinear signals generated in SAW/BAW devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62761:2014-02(en-fr) présente la méthode de mesure pour des signaux
    non-linéaires générés dans les dispositifs à ondes acoustiques de surface (OAS)
    et à ondes acoustiques de volume (OAV) pour les fréquences radioélectriques (RF),
    tels que les filtres et les duplexeurs utilisés dans les télécommunications, les
    équipements de mesure, les systèmes radar et les produits de grande consommation.
    Il inclut des propriétés de base de la non-linéarité, et des lignes directrices
    pour installer le système de mesure et pour établir la procédure de mesure des
    signaux non-linéaires générés dans des dispositifs à OAS/OAV.
