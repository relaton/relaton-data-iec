abstract:
- language: en
  script: Latn
  content: 'This part of CISPR 16 is designated a basic standard, which specifies
    the characteristics and performance of equipment for the measurement of radio
    disturbance voltages and currents in the frequency range 9 kHz to 1 GHz. Specifications
    for ancillary apparatus are included for: artificial mains networks, current and
    voltage probes and coupling units for current injection on cables. The requirements
    of this publication shall be complied with at all frequencies and for all levels
    of radio disturbance voltages and currents within the CISPR indicating range of
    the measuring equipment. This consolidated version consists of the first edition
    (2003), its amendment 1 (2004) and its amendment 2 (2006). Therefore, no need
    to order amendments in addition to this publication. The contents of the corrigendum
    of January 2009 have been included in this copy.'
- language: fr
  script: Latn
  content: 'La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de tensions et
    de courants radioélectriques perturbateurs dans la gamme de fréquences de 9 kHz
    à 1 GHz. Elle comprend les spécifications pour les matériels auxiliaires suivants:
    réseaux fictifs, sondes de courant et de tension et boîtiers de couplage pour
    injection de courant sur les câbles. Les exigences de cette publication doivent
    être satisfaites à toutes les fréquences et à tous niveaux de tension et de courant
    radioélectrique, dans les limites de la plage de lecture des appareils de mesure
    du CISPR. Cette version consolidée comprend la première édition (2003), son amendement
    1 (2004) et son amendement 2 (2006). Il n''est donc pas nécessaire de commander
    les amendements avec cette publication. Le contenu du corrigendum de janvier 2009
    a été pris en considération dans cet exemplaire.'
