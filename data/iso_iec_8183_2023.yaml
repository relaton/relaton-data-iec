- content: ISO/IEC 8183:2023 This document defines the stages and identifies associated
    actions for data processing throughout the artificial intelligence (AI) system
    life cycle, including acquisition, creation, development, deployment, maintenance
    and decommissioning. This document does not define specific services, platforms
    or tools. This document is applicable to all organizations, regardless of type,
    size or nature, that use data in the development and use of AI systems.
