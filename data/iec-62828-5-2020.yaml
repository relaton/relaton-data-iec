abstract:
- language: en
  script: Latn
  content: "IEC 62828-5:2020 establishes specific procedures for testing flow transmitters
    used in measuring and control systems for industrial process and for machinery
    control systems. For general test procedures, reference is to be made to IEC 62828-1:2017,
    applicable to all types of industrial and process measurement transmitters.<br
    />\r\nThis document – together with IEC 62828-1:2017 – is the reference standard
    for testing every type of flow transmitter, not only for liquids but also for
    gases and for steam.<br />\r\nIn this document, \"industrial flow transmitters\"
    consistently covers all types of flow transmitters used in measuring and control
    systems for industrial process and for machinery."
- language: fr
  script: Latn
  content: "L'IEC 62828:2020 établit les procédures spécifiques d'essai des transmetteurs
    de débit utilisés dans les systèmes de mesure et de commande des processus industriels
    et des systèmes de commande des machines. Pour les procédures d'essais générales,
    référence doit être faite à l'IEC 62828-1:2017, applicable à tous les types de
    transmetteurs de mesure industriels et de processus.<br />\r\nLe présent document
    (avec l'IEC 62828-1:2017) est la norme de référence pour soumettre à essai tous
    les types de transmetteurs de débit, non seulement pour les liquides, mais également
    pour les gaz et la vapeur.<br />\r\nDans le présent document, le terme \"transmetteurs
    industriels de débit\" couvre tous les types de transmetteurs de débit utilisés
    dans les systèmes de mesure et de commande des processus industriels et des machines."
