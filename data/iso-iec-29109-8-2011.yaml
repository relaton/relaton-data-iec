abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29109-8:2011 specifies elements of conformance testing methodology, test assertions, and test procedures as applicable to ISO/IEC 19794-8:2006.</p>
    <p>It establishes</p>
    <ul>
    <li>test assertions of the structure of the finger pattern skeletal data format as specified in ISO/IEC 19794-8:2006 (Type A Level 1 as defined in ISO/IEC 29109-1:2009),</li>
    <li>test asssertions of internal consistency by checking the types of values that may be contained within each field (Type A Level 2 as defined in ISO/IEC 29109-1:2009).</li>
    </ul>
    <p>It does not establish</p>
    <ul>
    <li>test of conformance of Common Biometric Exchange Formats Framework (CBEFF) structures required by ISO/IEC 19794-8:2006,</li>
    <li>test of consistency with input biometric data record (Level 3),</li>
    <li>test of other characteristics of biometric products or other types of testing of biometric products (e.g. acceptance, performance, robustness, security),</li>
    <li>test of conformance of systems that do not produce ISO/IEC 19794-8:2006 records.</li>
    </ul>
