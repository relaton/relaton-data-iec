abstract:
- language: en
  script: Latn
  content: "IEC 61788-26:2020 specifies a test method for determining the DC critical
    current of short RE (rare earth)-Ba-Cu-O (REBCO) composite superconductor specimens
    that have a shape of straight flat tape. This document applies to test specimens
    shorter than 300 mm and having a rectangular cross section with an area of 0,03
    mm<sup>2</sup> to 7,2 mm<sup>2</sup>, which corresponds to tapes with width ranging
    from 1,0 mm to 12,0 mm and thickness from 0,03 mm to 0,6 mm.<br />\r\nThis method
    is intended for use with superconductor specimens that have critical current less
    than 300 A and n-values larger than 5 under standard test conditions: the test
    specimen is immersed in liquid nitrogen bath at ambient pressure without external
    magnetic field during the testing. Deviations from this test method that are allowed
    for routine tests and other specific restrictions are given in this document."
- language: fr
  script: Latn
  content: "L’IEC 61788-26:2020 spécifie une méthode d'essai pour la détermination
    du courant critique continu des échantillons de composites supraconducteurs RE
    (terre rare)-Ba-Cu-O (REBCO) courts en forme de ruban plat et rectiligne. Le présent
    document s'applique aux échantillons d’essai d'une longueur inférieure à 300 mm
    et d'une superficie de section rectangulaire de 0,03 mm<sup>2</sup> à 7,2 mm<sup>2</sup>,
    ce qui correspond aux rubans d’une largeur de 1,0 mm à 12,0 mm et d’une épaisseur
    de 0,03 mm à 0,6 mm.<br />\r\nCette méthode est destinée à être utilisée avec
    des échantillons de supraconducteurs caractérisés par un courant critique inférieur
    à 300 A et des valeurs n supérieures à 5 dans les conditions d’essai normalisées:
    l’échantillon d’essai est immergé dans un bain d’azote liquide à pression ambiante
    sans champ magnétique externe pendant l’essai. Le présent document spécifie les
    écarts par rapport à cette méthode d’essai qui sont admis dans les essais individuels
    de série, ainsi que d'autres restrictions spécifiques."
