- content: "L'IEC 60601-2-22:2019 s'applique à la Sécurité de Base et aux Performances
    Essentielles des appareils à laser pour applications chirurgicales, thérapeutiques,
    de diagnostic médical, esthétiques ou vétérinaires destinés à être utilisés sur
    les personnes ou les animaux; ils sont classés comme Appareils à Laser de Classe
    1C, le Laser Enfermé étant de Classe 3B ou 4, ou de Classe 3B, ou de Classe 4.
    Les Appareils Electromédicaux ou les Systèmes Electromédicaux intégrant des lasers
    comme sources d’énergie transférées au Patient ou à l’animal, les lasers étant
    conformes aux spécifications ci-dessus, sont désignés par le terme “appareils
    à laser” dans le présent document. Les Appareils à Laser pour ces applications,
    classés Appareils à Laser de Classe 1, Classe 1M, Classe 2, Classe 2M ou Classe
    3R, sont couverts par l’IEC 60825-1:2014 et par la norme générale. Si un article
    ou un paragraphe est spécifiquement destiné à être applicable uniquement aux Appareils
    EM ou uniquement aux Systèmes EM, le titre et le contenu de cet article ou de
    ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou le paragraphe
    s'applique aux Appareils EM et aux Systèmes EM, selon le cas. Les Dangers inhérents
    à la fonction physiologique prévue des appareils à laser dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document à l'exception de 7.2.13, Effets physiologiques,
    de la norme générale. Si les appareils à laser sont de la Classe 1C selon l’IEC
    60825-1:2014 et sont utilisés en tant qu’appareil à laser pour un usage domestique,
    ils sont couverts par l’IEC 60335-2-113:2016. Cette quatrième édition annule et
    remplace la troisième édition parue en 2007 et l'Amendement 1:2012. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) elle prend
    en compte l'IEC 60601-1:2005/AMD1:2012 et l'IEC 60825-1:2014, qui ont été publiés
    depuis la publication de la troisième édition;<br />\r\nb) elle traite des questions
    techniques et de sécurité soulevées depuis la publication de la troisième édition;<br
    />\r\nc) le domaine d’application de cette quatrième édition diffère de celui
    de la troisième édition. Il inclut désormais les appareils à laser de Classe 1C,
    tels que définis dans l’IEC 60825-1:2014, alors que le laser enfermé est un laser
    de Classe 3B ou 4;<br />\r\nd) les appareils à LED (diode électroluminescente)
    sont à présent exclus du présent document étant donné que les appareils médicaux
    à LED peuvent être couverts par l’IEC 60601-2-57."
