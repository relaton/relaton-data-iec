abstract:
- content: Applies to utility-interconnected photovoltaic (PV) power systems operating
    in parallel with the utility and utilizing static (solid-state) non-islanding
    inverters for the conversion of DC to AC. Lays down requirements for interconnection
    of PV systems to the utility distribution system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux systèmes PV interconnectés au réseau public qui fonctionnent
    en parallèle avec celui-ci et qui utilisent des onduleurs statiques (à semi-conducteurs)
    à fonction anti-îlotages pour la conversion du courant continu en courant alternatif.
    Etablit les exigences d'interconnexion des systèmes PV à un réseau public de distribution
    de l'électricité.
