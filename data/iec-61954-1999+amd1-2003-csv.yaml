abstract:
- language: en
  script: Latn
  content: "Defines type, production and optional test on thyristor valves used in
    thyristor controlled reactots (TCR), Thyristor switched reactor (TSR) and thyristor
    switched capacitors (TSC) forming part of static VAR compensators (SVC) for power
    system applications. the requirements of the standard apply both to single valve
    units (one phase) and to multiple valve units (several phases). Clauses 4 to 7
    detail the type tests, clause 8 covers the production tests, clauses 9 and 7 detail
    optional tests.\n\nThe contents of the corrigendum of December 1999 have been
    included in this copy.\n\n<b>This consolidated version consists of the first edition
    (1999)   \nand its amendment 1 (2003). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "Définit les essais de type, les essais de production et les essais facultatifs
    de valve à thyristors utilisées dans les bobines d'inductance commandées par thyristors
    (TCR), les bobines d'inductance commutées par thyristors (TSR) et les condensateurs
    commutés par thyristors (TSC) qui font partie des compensateurs statiques d'énergie
    réactive (SVC) pour des applications de système de puissance. Les prescriptions
    de la présente norme s'appliquent tant aux unités à valve unique (monophasées)
    qu'aux unités à valves multiples (polyphasées). Les articles 4 à 7 décrivent les
    essais de type, l'article 8 traite des essais de production, les articles 9 et
    10 décrivent les essais facultatifs.\n\nLe contenu du corrigendum de décembre
    1999 a été pris en considération dans cet exemplaire.\n\n<b> Cette version consolidée
    comprend la première édition (1999) et\nson amendement 1 (2003). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</b>"
