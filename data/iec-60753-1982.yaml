abstract:
- language: en
  script: Latn
  content: |-
    Applies to partially annealed aluminium conductors of diameter not less than 0.6 mm and not greater than 1.4 mm used in polyolefin insulated telecommunication cables. Prescribes physical and mechanical property values which may be used inte-
    rnationally for this type of wire in the complete cables.
- language: fr
  script: Latn
  content: S'applique aux conducteurs en aluminium partiellement recuit, de diamètre
    égal ou supérieur à 0,6 mm sans dépasser 1,4 mm, utilisés dans les câbles de télécommunication
    à isolation polyoléfine. Prescrit des valeurs de caractéristiques physiques et
    mécaniques pouvant être utilisées sur le plan international pour ce type de fil
    dans les câbles terminés.
