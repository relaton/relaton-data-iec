abstract:
- content: IEC 61188-6-1:2021 specifies the requirements for soldering surfaces on
    circuit boards. This includes lands and land pattern for surface mounted components
    and also solderable hole configurations for through-hole mounted components. These
    requirements are based on the solder joint requirements of the IEC 61191-1, IEC
    61191-2, IEC 61191-3 and IEC 61191-4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61188-6-1:2021 spécifie les exigences relatives aux surfaces de brasage
    sur les cartes imprimées. Cela comprend les pastilles et la zone de report des
    composants montés en surface, ainsi que les configurations des trous de brasage
    des composants montés par trous traversants. Ces exigences se fondent sur les
    exigences relatives au joint de brasure de l’IEC 61191-1, l’IEC 61191-2, l’IEC
    61191-3 et l’IEC 61191-4.
