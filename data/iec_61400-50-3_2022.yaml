abstract:
- content: "IEC 61400-50-3:2022 describes procedures and methods that ensure that
    wind measurements using nacelle-mounted wind lidars are carried out and reported
    consistently and according to best practice. This document does not prescribe
    the purpose or use case of the wind measurements. However, as this document forms
    part of the IEC 61400 series of standards, it is anticipated that the wind measurements
    will be used in relation to some form of wind energy test or resource assessment.<br
    />\r\nThe scope of this document is limited to forward-looking nacelle-mounted
    wind lidars (i.e. the measurement volume is located upstream of the turbine rotor).<br
    />\r\nThis document aims to describe wind measurements using nacelle-mounted wind
    lidar with sufficient quality for the use case of power performance testing (according
    to IEC 61400-12-1:2017)."
  language:
