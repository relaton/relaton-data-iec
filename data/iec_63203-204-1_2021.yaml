abstract:
- content: IEC 63203-204-1:2021 specifies a household washing durability test method
    for leisurewear and sportswear e-textile systems. This document includes testing
    procedures for leisurewear and sportswear products with electrically conductive
    components and sensors to collect the data of the user. This document does not
    cover safety or heat-generation test methods. Products containing other components
    than those listed in this clause are not covered by this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63203-204-1:2021 spécifie une méthode d'essai de la durabilité au
    lavage des systèmes e-textiles des vêtements de sport et de loisirs utilisable
    dans le cadre domestique. Le présent document contient des modes opératoires d’essai
    pour les vêtements de sport et de loisirs qui comportent des composants électriquement
    conducteurs et des capteurs destinés à recueillir des données de l’utilisateur.
    Le présent document ne traite pas des méthodes d'essai portant sur la sécurité
    ou la production de chaleur. Les produits qui comportent des composants autres
    que ceux énumérés dans cet article ne sont pas couverts par le présent document.
