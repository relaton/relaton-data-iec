  script:
  - Latn
  format: text/html
- content: "La CEI 60794-2-42:2008 couvre les câbles à fibres optiques simplex et
    duplex contenant des fibres A4 pour utilisation à l'intérieur. Les exigences de
    la spécification intermédiaire CEI 60794-2 sont applicables aux câbles couverts
    par la présente norme.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60794-1-1:2011, la CEI 60794-1-2:2003 et la CEI 60794-2:2002."
