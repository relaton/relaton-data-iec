- content: "<!-- NEW! -->IEC 60793-1-1:2022 est disponible sous forme de IEC 60793-1-1:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60753-1-1:2022 donne la liste des documents qui fournissent les exigences uniformes
    pour les mesurages et les essais des fibres optiques, ainsi que des recommandations
    relatives à l’utilisation de ces documents, contribuant ainsi au contrôle des
    fibres et des câbles proposés sur le marché (le plus souvent dans le domaine des
    télécommunications). Les méthodes d'essai et de mesure individuelles sont contenues
    dans les différentes parties de la série IEC 60793. Elles sont identifiées comme
    IEC 60793-1-X, où \"X\" est le numéro assigné à une sous-partie, indiquant qu'elle
    appartient à la série IEC 60793-1. En général, les méthodes d’essai et de mesure
    s’appliquent à toutes les fibres multimodales de la classe A et à toutes les fibres
    optiques unimodales de la classe B et de la classe C couvertes par la série IEC
    60793-2 qui traite des spécifications de produits, bien qu’il puisse exister des
    exceptions. L’Article 1 de chaque partie de la série IEC 60793 contient le domaine
    d’application pour chaque attribut particulier. Cette cinquième édition annule
    et remplace la quatrième édition parue en 2017. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n\r\n\tles références normatives
    ont été modifiées;\r\n\tl’Article 10 a été renommé et des exigences relatives
    aux documents ont été ajoutées dans un nouveau paragraphe 10.2."
