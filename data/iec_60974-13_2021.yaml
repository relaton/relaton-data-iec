- content: "<!-- NEW! -->IEC 60974-13:2021 est disponible sous forme de IEC 60974-13:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60974-13:2021 s’applique aux connecteurs de pièce pour les procédés de soudage
    à l’arc, conçus pour les relier électriquement à la pièce mise en œuvre sans l'aide
    d'outils.<br />\r\nLe présent document ne s’applique pas aux connecteurs de pièce
    pour le soudage sous-marin et le coupage par plasma.<br />\r\nLe présent document
    spécifie les exigences de sécurité et de performance des connecteurs de pièce.<br
    />\r\nLe présent document ne spécifie pas les exigences pour les câbles de soudage.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2011,
    et constitue une révision technique.<br />\r\nLes modifications techniques majeures
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- Modification
    du titre existant \"pince de retour de courant\" en \"connecteur de pièce\", et
    mise à jour des termes dans l’ensemble du document.<br />\r\n- Mise à jour de
    toutes les valeurs du courant d’essai dans le Tableau 1, corrigées pour une température
    de 40 °C.<br />\r\n- Mise à jour de la référence à l’EN 50565-1:2014, Câbles électriques
    – Guide d'emploi des câbles avec une tension assignée n'excédant pas 450/750 V
    (U0/U) – Partie 1: Lignes directrices<br />\r\nLa présente partie de l’IEC 60974
    doit être utilisée conjointement avec l’IEC 60974-1.<br />\r\nLa présente version
    bilingue (2021-11) correspond à la version anglaise monolingue publiée en 2021-04.<br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
