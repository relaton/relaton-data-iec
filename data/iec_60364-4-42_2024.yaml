- content: "IEC 60364-4-42 s’applique aux installations électriques en ce qui concerne
    les mesures de protection des personnes, du bétail et des biens contre:<br />\r\n•
    les effets thermiques, les risques de combustion ou de dégradation des matériaux,
    et les risques de brûlure provoqués par un matériel électrique;<br />\r\n• la
    propagation des flammes en cas de danger d’incendie, depuis les installations
    électriques vers d’autres compartiments feu séparés par des barrières se trouvant
    à proximité; et<br />\r\n• les atteintes à la sécurité de fonctionnement des matériels
    électriques, y compris les services de sécurité, dues aux effets thermiques.<br
    />\r\nLa présente publication groupée de sécurité (GSP), qui met l’accent sur
    les exigences essentielles de sécurité, est avant tout destinée à être utilisée
    en tant que norme sécurité des produits pour les installations citées dans le
    domaine d’application, mais elle est également destinée à être utilisée par les
    CE dans le cadre de l’élaboration de publications pour des installations similaires
    à celles mentionnées dans le domaine d’application de cette GSP, conformément
    aux principes établis dans l’IEC Guide 104 et l’lSO/lEC Guide 51.<br />\r\nL’une
    des responsabilités d’un CE consiste, le cas échéant, à utiliser les publications
    fondamentales de sécurité et/ou les publications groupées de sécurité dans le
    cadre de l’élaboration de ses publications.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2010 et son Amendement 1:2014. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    le Domaine d’application contient maintenant un nouvel alinéa indiquant que l’IEC
    60364 4 42 est devenue une publication groupée de sécurité (GSP, Group Safety
    Publication) qui suit la recommandation du Comité consultatif de la sécurité (ACOS,
    Advisory Committee on Safety) concernant l’approbation de la fonction groupée
    de sécurité \"protection contre les effets thermiques pour tout type d’installation
    électrique basse tension\" conformément au TC 64; cette GSP est avant tout destinée
    à être utilisée en tant que norme de sécurité des produits pour les installations
    citées dans le domaine d’application, mais elle est également destinée à être
    utilisée par les comités techniques dans le cadre de l’élaboration de publications
    pour des installations similaires à celles mentionnées dans le domaine d’application
    de cette GSP;<br />\r\nb) de nouveaux termes et de nouvelles définitions ont été
    ajoutés<br />\r\nc) un nouveau paragraphe 421.6, qui concerne les mesures pour
    la prévention des incendies dus à l’utilisation d’une cuisinière, d’un réchaud
    ou d’un plan de cuisson électrique, a été ajouté;<br />\r\nd) le paragraphe 421.7
    précédent a été rallongé et déplacé vers un nouvel Article 426: Mesures de protection
    supplémentaires contre les effets thermiques pour les emplacements dans lesquels
    les conséquences d’un incendie sont graves;<br />\r\ne) les exigences concernant
    les issues de secours ont été développées et modifiées;<br />\r\nf) les exigences
    concernant les circuits terminaux dans les locaux BE2 ont été développées et modifiées;<br
    />\r\ng) les exigences concernant les emplacements contenant des biens irremplaçables
    ou les installations essentielles pour l’activité ont été développées et modifiées;<br
    />\r\nh) un nouvel Article 425 concernant la protection contre les incendies dus
    aux courants de défaut a été ajouté;<br />\r\ni) un nouvel Article 427 concernant
    les défauts d’arc internes dans un ensemble a été ajouté."
