abstract:
- content: Applies to mineral oils, both uninhibited and inhibited against oxidation,
    in service, under normal operating conditions, in transformers, switchgear and
    similar electrical equipment where oil sampling is permissible. This publication
    is intended to give a common basis on which more complete codes may be prepared
    when these are necessary. In this guide, the causes of oil deterioration are discussed,
    and recommendations are made for the various tests. It also gives indications
    regarding the type of treatment to which the oil should be subsequently subjected,
    if applicable.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux huiles minérales, non inhibées ou inhibées contre l'oxydation,
    utilisées dans des conditions d'exploitation normales, dans des transformateurs,
    appareillages de coupure et matériels électriques semblables, où le prélèvement
    d'huile est possible. Cette publication a pour but de donner les éléments de base
    à partir desquels on pourra préparer des codes plus complets quand cela s'avérera
    nécessaire. Dans ce guide, les causes de l'altération sont discutées et des recommandations
    sont faites pour différents essais. Il donne également des indications pour déterminer
    la nature du traitement que l'huile devra éventuellement subir.
