abstract:
- language: en
  script: Latn
  content: "IEC 60757:2021 specifies letter codes for designation of colours and provides
    rules for their combination to designate colour combinations. The letter codes
    are intended to be applied in the technical documentation of electrical installations,
    electrical equipment and products, and in markings of electrical equipment and
    products.<br />\r\nThis basic safety publication focusing on safety essential
    requirements is primarily intended for use by technical committees in the preparation
    of safety publications in accordance with the principles laid down in IEC Guide
    104 and ISO/IEC Guide 51.<br />\r\nIt is not intended for use by manufacturers
    or certification bodies. One of the responsibilities of a technical committee
    is, wherever applicable, to make use of basic safety publications in the preparation
    of its publications. The requirements of this basic safety publication will not
    apply unless specifically referred to or included in the relevant publications.<br
    />\r\nThis document does not specify any requirements for the encoding of colour
    properties, nor for their visual representation. Such requirements are under the
    responsibility of the different technical committees.<br />\r\nIEC 60757:2021
    cancels and replaces the first edition published in 1983. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) codes restricted
    to letter codes;<br />\r\nb) removed old unnecessary notes;<br />\r\nc) added
    a new subclause on alternating colours of the same item;<br />\r\nd) added Annex
    A with examples of colours and their corresponding RGB (red, green, blue) encoding."
- language: fr
  script: Latn
  content: "L'IEC 60757:2021 spécifie les codes littéraux de désignation de couleurs
    et donne des règles régissant leur combinaison, afin de désigner les combinaisons
    de couleurs. Les codes littéraux sont destinés à être appliqués dans la documentation
    technique des installations électriques, des équipements et produits électriques,
    ainsi que dans les marquages des équipements et produits électriques.<br />\r\nLa
    présente publication fondamentale de sécurité portant sur des exigences essentielles
    de sécurité est avant tout destinée à être utilisée par les comités d’études dans
    le cadre de l’élaboration de publications de sécurité, conformément aux principes
    établis dans le Guide IEC 104 et le Guide lSO/lEC 51.<br />\r\nElle n’est pas
    destinée à être utilisée par les fabricants ou les organismes de certification.
    L’une des responsabilités d’un comité d’études consiste, le cas échéant, à utiliser
    les publications fondamentales de sécurité dans le cadre de l’élaboration de ses
    publications. Les exigences de la présente publication fondamentale de sécurité
    ne s’appliquent pas tant qu’il n’y a pas été fait spécifiquement référence ou
    qu’elles n’ont pas été incluses dans les publications concernées.<br />\r\nLe
    présent document ne spécifie pas d’exigences relatives au codage des propriétés
    des couleurs, ni à leur représentation visuelle. De telles exigences relèvent
    de la responsabilité des différents comités d’études.<br />\r\nL'IEC 60757:2021
    annule et remplace la première édition parue en 1983. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) restriction
    des codes à des codes littéraux;<br />\r\nb) suppression des anciennes notes superflues;<br
    />\r\nc) ajout d’un paragraphe sur un élément utilisant différentes couleurs par
    alternance;<br />\r\nd) ajout de l'0 avec des exemples de couleurs et leur codage
    RVB (rouge, vert, bleu) correspondant."
