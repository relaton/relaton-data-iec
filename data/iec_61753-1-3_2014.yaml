- content: "L'IEC 61753-1-3:2014 définit les sévérités et les exigences minimales
    initiales de performances, d'essais et de mesure auxquelles doit satisfaire un
    connecteur ou un cordon comportant des fibres unimodales, afin d'être considéré
    comme satisfaisant aux critères de la catégorie I (environnement industriel) de
    l'IEC. La catégorie I est une catégorie d'environnement qui vient s'ajouter aux
    catégories C, U O et E déjà décrites dans l'IEC 61753-1. La catégorie I est fondée
    sur le Tableau MICE décrit dans l'ISO/IEC 24702. Les essais de performances évaluent
    deux critères d'acceptation fondamentaux du produit: l'intégrité mécanique et
    les exigences de transmission optiques, en simulant les effets de l'exposition
    à l'environnement dans lequel le produit sera installé, en simulant l'installation
    et les conditions d'intervention et en évaluant les caractéristiques spécifiées
    du produit. Les procédures d'essais de performances définies simulent la situation
    dans une condition accouplée lorsque le produit est utilisé dans un environnement
    industriel. L'objectif n'est pas de simuler les situations suivantes:<br />\r\n-
    lorsque le connecteur est accouplé ou désaccouplé;<br />\r\n- pendant l'assemblage
    du connecteur;<br />\r\n- pendant le transport et le stockage du connecteur. La
    présente norme ne couvre pas les essais de fiabilité relatifs à l'espérance de
    vie. Mots clés: fibres unimodales, catégorie I (environnement industriel) de l'IEC,
    Tableau MICE"
