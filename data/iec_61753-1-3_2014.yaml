abstract:
- content: "IEC 61753-1-3:2014 defines the minimum initial performance, test and measurement
    requirements and severities which a connector or cable assembly with single-mode
    fibres needs to satisfy in order to be categorized as meeting IEC Category I (industrial
    environment). Category I is an additional environmental category to C, U, O and
    E already described in IEC 61753-1. Category I is based on the MICE Table described
    in ISO/IEC 24702. The performance tests evaluate the product for two basic acceptance
    criteria: mechanical integrity and optical transmission requirements, by simulating
    the effects of exposure to the environment in which it will be installed, simulating
    installation and intervention conditions, and evaluating specified features of
    the product. The defined performance test procedures simulate the situation in
    a mated condition under use in an industrial environment. It is not the intention
    to simulate the situation:<br />\r\n- when being mated or demated;<br />\r\n-
    during the assembling of the connector;<br />\r\n- during transportation and storage
    of the connector. Reliability tests for life time expectations are not covered
    by this standard. Keywords: single-mode fibres, IEC Category I (industrial environment),
    MICE Table"
