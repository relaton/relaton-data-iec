abstract:
- language: en
  script: Latn
  content: IEC 62056-7-3:2017 specifies DLMS/COSEM wired and wireless M-Bus communication
    profiles for local and neighbourhood networks. It is restricted to aspects concerning
    the use of communication protocols in conjunction with the COSEM data model and
    the DLMS/COSEM application layer.
- language: fr
  script: Latn
  content: "<div>IEC 62056-7-3:2017 spécifie les profils de communication M-Bus DLMS/COSEM
    filaire et sans fil pour les réseaux locaux et de voisinage. Il se limite aux
    aspects relatifs à l'utilisation des protocoles de communication conjointement
    avec le modèle de données COSEM et la couche application DLMS/COSEM.</div>"
