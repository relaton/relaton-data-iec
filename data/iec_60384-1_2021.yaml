  format: text/html
- content: "L’IEC 60384:2021 est une spécification générique qui s’applique aux condensateurs
    fixes utilisés dans les équipements électroniques. Elle établit des définitions,
    des procédures de contrôle et des méthodes d’essai normalisées à utiliser dans
    les spécifications intermédiaires et particulières des composants électroniques,
    pour les systèmes d’assurance de la qualité ou pour tout autre usage.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) le document a été entièrement restructuré pour se conformer
    aux Directives ISO/IEC, Partie 2; une nouvelle catégorisation des méthodes d’essai
    a été introduite et les méthodes d’essai ont été réorganisées selon ces nouvelles
    catégories; les tableaux, figures et références ont été révisés en conséquence;<br
    />\r\nb) l’Annexe X a été ajoutée à des fins de comparaison avec l’édition précédente."
