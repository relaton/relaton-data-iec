abstract:
- content: "IEC 60384-1:2021 is a generic specification and is applicable to fixed
    capacitors for use in electronic equipment. It establishes standard terms, inspection
    procedures and methods of test for use in sectional and detail specifications
    of electronic components for quality assessment or any other purpose.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The document has been completely restructured to
    comply with the ISO/IEC Directives, Part 2; a new technical categorization of
    test methods has been introduced and the test methods have been reorganized according
    to these new categories; tables, figures and references have been revised accordingly.<br
    />\r\nb) Annex X has been added for comparison with the previous edition."
  language:
