- content: "IEC 61000-4-30:2025 définit les méthodes de mesure des paramètres de qualité
    de l'alimentation des réseaux d'énergie électrique en courant alternatif à une
    fréquence fondamentale déclarée de 50 Hz ou 60 Hz et la façon d'interpréter les
    résultats. Les méthodes de mesure sont décrites pour chaque paramètre applicable
    en des termes qui fournissent des résultats fiables et répétables, indépendamment
    de la mise en œuvre de la méthode. Le présent document porte sur les méthodes
    de mesure destinées aux mesurages in situ. Le présent document couvre deux classes
    de méthodes de mesure (classe A et classe S). Les classes de mesure sont spécifiées
    à l'Article 4.<br />\r\nNOTE 1 Dans le présent document, \"A\" signifie \"advanced\"
    et \"S\" signifie \"surveys\".<br />\r\nLe mesurage des paramètres couverts par
    le présent document se limite aux phénomènes conduits sur les réseaux d'énergie
    électrique. Les paramètres de qualité de l'alimentation pris en compte dans le
    présent document sont la fréquence industrielle, l'amplitude de la tension d'alimentation,
    le papillotement, les creux de la tension d'alimentation et les surtensions temporaires
    à fréquence industrielle, les coupures de tension, les tensions transitoires,
    le déséquilibre de tension d'alimentation, les harmoniques et interharmoniques
    de tension, les variations rapides de tension, les tensions des systèmes de communication
    par le réseau d'alimentation (MCS), l'amplitude du courant, les courants harmoniques,
    les courants interharmoniques et le déséquilibre de courant. Les émissions dans
    la plage comprise entre 2 kHz et 150 kHz sont prises en compte à l'Annexe C et
    à l'Annexe D. En fonction de l'objet du mesurage, celui-ci peut porter soit sur
    une partie des phénomènes de cette liste soit sur l'ensemble.<br />\r\nNOTE 2 Les
    méthodes d'essai concernant la vérification de la conformité au présent document
    peuvent être consultées dans l'IEC 62586-2.<br />\r\nNOTE 3 Les effets des transducteurs
    lorsqu'ils sont placés entre le réseau et l'appareil de mesure sont pris en compte,
    mais non traités en détail dans le présent document. Des recommandations concernant
    les effets des transducteurs peuvent être consultées dans l'IEC TR 61869-103.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) l'IEC 61000-4-30:2015/AMD1:2021 et l'IEC 61000-4-30:2015/COR1:2016 ont
    été prises en compte;<br />\r\nb) la méthode de mesure des variations rapides
    de tension (RVC) a été corrigée et étendue;<br />\r\nc) la méthode de mesure des
    événements de tension a été mise à jour et étendue;<br />\r\nd) l'Annexe C a été
    divisée en 2 parties:<br />\r\n1) Annexe C: la méthode de mesure de l'IEC 61000-4-7:2002
    et de l'IEC 61000‑4‑7:2002/AMD1:2008, Annexe B pour les émissions conduites dans
    la plage de 2 kHz à 9 kHz<br />\r\na été séparée;<br />\r\n2) Annexe D: une nouvelle
    méthode de mesure des émissions conduites dans la plage de 9 kHz à 150 kHz a été
    ajoutée;<br />\r\ne) l'Annexe D (paramètres de valeur basse et valeur haute) a
    été supprimée;<br />\r\nf) l'Annexe E (classe B) a été supprimée."
