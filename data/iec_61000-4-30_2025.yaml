abstract:
- content: "IEC 61000-4-30:2025 defines the methods for measurement and interpretation
    of results for power quality parameters in AC power supply systems with a declared
    fundamental frequency of 50 Hz or 60 Hz. Measurement methods are described for
    each relevant parameter in terms that give reliable and repeatable results, regardless
    of the method’s implementation. This document addresses measurement methods for
    in-situ measurements. This document covers two classes of measurement methods
    (Class A and Class S). The classes of measurement are specified in Clause 4.<br
    />\r\nNOTE 1 In this document, “A” stands for “advanced” and “S” stands for “surveys”.<br
    />\r\nMeasurement of parameters covered by this document is limited to conducted
    phenomena in power systems. The power quality parameters considered in this document
    are power frequency, magnitude of the supply voltage, flicker, supply voltage
    dips and swells, voltage interruptions, transient voltages, supply voltage unbalance,
    voltage harmonics and interharmonics, rapid voltage changes, mains communicating
    system (MCS) voltages, magnitude of current, harmonic currents, interharmonic
    currents and current unbalance. Emissions in the 2 kHz to 150 kHz range are considered
    in Annex C and Annex D. Depending on the purpose of the measurement, all or a
    subset of the phenomena on this list can be measured.<br />\r\nNOTE 2 Test methods
    for verifying compliance with this document can be found in IEC 62586-2.<br />\r\nNOTE
    3 The effects of transducers inserted between the power system and the instrument
    are acknowledged but not addressed in detail in this document. Guidance about
    effects of transducers can be found IEC TR 61869-103.<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2015. This edition constitutes
    a technical revision.This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) IEC 61000-4-30:2015/AMD1:2021
    and IEC 61000-4-30:2015/COR1:2016 were included.<br />\r\nb) The measurement method
    for rapid voltage changes (RVC) has been corrected and extended.<br />\r\nc) The
    measurement method for voltage events has been updated and extended.<br />\r\nd)
    Annex C was divided into 2 parts:<br />\r\n1) Annex C: The measurement method
    from IEC 61000-4-7:2002 and IEC 61000‑4‑7:2002/AMD1:2008, Annex B for conducted
    emissions in the 2 kHz to 9 kHz range has been separate<br />\r\n2) Annex D: A
    new measurement method for conducted emissions in the 9 kHz to 150 kHz range has
    been added.<br />\r\ne) Annex D (underdeviation and overdeviation parameters)
    was removed.<br />\r\nf) Annex E (Class B) was removed."
