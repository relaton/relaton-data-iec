abstract:
- content: "IEC 62403:2005 specifies the HD-BURN format applied to CD-R/RW discs.
    The HD-BURN system is capable of recording the information in double density compared
    to the conventional CD-R/RW disc. It enables the realization of products with
    high reliability, high speed and interchangeability, and is especially suitable
    for consumer applications with high cost-performance. It describes:<br />\r\n-
    the physical characteristics for the recording and playback;<br />\r\n- the track
    structure of a disc, the data structure in the track;<br />\r\n- logical format
    structure."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62403:2005 spécifie le format HD-BURN appliqué aux disques CD-R/RW.
    Le système HD-BURN est capable d'enregistrer les informations en double densité
    par rapport au disque CD-R/RW traditionnel. Il permet la réalisation de produits
    offrant grande fiabilité, vitesse élevée et interchangeabilité, et est spécialement
    adapté aux applications client avec un rapport coût-performance élevé. Elle décrit:<br
    />\r\n- les caractéristiques physiques relatives à l'enregistrement et à la lecture;<br
    />\r\n- la structure de piste d'un disque;<br />\r\n- la structure de données
    dans la piste;<br />\r\n- la structure de format logique."
