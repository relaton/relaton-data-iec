abstract:
- content: "<!-- NEW -->IEC 60900:2018 is available as IEC 60900:2018 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<p>IEC 60900:2018 is applicable
    to insulated, insulating and hybrid hand tools used for working live or close
    to live parts at nominal voltages up to 1 000 V AC and 1 500 V DC. The products
    designed and manufactured according to this document contribute to the safety
    of the users provided they are used by skilled persons, in accordance with safe
    methods of work and the instructions for use (where appropriate). This document
    has been prepared in accordance with the requirements of IEC 61477 where applicable.
    The products covered by this document may have an impact on the environment during
    some or all stages of its life cycle. These impacts can range from slight to significant,
    be of short term or long-term duration, and occur at the global, regional or local
    level. This document does not include requirements and test provisions for the
    manufacturers of the products, or recommendations to the users of the products
    for environmental improvement. This fourth edition cancels and replaces the third
    edition, published in 2012. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of a third category of tools has been added,
    namely hybrid hand tools;<br />\r\nb) introduction of a new informative Annex
    A on examples of insulated, insulating and hybrid hand tools.<br />\r\nKey words:
    Live Working, Insulated, Insulating, Hand Tools<br />\r\nThe contents of the corrigendum
    of January 2019 and May 2020 have been included in this copy.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60900:2018 est disponible sous forme de IEC 60900:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60900:2018 est applicable aux outils à main isolés, isolants et hybrides utilisés
    sous tension ou à proximité de parties actives, à des tensions nominales jusqu’à
    1 000 V en courant alternatif et 1 500 V en courant continu. Les produits conçus
    et fabriqués en conformité avec le présent document contribuent à la sécurité
    des utilisateurs, à condition qu’ils soient utilisés par des personnes qualifiées,
    conformément à des méthodes de travail en toute sécurité et aux instructions d’emploi
    (le cas échéant). Le présent document a été préparé conformément aux exigences
    de l’IEC 61477 lorsque cela s’applique. Pendant certaines ou pendant toutes les
    étapes de son cycle de vie, les produits couverts par le présent document peuvent
    avoir un impact sur l’environnement. Ces impacts peuvent ętre de légers à importants,
    de court ou de long terme, et se produire à un niveau local, régional ou global.
    Le présent document ne contient pas d’exigences et de dispositions d’essai s’adressant
    aux fabricants, ou de recommandations aux utilisateurs des produits ayant pour
    but d’améliorer l’environnement. Cette quatrième édition annule et remplace la
    troisième édition, parue en 2012. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\na) ajout d'une troisième catégorie d'outils:
    les outils à main hybrides;<br />\r\nb) introduction d’une nouvelle Annexe A informative
    sur des exemples des différents types d’outils à main: isolés, isolants et hybrides.<br
    />\r\nMots-clés: Travaux sous tension, isolés, isolant, outils à main<br />\r\nLe
    contenu du corrigendum de janvier 2019 et de mai 2020 a été pris en considération
    dans cet exemplaire."
