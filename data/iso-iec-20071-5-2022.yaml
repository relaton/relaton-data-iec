abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies requirements and recommendations for making accessibility settings accessible and usable. It provides guidance on specific accessibility settings, saving settings and modifying settings. It specifies how to access and operate the accessibility setting mode, and how to directly activate specific accessibility features.</p>
    <p>This document applies to all operating system user interfaces on all types of information and communications technologies (ICTs) from the point where the operating system is fully functional and waiting for the user to interact with it.</p>
    <p>This document does not apply to:</p>
    <p>—    storing and retrieving information from a stored user profile, including personally identifiable information;</p>
    <p>—    accessibility of the closed functionality that does not support access by assistive technology;</p>
    <p>—    accessibility of boot mode.</p>
