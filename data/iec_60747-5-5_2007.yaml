abstract:
- content: This part of IEC 60747 gives the terminology, essential ratings, characteristics,
    safety test as well as the measuring method for photocouplers (or optocouplers).
    NOTE The word "optocoupler" can also be used instead of "photocoupler". This standard
    replaces the clauses for photocouplers (or optocouplers) described in IEC 60747-5-1,
    IEC 60747-5-2 and IEC 60747-5-3, including their amendments. The contents for
    phototransistors and photothyristors in IEC 60747-5-1, IEC 60747-5-2 and IEC 60747-5-3,
    including their amendments, will be considered obsolete as of the effective date
    of publication of this standard. NOTE Photocouplers that are certified to the
    previous version of the photocoupler standard, namely IEC 60747-5-1/2/3, are to
    be considered in compliance with the requirements and provisions of IEC 60747-5-5.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60747 donne la terminologie, les performances
    essentielles, les caractéristiques, les essais de sécurité ainsi que les méthodes
    de mesures pour les photocoupleurs (ou optocoupleurs). NOTE Le terme "optocoupleur"
    peut aussi être employé à la place de "photocoupleur". Cette norme remplace les
    articles pour les photocoupleurs (ou optocoupleurs) décrites dans la CEI 60747-5-1,
    la CEI 60747-5-2 et la CEI 60747-5-3, y compris leurs amendements. Le texte concernant
    les phototransistors et les photothyristors dans la CEI 60747-5-1, la CEI 60747-
    5-2 et la CEI 60747-5-3 y compris leurs amendements sera considéré obsolète à
    la date effective de publication de la présente norme. NOTE Les photocoupleurs
    qui sont certifiés selon la version précédente de la norme sur les photocoupleurs,
    c'est-à-dire la CEI 60747-5-1/2/3, sont à considérer comme étant en conformité
    avec les exigences et dispositions de la CEI 60747-5-5.
