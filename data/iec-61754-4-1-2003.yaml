abstract:
- language: en
  script: Latn
  content: "IEC 61754-4-1:2003 defines the standard interface dimensions of simplified
    receptacles for the type SC family of connectors. The parent connector for the
    type SC connector family is a single-position plug which is characterized by a
    cylindrical, spring-loaded butting ferrule(s) of 2,5 mm typical diameter, and
    a push-pull coupling mechanism. \nKeywords: standard interface dimensions of simplified
    receptacles, type SC family of connectors"
- language: fr
  script: Latn
  content: "IEC 61754-4-1:2003 définit les dimensions d'interfaces normalisées des
    embases simplifiées pour la famille de connecteurs de type SC. Le connecteur générique
    de la famille de connecteurs de type SC est une fiche à position unique qui est
    caractérisée par une ou plusieurs férules cylindriques avec butées maintenues
    par ressort de 2,5 mm de diamètre type, et un mécanisme de couplage de type pousser-tirer.
    \nMots clés: dimensions d'interfaces normalisées des embases simplifies, famille
    de connecteurs de type SC"
