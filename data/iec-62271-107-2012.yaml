abstract:
- language: en
  script: Latn
  content: "IEC 62271-107:2012 applies to three-pole operated units for distribution
    systems that are functional assemblies of a circuit-switcher and current-limiting
    fuses designed so as to be capable of:<br />\r\n- breaking, at the rated recovery
    voltage, any load or fault current up to and including the rated short-circuit
    breaking current;<br />\r\n- making, at the rated voltage, circuits to which the
    rated short-circuit breaking current applies. This second edition cancels and
    replaces the first edition, published in 2005. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition.<br />\r\n- the reference to IEC 60694 has been changed
    to IEC 62271-1;<br />\r\n- the new clauses and subclauses from IEC 62271-1 have
    been added and where necessary new wording has been provided;<br />\r\n- the normative
    references have been updated: IEC 60265-1 to IEC 62271-103, IEC 60787 to IEC/TR
    60787, IEC 60466 to IEC 62271-201, and IEC/TR 60787 was moved to the bibliography;<br
    />\r\n- the figures and tables have been placed in the document where they are
    first cited;<br />\r\n- the numbering of figures and tables has been changed to
    obtain the correct order;<br />\r\n- the definition of NSDD was deleted. This
    definition is included in IEC 62271-1;<br />\r\n- the acceptance criteria have
    been aligned with 6.101.4 of IEC 62271-103:2011;<br />\r\n- the various provisions
    expressed about \"extension of the validity of type tests\" have been grouped
    under 6.103: some of the rules were duplicated in Clauses 6 and 8, and it seems
    better fitted to deal within each type test sub-clause only with the type test
    to be performed. Conditions have not been changed, but the wording is clearer;
    <br />\r\n- new numbering of subclauses in Clauses 8 and 9 to avoid conflict with
    clauses from IEC 62271-1.\r\n\r\n<br /><br />This publication is to be read in
    conjunction with <a href=\"https://webstore.iec.ch/en/publication/6685\">IEC 62271-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 62271-107:2012 s'applique aux appareils à man uvre tripolaire pour
    les réseaux de distribution, qui sont des ensembles fonctionnels constitués d'un
    circuit-switcher et de fusibles limiteurs, conçus de façon à être capables:<br
    />\r\n- de couper, à la tension de rétablissement assignée, tout courant de charge
    ou de défaut jusqu'au pouvoir de coupure en court-circuit assigné y compris;<br
    />\r\n- d'établir, à la tension assignée, les circuits pour lesquels le courant
    de court-circuit assigné s'applique. Cette deuxième édition annule et remplace
    la première édition parue en 2005. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente.<br />\r\n- la référence à la CEI 60694 a été remplacée
    par la CEI 62271-1;<br />\r\n- De nouveaux articles et paragraphes de la CEI 62271-1
    ont été ajoutés et une nouvelle terminologie a été proposée lorsque nécessaire.<br
    />\r\n- les références normatives ont été mises à jour: CEI 60265-1 en CEI 62271-103,
    CEI 60787 en CEI/TR 60787, CEI 60466 en CEI 62271-201, et CEI/TR 60787 a été déplacée
    dans la bibliographie;<br />\r\n- les figures et les tableaux ont été placés à
    l'endroit où ils sont cités en premier dans le document;<br />\r\n- la numérotation
    des figures et des tableaux a été modifiée afin d'obtenir l'ordre convenable;<br
    />\r\n- la définition de la (décharge disruptive non entretenue (NSDD) a été supprimée.
    Cette définition est incluse dans la CEI 62271-1;<br />\r\n- les critères d'acceptation
    ont été alignés avec le 6.101.4 de la CEI 62271-103:2011;<br />\r\n- regroupement
    sous le 6.103 des diverses dispositions exprimées concernant \"l'extension de
    la validité des essais de type\". Certaines des règles étaient dupliquées dans
    les Articles 6 et 8 et il semble plus approprié de ne traiter dans chaque paragraphe
    que l'essai de type à effectuer. Les conditions n'ont pas été modifiées, mais
    la terminologie est plus claire;<br />\r\n- nouvelle numérotation des paragraphes
    des Articles 8 et 9 pour éviter les conflits avec les articles de la CEI 62271-1.\r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6685\">CEI
    62271-1:2007</a>."
