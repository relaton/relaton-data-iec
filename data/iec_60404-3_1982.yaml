abstract:
- content: |-
    Defines the general principles and the technical details of the measurement of the magnetic properties of magnetic sheets, at power frequencies, by means of a single sheet tester. This tester is applicable to flat plate specimens obtained from magnetic sheets and strips of any quality. The magnetic characterictics are determined for a sinusoidal induced voltage, for specified peak values of magnetic polarization and for a specified
    frequency.
