abstract:
- content: IEC 62569-1:2017 specifies several qualifiers to be used with object or
    (dictionary) properties and their values indicating life cycle and other aspects
    of the property. It is a prerequisite for the usage of the other parts of IEC
    62569. This first edition cancels and replaces IEC PAS 62569-1:2009. This edition
    constitutes a technical revision.
  language:
