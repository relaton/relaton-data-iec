abstract:
- language: en
  script: Latn
  content: Specifies methods of calibration and routine tests of scintillation detector
    systems for the measurement of gamma-ray energies and emission rates of radionuclides
    and the assay of radioactivity. Is applicable to scintillation detector systems
    based on inorganic scintillators for photon measurements. This second edition
    reflects an expansion of detector types considered.
- language: fr
  script: Latn
  content: Spécifie les méthodes d'étalonnage et d'essais individuels des équipements
    de détection à scintillation destinés à la mesure des énergies des rayonnements
    gamma et des taux d'émission gamma de radionucléides, ainsi qu'au dosage de la
    radioactivité. Est applicable aux équipements de détection à scintillation basés
    sur des scintillateurs inorganiques pour la mesure des rayonnements photons. Cette
    deuxième édition inclue une extension des types de détecteurs considérés.
