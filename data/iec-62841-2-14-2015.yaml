abstract:
- language: en
  script: Latn
  content: "IEC 62841-2-14:2015 applies to hand-held planners the rated voltage is
    not more than 250 V for single-phase a.c. or d.c. tools, and 480 V for three-phase
    a.c. tools. The rated input is not more than 3 700 W. The limits for the applicability
    of this standard for battery tools is given in Annex K. This standard deals with
    the hazards presented by tools which are encountered by all persons in the normal
    use and reasonably foreseeable misuse of the tools. Hand-held electric tools,
    which can be mounted on a support or working stand for use as fixed tools without
    any alteration of the tool itself, are within the scope of this standard and such
    combination of a hand-held tool and a support is considered to be a transportable
    tool and thus covered by the relevant Part 3. The attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 36 months from the date of publication. Key words:
    Planner, Hand held, Cutting head<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/7448\">IEC 62841-1:2014</a>."
- language: fr
  script: Latn
  content: "IEC 62841-2-14:2015 s’applique aux rabots portatifs, la tension assignée
    est inférieure à 250 V pour les outils à courant monophasé alternatif ou continu,
    et inférieure à 480 V pour les outils à courant alternatif triphasé. La tension
    assignée est inférieure à 3 700 W. Les limites d'application de la présente Norme
    aux outils fonctionnant sur batterie sont indiquées en K.  La présente Norme traite
    des dangers présentés par les outils, encourus par tous les individus dans l'utilisation
    normale et dans l'utilisation impropre raisonnablement prévisible de ces outils.
    Les outils comportant des éléments chauffants électriques entrent dans le domaine
    d'application de la présente Norme. Les outils électroportatifs, qui peuvent être
    montés sur un support de travail pour être utilisés comme outils installés à poste
    fixe sans aucune modification de l'outil lui-même, sont compris dans le domaine
    d'application de la présente Norme et la combinaison d'un outil portatif et d'un
    support est considérée comme un outil portable, donc couvert par la Partie 3 applicable.
