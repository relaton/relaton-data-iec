abstract:
- content: |-
    IEC 61500:2009 establishes requirements for data communication which is used in systems performing category A functions in nuclear power plants. It covers also interface requirements for data communication of equipment performing category A functions with other systems including those performing category B and C functions and functions not important to safety. This second edition is intended to accomplish the following:<br />
    - to change the focus from multiplexed data transmission to data communication;<br />
    - to restrict the scope to communication in systems performing category A functions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61500:2009 établit des exigences applicables à la communication de données assurée pour des systèmes réalisant des fonctions de catégorie A dans les centrales nucléaires de puissance. Cela comprend aussi les exigences relatives aux interfaces des équipements de communication de données assurant des fonctions de catégorie A, avec les autres systèmes y compris ceux qui assurent des fonctions de catégories B et C, ainsi que des fonctions non importantes pour la sûreté. L'objectif de cette deuxième édition est de:<br />
    - modifier le sujet et passer de la transmission multiplexée de données à la communication de données,<br />
    - de restreindre le domaine à la communication au sein des systèmes réalisant des fonctions de catégories A.
