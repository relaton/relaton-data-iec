abstract:
- language: en
  script: Latn
  content: IEC 61753-082-2:2008 gives the minimum initial test and measurement requirements
    and severities which a fibre optic 1,31/1,55 μm WWDM (wide wavelength division
    multiplexing) device shall satisfy in order to be categorised as meeting the IEC
    standard, category C, controlled environment. The requirements cover devices with
    single-mode pigtails.
- language: fr
  script: Latn
  content: La CEI 61753-082-2:2008 donne les essais initiaux minimaux, les exigences
    de mesures et les sévérités minimales auxquelles un dispositif à fibres optiques
    WWDM (multiplexage par répartition sur large longueur d'onde (wide wavelength
    division multiplexing) 1,31/1,55 μm doit satisfaire afin d'être considéré comme
    conforme aux normes CEI relatives à la catégorie C, environnements contrôlés.
    Les exigences couvrent les dispositifs à fibres amorces unimodales.
