abstract:
- language: en
  script: Latn
  content: "Applicable to any project with a technological content. \nProvides a general
    introduction to project risk management, its subprocesses and influencing factors.\nGuidelines
    are provided on the organizational requirements for implementing the process of
    risk management appropriate to the various phases of a project."
- language: fr
  script: Latn
  content: |-
    Applicable à des projets à contenu technologique.
    Fournit une introduction générale à la gestion des risques liés à un projet, aux sous-processus et facteurs d'influence correspondants.
    Des lignes directrices sont fournies concernant les exigences organisationnelles pour la mise en oeuvre du processus de gestion de risque lors des différentes phases du projet.
