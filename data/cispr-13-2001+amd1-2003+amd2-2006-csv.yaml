abstract:
- language: en
  script: Latn
  content: Applies to the generation of electromagnetic energy from sound and television
    receivers for the reception of broadcast and similar transmissions and from associated
    equipment. Describes the methods of measurement applicable to sound and television
    receivers or associated equipment and specifies limits for the control of disturbance
    from such equipment. The frequency range covered extends from 9 kHz to 400 GHz.
    This consolidated version consists of the fourth edition (2001), its amendment
    1 (2003) and its amendment 2 (2006). Therefore, no need to order amendments in
    addition to this publication.
- language: fr
  script: Latn
  content: S'applique à la production d'énergie électromagnétique provenant des récepteurs
    de radiodiffusion et de télévision pour la réception des transmissions de radiodiffusion
    et des appareils associés. Décrit les méthodes de mesure applicables aux récepteurs
    de radiodiffusion et de télévision ou aux équipements associés et spécifie les
    valeurs limites pour le contrôle des perturbations provenant de ces appareils.
    La gamme de fréquences considérée s'étend de 9 kHz à 400 GHz. Cette version consolidée
    comprend la quatrième édition (2001), son amendement 1 (2003) et son amendement
    2 (2006). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.
