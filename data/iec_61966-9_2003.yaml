abstract:
- content: "IEC 61966-9:2003 defines methods of measurement designed to make possible
    the objective performance assessment and characterization of the colour reproduction
    of digital cameras which can capture colour still and moving images, and output
    colour information corresponding to red - green - blue digital image data. The
    measured results are intended to be used for the purpose of colour management
    in multimedia systems, typically in the Internet. This bilingual version (2013-03)
    corresponds to the monolingual English version, published in 2003-11. This second
    edition cancels and replaces the first edition published in 2000. It includes
    the following significant technical changes:<br />\r\n- In the light of issuing
    IEC 61966-2-2, the relevant reference IEC 61966-2-1 in Annex C has been replaced
    by IEC 61966-2-2 together with sRGB by scRGB.<br />\r\n- The previous Annex C
    has been replaced by the new Annex C where the previous Figure C.1 has been deleted."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61966-9:2003 définit les méthodes de mesure pour permettre l'évaluation
    objective de la performance et la caractérisation de la reproduction des couleurs
    des appareils numériques de prise de vue qui peuvent prendre des images en couleur
    fixes et animées, et des informations de couleur en sortie correspondant aux données
    numériques d'images rouge, vert et bleu. Les résultats mesurés sont destinés à
    être utilisés pour la gestion de la couleur dans les systèmes multimédia, généralement
    sur Internet. Cette deuxième édition annule et remplace la première édition parue
    en 2000. Elle contient les modifications techniques significatives suivantes:<br
    />\r\n- Compte tenu de la publication de la CEI 61966-2-2, la référence correspondante,
    à la CEI 61966-2-1 de l'Annexe C, a été remplacé par CEI 61966-2-2 et sRVB par
    scRVB.<br />\r\n- L'ancienne Annexe C a été remplacée par la nouvelle Annexe C,
    dans laquelle l'ancienne Figure C.1 a été supprimée. La présente version bilingue
    (2013-03) correspond à la version anglaise monolingue publiée en 2003-11."
