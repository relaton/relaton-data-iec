- content: "L’IEC 62127-1:2022 spécifie les méthodes d'utilisation des hydrophones
    étalonnés qui permettent de mesurer, dans des liquides, les champs acoustiques
    générés par des appareils médicaux à ultrasons, y compris les critères de largeur
    de bande et les exigences de plage de fréquences d’étalonnage en fonction du contenu
    spectral des champs à caractériser.<br />\r\nLe présent document:<br />\r\n- définit
    un groupe de paramètres acoustiques qui peuvent être mesurés sur une base physiquement
    sonore;<br />\r\n- définit un second groupe de paramètres qui peuvent être déduits,
    dans le cadre de certaines hypothèses, de ces mesurages et appelés paramètres
    d'intensité dérivés;<br />\r\n- définit un mode opératoire de mesure qui peut
    être utilisé pour déterminer les paramètres de pression acoustique;<br />\r\n-
    définit les conditions dans lesquelles les mesurages des paramètres acoustiques
    peuvent être réalisés à l'aide d'hydrophones étalonnés;<br />\r\n- définit les
    modes opératoires de correction, dans le cas de limitations provoquées par l'utilisation
    d'hydrophones à largeur de bande finie et de taille d'élément actif finie, ainsi
    que les modes opératoires d’estimation des incertitudes correspondantes.<br />\r\nL’IEC
    62127-1:2022 annule et remplace la première édition parue en 2007 ainsi que l’Amendement
    1:2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente.<br />\r\na) La limite supérieure de fréquence de 40 MHz a été supprimée.<br
    />\r\nb) Les définitions de la sensibilité des hydrophones ont été modifiées pour
    considérer les sensibilités comme des grandeurs à valeurs complexes.<br />\r\nc)
    Les modes opératoires et les exigences concernant l’approximation à bande étroite
    et les mesurages à large bande ont été modifiés; des informations détaillées sur
    la déconvolution des formes d’onde ont été ajoutés.<br />\r\nd) Les modes opératoires
    de correction de la moyenne spatiale ont été modifiés.<br />\r\ne) L’Annexe D,
    l’Annexe E et la Bibliographie ont été mises à jour pour tenir compte des modifications
    apportées aux parties normatives."
