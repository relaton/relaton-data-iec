abstract:
- content: Deals with the safety of electrical commercial multi-purpose cooking pans,
    not intended for household use. Typical use is in restaurants, canteens, bakeries,
    butcheries, etc. Their rated voltage is not more than 250 V for single-phase appliances
    and 480 V for other appliances. It also covers the electrical part of appliances
    using other forms of energy.
