abstract:
- language: en
  script: Latn
  content: 'applies to coaxial communications cables. It specifies test methods to
    determine the bending tests for cables: bending around a test mandrel (Clause
    4); repeated bending (Clause 5); repeated flexing in service (Clause 6); flexing
    in service (Clause 7); bending around rollers or bows during installation (Clause
    8); and measure the stiffness (Clause 9) of such a cable; kink test (Clause 10).'
- language: fr
  script: Latn
  content: s'applique aux câbles coaxiaux de communication. Elle spécifie les méthodes
    d'essai pour déterminer les essais de pliage des câbles:pliage autour d'un mandrin
    d'essai (Article 4); pliage répété (Article 5); flexion répétée en service (Article
    6); flexion en service (Article 7); pliage autour de rouleaux ou d'arceaux en
    cours d'installation (Article 8) et mesure de la rigidité (Article 9) d'un tel
    câble;nessai de pliures (Article 10).
