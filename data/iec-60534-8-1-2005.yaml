abstract:
- language: en
  script: Latn
  content: defines equipment, methods, and procedures for obtaining laboratory measurements
    of sound pressure levels radiated by control valves and/or associated piping configurations,
    including fixed restrictions, through which compressible fluids are passing. Control
    valves discharging to atmosphere are excluded from this standard
- language: fr
  script: Latn
  content: définit le matériel, les méthodes et les procédures pour obtenir des mesures
    en laboratoire des niveaux de pression acoustique aérienne rayonnée par les vannes
    de régulation et/ou les configurations de tuyauteries associées, y compris les
    restrictions fixes, à travers lesquelles passent des fluides compressibles. Les
    vannes de régulation déchargeant à l'atmosphère sont exclues de cette norme.
