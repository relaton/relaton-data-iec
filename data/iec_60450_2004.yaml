abstract:
- content: |-
    Describes a standardized method for the determination of the average viscometric degree of polymerization (DPv) of new and aged cellulosic electrically insulating materials. It may be applied to all cellulosic insulating materials such as those used in transformer, cable or capacitor manufacturing.
    The methods described can also be used for the determination of the intrinsic viscosity of solutions of chemically modified kraft papers, provided that these dissolve completely in the selected solvent.
    Caution should be taken if the method is applied to loaded kraft papers.
    Note: Within a sample of material, all the cellulose molecules do not have the same degree of polymerization so that the mean value measured by viscometric methods is not necessarily the same as that which may be obtained by, for instance, osmotic or ultra centrifuging methods.
    Experience has indicated the need for improved description of the experimental method. It describes a revised procedure that overcomes the limitations of the first edition.
