abstract:
- language: en
  script: Latn
  content: This part of IEC 60998 applies to connecting devices as separate entities
    for the connection of two or more electrical copper conductors (complying with
    IEC 60228 or IEC 60344) rigid (solid or stranded) or flexible, having a cross-sectional
    area of 0,2 mm2 up to and including 35 mm2 and equivalent AWG conductors with
    a rated voltage not exceeding 1 000 V a.c. up to and including 1 000 Hz and 1
    500 V d.c. where electrical energy is used for house-hold and similar purposes.
    This standard constitutes Part 1 of the IEC 60998 series, published under the
    general title Connecting devices for low-voltage circuits for household and similar
    purposes. This series consists of this Part 1, devoted to general requirements,
    and various Parts 2, devoted to particular requirements. This second edition cancels
    and replaces the first edition published in 1990 and constitutes a technical revision.
    The contents of the interpretation sheet of March 2005 have been included in this
    copy.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60998 s'applique aux dispositifs de connexion
    en tant que parties séparées pour la connexion de deux ou plusieurs conducteurs
    électriques en cuivre (conformes à la CEI 60228 ou à la CEI 60344), rigides (massifs
    ou câblés) ou souples, ayant une section de 0,2 mm2 à 35 mm2 inclus, et aux conducteurs
    AWG équivalents, ayant une tension assignée ne dépassant pas 1 000 V en courant
    alternatif jusqu'à 1 000 Hz et 1 500 V inclus en courant continu, dans les cas
    où l'énergie électrique est utilisée pour des usages domestiques et analogues.
    La présente norme constitue la Partie 1 de la série CEI 60998, publiée sous le
    titre général Dispositifs de connexion pour circuits basse tension pour usage
    domestique et analogue. Cette série se compose de la présente Partie 1, consacrée
    aux règles générales, et d'un certain nombre de Parties 2, qui donnent les règles
    particulières. Cette deuxième édition annule et remplace la première édition parue
    en 1990, dont elle constitue une révision technique. Le contenu de la feuille
    d'interprétation de mars 2005 a été pris en considération dans cet exemplaire.
