abstract:
- language: en
  script: Latn
  content: IEC TS 62789:2014 provides guidelines for the parameters to be specified
    for concentrator photovoltaic cells (both multijunction and single junction) and
    provides recommendations and references for measurement techniques. No attempt
    is made to determine pass/fail criteria for cells. The purpose is to define the
    performance and physical characteristics of concentrator cells. This specification
    may also be used for describing cell assemblies and receivers.
- language: fr
  script: Latn
  content: L'IEC TS 62789:2014 donne des lignes directrices concernant les paramètres
    à spécifier pour les cellules photovoltaïques à concentration (à la fois pour
    les cellules multi-jonctions et à jonction simple) et fournit des recommandations
    et des références relatives aux techniques de mesure. Aucun essai n'est réalisé
    en vue de déterminer des critères d'acceptation/de rejet pour les cellules. Le
    but est de définir les caractéristiques de performance et les caractéristiques
    physiques des cellules à concentration. Cette spécification peut également être
    utilisée pour décrire les ensembles et les récepteurs de cellules.
