- content: "L'IEC 62209-2:2010+A1:2019 s'applique à tout appareil de communication
    sans fils pouvant émettre des champs électromagnétiques (EMF) et destiné à une
    utilisation près du corps humain, de la manière décrite par le fabricant, la ou
    les parties rayonnantes de l'appareil étant situées à des distances inférieures
    ou égales à 200 mm du corps humain, c'est-à-dire lorsque l'appareil est tenu à
    la main ou devant le visage, porté près du corps, combiné à d'autres appareils
    ou accessoires émetteurs ou non (comme un clip de ceinture, une caméra ou un périphérique
    Bluetooth), ou intégré à des vêtements. Pour les émetteurs utilisés très près
    de l'oreille, les procédures de l'IEC 62209-1:2005 sont applicables. L'IEC 62209-2:2010
    s'applique à l'exposition aux radiofréquences dans la gamme de fréquences de 30
    MHz à 6 GHz, et elle peut être utilisée pour mesurer les expositions simultanées
    aux multiples sources radio utilisées très près du corps humain. Des définitions
    et des procédures d'évaluation sont fournies pour les catégories générales suivantes
    de types de dispositifs:<br />\r\n- portés près du corps,<br />\r\n- appareil
    posé sur le corps,<br />\r\n- appareil de bureau,<br />\r\n- appareil devant le
    visage,<br />\r\n- appareil tenu à la main,<br />\r\n- appareil portable,<br />\r\n-
    appareil fixé à un membre,<br />\r\n- appareil multibande,<br />\r\n- appareil
    poussoir de conversation,<br />\r\n- appareil intégré aux vêtements. Les types
    d'appareils pris en compte comprennent notamment les téléphones mobiles, les microphones
    sans fils, les appareils de diffusion auxiliaires et les émetteurs radio intégrés
    dans les ordinateurs. L'IEC 62209-2:2010 fournit des recommandations pour une
    méthode de mesure reproductible et conservatrice afin de déterminer la conformité
    des appareils sans fils aux limites du DAS. Le contenu du corrigendum de juin
    2010 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la première édition (2010) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
