abstract:
- content: "IEC 60704-2-19:2026 applies to stationary freestanding and wall-mounted
    air cleaners for domestic and similar use, supplied from mains, d.c. voltage not
    exceeding 48 V or batteries. This document includes combination products, where
    air cleaning is combined with for example humidification, but can be used only
    for the air cleaning function.<br />\r\nThis Part 2-19 is intended to be used
    in conjunction with IEC 60704-1:2021, Household and similar electrical appliances
    - Test code for the determination of airborne acoustical noise - Part 1: General
    requirements."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60704-2-19:2026 s''applique aux épurateurs d''air autoportants
    fixes et aux épurateurs d''air fixés au mur pour usages domestiques et analogues,
    alimentés à partir du réseau, en tension continue inférieure à 48 V ou par piles
    ou accumulateurs. Le présent document couvre les produits mixtes pour lesquels
    l''épuration d''air est combinée, par exemple, avec l''humidification de l''air,
    mais qui peuvent être utilisés seulement pour la fonction d''épuration d''air.
    La présente Partie 2-19 est destinée à être utilisée conjointement avec l''IEC
    60704-1:2021 Appareils électrodomestiques et analogues - Code d''essai pour la
    détermination du bruit aérien - Partie 1: Exigences générales.'
