abstract:
- language: en
  script: Latn
  content: |-
    IEC 62282-3-200:2015 covers operational and environmental aspects of the stationary fuel cell power systems performance. The test methods apply as follows:<br />
    - power output under specified operating and transient conditions;<br />
    - electrical and heat recovery efficiency under specified operating conditions;<br />
    - environmental characteristics;<br />
    - for example, exhaust gas emissions, noise, etc. under specified operating and transient conditions. This new edition includes the following significant technical changes with respect to the previous edition: a stabilization zone of +- 10 % for thermal output of 100 % response time is provided instead of the tests for thermal output of 90 % response time, while the tests for electric output of 90 % response time remain as an option; the calculations for the ramp rate in kW/s are deleted and only the calculations for the response time (s) remain.
- language: fr
  script: Latn
  content: |-
    L'IEC 62282-3-200:2015 couvre les aspects de fonctionnement et d'environnement des performances des systèmes à piles à combustible stationnaires. Les méthodes d'essai s'appliquent comme suit:<br />
    - puissance de sortie dans des conditions de fonctionnement spécifiées y compris les conditions transitoires;<br />
    - rendements de l'énergie électrique et de l'énergie thermique récupérable dans des conditions de fonctionnement spécifiées;<br />
    - caractéristiques d'environnement, par exemple, émissions de gaz d'échappement, bruit, etc., dans des conditions de fonctionnement spécifiées y compris les conditions transitoires. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente: une zone de stabilisation de +- 10 % pour une sortie thermique d'un temps de réponse à 100 % est fournie en lieu et place des essais de sortie thermique d'un temps de réponse à 90 %, alors que les essais de sortie électrique d'un temps de réponse à 90 % restent facultatifs; les calculs relatifs au taux de variation en kW/s sont supprimés et seuls les calculs relatifs au(x) temps de réponse sont maintenus.
