abstract:
- language: en
  script: Latn
  content: Specifies the appropriate methods of test, selected from the generic specification
    to be used in detail specifications for electromechanical all-or-nothing relays
    of assessed quality derived from this specification. Also gives the basic test
    schedules which are to be used in the preparation of such detail specifications.
- language: fr
  script: Latn
  content: Spécifie les méthodes d'essai appropriées, choisies dans la spécification
    générique, et destinées à être utilisées dans les spécifications particulières
    applicables aux relais électromécaniques de tout-ou-rien soumis au régime d'assurance
    de la qualité, lesquelles découlent de la présente spécification. Elle donne aussi
    les programmes d'essai de base qui sont à utiliser lors de la préparation de telles
    spécifications particulières.
