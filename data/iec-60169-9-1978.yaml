abstract:
- language: en
  script: Latn
  content: Concerns patterns for r.f. coaxial connectors which may preferably be used
    with r.f. cables 96 IEC 60050-1 or 60050-2. These connectors are for low power.
    They have a screw-type coupling mechanism and are commonly known as Type SMC.
