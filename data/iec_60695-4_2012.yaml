abstract:
- content: "IEC 60695-4:2012 The terms and definitions in this standard are applicable
    to fire tests for electrotechnical products. This basic safety publication is
    intended for use by technical committees in the preparation of standards in accordance
    with IEC Guide 104 and ISO/IEC Guide 51. One of the responsibilities of a technical
    committee is, wherever applicable, to make use of basic safety publications in
    the preparation of its publications. The requirements, test methods or test conditions
    of this basic safety publication will not apply unless specifically referred to
    or included in the relevant publications. This fourth edition of IEC 60695-4 cancels
    and replaces the third edition issued in 2005. It constitutes a technical revision.
    The main changes with respect to the previous edition are as follows:<br />\r\n-
    The terms and definitions that are not specifically electrotechnical and that
    are either identical or equivalent to those in ISO 13943:2008 have been deleted.<br
    />\r\n- The terms and definitions that are specifically electrotechnical and that
    are in ISO 13943:2008 have been included for the convenience of the user.<br />\r\n-
    Some new terms have been included.<br />\r\nA list of all the parts in the IEC
    60695 series, under the general title Fire hazard testing, can be found on the
    IEC website. Keywords: Fire Hazard Testing, Terminology."
