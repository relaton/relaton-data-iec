- content: "La CEI 60695-4:2012 Les termes et définitions définis dans la présente
    norme sont applicables aux essais au feu pour les produits électrotechniques.
    Cette publication fondamentale de sécurité est destinée à être utilisée par les
    comités d'études pour l'établissement de leurs normes, conformément au IEC Guide
    104 et dans le Guide ISO/CEI 51. L'une des responsabilités d'un comité d'études
    consiste, le cas échéant, à utiliser les publications fondamentales de sécurité
    dans le cadre de l'élaboration de ses publications. Les exigences, méthodes d'essai
    ou conditions d'essai de cette publication fondamentale de sécurité ne s'appliquent
    pas, sauf si elles sont spécifiquement citées en référence ou incluses dans les
    publications correspondantes. Cette quatrième édition de la CEI 60695-4 annule
    et remplace la troisième édition parue en 2005. Elle constitue une révision technique.
    Les principales modifications par rapport à l'édition antérieure sont indiquées
    ci-dessous:<br />\r\n- Les termes et définitions qui ne concernent pas spécifiquement
    l'électrotechnique et qui sont soit identiques soit équivalents à ceux de l'ISO
    13943:2008 ont été supprimés.<br />\r\n- Les termes et définitions qui sont spécifiquement
    électrotechniques et qui figurent dans l'ISO 13943:2008 ont été inclus dans un
    souci de commodité pour l'utilisateur.<br />\r\n- Quelques nouveaux termes ont
    été inclus.<br />\r\nUne liste de toutes les parties de la série CEI 60695, regroupées
    sous le titre général Essais relatifs aux risques du feu, peut être consultée
    sur le site web de la CEI. Mots clé: Essais relatifs aux risques du feu, Terminologie"
