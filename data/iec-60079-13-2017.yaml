abstract:
- language: en
  script: Latn
  content: "IEC 60079-13:2017 gives requirements for the design, construction, assessment,
    verification and marking of rooms used to protect internal equipment:<br />\r\n–
    located in a Zone 1 or Zone 2 or Zone 21 or Zone 22 explosive atmosphere without
    an internal source of gas/vapour release and protected by pressurization;<br />\r\n–
    located in a Zone 2 explosive atmosphere with or without an internal source of
    gas/vapour release and protected by artificial ventilation;<br />\r\n– located
    in a non-hazardous area, containing an internal source of gas/vapour release and
    protected by artificial ventilation;<br />\r\n– located in a Zone 1 or Zone 2
    or Zone 21 or Zone 22 explosive atmosphere containing an internal source of gas/vapour
    release and protected by both pressurization and artificial ventilation.<br />\r\nThe
    term \"room\" used in this document includes single rooms, multiple rooms, a complete
    building or a room contained within a building. A room is intended to facilitate
    the entry of personnel and includes inlet and outlet ducts. An acoustic hood and
    other like enclosures designed to permit the entry of personnel can be considered
    as a room.<br />\r\nThis document also includes requirements related safety devices
    and controls necessary to ensure that artificial ventilation, purging and pressurization
    is established and maintained.<br />\r\nA room assembled or constructed on site,
    can be either on land or off-shore. The room is primarily intended for installation
    by an end-user but could be constructed and assessed at a manufacturer’s facility,
    where the final construction such as ducting can be completed on site.<br />\r\nThis
    document does not specify the methods that may be required to ensure adequate
    air quality for personnel with regard to toxicity and temperature within the room.
    National or other regulations and requirements may  exist to ensure the safety
    of personnel in this regard.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2010. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) modification of the title of this document
    to include artificially ventilated room \"v\" in addition to pressurized room
    \"p\";<br />\r\nb) addition of types of protection \"pb\", \"pc\", and \"vc\"
    and removal of types of protection \"px\", \"py\", \"pz\" and \"pv\";<br />\r\nc)
    definition of the differences between pressurization and artificial ventilation
    types of protection;<br />\r\nd) removal of protection of rooms with an inert
    gas or a flammable gas from the scope of this document;<br />\r\ne) addition of
    an informative annex to include examples of applications where types of protection
    pressurization or artificial ventilation or pressurization and artificial ventilation
    can be used and associated guidelines."
- language: fr
  script: Latn
  content: "IEC 60079-13:2017 définit les exigences relatives à la conception, la
    construction, l'évaluation, la vérification et le marquage de salles utilisées
    pour protéger le matériel interne:<br />\r\n– situées dans une atmosphère explosive
    de Zone 1 ou de Zone 2 ou de Zone 21 ou de Zone 22 n'incluant pas de source interne
    de dégagement de gaz/vapeur et protégées par surpression interne;<br />\r\n– situées
    dans une atmosphère explosive de Zone 2 incluant ou n’incluant pas de source interne
    de dégagement de gaz/vapeur et protégées par ventilation artificielle;<br />\r\n–
    situées dans un emplacement non dangereux incluant une source interne de dégagement
    de gaz/vapeur et protégées par ventilation artificielle;<br />\r\n– situées dans
    une atmosphère explosive de Zone 1 ou de Zone 2 ou de Zone 21 ou de Zone 22 incluant
    une source interne de dégagement de gaz/vapeur et protégées à la fois par surpression
    interne et par ventilation artificielle.<br />\r\nLe terme «salle» utilisé dans
    le présent document désigne des salles uniques, plusieurs salles, un bâtiment
    complet ou une salle contenue dans un bâtiment. Destinée à faciliter l’entrée
    du personnel, une salle inclut les canalisations d'entrée et de sortie. Une hotte
    acoustique et d’autres enveloppes similaires destinées à permettre l’entrée du
    personnel peuvent être considérées comme une salle.<br />\r\nLe présent document
    couvre également les exigences applicables aux dispositifs et contrôles de sécurité
    nécessaires à l'établissement et au maintien de la ventilation artificielle, du
    balayage et de la surpression interne.<br />\r\nUne salle montée ou construite
    sur site peut se trouver à terre ou en mer. La salle est principalement destinée
    à être installée par un utilisateur final, mais elle peut être construite et évaluée
    à l'usine du fabricant lorsque les opérations de construction finale telles que
    la réalisation des canalisations peuvent être effectuées sur site.<br />\r\nLe
    présent document ne précise pas les méthodes qui peuvent être exigées pour garantir
    au personnel une qualité d'air appropriée en matière de toxicité et de température
    dans la salle. À cet égard, des exigences et règlements nationaux ou autres destinés
    à garantir la sécurité du personnel peuvent exister.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2010. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) modification
    du titre du présent document pour inclure l’expression salle en ventilation artificielle
    «v» en plus de salle en surpression interne «p»;<br />\r\nb) ajout des modes de
    protection «pb», «pc», et «vc» et suppression des modes de protection «px», «py»,
    «pz» et «pv»;<br />\r\nc) définition des différences entre les modes de protection
    par surpression interne et par ventilation artificielle;<br />\r\nd) suppression
    de la protection des salles par un gaz inerte ou un gaz inflammable relevant du
    domaine d’application du présent document;<br />\r\ne) ajout d’une annexe informative
    pour inclure des exemples d’applications dans lesquelles les modes de protection
    par surpression interne et/ou par ventilation artificielle peuvent être utilisés
    ainsi que des lignes directrices correspondantes."
