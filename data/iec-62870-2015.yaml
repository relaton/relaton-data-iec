abstract:
- language: en
  script: Latn
  content: IEC 62870:2015 specifies protective provisions for the operation of lamp
    systems powered by series circuits in aeronautical ground lighting. The protective
    provisions described here refer only to secondary supply systems for loads that
    are electrically separated from the series circuit.
- language: fr
  script: Latn
  content: L'IEC 62870:2015 spécifie des dispositions de protection pour le fonctionnement
    de systèmes de feux alimentés par des circuits série pour le balisage lumineux
    aéronautique au sol. Les dispositions de protection décrites ici se rapportent
    uniquement à des systèmes d'alimentation secondaires pour des charges séparées
    électriquement du circuit série.
