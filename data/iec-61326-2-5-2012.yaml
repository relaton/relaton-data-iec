abstract:
- language: en
  script: Latn
  content: |-
    IEC 61326-2-5:2012 treats the particular features for EMC testing of field devices with field bus interfaces. This part of IEC 61326 covers only the field bus interface of the equipment. This second edition cancels and replaces the first edition published in 2005. This edition constitutes a technical revision. The main technical changes are: Update with respect to IEC 61326-1:2012.
    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46637">IEC 61326-1:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 61326-2-5:2012 traite des caractéristiques particulières pour les essais de CEM des équipements de terrain avec des interfaces utilisant des bus de terrain. La présente partie de la CEI 61326 couvre uniquement l'interface utilisant le bus de terrain du matériel. Cette deuxième édition annule et remplace la première édition parue en 2005. Cette édition constitue une révision technique. Les principaux changements techniques sont: Mise à jour par rapport à la CEI 61326-1:2012.
    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46637">CEI 61326-1:2012</a>.
