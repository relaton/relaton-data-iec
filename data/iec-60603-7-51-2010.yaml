abstract:
- language: en
  script: Latn
  content: IEC 60603-7-51:2010 covers 8-way, shielded, free and fixed connectors,
    references dimensional, mechanical, electrical and environmental characteristics
    and tests in IEC 60603-7, and specifies electrical transmission requirements,
    including power sum alien (exogenous) crosstalk, for frequencies up to 500 MHz.
    These connectors are intermateable and interoperable with other IEC 60603-7 series
    connectors as defined in Clause 2 of IEC 60603-7-1. These connectors are backward
    compatible with other IEC 60603-7 series connectors.
- language: fr
  script: Latn
  content: La CEI 60603-7-51:2010 couvre les fiches et les embases blindées à 8 voies
    et spécifie les exigences dimensionnelles, mécaniques, électriques et environnementales
    ainsi que les essais dans la CEI 60603-7 et elle spécifie les exigences de transmission
    électrique y compris la puissance de diaphonie exogène cumulée pour des fréquences
    jusqu'à 500 MHz. Ces connecteurs sont accouplables et interopérables avec les
    autres connecteurs de la série CEI 60603-7 comme cela est défini à l'Article 2
    de la CEI 60603-7-1. Ces connecteurs offrent une compatibilité amont avec les
    autres connecteurs de la série CEI 60603-7.
