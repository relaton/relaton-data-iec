abstract:
- language: en
  script: Latn
  content: "IEC 60695-9-1:2013 provides guidance for the assessment of surface spread
    of flame for electrotechnical products and the materials from which they are formed.
    It provides an explanation of the principles of flame spread for both liquids
    and solids, guidance for the selection of test methods, guidance on the use and
    interpretation of test results, and informative references. This third edition
    cancels and replaces the second edition of IEC 60695-9-1 published in 2005, and
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- an expanded
    scope;<br />\r\n- updated references and<br />\r\n- updated terms and definitions.<br
    />\r\nKeywords: Surface spread, Flame<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34442\">IEC
    60695-9-2:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-9-1:2013 fournit les lignes directrices générales pour l'évaluation
    de la propagation de flammes en surface des produits électrotechniques et des
    matériaux à partir desquels ils sont faits. Elle fournit une explication des principes
    de la propagation de la flamme pour les liquides et les solides, des considérations
    pour la sélection des méthodes d'essai, des références informatives. Cette troisième
    édition de la CEI 60695-9-1 annule et remplace la deuxième édition publiée en
    2005 dont elle constitue une révision technique. Les principales modifications
    par rapport à l'édition antérieure sont un domaine d'application étoffé, mise
    à jour des références et mise à jour des termes et définitions.<br />\r\nMots-clés:
    Propagation en surface, Flamme, Combustion<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34442\">CEI
    60695-9-2:2005</a>."
