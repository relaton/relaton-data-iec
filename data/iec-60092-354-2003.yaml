abstract:
- language: en
  script: Latn
  content: This part of IEC 60092 is applicable to shipboard and offshore power cables
    with extruded solid insulation, conductor and core screening, having a voltage
    rating of 3,6/6 (7,2) kV, 6/10 (12) kV, 8,7/15 (17,5) kV, 12/20 (24) kV, 18/30
    (36) kV (see Clause 4) and intended for fixed installations. The voltage rating
    for shipboard use is limited to 8,7/15(17,5) kV.
