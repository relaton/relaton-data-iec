abstract:
- content: "IEC 61347-2-2:2024 specifies safety requirements for electronic step-down
    convertors for use on DC supplies of up to 1 500 V or AC supplies of up to 1 000
    V at 50 Hz or 60 Hz, and with a rated output voltage ≤ 50 V (RMS) at a frequency
    deviating from the supply frequency, or 120 V ripple free DC between conductors
    and between any conductor and earth, associated with tungsten-halogen lamps as
    specified in IEC 60357, and other filament lamps.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) alignment
    with respect to the fourth edition of IEC 61347-1;<br />\r\n- introduction of
    dated references to the fourth edition of IEC 61347-1 as appropriate;<br />\r\n-
    deletion of the clauses and subclauses which are either no longer relevant or
    now covered in IEC 61347-1;<br />\r\nb) scope extension to 1 500 V for direct
    current;<br />\r\nc) scope clarification;<br />\r\nd) deletion of unused definitions;<br
    />\r\ne) revision of information and marking requirements;<br />\r\nf) revision
    of compliance conditions for the measurement of the output voltage during fault
    condition testing and during thermal testing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61347-2-2:2024 spécifie les exigences de sécurité applicables aux
    convertisseurs abaisseurs électroniques destinés à être utilisés sur des alimentations
    en courant continu jusqu'à 1 500 V ou sur des alimentations en courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz et de tension de sortie assignée ≤ 50 V (en valeur
    efficace) à une fréquence différente de celle de la tension d'alimentation, ou
    120 V en courant continu lissé entre conducteurs et entre un conducteur et la
    terre, associés à des lampes tungstène‑halogène, comme cela est spécifié dans
    l'IEC 60357, et d'autres lampes à incandescence.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) alignement
    sur la quatrième édition de l'IEC 61347-1;<br />\r\n- ajout de références datées
    à la quatrième édition de l'IEC 61347-1, le cas échéant;<br />\r\n- suppression
    des articles et paragraphes qui ne sont plus pertinents ou qui sont désormais
    couverts dans l'IEC 61347-1;<br />\r\nb) extension du domaine d'application à
    1 500 V pour le courant continu;<br />\r\nc) clarification du domaine d'application;<br
    />\r\nd) suppression des définitions non utilisées;<br />\r\ne) révision des exigences
    relatives aux informations et aux marquages;<br />\r\nf) révision des conditions
    de conformité pour le mesurage de la tension de sortie lors des essais en conditions
    de défaut et lors des essais thermiques."
