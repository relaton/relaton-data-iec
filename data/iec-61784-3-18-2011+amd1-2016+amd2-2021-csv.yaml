abstract:
- language: en
  script: Latn
  content: IEC 61784-3-18:2011+A1:2016+A2:2021 specifies a safety communication layer
    (services and protocol) based on CPF 18 of IEC 61784-2 and IEC 61158 Type 22.
    It identifies the principles for functional safety communications defined in IEC
    61784-3 that are relevant for this safety communication layer.
- language: fr
  script: Latn
  content: L'IEC 61784-3-18:2011+A1:2016+A2:2021 spécifie une couche de communication
    relative à la sécurité (services et protocole) fondée sur le CPF 18 de l'IEC 61784-2
    et le type 22 de l'IEC 61158. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans l'IEC 61784-3, et appropriés à cette couche
    de communication de sécurité.
