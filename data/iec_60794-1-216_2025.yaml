abstract:
- content: "IEC 60794-1-216:2025 defines test procedures to ensure the filling and
    flooding compounds will not flow from a filled or flooded fibre optic cable, at
    stated temperatures. NOTE The environmental testing of optical cable would be
    valuable for some applications. Useful information about suitable test methods
    can be found in the optical fibre standards IEC 60794-1-2.<br />\r\nThis document
    partially cancels and replaces the second edition of IEC 60794-1-22:2017. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794-1-22:2017:<br />\r\na)
    Addition of new Clause 10."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-216:2025 définit des procédures d'essais pour s'assurer que
    les matériaux de remplissage ne s’écoulent pas aux températures spécifiées d’un
    câble fibronique rempli. NOTE Les essais d’environnement appliqués au câble à
    fibres optiques sont susceptibles d’être particulièrement utiles dans le cas de
    certaines applications. Des informations utiles liées aux méthodes d'essais appropriées
    sont fournies dans la norme relative aux fibres optiques IEC 60794-1-2.<br />\r\nCe
    document annule et remplace partiellement la deuxième édition de l'IEC 60794-1-22:2017.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑22:2017:<br
    />\r\na) Ajout du nouvel Article 10."
