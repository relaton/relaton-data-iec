abstract:
- content: 'Applies to: a.c. transmission, distribution and utilization systems and
    equipment with standard frequencies 50 Hz and 60 Hz and a nominal voltage above
    100 V; a.c. and d.c. traction systems; a.c. and d.c. equipment with nominal voltages
    below 120 V a.c. or below 750 V d.c.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique
    - aux réseaux de transport, de distribution et d'utilisation à courant alternatif aux fréquences normales de 50 Hz et de 60 Hz, avec une tension nominale supérieure à 100 V
    - aux réseaux de traction à courant alternatif et à courant continu
    - au matériel à courant alternatif et à courant continu de tension nominale inférieure à 120 V en courant alternatif ou à 750 V en courant continu.
  language:
  - fr
