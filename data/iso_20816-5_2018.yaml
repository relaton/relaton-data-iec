- content: "ISO 20816-5:2018 Le présent document donne des lignes directrices pour
    l'évaluation des mesurages de vibrations réalisés au niveau des paliers, des chaises
    de palier ou des carters de palier, ainsi que pour l'évaluation des mesurages
    de vibrations relatives de l'arbre réalisés sur des groupes de machines équipant
    des centrales hydroélectriques et des stations de pompage et de stockage lorsque
    la machine est exploitée dans sa plage de fonctionnement normal. Les plages de
    fonctionnement normal pour chaque type de turbine couvert par le présent document
    sont définies en Annexe A.<br />\r\nLe présent document est applicable aux groupes
    de machines équipant des centrales hydroélectriques et des stations de pompage
    et de stockage dont les vitesses de rotation typiques vont de 60 tr/min à 1 000
    tr/min et qui sont équipées de paliers à demi-coussinets ou à coussinets lubrifiés
    à l'huile.<br />\r\nNOTE La base de données actuelle inclut des vitesses de machine
    allant de 60 tr/min à 750 tr/min (avec un très petit échantillon de machines fonctionnant
    à 1 000 tr/min).<br />\r\nLe présent document définit différentes valeurs limites
    de vibrations de carters de palier et d'arbres en fonction du type de turbine,
    de l'orientation de l'arbre (horizontale ou verticale) et de chaque emplacement
    des paliers.<br />\r\nLe présent document est basé sur une analyse statistique
    et fournit des critères pour les types de turbines, turbines-pompes et pompes
    les plus courants. Pour des informations spécifiques sur les types d'unités couverts
    par le présent document, voir l'Annexe A.<br />\r\nLes groupes de machines couverts
    par le présent document peuvent présenter les configurations suivantes:<br />\r\na)
    générateurs entraînés par des turbines hydrauliques;<br />\r\nb) groupes convertisseurs
    entraînés par des turbines-pompes;<br />\r\nc) groupes convertisseurs entraînés
    par des turbines hydrauliques et des pompes séparées;<br />\r\nd) pompes entraînées
    par des moteurs électriques.<br />\r\nLe présent document n'est pas applicable
    aux configurations d'unités, paramètres et conditions de fonctionnement suivants:<br
    />\r\n— machines hydrauliques comportant des paliers à lubrification à eau;<br
    />\r\n— machines hydrauliques ou groupes de machines possédant des paliers à roulement
    (pour ces machines, voir l'IEC 62006 et/ou l'ISO 10816‑3);<br />\r\n— pompes dans
    les centrales thermiques ou les installations industrielles (pour ces machines,
    voir l'ISO 10816‑7);<br />\r\n— machines électriques utilisées comme moteurs,
    sauf pour l'utilisation de ces machines dans des applications de pompage et de
    stockage;<br />\r\n— générateurs hydrauliques utilisés comme compensateurs synchrones
    (avec l'eau de la turbine dépressurisée par de l'air comprimé);<br />\r\n— évaluation
    du déplacement vibratoire absolu des carters de palier;<br />\r\n— évaluation
    des vibrations axiales;<br />\r\n— évaluation des conditions transitoires;<br
    />\r\n— fonctionnement non synchrone;<br />\r\n— évaluation des vibrations du
    noyau du stator du générateur ou du bâti du stator.<br />\r\nLes mesurages des
    vibrations sur les carters de palier et les arbres qui se produisent dans les
    groupes de machines équipant des centrales hydroélectriques et des stations de
    pompage et de stockage peuvent être utilisés aux fins suivantes:<br />\r\n1) objectif
    A: éviter les dommages émanant d'amplitudes de vibrations excessives;<br />\r\n2)
    objectif B: surveiller les changements dans le comportement des vibrations afin
    de pouvoir réaliser un diagnostic et/ou un pronostic.<br />\r\nLes critères sont
    applicables aux vibrations produites par le groupe de machines même. Un examen
    spécial est nécessaire pour les vibrations transmises au groupe de machines et
    provenant de sources externes, par exemple les vibrations transmises via les fondations
    de la station."
