abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-13:2010+A1:2014 specifies the details of the glow-wire test
    to be applied to test specimens of solid electrical insulating materials or other
    solid materials for ignitability testing to determine the glow-wire ignition temperature
    (GWIT). The GWIT is the temperature which is 25 K (or 30 K) higher than the maximum
    test temperature, determined during this standardized procedure, at which the
    tested material does not ignite, or if sustained and continuous flaming combustion
    does not occur for a time longer than 5 s for any single flame event and the specimen
    is not totally consumed. This second edition of IEC 60695-2-13 cancels and replaces
    the first edition published in 2000. It also constitutes a technical revision.
    The main changes with respect to the previous edition are:<br />\r\n- modified
    title;<br />\r\n- addition of an Introduction;<br />\r\n- clarification of Scope;<br
    />\r\n- expansion of Clause 2: Normative references;<br />\r\n- expansion of Clause
    3;<br />\r\n- revision of Clause 4 to alignment with the IEC 60695-11 series to
    introduce guidance on test programs for material variations;<br />\r\n- clarification
    of Clause 8: Conditioning (now Clause 7);<br />\r\n- deletion of Clause 9: Initial
    measurement;<br />\r\n- expansion of Clause 10: Test procedures (now Clause 8);<br
    />\r\n- expansion of Clause 11: Observation and measurement (now Clause 9);<br
    />\r\n- clarification of Clause 12: Evaluation of test results (now Clause 10);<br
    />\r\n- expansion of Clause 13: Test report (now Clause 11).<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/26440\">
    IEC 60695-2-10:2000</a>.<br />\r\n<strong>This consolidated version consists of
    the second edition (2010) and its amendment 1 (2014). Therefore, no need to order
    amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60695-2-13:2010+A1:2014 spécifie les détails de l'essai au fil incandescent
    quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques
    solides ou autres matériaux solides pour les essais d'allumabilité dans le but
    de déterminer la température d'allumage au fil incandescent (GWIT, glow-wire ignition
    temperature). La GWIT est la température qui est supérieure de 25 K (ou 30 K)
    à la température d'essai maximale, déterminée durant cette procédure normalisée,
    à laquelle le matériau essayé, ne s'enflamme pas, ou si une combustion d'inflammation
    entretenue et continue ne se produit pas pendant une durée supérieure à 5 s suite
    à un événement d'inflammation unique quelconque et si l'éprouvette d'essai n'est
    pas entièrement consumée. Cette deuxième édition de la CEI 60695-2-13 annule et
    remplace la première édition parue en 2000 dont elle constitue une révision technique.
    Les principales modifications par rapport à l'édition précédente sont:<br />\r\n-
    modification du titre;<br />\r\n- ajout d'une Introduction;<br />\r\n- clarification
    du Domaine d'application;<br />\r\n- extension de l'Article 2: Références normatives;<br
    />\r\n- extension de l'Article 3;<br />\r\n- révision de l'Article 4 pour alignement
    avec la série CEI 60695-11 afin d'introduire des lignes directrices concernant
    les programmes d'essai pour les variations de matériaux;<br />\r\n- clarification
    de l'Article 8: Conditionnement (désormais Article 7);<br />\r\n- suppression
    de l'Article 9: Mesures initiales;<br />\r\n- extension de l'Article 10: Méthodes
    d'essai (désormais Article 8);<br />\r\n- extension de l'Article 11: Observations
    et mesures (désormais Article 9);<br />\r\n- clarification de l'Article 12: Evaluation
    des résultats de l'essai (désormais Article 10);<br />\r\n- extension de l'Article
    13: Rapport d'essai (désormais Article 11).<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/26440\">
    CEI 60695-2-10:2000</a>.<br />\r\n<strong>Cette version consolidée comprend la
    deuxième édition (2010) et son amendement 1 (2014). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
