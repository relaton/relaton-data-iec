abstract:
- content: IEC 61156-1 is applicable to communication systems such as ISDN, local
    area networks and data communication systems and specifies the definitions, requirements
    and test methods of multicore, symmetrical pair and quad cables. It is also applicable
    to cables used for customer premises wiring. The contents of the corrigendum of
    August 2015 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61156-1 est applicable aux systèmes de transmission tels que le
    RNIS (ISDN), les réseaux locaux et les systèmes de transmissions de données, et
    spécifie les définitions, les exigences et les méthodes d'essai des câbles multiconducteurs,
    à paires symétriques et à quartes. Elle est aussi applicable aux câbles utilisés
    pour le câblage des locaux des clients. Le contenu du corrigendum d'août 2015
    a été pris en considération dans cet exemplaire.
