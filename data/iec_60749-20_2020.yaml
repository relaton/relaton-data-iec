abstract:
- content: "<!-- NEW! -->IEC 60749-20:2020 is available as IEC 60749-20:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60749-20:2020 provides
    a means of assessing the resistance to soldering heat of semiconductors packaged
    as plastic encapsulated surface mount devices (SMDs). This test is destructive.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- incorporation of a technical corrigendum to
    IEC 60749-20:2008 (second edition );<br />\r\n- inclusion of new Clause 3;<br
    />\r\n- inclusion of explanatory notes."
