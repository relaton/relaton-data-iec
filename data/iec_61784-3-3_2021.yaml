abstract:
- content: "IEC 61784-3-3:2021 specifies a safety communication layer (services and
    protocol) based on CPF 3 of IEC 61784-1, IEC 61784-2 (CP 3/1, CP 3/2, CP 3/4,
    CP 3/5 and CP 3/6) and IEC 61158 Types 3 and 10. It identifies the principles
    for functional safety communications defined in IEC 61784-3 that are relevant
    for this safety communication layer. This safety communication layer is intended
    for implementation in safety devices only.<br />\r\nNOTE 1 It does not cover electrical
    safety and intrinsic safety aspects. Electrical safety relates to hazards such
    as electrical shock. Intrinsic safety relates to hazards associated with potentially
    explosive atmospheres.<br />\r\nThis document defines mechanisms for the transmission
    of safety-relevant messages among participants within a distributed network using
    fieldbus technology in accordance with the requirements of IEC 61508 (all parts)
    for functional safety. These mechanisms may be used in various industrial applications
    such as process control, manufacturing automation and machinery.<br />\r\nThis
    document provides guidelines for both developers and assessors of compliant devices
    and systems.<br />\r\nNOTE 2 The resulting SIL claim of a system depends on the
    implementation of the selected functional safety communication profile within
    this system – implementation of a functional safety communication profile according
    to this document in a standard device is not sufficient to qualify it as a safety
    device."
