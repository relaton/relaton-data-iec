- content: "<!-- NEW! -->IEC 60384-8:2024 est disponible sous forme de IEC 60384-8:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 60384-8:2024
    s’applique aux condensateurs fixes à diélectriques en céramique avec un coefficient
    de température défini (classe diélectrique 1), destinés à être utilisés dans les
    équipements électroniques, y compris les condensateurs sans plomb, mais à l’exclusion
    des condensateurs multicouches fixes à diélectriques en céramique pour montage
    en surface, qui sont couverts par l’IEC 60384-21 (classe 1). Les condensateurs
    d’antiparasitage ne sont pas inclus, mais sont couverts par l’IEC 60384-14. Le
    présent document a pour objet de spécifier les valeurs assignées et caractéristiques
    préférentielles, de sélectionner les procédures d’assurance de la qualité appropriées,
    les essais et les méthodes de mesure en se référant à l’IEC 60384-1:2021 et de
    fournir des exigences de performances générales pour ce type de condensateur.
    Les sévérités et les exigences des essais stipulées dans les spécifications particulières
    se référant au présent document fournissent des sévérités et des exigences d’essai
    d’un niveau de performance supérieur ou égal. Des informations supplémentaires
    sur la conception des spécifications génériques, intermédiaires et particulières
    sont données dans l’introduction de l’IEC 60384-1:2021.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) le document a été entièrement restructuré pour se conformer
    aux Directives ISO/IEC, Partie 2, et pour en faciliter l’utilisation; les tableaux,
    les figures et les références ont été révisés en conséquence. L’Annexe X donne
    les références croisées des modifications apportées par rapport à la version précédente,
    avec numéros d’article/de paragraphe correspondants;<br />\r\nb) les termes ont
    été remplacés par des symboles littéraux dans le Tableau 3;<br />\r\nc) le code
    du coefficient de température et la tolérance de C0G, U2J ont été ajoutés dans
    le Tableau 4, le Tableau 6, le Tableau 8, le Tableau 9, le Tableau 11, le Tableau
    13, le Tableau 16 et l’Annexe B;<br />\r\nd) l’Annexe B est passée d’informative
    à normative;<br />\r\ne) l’Article C.5 (Programme d’essais pour le contrôle de
    conformité de la qualité) a été ajouté afin de pouvoir retirer la spécification
    particulière-cadre: IEC 60384-8-1."
