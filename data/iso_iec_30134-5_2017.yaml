abstract:
- content: "ISO/IEC 30134-5:2017 specifies the IT Equipment Utilization for servers
    (ITEUsv) as a Key Performance Indicator (KPI) to quantify the utilization of servers
    in a data centre. ISO/IEC 30134-5:2017 is intended as a KPI for improving the
    aggregate energy efficiency of servers in a given data centre.<br />\r\nISO/IEC
    30134-5:2017<br />\r\na) describes the purposes of ITEUsv,<br />\r\nb) defines
    ITEUsv in a conceptual manner,<br />\r\nc) describes how to use ITEUsv, and<br
    />\r\nd) describes reporting of ITEUsv."
