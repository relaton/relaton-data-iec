abstract:
- language: en
  script: Latn
  content: "IEC 62133-1:2017 specifies requirements and tests for the safe operation
    of portable sealed secondary nickel cells and batteries containing alkaline electrolyte,
    under intended use and reasonably foreseeable misuse.<br />\r\nThis first edition
    cancels and replaces the second edition of IEC 62133 published in 2012. It constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 62133:2012:<br />\r\n- separation of lithium
    systems into a separate Part 2;<br />\r\n- inclusion of button cell requirements."
- language: fr
  script: Latn
  content: "L'IEC 62133-1:2017 spécifie les exigences et les essais pour le fonctionnement
    en sécurité des accumulateurs portables étanches au nickel contenant un électrolyte
    alcalin dans des conditions d’utilisations prévues et dans des conditions d’utilisations
    abusives raisonnablement prévisibles.<br />\r\nCette première édition annule et
    remplace l'IEC 62133 parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'IEC 62133:2012:<br />\r\n- séparation des systèmes au lithium dans
    une Partie 2 distincte;<br />\r\n- inclusion des exigences en matière d'élément
    bouton."
