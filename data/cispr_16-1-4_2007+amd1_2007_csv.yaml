- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de perturbations
    rayonnées dans la gamme de fréquences de 9 kHz à 18 GHz. \n\nElle comprend les
    spécifications pour les matériels auxiliaires suivants: antenne et emplacement
    d'essai, cellules TEM et chambre réverbérante.\n\nIl faut que les exigences de
    cette publication soient satisfaites à toutes les fréquences et à tous niveaux
    de perturbation radioélectrique rayonnée, dans les limites de la plage de lecture
    des appareils de mesure du CISPR.\n\nLes méthodes de mesure sont traitées dans
    la Partie 2-3, et des informations supplémentaires sur les perturbations radioélectriques
    sont données dans la Partie 3 de la CISPR 16. Les incertitudes, les statistiques
    et la modélisation des limites sont couvertes par la Partie 4 de la CISPR 16.\n\nCette
    version consolidée de la CISPR 16-1-4 comprend la deuxième édition (2007) et son
    amendement 1 (2007). Le contenu technique de cette version consolidée est donc
    identique à celui de l'édition de base et à son amendement; cette version a été
    préparée par commodité pour l'utilisateur."
