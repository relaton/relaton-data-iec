abstract:
- content: "IEC 60793-1-44:2011 establishes uniform requirements for measuring the
    cut-off wavelength of single-mode optical fibre, thereby assisting in the inspection
    of fibres and cables for commercial purposes. This standard gives the methods
    for measuring the cut-off wavelength of fibre and cable. This edition constitutes
    a technical revision. The main change with respect to the previous edition is
    the withdrawal of Annex D.<br /><br />\r\nThis publication is to be read in conjunction
    with  IEC 60793-1-1:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60793-1-44:2011 établit des exigences uniformes pour mesurer la
    longueur d'onde de coupure des fibres optiques unimodales, contribuant ainsi au
    contrôle des fibres et câbles dans des relations commerciales. La présente norme
    donne les méthodes de mesure de la longueur d'onde de coupure de fibre et de câble.
    Cette deuxième édition annule et remplace la première édition parue en 2001. Elle
    constitue une révision technique. La principale modification par rapport à l'édition
    précédente consiste en la suppression de l'Annexe D.<br /><br />\r\nCette publication
    doit être lue conjointement avec la  CEI 60793-1-1:2008."
