abstract:
- language: en
  script: Latn
  content: IEC 60454-2:2007 specifies methods of test for pressure-sensitive adhesive
    tapes for electrical purposes. This revision includes improved text regarding
    the flame test (Clause 20), the improved text on adhesion (Clause 11) and a new
    Figures 9a and 9b.
- language: fr
  script: Latn
  content: La CEI 60454-2:2007 spécifie les méthodes d'essai pour les rubans adhésifs
    sensibles à la pression, pour des usages électriques. La présente révision incorpore
    un texte enrichi concernant l'essai à la flamme (Article 20), un texte enrichi
    concernant l'adhérence (Article 11) et de nouvelles Figures 9a et 9b.
