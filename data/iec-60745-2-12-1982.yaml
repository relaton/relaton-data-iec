abstract:
- language: en
  script: Latn
  content: Applies to concrete vibrators, the active part (vibrator bottle) of which
    is intended to be immersed into the mass of concrete to be vibrated. Stationary
    concrete vibrators intended to vibrate concrete moulds, for example for prefabricated
    concrete elements, are not within the scope of this standard.
- language: fr
  script: Latn
  content: S'applique aux vibreurs à béton dont la partie active de l'aiguille du
    vibreur est destinée à être immergée dans la masse de béton à vibrer. Les vibreurs
    à béton à poste fixe, prévus pour vibrer les moules de béton, par exemple pour
    les éléments préfabriqués en béton, ne sont pas couverts par la présente norme.
