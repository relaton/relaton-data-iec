abstract:
- language: en
  script: Latn
  content: "IEC 60809:2014 is applicable to replaceable and standardised lamps (filament
    lamps, discharge lamps and LED light sources) to be used in headlamps, fog-lamps
    and signalling lamps for road vehicles. In some applications, these lamps may
    be installed as non-replaceable. This third edition cancels and replaces the second
    edition (1995), its Amendment 1 (1996), its Amendment 2 (2002), its Amendment
    3 (2004), its Amendment 4 (2009) and its Amendment 5 (2012). This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the introduction of
    requirements for non-replaceable filament lamps;<br />\r\nb) the introduction
    of requirements for LED light sources."
- language: fr
  script: Latn
  content: "L'IEC 60809:2014 est applicable aux lampes remplaçables et normalisées
    (lampes à filament, lampes à décharge et sources lumineuses à LED) destinées à
    être utilisées dans les projecteurs avant, feux de brouillard et feux de signalisation
    des véhicules routiers. Dans certaines applications, ces lampes peuvent être installées
    en tant que lampes non remplaçables. Cette troisième édition annule et remplace
    la deuxième édition (1995), l'Amendement 1 (1996), l'Amendement 2 (2002), l'Amendement
    3 (2004), l'Amendement 4 (2009) et l'Amendement 5 (2012). Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) introduction des exigences
    applicables aux lampes à filament non remplaçables;<br />\r\nb) introduction des
    exigences applicables aux sources lumineuses à LED."
