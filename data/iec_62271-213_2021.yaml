- content: "L’IEC 62271-213:2021 s’applique au<em>système détecteur et indicateur
    de tension (VDIS)</em>à installer sur des<em>équipements</em> haute tension pour
    installation à l’intérieur et à l’extérieur.<br />\r\nLe<em>VDIS</em> défini par
    le présent document comprend un<em>système de couplage</em> par phase (couplage
    capacitif, résistif ou d’une autre technologie) assurant la connexion avec les
    parties actives (<em>circuit principal</em>).<br />\r\nCette première édition
    annule et remplace la première édition de l’IEC 61243-5 parue en 1997 et la première
    édition de l’IEC 62271-206 parue en 2011. Cette édition est issue de la fusion
    de l’IEC 61243-5 et de l’IEC 62271-206.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport aux éditions précédentes de l’IEC 61243-5
    et l’IEC 62271-206:<br />\r\na) un signal de sortie facultatif est défini pour
    être utilisé dans les cas d’utilisation générale;<br />\r\nb) une seule<em>interface</em>
    est définie pour le<em>système détecteur et indicateur de tension (VDIS)</em>;<br
    />\r\nc) le mesurage de la capacité de courant admissible dans le<em> dispositif
    limiteur de tension</em> est considéré comme étant inexact et n’est pas traité
    dans le présent document. L’expérience démontre que la probabilité d’une défaillance
    de l’<em>élément de couplage</em> est négligeable."
