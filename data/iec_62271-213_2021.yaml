- content: "L’IEC 62271-213:2021 s’applique au système détecteur et indicateur de
    tension (VDIS) à installer sur des équipements haute tension pour installation
    à l’intérieur et à l’extérieur.<br />\r\nLe VDIS défini par le présent document
    comprend un système de couplage par phase (couplage capacitif, résistif ou d’une
    autre technologie) assurant la connexion avec les parties actives (circuit principal).<br
    />\r\nCette première édition annule et remplace la première édition de l’IEC 61243-5
    parue en 1997 et la première édition de l’IEC 62271-206 parue en 2011. Cette édition
    est issue de la fusion de l’IEC 61243-5 et de l’IEC 62271-206.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport aux
    éditions précédentes de l’IEC 61243-5 et l’IEC 62271-206:<br />\r\na) un signal
    de sortie facultatif est défini pour être utilisé dans les cas d’utilisation générale;<br
    />\r\nb) une seule interface est définie pour le système détecteur et indicateur
    de tension (VDIS);<br />\r\nc) le mesurage de la capacité de courant admissible
    dans le dispositif limiteur de tension est considéré comme étant inexact et n’est
    pas traité dans le présent document. L’expérience démontre que la probabilité
    d’une défaillance de l’élément de couplage est négligeable."
