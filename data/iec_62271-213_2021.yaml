abstract:
- content: "IEC 62271-213:2021 is applicable to the<em>voltage detecting and indicating
    system (VDIS)</em> to be installed on indoor and outdoor high-voltage equipment.<br
    />\r\nThe<em>VDIS</em> as defined by this document includes a coupling system
    per phase (capacitive, resistive coupling or other technology) to connect to live
    parts<em>(main circuit</em>).<br />\r\nThis first edition cancels and replaces
    the first edition of IEC 61243-5 published in1997 and the first edition of IEC
    62271-206 published in 2011. This edition constitutes a merging of the content
    of IEC 61243-5 and IEC 62271-206.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous editions of IEC 61243-5
    and IEC 62271-206:<br />\r\na) an optional output signal is defined to be used
    for multipurpose use cases;<br />\r\nb) only one<em>interface</em> is defined
    for<em>voltage detecting</em> and<em>indicating system</em> (<em>VDIS</em>);<br
    />\r\nc) the measurement of the current carrying capacity of the<em>voltage limiting
    element</em> is considered as inaccurate and is not considered in this document.
    The experience shows that a probability of the failure of the<em>coupling element</em>
    is negligible."
