- content: Donne les valeurs limites caractéristiques des casques et des écouteurs
    conçus principalement pour des systèmes de restitution sonore de haute fidélité
    à l'usage du grand public. S'applique aux casques et écouteurs éventuellement
    munis de dispositifs tels que préamplificateurs, câbles, réseaux passifs, dispositifs
    de liaison radioélectriques ou autres éléments incorporés.
