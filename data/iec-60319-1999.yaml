abstract:
- language: en
  script: Latn
  content: Describes the information needed for characterizing reliability of a component,
    and also the detailed requirements for reporting reliability data. Gives guidance
    to component users as to how they should specify their reliability requirements
    to component manufacturers. The data, derived from laboratory tests, should enable
    circuit and equipment designers to evaluate the reliability of circuits and systems.
- language: fr
  script: Latn
  content: Présente les informations nécessaires pour caractériser la fiabilité d'un
    composant et les clauses détaillées pour le compte rendu des données de fiabilité.
    Elle fournit aux utilisateurs de composants comment spécifier leurs prescriptions
    de fiabilité aux fabricants de composants. Les données, obtenues à partir d'essais
    en laboratoire, permettent les concepteurs de circuits et d'équipements d'évaluer
    la fiabilité des circuits et des systèmes.
