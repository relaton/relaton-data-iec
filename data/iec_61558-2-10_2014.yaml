abstract:
- content: "IEC 61558-2-10:2014 deals with the safety of separating transformers with
    high insulation level and separating transformers with output voltages exceeding
    1 000 V. Transformers incorporating electronic circuits are also covered by this
    standard. This first edition cancels and replaces Chapter ll Section Three of
    IEC 60989 published in 1991. It constitutes a technical revision. The main changes
    consist of<br />\r\na) updating this part in accordance with IEC 61558-1:2005,
    and<br />\r\nb) adding power supply units to the scope. The attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months from the date of publication. The transitional
    period is not longer than 3 years after the publication of this standard.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 61558-1:2005."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61558-2-10:2014 traite de la sécurité des transformateurs d'isolement
    à enroulements séparés à niveau d'isolement élevé et des transformateurs d'isolement
    à enroulements séparés à tensions secondaires supérieures à 1 000 V. Les transformateurs
    incorporant des circuits électroniques sont également couverts par la présente
    norme. La présente première édition annule et remplace le Chapitre ll Section
    trois de l'IEC 60989 publiée en 1991. Elle constitue une révision technique. Les
    principales modifications consistent en<br />\r\na) la mise à jour de la présente
    partie, conformément à l'IEC 61558-1:2005, et<br />\r\nb) l'ajout des blocs d'alimentation
    dans le domaine d'application. L'attention des Comités nationaux est attirée sur
    le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois après la date de publication.
    La période transitoire ne dépasse pas 3 ans après la publication de la présente
    norme.<br /><br />\r\nCette publication doit être lue conjointement avec la CEI
    61558-1:2005."
