abstract:
- language: en
  script: Latn
  content: "IEC 61968-5:2020 is the description of a set of functions that are needed
    for enterprise integration of DERMS functions. These exchanges are most likely
    between a DERMS and a DMS. However, since this is an enterprise integration standard
    which may leverage IEC 61968-100:2013 for application integration (using web services
    or JMS) or other loosely-coupled implementations, there are no technical limitations
    for systems with which a DERMS might exchange information. Also, it should be
    noted that a DERMS might communicate with individual DER using a variety of standards
    and protocols such as IEC 61850, IEEE 2030.5, Distribution Network Protocol (DNP),
    Sunspec Modbus, or perhaps Open Field Message Bus (OpenFMB). One role of the DERMS
    is to manage this disparity and complexity of communications on the behalf of
    the system operator. However, the communication to individual DER is out of scope
    of this standard. Readers should look to those standards to understand communication
    to individual DER’s smart inverter.<br />\r\nThe scope will be limited to the
    following use case categories:<br />\r\n• DER group creation – a mechanism to
    manage DER in aggregate<br />\r\n• DER group maintenance – a mechanism to add,
    remove, or modify the members and/or aggregated capabilities of a given group
    of DER<br />\r\n• DER group deletion – removing an entire group<br />\r\n• DER
    group status monitoring – a mechanism for quantifying or ascertaining the current
    capabilities and/or status of a group of DER<br />\r\n• DER group forecast – a
    mechanism for predicting the capabilities and/or status of a group of DER for
    a given time period in the future<br />\r\n• DER group dispatch – a mechanism
    for requesting that specified capabilities of a group of DER be dispatched to
    the grid<br />\r\n• DER group voltage ramp rate control – a mechanism for requesting
    that a DER group following a ramp rate curve<br />\r\n• DER group connect/disconnect
    – a mechanism to request that DER either isolate themselves, or reconnect to the
    grid as needed."
- language: fr
  script: Latn
  content: "IEC 61968-5:2020 est la description d'un ensemble de fonctions indispensables
    à l'intégration par les entreprises des fonctions DERMS. Ces échanges sont les
    plus susceptibles d'avoir lieu entre un DERMS et un DMS. Toutefois, étant donné
    qu'une norme d'intégration par les entreprises peut s'appuyer sur l'IEC 61968
    100:2013 pour l'intégration d'applications (par le biais de services web ou de
    la technologie JMS) ou d'autres implémentations faiblement couplées, les systèmes
    avec lesquels un DERMS peut échanger des informations ne font l'objet d'aucune
    limite technique. De même, il convient de noter qu'un DERMS peut communiquer avec
    une DER individuelle en utilisant une variété de normes et de protocoles comme
    l'IEC 61850, l'IEEE 2030.5, le protocole DNP (Distribution Network Protocol –
    Protocole de réseau de distribution), Sunspec Modbus, voire Open Field Message
    Bus (OpenFMB). Un rôle du DERMS consiste à gérer cette disparité et cette complexité
    des communications au nom de l'opérateur système. Toutefois, la communication
    avec la DER individuelle est hors du domaine d'application de la présente norme.
    Il convient que le lecteur consulte ces normes pour comprendre la communication
    avec l'onduleur intelligent d'une DER individuelle.<br />\r\nLe domaine d'application
    est limité aux catégories de cas d'utilisation suivantes:<br />\r\n• création
    de groupe de DER – mécanisme de gestion de DER en agrégat;<br />\r\n• maintenance
    de groupe de DER – mécanisme d'ajout, de retrait ou de modification des membres
    et/ou capacités agrégées d'un groupe de DER donné;<br />\r\n• suppression de groupe
    de DER – suppression d'un groupe entier;<br />\r\n• surveillance du statut d'un
    groupe de DER – mécanisme de quantification ou de vérification des capacités réelles
    et/ou du statut d'un groupe de DER;<br />\r\n• prévision de groupe de DER – mécanisme
    de prévision des capacités et/ou du statut d'un groupe de DER pour une période
    donnée ultérieure;<br />\r\n• répartition de groupe de DER – mécanisme de demande
    de répartition des capacités spécifiées d'un groupe de DER sur le réseau;<br />\r\n•
    contrôle du taux de rampe de tension du groupe de DER – mécanisme permettant de
    demander qu'un groupe de DER respecte la courbe de taux de rampe;<br />\r\n• branchement/débranchement
    du groupe de DER – mécanisme permettant de demander que les DER s'isolent elles-mêmes
    ou se reconnectent au réseau, en fonction des besoins."
