abstract:
- content: IEC 62639:2012 specifies the performance requirements for fluorescent induction
    lamps for general lighting purposes. In this standard, the term "lamp" stands
    for "induction lamp". It may be expected that lamps which comply with this standard
    will start and operate satisfactorily at voltages between 92 % and 106 % of rated
    supply voltage and at an ambient air temperature between 10 °C and 50 °C, when
    operated with ballasts complying with IEC 60929 and IEC 61347-2-3, as far as applicable,
    and in a luminaire complying with IEC 60598-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62639:2012 spécifie les exigences de performance des lampes fluorescentes
    à induction pour l'éclairage général. Dans la présente norme, le terme "lampe"
    désigne une "lampe à induction". On peut s'attendre à ce que les lampes conformes
    à la présente norme s'amorcent et fonctionnent de façon satisfaisante à des tensions
    comprises entre 92 % et 106 % de la tension assignée d'alimentation et à une température
    ambiante comprise entre 10 °C et 50 °C, lorsqu'elles fonctionnent avec des ballasts
    conformes à la CEI 60929 et à la CEI 61347-2-3, dans la mesure où cela s'applique,
    et lorsqu'elles sont installées dans un luminaire conforme à la CEI 60598-1.
