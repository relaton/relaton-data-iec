  format: text/html
- content: "L'IEC 60404-1:2016 a pour objet la classification des matériaux magnétiques
    disponibles commercialement.<br />\r\nLe terme \"matériaux magnétiques\" décrit
    les substances dont l'application exige l'existence de propriétés ferromagnétiques
    ou ferrimagnétiques.<br />\r\nDans le présent document, la classification des
    matériaux magnétiques est basée sur l'existence généralement reconnue de deux
    groupes principaux de produits:<br />\r\n- les matériaux magnétiques doux (coercitivité
    ≤ 1 000 A/m);<br />\r\n- les matériaux magnétiques durs (coercitivité >1 000 A/m).<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Suppression de l'ensemble des tableaux
    et valeurs décrivant les propriétés types du matériau dans un souci de cohérence
    avec l'objectif du document visant à établir une classification et non une spécification.<br
    />\r\nb) Augmentation de la teneur en Ni pour les classes E1 et E3.<br />\r\nc)
    Augmentation de la teneur en Co pour les classes F3.<br />\r\nd) Ajout d'une nouvelle
    classe: classe U5 - aimants agglomérés terres rares-fer-azote."
