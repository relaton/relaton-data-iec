abstract:
- content: 'For application in equipment containing semiconductor devices for circuits
    up to 1000 V a.c. to circuits of nominal voltages up to 1500 V d.c. Establishes
    characteristics of semiconductor fuse-links in such a way that they can be replaced
    by other fuse-links having the same characteristics provided their dimensions
    are identical. Defines standard conditions for operation in service, characteristics
    of fuses, markings, standard conditions for construction and tests. Appendix A
    provides a guide for the coordination of fuse-links with semiconductor devices.
    Note: - To be read in conjunction with IEC 60269-1.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Pour utilisation associée à des matériels comportant des dispositifs à
    semiconducteurs utilisés dans des circuits de tension nominale inférieure ou égale
    à 1 000 V en courant alternatif ou 1 500 V en courant continu. Précise les caractéristiques
    des éléments de remplacement pour les semiconducteurs de manière à permettre leur
    remplacement par d''autres éléments de remplacement ayant les mêmes caractéristiques,
    à condition que leurs dimensions soient identiques. Définit les conditions normales
    de fonctionnement en service, les caractéristiques des fusibles coupe-circuit,
    les indications qu''ils doivent porter, les conditions normales d''établissement
    et les essais applicables. L''annexe A est un guide de coordination entre les
    éléments de remplacement et les dispositifs à semiconducteurs. Note: Doit être
    utilisée avec la CEI 60269-1.'
