abstract:
- language: en
  script: Latn
  content: "IEC 61084-2-3:2017+AMD1:2024 CSV specifies requirements and tests for
    cable trunking systems (CTS) and cable ducting systems (CDS) intended for the
    accommodation, and where necessary for the electrically protective separation,
    of insulated conductors, cables and possibly other electrical equipment in electrical
    and/or communication systems installations. The maximum voltage of these installations
    is 1 000 V AC and 1 500 V DC. Slotted cable trunking systems are intended for
    mounting inside cabinets in electrical and/or communication system installations.
    This document does not apply to conduit systems, cable tray systems, cable ladder
    systems, power track systems or equipment covered by other standards.<br />\r\n<br
    />\r\nThis International standard is to be used in conjunction with <a href=\"https://webstore.iec.ch/publication/30877\">IEC
    61084-1:2017</a>."
- language: fr
  script: Latn
  content: "L'IEC 61084-2-3:2017+AMD1:2024 CSV spécifie les exigences et les essais
    pour les systèmes de goulottes (SG) et les systèmes de conduits-profilés (SCP)
    destinés au logement de conducteurs isolés, câbles et éventuels autres équipements
    électriques et, si nécessaire, à leur séparation de protection électrique, dans
    des installations électriques et/ou de systèmes de communication. La tension maximale
    de ces installations est de 1 000 V en courant alternatif et 1 500 V en courant
    continu. Les systèmes de goulottes de câblage sont prévus pour être montés à l’intérieur
    d’armoires dans des installations électriques et/ou de systèmes de communication.
    Le présent document ne s’applique pas aux systèmes de conduits, systèmes de chemins
    de câble, systèmes d’échelles à câble, systèmes de canalisations préfabriquées
    ou aux équipements couverts par d’autres normes.<br />\r\n<br />\r\nCette Norme
    internationale doit être utilisée conjointement avec l’<a href=\"https://webstore.iec.ch/publication/30877\">IEC
    61084-1:2017</a>."
