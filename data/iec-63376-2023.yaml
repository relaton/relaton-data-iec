abstract:
- language: en
  script: Latn
  content: IEC 63376:2023 specifies the functions and the information flows of industrial
    Facility Energy Management System (FEMS). Generic functions are defined for the
    FEMS, to enable upgrading traditional Energy Management System (EMS) from visualization
    of the status of energy consumption to automation of energy management defining
    a closer relation with other management and control systems. A generic method
    to classify the FEMS functions will be explained. The information exchange between
    the FEMS and other systems such as Manufacturing Operations Management (MOM),
    Manufacturing Execution System (MES) and Enterprise Resource Planning (ERP) will
    be outlined.
- language: fr
  script: Latn
  content: L'IEC 63376:2023 spécifie les fonctions et les flux d’informations d’un
    système de gestion d’énergie d’une installation industrielle (FEMS). Des fonctions
    génériques sont définies pour le FEMS, afin de permettre la mise à niveau du traditionnel
    système de gestion d’énergie (SME) depuis la visualisation de l’état de la consommation
    d’énergie jusqu’à l’automatisation de la gestion d’énergie, en définissant une
    relation plus étroite avec d’autres systèmes de gestion et de commande. Une méthode
    générique sera expliquée pour classer les fonctions du FEMS. L’échange d’informations
    entre le FEMS et d’autres systèmes tels que la gestion des opérations de fabrication
    (MOM), les systèmes d’exécution de fabrication (MES) et la planification des ressources
    de l’entreprise (ERP), sera décrit.
