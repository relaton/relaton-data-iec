abstract:
- language: en
  script: Latn
  content: Details a test to ensure that the captivation or attachment of a cable
    to a fibre optic device will withstand a flexing in one plane motion under tensile
    load of the sort likely to be applied during normal use. This test can be applied
    to single fibre cables and multiple fibre cables.
- language: fr
  script: Latn
  content: Décrit un essai pour s'assurer que le point de capture ou de fixation d'un
    câble au dispositif à fibres optiques résistera à une flexion lors d'un mouvement
    plan sous une charge de traction de la sorte susceptible d'être appliquée pendant
    un usage normal. L'essai peut s'appliquer sur des câbles à fibre unique et des
    câbles à fibres multiples.
