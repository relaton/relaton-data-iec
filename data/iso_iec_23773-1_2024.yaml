abstract:
- content: <p class="MsoBodyText">This document provides the general description of
    real-time automatic simultaneous interpretation systems designed to interoperate
    among different natural languages for spontaneous speech.</p><p class="MsoBodyText">While
    traditional speech to speech machine translation addresses the functional equivalent
    of consecutive interpretation, this document focuses on the functional equivalent
    of simultaneous interpretation.</p><p class="MsoBodyText">This document does not
    cover sign language interpretation.</p>
