abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 8348:2002 defines the set of capabilities, in terms of abstract
    service definition, provided by the Network Layer to the Transport Layer. For
    designers of Transport Layer protocols, it provides a definition of the Network
    service to allow design and implementation independent of details of the Network
    Layer protocol. For designers of Network Layer protocols, it defines the set of
    capabilities to be made available through the action of the protocol.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 8348:2002 définit les services, en termes de définition du
    service abstrait, fournis par la couche Réseau à la couche Transport. Aux concepteurs
    de protocoles de la couche Transport, elle fournit une définition du service de
    réseau permettant la conception et la mise en oeuvre indépendamment des détails
    du protocole de la couche Réseau. Aux concepteurs de protocoles de la couche Réseau,
    elle définit les services devant être fournis par l'intermédiaire du protocole.</p>"
