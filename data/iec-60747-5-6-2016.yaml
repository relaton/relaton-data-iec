abstract:
- language: en
  script: Latn
  content: "IEC 60747-5-6:2016 specifies the terminology, the essential ratings and
    characteristics, the measuring methods and the quality evaluations of light emitting
    diodes (LEDs) for general industrial applications such as signals, controllers,
    sensors, etc. LEDs for lighting applications are out of the scope of this part
    of IEC 60747. The types of LED are divided into the following five classes:<br
    />\r\na) LED package;<br />\r\nb) LED flat illuminator;<br />\r\nc) LED numeric
    display and alpha-numeric display;<br />\r\nd) LED dot-matrix display;<br />\r\ne)
    I LED (infrared-emitting diode).<br />\r\nLEDs with a heat spreader or having
    a terminal geometry that performs the function of a heat spreader are within the
    scope of this part of IEC 60747. An integration of LEDs and controlgears, integrated
    LED modules, semi-integrated LED modules, integrated LED lamps or semi-integrated
    LED lamps, are out of the scope of this part of IEC 60747. This first edition
    of IEC 60747-5-6, together with IEC 60747-5-4, IEC 60747-5-5 and IEC 60747-5-7,
    cancels and replaces IEC 60747-5-1, IEC 60747-5-2 and IEC 60747-5-3, published
    in 1997, and their amendments. This edition constitutes a technical revision.
    This edition includes significant technical changes to the clauses for light emitting
    diodes in IEC 60747-5-1:1997, IEC 60747-5-2:1997 and IEC 60747-5-3:1997, including
    their amendments."
- language: fr
  script: Latn
  content: "L'IEC 60747-5-6:2016 spécifie la terminologie, les caractéristiques et
    caractéristiques assignées essentielles, les méthodes de mesure et les appréciations
    de qualité des diodes électroluminescentes (DEL), pour des applications industrielles
    générales telles que les signaux, les contrôleurs, les capteurs, etc. Les DEL
    destinées aux applications d'éclairage sont exclues du domaine d'application de
    la présente partie de l'IEC 60747. Les types de DEL sont divisés en cinq catégories
    comme suit:<br />\r\na) groupe multi DEL;<br />\r\nb) illuminateur plat à DEL;<br
    />\r\nc) afficheur numérique et afficheur alphanumérique à DEL;<br />\r\nd) afficheur
    à matrice de points à DEL;<br />\r\ne) DEL infrarouge.<br />\r\nLes DEL munies
    d'un diffuseur de chaleur, ou dont la géométrie des bornes remplit la fonction
    de diffuseur de chaleur, sont incluses dans le domaine d'application de la présente
    partie de l'IEC 60747. Les intégrations de DEL et d'appareillage de commande,
    les modules DEL intégrés ou semi-intégrés, ou bien les lampes DEL intégrées ou
    semi-intégrées, sont exclus du domaine d'application de la présente partie de
    l'IEC 60747. Cette première édition de l'IEC 60747-5-6, ainsi que l'IEC 60747-5-4,
    l'IEC 60747-5-5 et l'IEC 60747-5-7, annulent et remplacent l'IEC 60747-5-1, l'IEC
    60747-5-2 et l'IEC 60747-5-3, parues en 1997, y compris leurs amendements, suite
    à une refonte. Cette édition constitue une révision technique. Cette édition inclut
    des modifications techniques majeures aux articles traitant des diodes électroluminescentes
    dans l'IEC 60747-5-1:1997, l'IEC 60747-5-2:1997 et l'IEC 60747-5-3:1997, y compris
    leurs amendements."
