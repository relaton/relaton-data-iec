abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 11581 applies to icons that are shown on a screen, that users can manipulate and interact with, and that</p>
    <p>represent data or computer system functions. This part of ISO/IEC 11581 addresses only action icons. Action icons</p>
    <p>represent actions by association with objects that prompt the user to recall the intended actions. This part of</p>
    <p>ISO/IEC 11581 describes user interaction with and appearance of action icons on the screen. Other types of icons</p>
    <p>are covered in other parts of the standard, listed in the Foreword.</p>
