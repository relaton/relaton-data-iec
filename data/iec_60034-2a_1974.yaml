abstract:
- content: Describes methods for measuring the efficiency of electrical rotating machines
    either by determining total losses on load or by determination of the segregated
    losses for air and water cooling mediums. Applies to large generators but may
    be used for other machines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les méthodes pour déterminer le rendement des machines électriques tournantes, soit en déterminant les pertes totales en charge, soit en déterminant directement les pertes séparées pour des fluides refroidissants à air et à eau.

    Note: - Les méthodes de détermination des pertes ont été principalement mises au point pour les grands alternateurs, mais les principes employés peuvent également être appliqués à d'autres machines.
