abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9594-2:2005 includes specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provisions for protecting stored information through authentication and access control specifications.</p>
    <p>ISO/IEC 9594-2:2005 provides a number of different models for the Directory as a framework for the other ISO/IEC 9594 parts. It specifies the basis for Directory protocol specifications. The models are:</p>
    <ul><li>the overall (functional) model;</li><li>the administrative authority model;</li><li>generic Directory Information models providing Directory User and Administrative User view on Directory information;</li><li>service administration model;</li><li>generic Directory System Agent (DSA) and DSA information models;</li><li>operational framework: and</li><li>a security model.</li></ul>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9594-2:2005 comprend des spécifications sur la manière dont les informations à propos d'objets, par exemple des personnes, sont organisées, créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations stockées à travers des spécifications d'authentification et de contrôle d'accès.</p>
    <p>L'ISO/CEI 9594-2:2005 fournit un certain nombre de modèles relatifs à l'annuaire comme cadre de travail pour les autres parties de l'ISO/CEI 9594. Elle spécifie la base pour les spécifications du protocole de l'annuaire. Les modèles sont les suivants:</p>
    <ul><li>le modèle (fonctionnel) général;</li><li>le modèle d'autorité administrative;</li><li>les modèles génériques d'informations d'annuaire, fournissant à l'utilisateur d'annuaire et à l'utilisateur administratif des vues d'informations d'annuaire;</li><li>le modèle d'administration de service;</li><li>les modèles génériques d'agent de système d'annuaire (DSA, directory system agent) et d'informations d'agent DSA;</li><li>un cadre de travail opérationnel, et</li><li>un modèle de sécurité.</li></ul>
