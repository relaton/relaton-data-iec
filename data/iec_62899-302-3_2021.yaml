abstract:
- content: IEC 62899-302-3:2021(E) specifies in-flight imaging methods for the measurement
    of the direction of ink drops jetted from inkjet print-heads using drop watchers.
    It does not apply to holographic or other interference techniques, or to any method
    assessing deposited ink drops. It is specific to drop-on-demand type inkjet print-heads
    (used in printed electronics equipment).
