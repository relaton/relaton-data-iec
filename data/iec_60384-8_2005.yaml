abstract:
- content: IEC 60384-8:2005 is applicable to fixed capacitors of ceramic dielectric
    with a defined temperature coefficient (dielectric Class 1), intended for use
    in electronic equipment, including leadless capacitors but excluding fixed surface
    mount multilayer capacitors of ceramic dielectric. Capacitors for electromagnetic
    interference suppression are not included, but are covered by IEC 60384-14. This
    third edition is a result of maintenance activities related to the previous edition.
    All changes that have been agreed upon can be categorized as minor revisions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60384-8:2005 s'applique aux condensateurs fixes à diélectrique en
    céramique avec un coefficient de température défini (diélectrique de Classe 1),
    destinés à être utilisés dans des équipements électroniques incluant les condensateurs
    sans sorties, mais excluant les condensateurs multicouches fixes pour montage
    en surface à diélectrique en céramique. Les condensateurs d'antiparasitage ne
    sont pas inclus, mais ils sont couverts par la CEI 60384-14. Cette troisième édition
    est le résultat des activités de maintenance associées à l'édition précédente.
    Toutes les modifications acceptées peuvent être classées comme des révisions mineures.
