- content: "L'IEC 61784-3:2016 définit des principes communs qui peuvent être appliqués
    pour la transmission des messages relatifs à la sécurité entre les participants
    d'un réseau réparti, à l'aide de la technologie de bus de terrain conformément
    aux exigences de la série IEC 61508 sur la sécurité fonctionnelle. Ces principes
    peuvent s'appuyer sur le principe de canal noir. Ils peuvent être utilisés dans
    différentes applications industrielles, par exemple la commande de processus,
    l'usinage automatique et les machines. La présente partie et les parties IEC 61784-3-x
    spécifient plusieurs profils de communication de sécurité fonctionnelle basés
    sur les profils de communication et les couches de protocole des technologies
    des bus de terrain de l'IEC 61784-1, de l'IEC 61784-2 et de la série IEC 61158.
    Ces profils de communication de sécurité fonctionnelle utilisent le principe de
    canal noir, comme défini dans l'IEC 61508. Ces profils de communication de sécurité
    fonctionnelle sont destinés à être exclusivement mis en oeuvre dans des appareils
    de sécurité. Cette troisième édition annule et remplace la deuxième édition parue
    en 2010. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- clarifications et explications complémentaires des exigences, références
    actualisées;<br />\r\n- suppression des présentations techniques de profils (Articles
    6 à 13) et paragraphes dédiés associés à des termes, définitions, symboles et
    abréviations;<br />\r\n- ajout de profils pour les familles de profils de communication
    8, 17 et 18 (Articles 10, 14, 15);<br />\r\n- clarifications des modèles de l'Annexe
    A;<br />\r\n- modification de l'Annexe B informative qui devient normative;<br
    />\r\n- ajout d'une nouvelle Annexe E informative pour décrire les modèles des
    mécanismes FSCP explicites et implicites;<br />\r\n- ajout d'une nouvelle Annexe
    F informative qui introduit un modèle étendu pour l'estimation du taux total d'erreurs
    résiduelles;<br />\r\n- actualisations des parties pour les CPF 1, CPF 2, CPF
    3, CPF 8, CPF 13 (détails fournis dans les parties);<br />\r\n- ajout d'une nouvelle
    partie pour CPF 17."
