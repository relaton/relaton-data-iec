abstract:
- content: "Deals with the electromagnetic immunity of appliances and similar\napparatus
    for household and similar purposes that use electricity,\nas well as electric
    toys and electric tools, the rated voltage of\nthe apparatus being not more than
    250 V for single-phase apparatus\nto be connected to phase and neutral, and 480
    V for other\napparatus. It specifies the immunity requirements in relation to\ncontinuous
    and transient, conducted and radiated electromagnetic\ndisturbances, including
    electrostatic discharges, for the\nabove-mentioned apparatus.\n\nApparatus may
    incorporate motors, heating elements or their\ncombination, may contain electric
    or electronic circuitry, and may\nbe powered by the mains, by batteries, or by
    any other electrical\npower source.\n\nImmunity requirements in the frequency
    range 0 Hz to 400 GHz are\ncovered.<strong>This consolidated version consists
    of the first edition (1997) \nand its amendment 1 (2001). Therefore, no need to
    order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de l'immunité aux perturbations électromagnétiques des\nappareils
    électrodomestiques et analogues, ainsi que des jouets\nélectriques et des outils
    électriques dont la tension assignée ne\ndépasse pas 250 V pour les appareils
    monophasés raccordés entre\nphase et neutre,et 480 V pour les autres appareils.
    Cette norme\ndéfinit les exigences pour les essais d'immunité aux perturbations\ncontinues
    et transitoires, conduites et rayonnées y compris aux\ndécharges électrostatiques,
    pour les appareils définis ci-dessus.\n\nCes appareils peuvent comporter des moteurs,
    des éléments\nchauffants, ou leur combinaison. Ils peuvent comporter des circuits\nélectriques
    ou électroniques, et être alimentés par le réseau, par\ndes piles ou batteries
    ou par toute autre source électrique.\n\nLa présente norme couvre les exigences
    d'immunité dans la bande de\nfréquences de 0 Hz à 400 GHz.<strong> Cette version
    consolidée comprend la première édition (1997) et\nson amendement 1 (2001). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
