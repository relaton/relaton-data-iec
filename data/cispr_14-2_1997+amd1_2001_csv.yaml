abstract:
- content: Deals with the electromagnetic immunity of appliances and similar apparatus
    for household and similar purposes that use electricity, as well as electric toys
    and electric tools, the rated voltage of the apparatus being not more than 250
    V for single-phase apparatus to be connected to phase and neutral, and 480 V for
    other apparatus. It specifies the immunity requirements in relation to continuous
    and transient, conducted and radiated electromagnetic disturbances, including
    electrostatic discharges, for the above-mentioned apparatus. Apparatus may incorporate
    motors, heating elements or their combination, may contain electric or electronic
    circuitry, and may be powered by the mains, by batteries, or by any other electrical
    power source. Immunity requirements in the frequency range 0 Hz to 400 GHz are
    covered. This consolidated version consists of the first edition (1997) and its
    amendment 1 (2001). Therefore, no need to order amendment in addition to this
    publication.
  language:
