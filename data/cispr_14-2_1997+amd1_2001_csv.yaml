- content: Traite de l'immunité aux perturbations électromagnétiques des appareils
    électrodomestiques et analogues, ainsi que des jouets électriques et des outils
    électriques dont la tension assignée ne dépasse pas 250 V pour les appareils monophasés
    raccordés entre phase et neutre,et 480 V pour les autres appareils. Cette norme
    définit les exigences pour les essais d'immunité aux perturbations continues et
    transitoires, conduites et rayonnées y compris aux décharges électrostatiques,
    pour les appareils définis ci-dessus. Ces appareils peuvent comporter des moteurs,
    des éléments chauffants, ou leur combinaison. Ils peuvent comporter des circuits
    électriques ou électroniques, et être alimentés par le réseau, par des piles ou
    batteries ou par toute autre source électrique. La présente norme couvre les exigences
    d'immunité dans la bande de fréquences de 0 Hz à 400 GHz. Cette version consolidée
    comprend la première édition (1997) et son amendement 1 (2001). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
