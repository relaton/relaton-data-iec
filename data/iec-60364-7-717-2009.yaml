abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-717:2009 is applicable to mobile or transportable units. For
    the purposes of this standard, the term \"unit\" refers to a vehicle and/or mobile
    or transportable structure in which all or part of an electrical installation
    is contained. Units are either of the mobile type or of the transportable type.
    Examples are units for television and broadcasting, medical services, advertising,
    fire fighting, using special information technology, units for disaster relief,
    catering units and the like. The requirements of this standard also apply where
    two or more units are connected together to form a single electrical installation.
    This second edition cancels and replaces the first edition published in 2001 and
    constitutes a technical revision. The main changes with respect to the previous
    edition are as follows:<br />\r\n- The scope has been improved, providing more
    detail;<br />\r\n- The content of Clause 717.41 has been updated following the
    new edition of IEC 60364-4-41;<br />\r\n- Clauses concerning protection by automatic
    disconnection of the supply and additional protection have been introduced;<br
    />\r\n- All figures have been updated."
- language: fr
  script: Latn
  content: "La CEI 60364-7-717:2009 est applicable aux unités mobiles ou transportables.
    Dans le cadre de cette norme, le terme \"unité\" s'applique à un véhicule et/ou
    à une structure mobile ou transportable dans lesquels une installation électrique
    ou une partie de celle-ci est incorporée. Les unités sont soit du type mobile
    ou du type transportable. Des exemples sont des unités pour la télévision ou la
    radiodiffusion, les services médicaux, la publicité, la lutte contre l'incendie,
    utilisant des technologies particulières de traitement de l'information, des unités
    de secours en cas de désastre, des unités de ravitaillement et similaires. Les
    spécifications de cette norme s'appliquent également lorsque deux ou plusieurs
    unités sont interconnectées pour former une seule installation électrique. Cette
    deuxième édition annule et remplace la première édition publiée en 2001 et constitue
    une révision technique. Les principales modifications par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- Le domaine d'application a été amélioré
    et élaboré;<br />\r\n- Le contenu de l'Article 717.41 a été mis à jour, suite
    à la nouvelle édition de la CEI 60364-4-41;<br />\r\n- Les articles concernant
    la protection par coupure automatique de l'alimentation et la protection supplémentaire
    ont été ajoutées;<br />\r\n- Toutes les figures ont été mises à jour."
