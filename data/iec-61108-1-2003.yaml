abstract:
- language: en
  script: Latn
  content: IEC 61108-1:2003 Specifies the minimum performance standards, methods of
    testing and required test results for GPS shipborne receiver equipment, based
    on the relevant IMO Resolution, which uses the signals from the United States
    of America, Department of Defence (US DOD), Global Positioning System (GPS) in
    order to determine position.
- language: fr
  script: Latn
  content: La CEI 61108-1:2003 spécifie les exigences minimales en matière de normes
    de fonctionnement, de méthodes d'essai et de résultats d'essai exigés pour le
    matériel de réception de bord GPS, conformément à la Résolution MSC.112(73) de
    l'OMI, qui utilise les signaux provenant du système de positionnement mondial
    (GPS) du Département de la Défense américain (US DOD) afin de déterminer une position.
