abstract:
- content: ISO/IEC 23008-3:2022 This document specifies technology that supports the
    efficient transmission of immersive audio signals and flexible rendering for the
    playback of immersive audio in a wide variety of listening scenarios. These include
    home theatre setups with 3D loudspeaker configurations, 22.2 loudspeaker systems,
    automotive entertainment systems and playback over headphones connected to a tablet
    or smartphone.
