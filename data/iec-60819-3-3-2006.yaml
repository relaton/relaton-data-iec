abstract:
- language: en
  script: Latn
  content: |-
    This sheet of IEC 60819-3 specifies requirements for four types of unfilled aramid papers: Type 1: Calendered paper, Type 2: Calendered paper with improved tearing resistance and conformability, Type 3: Uncalendered paper, Type 4: Calendered paper with lower density for laminating.

    The contents of the corrigendum of February 2008 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La présente feuille de la CEI 60819-3 spécifie les exigences pour quatre types de papiers en aramide non chargé: Type 1: Papier calandré, Type 2: Papier calandré, avec une résistance au déchirement et une adaptabilité améliorées, Type 3: Papier non calandré, Type 4: Papier calandré, avec une densité plus faible de stratification.

    Le contenu du corrigendum de février 2008 a été pris en considération dans cet exemplaire.
