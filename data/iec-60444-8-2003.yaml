abstract:
- language: en
  script: Latn
  content: Explains the test fixture that allows the accurate measurement of resonance
    frequency, resonance resistance, and equivalent electrical circuit parameters
    of a leadless surface mounted quartz crystal units over the frequency range from
    1 MHz to 150 MHz using zero phase technique as specified in IEC 60444-4 and IEC
    60444-5.
- language: fr
  script: Latn
  content: Présente le dispositif d'essai qui permet une mesure précise de la fréquence
    de résonance, de la résistance de résonance et des paramètres de circuit électrique
    équivalent des résonateurs à quartz sans sorties montés en surface en utilisant
    la technique de la phase nulle telle qu'elle est spécifiée dans la CEI 60444-4
    et dans la CEI 60444-5.
