abstract:
- language: en
  script: Latn
  content: 'Specifies requirements for visual, acoustic and tactile methods of indicating
    safety-related information, at the human-machine interface and to exposed persons.
    It specifies a system of colours, safety signs, markings and other warnings, intended
    for use in the indication of hazardous situations and health hazards and for meeting
    certain emergencies. It also specifies ways of coding visual, acoustic and tactile
    signals for indicators and actuators to facilitate the safe use and monitoring
    of the machinery. It includes the following significant technical changes with
    respect to the previous edition: Adapted to the basic standards IEC 60073, IEC
    60417, ISO 3864-1, ISO 7000 and ISO 7010'
- language: fr
  script: Latn
  content: 'Spécifie des exigences concernant des méthodes visuelles, acoustiques
    et tactiles pour transmettre les informations relatives à la sécurité, à l''interface
    homme-machine et aux personnes exposées. Elle définit des règles générales pour
    un système de couleurs, de signaux de sécurité, de marquages et autres avertissements,
    destinées à être utilisées pour indiquer des situations dangereuses et des risques
    relatifs à la santé, et pour des cas d''urgence. Elle définit aussi comment coder
    les signaux visuels, acoustiques et tactiles des dispositifs indicateurs et des
    organes de commande, pour faciliter l''usage et la commande sûrs des machines.
    Comprend les modifications techniques significatives suivantes par rapport à l''édition
    précédente: Adaptation aux normes principales CEI 60073, CEI 60417, ISO 3864-1,
    ISO 7000 et ISO 7010.'
