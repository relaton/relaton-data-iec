abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 18056:2010 specifies an XML protocol for the services defined
    in ISO/IEC 18051. It provides an alternative protocol to the ASN.1-based protocol
    specified in ISO/IEC 18052. In addition to the CSTA-specific protocol details,
    it describes the concepts underlying the request/response model, application association,
    notation and service, and describes the template used in ISO/IEC 18056:2010. It
    also specifies the PICS for ISO/IEC 18056:2010 and provides examples of CSTA XML
    encodings.</p>"
