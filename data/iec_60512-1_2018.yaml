abstract:
- content: "&lt;!-- NEW! --&gt;IEC 60512-1:2018 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;64046&quot;&gt;IEC
    60512-1:2018 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.\r\n&lt;p&gt;L&#x27;IEC 60512-1:2018 est destinée à être utilisée comme
    une base pour les spécifications des essais et mesures relatifs aux connecteurs
    électriques. Elle donne des recommandations et des références pour les essais
    et mesures au sein de la série IEC 60512. Elle inclut la description et l’organisation
    des différentes phases des essais et mesures (préparation, essais et mesures,
    exigences, documentation), ainsi que les termes et définitions de base applicables
    à une quelconque partie de la série IEC 60512. La présente norme doit être utilisée
    conjointement avec l’IEC 60512-1-101 et la ou les parties pertinentes de la série
    IEC 60512. La Partie 60512-1-100 donne la liste des méthodes d’essai et de mesure
    existantes, publiées dans la série IEC 60512. Les spécifications particulières
    des essais et mesures s’appliquent aux connecteurs électriques et à leurs composants,
    relevant du domaine d’application du comité d’études 48 (par exemple isolants
    de connecteurs, boîtiers de connecteurs, mécanismes de verrouillage, contacts
    et sorties). Elles peuvent également être utilisées pour des dispositifs similaires,
    lorsque cela est spécifié dans la spécification particulière d’un produit. Les
    spécifications particulières des essais et mesures sont utilisées conjointement
    avec les spécifications particulières de produit qui prescrivent les essais à
    utiliser, le degré de sévérité exigé pour chacun d’eux et les limites de performance
    admises. La spécification particulière du produit spécifie aussi les écarts dans
    les modes opératoires, qui peuvent être exigés lors de la réalisation d’un essai
    sur le type de connecteur à l’étude, ou sur l’un de ses composants. Elle spécifie
    en outre un quelconque mode opératoire spécifique qui peut être exigé. Cette cinquième
    édition annule et remplace la quatrième édition, parue en 2001. Elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:\r\n– dans l’Article 3, définition
    uniquement des termes relatifs aux essais, et référence à l’IEC 61076-1 pour les
    termes relatifs aux connecteurs;\r\n– ajout de l’Article 4 (Numérotation des essais
    et spécification de mesure);\r\n– ajout du paragraphe 5.1.2 (Etalonnage);\r\n–
    dans l’Article 6 (Essais), mode opératoire calqué sur l’IEC 60068-1.\r\n\r\nMots-clés:
    Connecteurs, Spécifications d&#x27;essai&lt;&#x2F;p&gt;"
