abstract:
- language: en
  script: Latn
  content: "IEC 60038:2009+A1:2021 specifies standard voltage values which are intended
    to serve as preferential values for the nominal voltage of electrical supply systems,
    and as reference values for equipment and system design. This seventh constitutes
    a technical revision. The significant technical changes are:<br />\r\n- the addition
    of the values of 230 V (50 Hz) and 230/400 V (60 Hz) to Table 1;<br />\r\n- the
    replacement of the utilization voltage range at LV by a reference to the relevant
    standard and an informative annex;<br />\r\n- the addition of the value of 30
    kV to Table 3;<br />\r\n- the replacement of the value of 1 050 kV by 1 100 kV
    in Table 5.<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/publication/65418\">IEC Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 60038:2009+A1:2021 spécifie des valeurs de tension normale destinées
    à servir de valeurs préférentielles pour la tension nominale des réseaux d'alimentation
    électrique, et de valeurs de référence pour la conception des matériels et des
    réseaux. Cette septième édition constitue une révision technique. Les modifications
    techniques majeures sont:<br />\r\n- une clarification du domaine d'application;<br
    />\r\n- l'addition des valeurs de 230 V (50 Hz) et de 230/400 V (60 Hz) au Tableau
    1;<br />\r\n- la mise à jour du Tableau 1 pour prendre en compte la fin de la
    période de transition pour les valeurs de 230/400 V et de 400/690 V;<br />\r\n-
    le remplacement de la plage de la tension d'utilisation en BT par une référence
    à la norme appropriée et par une annexe informative;<br />\r\n- l'addition de
    la valeur de 30 kV au Tableau 3;<br />\r\n- le remplacement de la valeur de 1
    050 kV par celle de 1 100 kV dans le Tableau 5.<br />\r\nElle a le statut de norme
    horizontale conformément au <a href=\"https://webstore.iec.ch/publication/65418\">Guide
    IEC 108</a>."
