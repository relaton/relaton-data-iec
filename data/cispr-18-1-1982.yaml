abstract:
- language: en
  script: Latn
  content: |-
    This publication applies to radio noise from overhead power lines
    and high voltage equipment which may cause interference to radio
    reception, excluding the fields from power line carrier signals.
    The frequency range covered is 0.15 MHz to 300 MHz. The purpose of
    Part 1 is to discuss the physical phenomena
    involved in the generation of electromagnetic noise fields; it also
    includes the main properties of such fields and their numerical
    values. The data should facilitate the use of the recommendations
    given in CISPR 18-2 and 18-3.
- language: fr
  script: Latn
  content: |-
    S'applique aux perturbations radioélectriques dues aux lignes de
    transport aériennes et aux équipements sous haute tension
    susceptibles d'affecter la réception radio, à l'exclusion des
    champs créés par les signaux à courants porteurs. La gamme des
    fréquences couvertes est de 0,15 MHz à 300 MHz. A pour objet de
    discuter les phénomènes physiques qui interviennent dans la
    production de champs électromagnétiques perturbateurs; indique
    également les principales propriétés de ces champs avec des valeurs
    numériques.

    Ces données devraient faciliter l'emploi des recommandations qui
    font l'objet des CISPR 18-2 et 18-3.
