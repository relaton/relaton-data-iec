abstract:
- language: en
  script: Latn
  content: Provides a source of reference for the work which has been carried out
    in order to evaluate the various test procedures for checking the effectiveness
    of ultrasonic cleaners. Measures the effectiveness of an ultrasonic cleaner under
    closely defined conditions so that the performance of different makes and models
    can be compared. Has the status of a technical report.
- language: fr
  script: Latn
  content: Sert de source de référence sur les travaux qui ont été exécutés en vue
    d'évaluer les diverses méthodes d'essai afin de vérifier l'efficacité des appareils
    de nettoyage aux ultrasons. Mesure l'efficacité, dans des conditions strictement
    déterminées d'un appareil destiné au nettoyage par ultrasons pour offrir la possibilité
    de comparer les caractéristiques fonctionnelles d'appareils de marques et modèles
    différents. Cette publication a le statut d'un rapport.
