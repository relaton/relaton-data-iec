abstract:
- content: "IEC 60068-2-21:2021 is applicable to all electrical and electronic components
    whose terminations or integral mounting devices are liable to be submitted to
    stresses during normal assembly or handling operations and is also applicable
    to surface mount devices (SMDs).<br />\r\nThis seventh edition cancels and replaces
    the sixth edition, published in 2006, and IEC 60068‑2‑77:1999. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<ol style=\"list-style-type:lower-alpha\"><li>integration
    of parts of IEC 60068-2-77 (see Annex X); IEC 60068-2-77 is withdrawn with the
    publication of this document;</li><li>Annex X is added to show the correlation
    of the clauses and subclauses in this edition of IEC 60068-2-21 with the clauses
    in IEC 60068-2-21:2006 and IEC 60068-2-77:1999.</li></ol>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60068-2-21:2021 s’applique à tous les composants électriques et
    électroniques dont les sorties ou les dispositifs de montage incorporés sont susceptibles
    d’être soumis à des contraintes au cours des opérations normales de montage ou
    de manipulation, et elle s’applique également aux composants pour montage en surface
    (CMS).<br />\r\nCette septième édition annule et remplace la sixième édition,
    parue en 2006, et l’IEC 60068‑2‑77:1999. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">intégration des parties de l’IEC 60068-2-77 (voir
    l’Annexe X). L’IEC 60068-2-77 a été retirée après la publication du présent document;</li><li
    style=\"text-align:justify\">l’Annexe X a été ajoutée pour montrer la corrélation
    des articles et des paragraphes de la présente édition de l’IEC 60068-2-21 avec
    ceux de l’IEC 60068-2-21:2006 et de l’IEC 60068-2-77:1999.</li></ol>"
