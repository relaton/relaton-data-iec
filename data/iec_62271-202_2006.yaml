abstract:
- content: This part of IEC 62271 specifies the service conditions, rated characteristics,
    general structural requirements and test methods of HV/LV or LV/HV prefabricated
    substations, which are cable-connected, to be operated from inside (walk-in type)
    or outside (non-walk-in type) for alternating current of rated voltages above
    1 kV and up to and including 52 kV on the HV side, and for one or more transformers
    for service frequencies up to and including 60 Hz for outdoor installation in
    locations with public accessibility.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme Internationale prescrit les conditions de service, les
    caractéristiques assignées, les exigences structurelles générales, et les méthodes
    d'essai applicables aux postes préfabriqués HT/BT ou BT/HT qui sont connectés
    par câble, pour être man uvrés de l'intérieur (à aire de man uvre) ou de l'extérieur
    (sans aire de man uvre), pour courant alternatif de tensions assignées supérieures
    à 1 kV et inférieures ou égales à 52 kV côté HT, pour un ou plusieurs transformateurs,
    pour des fréquences de service inférieures ou égales à 60 Hz et pour installation
    à l'extérieur, dans des endroits accessibles au public.
