abstract:
- language: en
  script: Latn
  content: Provides requirements for a satisfactory life of conductors and insulation
    subjected to the thermal effects of carrying current for prolonged periods of
    time in normal service. Includes a series of tables containing the relationship
    between cross-sectional area of conductors and the load depending on type of conductor
    material, type of insulation and method of installation. Relates only to non-armoured
    cables and insulated conductors having a nominal voltage not exceeding 1 kV a.c.
    or 1,5 kV d.c. Does not apply to armoured single-core cables.
- language: fr
  script: Latn
  content: Donne les prescriptions à assurer une durée de vie satisfaisante des conducteurs
    et des isolations soumis aux effets thermiques des courants admissibles pendant
    des périodes prolongées en service normal. Elle comprend une série de tableaux
    indiquant les relations entre la section des conducteurs et la charge en fonction
    du type de matériau conducteur, du type d'isolation et du mode d'installation.
    Applicable qu'aux câbles sans armure et aux conducteurs isolés sous des tensions
    nominales non supérieures à 1 kV en courant alternatif ou 1,5 kV en courant continu.
    N'est pas applicable aux câbles monoconducteurs avec armure.
