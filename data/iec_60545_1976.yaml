abstract:
- content: Establishes suitable procedures for commissioning, operating and maintaining
    hydraulic turbines and associated equipment. Applies to impulse and reaction turbines
    of all types, and especially to large turbines directly coupled to electric generators.
    Also applies to pump-turbines when operating as turbines, and water conduits,
    gates, valves, drainage pumps, cooling-water equipment, generators, etc., where
    they cannot be separated from the turbine and its equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les modes opératoires pour la réception, l'exploitation et l'entretien
    des turbines hydrauliques et du matériel associé. S'applique aux turbines à action
    et à réaction de tous types et notamment aux turbines importantes accouplées directement
    aux générateurs électriques. S'applique aussi aux pompes-turbines dans leur fonctionnement
    en turbine ainsi qu'aux amenées d'eau, batardeaux, vannes, pompes d'exhaure, réfrigérants
    à eau, générateurs, etc., s'ils ne peuvent être dissociés de la turbine et de
    son équipement.
