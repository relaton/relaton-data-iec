abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-2:2019 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This fourth edition cancels and replaces the third edition
    published in 2014 and constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n•clarifications of ControlNet object in 7.2;<br />\r\n•extensions
    and clarifications of TCP/IP interface object in 7.5;<br />\r\n•extensions and
    clarifications of Ethernet Link object in 7.6;<br />\r\n•clarifications of DeviceNet
    object in 7.7;<br />\r\n•extensions and clarifications of CCO object in 7.8;<br
    />\r\n•extensions and clarifications of DLR object in 7.9;<br />\r\n•extensions
    and clarifications of Port object in 7.11;<br />\r\n•addition of PRP/HSR Protocol
    and PRP/HSR Nodes Table objects in 7.12 and 7.13;<br />\r\n•extensions and clarifications
    of DLR protocol in Clause 10;<br />\r\n•addition of PRP/HSR protocol mapping in
    Clause 11;<br />\r\n•update of indicator behaviour in A.2.2 and A.2.4;<br />\r\n•miscellaneous
    editorial corrections."
- language: fr
  script: Latn
  content: "La couche de liaison de données assure les communications de messagerie
    à contrainte de temps de base entre les appareils d'un environnement d'automatisation.<br
    />\r\nCe protocole offre des opportunités de communication séquentielle et synchrone
    cyclique à toutes les entités de liaison de données participantes. Un accès planifié
    de premier plan est proposé à toutes les activités à contrainte de temps, un accès
    non planifié l'étant aux activités moins critiques.<br />\r\nDes transferts déterministes
    et synchronisés peuvent être assurés à des intervalles cycliques allant jusqu’à
    1 ms et des appareils distants de 25 km. Cette performance peut être adaptée de
    manière dynamique et en ligne en reconfigurant les paramètres de la liaison locale
    sans interrompre le fonctionnement normal. De la même manière, des connexions
    DL et de nouveaux appareils peuvent être ajoutés ou retirés pendant le fonctionnement
    normal.<br />\r\nCe protocole offre la possibilité de maintenir la synchronisation
    d'horloge d'une liaison étendue supérieure à 10 μs.<br />\r\nCe protocole permet
    d'optimiser chaque opportunité d'accès en concaténant plusieurs DLSDU et DLPCI
    associés en une seule DLPDU, améliorant le transfert de données des entités de
    liaison de données qui émettent activement plusieurs flux de données.<br />\r\nLa
    taille maximale du système est un nombre illimité de liaisons de 99 nœuds, comportant
    chacune 255 adresses DLSAP. Chaque liaison comporte un maximum de 224 homologues
    connexes et DLCEP d'éditeur."
