abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 15440:2016 (TR) covers the following:</p>
    <p>-      different input requirements catering for national and international practices and support of cultural and linguistic diversity;</p>
    <p>-      recognition of requirements regarding comfort of use (for any user, including children, elderly and disabled people) and improved user productivity related to inputting data;</p>
    <p>-      enhancements of keyboards and related input devices and methods required for new emerging phenomena such as Internet, multimedia, virtual reality;</p>
    <p>-      virtual input requirements;</p>
    <p>-      labelling issues (soft [LCD] and hard, permanent and temporary labels), function symbols and icons.</p>
    <p>ISO/IEC TR 15440:2016 does not cover implications of biometric input (fingerprint-based, iris-pattern-based, face-shape-based, etc.) devices for access and security.</p>
    <p>ISO/IEC TR 15440:2016 is aimed at both the users and manufacturers and intends to present the user requirements regarding keyboards and associated devices and methods, at the time of publication of this technical report.</p>
