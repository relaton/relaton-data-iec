abstract:
- content: "Applies to busbar trunking systems intended to supply luminaires\nthrough
    tap-off units but does not apply to supply track systems in\naccordance with IEC
    Publication 60570.<strong>This consolidated version consists of the third edition
    (2000)   \nand its amendment 1 (2005). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique également aux canalisations préfabriquées destinées à\nalimenter
    des luminaires par l'intermédiaire d'éléments de\ndérivation, mais elle ne s'applique
    pas aux systèmes d'alimentation\npar rails conformes à la Publication 60570 de
    la CEI.<strong> Cette version consolidée comprend la troisième édition (2000)
    et\nson amendement 1 (2005). Il n'est donc pas nécessaire de commander \nl'amendement
