  format: text/html
- content: "L’IEC 62779-4:2020 définit des exigences générales concernant les performances
    électriques d’une interface à semiconducteurs pour la capsule endoscopique utilisant
    les communications via le corps humain par couplage galvanique. Elle inclut des
    spécifications générales et fonctionnelles de l'interface. L’interface à semiconducteurs
    couverte dans le présent document est l’interface de traitement ou de fourniture
    d’un signal électrique entre la capsule endoscopique à l’intérieur du corps humain
    et le modem HBC du dispositif récepteur à l'extérieur de ce même corps humain.<br
    />\r\nNOTE L’Annexe A fournit des informations complémentaires concernant la capsule
    endoscopique utilisant les communications via le corps humain."
