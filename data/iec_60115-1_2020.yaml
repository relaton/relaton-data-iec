- content: "L'IEC 60115-1:2020 est une spécification générique et s'applique aux résistances
    fixes utilisées dans les équipements électroniques. Elle définit les termes normalisés,
    les procédures d'examen et les méthodes d'essai utilisés dans les spécifications
    intermédiaires et particulières des composants électroniques dans le cadre de
    l'assurance qualité, ainsi qu'à d'autres fins.<br />\r\nCette édition contient
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\ncette 5e édition s'appuie sur une nouvelle structure de document, dans laquelle
    les essais du précédent Article 4 sont désormais présentés de l'Article 6 à l'Article
    12, avec une Annexe X informative donnant des références croisées vers la version
    précédente de la présente norme;<br />\r\nles termes et définitions ont été révisés
    et amendés, complétés par une nouvelle section relative aux technologies en matière
    de résistance et une nouvelle section relative aux niveaux de classification des
    produits;<br />\r\nun nouveau Paragraphe 4.7 relatif aux recommandations en matière
    de remplacements admis a été ajouté;<br />\r\nles dispositions en matière d'emballage,
    de stockage et de transport de 4.8, 4.9 et 4.10 ont été intégralement révisées;<br
    />\r\nun nouveau Paragraphe 5.3 relatif aux tolérances par défaut pour la plupart
    des paramètres d'essai habituels a été ajouté;<br />\r\nla méthode générique de
    résistance de mesure (5.6 désormais) a été séparée de l'essai pour des raisons
    de conformité avec une valeur de résistance spécifiée en 6.1, en révision du précédent
    4.5;<br />\r\nl'essai de coefficient de température de résistance de 6.2 est une
    révision du précédent essai de 4.8 (Variation de la résistance avec la température),
    des concessions particulières sur les résistances inférieures à 10 Ω ayant été
    consenties;<br />\r\nles méthodes d'essai d'endurance de 7.1 à 7.3 (précédemment
    4.25.1 à 4.25.3) ont été intégralement révisées;<br />\r\nl'essai de surcharge
    haute tension à une seule impulsion de 8.2 (précédemment 4.27) a été intégralement
    révisé. Il propose désormais des sévérités pour la forme d'onde des impulsions
    1,2/50 et la forme d'onde des impulsions 10/700 au profit de spécifications particulières
    avec signification améliorée;<br />\r\nl'essai de surcharge haute tension à impulsions
    périodiques de 8.3 (précédemment 4.28) a été révisé et un tableau corrigé des
    sévérités est fourni;<br />\r\nl'essai de surcharge à impulsions périodiques de
    8.4 (précédemment 4.39) a été déconseillé et simplifié pour ne présenter que la
    sévérité historiquement appliquée dans les spécifications subordonnées;<br />\r\nle
    Paragraphe 9.1 relatif à l'examen visuel, le Paragraphe 9.2 relatif au calibrage
    des dimensions et le Paragraphe 9.3 relatif à l'évaluation des dimensions détaillées
    (toutes les parties de l'ancien 4.4) ont été intégralement révisés;<br />\r\nles
    essais de robustesse des sorties (précédemment 4.16) ont été révisés et divisés
    en essais de robustesse des bornes soudables (9.5) et essais de robustesse des
    bornes à tiges filetées ou à vis (9.6);<br />\r\nl'essai de secousses de 9.9 (précédemment
    4.20) et l'essai de choc de 9.10 (précédemment 4.21) ont été révisés pour refléter
    la norme d'essai pertinente fusionnée IEC 60068-2-29;<br />\r\nl'essai de chaleur
    sèche et à froid de la séquence climatique de 10.3 (précédemment 4.23) a été révisé
    pour refléter les modifications apportées aux normes d'essai pertinentes IEC 60068‑2‑2
    et IEC 60068‑2‑1;<br />\r\nl'essai continu accéléré de chaleur humide de 10.5
    (précédemment 4.37) a été amendé avec une option pour un nombre réduit de tensions
    de polarisation;<br />\r\nl'essai de corrosion de 10.6 a été intégralement révisé
    afin d'utiliser la meilleure méthode d'essai adaptée de l'IEC 60068-2-52 en lieu
    et place de la précédente norme IEC 60068-2-11;<br />\r\nl'essai sur le développement
    des trichites de 10.7 a été révisé pour refléter les modifications de la nouvelle
    révision des méthodes d'essai de l'IEC 60068-2-82;<br />\r\nles méthodes d'essai
    de brasabilité de 11.1 (précédemment 4.17) et de résistance à la chaleur de brasage
    de 11.2 (précédemment 4.18) ont été intégralement révisées de manière à intégrer
    l'option nécessaire pour l'ensemble des alliages à braser avec plomb et sans plomb
    et les conditions de traitement respectives;<br />\r\nl'essai de résistance au
    solvant de 11.3 combine les précédents essais de 4.29 (Résistance au solvant)
    et de 4.30 (Résistance au solvant du marquage) en un seul essai;<br />\r\nl'essai
    de surcharge accidentelle de 12.3 (précédemment 4.26) a été intégralement révisé;<br
    />\r\nl'Annexe Q relative aux procédures d'assurance de qualité a été intégralement
    révisée;<br />\r\nune nouvelle Annexe R relative à l'évaluation, la détermination
    et la qualification du taux de panne a été ajoutée."
