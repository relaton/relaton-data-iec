abstract:
- language: en
  script: Latn
  content: IEC 60034-18-32:2010 describes test procedures for the evaluation of electrical
    endurance of insulation systems for use in a.c. or d.c. rotating electrical machines
    using form-wound windings. The test procedures are comparative in nature, such
    that the performance of a candidate insulation system is compared to that of a
    reference insulation system with proven service experience. The test procedures
    are principally directed at the insulation systems in air-cooled machines but
    may also be used for evaluating parts of the insulation systems in hydrogen cooled
    machines.
- language: fr
  script: Latn
  content: La CEI 60034-18-32:2010 décrit les procédures d'essai pour l'évaluation
    de l'endurance électrique des systèmes d'isolation utilisés dans les machines
    électriques tournantes à courant continu ou alternatif et à enroulements préformés.
    Les procédures d'essai sont comparatives puisque les performances d'un système
    d'isolation candidat sont comparées à celles d'un système d'isolation de référence
    dont l'expérience en service a été démontrée. Les procédures d'essai sont principalement
    destinées aux systèmes d'isolation des machines refroidies par air, mais elles
    peuvent aussi être utilisées pour évaluer des parties des systèmes d'isolation
    dans des machines refroidies par hydrogène.
