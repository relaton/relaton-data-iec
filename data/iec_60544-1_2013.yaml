abstract:
- content: |-
    IEC 60544-1:2013 deals broadly with the aspects to be considered in evaluating the effects of ionizing radiation on all types of organic insulating materials. It also provides, for X-rays, gamma-rays, and electrons, a guide to dosimetry terminology, methods for dose measurements, testing carried out at irradiation facilities, evaluation and testing of material characteristics and properties, documenting the irradiation process. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) recent advances in simulation methods of radiation interaction with different matter enables the prediction of the energy-deposition profile in matter and design the irradiation procedure;<br />
    b) many new dosimetry systems have become available.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60544-1:2013 traite de manière générale des aspects à envisager lors de l'évaluation des effets des rayonnements ionisants sur tous les types de matériaux isolants organiques. Elle fournit également pour les rayons X, les rayonnement gamma et les électrons, un guide de terminologie en dosimétrie, des méthodes de mesure des doses, des essais réalisés au niveau des dispositifs d'irradiation, relatif à l'évaluation et aux essais des caractéristiques et propriétés des matériaux, de documentation du phénomène d'irradiation. Cette édition inclut les changements techniques majeurs suivants par rapport à l'édition précédente:<br />
    a) des avancées récentes au niveau des méthodes de simulation de l'interaction des rayonnements avec des types de matière différents permettent de prédire le profil de dépôt d'énergie dans la matière et de concevoir la procédure d'irradiation;<br />
    b) de nombreux nouveaux systèmes de dosimétrie sont actuellement disponibles.
