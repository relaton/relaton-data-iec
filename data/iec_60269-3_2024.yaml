abstract:
- content: IEC 60269-3:2024 is divided into four fuse systems, each dealing with a
    specific example of standardized fuses for use by unskilled persons. This part
    applies to “gG” fuses only. Unskilled persons do not have technical knowledge
    or sufficient experience. To avoid dangers, which electricity may create, the
    relevant part of the fuse standard shall provide requirements for maximum safety
    in service. IEC 60269-3 provides four systems for use by unskilled persons. Instructions
    for the safe operation of fuse-links are provided in the manufacturer’s literature.
    All systems provide their own mechanical solution to avoid the use of a fuse-link
    with higher current rating (non-interchangeability) whereas the protection of
    cables and lines is ensured. The applicant is required to take care to replace
    a fuse-link by the same type.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60269-3:2024 est divisée en quatre systèmes de fusibles traitant
    chacun d'un exemple spécifique de fusible normalisé destiné à être utilisés par
    des personnes non qualifiées. La présente partie s'applique uniquement aux fusibles
    "gG". Les personnes non qualifiées ne disposent pas des connaissances techniques
    ou d'une expérience suffisante. Pour éviter les dangers que l'électricité peut
    présenter, la partie de la norme relative aux fusibles doit fournir des exigences
    pour une sécurité maximale en service. L'IEC 60269-3 définit quatre systèmes destinés
    à être utilisés par des personnes non qualifiées. Des instructions permettant
    le fonctionnement en toute sécurité des éléments de remplacement sont fournies
    dans la documentation du fabricant. Tous les systèmes fournissent leur propre
    solution mécanique pour éviter l'utilisation d'un élément de remplacement avec
    un courant assigné supérieur (non-interchangeabilité) tandis que la protection
    des câbles et des lignes est assurée. Le demandeur doit veiller à remplacer un
    élément de remplacement par un autre du même type.
