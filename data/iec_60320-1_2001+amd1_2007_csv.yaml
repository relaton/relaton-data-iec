abstract:
- content: This part of IEC 60320 is applicable to two-pole appliance couplers for
    a.c. only, with or without earthing contact, with a rated voltage not exceeding
    250 V and a rated current not exceeding 16 A, for household and similar general
    purposes and intended for the connection of a supply cord to electrical appliances
    or other electrical equipment for 50 Hz or 60 Hz supply. This consolidated version
    of IEC 60320-1 consists of the second edition (2001) and its amendment 1 (2007).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60320 est applicable aux connecteurs bipolaires
    pour courant alternatif seulement, avec ou sans contact de terre, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, pour usages
    domestiques et généraux analogues, et destinés au raccordement d'un câble souple
    d'alimentation aux appareils électriques d'utilisation ou à d'autres matériels
    électriques alimentés à 50 Hz ou 60 Hz. Cette version consolidée de la CEI 60320-1
    comprend la deuxième édition (2001) et son amendement 1 (2007) [documents.
