abstract:
- content: This part of IEC 60320 is applicable to two-pole appliance couplers for
    a.c. only, with or without earthing contact, with a rated voltage not exceeding
    250 V and a rated current not exceeding 16 A, for household and similar general
    purposes and intended for the connection of a supply cord to electrical appliances
    or other electrical equipment for 50 Hz or 60 Hz supply. This consolidated version
    of IEC 60320-1 consists of the second edition (2001) and its amendment 1 (2007).
  language:
