abstract:
- language: en
  script: Latn
  content: "IEC 31010:2019 is published as a double logo standard with ISO and provides
    guidance on the selection and application of techniques for assessing risk in
    a wide range of situations. The techniques are used to assist in making decisions
    where there is uncertainty, to provide information about particular risks and
    as part of a process for managing risk. The document provides summaries of a range
    of techniques, with references to other documents where the techniques are described
    in more detail. This second edition cancels and replaces the first edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n• more detail is given on the process of planning, implementing, verifying
    and validating the use of the techniques;<br />\r\n• the number and range of application
    of the techniques has been increased;<br />\r\n• the concepts covered in ISO 31000
    are no longer repeated in this standard.<br />\r\nKeywords: uncertainty, risk
    management"
- language: fr
  script: Latn
  content: "IEC 31010:2019 est publiée en tant que norme double logo avec ISO et donne
    des recommandations pour le choix et l'application des techniques d'appréciation
    du risque dans différentes situations. Ces techniques visent à aider à la prise
    de décision en cas d'incertitude, à donner des informations relatives à des risques
    particuliers et dans le cadre d'un processus de management du risque. Le document
    récapitule l'éventail des techniques, avec des références vers d'autres documents
    où ces techniques sont décrites de manière plus précise. Cette deuxième édition
    annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n• les processus de planification,
    de mise en œuvre, de vérification et de validation de l'utilisation des techniques
    sont décrits de manière plus précise;<br />\r\n• le nombre et la plage d'application
    des techniques ont été élargis;<br />\r\n• les concepts couverts par l'ISO 31000
    ne sont plus traités dans la présente norme.<br />\r\nMots clés : incertitude,
    management du risque"
