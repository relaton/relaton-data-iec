abstract:
- language: en
  script: Latn
  content: 'IEC TS 62478:2016 is applicable to electromagnetic (HF/VHF/UHF) and acoustic
    measurements of PDs which occur in insulation of electrical apparatus. This specification
    deals with a large variety of applications, sensors of different frequency ranges
    and differing sensitivities. The tasks of PD location and measuring system calibration
    or sensitivity check are also taken into account. Key words: High Voltage Test
    Techniques, Partial Discharge, Electromagnetic, Acoustic.'
- language: fr
  script: Latn
  content: 'L''IEC TS 62478:2016 s''applique aux mesurages électromagnétiques (HF/VHF/UHF)
    et acoustiques des décharges partielles qui se produisent dans les matériaux isolants
    de l''appareillage électrique. La présente norme traite d''un grand nombre d''applications
    et de capteurs de plages de fréquences différentes et de sensibilités diverses.
    La localisation des décharges partielles et le contrôle de l''étalonnage ou de
    sensibilité des systèmes de mesure sont également pris en considération. Mots
    clés: Techniques d''essais à haute tension, décharge partielle, électromagnétique.
    acoustique'
