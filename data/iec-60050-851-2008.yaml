abstract:
- language: en
  script: Latn
  content: "IEC 60050-851:2008, which is a part of the IEV, defines terms specifically
    relevant to electric welding. This second edition cancels and replaces the first
    edition published in 1991. This edition constitutes a technical revision. This
    edition included the following significant technical changes with respect to the
    previous edition: Due to technical and standardisation progress, new entries had
    to be made in the sections. The changes in this listing are not numbered as the
    numbering of this edition is different to the previous edition. The changes are
    as follows:<br />\r\n- Section 11: This section augmented to take into consideration
    the development in general.<br />\r\n- Section 12: New terms are added taking
    care of engine (motor) driven equipment and arc striking and stabilizing devices.<br
    />\r\n- Section 13: New terms dealing with plasma welding equipment.<br />\r\n-
    Section 14: The terms concerning consumables had to be enlarged and terms concerning
    welding equipment such as wire feeders, cooling systems and gas consoles are added.<br
    />\r\n- Section 15: This section is completely new with the exception of two terms.<br
    />\r\nIt has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 60050-851:2008, qui est une partie du VEI, définit les termes relatifs
    spécifiquement au soudage electrique. Cette deuxième edition annule et remplace
    la première édition parue en 1991. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: En raison du progrès technique et en normalisation, de
    nouvelles entrées ont été introduites dans les sections. Les changements de cette
    liste ne sont pas numérotés car la numérotation de cette édition est différente
    de l'édition précédente. Les changements sont comme suit:<br />\r\n- Section 11:
    Cette section est complétée pour répondre au développement en général.<br />\r\n-
    Section 12: De nouveaux termes ont été introduits concernant l'équipement piloté
    par un moteur et les dispositifs d'amorçage et stabilisation.<br />\r\n- Section
    13: De nouveaux termes traitant les équipements pour soudage plasma.<br />\r\n-
    Section 14: De nouveaux termes concernant les produits consommables ont été agrandis
    et des termes concernant l'équipement de soudage comme dévidoirs, systèmes de
    refroidissement et console de gaz ont été introduits.<br />\r\n- Section 15: Cette
    section est complètement nouvelle, à l'exception de deux termes.<br />\r\nElle
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
