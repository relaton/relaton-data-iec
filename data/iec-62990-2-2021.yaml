abstract:
- language: en
  script: Latn
  content: "IEC 62990-2:2021 gives guidance on the selection, installation, use and
    maintenance of electrical equipment used for the measurement of toxic gases and
    vapours in workplace atmospheres. The primary purpose of such equipment is to
    ensure safety of personnel and property by providing an indication of the concentration
    of a toxic gas or vapour and warning of its presence.<br />\r\nThis document is
    applicable to equipment whose purpose is to provide an indication, alarm or other
    output function to give a warning of the presence of a toxic gas or vapour in
    the atmosphere and in some cases to initiate automatic or manual protective actions.
    It is applicable to equipment in which the sensor automatically generates an electrical
    signal when gas is present.<br />\r\nFor the purposes of this document, equipment
    includes:<br />\r\na) fixed equipment;<br />\r\nb) transportable equipment, and<br
    />\r\nc) portable equipment.<br />\r\nThis document is intended to cover equipment
    defined within IEC 62990-1, but can provide useful information for equipment not
    covered by that document."
- language: fr
  script: Latn
  content: "IEC 62990-2:2021 donne des recommandations pour la sélection, l’installation,
    l’utilisation et la maintenance du matériel électrique utilisé pour le mesurage
    des gaz et des vapeurs toxiques dans les atmosphères des lieux de travail. Le
    principal objectif de ce type de matériel est d’assurer la sécurité des personnes
    et des biens en fournissant une indication de la concentration d’un gaz ou d’une
    vapeur toxique et en avertissant de sa présence.<br />\r\nLe présent document
    s’applique aux matériels dont l’objectif principal est de donner une indication,
    une alarme ou une autre fonction de sortie pour avertir de la présence d’un gaz
    ou d’une vapeur toxique dans l’atmosphère et, dans certains cas, de déclencher
    des actions protectrices automatiques ou manuelles. Il s’applique aux matériels
    dont le capteur génère automatiquement un signal électrique en présence de gaz.<br
    />\r\nPour les besoins du présent document, les matériels comprennent:<br />\r\na)
    le matériel fixe;<br />\r\nb) le matériel transportable; et<br />\r\nc) le matériel
    portable.<br />\r\nLe présent document est destiné à couvrir les matériels définis
    dans l’IEC 62990-1, mais peut fournir des informations utiles pour des matériels
    non couverts par ce document."
