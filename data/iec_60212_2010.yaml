abstract:
- content: |-
    IEC 60212:2010 gives the accepted conditions of exposure time, temperature, atmospheric humidity and liquid immersion for use in testing solid electrical insulating materials. The range is sufficiently wide to enable suitable conditions to be selected so that either of the primary objects, set out below as a) and b), of conditioning can be achieved. These objectives aim to obtain greater reproducibility of test results by:<br />
    a) partly counteracting the variations of the properties of the material due to the past history of the test specimens (often known as "normalizing", here called preconditioning), and<br />
    b) ensuring uniformity of conditions during the testing.<br />
    This standard is not intended to be applied for determining the influence of exposure to certain temperatures and humidity or immersions in liquids, on the properties of a material. Procedures pertaining to the effect of an environment on a material are given in various parts of IEC 60068. The significant technical changes with respect to the previous edition are as follows:<br />
    - the scope and normative references have been updated and terms and definitions completely reviewed;<br />
    - technical details in Table 2 have been aligned to today's usage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60212:2010 indique les conditions normales de durée d'exposition,
    de température, d'humidité atmosphérique et d'immersion dans un liquide à observer
    pour les essais des matériaux isolants électriques solides. La gamme en est suffisamment
    étendue pour pouvoir satisfaire aux conditions à déterminer pour atteindre soit
    l'un soit l'autre des buts premiers du conditionnement (voir a) et b) ci-dessous).
    Ces objectifs visent à obtenir une reproductibilité plus étendue des résultats
    d'essai:<br />\na) en neutralisant partiellement les différences constatées sur
    les propriétés du matériau dues aux influences subies antérieurement par les éprouvettes
    (traitement souvent connu sous le nom \"normalizing\" en anglais et appelé ici
    préconditionnement), et<br /> \nb) en assurant l'uniformité des conditions au
    cours des essais.<br />\nLa présente norme n'est pas destinée à être appliquée
    pour déterminer l'influence de l'exposition à un certain nombre de températures,
    de taux d'humidité ou d'immersions dans des liquides, sur les propriétés d'un
    matériau. Les modalités concernant les effets d'un environnement sur un matériau
    sont données dans les différentes parties de la CEI 60068. Les modifications techniques
    majeures par rapport à l'édition précédente sont énumérées comme suit:<br />\n-
    le domaine d'application et les références normatives ont été mises à jour et
    les termes et définitions complètement revus;<br />\n- les détails techniques
    du Tableau 2 ont été alignés sur l'usage qu'il en est fait de nos jours."
