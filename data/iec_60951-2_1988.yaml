  script:
  - Latn
  format: text/html
- content: |-
    Fournit des prescriptions spécifiques pour les ensembles moniteurs de gaz rares des effluents gazeux destinés à mesurer, pour les conditions accidentelles et post-accidentelles, l'activité volumique des gaz rares radioactifs dans les effluents gazeux au point de rejet et les variations de l'activité en fonction du temps. S'applique également aux moniteurs utilisés pour la détermination de l'activité totale des gaz rares dans les rejets sur une période donnée.
    Ne traite pas du prélèvement des échantillons ni des analyses en laboratoire.
