abstract:
- language: en
  script: Latn
  content: IEC 61300-3-6:2008 presents procedures for the measurement of the return
    loss (RL) of a fibre optic device under test (DUT). RL, as used in this standard,
    is the ratio of the power (Pi) incident on, or entering, the DUT to the total
    power reflected (Pr) by the DUT, expressed in decibels. This third edition cancels
    and replaces the second edition published in 2003. It constitutes a technical
    revision. The changes with respect to the previous edition are to reconsider the
    constitution of the document and launch conditions for multimode fibres.
- language: fr
  script: Latn
  content: La CEI 61300-3-6:2008 présente des procédures pour la mesure du facteur
    d'adaptation d'un dispositif à fibres optiques en essai (DEE). Le facteur d'adaptation
    (RL, return loss), tel qu'il est utilisé dans cette norme, est le rapport de la
    puissance (Pi) incidente sur le DEE ou à l'entrée de ce dernier, à la puissance
    totale réfléchie (Pr) par le DEE, exprimée en décibels. Cette troisième édition
    annule et remplace la deuxième édition parue en 2003. Cette édition constitue
    une révision technique. Les modifications par rapport à l'édition précédente du
    document concernent la reconsidération de la constitution de ce document, et les
    conditions d'injection pour les fibres multimodales.
