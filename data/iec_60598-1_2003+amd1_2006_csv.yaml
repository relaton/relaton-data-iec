abstract:
- content: 'This Part 1 of International Standard IEC 60598 specifies general requirements
    for luminaires, incorporating electric light sources for operation from supply
    voltages up to 1 000 V. The requirements and related tests of this standard cover:
    classification, marking, mechanical construction and electrical construction.
    The contents of the interpretation sheet of February 2004 have been included in
    this copy. This consolidated version consists of the sixth edition (2003) and
    its amendment 1 (2006). Therefore, no need to order amendment in addition to this
    publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie 1 de la Norme internationale CEI 60598 spécifie pour
    les luminaires incorporant des sources lumineuses électriques, les prescriptions
    générales pour le fonctionnement à des tensions d''alimentation jusqu''à 1 000
    V. Les prescriptions et les essais correspondants de cette norme concernent: la
    classification, le marquage, la construction mécanique et électrique. Le contenu
    de la feuille d''interprétation de février 2004 a été pris en considération dans
    cet exemplaire. Cette version consolidée comprend la sixième édition (2003) et
    son amendement 1 (2006). Il n''est donc pas nécessaire de commander l''amendement
    avec cette publication.'
