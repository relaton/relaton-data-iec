abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    8348:2002 defines the set of capabilities, in terms of abstract service definition,
    provided by the Network Layer to the Transport Layer. For designers of Transport
    Layer protocols, it provides a definition of the Network service to allow design
    and implementation independent of details of the Network Layer protocol. For designers
    of Network Layer protocols, it defines the set of capabilities to be made available
    through the action of the protocol."
