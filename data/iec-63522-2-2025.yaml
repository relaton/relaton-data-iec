abstract:
- language: en
  script: Latn
  content: IEC 63522-2:2025 This part is used for testing all kinds of electrical
    relays and for evaluating their ability to perform under expected conditions of
    transportation, storage and all aspects of operational use. This document defines
    a standard test method to ensure that particular mechanical properties (such as
    contact force, armature travel, contact gaps) and weight, are within specified
    limits.
- language: fr
  script: Latn
  content: IEC 63522-2:2025 La présente partie traite des essais de tous les types
    de relais électriques et elle évalue leur aptitude à fonctionner dans les conditions
    prévues de transport, de stockage et dans tous les aspects de leur utilisation
    opérationnelle. Le présent document définit une méthode d'essai normalisée pour
    s'assurer que les propriétés mécaniques particulières (telles que la force de
    contact, la course de l'armature, les intervalles de contact) et le poids se situent
    dans les limites spécifiées.
