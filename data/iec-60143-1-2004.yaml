abstract:
- language: en
  script: Latn
  content: |-
    Applies to both capacitor units and capacitor banks intended to be used connected in series with an a.c. transmission or distribution line or circuit forming part of an a.c. power system having a frequency of 15 Hz to 60 Hz. Focuses primarily on transmission application.
    The series capacitor units and banks are usually intended for high-voltage power systems. This standard is applicable to the complete voltage range.
    This standard formulates uniform rules regarding performance, testing and rating, formulates specific safety rules and serves as a guide for installation and operation.
- language: fr
  script: Latn
  content: |-
    S'applique aux condensateurs unitaires et aux batteries de condensateurs destinés à être raccordés en série sur une ligne de transport ou de distribution d'énergie faisant partie d'un réseau alternatif de fréquence comprise entre 15 Hz et 60 Hz. Traite principalement des applications sur les réseaux de transport.
    Les condensateurs série et les batteries de condensateurs série sont habituellement destinés aux réseaux d'énergie à haute tension. Cette norme s'applique à toute la gamme de tensions.
    La présente norme formule des règles uniformes en ce qui concerne la qualité, les essais et les caractéristiques assignées, formule des règles spécifiques de sécurité et sert de guide pour l'installation et pour l'exploitation.
