abstract:
- content: Applies to Automatic Transfer Switching Equipment (ATSE) to be used in
    emergency power systems with interruption of the supply to the load during transfer,
    the rated voltage of which does not exceed 1000 V a.c. or 1500 V d.c. It covers
    ATSE provided with or without an enclosure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux matériels de connexion de transfert automatique (MCTA)
    destinés à être utilisés dans des systèmes de puissance de secours, avec interruption
    de l'alimentation de la charge pendant le transfert, dont la tension assignée
    ne dépasse pas 1000 V en courant alternatif ou 1500 V en courant continu. Elle
    concerne les MCTA fournis avec ou sans enveloppe.
