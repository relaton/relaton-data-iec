abstract:
- content: IEC 61820-1:2019 covers principles of design and installation requirements
    for AGL systems including control, monitoring and transformation of energy, the
    cables and any electrical component utilized to produce the light intended to
    be used as a visual aid for air and ground navigation. This document defines in
    general the fundamental principles to provide safe, reliable and efficient operation
    of AGL systems independent of the particular system design. Where certain aspects
    of design are specific to a particular type of system (e.g. series-circuit), these
    are supplemented in the applicable part.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61820-1:2019 couvre des principes relatifs aux exigences de conception
    et d'installation pour des systèmes AGL incluant la commande, le contrôle et la
    transformation de l'énergie, les câbles et tous les composants électriques utilisés
    pour générer le rayonnement lumineux destiné à être utilisé comme une aide visuelle
    à la navigation aérienne et au sol. Le présent document définit de manière générale
    les principes fondamentaux nécessaires pour fournir un fonctionnement sûr, fiable
    et efficace des systèmes AGL quelle que soit la conception du système. Lorsque
    certains aspects de conception sont spécifiques à un type de système particulier
    (par exemple un circuit en série), ils sont ajoutés dans la partie applicable.
