- content: 'La CEI 62506:2013 fournit des recommandations pour l''application de diverses
    techniques d''essais accélérés permettant de mesurer ou d''améliorer la fiabilité
    des produits. L''identification des modes de défaillance potentiels qui pourraient
    être rencontrés lors de l''utilisation d''un produit/entité donné(e) et la manière
    d''y remédier contribuent à assurer la sûreté de fonctionnement d''une entité.
    L''objectif est soit d''identifier les faiblesses potentielles de la conception
    et fournir des informations sur la sûreté de fonctionnement de l''entité, soit
    d''atteindre l''amélioration nécessaire de la fiabilité/disponibilité, dans les
    deux cas en comprimant ou en accélérant la période d''essai requise. La présente
    norme couvre les essais accélérés de systèmes non réparables et réparables. Elle
    peut être utilisée pour des essais progressifs à taux de probabilité, des essais
    à durée fixe et des essais d''amélioration/croissance de la fiabilité, lorsque
    la mesure de la fiabilité peut être différente de la probabilité normalisée d''occurrence
    de défaillance. La présente norme décrit également des méthodes d''essais accélérés
    ou de déverminage de la production qui permettraient d''identifier les faiblesses
    induites par une éventuelle erreur de fabrication du produit et qui risqueraient
    de ce fait d''en compromettre la sûreté de fonctionnement. Mots clés: techniques
    d''essais permettant de mesurer ou d''améliorer la fiabilité des produits'
