  format: text/html
- content: "<!-- NEW! -->IEC 61557-7:2019 est disponible sous forme de IEC 61557-7:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61557-7:2019
    spécifie les exigences applicables aux appareils de mesure destinés à soumettre
    à essai l'ordre des phases dans les réseaux de distribution triphasés. L'indication
    de l'ordre des phases peut être mécanique, visuelle et/ou audible. Le présent
    document ne s'applique pas aux mesures supplémentaires destinées à d'autres grandeurs.
    Elle ne s'applique pas aux relais de surveillance. L'IEC 61557-7:2019 annule et
    remplace la deuxième édition parue en 2007. Cette édition constitue une révision
    technique. Cette édition inclut les modifications majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) alignement de la structure sur l'ensemble
    de la série IEC 61557;<br />\r\nb) mise à jour des exigences définies au 4.3 par
    rapport aux nouvelles éditions de l'IEC 61010-1 et de l'IEC 61010-031;<br />\r\nc)
    développement des informations concernant le marquage;<br />\r\nd) développement
    des informations concernant les instructions de fonctionnement;<br />\r\ne) développement
    des informations concernant les essais des câbles;<br />\r\nf) les câbles d'essai
    pour conducteurs isolés ont été introduits;<br />\r\ng) l'Annexe B a été ajouté
    avec information sur l'essai d'ordre de phases et indication d'ordre de phases."
