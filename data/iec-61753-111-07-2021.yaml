abstract:
- language: en
  script: Latn
  content: "IEC 61753-111-07:2021 contains the minimum tests, test severities and
    measurement requirements which a sealed fibre optic closure need to meet in order
    to be categorised as meeting the IEC standard for category A – Aerial, as defined
    in Table A.13 of IEC 61753‑1:2018. Free breathing closures are not covered in
    this document. This first edition cancels and replaces IEC 61753-111-7 published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61753‑111‑7:\r\n<ol
    style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">terms
    and definitions updated according to IEC 61753-1:2018 and IEC 61756-1:2019;</li>\r\n\t<li
    style=\"text-align:justify\">detailed test severities added for UV light and fungus
    resistance tests of materials;</li>\r\n\t<li style=\"text-align:justify\">test
    severities updated according to IEC 61753-1:2018;</li>\r\n\t<li style=\"text-align:justify\">test
    overpressure for sealing tests changed to 20 kPa;</li>\r\n\t<li style=\"text-align:justify\">pass-fail
    criterion of pressure loss during test added to mechanical sealing tests;</li>\r\n\t<li
    style=\"text-align:justify\">laboratory test conditions harmonized with IEC 61300-1
    to +23 °C ± 5 °C, unless otherwise specified;</li>\r\n\t<li style=\"text-align:justify\">addition
    of B-657 fibre types with minimum bending radius of stored fibres according to
    IEC 61756-1:2019;</li>\r\n\t<li style=\"text-align:justify\">vibration sealing
    test changed to 10 Hz, 3 mm amplitude and 1 000 000 cycles;</li>\r\n\t<li style=\"text-align:justify\">reduced
    loads added in cable retention test for small diameter cables and tubes;</li>\r\n\t<li
    style=\"text-align:justify\" value=\"10\">reduced loads for cable axial compression
    test for small diameter cables and tubes;</li>\r\n\t<li style=\"text-align:justify\">duration
    of the cycles in torsion and bending test added;</li>\r\n\t<li style=\"text-align:justify\">free
    fall test removed (is covered now by the optical shock test);</li>\r\n\t<li style=\"text-align:justify\">duration
    of the assembly and disassembly test reduced to 5 cycles;</li>\r\n\t<li style=\"text-align:justify\"
    value=\"14\">duration of the change of temperature reduced to 12 cycles.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "IEC 61753-111-07:2021 contient les essais minimaux, ainsi que les sévérités
    d’essai et les exigences de mesure minimales auxquels il est nécessaire qu’un
    boîtier à fibres optiques étanche satisfasse afin de pouvoir être classé comme
    satisfaisant à la norme IEC pour la catégorie A – Aériens, telle qu’elle est définie
    dans le Tableau A.13 de l’IEC 61753‑1:2018. Les boîtiers à ventilation libre ne
    sont pas couverts par le présent document. Cette première édition annule et remplace
    l’IEC 61753-111-7 parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'IEC 61753‑111‑7:<br />\r\na. mise à jour des termes et définitions conformément
    à l’IEC 61753-1:2018 et à l’IEC 61756‑1:2019;<br />\r\nb. ajout des sévérités
    détaillées pour les essais de résistance des matériaux à la lumière UV et aux
    moisissures;<br />\r\nc. mise à jour des sévérités d’essai selon la nouvelle édition
    de l’IEC 61753-1:2018;<br />\r\nd. modification à 20 kPa de la surpression d’essai
    pour les essais d’étanchéité;<br />\r\ne. ajout du critère d’acceptation/de rejet
    de la perte de pression en cours d’essai aux essais d’étanchéité mécanique;<br
    />\r\nf. harmonisation des conditions d’essai en laboratoire avec l’IEC 61300-1
    à une température de +23 °C ± 5 °C, sauf spécification contraire;<br />\r\ng.
    ajout des fibres de type B-657. rayon de courbure minimal des fibres stockées
    conformément à l’IEC 61756-1:2019;<br />\r\nh. modification de l’essai d’étanchéité
    aux vibrations (fréquence de 10 Hz, amplitude de 3 mm et 1 000 000 cycles);<br
    />\r\ni. ajout de charges réduites dans l’essai de rétention du câble pour les
    câbles et les tubes de petit diamètre;<br />\r\nj. ajout de charges réduites pour
    l’essai de compression axiale du câble pour les câbles et les tubes de petit diamètre;<br
    />\r\nk. ajout de la durée des cycles dans l’essai de torsion et de courbure;<br
    />\r\nl. suppression de l’essai de chute libre (couvert désormais par l'essai
    de choc optique);<br />\r\nm. réduction à 5 cycles de la durée d’essai de montage
    et de démontage;<br />\r\nn. réduction à 12 cycles de la durée de variations de
    température."
