abstract:
- content: 'IEC 61158-6-22:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-22, and define the externally
    visible behavior associated with their transfer. This standard specifies the protocol
    of the IEC fieldbus Application Layer, in conformance with the OSI Basic Reference
    Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).
    This second edition cancels and replaces the first edition published in 2010 and
    constitutes a technical revision. The main changes are: Adopted revisions dates
    of cited standards.'
  language:
