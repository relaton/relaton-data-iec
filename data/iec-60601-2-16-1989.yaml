abstract:
- language: en
  script: Latn
  content: Haemodialysis is a highly specialized treatment to correct the electrolytes
    and imbalances in a patient's blood by means of diffusion and/or ultrafiltration.
    It necessitates delicate haemodialysis equipment for which this publication provides
    specific requirements for safety and performance.
- language: fr
  script: Latn
  content: L'hémodialyse est un traitement hautement spécialisé pour corriger les
    électrolytes et des déséquilibres dans le sang du patient par la diffusion et/ou
    l'infiltration. Il nécessite un équipement délicat d'hémodialyse pour lequel cette
    publication fournit des prescriptions de sécurité et de performance.
