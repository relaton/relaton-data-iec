abstract:
- language: en
  script: Latn
  content: "IEC 60793-2:2011 contains the general specifications for both multimode
    and single-mode optical fibres. Sectional specifications for each of the four
    categories multimode class: A1, A2, A3, and A4 contain requirements specific to
    each category. Sectional specifications for each of the two single-mode classes,
    B and C, contain requirements common to each class. Each sectional specification
    includes family specifications (in normative annexes) that contain requirements
    for the applicable category or sub-categories. These sub-categories are distinguished
    on the basis of different fibre types or applications. The requirements of this
    standard apply to all classes. This seventh edition cancels and replaces the sixth
    edition published in 2007. This modification has been necessary because of the
    addition of new fibre categories to IEC 60793-2-10 and IEC 60793-2-50.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/mysearchajax?Openform&amp;key=60793-1&amp;sorting=&amp;start=1&amp;onglet=1\">IEC
    60793-1 series</a>."
- language: fr
  script: Latn
  content: "La CEI 60793-2:2011 contient les spécifications générales applicables
    à la fois aux fibres optiques unimodales et multimodales. Les spécifications intermédiaires
    pour chacune des catégories des quatre classes multimodales: A1, A2, A3 et A4
    contiennent les exigences spécifiques à chaque catégorie. Les spécifications intermédiaires
    pour chacune des deux classes unimodales, B et C, contiennent les exigences communes
    à chaque classe. Chaque spécification intermédiaire inclut des spécifications
    de famille (dans les annexes normatives) qui contiennent des exigences pour la
    catégorie ou les sous-catégories applicables. La distinction entre ces différentes
    sous-catégories se fonde sur les différents types de fibres ou les différentes
    applications. Les exigences de la présente norme s'appliquent à toutes les classes.
    Cette septième édition annule et remplace la sixième édition publiée en 2007.
    Cette modification a été rendue nécessaire par l'ajout de nouvelles catégories
    de fibres dans la CEI 60793-2-10 et la CEI 60793-2-50.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/mysearchajax?Openform&amp;key=60793-1&amp;sorting=&amp;start=1&amp;onglet=1\">série
    CEI 60793-1</a>."
