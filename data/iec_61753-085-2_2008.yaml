abstract:
- content: IEC 61753-085-2:2008 contains the minimum initial test and measurement
    requirements and severities which a fibre optic pigtailed coarse wavelength division
    multiplexing (CWDM) device needs to satisfy in order to be categorized as meeting
    the requirements of category C (controlled environments), as defined in Annex
    A of IEC 61753-1. CWDM is defined in IEC 62074-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61753-085-2:2008 contient l'essai initial minimal, les exigences
    de mesures et les sévérités minimales qu'un dispositif à répartition de longueur
    d'onde large (CWDM) à fibre optique muni d'une amorce doit satisfaire, afin d'être
    considéré comme répondant aux exigences de la catégorie C (environnements contrôlés),
    comme défini dans l'Annexe A de la CEI 61753-1. CWDM est défini dans la CEI 62074-1.
