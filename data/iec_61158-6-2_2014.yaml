abstract:
- content: "IEC 61158-6-2:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-2, and define the externally
    visible behavior associated with their transfer. This standard specifies the protocol
    of the Type 2 fieldbus application layer, in conformance with the OSI Basic Reference
    Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).
    This third edition cancels and replaces the second edition published in 2010 and
    constitutes a technical revision. The main changes are:<br />\r\n- Updates of
    definition used by the Time Sync object;<br />\r\n- Addition of \"member\" and
    object specific services in 4.1.2.1, 4.1.8, 4.1.10, 8.2;<br />\r\n- Removal of
    obsolete transport classes 4 to 6 in 4.1.4.6, and 9.3.9 to 9.3.12;<br />\r\n-
    Clarification of transport header formats in 4.1.4;<br />\r\n- Update of CM and
    MR PDUs in 4.1.5 to 4.1.7;<br />\r\n- Updates of Identity object PDUs in 4.1.8.2;<br
    />\r\n- Updates of Assembly object PDUs in 4.1.8.4;<br />\r\n- Updates of Time
    sync object PDUs in 4.1.8.6;<br />\r\n- Updates of Parameter object PDUs in 4.1.8.7;<br
    />\r\n- Updates of Connection Manager object PDUs in 4.1.8.8;<br />\r\n- Updates
    of message and connection paths in 4.1.9;<br />\r\n- Updates of object class codes
    in 4.1.10 and error codes in 4.1.11;<br />\r\n- Updates of data types in 4.2.4
    and 5.2.3;<br />\r\n- Updates of the encapsulation abstract syntax in 4.3;<br
    />\r\n- Updates to the DLL mapping protocol machine 2 in Clause 11."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-6-2:2014 décrit le protocole mis en place pour définir la
    représentation filaire des primitives de service définies dans la CEI 61158-5-2
    et définir le comportement visible de l'extérieur associé à leur transfert. La
    présente norme spécifie le protocole de la couche application de bus de terrain
    de Type 2, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1)
    et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Elle constitue une révision
    technique. Les principales modifications par rapport à l'édition précédente sont
    les suivantes:<br />\r\n- mise à jour des définitions utilisées par l'objet Time
    Sync;<br />\r\n- ajout de \"membre\" et des services spécifiques à un objet en
    4.1.2.1, 4.1.8, 4.1.10, 8.2;<br />\r\n- suppression des classes de transport obsolètes
    4 à 6 en 4.1.4.6 et de 9.3.9 à 9.3.12;<br />\r\n- clarification des formats d'en-tête
    de transport en 4.1.4;<br />\r\n- mise à jour du CM et des PDU de MR de 4.1.5
    à 4.1.7;<br />\r\n- mise à jour des PDU de l'objet Identity en 4.1.8.2;<br />\r\n-
    mise à jour des PDU de l'objet Assembly en 4.1.8.4;<br />\r\n- mise à jour des
    PDU de l'objet Time Sync en 4.1.8.6;<br />\r\n- mise à jour des PDU de l'objet
    Parameter en 4.1.8.7;<br />\r\n- mise à jour des PDU de l'objet Connection Manager
    en 4.1.8.8;<br />\r\n- mise à jour des chemins de message et de connexion en 4.1.9;<br
    />\r\n- mise à jour des codes de classe d'objet en 4.1.10 et des codes d'erreur
    en 4.1.11;<br />\r\n- mise à jour des types de données en 4.2.4 et 5.2.3;<br />\r\n-
    mise à jour de la syntaxe abstraite d'encapsulation en 4.3;<br />\r\n- mise à
    jour du diagramme protocolaire de mapping DLL 2 à l'Article 11."
