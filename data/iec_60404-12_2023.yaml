- content: "L’IEC 60404-12:2023 s'applique aux revêtements isolants superficiels des
    bandes et tôles en acier électrique classées dans l’IEC 60404-1-1.<br />\r\nLe
    présent document définit les principes généraux et les éléments techniques des
    essais relatifs à l’évaluation de l’endurance thermique des revêtements isolants
    superficiels des bandes et tôles en acier électrique.<br />\r\nL'évaluation consiste
    à apprécier la variation d’une propriété spécifiée du revêtement isolant superficiel
    du fait d’un traitement thermique à une température spécifiée allant jusqu’à 850
    °C pendant une durée spécifiée maximale de 2 500 h. La propriété spécifiée est
    mesurée à une température ambiante de (23 ± 5) °C sans traitement thermique et
    après un traitement thermique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n\r\n\tla
    méthode d'essai d’adhérence a été modifiée afin de correspondre à la méthode d’essai
    de pliage spécifiée dans l’ISO 1519, qui utilise un mandrin cylindrique d’un diamètre
    de 32 mm en lieu et place du mandrin d’un diamètre de 30 mm spécifié dans la première
    édition;\r\n\tla méthode d’essai de résistance d'isolation interlaminaire a été
    modifiée afin de correspondre à la méthode spécifiée dans l’IEC 60404-11 et l’essai
    de Franklin modifié a été supprimé;\r\n\tla méthode d’essai de compressibilité
    a été modifiée afin de correspondre à la méthode d’essai du facteur de foisonnement
    spécifiée dans l’IEC 60404-13;\r\n\tle concept de \"niveaux de résistance\" a
    été supprimé;\r\n\tla pression de serrage à utiliser à des températures assignées
    supérieures à 500 °C a été réduite à (0,01 ± 0,001) N/mm2;\r\n\tL’essai d’exposition
    continue a fait l’objet d’un accord entre le fabricant et l’acheteur et la procédure
    a été déplacée vers une Annexe A informative."
