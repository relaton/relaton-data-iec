abstract:
- content: |-
    Is applicable for the determination of the power frequency
    withstand characteristics of ceramic and glass insulators to be
    used outdoors and exposed to polluted atmospheres, on a.c. systems
    with the highest voltage of the system ranging from 1 000 V up to
    765 kV.
    These tests are not directly applicable to greased insulators or to
    special types of insulators (insulators with conductive glaze or
    covered with any organic insulating material).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable à la détermination des caractéristiques de tenue à
    fréquence industrielle des isolateurs en céramique ou en verre
    utilisés à l'extérieur et exposés à des atmosphères polluées, sur
    des réseaux à courant alternatif, dont la gamme de tension la plus
    élevée du réseau est comprise entre 1 000 V et 765 kV.
    Ces essais ne sont pas directement applicables aux isolateurs
    graissés et aux types particuliers d'isolateurs (revêtus d'un émail
    conducteur ou couverts d'un matériau organique isolant quelconque).
