abstract:
- language: en
  script: Latn
  content: IEC 61675-2:2015 specifies terminology and test methods for describing
    the characteristics of gamma cameras equipped with parallel hole collimators for
    planar imaging. This second edition of IEC 61675-2 cancels and replaces the first
    edition published in 1998 and its Amendment 1 published in 2004, as well as IEC
    60789:2005, IEC 60789:2005/COR1:2009, and IEC 61675-3:1998. It has been reformatted,
    updated, and partly aligned with NEMA NU 1-2007.
- language: fr
  script: Latn
  content: L'IEC 61675-2:2015 spécifie la terminologie et les méthodes d'essai relatives
    à la description des caractéristiques des gamma-caméras équipées de collimateurs
    à trous parallèles pour l'imagerie planaire. Cette seconde édition de l'IEC 61675-2
    annule et remplace la première édition publiée en 1998 et son Amendement 1 publié
    en 2004, ainsi que l'IEC 60789:2005, l'IEC 60789:2005/COR1:2009, et l'IEC 61675-3:1998.
    Elle a fait l'objet d'un reformatage, d'une mise à jour et d'un alignement partiel
    avec le document NEMA NU 1-2007.
