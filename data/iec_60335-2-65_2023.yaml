- content: "L'IEC 60335-2-65:2023 traite de la sécurité des épurateurs d'air électriques
    destinés à un usage domestique et analogue, dont la tension assignée est inférieure
    ou égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils,
    y compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries. Les appareils non destinés à un usage domestique normal, mais qui
    peuvent néanmoins constituer une source de danger pour le public, tels que les
    appareils destinés à être utilisés par des usagers non avertis dans des magasins,
    chez des artisans et dans des fermes, sont compris dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers courants que présentent les appareils et auxquels sont exposés tous les
    individus situés à l'intérieur et autour de l'habitation. Cependant, elle ne tient
    en général pas compte:<br />\r\n- des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales; ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n- aux épurateurs d'air pour
    lesquels un rayonnement dangereux est intentionnellement émis par l'appareil;<br
    />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br />\r\n-
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n- aux systèmes d'épuration d'air incorporés
    dans la structure de bâtiment;<br />\r\n- aux appareils destinés à des usages
    médicaux (série IEC 60601).<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2002, l'Amendement 1:2008 et l'Amendement 2:2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes
    ont été supprimées ou converties en texte normatif (Article 1, 11.8, 16.101);<br
    />\r\nc) des limites d'échauffement ont été ajoutées pour les surfaces accessibles
    (Article 11);<br />\r\nd) l'application du calibre d'essai 19 a été ajoutée (8.1.1,
    20.2, B.22.3, B.22.4);<br />\r\ne) modification de la définition d'un épurateur
    d'air afin d'inclure les appareils autonomes dotés d'un système de traitement
    autre qu'un filtre (3.5.101);<br />\r\nf) ajout du symbole IEC 60417-6040 pour
    les épurateur d'air à rayonnement UV à la place du marquage (7.1, 7.6, 7.12);<br
    />\r\ng) clarification du fonctionnement à distance des épurateurs d'air (22.40,
    22.49, 22.51);<br />\r\nh) suppression des exigences relatives aux matériaux résistants
    aux UV-C et à l'exposition aux UV qui sont désormais couvertes par la partie 1
    (22.106, 23.101, 32.102, annexe AA).<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
