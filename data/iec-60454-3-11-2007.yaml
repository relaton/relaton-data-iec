abstract:
- language: en
  script: Latn
  content: "IEC 60454-3-11:2007 contains the requirements for pressure-sensitive adhesive
    tapes, made with combined backings based on polyester film:<br />\r\n- PET film/glass
    filament combination tapes;<br />\r\n- Creped cellulosic paper/PET film combination
    tapes;<br />\r\n- PET film/polyester non-woven combination tapes;<br />\r\n- PET
    film/epoxy combination tapes.<br />\r\nThis second edition of IEC 60454-3-11 replaces
    the first edition, published in 1998, as well as replacing IEC 60454-3-15 (2001),
    IEC 60454-3-16 (2003) and IEC 60454-3-17 (2001). It constitutes a technical revision.
    IEC 60454-3-15, IEC60454-3-16 and IEC 60454-3-17 are to be withdrawn at the time
    of this publication. The main changes with regard to the previous edition is the
    consolidation of Parts 3-11, 3-15, 3-16 and 3-17. Key words: pressure-sensitive
    adhesive tapes"
- language: fr
  script: Latn
  content: "La CEI 60454-3-11:2007 contient les exigences relatives aux rubans adhésifs
    sensibles à la pression, composés d'endos combinés reposant sur un film polyester:<br
    />\r\n- Rubans de combinaison de film polyéthylène-téréphtalate (PET)/filament
    de verre;<br />\r\n- Rubans de combinaison de papier cellulosique crêpé/film polyéthylène-téréphtalate
    (PET);<br />\r\n- Rubans de combinaison de film polyéthylène-téréphtalate (PET)/polyester
    non tissé polyester;<br />\r\n- Rubans de combinaison de film polyéthylène-téréphtalate
    (PET)/époxy.<br />\r\nCette deuxième édition de la CEI 60454-3-11 remplace la
    première édition, publiée en 1998, ainsi que la CEI 60454-3-15 (2001), la CEI
    60454-3-16 (2003) et la CEI 60454-3-17 (2001). Cette nouvelle édition constitue
    une révision technique.La CEI 60454-3-15, la CEI 60454-3-16 et la CEI 60454-3-17
    doivent être supprimées au moment de cette publication. Les principales modifications
    par rapport à l'édition précédente sont la consolidation des Parties 3-11, 3-15,
    3-16 et 3-17. Mots clé: rubans adhésifs sensibles à la pression"
