    <p>The Device definitions use Resource definitions from ISO/IEC 30118-4.</p>
    <p>This document is built on top of ISO/IEC 30118-1. ISO/IEC 30118-1 specifies the core architecture, interfaces protocols and services to enable the implementation of profiles for IoT usages and ecosystems. ISO/IEC 30118-1 also defines the main architectural components of network connectivity, discovery, data transmission, device &amp; service management and ID &amp; security. The core architecture is scalable to support simple devices (constrained devices) and more capable devices (smart devices).</p>
