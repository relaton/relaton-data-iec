abstract:
- language: en
  script: Latn
  content: IEC 62087-5:2015 specifies methods of measurement for the power consumption
    of set top boxes (STBs). It specifies the different modes of operation which are
    relevant for measuring power consumption. This first edition of IEC 62087-5 cancels
    and replaces Clause 8 of IEC 62087:2011. This standard together with IEC 62087-1
    to IEC 62087-4 and IEC 62087-6 cancels and replaces IEC 62087:2011. This International
    Standard constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 62087-5:2015 spécifie des méthodes de mesure de la consommation de
    puissance des boîtiers décodeurs. Elle spécifie les différents modes de fonctionnement
    appropriés à la mesure de la consommation de puissance.Cette première édition
    de l'IEC 62087-5 annule et remplace l'Article 8 de l'IEC 62087:2011. La présente
    norme, ainsi que les IEC 62087-1 à IEC 62087-4 et l'IEC 62087-6 annulent et remplacent
    l'IEC 62087:2011. La présente Norme internationale constitue une révision technique.
