abstract:
- language: en
  script: Latn
  content: Provides methods for the evaluation of the effectiveness of shielding measures
    against LEMP for structures with information equipment such as electronic systems
    in case of direct and nearby lightning strikes. In addition it provides rules
    for bonding measures inside structures and for earthing methods relating to LEMP.
- language: fr
  script: Latn
  content: Donne des méthodes d'évaluation de l'efficacité, dans le cas de coups de
    foudre directs ou proches, des dispositions de blindage contre l'IEMF des structures
    comportant des matériels de traitement électronique de l'information. Des règles
    pour les équipotentialités dans les structures et des méthodes de mise à la terre
    relatives à l'IEMF sont également indiquées.
