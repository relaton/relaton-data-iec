abstract:
- content: "IEC 61076-2-104:2014 describes circular connectors M8 screw-locking or
    with nominal diameter 8 mm snap-locking, typically used for industrial process
    measurement and control. These connectors consist of fixed and free connectors
    either rewireable or non-rewireable. Male connectors have round contacts of diameter
    0,6 mm, diameter 0,7 mm and diameter 1,0 mm. This second edition cancels and replaces
    the first edition published in 2008. This edition constitutes a technical revision.
    The main technical changes with regard to the previous edition are as follows:<br
    />\r\n- three new type ways have been added to the A-coding, including new gauges
    and contact diameters and<br />\r\n- the type designation has been removed. Key
    words: Connectors, Circular Connectors, Data transmission"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61076-2-104:2014 décrit les connecteurs circulaires M8 à vis ou
    à encliquetage de 8 mm de diamètre nominal, généralement utilisés pour les mesures
    et les commandes dans les processus industriels. Ces connecteurs se composent
    d'embases et de fiches, démontables ou non. Les connecteurs mâles possèdent des
    contacts arrondis, de diamètre de 0,6 mm, de diamètre de 0,7 mm et de diamètre
    de 1,0 mm. Cette deuxième édition annule et remplace la première édition parue
    en 2008. Cette édition constitue une révision technique. Les principales modifications
    techniques par rapport à l'édition précédente sont:<br />\r\n- trois nouveaux
    types de voies ont été ajoutés au codage-A, y compris de nouveaux calibres et
    diamètres de contact et<br />\r\n- la désignation de type a été supprimée. Mots-clés:
    connecteurs, connecteurs circulaires, transmission de données"
