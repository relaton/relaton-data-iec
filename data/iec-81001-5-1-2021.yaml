abstract:
- language: en
  script: Latn
  content: "IEC 81001-5-1:2021 defines the LIFE CYCLE requirements for development
    and maintenance of HEALTH SOFTWARE needed to support conformance to IEC 62443-4-1
    – taking the specific needs for HEALTH SOFTWARE into account. The set of PROCESSES,
    ACTIVITIES, and TASKS described in this document establishes a common framework
    for secure HEALTH SOFTWARE LIFE CYCLE PROCESSES.<br />\r\nThe purpose is to increase
    the CYBERSECURITY of HEALTH SOFTWARE by establishing certain ACTIVITIES and TASKS
    in the HEALTH SOFTWARE LIFE CYCLE PROCESSES and also by increasing the SECURITY
    of SOFTWARE LIFE CYCLE PROCESSES themselves.<br />\r\nIt is important to maintain
    an appropriate balance of the key properties SAFETY, effectiveness and SECURITY
    as discussed in ISO 81001-1.<br />\r\nThis document excludes specification of
    ACCOMPANYING DOCUMENTATION contents.<br />\r\nThe contents of the Interpretation
    sheet 1 (2025-12) have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 81001-5-1:2021 définit les exigences de CYCLE DE VIE relatives au
    développement et à la maintenance des LOGICIELS DE SANTE, nécessaires pour venir
    à l’appui de la conformité à l’IEC 62443-4-1 – compte tenu des besoins spécifiques
    pour les LOGICIELS DE SANTE. L’ensemble des PROCESSUS, ACTIVITES et TACHES décrits
    dans le présent document établit un cadre commun pour des PROCESSUS sécurisés
    du CYCLE DE VIE DES LOGICIELS DE SANTE.<br />\r\nCes processus ont pour objet
    de renforcer la CYBERSECURITE des LOGICIELS DE SANTE par l'établissement de certaines
    ACTIVITES et TACHES dans les PROCESSUS DU CYCLE DE VIE desdits LOGICIELS, ainsi
    que par le renforcement de la SURETE des PROCESSUS DU CYCLE DE VIE DES LOGICIELS
    proprement dit.<br />\r\nIl est important de maintenir un équilibre approprié
    des propriétés clés (SECURITE, efficacité et SURETE) traitées dans l’ISO 81001-1.<br
    />\r\nLe présent document exclut la spécification du contenu de la DOCUMENTATION
    D’ACCOMPAGNEMENT.<br />\r\nLe contenu de la feuille d'interprétation 1 (2025-12)
    s'applique à la version anglaise uniquement."
