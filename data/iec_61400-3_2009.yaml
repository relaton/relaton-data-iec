abstract:
- content: "IEC 61400-3:2009 specifies additional requirements for assessment of the
    external conditions at an offshore wind turbine site and specifies essential design
    requirements to ensure the engineering integrity of offshore wind turbines. Its
    purpose is to provide an appropriate level of protection against damage from all
    hazards during the planned lifetime. Focuses on the engineering integrity of the
    structural components of an offshore wind turbine but is also concerned with subsystems
    such as control and protection mechanisms, internal electrical systems and mechanical
    systems. It should be used together with the appropriate IEC and ISO standards,
    in particular with IEC 61400-1.<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 61400-1:2005.<br /><br />\r\nThis publication is of high
    relevance for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61400-3:2009 spécifie des exigences complémentaires d'évaluation
    des conditions externes sur un site d'éoliennes en pleine mer ainsi que les exigences
    essentielles de conception, afin d'assurer l'intégrité technique de ces dernières.
    Elle a pour objet de fournir un niveau de protection approprié contre les dommages
    causés par tous les risques pendant la durée de vie prévue. Se focalise sur l'intégrité
    technique des composants structurels d'une éolienne en pleine mer, mais concerne
    également les sous-systèmes, tels que les mécanismes de commande et de protection,
    les systèmes électriques internes et les systèmes mécaniques. Il convient d'utiliser
    la présente norme avec les normes CEI et ISO appropriées, en particulier avec
    la CEI 61400-1.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CE I 61400-1:2005."
