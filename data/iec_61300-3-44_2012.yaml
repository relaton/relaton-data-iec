abstract:
- content: |-
    IEC 61300-3-44:2012 describes methods for quantitatively assessing the endface quality of an optic receptacle interface for single mode applications, equipped with transceivers such as SFP/XFP.
    Keywords: optic receptacle interface
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61300-3-44:2012 décrit les méthodes prévues pour évaluer quantitativement la qualité de l'extrémité de l'interface d'embase d'émetteurs-récepteurs à fibres optiques, tels que SFP/XFP, pour des applications en unimodal.
