abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-12:2012 is a detailed specification for duct and directly
    buried optical telecommunication cables for use in premises cabling to ensure
    compatibility with ISO/IEC 11801 and ISO/IEC 24702. Those standards have requirements
    to ensure that models work for generic cabling and system performances. Values
    in this standard support these models. This second edition cancels and replaces
    the first edition published in 2005. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- reference to ISO/IEC 24702;<br />\r\n- reference
    to Fibre B6 (IEC 60793-2-50);<br />\r\n- reference to Fibre A1a.3 (IEC 60793-2-10);<br
    />\r\n- reference to the OS2 Fibre as defined by ISO/IEC 11801;<br />\r\n- reference
    to the OM4 Fibre as defined by ISO/IEC 11801. Keywords: buried optical telecommunication
    cables, ISO/IEC 11801 and ISO/IEC 24702<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45516\">IEC
    60794-1-1:2011</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/30610\">IEC
    60794-1-2:2003</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/42515\">IEC
    60794-3-10:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-3-12:2012 est une spécification particulière de câbles optiques
    de télécommunication destinés à être installés dans des conduites ou à être directement
    enterrés et utilisés dans les câblages de sites. Le but est d'assurer la compatibilité
    avec l'ISO/CEI 11801 et l'ISO/CEI 24702. Ces normes contiennent des exigences
    destinées à assurer le fonctionnement des modèles concernant le câblage générique
    et les performances du système. Les valeurs indiquées dans la présente norme sont
    compatibles avec ces modèles. Cette seconde édition annule et remplace la première
    édition, publiée en 2005. La présente édition constitue une révision technique.
    La présente édition intègre les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\n- référence à l'ISO/CEI 24702;<br
    />\r\n- référence aux fibres de catégorie B6 (CEI 60793-2-50);<br />\r\n- référence
    aux fibres de catégorie A1a.3 (CEI 60793-2-10);<br />\r\n- référence à la catégorie
    de fibre OS2 tel que défini par l'ISO/CEI 11801;<br />\r\n- référence à la catégorie
    de fibre OM4 tel que défini par l'ISO/CEI 11801. Mots clés: câbles optiques de
    télécommunication enterrés, ISO/CEI 11801 et l'ISO/CEI 24702<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45516\">,
    la </a><a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/30610\">CEI
    60794-1-2:2003</a> et <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/42515\">CEI
    60794-3-10:2009</a>>"
