abstract:
- content: IEC 60139:2000 gives guidance on the preparation of outline drawings of
    cathode-ray tubes (CRTs), tube components, tube sub-assemblies and ancillary components
    with the object of encouraging the same practice when publications are prepared
    in different countries. These recommendations are contained in the specimen drawings,
    descriptive text and in the tables of required dimensions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60139:2000 sert de guide pour la préparation des dessins d'encombrement
    des tubes à rayons cathodiques (CRT), composants de tube, sous-ensembles de tubes
    et composants accessoires avec pour objet d'encourager une pratique identique
    lorsque les publications sont préparées dans des pays différents. Ces recommandations
    sont contenues dans les dessins des spécimens, le texte descriptif et les tableaux
    des dimensions requises.
