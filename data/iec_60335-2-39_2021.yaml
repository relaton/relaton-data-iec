- content: "L'IEC 60335-2-39:2021 traite de la sécurité des sauteuses électriques
    à usage commercial, dont la tension assignée est inférieure ou égale à 250 V pour
    les appareils monophasés raccordés entre un conducteur de phase et le conducteur
    de neutre, et à 480 V pour les autres appareils. La présente norme traite également
    des appareils sous pression et des appareils qui comportent des parties sous pression.<br
    />\r\nCes appareils ne sont pas destinés à un usage domestique ou analogue. Ils
    sont destinés à un usage commercial pour le traitement des aliments dans des zones
    non ouvertes au public, par exemple dans les cuisines de restaurants, les cantines,
    les hôpitaux et les entreprises commerciales, telles que les boulangeries et les
    boucheries.<br />\r\nLa partie électrique des appareils qui utilise d'autres formes
    d'énergie est également comprise dans le domaine d'application de la présente
    norme.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    courants que présentent ces types d'appareils.<br />\r\nL'attention est attirée
    sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les autorités sanitaires nationales, les organismes nationaux
    en charge de la protection des travailleurs, les agences nationales de l'eau et
    des organismes analogues.<br />\r\nLa présente norme ne s'applique pas<br />\r\n-
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n- aux
    appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n- aux appareils conçus pour la production
    continue en masse d'aliments;<br />\r\n- aux friteuses (IEC 60335-2-37);<br />\r\n-
    aux appareils alimentés par batteries.<br />\r\nCette septième édition annule
    et remplace la sixième édition parue en 2012 et l'Amendement 1:2017. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en texte normatif
    ou modification de certaines notes (Article 1, 15.1, 15.102, 16.2, 19.101, 27.2);<br
    />\r\nc) exclusion des appareils alimentés par batteries et des appareils utilisés
    dans des lieux ouverts au public (Article 1);<br />\r\nd) déplacement des instructions
    pour le nettoyage du 7.12.1 au 7.12;<br />\r\ne) déplacement du 24.101 au 22.115;<br
    />\r\nf) alignement du texte de l'IEC 60335-2-39 sur d'autres normes sous l'IEC/TC61/MT32;<br
    />\r\ng) clarification et modification de certaines modalités d'essais (9.101,
    11.4, 15.1.1, 15.102, 20.1, 25.3).<br />\r\nLa présente Partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements, sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
