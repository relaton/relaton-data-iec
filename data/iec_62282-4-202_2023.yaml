abstract:
- content: "IEC 62282-4-202:2023 covers performance test methods of fuel cell power
    systems intended to be used to power unmanned aircrafts, including general requirements,
    start-up, shutdown, power output, continuous running time, electric efficiency,
    data transmission, warning and monitoring, environmental compatibility, etc.<br
    />\r\nThe scope of this document is limited to electrically powered unmanned aircrafts
    with a maximum take-off mass not exceeding 150 kg (i.e. level 5 or lower unmanned
    aircrafts (UAs)).<br />\r\nThis document applies to fuel cell power systems with
    a rated output voltage not exceeding 220 V DC for outdoor use.<br />\r\nThis document
    applies only to compressed gaseous hydrogen-fuelled fuel cell power systems."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62282-4-202:2023 couvre les méthodes d’essai des performances des
    systèmes à piles à combustible à utiliser pour alimenter des aéronefs sans pilote
    et comporte les exigences générales, le démarrage, l’arrêt, la puissance de sortie,
    la durée de fonctionnement continu, le rendement électrique, la transmission de
    données, les avertissements et la surveillance, la compatibilité environnementale,
    etc.<br />\r\nLe domaine d’application du présent document est limité aux aéronefs
    sans pilote à propulsion électrique dont la masse maximale au décollage ne dépasse
    pas 150 kg (c’est-à-dire les aéronefs sans pilote de niveau 5 ou inférieur).<br
    />\r\nLe présent document s’applique aux systèmes à piles à combustible d’une
    tension de sortie assignée d’au maximum 220 V en courant continu pour utilisation
    à l’extérieur.<br />\r\nLe présent document s’applique uniquement aux systèmes
    à piles à combustible utilisant de l’hydrogène gazeux comprimé."
