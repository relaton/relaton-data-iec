abstract:
- content: 'This part of IEC 61000 for EMC emission requirements applies to electrical
    and electronic apparatus intended for use in residential, commercial and light-industrial
    environments. Emission requirements in the frequency range 0 Hz to 400 GHz are
    covered. No measurement needs to be performed at frequencies where no requirement
    is specified. This generic EMC emission standard is applicable if no relevant
    dedicated product or product-family EMC emission standard exists. This standard
    applies to apparatus intended to be directly connected to a low-voltage public
    mains network or connected to a dedicated DC source, which is intended to interface
    between the apparatus and the low-voltage public mains network. This standard
    applies also to apparatus which is battery operated or is powered by a non-public,
    but non-industrial, low-voltage power distribution system if this apparatus is
    intended to be used in the locations described below. The environments encompassed
    by this standard are residential, commercial and light-industrial locations, both
    indoor and outdoor. The following list, although not comprehensive, gives an indication
    of locations that are included: - residential properties, for example houses,
    apartments; - retail outlets, for example shops, supermarkets; - business premises,
    for example offices, banks; - areas of public entertainment, for example cinemas,
    public bars, dance halls; - outdoor locations, for example petrol stations, car
    parks, amusement and sports centres; - light-industrial locations, for example
    workshops, laboratories, service centres. Locations that are characterised by
    being supplied directly at low voltage from the public mains network are considered
    to be residential, commercial or light-industrial. The object of this standard
    is to define the emission test requirements for apparatus defined in the scope
    in relation to continuous and transient, conducted and radiated disturbances.
    The emission requirements have been selected so as to ensure that disturbances
    generated by apparatus operating normally in residential, commercial and light-industrial
    locations do not exceed a level which could prevent other apparatus from operating
    as intended. Fault conditions of apparatus are not taken into account. Not all
    disturbance phenomena have been included for testing purposes in this standard
    but only those considered as relevant for the equipment covered by this standard.
    These requirements represent essential electromagnetic compatibility emission
    requirements. Requirements are specified for each port considered.'
