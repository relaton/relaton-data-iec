abstract:
- language: en
  script: Latn
  content: IEC 63132-6:2023 is to establish, in a general way, suitable procedures
    and tolerances for the installation of Pelton vertical turbines. This document
    presents a typical assembly and whenever the word "turbine" is used in this document,
    it refers to a vertical Pelton turbine. There are many possible ways to assemble
    a unit. The size of the machine, the design of the machine, the layout of the
    powerhouse or the delivery schedule of the components are some of the elements
    that could result in additional steps, or the elimination of some steps and/or
    assembly sequences.
- language: fr
  script: Latn
  content: IEC 63132-6:2023 a pour objet d’établir, d’une manière générale, des procédures
    et des tolérances appropriées pour l’installation des turbines verticales Pelton.
    Ce document présente un assemblage typique et chaque fois que le mot « turbine
    » est utilisé dans ce document, il fait référence à une turbine Pelton verticale.
    Il existe de nombreuses façons d’assembler une unité. La taille de la machine,
    la conception de la machine, la disposition de la centrale ou le calendrier de
    livraison des composants sont quelques-uns des éléments qui pourraient entraîner
    des étapes supplémentaires ou l’élimination de certaines étapes et / ou séquences
    d’assemblage
