abstract:
- content: IEC 61784-3-12:2010+A1:2019 specifies a safety communication layer (services
    and protocol) based on CPF 12 of IEC 61784-2 and IEC 61158 Type 12. It identifies
    the principles for functional safety communications defined in IEC 61784-3 that
    are relevant for this safety communication layer. This consolidated version consists
    of the first edition (2010) and its amendment 1 (2019). Therefore, no need to
    order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61784-3-12:2010+A1:2019 spécifie une couche de communication relative
    à la sécurité (services et protocole) fondée sur la CPF 12 de l'IEC 61784-2 et
    le type 12 de l'IEC 61158. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans l'IEC 61784-3, et appropriés à cette couche
    de communication de sécurité. Cette version consolidée comprend la première édition
    (2010) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
