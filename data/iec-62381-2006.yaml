abstract:
- language: en
  script: Latn
  content: IEC 62381:2006 defines procedures and specifications for the Factory Acceptance
    Test (FAT), the Site Acceptance Test (SAT), and the Site Integration Test (SIT).
    These tests are carried out to prove that the automation system is in accordance
    with the specification. It cancels and replaces IEC/PAS 62381 published in 2004.
    This first edition constitutes a technical revision. This bilingual version (2013-04)
    corresponds to the monolingual English version, published in 2006-11.
- language: fr
  script: Latn
  content: La CEI 62381:2006 définit les procédures et spécifications des essais d'acceptation
    en usine (FAT), des essais d'acceptation sur site (SAT) et des essais d'intégration
    sur site (SIT). Ces essais sont réalisés pour démontrer la conformité du système
    d'automatisme à la spécification. Elle annule et remplace la CEI/PAS 62381 publiée
    en 2004. Cette première édition constitue une révision technique. La présente
    version bilingue (2013-04) correspond à la version anglaise monolingue publiée
    en 2006-11.
