- content: "L'IEC 61557-8:2014 spécifie les exigences applicables aux contrôleurs
    d'isolement (CPI) destinés à surveiller en permanence, et quelle que soit la méthode
    de mesure, la résistance d'isolement RF par rapport à la terre de réseaux IT à
    courant alternatif non mis à la terre, ou de réseaux IT à courant alternatif comprenant
    des circuits à courant continu reliés galvaniquement dont les tensions nominales
    sont au plus égales à 1 000 V en courant alternatif, et de réseaux IT à courant
    continu non mis à la terre dont les tensions nominales sont au plus égales à 1
    500 V en courant continu. Les réseaux IT sont décrits entre autres dans l'IEC
    60364-4-41. Il convient de noter que, pour le choix des appareils, des indications
    supplémentaires sont données dans d'autres normes. Les CPI conformes à la présente
    partie de l'IEC 61557 peuvent également être utilisés dans des systèmes ou appareils
    hors tension du type TT, TN et IT. Cette troisième édition annule et remplace
    la deuxième édition parue en 2007. Cette édition constitue une révision technique
    qui inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les termes et définitions ont été complétés;<br />\r\n-
    énumération et explication des abréviations;<br />\r\n- révision des exigences;<br
    />\r\n- adaptation des fonctions obligatoires et facultatives et leur terminologie
    à l'IEC 61557-15;<br />\r\n- ajout d'exigences mécaniques;<br />\r\n- ajout d'informations
    relatives aux instructions de fonctionnement;<br />\r\n- les essais de type et
    essais individuels de série ont été complétés;<br />\r\n- ajout de l'Annexe C:
    'Contrôleurs d'isolement pour systèmes photovoltaïques (PV-CPI)'; et<br />\r\n-
    ajout de l'Annexe D: 'Fonction de surveillance de défaut d'isolement d'un onduleur
    photovoltaïque (PV-IMF) ou dans un contrôleur de charge'.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 61557-1:2007. Le contenu du
    corrigendum de mai 2016 a été pris en considération dans cet exemplaire."
