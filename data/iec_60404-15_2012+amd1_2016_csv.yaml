abstract:
- content: IEC 60404-15:2012+A1:2016 specifies a solenoid method, a magnetic moment
    method, a magnetic balance method and a permeability meter method for the determination
    of the relative magnetic permeability of feebly magnetic materials (including
    austenitic stainless steel). The magnetic balance and permeability meter methods
    are both comparison methods calibrated using reference materials to determine
    the value of the relative magnetic permeability of the test specimen.<br /><strong>This
    consolidated version consists of the third edition (2012) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60404-15:2012+A1:2016 spécifie une méthode utilisant un solénoïde,
    une méthode utilisant le moment magnétique, une méthode utilisant une balance
    magnétique et une méthode utilisant un appareil de mesure de la perméabilité pour
    déterminer la perméabilité magnétique relative des matériaux faiblement magnétiques
    (y compris l'acier inoxydable austénitique). La méthode utilisant une balance
    magnétique et la méthode utilisant un appareil de mesure de la perméabilité sont
    toutes les deux des méthodes de comparaison étalonnées utilisant des matériaux
    de référence en vue de déterminer la valeur de la perméabilité magnétique relative
    de l'éprouvette.<br /><strong>Cette version consolidée comprend la troisième édition
    (2012) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
