abstract:
- content: "IEC 62341-1-2:2014 gives the preferred terms, their definitions and symbols
    for organic light emitting diode (OLED) displays, with the object of using the
    same terminology when publications are prepared in different countries. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Additional terms were added in Clause 2.<br />\r\nb) Several
    terms were deleted from Clause 2.<br />\r\nc) The definition of several terms
    was revised in Clause 2.<br />\r\nd) Annex B is added as informative part.<br
    />\r\ne) The new edition was editorially changed according with the current ISO/IEC
    directives."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62341-1-2:2014 donne les termes préférentiels à utiliser pour les
    afficheurs à diodes électroluminescentes organiques (OLED), avec leurs définitions
    et symboles, dans le but d'utiliser la même terminologie pour l'établissement
    des publications dans les différents pays. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Des termes supplémentaires ont été ajoutés dans l'Article 2.<br />\r\nb) Plusieurs
    termes ont été supprimés de l'Article 2.<br />\r\nc) La définition de plusieurs
    termes a été révisée dans l'Article 2.<br />\r\nd) L'Annexe B est ajoutée avec
    une valeur informative.<br />\r\ne) La nouvelle édition a subi des modifications
    rédactionnelles pour satisfaire aux directives ISO/IEC actuellement en vigueur."
