    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61400-25-3:2015 spécifie une interface abstraite pour les services de communication
    qui décrit l'échange d'information entre un client et un serveur pour:<br />\r\n-
    l'accès et la récupération des données,<br />\r\n- la commande des dispositifs,<br
    />\r\n- les rapports et journalisations d'événements,<br />\r\n- l'autodescription
    des dispositifs (dictionnaire de données de dispositif),<br />\r\n- l'établissement
    de types de données et la découverte de types de données. Cette nouvelle édition
    comporte les changements importants suivants par rapport à l'édition précédente:<br
    />\r\n- l'harmonisation avec de nouvelles éditions de la série IEC 61850;<br />\r\n-
    la réduction de l'écart entre les normes et la simplification par un référencement
    amélioré, etc."
