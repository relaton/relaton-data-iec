abstract:
- content: "IEC 61400-25-3:2015 is available as IEC 61400-25-3:2015 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 61400-25-3:2015
    specifies an abstract communication service interface describing the information
    exchange between a client and a server for:<br />\r\n- data access and retrieval,<br
    />\r\n- device control,<br />\r\n- event reporting and logging,<br />\r\n- self-description
    of devices (device data dictionary),<br />\r\n- data typing and discovery of data
    types.<br />\r\nMain changes with respect to the previous edition consist of:<br
    />\r\n- harmonization with newer editions of IEC 61850 standards;<br />\r\n- reduction
    of overlap between standards and simplification by increased referencing, etc."
