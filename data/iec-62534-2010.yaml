abstract:
- language: en
  script: Latn
  content: IEC 62534:2010 applies to hand-held instruments used for the detection
    and localization of neutron emitting radioactive material. These instruments are
    highly sensitive meaning that they are designed to detect slight variations in
    the range of usual background that may be caused by illicit trafficking or inadvertent
    movement of radioactive material. This high sensitivity allows scanning of larger
    volume items such as vehicles and containers. The object of this standard is to
    establish performance requirements, provide examples of acceptable test methods,
    and to specify general characteristics, general test conditions, radiation characteristics,
    electrical safety, and environmental characteristics, that are used to determine
    if an instrument meets the requirements of this standard.
- language: fr
  script: Latn
  content: La CEI 62534:2010 s'applique aux instruments portables utilisés pour la
    détection et la localisation des substances radioactives émettant des neutrons.
    Ces instruments sont à haute sensibilité, ce qui signifie qu'ils sont conçus pour
    détecter de faibles variations dans le domaine de l'environnement habituel, lesquelles
    peuvent avoir pour origine le transport illicite ou des mouvements fortuits de
    substances radioactives. Cette haute sensibilité permet le balayage d'objets de
    grand volume, tels que des véhicules et des conteneurs. L'objet de la présente
    Norme est d'établir des exigences d'aptitude à la fonction, de fournir des exemples
    de méthodes d'essai acceptables et de spécifier des caractéristiques générales,
    des conditions générales d'essai, des caractéristiques de rayonnement, des caractéristiques
    de sécurité électriques et environnementales, qui sont utilisées pour déterminer
    si un instrument est conforme aux exigences de la présente Norme.
