abstract:
- language: en
  script: Latn
  content: "IEC 60153-1:2016 specifies straight hollow metallic tubing for use as
    waveguides in electronic equipment. It covers:<br />\r\na) the details necessary
    to ensure compatibility and, as far as essential, interchangeability;<br />\r\nb)
    test methods;<br />\r\nc) uniform requirements for the electrical and mechanical
    properties.<br />\r\nIt should be noted that no recommendations are made for the
    materials to be used for waveguides. The choice of material is agreed between
    customer and manufacturer. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) expand the operation
    frequency range;<br />\r\nb) revise the equation of attenuation.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/searchform&amp;q=60154\">IEC
    60154 series </a>."
- language: fr
  script: Latn
  content: "L'IEC 60153-1:2016 spécifie des tubes métalliques creux droits destinés
    à être utilisés comme guides d'ondes dans les équipements électroniques. Elle
    couvre:<br />\r\na) les détails nécessaires pour assurer la compatibilité et,
    dès lors que c'est essentiel, l'interchangeabilité;<br />\r\nb) les méthodes d
    essai;<br />\r\nc) les exigences uniformes pour les propriétés électriques et
    mécaniques.<br />\r\nIl convient de noter qu'aucune recommandation n'est faite
    en ce qui concerne les matériaux à utiliser pour les guides d'ondes. Le choix
    des matériaux fait l'objet d'un accord entre le client et le fabricant. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) extension de la plage de fréquences de fonctionnement;<br
    />\r\nb) révision des équations d'affaiblissement.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la série <a href=\"https://webstore.iec.ch/searchform&amp;q=60154\">IEC
    60154 </a>."
