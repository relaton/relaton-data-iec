  format: text/html
- content: "<p>Le Guide ISO/CEI 98‑3:2008 est une nouvelle édition du<em>Guide pour
    l'expression de l'incertitude de mesure</em> (GUM:1995), avec des corrections
    mineures. Ce Guide établit les règles générales pour l'évaluation et l'expression
    de l'incertitude pour les mesurages qui peuvent être effectués à des niveaux variés
    d'exactitude et dans de nombreux domaines, de la boutique du commerçant à la recherche
    fondamentale. C'est pourquoi les principes de ce Guide sont prévus pour s'appliquer
    à un large spectre de mesurages y compris ceux qui sont exigés pour:</p><ul><li>aider
    à la gestion et à l'assurance de la qualité en production;</li><li>satisfaire
    aux lois et réglementations et les appliquer;</li><li>mener des recherches fondamentales
    et des recherches et développement appliqués en science et ingénierie;</li><li>étalonner
    des étalons et instruments et réaliser des essais dans le cadre d'un système de
    mesure national pour obtenir la traçabilité aux étalons nationaux;</li><li>développer,
    maintenir et comparer des étalons physiques de référence internationaux et nationaux,
    en y incluant les matériaux de référence.</li></ul>"
