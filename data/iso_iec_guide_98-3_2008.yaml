abstract:
- content: "<p>ISO/IEC Guide 98-3:2008 is a reissue of the 1995 version of the<em>Guide
    to the Expression of Uncertainty in Measurement</em> (GUM)<em>,</em>with minor
    corrections<em>.</em> This Guide establishes general rules for evaluating and
    expressing uncertainty in measurement that can be followed at various levels of
    accuracy and in many fields — from the shop floor to fundamental research. The
    principles of this Guide are intended to be applicable to a broad spectrum of
    measurements, including those required for:</p><ul><li>maintaining quality control
    and quality assurance in production;</li><li>complying with and enforcing laws
    and regulations;</li><li>conducting basic research, and applied research and development,
    in science and engineering;</li><li>calibrating standards and instruments and
    performing tests throughout a national measurement system in order to achieve
    traceability to national standards;</li><li>developing, maintaining, and comparing
    international and national physical reference standards, including reference materials.</li></ul>"
  language:
