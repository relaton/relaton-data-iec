abstract:
- language: en
  script: Latn
  content: Covers a test method for the determination of the d.c. critical current
    of Nb3Sn composite superconductors which are fabricated by either the bronze process
    or the internal tin diffusion process and have a copper/non-copper ratio larger
    than 0,2.
