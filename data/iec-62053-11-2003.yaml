abstract:
- language: en
  script: Latn
  content: |-
    IEC 62053-11:2003 Applies only to newly manufactured electromechanical watt-hour meters of accuracy classes 0,5, 1 and 2, for the measurement of alternating current electrical active energy in 50 Hz or 60 Hz networks and it applies to their type tests only.
    It applies only to electromechanical watt-hour meters for indoor and outdoor application consisting of a measuring element and register(s) enclosed together in a meter case. It also applies to operation indicator(s) and test output(s).
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: IEC 62053-11:2003 est applicable uniquement aux compteurs électromécaniques
    d'énergie active neufs des classes de précision 0,5, 1 et 2, destinés à la mesure
    de l'énergie électrique active en courant alternatif sur les réseaux électriques
    en 50 Hz et 60 Hz, et à leurs essais de type. Elle n'est applicable qu'aux compteurs
    électromécaniques d'énergie active de types intérieur et extérieur constitués
    d'un élément de mesure et d'un (des) élément(s) indicateur(s) rassemblés dans
    un même boîtier.
