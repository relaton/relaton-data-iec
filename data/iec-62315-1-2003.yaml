abstract:
- language: en
  script: Latn
  content: IEC 62315-1:2003 specifies requirements for digital television (DTV) monitors
    that use an uncompressed, baseband, digital video interface. These requirements
    apply to baseband, digital, video interfaces that use the VESA E-EDID Standard
    for the discovery of supported video formats. This standard also specifies the
    video formats to be supported by a DTV monitor. The timing requirements for 14
    video formats are specified along with requirements for video format discovery.
    A mechanism allowing a video source to discover the preferred format of a DTV
    monitor is also described.
- language: fr
  script: Latn
  content: La CEI 62315-1:2003 spécifie les exigences relatives aux moniteurs de télévision
    numérique (DTV) qui utilisent une interface vidéo numérique non comprimée en bande
    de base. Ces exigences s'appliquent aux interfaces vidéo numériques en bande de
    base qui utilisent la Norme VESA E-EDID pour la découverte des formats vidéo pris
    en charge. Elle spécifie également les formats vidéo qu'un moniteur DTV doit prendre
    en charge. Les exigences de synchronisation pour 14 formats vidéo sont spécifiées,
    ainsi que les exigences relatives à la découverte du format vidéo. Un mécanisme
    permettant à une source vidéo de découvrir le format préféré d'un moniteur DTV
    est également décrit.
