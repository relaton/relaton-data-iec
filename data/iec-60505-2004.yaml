abstract:
- language: en
  script: Latn
  content: "Establishes the basis for estimating the ageing of electrical insulation
    systems (EIS) under conditions of either electrical, thermal, mechanical, environmental
    stresses or combinations of these (multifactor stresses).\nIt specifies the principles
    and procedures that should be followed, during the development of EIS functional
    test and evaluation procedures, to establish the estimated service life for a
    specific EIS.\nThe main changes with respect to the previous edition concern the
    amalgamation of the following standards, which, with the exception of IEC 60727-1,
    will be withdrawn when this third edition is published:\nIEC 60791:1984, Performance
    evaluation of insulation systems based on experience and functional tests \nIEC
    60792-1:1985, The multi-factor functional testing of electrical insulation systems
    - Part 1: Test procedures\nIEC 60941:1988, Mechanical endurance functional tests
    for electrical insulation systems \nIEC 61356:1995, Functional evaluation of electrical
    systems - Principles for test procedures when comparative testing is not feasible\nIEC
    61359:1995, Evaluation and identification of electric insulation systems - Environment
    evaluation\nIEC 60727-1: 1982, Evaluation of electrical endurance of electrical
    insulation systems - Part 1: General considerations and evaluation procedures
    based on normal distributions\nElements of IEC 60727-1 that are not amalgamated
    will be considered in the next edition of that standard."
- language: fr
  script: Latn
  content: |-
    Etablit les bases de l'estimation du vieillissement des systèmes d'isolation électrique (SIE) dans des conditions de contraintes électriques, thermiques, mécaniques, environnementales ou de combinaisons de ces contraintes (contraintes multifactorielles).
    Elle spécifie les principes et les procédures qu'il convient de suivre, au cours du développement d'essais fonctionnels ou de méthodes d'évaluation des SIE, pour établir la durée de vie estimée d'un SIE spécifique.
    Par rapport à l'édition précédente, cette édition est le résultat d'un regroupement des normes suivantes qui, à l'exception de la CEI 60727-1, seront annulées à la publication de la présente troisième édition.
    CEI 60791:1984, Evaluation des performances des systèmes d'isolation à partir de l'expérience en service et des résultats d'essais fonctionnels
    CEI 60792-1:1985, Essais fonctionnels à plusieurs facteurs de systèmes d'isolation électrique - Première partie: Procédures d'essai
    CEI 60941:1988, Essais fonctionnels d'endurance mécanique des systèmes d'isolation électrique
    CEI 61356:1995, Evaluation fonctionnelle des systèmes d'isolation électrique - Principes de procédures d'essai lorsque l'essai comparatif n'est pas possible
    CEI 61359:1995, Evaluation et identification des systèmes d'isolation électrique - Evaluation de l'environnement
    CEI 60727-1:1982, Evaluation de l'endurance électrique des systèmes d'isolation électrique - Première partie: Considérations générales et procédures d'évaluation basées sur une distribution normale
    Les éléments de la CEI 60727-1 qui ne sont pas regroupés dans la présente norme seront pris en compte dans la prochaine édition de la CEI 60727-1.
