abstract:
- content: Deals with the safety of electric fabric steamers intended for household
    and similar purposes, their rated voltage being not more than 250 V. Appliances
    not intended for normal household use, such as appliances to be used by laymen
    in laundries and dry cleaners, are within the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils électriques à vapeur pour tissus, pour
    usages domestiques et analogues et dont la tension assignée n'est pas supérieure
    à 250 V. Les appareils non destinés à un usage domestique normal, comme exemple,
    les appareils utilisés dans les teintureries et les boutiques de nettoyage à sec
    sont compris dans le domaine d'application de la présente norme.
