abstract:
- content: This standard applies to type-tested assemblies (TTA) intended for use
    on construction sites, i.e. temporary places of work to which the public do not
    generally have access and where building construction, installation, repairs,
    alteration or demolition of property (buildings) or civil engineering (public
    works) or excavation or any other similar operations are carried out. These assemblies
    may be transportable (semi-fixed) or mobile.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme s'applique aux ensembles de série (ES) destinés à équiper des
    chantiers, c'est-à-dire des lieux de travail temporaires qui ne sont pas normalement
    accessibles au public et où sont exécutés des travaux de construction, d'équipement,
    de réparation, de modification ou de démolition d'immeubles (bâtiments) ou d'ouvrage
    d'art (travaux publics) ou encore des travaux de terrassement ou tous autres travaux
    analogues. Ces ensembles peuvent être du type transportable (semi-fixe) ou mobile.
  language:
