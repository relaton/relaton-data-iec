abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-10:2012 evaluates the effect of loads which might occur when
    fibre optic devices are exposed to critical situations such as being stepped on
    or being run over by vehicle tyres. This second edition cancels and replaces the
    first edition published in 1995. It constitutes a technical revision. The changes
    with respect to the previous edition are to reconsider the entire text. Keywords:
    fibre optic devices exposed to critical situations'
- language: fr
  script: Latn
  content: 'La CEI 61300-2-10:2012 évalue les effets des charges susceptibles de se
    produire quand les dispositifs à fibres optiques sont exposés à des situations
    critiques telles que piétinement ou écrasement par des pneus de véhicules. Cette
    deuxième édition annule et remplace la première édition publiée en 1995. Elle
    constitue une révision technique. Les modifications par rapport à l''édition précédente
    consistent en la révision totale du texte. Mots clé: dispositifs à fibres optiques
    exposés à des situations critiques'
