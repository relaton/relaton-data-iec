abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 10967-1:2012 specifies properties of many of the integer and floating point datatypes available in a variety of programming languages in common use for mathematical and numerical applications.</p>

    <p>Its goal is to ensure that the properties of the arithmetic on a conforming datatype are made available to the programmer.</p>
