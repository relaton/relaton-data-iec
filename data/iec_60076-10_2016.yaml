- content: "L'IEC 60076-10:2016 définit les méthodes de mesure de la pression acoustique
    et de l'intensité acoustique par lesquelles sont déterminés les niveaux de puissance
    acoustique des transformateurs, des bobines d'inductance et de leurs dispositifs
    de refroidissement associés. Les méthodes sont applicables aux transformateurs,
    aux bobines d'inductance et à leurs dispositifs de refroidissement - qu'ils soient
    installés sur le transformateur ou en soient séparés - comme décrit dans les séries
    IEC 60076 et IEC 61378. La présente norme est principalement destinée aux mesures
    effectuées en usine. Les conditions sur le site peuvent être très différentes,
    à cause de la proximité d'autres objets, en particulier d'autres transformateurs.
    Néanmoins, la présente norme est appliquée dans la mesure du possible aux mesures
    sur le site. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- introduction de définitions utiles
    supplémentaires;<br />\r\n- introduction d'une définition des transformateurs
    de distribution pour les besoins de la présente norme;<br />\r\n- introduction
    d'un nouvel article relatif à la spécification des mesures du niveau de bruit;<br
    />\r\n- introduction d'une exigence relative aux mesures de la bande de 1/3 d'octave
    concernant les transformateurs autres que les transformateurs de distribution;<br
    />\r\n- modification de la distance de mesure normalisée qui passe de 0,3 m à
    1 m pour les transformateurs autres que les transformateurs de distribution;<br
    />\r\n- la hauteur de la surface de mesure est désormais clairement définie à
    partir du plan réfléchissant;<br />\r\n- unification de la formule relative à
    la surface de mesure;<br />\r\n- introduction de critères de correction concernant
    la méthode d'intensité;<br />\r\n- introduction de règles relatives aux mesures
    du son sur des bobines d'inductance de type sec;<br />\r\n- révision des figures;<br
    />\r\n- introduction de nouveaux modèles de rapport d'essai informatifs (Annexe
    B);<br />\r\n- révision de l'IEC 60076-10-1 (guide d'application) en parallèle
    et ajout d'informations utiles relatives à l'utilisation de la présente norme."
