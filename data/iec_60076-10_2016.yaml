abstract:
- content: "IEC 60076-10:2016 defines sound pressure and sound intensity measurement
    methods from which sound power levels of transformers, reactors and their associated
    cooling devices are determined. The methods are applicable to transformers, reactors
    and their cooling devices - either fitted to or separate from the transformer
    - as covered by the IEC 60076 and IEC 61378 series. This standard is primarily
    intended to apply to measurements made at the factory. Conditions on-site can
    be very different because of the proximity of objects, including other transformers.
    Nevertheless, this standard is applied to the extent possible for on site measurements.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- additional useful definitions introduced;<br
    />\r\n- definition of distribution type transformers introduced for the purpose
    this standard;<br />\r\n- new clause for sound level measurement specification
    introduced;<br />\r\n- requirement for 1/3 octave band measurements introduced
    for transformers other than distribution type transformers;<br />\r\n- standard
    measurement distance changed from 0,3 m to 1 m for transformers other than distribution
    type transformers;<br />\r\n- height of measurement surface is now clearly defined
    to count from the reflecting plane;<br />\r\n- measurement surface formula unified;<br
    />\r\n- correction criteria for intensity method introduced;<br />\r\n- rules
    for sound measurements on dry-type reactors introduced;<br />\r\n- figures revised;<br
    />\r\n- new informative test report templates introduced (Annex B);<br />\r\n-
    IEC 60076-10-1 (application guide) revised in parallel providing worthwhile information
    for the use of this standard."
