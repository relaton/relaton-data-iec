abstract:
- content: "IEC 62927:2017 applies to self-commutated valves, for use in voltage sourced
    converter (VSC) for static synchronous compensator (STATCOM). It is restricted
    to electrical type and production tests.<br />\r\nThe tests specified in this
    document are based on air insulated valves. For other types of valves, the test
    requirements and acceptance criteria are agreed between the purchaser and the
    supplier.<br />\r\nThe contents of the corrigendum of December 2017 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62927:2017 s'applique aux valves autocommutées, conçues pour être
    utilisées dans un convertisseur source de tension (VSC) pour compensateur synchrone
    statique (STATCOM). Elle se limite aux essais de type électrique et de production.<br
    />\r\nLes essais spécifiés dans le présent document sont établis pour des valves
    isolées à l'air. Pour les autres types de valves, les exigences relatives aux
    essais et les critères d'acceptation font l'objet d'un accord entre le client
    et le fournisseur."
