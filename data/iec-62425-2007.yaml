abstract:
- language: en
  script: Latn
  content: Applies to all safety-related railway signalling systems/sub-system/equipment.
    The hazard analysis and risk assessment processes defined in IEC 62278 and this
    standard are necessary for all railway signalling systems/sub-systems/equipment,
    in order to identify any safety requirements.
- language: fr
  script: Latn
  content: Est applicable à tous les systèmes/sous-systèmes/équipements de signalisation
    ferroviaire relatifs à la sécurité. Les processus d'analyse des situations dangereuses
    et d'évaluation des risques définis dans la CEI 62278 et dans la présente norme
    sont nécessaires pour tous les systèmes/sous-systèmes/équipements de signalisation
    ferroviaire, de manière à identifier les exigences de sécurité.
