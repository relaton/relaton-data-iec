abstract:
- language: en
  script: Latn
  content: IEC 62325-351:2013 specifies a UML package which provides a logical view
    of the functional aspects of European style market management within an electricity
    markets. This package is based on the common information model (CIM). The use
    of the CIM goes far beyond its application in a market management system.
- language: fr
  script: Latn
  content: La CEI 62325-351:2013 spécifie un paquetage UML qui fournit une présentation
    logique des caractéristiques fonctionnelles d'un système de gestion de marché
    de style européen utilisé au sein de marchés de l'électricité. Ce paquetage est
    basé sur le CIM. L'utilisation du CIM est plus large que son application dans
    un système de gestion de marché.
