abstract:
- content: Defines the terms and quantities necessary to describe the regulating behaviour
    of the speed governing system. It presents methods of testing and ways of measuring
    the quantities involved so that the performance and behaviour of the governing
    system can be ascertained and the guarantees verified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les termes et les grandeurs nécessaires à la description du comportement
    de régulation du régulateur de vitesse et présente les méthodes d'essai et les
    moyens de mesure des grandeurs correspondantes de façon que les performances et
    le comportement du régulateur puissent être déterminés et les grandeurs vérifiées.
