abstract:
- language: en
  script: Latn
  content: IEC 61290-3:2008 applies to all commercially available optical amplifiers
    (OAs), including OAs using optically pumped fibres (OFAs based on either rare-earth
    doped fibres or on the Raman effect), semiconductor optical amplifiers (SOAs)
    and planar waveguide optical amplifiers (PWOAs). The object of this standard is
    to provide the general background for OA noise figure parameters measurements
    and to indicate those IEC standard test methods for accurate and reliable measurements
    of OA parameters, as defined in IEC 61291-1. This edition includes updates to
    specifically address additional types of optical amplifiers and to highlight that
    the IEC 61290-3 series pertains to single-channel amplifiers. References have
    been added to the documents pertaining to multichannel amplifiers.
- language: fr
  script: Latn
  content: 'La CEI 61290-3:2008 concerne tous les amplificateurs optiques (AO) disponibles
    commercialement, y compris les AO utilisant des fibres pompées optiquement (AFO
    basées soit sur des fibres dopées aux terres rares, soit sur l''effet Raman),
    les amplificateurs optiques à semiconducteurs (AOS) et les amplificateurs optiques
    à guide d''onde planaire (PWOA: planar waveguide optical amplifiers). L''objet
    de cette norme est de fournir le contexte général pour les mesures des paramètres
    du facteur de bruit des AO et d''indiquer les méthodes d''essai normalisées de
    la CEI qui permettent la mesure précise et fiable des paramètres des AO, selon
    les définitions de la CEI 61291-1. Cette édition contient des mises à jour concernant
    particulièrement des types d''amplificateurs optiques supplémentaires, et met
    en évidence que la série CEI 61290-3 concerne les amplificateurs à un seul canal.
    Des références ont été ajoutées aux documents concernant les amplificateurs multicanaux.'
