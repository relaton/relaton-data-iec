abstract:
- content: |-
    Defines the requirements and the quality assessment procedures.
    Type SC-D(uplex) is a subfamily of two-way optical fibre connectors
    utilizing a push-pull coupling mechanism and cylindrical ferrules
    of 2,5 mm nominal diameter.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les exigences et les procédures d'assurance de la qualité.
    Le type SC-D(uplex) est une sous-famille de connecteurs à fibres
    optiques double voie caractérisé par un embout cylindrique avec
    diamètre nominal de 2,5 mm, et un mécanisme d'accouplement
    pousser/tirer.
