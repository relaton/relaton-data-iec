abstract:
- content: |-
    Outlines a generic process for developing materials for education and training of operators of medical electrical equipment. It
    may be used by standards organizations, manufacturers, regulatory agencies, hospital managers, physician and nurse educators, and others involved directly or indirectly in education and training of users/operators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Trace les grandes lignes d'un processus générique pour développer des supports éducatifs et de formation des opérateurs d'appareils électromédicaux. Ce processus peut être utilisé par les organismes de normalisation, les constructeurs, les orga-
    nismes de réglementation, les directeurs d'hôpitaux, les éduca-
    teurs, médecins et infirmières, et les autres personnes impliquées directement ou indirectement dans l'instruction et la formation des utilisateurs/opérateurs.
