- content: "ISO/IEC 80079-38:2016 est publiée en tant que norme sous double logo et
    spécifie les exigences relatives aux techniques de protection contre l'explosion
    au niveau de la conception, de la construction, de l'évaluation et des informations
    sur l'utilisation (maintenance, réparation et marquage) des appareils qui peuvent
    être des éléments individuels ou faire partie d'un assemblage. Ces appareils comprennent
    les machines et les composants prévus pour être utilisés dans les mines pouvant
    présenter des risques liés au grisou et/ou poussières combustibles. Les conditions
    atmosphériques normales (relatives aux caractéristiques de l'explosion de l'atmosphère),
    selon lesquelles il peut être pris pour hypothèse que les appareils peuvent fonctionner,
    sont les suivantes:<br />\r\n- température de -20 °C à 60 °C;<br />\r\n- pression
    de 80 kPa (0,8 bar) à 110 kPa (1,1 bar);<br />\r\n- et air à teneur normale en
    oxygène, généralement, typiquement 21 % v/v. La présente partie de l'ISO/IEC 80079
    s'applique aux appareils et aux composants selon EPL Mb destinés à être utilisés
    en atmosphères explosives contenant le grisou et/ou les poussières combustibles.
    Les exigences de la présente norme, de l'ISO 80079-36 et de l'IEC 60079-0 s'appliquent
    aux appareils et aux composants selon EPL Ma. Les conditions externes doivent
    être prises en considération pour les appareils qui peuvent affecter les dangers
    et les mesures de protection qui en résultent. Ces mesures peuvent inclure la
    ventilation, la détection de gaz et le captage de gaz. La présente partie de l'ISO/IEC
    80079 traite également de la prévention des inflammations des atmosphères explosives
    provoquées par la combustion (ou le feu couvant) de matériaux combustibles tels
    que les fibres textiles, les joints toriques en matières synthétiques, les joints
    d'étanchéité en caoutchouc, les huiles et graisses de lubrification qui sont nécessaires
    à l'appareil lorsque ces éléments pourraient représenter une source d'inflammation.
    L'échauffement provoqué par friction par exemple en raison d'une défaillance d'ordre
    mécanique ou du palier d'arbre peut enflammer la cage en plastique, le joint en
    plastique lui-même ou le lubrifiant. Les exigences détaillées et les procédures
    d'essai pour la protection contre l'incendie des courroies transporteuses ne font
    pas partie de la présente partie de l'ISO/IEC 80079. Mots clés: utilisés dans
    les mines souterraines grisouteuses, poussières combustibles"
