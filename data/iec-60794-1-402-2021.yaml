abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-402:2021 applies to the test intended to evaluate the impact
    of a lightning strike on an optical ground wire (OPGW), optical phase conductor
    (OPPC) or optical attached cable (OPAC). This first edition cancels and replaces
    the first edition of IEC 60794-1-24 published in 2014. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) OPPC cables are included."
- language: fr
  script: Latn
  content: "IEC 60794-1-402:2021 s’applique à l’essai destiné à évaluer l’impact d’un
    coup de foudre sur un câble de garde à fibres optiques (OPGW), un conducteur de
    phase à fibres optiques (OPPC) ou un câble optique attaché (OPAC). Cette première
    édition annule et remplace la première édition de l'IEC 60794-1-24 publiée en
    2014. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les câbles OPPC sont inclus."
