abstract:
- content: Deals more particularly with the measuring equipment for fluence rate of
    neutrons, fuel temperature, coolant temperature and flow, and with the protection
    system. The IEC 60231 series of standards is no longer up-to-date and will not
    be revised by IEC. The standards are maintained for the time being for bibliographical
    purposes and because they were used in the past for the design of nuclear power
    plants which are still in operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne plus particulièrement les appareils de mesure du débit de fluence
    des neutrons, de la température du combustible, de la température et du débit
    du gaz de refroidissement, et le système de protection. La série de normes CEI
    60231 n'est plus à jour et ne sera pas révisée par la CEI. Les normes sont maintenues
    provisoirement pour des raisons bibliographiques et parce que dans le passé elles
    servaient à la conception de centrales nucléaires qui fonctionnent toujours.
