abstract:
- content: "IEC 61169-69:2024, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    with push-on coupling, typically for use in 50 Ω RF cables or micro-strips in
    microwave, telecommunication, wireless systems, and other fields (SMP3).<br />\r\nIt
    specifies mating face dimensions for general purpose connectors – grade 2, dimensional
    details of standard test connectors-grade 0, gauging information and tests selected
    from IEC 61169-1, applicable to all detail specifications relating to series SMP3
    RF connectors.<br />\r\nThis specification indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H.<br />\r\nThe SMP3 push-on
    coupling structure series RF coaxial connectors with the characteristic of normative
    impedance 50 Ω are used with various kinds of RF cables or micro-strips in microwave,
    telecommunication, wireless systems, and other fields. The operating frequency
    limit is up to 65 GHz.<br />\r\nNOTE  Imperial dimensions are the original dimensions
    since this is a very miniature RF connector. There is a concern that conversion
    to the metric system could lead to rounding errors which can lead to performance
    degradation from the original imperial design. The SMPM connector was released
    as an imperial design for this reason. All undimensioned pictorial information
    is for reference only."
