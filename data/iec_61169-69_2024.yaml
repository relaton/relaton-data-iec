- content: "L’IEC 61169-69:2024, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (DS) relatives aux connecteurs coaxiaux pour fréquences radioélectriques à accouplement
    par poussée, typiquement utilisés dans des câbles pour fréquences radioélectriques
    de 50 Ω ou des microbandes au sein de systèmes d’hyperfréquences, de télécommunication,
    sans fil ou autres champs (SMP3).<br />\r\nElle spécifie les dimensions de la
    face d’accouplement pour les connecteurs à usage général (grade 2), les détails
    dimensionnels des connecteurs d’essai normaux (grade 0), les informations de calibrage
    et les essais choisis à partir de l’IEC 61169-1, qui s’appliquent à toutes les
    spécifications particulières relatives aux connecteurs pour fréquences radioélectriques
    de série SMP3.<br />\r\nCette spécification indique les caractéristiques de performance
    recommandées à prendre en considération pour la rédaction d’une spécification
    particulière et elle couvre les programmes d’essai et les exigences de contrôle
    pour les niveaux d’assurance M et H.<br />\r\nLes connecteurs coaxiaux pour fréquences
    radioélectriques de série SMP3 avec une structure d’accouplement par poussée,
    et avec la caractéristique d’impédance normative de 50 Ω, sont utilisés avec différents
    types de câbles pour fréquences radioélectriques ou microbandes au sein de systèmes
    d’hyperfréquences, de télécommunication ou sans fil, ou autres champs. La limite
    de fréquence de fonctionnement s’étend jusqu’à 65 GHz.<br />\r\nNOTE Les dimensions
    impériales sont les dimensions d’origine puisqu’il s’agit d’un connecteur RF extrêmement
    miniaturisé. Il est à craindre que la conversion au système métrique n’entraîne
    des erreurs d’arrondi pouvant dégrader les performances par rapport au modèle
    en dimensions impériales d’origine. C’est pour cette raison que le connecteur
    SMPM a été commercialisé en dimensions impériales. Toutes les informations graphiques
    sans dimensions sont fournies à titre de référence seulement."
