abstract:
- content: "IEC 61935-1:2019 specifies reference measurement procedures for cabling
    parameters and the requirements for field tester accuracy to measure cabling parameters
    identified in ISO/IEC 11801. References in this standard to ISO/IEC 11801 mean
    ISO/IEC 11801 or equivalent cabling standards.<br />\r\nThis International Standard
    applies when the cable assemblies are constructed of cables complying with the
    IEC 61156 family of standards, and connecting hardware as specified in the IEC
    60603-7 family of standards or IEC 61076-3-104, IEC 61076-3-110, IEC 61076-2-101
    and IEC 61076-2-109. Where cables and/or connectors do not comply with these standards,
    then additional tests may be required. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the upper
    frequency goes up to 2 000 MHz;<br />\r\nb) it introduces a new level of field
    tester (level VI to 2 000 MHz);<br />\r\nc) error models and requirements for
    level VI testers are improved and updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61935-1:2019 spécifie les procédures des mesures de référence pour
    les paramètres de câblage et les exigences pour l'exactitude des contrôleurs sur
    site pour mesurer les paramètres de câblage identifiés dans l'ISO/IEC 11801-1.<br
    />\r\nLe présent document s'applique quand les câbles équipés sont constitués
    de câbles conformes à l’IEC 61156 (toutes les parties) et de matériel de connexion
    spécifié dans l’IEC 60603-7 (toutes les parties) ou dans l’IEC 61076-3-104, l’IEC
    61076-3-110, l’IEC 61076-2-101 et l’IEC 61076‑2‑109. Lorsque les câbles et/ou
    les connecteurs ne sont pas conformes à ces normes, des essais supplémentaires
    peuvent alors être exigés.Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la fréquence supérieure
    a été portée à 2 000 MHz;<br />\r\nb) elle introduit un nouveau niveau de contrôleur
    sur site (Niveau VI à 2 000 MHz);<br />\r\nc) les modèles d’erreur et les exigences
    concernant les contrôleurs de niveau VI sont améliorés et actualisés."
