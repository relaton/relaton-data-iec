abstract:
- content: Defines test methods for immunity to ripple at the d.c. input power port
    of electrical or electronic equipment. Applies to low-voltage d.c. power ports
    of equipment supplied by external rectifier systems, or batteries which are being
    charged. This standard defines - test voltage waveform; - range of test levels;
    - test generator; - test set-up; - test procedure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les méthodes d&#x27;essai d&#x27;immunité aux ondulations résiduelles
    appliquées à l&#x27;entrée de l&#x27;alimentation en courant continu des matériels
    électriques ou électroniques. S&#x27;applique aux entrées de puissance en courant
    continu basse tension des matériels alimentés par des systèmes redresseurs externes
    ou par des batteries qui sont en charge. Cette norme définit - la forme d&#x27;onde
    de la tension d&#x27;essai; - une gamme de niveaux d&#x27;essai; - le générateur
    d&#x27;essai; - l&#x27;installation d&#x27;essai; - la procédure d&#x27;essai.
