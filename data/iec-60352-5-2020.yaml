abstract:
- language: en
  script: Latn
  content: "IEC 60352-5:2020 s’applique aux connexions press-in sans soudure pour
    utilisation dans les équipements et composants électriques et électroniques.</br>\r\nLa
    connexion press-in consiste en une terminaison ayant une zone de press-in appropriée
    qui est insérée dans un trou d’une planche.</br>\r\nLes informations sur les matériaux
    et les données provenant de l’expérience industrielle sont incluses en plus des
    procédures d’essai pour fournir des connexions électriques stables dans des conditions
    environnementales spécifiques.</br>\r\nL’objet du présent document est de déterminer
    la pertinence des connexions de presse dans des conditions mécaniques, électriques
    et atmosphériques telles que spécifiées par le fabricant de la terminaison presse-in
    et de fournir un moyen de comparer les résultats des essais lorsque les outils
    utilisés pour effectuer les connexions sont de conceptions ou de fabrications
    différentes.</br>\r\nCette cinquième édition annule et remplace la quatrième édition
    publiée en 2012. Cette édition constitue une révision technique.</br>\r\nCette
    édition comprend les changements importants suivants par rapport à l’édition précédente
    :</br>\r\na) révision du domaine d’application en supprimant dans le premier alinéa
    l’expression &quot;…dans les équipements de télécommunication et les systèmes
    électroniques employant des techniques similaires&quot; et en la remplaçant par
    l’expression &quot;…dans les équipements et composants électriques et électroniques&quot;;</br>\r\nb)
    ajout des termes &quot;carte&quot;, &quot;trou&quot; et &quot;carte métallique&quot;,
    et des définitions associées, pour stipuler que les bornes pour connexion insérée
    à force sont utilisées sur des cartes non imprimées fabriquées dans différents
    matériaux;</br>\r\nc) modifications éditoriales clarifiant la différence entre
    le programme d’essais de qualification et le programme d’essais d’application;</br>\r\nd)
    modification de la limite supérieure d’épaisseur de cuivre du trou métallisé,
    afin de refléter les tendances réelles du marché et les pratiques de fabrication;</br>\r\ne)
    suppression de l’essai de courbure, celui-ci ciblant plus spécifiquement des applications
    de la technologie d’insertion à force qui ne sont plus très répandues;</br>\r\nf)
    ajout de graphiques visant à documenter la force d’insertion et la force d’extraction,
    car cela constitue une pratique d’essai courante et donne des informations supplémentaires
    sur les performances mécaniques de la zone de contact;</br>\r\ng) réduction du
    nombre de spécimens exigés, car un lot d’échantillons d’essai avait été ignoré
    dans le schéma d’essais précédent;</br>\r\nh) nouvelle formulation en 4.5 pour
    les bornes fissurées ou pliées;</br>\r\ni) ajout de la Figure 7b pour représenter
    les points de connexion pour la mesure de la tension et du courant lorsque la
    borne pour connexion insérée à force ne dépasse pas de la face inférieure de la
    carte."
