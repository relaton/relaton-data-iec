abstract:
- content: "Defines test methods for immunity to ripple at the d.c. input power port
    of electrical or electronic equipment. Applies to low-voltage d.c. power ports
    of equipment supplied by external rectifier systems, or batteries which are being
    charged. This standard defines<br />\r\n- test voltage waveform;<br />\r\n- range
    of test levels;<br />\r\n- test generator;<br />\r\n- test set-up;<br />\r\n-
    test procedure.<br />\r\nThis consolidated version consists of the first edition
    (1999), its amendment 1 (2001) and its amendment 2 (2008). Therefore, no need
    to order amendments in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les méthodes d'essai d'immunité aux ondulations résiduelles appliquées
    à l'entrée de l'alimentation en courant continu des matériels électriques ou électroniques.
    S'applique aux entrées de puissance en courant continu basse tension des matériels
    alimentés par des systèmes redresseurs externes ou par des batteries qui sont
    en charge. Cette norme définit - la forme d'onde de la tension d'essai; - une
    gamme de niveaux d'essai; - le générateur d'essai; - l'installation d'essai; -
    la procédure d'essai. Cette version consolidée comprend la première édition (1999),
    son amendement 1 (2001) et son amendement 2 (2008). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.
