abstract:
- language: en
  script: Latn
  content: IEC 62287-1:2010 specifies the minimum operational and performance requirements,
    methods of testing and required test results for Class B shipborne AIS equipment
    using CSTDMA techniques. This standard takes into account other associated IEC
    International Standards and existing national standards, as applicable. It is
    applicable for AIS equipment used on craft that are not covered by the mandatory
    carriage requirement of AIS under SOLAS Chapter V. The major technical changes
    with respect to the first edition are the following. The reference to the relevant
    recommendation of the ITU has been updated from M.1371-1 to M.1371-4 with some
    consequential small changes. A previous option of providing short safety-related
    messages in 6.5.1.5 has been removed on advice from the IMO. A new requirement
    for a default MMSI has been added in 6.4 and a further new requirement for protection
    from invalid control commands has been added in 6.8. Some test methods have been
    updated and, in particular, small revisions have been made to the frequencies
    used for testing in some of the test methods.
- language: fr
  script: Latn
  content: "L'IEC 62287-1:2010 spécifie les exigences minimales opérationnelles et
    de performance, les méthodes d'essai et les résultats d'essai exigibles pour le
    transpondeur embarqué du système d'identification automatique (AIS) de classe
    B utilisant les techniques CSTDMA. La présente norme prend en compte d'autres
    normes internationales IEC associées et des normes nationales existantes, selon
    le cas. Elle est applicable aux équipements AIS utilisés sur le navire, qui ne
    sont pas visés par l'exigence relative aux AIS de bord obligatoires selon le Chapitre
    V de la SOLAS. Une station AIS conçue pour fonctionner en mode réception uniquement
    n'est pas considérée comme une station AIS mobile embarquée de Classe B. Les principales
    modifications techniques par rapport à la première édition sont les suivantes:<br
    />\r\n- La référence à la recommandation pertinente de l'UIT a été mise à jour,
    par passage de M.1371-1 à M.1371-4, avec pour conséquence quelques petits changements.<br
    />\r\n- Une option antérieure consistant à fournir des messages courts liés à
    la sécurité en 6.5.1.5 a été éliminée sur conseil de l'OMI.<br />\r\n- Une nouvelle
    exigence concernant un MMSI par défaut a été ajoutée en 6.4 et une nouvelle exigence
    concernant la protection contre les commandes invalides a été ajoutée en 6.8.<br
    />\r\n- Certaines méthodes d'essai ont été mises à jour et, en particulier, de
    petites révisions ont été effectuées sur les fréquences utilisées pour les essais
    dans certaines des méthodes d'essai.<br />\r\n- L'introduction a été supprimée,
    du fait qu'elle ne présentait qu'un intérêt historique."
