abstract:
- content: "IEC 60749-10:2022 is intended to evaluate devices in the free state and
    assembled to printed wiring boards for use in electrical equipment. The method
    is intended to determine the compatibility of devices and subassemblies to withstand
    moderately severe shocks. The use of subassemblies is a means to test devices
    in usage conditions as assembled to printed wiring boards. Mechanical shock due
    to suddenly applied forces, or abrupt change in motion produced by handling, transportation
    or field operation can disturb operating characteristics, particularly if the
    shock pulses are repetitive. This is a destructive test intended for device qualification.<br
    />\r\nThis edition cancels and replaces the first edition published in 2002. This
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n \r\n\t covers both unattached components and components
    attached to printed wiring boards; \r\n\t tolerance limits modified for peak acceleration
    and pulse duration; \r\n\t mathematical formulae added for velocity change and
    equivalent drop height."
  language:
