  format: text/html
- content: "L’IEC 60749-10:2022 est destinée à évaluer les dispositifs à l’état libre
    et ceux qui sont assemblés à des cartes à câblage imprimé pour être utilisés dans
    des matériels électriques. Cette méthode est destinée à déterminer la capacité
    des dispositifs et des sous‑ensembles à résister à des chocs d’une sévérité modérée.
    L’utilisation de sous‑ensembles est un moyen de soumettre aux essais des dispositifs
    dans des conditions d’utilisation identiques à celles des dispositifs montés sur
    des cartes à câblage imprimé. Les chocs mécaniques dus à l’application soudaine
    de forces ou à de brusques modifications de déplacements au cours de manipulations,
    du transport ou du fonctionnement sur le terrain peuvent perturber les caractéristiques
    de fonctionnement, en particulier si les impulsions de choc sont répétitives.
    Il s’agit ici d’un essai destructif destiné à la qualification des dispositifs.<br
    />\r\nCette édition annule et remplace la première édition parue en 2002. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Elle couvre à la fois les composants qui sont fixés sur
    des cartes à câblage imprimé et ceux qui ne le sont pas;<br />\r\nb) les limites
    des tolérances ont été modifiées pour l'accélération de crête et la durée d’impulsion;<br
    />\r\nc) des formules mathématiques ont été ajoutées concernant la variation de
    vitesse et la hauteur de chute équivalente."
