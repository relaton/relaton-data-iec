abstract:
- language: en
  script: Latn
  content: IEC 60601-2-8:2010 establishes particular basic safety and essential performance
    requirements for therapeutic X-ray equipment with nominal X-ray tube voltages
    in the range 10 kV to 1 MV when connected to alternating current supply mains.
    It includes the requirements for accuracy and reproducibility of performance to
    the extent that these are related to radiation quality and the quantity of ionizing
    radiation produced and thus must be considered as aspects of safety. This second
    edition cancels and replaces the first edition of IEC 60601-2-8. This edition
    constitutes a technical revision which brings this standard in line with the third
    edition of IEC 60601-1 and its collateral standards.
- language: fr
  script: Latn
  content: La CEI 60601-2-8:2010 établit des exigences particulières pour la sécurité
    de base et les performances essentielles des équipements à rayonnement X de thérapie
    fonctionnant à des hautes tensions radiogènes nominales comprises entre 10 kV
    et 1 MV quand ils sont reliés à un réseau d'alimentation fournissant du courant
    alternatif. Elle établit des exigences pour la précision et à la reproductibilité
    des caractéristiques dans la mesure où celles-ci  sont en relation avec la qualité
    de rayonnement et les grandeurs liées au rayonnement ionisant émis et où elles
    doivent donc être considérées comme des aspects de la sécurité. Cette deuxième
    édition annule et remplace la première édition de la CEI 60601-2-8. Cette édition
    constitue une révision technique qui aligne la présente norme sur la troisième
    édition de la CEI 60601-1 et ses normes collatérales.
