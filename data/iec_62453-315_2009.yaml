abstract:
- content: IEC 62453-315:2009 provides information for integrating Modbus TCP® and
    Modbus Serial Line® protocol support into FDT based systems.This bilingual version
    (2015-06) corresponds to the English version, published in 2009-07. This part,
    in conjunction with the other parts of the first edition of the IEC 62453 series
    cancels and replaces IEC/PAS 62453-1, IEC/PAS 62453-2, IEC/PAS 62453-3, IEC/PAS
    62453-4 and IEC/PAS 62453-5 published in 2006, and constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62453-315:2009 fournit des informations pour intégrer le protocole
    Modbus TCP® et Modbus Serial Line® dans des systèmes basés sur FDT. La présente
    version bilingue (2015-06) correspond à la version anglaise monolingue publiée
    en 2009-07. Cette partie, conjointement avec les autres parties de la première
    édition de la série CEI 62453 annule et remplace les CEI/PAS 62453-1, CEI/PAS
    62453-2, CEI/PAS 62453-3, CEI/PAS 62453-4 et la CEI/PAS 62453-5 publiées en 2006,
    et constitue une révision technique.
