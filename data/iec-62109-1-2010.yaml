abstract:
- language: en
  script: Latn
  content: IEC 62109-1:2010 applies to the power conversion equipment (PCE) for use
    in photovoltaic systems where a uniform technical level with respect to safety
    is necessary. Defines the minimum requirements for the design and manufacture
    of PCE for protection against electric shock, energy, fire, mechanical and other
    hazards. Provides general requirements applicable to all types of PV PCE.
- language: fr
  script: Latn
  content: l'IEC 62109-1:2010 s'applique aux équipements de conversion de puissance
    (PCE – power conversion equipment en anglais) utilisés dans les systèmes photovoltaïques
    (PV) nécessitant un niveau technique uniforme en matière de sécurité. La présente
    norme définit les exigences minimales relatives à la conception et à la fabrication
    de PCE pour la protection contre les chocs électriques, les risques liés à l'électricité,
    les incendies, les dangers mécaniques et autres dangers. La présente norme fournit
    des exigences générales applicables à tous les types d'équipement de conversion
    de puissance photovoltaïque (PV PCE).
