- content: La CEI 62516-3:2013 décrit l'interface de programmation d'application (API)
    commune T-DMB. Elle fournit une plate-forme logicielle qui, lorsqu'elle est combinée
    avec le système d'exploitation O/S T-DMB, constitue une interface universelle
    pour les programmes d'application. Cette interface permet d'écrire des programmes
    d'application de telle manière qu'ils puissent être exécutés sur n'importe quelle
    unité de récepteur T-DMB, comme décrit dans les CEI 62516-1:2009 et CEI 62516-2:2011
    quel que soit son fabricant. Elle définit également un environnement logiciel
    permettant à plusieurs programmes d'application d'être interopérables sur une
    unité de récepteur unique, en partageant les ressources fixes du récepteur. Elle
    fournit également un ensemble d'interfaces utilisées par l'intergiciel T-DMB et
    le logiciel spécifique à un ASIC (Circuit intégré à application spécifique).
