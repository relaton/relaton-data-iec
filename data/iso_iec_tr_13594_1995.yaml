abstract:
- content: "<p>Describes the cross layer aspects of the revision of security services
    in the lower layers of the OSI reference Model (transport, network, data link,
    physical). Describes the architectural concepts common to these layers, the basis
    for interactions relating to security between layers and the placement of security
    protocols in the lower layers.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Recommandation | Rapport technique décrit les aspects inter-couches
    de la fourniture de services de sécurité dans les couches inférieures du Modèle
    de référence OSI (couches transport, réseau, liaison de données et physique).
    La présente Recommandation | Rapport technique décrit: \na) les concepts architecturaux
    communs aux couches inférieures sur la base des éléments définis dans la Rec.
    X.800 du CCITT | ISO 7498-2; \nb) les bases des interactions relatives à la sécurité
    entre les protocoles des couches inférieures; \nc) les bases de toute interaction
    relative à la sécurité entre couches inférieures et couches supérieures de l'OSI;
    \nd) le positionnement des protocoles de sécurité par rapport aux autres protocoles
    des couches inférieures, et le rôle relatif de tels positionnements.\n\nIl ne
    doit pas y avoir de conflit entre les protocoles de sécurité\ndes couches inférieures
    et le modèle décrit dans la présente\nRecommandation | Rapport technique. La Rec.
    X.500 du CCITT | ISO/CEI 9594-1 identifie\nles services de sécurité qui relèvent
    de chacune des couches\ninférieures du Modèle de référence OSI."
