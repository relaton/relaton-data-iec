abstract:
- content: Is applicable to solderless press-in connections for use in telecommunication
    equipment and in electronic devices employing similar techniques. Determines the
    suitability of press-in connections under specified mechanical, electrical and
    atmospheric conditions. This consolidated version consists of the second edition
    (2001) and its amendment 1 (2003). Therefore, no need to order amendment in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux connexions insérées à force (CIF) sans soudure utilisées
    dans les équipements de télécommunication et les systèmes électroniques employant
    des techniques similaires. Détermine la conformité des CIF dans des conditions
    mécaniques, électriques et atmosphériques spécifiées. Cette version consolidée
    comprend la deuxième édition (2001) et son amendement 1 (2003). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
