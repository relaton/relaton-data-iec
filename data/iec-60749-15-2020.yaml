abstract:
- language: en
  script: Latn
  content: "IEC 60749-15:2020 describes a test used to determine whether encapsulated
    solid state devices used for through-hole mounting can withstand the effects of
    the temperature to which they are subjected during soldering of their leads by
    using wave soldering. In order to establish a standard test procedure for the
    most reproducible methods, the solder dip method is used because of its more controllable
    conditions. This procedure determines whether devices are capable of withstanding
    the soldering temperature encountered in printed wiring board assembly operations,
    without degrading their electrical characteristics or internal connections. This
    test is destructive and may be used for qualification, lot acceptance and as a
    product monitor. The heat is conducted through the leads into the device package
    from solder heat at the reverse side of the board. This procedure does not simulate
    wave soldering or reflow heat exposure on the same side of the board as the package
    body. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- inclusion of new Clause 3, Terms and definitions;<br
    />\r\n- clarification of the use of a soldering iron for producing the heating
    effect;<br />\r\n- inclusion an option to use accelerated ageing."
- language: fr
  script: Latn
  content: "L'IEC 60749-15:2020 décrit un essai utilisé pour déterminer si les dispositifs
    à semiconducteurs encapsulés utilisés pour le montage par trous traversants peuvent
    résister aux effets de la température à laquelle ils sont soumis pendant le brasage
    de leurs broches en utilisant le brasage à la vague. Dans le but d'établir une
    procédure d'essai normalisée pour les méthodes les plus reproductibles, la méthode
    d'immersion dans la brasure est utilisée en raison de ses conditions plus contrôlables.
    Cette procédure détermine si les dispositifs sont capables de résister à la température
    de brasage rencontrée lors d'opérations de fabrication des cartes à câblage imprimé,
    sans endommager leurs caractéristiques électriques ou leurs connexions internes.
    Cet essai est destructif et il peut être utilisé en vue de la qualification, de
    l’acceptation de lots et pour contrôler les produits.<br />\r\nLa chaleur du brasage
    se propage dans le boîtier du dispositif par les broches de l'autre côté de la
    carte. Cette procédure ne simule pas l'exposition à la chaleur du brasage à la
    vague ou à la chaleur de refusion sur le même côté de la carte que le corps du
    boîtier. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout de l'Article 3, Termes et
    définitions;<br />\r\n- clarification sur l'utilisation d'un fer à braser pour
    produire un effet thermique;<br />\r\n- ajout d'une option relative à l'utilisation
    du vieillissement accéléré."
