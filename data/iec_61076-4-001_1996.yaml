abstract:
- content: IEC 61076-4-001:1996 is a blank detail specification. It is a supplementary
    document to the sectional specification IEC 61076-4 and contains requirements
    for style, lay-out and minimum content of detail specifications. Detail specifications
    not complying with these requirements shall not be considered as being in accordance
    with the IECQ System, nor shall they be so described. The complete requirements
    for the printed board connectors described herein should correspond to this blank
    detail specification and the current issues of IEC 61076-1 and IEC 61076-4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61076-4-001:1996 est une spécification particulière cadre. C'est un
    document qui complète la spécification intermédiaire IEC 61076-4, elle prescrit
    les exigences pour le modèle, la présentation et le contenu miminal des spécifications
    particulières. Les spécifications particulières non conformes à ces exigences
    ne seront pas utilisées dans le cadre de l'Assurance de la qualité IEC et ne pourront
    y prétendre. Toutes les exigences pour les connecteurs pour cartes imprimées décrits
    ci-après correspondent à cette spécification particulière et aux éditions récentes
    de l'IEC 61076-1 et de l'IEC 61076-4.
