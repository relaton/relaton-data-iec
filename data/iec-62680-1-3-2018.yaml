abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-3:2018 defines the USB Type-C™ receptacles, plug and cables.<br
    />\r\nThe USB Type-C Cable and Connector Specification defines a new receptacle,
    plug, cable and detection mechanisms that are compatible with existing USB interface
    electrical and functional specifications. This specification covers the following
    aspects that are needed to produce and use this new USB cable/connector solution
    in newer platforms and devices, and that interoperate with existing platforms
    and devices:<br />\r\n- USB Type-C receptacles, including electro-mechanical definition
    and performance requirements<br />\r\n- USB Type-C plugs and cable assemblies,
    including electro-mechanical definition and performance requirements<br />\r\n-
    USB Type-C to legacy cable assemblies and adapters<br />\r\n- USB Type-C-based
    device detection and interface configuration, including support for legacy connections<br
    />\r\n- USB Power Delivery optimized for the USB Type-C connector.<br />\r\nThis
    specification is intended as a supplement to the existing USB 2.0, USB 3.1 and
    USB Power Delivery specifications. It addresses only the elements required to
    implement and support the USB Type-C receptacles, plugs and cables.<br />\r\nNormative
    information is provided to allow interoperability of components designed to this
    specification. Informative information, when provided, may illustrate possible
    design implementations.<br />\r\nThis third edition cancels and replaces the second
    edition published in 2017 and constitutes a technical revision."
- language: fr
  script: Latn
  content: "IEC 62680-1-3:2018 définit les connecteurs mâles et femelles, ainsi que
    les câbles USB Type-C™.<br />\r\nLa spécification des câbles et connecteurs USB
    Type-C est guidée par les principes suivants:<br />\r\n- favoriser des critères
    de forme d'hôtes et dispositifs innovants et agréables, pour lesquels la taille,
    la conception industrielle et le style sont des paramètres importants;<br />\r\n-
    travailler en toute fluidité à partir des solutions USB existantes pour les hôtes
    et dispositifs en silicium;<br />\r\n- améliorer la facilité d'utilisation pour
    la connexion de dispositifs USB, en réduisant autant que possible le risque de
    confusion du sens d'insertion du connecteur mâle et des câbles.<br />\r\nLa spécification
    des câbles et connecteurs USB Type-C définit de nouvelles techniques de connexion
    et détection des ports et des câbles USB, compatibles avec les spécifications
    électriques et fonctionnelles d'interface USB existantes. La présente spécification
    couvre les aspects suivants, nécessaires à la production et à l'utilisation de
    cette nouvelle solution de câble/connecteur USB pour les plateformes et les dispositifs
    récents, qui interagissent avec les plateformes et les dispositifs existants:<br
    />\r\n- connecteur femelle USB Type-C, y compris la description électromécanique
    et les exigences de performance;<br />\r\n- connecteurs mâles et ensembles câble-connecteur
    USB Type-C, y compris la description électromécanique et les exigences de performance;<br
    />\r\n- ensembles câble-connecteur et adaptateurs USB Type-C permettant la connexion
    vers les solutions existantes;<br />\r\n- configuration d'interface et détection
    des dispositifs basées sur USB Type-C, y compris la prise en charge des solutions
    de connexion existantes;<br />\r\n- technologie d'alimentation électrique par
    USB optimisée pour les connecteurs USB Type-C.<br />\r\nLa spécification des câbles
    et connecteurs USB Type-C définit une technique normalisée prenant en charge des
    modes alternatifs, tels que la reconversion du connecteur pour un usage spécifiquement
    lié au branchement.<br />\r\nIEC 62680-1-3:2018 annule et remplace la deuxième
    édition parue en 2017, dont elle constitue une révision technique."
