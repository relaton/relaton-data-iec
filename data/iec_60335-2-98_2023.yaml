- content: "<!-- NEW! -->IEC 60335-2-98:2023 est disponible sous forme de IEC 60335-2-98:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-98:2023
    traite de la sécurité des humidificateurs électriques destinés à un usage domestique
    et analogue, dont la tension assignée est inférieure ou égale à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries.<br />\r\nLa
    liste suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n- les appareils qui pulvérisent de l'eau;<br />\r\n-
    les appareils qui évaporent de l'eau par chauffage;<br />\r\n- les appareils qui
    soufflent de l'air à travers un élément humide.<br />\r\nLes appareils non destinés
    à un usage domestique normal, mais qui peuvent néanmoins constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés par
    des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils et auxquels sont exposés tous les individus situés à l'intérieur
    et autour de l'habitation. Cependant, elle ne tient en général pas compte:<br
    />\r\n- des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n- des
    enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait
    que<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n- aux appareils de chauffage des liquides
    (IEC 60335-2-15);<br />\r\n- aux humidificateurs destinés à être utilisés avec
    des appareils de chauffage, de ventilation ou de conditionnement d'air (IEC 60335-2-88);<br
    />\r\n- aux appareils destinés à des usages médicaux (série IEC 60601);<br />\r\n-
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n- aux
    appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2002, l'Amendement 1:2004 et l'Amendement 2:2008.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) des exigences
    ont été ajoutées pour les humidificateurs structurés ou décorés comme des jouets
    (7.12, 8.1.1, 21.101, 22.12, 22.44, 22.54, 22.105);<br />\r\nc) des exigences
    ont été ajoutées pour la température des surfaces accessibles (11.8);<br />\r\nd)
    l'application des calibre d'essai 18 et 19 a été introduite (Article 8, 20.2,
    B.22.3, B.22.4);<br />\r\ne) des recommandations supplémentaires sont fournies
    pour les humidificateurs prévus avec une commande à distance.<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
