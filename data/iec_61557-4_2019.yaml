abstract:
- content: "<!-- NEW! -->IEC 61557-4:2019 is available as IEC 61557-4:2019 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61557-4:2019 specifies
    the requirements applicable to equipment for measuring the resistance of earth
    conductors, protective earth conductors and conductors for equipotential bonding,
    including their connections and terminals, with an indication of the measured
    value or an indication of the limits. IEC 61557-4:2019 cancels and replaces the
    second edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) complement to the measurement category in
    Clause 4;<br />\r\nb) correction of the equation for operating uncertainty;<br
    />\r\nc) complement to the requirements for measuring with DC;<br />\r\nd) alignment
    of the structure with that of the whole IEC 61557 series."
