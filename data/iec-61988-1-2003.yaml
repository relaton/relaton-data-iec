abstract:
- language: en
  script: Latn
  content: Gives the preferred terms, their definitions and symbols for colour AC
    plasma display panels (AC PDP); with the object of using the same terminology
    when publications are prepared in different countries. Guidance on the technology
    is provided in the annexes.
- language: fr
  script: Latn
  content: Donne les termes à utiliser de préférence, leurs définitions et leurs symboles
    pour les panneaux d'affichage couleur à plasma à tension alternative (AC Plasma
    Display Panels ou AC PDP); le but recherché est d'encourager l'utilisation de
    ces mêmes termes lorsque des publications sont préparées dans différents pays.
    Des lignes directrices concernant la technologie sont données dans les annexes.
