abstract:
- content: 'This International Standard describes Failure Mode and Effects Analysis
    (FMEA) and Failure Mode, Effects and Criticality Analysis (FMECA), and gives guidance
    as to how they may be applied to achieve various objectives by: providing the
    procedural steps necessary to perform analysis; identifying appropriate terms;
    defining basic principles; providing examples of the necessary worksheets or other
    tabular forms.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente Norme Internationale décrit l''analyse des modes de défaillance
    et de leurs effets (AMDE) et l''analyse des modes de défaillance, de leurs effets
    et de leur criticité (AMDEC), et apporte des conseils sur l''application de ces
    méthodes selon les divers objectifs recherchés, de la façon suivante: en fournissant
    la procédure à suivre pour réaliser une analyse, en spécifiant les termes pertinents,
    les hypothèses, les mesures de criticité, les modes de défaillance, en déterminant
    les principes de base, en fournissant des exemples-types de documents et tableaux.'
