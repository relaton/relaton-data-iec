abstract:
- language: en
  script: Latn
  content: 'IEC 61158-4-12:2014 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This third edition cancels and replaces the second edition
    published in 2010 and constitutes a technical revision. The main changes are:
    bug fixes and editorial improvements.'
- language: fr
  script: Latn
  content: 'L''IEC 61158-4-12:2014 spécifie les procédures pour le transfert en temps
    utile de données et d''informations de commande d''une entité d''utilisateur de
    liaison de données vers une entité d''utilisateur homologue, et parmi les entités
    de liaison de données formant le fournisseur de service de liaison de données
    distribué et la structure des DLPDU du bus de terrain utilisée pour le transfert
    de données et d''informations de commande par le protocole de la présente norme,
    et leur représentation comme unités de données d''interface physique. Cette troisième
    édition annule et remplace la deuxième édition, parue en 2010. Elle constitue
    une révision technique. Les modifications principales sont: réparations des erreurs
    et améliorations rédactionnelles.'
