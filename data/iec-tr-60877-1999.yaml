abstract:
- language: en
  script: Latn
  content: Covers the cleanliness procedures for the preparation, assembling, inspection,
    protection during transportation, storage and handling and installation of equipment,
    accessories or replacement parts intended for oxygen service. Does not apply to
    measurement and control equipment for welding, which is covered by ISO 5171.
- language: fr
  script: Latn
  content: Traite des procédures de propreté pour préparer, assembler, inspecter,
    protéger pendant le transport, le stockage et la manutention, installer des matériels,
    des accessoires ou des pièces détachées destinés à un service en contact avec
    de l'oxygène. Ne s'applique pas au matériel de mesure et de commande pour le soudage,
    matériel couvert par l'ISO 5171.
