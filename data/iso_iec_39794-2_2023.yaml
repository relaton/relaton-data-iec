abstract:
- content: '<p class="MsoBodyText">This document specifies:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->generic
    extensible data interchange formats for the representation of finger minutia data:</p><p
    class="MsoListContinue2" style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->a
    tagged binary data format based on an extensible specification in ASN.1,</p><p
    class="MsoListContinue2" style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->a
    textual data format based on an XML schema definition that is capable of holding
    the same information as the tagged binary format, and</p><p class="MsoListContinue2"
    style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->an on-card
    biometric comparison format based on extensible TLV encoding;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->on-card
    biometric comparison parameters based on extensible TLV encoding for constructing
    valid probe data in the on-card biometric comparison format;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->examples
    of data record contents;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->application-specific requirements,
    recommendations and best practices in determining minutiae location, direction
    and type; and</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->conformance test assertions and conformance
    test procedures applicable to this document.</p><p class="Note">NOTE Whereas ISO/IEC
    39794-4 covers finger, palm, toe and foot image data, this document covers only
    finger minutiae and is not applicable to palms, toes or feet.</p>'
