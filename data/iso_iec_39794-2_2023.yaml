abstract:
- content: "This document specifies:<br />\r\n- generic extensible data interchange
    formats for the representation of finger minutia data:<br />\r\n- a tagged binary
    data format based on an extensible specification in ASN.1,<br />\r\n- a textual
    data format based on an XML schema definition that is capable of holding the same
    information as the tagged binary format, and<br />\r\n- an on-card biometric comparison
    format based on extensible TLV encoding;<br />\r\n- on-card biometric comparison
    parameters based on extensible TLV encoding for constructing valid probe data
    in the on-card biometric comparison format;<br />\r\n- examples of data record
    contents;<br />\r\n- application-specific requirements, recommendations and best
    practices in determining minutiae location, direction and type; and<br />\r\n-
    conformance test assertions and conformance test procedures applicable to this
    document.<br />\r\nNOTE Whereas ISO/IEC 39794-4 covers finger, palm, toe and foot
    image data, this document covers only finger minutiae and is not applicable to
    palms, toes or feet."
