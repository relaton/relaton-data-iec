abstract:
- language: en
  script: Latn
  content: "IEC 60034-18-1:2022 deals with the general guidelines for functional evaluation
    of electrical insulation systems, used or proposed to be used in rotating electrical
    machines within the scope of IEC 60034-1, in order to qualify them. IEC 60034-18-1
    defines general requirements on the qualification of insulation systems, where
    – for thermal ageing – the Arrhenius equations do not necessarily fit, according
    to many experiences.<br />\r\n<br />\r\nThis third edition cancels and replaces
    the second edition published in 2010. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na. provides general
    guidelines for functional evaluation of different types of windings as before
    but incorporates those changes, which have been introduced for the electrical
    qualification and evaluation of windings which are electrically stressed by converter-supply;\r\n<div
    style=\"text-align:justify\">b. is now focused on general guidelines with all
    technical details of procedures and qualification principles moved to the subsequent
    parts;</div>\r\n\r\n<div style=\"text-align:justify\">c. details additional general
    aspects of functional evaluation and qualification, particularly the procedure
    for comparison between reference and candidate insulation systems, the introduction
    of the concept of qualification for different expected life-times in service and
    the evaluation of minor component or manufacturing changes.</div>"
- language: fr
  script: Latn
  content: "L’IEC 60034-18-1:2022 traite des lignes directrices générales pour l'évaluation
    fonctionnelle des systèmes d'isolation électrique, utilisés ou dont l'utilisation
    est proposée dans les machines électriques tournantes relevant du domaine d'application
    de l'IEC 60034-1, en vue de leur qualification. L’IEC 60034-18-1 définit les exigences
    générales pour la qualification des systèmes d’isolation, dans lesquels, pour
    le vieillissement thermique, les équations d’Arrhenius ne sont pas nécessairement
    adaptées, comme cela ressort de nombreux retours d’expérience.<br />\r\n<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. comme auparavant, fournit des lignes directrices générales
    pour l'évaluation fonctionnelle de différents types d'enroulements, mais inclut
    les modifications qui ont été introduites pour la qualification et l'évaluation
    électriques des enroulements qui subissent une contrainte électrique du fait d'une
    alimentation par convertisseur;\r\n<div style=\"text-align:justify\">b. met désormais
    l'accent sur les lignes directrices générales, tous les détails techniques des
    procédures et des principes de qualification étant déplacés vers les parties subséquentes;</div>\r\n\r\n<div
    style=\"text-align:justify\">c. décrit des aspects généraux supplémentaires de
    l'évaluation et de la qualification fonctionnelles, en particulier la procédure
    de comparaison entre les systèmes d'isolation candidat et de référence, l'introduction
    du concept de qualification pour différentes durées de vie en service prévues,
    ainsi que l'évaluation des changements mineurs de composants ou de processus de
    fabrication.</div>"
