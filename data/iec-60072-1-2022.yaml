abstract:
- language: en
  script: Latn
  content: "IEC 60072-1:2022 is applicable for the majority of rotating electrical
    machines for industrial purposes within the dimension range and output powers.<br
    />\r\n- Foot- mounted: shaft heights: 56 mm to 400 mm<br />\r\n- Flange- mounted:
    pitch circle diameter of flange: 55 mm to 1 080 mm.<br />\r\nThis seventh edition
    cancels and replaces the sixth edition published in 1991. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. modification of the series title;<br />\r\nb. complete revision on the
    basis of EN 50347;<br />\r\nc. integration of the relationships between frame
    size, shaft extensions, rated outputs and flange numbers;<br />\r\nd. additional
    tolerances and measurements for shafts;<br />\r\ne. modification of Annex A with
    additional frame numbers and relationships between frame size and rated power."
- language: fr
  script: Latn
  content: "IEC 60072-1:2022 s'applique à la majorité des machines électriques tournantes
    pour usages industriels qui relèvent de la plage de dimensions et des puissances
    concernées:<br />\r\n- Fixation par pattes: hauteur d'axe; entre 56 mm et 400
    mm.<br />\r\n- Fixation par bride: diamètre du cercle primitif de la bride: entre
    55 mm et 1 080 mm.<br />\r\nCette septième édition annule et remplace la sixième
    édition parue en 1991. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na. modification du titre
    de la série;<br />\r\nb. révision complète par rapport à l'EN 50347;<br />\r\nc.
    ajout de l'article Correspondance entre les dimensions de carcasses, les bouts
    d'arbre, les puissances assignées et les désignations de brides;<br />\r\nd. ajout
    de tolérances et de mesurages pour les arbres;<br />\r\ne. modification de l'Annexe
    A, notamment ajout de désignations de carcasses supplémentaires et de la correspondance
    entre les dimensions de carcasses et la puissance assignée."
