  format: text/html
- content: "<!-- NEW! -->IEC 60794-2-10:2023 est disponible sous forme de IEC 60794-2-10:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60794-2-10:
    2023 couvre les câbles à fibres optiques simplex et duplex pour usage intérieur.
    Les exigences de l’IEC 60794-2 sont applicables aux câbles couverts par le présent
    document. Pour les câbles destinés à être installés dans des applications industrielles
    spécifiées dans l’ISO/IEC 11801-1, les spécifications MICE peuvent être exigées
    en plus (voir Article B.2). Cette troisième édition annule et remplace la deuxième
    édition parue en 2011. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour des références normatives;<br />\r\n- mise
    à jour de toutes les désignations de catégories et de sous-catégories de fibres
    A1 et B1 pertinentes."
