abstract:
- content: "<!-- NEW! -->IEC 60794-2-10:2023 is available as IEC 60794-2-10:2023 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 60794-2-10:2023
    covers simplex and duplex optical fibre cables for indoor use. The requirements
    of IEC 60794-2 are applicable to cables covered by this document. For cables intended
    for installation in industrial applications specified in ISO/IEC 11801-1, MICE
    specifications can be additionally required (see Clause B.2). This third edition
    cancels and replaces the second edition published in 2011. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- updating of normative
    references;<br />\r\n- updating of all relevant A1 and B1 fibre category and sub-category
    designations."
  language:
