abstract:
- content: IEC 62128-2:2013 specifies requirements for protective provisions against
    the effects of stray currents, which result from the operation of d.c. traction
    systems. This standard applies to all metallic fixed installations which form
    part of the traction system, and also to any other metallic components located
    in any position in the earth, which can carry stray currents resulting from the
    operation of the railway system. This standard applies to all new d.c. lines and
    to all major revisions to existing d.c. lines. The main technical changes with
    regard to the previous edition are the restructuring of all clauses.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62128-2:2013 spécifie les exigences relatives aux mesures de protection
    contre les effets des courants vagabonds issus du fonctionnement normal des réseaux
    de traction à courant continu. La présente norme s'applique à toutes les installations
    fixes métalliques qui font partie du réseau de traction ainsi qu'à tout autre
    composant métallique se trouvant dans le sol quelle que soit sa position et qui
    peut transporter des courants vagabonds issus de l'exploitation du réseau ferroviaire.
    Cette norme s'applique à l'ensemble des lignes nouvelles en courant continu et
    aux rénovations majeures apportées aux lignes existantes. Les principales modifications
    techniques par rapport à l'édition précédente consistent en la restructuration
    de tous les articles.
