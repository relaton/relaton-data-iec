abstract:
- content: "IEC 60115-8:2023 is applicable to fixed surface mount resistors for use
    in electronic equipment. These resistors are typically described according to
    types (different geometric shapes) and styles (different dimensions) and product
    technology. These resistors have metallized terminations and are primarily intended
    to be mounted directly onto a circuit board.<br />\r\nThe object of this document
    is to specify preferred ratings and characteristics and to select from IEC 60115-1,
    the appropriate quality assessment procedures, tests and measuring methods and
    to give general performance requirements for this type of resistor.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) definitions of product technologies and product
    classification levels of the generic specification, IEC 60115-1:2020, have been
    adopted;<br />\r\nb) new style of transverse (RT) resistors has been added in
    3.1.5 and 4.2.2 to cover resistors with wide terminals, which have become common
    in market;<br />\r\nc) recommended test boards in 5.2.2 have been revised to fit
    the demands from the market for higher rated dissipation in resistors;<br />\r\nd)
    test boards have been revised so that they can be set vertically instead of horizontally
    during specified tests to optimize the temperature rise stability, area and spacing
    inside the test chamber;<br />\r\ne) 'Periodic-pulse high-voltage overload test'
    of IEC 60115‑1:2020, 8.3 has been added to the default test method in 5.3.8, however,
    the legacy test 'periodic-pulse overload test' of IEC 60115‑1:2020, 8.4 is still
    maintained for historical products;<br />\r\nand more. Please see the foreword
    for the list of changes."
