- content: "L’IEC 60115-8:2023 s’applique aux résistances fixes pour montage en surface
    utilisées dans les équipements électroniques.<br />\r\nCes résistances sont généralement
    décrites selon des types (différentes formes géométriques), des modèles (différentes
    dimensions) et des technologies de produits. Ces résistances comportent des sorties
    métalliques et sont conçues principalement pour être montées directement sur un
    circuit imprimé.<br />\r\nLe présent document a pour objet de spécifier les caractéristiques
    assignées et les caractéristiques préférentielles, de choisir dans l’IEC 60115-1
    les procédures d’assurance de la qualité et les méthodes d’essai et de mesure
    appropriées, et de fixer les exigences de performance générales pour ce type de
    résistance.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) adoption des définitions
    des technologies de produits et des niveaux de classification des produits de
    la spécification générique, IEC 60115-1:2020;<br />\r\nb) ajout d’un nouveau modèle
    de résistances transversales (RT) en 3.1.5 et 4.2.2 afin de couvrir les résistances
    à larges sorties qui sont devenues courantes sur le marché;<br />\r\nc) révision
    des cartes d’essai recommandées en 5.2.2 pour répondre aux demandes du marché
    d’une dissipation assignée supérieure dans les résistances;<br />\r\nd) révision
    des cartes d’essai pour pouvoir les placer à la verticale et non pas à l’horizontale
    pendant les essais spécifiés dans le but d’optimiser la stabilité de l’augmentation
    de température, la surface et l’espacement à l’intérieur de la chambre d’essai;<br
    />\r\ne) ajout de \"l’essai de surcharge haute tension à impulsions périodiques\"
    de l’IEC 60115‑1:2020, 8.3 à la méthode d’essai par défaut en 5.3.8, toutefois
    l’ancienne méthode d’essai, \"essai de surcharge à impulsions périodiques\" de
    l’IEC 60115‑1:2020, 8.4, est maintenue pour les produits historiques;<br />\r\net
    plus. Veuillez consulter l'avant-propos pour la liste des modifications."
