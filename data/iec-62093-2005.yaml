abstract:
- language: en
  script: Latn
  content: Establishes requirements for the design qualification of balance-of-system
    (BOS) components used in terrestrial photovoltaic systems. Is suitable for operation
    in indoor, conditioned or unconditioned; or outdoor in general open-air climates,
    protected or unprotected. Is written for dedicated solar components such as batteries,
    inverters, charge controllers, system diode packages, heat sinks, surge protectors,
    system junction boxes, maximum power point tracking devices and switch gear, but
    may be applicable to other BOS components.
- language: fr
  script: Latn
  content: Spécifie les exigences pour la qualification après les essais d'environnement
    des composants de systèmes photovoltaïques pour application terrestre adaptés
    à un fonctionnement de longue durée à l'intérieur, conditionnés ou non conditionnés,
    ou à l'extérieur, à des climats typiques à l'air libre, protégés ou non protégés.
    Est destinée aux composants spécifiques au solaire tels que batteries, onduleurs,
    contrôleurs de charge, connecteurs, ensembles de diodes, radiateurs, limiteurs
    de tension, boîtes de jonction du système, dispositifs de suivi de la puissance
    maximale, appareillage, fils et câbles, mais peut être applicable à d'autres éléments
    complémentaires du système.
