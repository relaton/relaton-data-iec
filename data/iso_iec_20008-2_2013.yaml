abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC 20008-2:2013 specifies
    anonymous digital signature mechanisms, in which a verifier makes use of a group
    public key to verify a digital signature.</p><p>It provides</p><ul><li>a general
    description of an anonymous digital signature mechanism using a group public key;</li><li>a
    variety of mechanisms that provide such anonymous digital signatures.</li></ul><p>For
    each mechanism, ISO/IEC 20008-2:2013 specifies</p><ul><li>the process for generating
    group member signature keys and a group public key;</li><li>the process for producing
    signatures;</li><li>the process for verifying signatures;</li><li>the process
    for opening signatures (if the mechanism supports opening);</li><li>the process
    for linking signatures (if the mechanism supports linking);</li><li>the process
    for revoking group members.</li></ul>
