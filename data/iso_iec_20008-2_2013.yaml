abstract:
- content: "<p>ISO/IEC 20008-2:2013 specifies anonymous digital signature mechanisms,
    in which a verifier makes use of a group public key to verify a digital signature.</p><p>It
    provides</p>\n\na general description of an anonymous digital signature mechanism
    using a group public key;\na variety of mechanisms that provide such anonymous
    digital signatures.<p>For each mechanism, ISO/IEC 20008-2:2013 specifies</p>\n\nthe
    process for generating group member signature keys and a group public key;\nthe
    process for producing signatures; \nthe process for verifying signatures;\nthe
    process for opening signatures (if the mechanism supports opening);\nthe process
    for linking signatures (if the mechanism supports linking);\nthe process for revoking
    group members."
