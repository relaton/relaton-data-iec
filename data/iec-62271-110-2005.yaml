abstract:
- language: en
  script: Latn
  content: |-
    Applicable to a.c. circuit-breakers designed for indoor or outdoor installation, for operation at frequencies of 50 Hz and 60 Hz on systems having voltages above 1000 V and applied for inductive current switching with or without additional short-circuit current breaking duties. The standard is applicable to circuit-breakers in accordance with IEC 62271-100 that are used to switch high-voltage motor currents and shunt reactor currents and also to high-voltage contactors used to switch high-voltage motor currents.
    Switching unloaded transformers, i.e. breaking transformer magnetizing current, is not considered in this standard. The reasons for this are as follows:
    a) due to the non-linearity of the transformer core, it is not possible to correctly model the switching of transformer magnetizing current using linear components in a test laboratory. Tests conducted using an available transformer, such as a test transformer, will only be valid for the transformer tested and cannot be representative for other transformers;
    b) as detailed in the guide for application of IEC 62271-100 and IEC 60694, the characteristics of this duty are usually less severe than any other inductive current switching duty. It should be noted that such a duty may produce severe overvoltages within the transformer winding(s) depending on the circuit-breaker re ignition behaviour and transformer winding resonance frequencies.
    Short-line faults, out-of-phase current making and breaking and capacitive current switching are not applicable to circuit-breakers applied to switch shunt reactors or motors. These duties are therefore not included in this standard.
- language: fr
  script: Latn
  content: |-
    Applicable aux disjoncteurs à courant alternatif conçus pour une installation à l'intérieur ou à l'extérieur, et pour fonctionner à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 1 000 V et prévus pour l'établissement et la coupure de courants inductifs avec ou sans pouvoir de coupure de court-circuit additionnel. Cette norme est applicable aux disjoncteurs selon CEI 62271-100 et qui sont utilisés pour l'établissement et la coupure de courants de moteurs à haute tension et de réactances shunt,  et aussi aux contacteurs à haute tension utilisés pour l'établissement et la coupure de courants de moteurs à haute tension.
    La manoeuvre de transformateurs à vide, c'est-à-dire la coupure de courant magnétisant de transformateur, n'est pas prise en compte dans cette norme. Les raisons pour cela sont les suivantes:
    a) à cause du comportement non linéaire du circuit magnétique du transformateur, il n'est pas possible de modéliser correctement l'établissement et la coupure d'un courant magnétisant en utilisant des composants linéaires dans un laboratoire d'essais. Les essais effectués en utilisant un transformateur à disposition, tel qu'un transformateur d'essais, seront valables seulement pour le transformateur essayé et ne peuvent pas être représentatifs pour d'autres transformateurs;
    b) ainsi qu'il est détaillé dans le Guide d'application des CEI 62271-100 et 60694, les caractéristiques de cette manoeuvre sont habituellement moins sévères que les autres manoeuvres d'établissement et de coupure de courants inductifs. Il convient de noter que cette manoeuvre peut produire des surtensions sévères dans le ou les bobinages d'un transformateur en fonction de la caractéristique de réallumage du disjoncteur et des fréquences de résonances du bobinage du transformateur.
    L'établissement et la coupure de défaut en ligne, courant de discordance de phases et courants capacitifs ne sont pas applicables aux disjoncteurs pour la manoeuvre de réactances shunt ou de moteurs. Ces pouvoirs de coupure ne sont donc pas inclus dans cette norme.
