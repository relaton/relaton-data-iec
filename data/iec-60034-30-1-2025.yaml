abstract:
- language: en
  script: Latn
  content: "IEC 60034-30-1:2025 specifies efficiency classes for single-speed electric
    motors that are rated in accordance with IEC 60034‑1 or IEC 60079‑0 and are rated
    for operation on a sinusoidal either 50 Hz or 60 Hz, or both voltage supply.<br
    />\r\nThe motors within this document:<br />\r\n- have a rated power PN from 0,12
    kW to 1 000 kW;<br />\r\n- have a rated voltage UN from 50 V up to and including
    1 000 V;<br />\r\n- have 2, 4, 6 or 8 poles;<br />\r\n- are capable of continuous
    operation at their rated power with a temperature rise within the specified insulation
    temperature class;<br />\r\nNOTE 1 Most motors covered by this document are rated
    for duty type S1 (continuous duty). However, some motors that are rated for other
    duty cycles are still capable of continuous operation at their rated power, and
    these motors are also covered by this document.<br />\r\n- are marked with any
    ambient temperature within the range of –30 °C to +60 °C;<br />\r\nNOTE 2 The
    rated efficiency and efficiency classes are based on 25 °C ambient temperature
    in accordance with IEC 60034‑2‑1.<br />\r\nNOTE 3 Motors exclusively rated for
    temperatures outside the range – 30 °C and +60 °C are considered to be of special
    construction and are consequently excluded from this document.<br />\r\nNOTE 4 Smoke
    extraction motors with a temperature class of up to and including 400 °C are covered
    by this document.<br />\r\n- are marked with an altitude up to 4 000 m above sea
    level.<br />\r\nNOTE 5 The rated efficiency and efficiency class are based on
    a rating for altitudes up to 1 000 m above sea level.<br />\r\nThis document establishes
    a set of nominal efficiency values based on supply frequency, number of poles
    and motor output power. No distinction is made between motor technologies, supply
    voltage or motors with increased insulation designed specifically for converter
    operation even though not all motor technologies are capable of reaching the higher
    efficiency classes (see Table 1). This makes different motor technologies fully
    comparable with respect to their energy efficiency potential.<br />\r\nThe efficiency
    of power-drive systems is not covered by this document. Motor losses due to harmonic
    content of the supply voltage, losses in cables, filters and frequency-converters,
    are not covered.<br />\r\nMotors with flanges, feet or shafts with mechanical
    dimensions different from IEC 60072‑1 are covered by this document.<br />\r\nGeared
    motors are covered by this document including those incorporating non-standard
    shafts and flanges.<br />\r\nThis document does not apply to the following:<br
    />\r\n- Single-speed motors with 10 or more poles or multi-speed motors.<br />\r\n-
    Motors with mechanical commutators (such as DC motors).<br />\r\n- Motors completely
    integrated into a machine (for example pump, fan and compressor) that cannot be
    practically tested separately from the machine even with provision of a temporary
    end-shield and drive-end bearing. This means the motor: a) shares common components
    (apart from connectors such as bolts) with the driven unit (for example, a shaft
    or housing) and b) is not designed in such a way as to enable the motor to be
    separated from the driven unit as an entire motor that can operate independently
    of the driven unit. That is, for a motor to be excluded from this document, the
    process of separation shall render the motor inoperative.<br />\r\n- Totally enclosed
    air-over machines (TEAO, IC418), i.e. totally enclosed frame-surface cooled machines
    intended for exterior cooling by a ventilating means external to the machine.
    Efficiency testing of such motors can be performed with the fan removed and the
    cooling provided by an external blower with a similar airflow rate as the original
    fan.<br />\r\n- Motors with integrated frequency converters (compact drives) when
    the motor cannot be tested separately from the converter. Energy efficiency classification
    of compact drives is based on the complete product (PDS, ie. Power Drive System)
    and is defined in IEC 61800‑9‑2.<br />\r\nNOTE 6 A motor is not excluded when
    the motor and frequency-converter can be separated, and the motor can be tested
    independently of the converter.<br />\r\n- Brake motors when the brake is an integral
    part of the inner motor construction and can neither be removed nor supplied by
    a separate power source during the testing of motor efficiency.<br />\r\nNOTE
    7 Brake motors with a brake coil that is integrated into the flange of the motor
    are covered as long as it is possible to test motor efficiency without the losses
    of the brake (for example by dismantling the brake or by energizing the brake
    coil from a separate power source).<br />\r\nWhen the manufacturer offers a motor
    of the same design with and without a brake the test of motor efficiency can be
    done on a motor without the brake. The determined efficiency may then be used
    as the rating for a motor with or without the brake.<br />\r\n- Submersible motors
    specifically designed to operate wholly immersed in a liquid.<br />\r\n- Smoke
    extraction motors with a temperature class above 400 °C.<br />\r\nThis second
    edition of IEC 60034‑30‑1 cancels and replaces the first edition of IEC 60034‑30‑1
    published in 2014. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Table 1 in Clause 4 revised and IE5 efficiency introduced.<br
    />\r\nb) New efficiency tables (Table 11 and Table 12) added for IE5 nominal efficiency
    limits.<br />\r\nc) Table 13 for interpolation coefficients revised based on IE5
    limits and the coefficients limited from 0,12 kW to 0,75 kW 0,12 kW to 0,55 kW.
    A linear interpolation shall be applied to obtain minimum efficiency between 0,55
    kW and 0,75 kW.<br />\r\nd) Annex A revised and added Figure A.1 showing nominal,
    rated, minimum efficiency and tolerance."
- language: fr
  script: Latn
  content: "L'IEC 60034-30-1:2025 spécifie les classes de rendement pour les moteurs
    électriques à une seule vitesse qui sont classés conformément à l'IEC 60034‑1
    ou à l'IEC 60079‑0. Ces moteurs sont assignés pour fonctionner soit avec une tension
    d'alimentation sinusoïdale de 50 Hz ou 60 Hz, soit avec ces deux valeurs de tension.<br
    />\r\nLes moteurs traités dans le présent document:<br />\r\n- ont une puissance
    assignée PN de 0,12 kW à 1 000 kW;<br />\r\n- ont une tension assignée UN de 50
    V jusqu'à 1 000 V inclus;<br />\r\n- ont 2, 4, 6 ou 8 pôles;<br />\r\n- peuvent
    fonctionner en continu à leur puissance assignée avec un échauffement ne dépassant
    pas la classe de température d'isolation spécifiée;<br />\r\nNOTE 1 La plupart
    des moteurs couverts par le présent document sont assignés pour un type de régime
    S1 (régime continu). Toutefois, certains moteurs assignés pour d'autres cycles
    de service peuvent encore fonctionner en continu à leur puissance assignée et
    ces moteurs sont également couverts par le présent document.<br />\r\nsont marqués
    pour toute température ambiante dans la gamme de –30 °C à +60 °C;<br />\r\nNOTE
    2 Le rendement assigné et les classes de rendement sont fondés sur une température
    ambiante de 25 °C, conformément à l'IEC 60034‑2‑1.<br />\r\nNOTE 3 On considère
    que les moteurs exclusivement assignés pour des températures extérieures à la
    gamme de – 30 °C à +60 °C sont d'une construction particulière et ils sont en
    conséquence exclus du présent document.<br />\r\nNOTE 4 Les moteurs pour extraction
    de fumée d'une classe de température allant jusqu'à 400 °C inclus sont couverts
    par le présent document.<br />\r\nsont marqués pour une altitude allant jusqu'à
    4 000 m au-dessus du niveau de la mer.<br />\r\nNOTE 5 Le rendement assigné et
    la classe de rendement sont fondés sur des altitudes allant jusqu'à 1 000 m au-dessus
    du niveau de la mer.<br />\r\nLe présent document définit un ensemble de valeurs
    nominales de rendement en se fondant sur la fréquence d'alimentation, le nombre
    de pôles et la puissance de sortie du moteur. Aucune distinction n'est établie
    entre les technologies de moteur, la tension d'alimentation ou les moteurs ayant
    une isolation renforcée, conçus en particulier pour le fonctionnement des convertisseurs,
    même si ces technologies de moteur peuvent ne pas être toutes en mesure d'atteindre
    les classes de rendement supérieures (voir le Tableau 1). Ceci permet de comparer
    entièrement des technologies de moteur différentes en fonction de leur potentiel
    de rendement énergétique.<br />\r\nLe rendement des systèmes d'entraînement mécanique
    n'est pas couvert par le présent document. Les pertes dans les moteurs dues à
    la teneur en harmoniques de la tension d'alimentation, les pertes dans les câbles,
    les filtres et les convertisseurs de fréquence, ne sont pas couvertes.<br />\r\nLes
    moteurs avec brides, à pattes ou avec arbres ayant des dimensions mécaniques différentes
    de celles fixées par l'IEC 60072‑1 sont couverts par le présent document.<br />\r\nLes
    moteurs avec réducteur sont couverts par le présent document., ce qui inclut les
    moteurs comportant des arbres et des brides non normalisés.<br />\r\nLe présent
    document ne s'applique pas aux éléments suivants:<br />\r\n- les moteurs à une
    seule vitesse avec 10 pôles ou plus ou les moteurs à plusieurs vitesses;<br />\r\n-
    les moteurs avec commutateurs mécaniques (tels que les moteurs à courant continu);<br
    />\r\n- les moteurs complètement intégrés dans une machine (par exemple pompe,
    ventilateur, compresseur) qui ne peuvent pas faire l'objet d'essais séparément
    de la machine, même en prévoyant un blindage d'extrémité temporaire et un palier
    d'extrémité d'entraînement. Ceci signifie que le moteur: a) partage des composants
    communs (hormis les connecteurs tels que les boulons) avec l'unité entraînée (par
    exemple, un arbre ou un carter) et b) n'est pas conçu de telle manière à permettre
    la séparation du moteur de l'unité entraînée comme un moteur complet qui peut
    fonctionner indépendamment de l'unité entraînée. C'est-à-dire que pour qu'un moteur
    soit exclu du présent document, le processus de séparation doit rendre le moteur
    inopérant;<br />\r\n- les machines entièrement fermées et autoventilées (TEAO,
    IC418), c'est-à-dire les machines refroidies par une surface de carcasse entièrement
    fermée prévue pour un refroidissement extérieur par un moyen de ventilation externe
    à la machine. L'essai de rendement de ces moteurs peut être effectué en retirant
    la ventilation et le refroidissement assuré par une soufflerie externe avec un
    débit d'air similaire à celui de la ventilation d'origine;<br />\r\n- les moteurs
    avec convertisseurs de fréquence intégrés (entraînements compacts) lorsque le
    moteur ne peut pas être soumis à l'essai séparément du convertisseur. La classification
    par rendement énergétique des entraînements compacts est fondée sur le produit
    complet (PDS: Power Drive System (Système d'entraînement mécanique)) et elle est
    définie dans l'IEC 61800‑9‑2.<br />\r\nNOTE 6 Un moteur n'est pas exclu lorsque
    le moteur et le convertisseur de fréquence peuvent être séparés et que le moteur
    peut être soumis à l'essai indépendamment du convertisseur.<br />\r\n- les moteurs
    frein, lorsque le frein fait partie intégrante de la construction interne du moteur
    et ne peut être ni enlevé, ni alimenté par une source d'énergie séparée pendant
    l'essai du rendement du moteur.<br />\r\nNOTE 7 Les moteurs frein avec une bobine
    de frein intégrée dans la bride du moteur sont couverts dans la mesure où il est
    possible d'effectuer l'essai de rendement du moteur sans les pertes du frein (par
    exemple, en démontant le frein ou en excitant la bobine de frein à partir d'une
    source d'alimentation séparée).<br />\r\nLorsque le constructeur propose un moteur
    de même conception avec ou sans frein, l'essai de rendement du moteur peut être
    effectué sur un moteur sans frein. Le rendement déterminé peut alors être utilisé
    pour classer un moteur avec ou sans frein;<br />\r\n- les moteurs submersibles
    spécialement conçus pour fonctionner entièrement plongés dans un liquide;<br />\r\n-
    les moteurs pour extraction de fumée d'une classe de température supérieure à
    400 °C.<br />\r\nCette deuxième édition de l'IEC 60034‑30‑1 annule et remplace
    la première édition de l'IEC 60034‑30‑1 parue en 2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) révision du
    Tableau 1 à l'Article 4 et introduction du rendement IE5;<br />\r\nb) ajout de
    nouveaux tableaux de rendement (Tableau 11 et Tableau 12) concernant les limites
    de rendement nominal IE5;<br />\r\nc) révision du Tableau 13 concernant les coefficients
    d'interpolation sur la base des limites IE5 et les coefficients limités de 0,12
    kW à 0,75 kW 0,12 kW à 0,55 kW. Une interpolation linéaire doit être appliquée
    pour obtenir un rendement minimal compris entre 0,55 kW et 0,75 kW;<br />\r\nd)
    révision de l'Annexe A et ajout de la Figure A.1 présentant le rendement nominal,
    assigné, minimal et les tolérances."
