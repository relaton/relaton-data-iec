abstract:
- language: en
  script: Latn
  content: Specifies the general requirements for radiated electromagnetic field immunity
    tests for measuring relays and protection equipment for power system protection,
    including the control, monitoring and process interface equipment used with those
    systems. The tests are intended to confirm that the equipment under test will
    operate correctly when energised and subjected to an electromagnetic field. The
    main change with respect to the previous edition concerns the extension of the
    frequency range.
- language: fr
  script: Latn
  content: Spécifie les exigences générales pour les essais d'immunité aux champs
    électromagnétiques rayonnés des relais de mesure et des dispositifs de protection
    pour la protection des systèmes électriques, incluant les équipements de contrôle,
    de commande, et des interfaces procédés utilisés dans ces systèmes. Ces essais
    sont destines à confirmer que l'équipement en essai fonctionne correctement quand
    il est alimenté et soumis au champ d'une source électromagnétique. La modification
    principale par rapport à l'édition précédente est relative à l'extension de la
    bande de fréquences à tester.
