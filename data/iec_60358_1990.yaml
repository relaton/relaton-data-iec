abstract:
- content: Applies to coupling capacitors for power line carrier systems on high voltage
    overhead power lines, to capacitor dividers of capacitor voltage transformers,
    to capacitors with one terminal either permanently earthed or at low voltages
    as used for over-voltage protection and other similar uses. Formulates safety
    rules, uniform rules regarding performance, testing and rating; it also provides
    a guide for installation and operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux condensateurs de couplage pour liaisons à courants porteurs
    sur lignes d'énergie aériennes à haute tension, aux diviseurs capacitifs faisant
    partie de transformateurs condensateurs de tension, aux condensateurs dont une
    borne est soit à la terre en permanence, soit sous une faible tension, tels que
    ceux utilisés pour la protection contre les surtensions ou pour d'autres applications
    analogues. Définit les règles de sécurité ainsi que les règles uniformes en ce
    qui concerne les caractéristiques de fonctionnement et sert de guide pour l'installation
    et l'exploitation.
