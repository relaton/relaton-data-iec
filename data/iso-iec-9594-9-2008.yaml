abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 9594-9:2008 specifies a shadow service which DSAs may use to
    replicate Directory information. The service allows Directory information to be
    replicated among DSAs to improve service to Directory users. The shadowed information
    is updated, using the defined protocol, thereby improving the service provided
    to users of the Directory.</p>"
