abstract:
- content: "IEC 62025-2:2019 specifies a test method for the non-electrical characteristics
    of the surface mounted device (SMD) inductors to be used for electronic and telecommunication
    equipment. The object of this part of this document is to define methods for measuring
    mechanical performance only. As the reliability performances and specifications
    relative to non-electrical performances are defined in IEC 62211, detailed measuring
    methods for mechanical performance of reliability testing are defined in this
    document. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- revision of Table 5;<br />\r\n- revision
    of normative references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62025-2:2019 spécifie une méthode d’essai pour les caractéristiques
    non électriques pour inductances à montage en surface (CMS) utilisées pour les
    équipements électroniques et de télécommunications. L’objet du présent document
    concerne uniquement les méthodes de mesure de la performance mécanique. Comme
    les performances de fiabilité ainsi que les spécifications relatives aux performances
    non électriques sont spécifiées dans l’IEC 62211, les méthodes de mesures détaillées
    pour les performances mécaniques des essais de fiabilité sont définies dans le
    présent document. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- révision du Tableau 5;<br />\r\n-
    révision des références normatives."
