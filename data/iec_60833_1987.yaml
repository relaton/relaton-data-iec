abstract:
- content: Applies to the measurement of electric field strength at power frequencies
    in air for quasi-uniform electric fields with instrumentation in common use and/or
    commercially available. Applies to other instruments provided they are calibrated
    according to the procedures described in this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la mesure de l'intensité du champ électrique aux fréquences
    industrielles dans l'air, pour des champs électriques quasi-uniformes, avec un
    type d'appareil de mesure habituellement employé et/ou disponible dans le commerce.
    S'applique également aux autres appareils de mesure pour autant qu'ils soient
    étalonnés selon les procédures décrites dans cette norme.
