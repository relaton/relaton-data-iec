abstract:
- content: The rules of this Part of IEC 60364 are intended to provide requirements
    for the safety of electrical installations in the event of voltage disturbances
    and electromagnetic disturbances generated for different specified reasons. This
    second edition of IEC 60364-4-44 cancels and replaces the first edition published
    in 2001, amendment 1 (2003) and amendment 2 (2006). The contents of the corrigenda
    of May 2010 and October 2011 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les règles de la présente Partie de la CEI 60364 sont destinées à donner
    des exigences pour la sécurité des installations électriques en cas de perturbations
    de tension ou d'influences électromagnétiques dues à des raisons diverses. Cette
    deuxième édition de la CEI 60364-4-44 annule et remplace la première édition parue
    en 2001, l'amendement 1 (2003) et l'amendement 2 (2006). Le contenu des corrigendum
    de mai 2010 et octobre 2011 a été pris en considération dans cet exemplaire.
