abstract:
- language: en
  script: Latn
  content: This International Standard is applicable to polymeric insulators whose
    insulating body consists of one or various organic materials. Polymeric insulators
    covered by this standard include both solid core and hollow insulators. They are
    intended for use on overhead lines and in indoor and outdoor equipment with a
    rated voltage greater than 1 000 V.
