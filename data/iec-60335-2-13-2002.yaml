abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric deep fat fryers, frying pans and other
    appliances in which oil is used for cooking, and intended for household use only,
    their rated voltage being not more than 250 V.This standard does not apply to
    deep fat fryers having a recommended maximum quantity of oil exceeding 4 l (refer
    to IEC 60335-2-37) or commercial multi-purpose cooking pans (refer to IEC 60335-2-39).
- language: fr
  script: Latn
  content: Traite de la sécurité des friteuses, poêles à frire et autres appareils
    électriques dans lesquels l'huile est utilisée pour la cuisson, destinés uniquement
    à des usages domestiques et dont la tension assignée n'est pas supérieure à 250
    V.  Cette norme ne tient pas compte en général  aux friteuses ayant une quantité
    d'huile maximale recommandée supérieure à 4 l (CEI 60335-2-37);et aux sauteuses
    à usage collectif (CEI 60335-2-39).
