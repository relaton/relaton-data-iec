- content: L'IEC 60601-2-36:2014 s'applique à la sécurité de base et aux performances
    essentielles des appareils pour lithotritie créée de façon extracorporelle, y
    compris des appareils pour d'autres applications médicales des impulsions de pression
    focalisées thérapeutiques créées de façon extracorporelle. La possibilité d'appliquer
    la présente norme particulière est limitée aux éléments directement en cause dans
    le traitement par lithotritie tels que, sans être exclusif, le générateur d'impulsions
    de pression, le dispositif supportant le patient, et leurs interactions avec les
    dispositifs d'imagerie et de surveillance. D'autres dispositifs, tels que les
    calculateurs organisant le traitement du patient, les dispositifs à rayonnement
    X et à ultrasons, sont exclus de la présente norme, car ils font l'objet d'autres
    normes IEC applicables. La présente norme particulière ne s'applique pas aux appareils
    à ultrasons prévus pour être utilisés en physiothérapie; et aux appareils à ultrasons
    prévus pour être utilisés en thérapie HITU (ultrasonore thérapeutique de haute
    intensité) et autres appareils de thérapie décrits à l'Annexe AA. Cette deuxième
    édition annule et remplace la première édition de l'IEC 60601-2-36 parue en 1997.
    Cette édition constitue une révision technique et s'aligne structurellement avec
    l'IEC 60601-1:2005 et son Amendement 1:2012.
