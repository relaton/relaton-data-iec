abstract:
- content: |-
    Applies to hand-held and hand-manipulated CURRENT CLAMPS. These
    CURRENT CLAMPS are for use in the measurement of current without
    interruption of the current path of the circuit in which it is
    measured. They may be stand-alone CURRENT CLAMPS which are
    themselves within the scope of part 1, or accessories to other
    equipment within the scope of part 1.

    This standard does not apply to current transformers or current
    transducers intended for fixed installations.

    This standard has the status of a group safety publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux PINCES AMPEREMETRIQUES tenues ou manipulées à la
    main. Ces PINCES AMPEREMETRIQUES sont destinées au mesurage du
    courant dans le circuit mesuré sans interruption de ce circuit.
    Il peut s'agir de PINCES AMPEREMETRIQUES simples entrant dans le
    domaine d'application de la partie 1, ou d'accessoires à d'autres
    appareils électriques entrant dans le domaine d'application de la
    partie 1.

    Cette norme ne s'applique pas aux transformateurs de courant ni aux
    transducteurs de courant prévus pour des installations fixes.

    Cette norme a le statut d'une publication groupée de sécurité.
