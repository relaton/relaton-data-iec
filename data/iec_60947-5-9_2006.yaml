abstract:
- content: This part of IEC 60947 applies to flow rate switches that sense the rate
    of flow of a gas, a liquid or a granular solid. These switches change their output
    state if a pre-set value for the speed of flow is exceeded. These flow rate switches
    are self-contained, have semiconductor switching element(s) and are intended to
    be connected to circuits, the rated voltage of which does not exceed 250 V 50
    Hz/60 Hz a.c. or 300 V d.c.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60947 s'applique aux détecteurs de débit qui
    détectent la vitesse d'écoulement d'un gaz, d'un liquide ou de matière solide
    granulaire. Ces détecteurs changent l'état de leur sortie si une valeur préréglée
    du débit est dépassée. Ces détecteurs de débit sont des appareils complets, comprennent
    des éléments de commutation à semiconducteurs et sont destinés à être connectés
    à des circuits dont la tension nominale n'excède pas 250 V 50 Hz/60 Hz en courant
    alternatif ou 300 V en courant continu.
