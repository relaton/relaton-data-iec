abstract:
- content: "IEC 61000-4-30:2015 est disponible sous forme de IEC 61000-4-30:2015 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l&#x27;édition précédente.\r\n\r\nIEC 61000-4-30:2015
    définit les méthodes de mesure des paramètres de qualité de l&#x27;alimentation
    des réseaux d&#x27;énergie électrique en courant alternatif à une fréquence fondamentale
    déclarée de 50 Hz ou 60 Hz et la façon d&#x27;interpréter les résultats. Les méthodes
    de mesure sont décrites pour chaque paramètre applicable en des termes qui fournissent
    des résultats fiables et répétitifs indépendamment de la mise en oeuvre de la
    méthode. La présente norme porte sur les méthodes de mesure destinées aux mesurages
    in situ. Le mesurage des paramètres couverts par la présente norme se limite aux
    phénomènes conduits sur les réseaux d&#x27;énergie électrique. Les paramètres
    de qualité de l&#x27;alimentation pris en compte dans la présente norme sont la
    fréquence industrielle, l&#x27;amplitude de la tension d&#x27;alimentation, le
    papillotement (&quot;flicker&quot;), les creux et les surtensions temporaires
    d&#x27;alimentation, les coupures de tension, les tensions transitoires, le déséquilibre
    de tension d&#x27;alimentation, les harmoniques et interharmoniques de tension,
    les signaux transmis sur la tension d&#x27;alimentation, les variations rapides
    de tension et les mesurages de courant. Les émissions dans la plage comprise entre
    2 kHz et 150 kHz sont prises en compte dans l&#x27;Annexe C (informative), et
    les valeurs hautes et valeurs basses sont prises en compte dans l&#x27;Annexe
    D (informative). En fonction de l&#x27;objet du mesurage, les mesurages peuvent
    porter soit sur une partie des phénomènes de cette liste, soit sur l&#x27;ensemble.
    Cette troisièm e édition annule et remplace la deuxième édition, parue en 2008.
    Cetteédition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l&#x27;édition précédente:\r\n- la
    méthode de mesure du courant, précédemment informative, est désormais normative
    et comporte quelques modifications;\r\n- la méthode de mesure de RVC (rapid voltage
    change - variations rapides de tension) a été ajoutée;\r\n- la méthode de mesure
    des émissions conduites dans la plage de 2 kHz à 150 kHz a été ajoutée dans l&#x27;Annexe
    informative C;\r\n- les paramètres de valeur basse et de valeur haute ont été
    déplacés dans l&#x27;Annexe informative D;\r\n- les méthodes de mesure de Classe
    A et de Classe S sont définies et clarifiées, tandis que la Classe B a été déplacée
    dans l&#x27;Annexe informative E en vue d&#x27;un retrait ultérieur;\r\n- les
    méthodes de mesure se poursuivent dans la présente Norme, mais les responsabilités
    pour les grandeurs d&#x27;influence, les performances et les procédures d&#x27;essai
    ont été transférées dans l&#x27;IEC 62586-2.\r\nLe contenu du corrigendum de décembre
    2016 a été pris en considération dans cet exemplaire."
