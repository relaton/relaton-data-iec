abstract:
- content: IEC 61643-332:2024 describes the theory of operation, principles for the
    selection and application of MOVs to be connected to power lines or telecommunication
    or signalling circuits, up to 1 000 V AC or 1 500 V DC. These SPCs are designed
    to protect apparatus or personnel, or both, from high transient voltages. This
    document applies to MOVs having two electrodes and voltage dependents elements
    with or without disconnectors. It does not apply to assemblies that include MOVs
    and their influence on the MOV's characteristics. This standard specifically discusses
    the zinc-oxide type of MOVs.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61643-332: 2024 décrit la théorie de fonctionnement, ainsi que les
    principes relatifs au choix et à l''application des varistances à oxyde métallique
    (MOV, Metal Oxide Varistors) destinées à être connectées à des lignes électriques
    ou à des circuits de télécommunication ou de signalisation, jusqu''à 1 000 V en
    courant alternatif ou 1 500 V en courant continu. Ces composants de parafoudres
    (SPC, Surge Protective Components) sont conçus pour protéger l''appareillage et/ou
    le personnel contre les hautes tensions transitoires. Le présent document s''applique
    aux MOV qui possèdent deux électrodes et des éléments variables, avec ou sans
    déconnecteurs. Il ne s''applique pas aux ensembles qui comportent des MOV ni à
    leur influence sur les caractéristiques des MOV. La présente norme traite spécifiquement
    des MOV de type oxyde de zinc.'
