- content: La CEI 62485-3:2010 s'applique aux installations d'éléments et de batteries
    d'accumulateurs utilisées pour les véhicules électriques par exemple dans les
    chariots électriques industriels (y compris chariots élévateurs, tracteurs, machines
    de nettoyage, véhicules automatiques guidés), locomotives alimentées par batteries,
    véhicules électriques routiers (par exemple véhicules pour le transport de marchandises,
    voiturettes de golf, bicyclettes, chaises roulantes), et ne couvre pas la conception
    de tels véhicules. Cette norme internationale couvre les accumulateurs au plomb/dioxyde
    de plomb (plomb acide), oxyde de nickel/cadmium, oxyde de nickel/hydrure métallique
    et autres accumulateurs alcalins. Les aspects de sécurité des accumulateurs lithium
    dans ces applications seront couverts par les normes qui leur sont propres. Les
    tensions nominales sont limitées respectivement à 1 000 V en courant alternatif
    et 1 500 V en courant continu et donnent les principales mesures de protection
    contre les risques produits en général par l'électricité, les émissions de gaz
    et l'électrolyte. Elle fournit les exigences concernant les aspects de sécurité
    liés à la mise en oeuvre, à l'utilisation, au contrôle, à la maintenance et à
    la mise au rebut des batteries.
