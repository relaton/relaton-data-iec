abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies three block ciphers suitable for applications requiring lightweight cryptographic implementations:</p>
    <p>—     PRESENT: a lightweight block cipher with a block size of 64 bits and a key size of 80 or 128 bits;</p>
    <p>—     CLEFIA: a lightweight block cipher with a block size of 128 bits and a key size of 128, 192 or 256 bits;</p>
    <p>—     LEA: a lightweight block cipher with a block size of 128 bits and a key size of 128, 192 or 256 bits.</p>
