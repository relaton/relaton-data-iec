abstract:
- content: IEC 61300-3-34:2009 describes the procedure required to measure the statistical
    distribution and mean attenuation for random mated optical connectors. Changes
    from the previous edition of the document are to reconsider launch conditions
    for multimode fibres.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61300-3-34: 2009 décrit la procédure exigée pour mesurer la distribution
    statistique et l’affaiblissement moyen pour les connecteurs optiques accouplés
    sans choix préalable. Cette troisième édition annule et remplace la deuxième édition
    parue en 2001, dont elle constitue une révision technique. Les modifications par
    rapport à l’édition précédente du document visent à reconsidérer les conditions
    d’injection des fibres multimodales. La présente version bilingue (2020-09) correspond
    à la version anglaise monolingue publiée en 2009-01.'
