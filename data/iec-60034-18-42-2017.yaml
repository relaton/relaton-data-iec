abstract:
- language: en
  script: Latn
  content: IEC 60034-18-42:2017 defines criteria for assessing the insulation system
    of stator/rotor windings of single or polyphase AC machines which are subjected
    to repetitive impulse voltages, such as those generated by pulse width modulation
    (PWM) converters, and are expected to experience and withstand partial discharge
    activity during service. It specifies electrical qualification tests on representative
    specimens to verify fitness for operation with voltage-source converters. It also
    describes an additional classification system which defines the limits of reliable
    performance under converter-fed conditions.
- language: fr
  script: Latn
  content: L’IEC 60034-18-42:2017 définit les critères d’évaluation du système d’isolation
    des enroulements statoriques et rotoriques des machines à courant alternatif monophasées
    ou polyphasées qui sont soumises à des tensions de choc répétitives telles que
    celles générées par les convertisseurs à modulation de largeur d’impulsion (MLI),
    et qui sont susceptibles de subir et de supporter des décharges partielles pendant
    leur fonctionnement. Elle spécifie des essais de qualification électrique réalisés
    sur des éprouvettes représentatives, pour vérifier leur adéquation à un fonctionnement
    avec des convertisseurs de source de tension. Elle décrit également un système
    de classification supplémentaire qui définit les limites de performances fiables
    dans des conditions d’alimentation par des convertisseurs.
