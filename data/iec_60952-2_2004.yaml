abstract:
- content: This part of IEC 60952 defines the physical design, construction and material
    requirements for nickel-cadmium and lead-acid aircraft batteries containing vented
    or valve-regulated cells or monoblocs. The batteries are used for both general
    purposes and specific aerospace applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60952 définit les exigences de conception,
    de construction et de matériau des batteries d'aéronefs d'aéronefs au nickel-cadmium
    et au plomb contenant des éléments ou monoblocs ouverts ou à soupape. Ces batteries
    sont utilisées tant pour les usages généraux que pour des applications spécifiques
    aérospatiales
