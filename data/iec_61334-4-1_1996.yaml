- content: 'Fournit une description des éléments fondamentaux du système de communication
    basé sur un modèle à trois couches. Les applications qu''on peut citer à titre
    d''exemple sont: le contrôle et la surveillance des réseaux de distribution, la
    diffusion de commandes, le contrôle des interfaces clientèles, l''éclairage public,
    le relevé automatique des compteurs, etc.'
