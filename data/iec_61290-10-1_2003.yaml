abstract:
- content: Applies to optical fibre amplifiers (OFAs) using active fibres, containing
    rare-earth dopants, currently commercially available. The uniform requirements
    for accurate and reliable measurements of the signal-spontaneous noise figure
    as defined in 3.1.18 of IEC 61291-1 are established. The test method independently
    detects amplified signal power and amplified spontaneous emission (ASE) power
    by launching optical pulses into the OFA under test and synchronously detecting
    "on" and "off" levels of the output pulses by using an optical sampling switch
    and an optical spectrum analyzer (OSA).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux amplificateurs à fibre optique (AFO), utilisant des fibres actives dopées aux terres rares, qui sont actuellement disponibles sur le marché. Elle établit des prescriptions uniformes en vue de mesures précises et fiables du facteur de bruit signal/émission spontanée défini en 3.1.18 de la CEI 61291-1.
    La méthode d'essai détecte indépendamment la puissance du signal amplifiée et la puissance d'émission spontanée amplifiée (ESA) en lançant des impulsions optiques dans l'AFO en essai et en détectant en synchronisme les niveaux «marche» et «arrêt» des impulsions de sortie à l'aide d'un interrupteur optique d'échantillonnage et un analyseur de spectre optique (ASO).
