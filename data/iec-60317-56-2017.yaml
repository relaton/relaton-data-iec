abstract:
- language: en
  script: Latn
  content: "IEC 60317-56:2017 specifies the requirements of solderable fully insulated
    (FIW) zero-defect enamelled round copper wire, class 180, with a single coating
    based on polyurethane resin, which may be modified providing it retains its chemical
    identity and satisfies all the required technical specifications. The range of
    nominal conductor diameters of the wires covered by this standard is as follows:
    Grade of FIW 4, 6, 8: 0,090 mm up to and including 0,900 mm. Nominal conductor
    diameters are specified in IEC 60317-0-7. This second edition cancels and replaces
    the first edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Clause 1: revision of the scope, reducing
    the number of grades of FIW from 3 through 9 to 4, 6 and 8 only;<br />\r\n- Clause
    1: revision of the scope, reducing the wire diameter range from (0,040 to 1,600)
    mm to (0,090 to 0,900) mm;<br />\r\n- addition of an informative annex for abrasion
    resistance requirements for grades FIW 3 to 9."
- language: fr
  script: Latn
  content: "IEC 60317-56:2017 spécifie les exigences d'un fil de bobinage brasable,
    isolé en continu (FIW: fully insulated wire), sans défaut électrique, de section
    circulaire en cuivre émaillé, de classe 180, avec un revêtement unique à base
    de résine polyuréthane pouvant être modifiée à condition qu'elle conserve son
    identité chimique et satisfasse à toutes les spécifications techniques exigées.
    La gamme des diamètres nominaux des conducteurs des fils couverts par la présente
    norme est la suivante: Grade de FIW 4, 6, 8: 0,090 mm jusques et y compris 0,900
    mm. Les diamètres nominaux des conducteurs sont spécifiés dans l’IEC 60317-0-7.
    Cette deuxième édition annule et remplace la première édition parue en 2012. Cette
    édition constitue une révision technique. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- Article
    1: révision du domaine d’application, réduisant le nombre de grades FIW compris
    entre 3 et 9, à seulement 4, 6 et 8;<br />\r\n- Article 1: révision du domaine
    d’application, réduisant la gamme de diamètres des conducteurs, qui passe de (0,040
    à 1,600) mm à (0,090 à 0,900) mm;<br />\r\n- ajout d’une annexe informative relative
    aux exigences de résistance à l’abrasion pour les grades FIW 3 à 9.<br />\r\nMots
    clés: fils isolés utilisés dans les enroulements des appareils électriques, section
    circulaire en cuivre émaillé, classe 180"
