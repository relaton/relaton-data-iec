  content: IEC 62148-2:2010+AMD1:2024 CSV covers the physical interface specifications
    for the SFF MT-RJ/LC/MU duplex 10-pin fibre optic transceiver module family. With
    respect to the previous edition, this edition includes 10-pin SFF-LC, and SFF
    MU devices. It also cancels and replaces the first edition of IEC 62148-7 and
    the first edition of IEC 62148-9. This publication is to be read in conjunction
