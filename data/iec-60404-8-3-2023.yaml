abstract:
- language: en
  script: Latn
  content: "IEC 60404-8-3:2023 defines the grades of cold-rolled non-oriented electrical
    steel strip and sheet delivered in the semi-processed state in nominal thicknesses
    of 0,47 mm, 0,50 mm, 0,64 mm, 0,65 mm and 0,79 mm. It gives general requirements,
    magnetic properties, geometric characteristics, tolerances and technical characteristics
    as well as inspection procedures. The nominal thicknesses of 0,47 mm, 0,64 mm
    and 0,79 mm apply to the grades for use at 60 Hz only.<br />\r\nThis document
    applies to cold-rolled non-oriented electrical steel strip and sheet delivered
    in the semi-processed state, i.e. without final heat treatment, in coils or sheets,
    and intended for the construction of magnetic circuits. This document does not
    apply to materials supplied in the fully-processed state.<br />\r\nThese materials
    correspond respectively to classes B2 and C21 of IEC 60404-1.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Modification of terms and technical requirements concerning
    geometrical characteristics to be consistent with IEC 60404-9:2018;<br />\r\nb)
    Insertion of Table 3 – Tolerances on nominal thickness;<br />\r\nc) Change of
    the length of the test specimen for determination of geometrical characteristics
    from 2 m to 1 m;<br />\r\nd) Deletion of Annex A with the European numerical system
    of designation of steels."
- language: fr
  script: Latn
  content: "L’IEC 60404-8-3:2023 définit les grades des bandes et tôles magnétiques
    en acier à grains non orientés, laminées à froid et livrées à l'état semi fini
    d’épaisseurs nominales de 0,47 mm, 0,50 mm, 0,64 mm, 0,65 mm et 0,79 mm. Elle
    présente des exigences générales, des caractéristiques magnétiques, des caractéristiques
    géométriques, des tolérances et des caractéristiques techniques ainsi que des
    procédures de contrôle. Les épaisseurs nominales de 0,47 mm, 0,64 mm et 0,79 mm
    s'appliquent aux grades uniquement destinés à être utilisés à 60 Hz.<br />\r\nLe
    présent document s'applique aux bandes et tôles magnétiques en acier à grains
    non orientés, laminées à froid et livrées à l'état semi fini, à savoir n’ayant
    pas subi de traitement thermique final, en bobines ou en tôles, et destinées à
    la fabrication de circuits magnétiques. Le présent document ne s'applique pas
    aux matériaux livrés à l'état fini.<br />\r\nCes matériaux magnétiques correspondent
    respectivement aux classes B2 et C21 de l’IEC 60404-1.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Modification des termes et des exigences techniques relatifs
    aux caractéristiques géométriques à des fins de cohérence avec l’IEC 60404-9:2018;<br
    />\r\nb) Ajout du \"Tableau 3 – Tolérances sur l’épaisseur nominale\";<br />\r\nc)
    Modification de la longueur de l'éprouvette d’essai pour la détermination des
    caractéristiques géométriques de 2 m à 1 m;<br />\r\nd) Suppression de l'Annexe
    A relative au système européen de désignation numérique des aciers."
