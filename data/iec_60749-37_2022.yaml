- content: "<!-- NEW! -->IEC 60749-37:2022 est disponible sous forme de IEC 60749-37:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 60749-37:2022
    fournit une méthode d’essai destinée à évaluer et comparer la performance de chute
    des composants électroniques à montage en surface dans des applications de produits
    électroniques portatifs dans un environnement d’essai accéléré, où une flexion
    excessive d’une carte de circuit imprimé provoque une défaillance de produit.
    Le but est de normaliser la carte d'essai et la méthodologie d'essai pour fournir
    une évaluation reproductible de la performance d'essai de chute des composants
    à montage en surface, en reproduisant les mêmes modes de défaillances que ceux
    observés normalement au cours d'un essai au niveau du produit. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- correction d’une erreur technique précédente concernant les conditions
    d’essai;<br />\r\n- mises à jour afin de refléter les progrès technologiques."
