  script:
  - Latn
  format: text/html
- content: Donne les informations et les directives pour préparer les spécifications
    particulières des connecteurs h.f. BMA ainsi que la spécification particulière
    cadre. Prescrit également les dimensions des faces d'accouplement pour connecteurs
    d'usage général, les dimension des connecterus d'essai normalisés de niveau 0,
    les informations sur les calibres et les essais issues de la QC 220000 (CEI 61169-1)
    applicables à toutes les spécifications particulières pour les connecteurs BMA.
