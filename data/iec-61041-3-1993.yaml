abstract:
- language: en
  script: Latn
  content: Concerns the measurement of overall characteristics of the FM audio recorded
    using slanted tracks similar to those used for recording of the video information.
    The main characteristics of such a recording system are two channels high fidelity
    and the use of companders for noise reduction.
- language: fr
  script: Latn
  content: 'Concerne la mesure de toutes les caractéristiques de l''audio enregistrée
    en MF utilisant les pistes inclinées similaires à celles utilisées pour enregistrer
    l''information vidéo. Les principales caractéristiques d''un tel système d''enregistrement
    sont: deux voies, la haute fidélité et l''utilisation de compresseurs pour réduire
    le bruit.'
