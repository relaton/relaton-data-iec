abstract:
- language: en
  script: Latn
  content: "IEC 60127-2:2014 relates to special requirements applicable to cartridge
    fuse-links for miniature fuses with dimensions measuring 5 mm x 20 mm and 6,3
    mm x 32 mm for the protection of electric appliances, electronic equipment and
    component parts thereof, normally intended for use indoors. It does not apply
    to cartridge fuse-links for appliances intended to be used under special conditions,
    such as in corrosive or explosive atmospheres. This standard applies in addition
    to the requirements of IEC 60127-1. The object of this standard is to define special
    and additional test methods for cartridge fuse-links applying in addition to the
    requirements of IEC 60127-1. This third edition of IEC 60127-2 cancels and replaces
    the second edition published in 2010. This edition includes the following significant
    technical changes with respect to the previous edition: add 4 new standard sheets
    7 up to 10. Keywords: cartridge fuse-links for miniature fuses, protection of
    electric appliances, electronic equipment and component<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/812\">IEC
    60127-1:2006</a>."
- language: fr
  script: Latn
  content: "L'IEC 60127-2:2014 se rapporte à des exigences particulières applicables
    aux éléments de remplacement à cartouche pour coupe-circuit miniatures de dimensions
    de 5 mm x 20 mm et de 6,3 mm x 32 mm pour la protection d'appareils électriques,
    de matériels électroniques et de leurs composants, destinés normalement à être
    utilisés à l'intérieur de bâtiments. Elle n'est pas applicable aux éléments de
    remplacement à cartouche pour les appareils destinés à être utilisés dans des
    conditions particulières, telles que les atmosphères corrosives ou explosives.
    La présente norme s'applique en plus des exigences de l'IEC 60127-1. La présente
    norme a pour objet de définir des méthodes d'essai particulières et supplémentaires
    applicables aux éléments de remplacement à cartouche venant s'ajouter aux exigences
    de l'IEC 60127-1. Cette troisième édition de l'IEC 60127-2 annule et remplace
    la deuxième édition, parue en 2010. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente: ajout de 4 feuilles de
    norme 7 à 10. Mots clés: éléments de remplacement à cartouche pour coupe-circuit
    miniatures, la protection d'appareils électriques, de matériels électroniques
    et de leurs composants<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/21829\">CEI 60127-1:2006</a>."
