abstract:
- language: en
  script: Latn
  content: "IEC 61400-23:2014 defines the requirements for full-scale structural testing
    of wind turbine blades and for the interpretation and evaluation of achieved test
    results. The standard focuses on aspects of testing related to an evaluation of
    the integrity of the blade, for use by manufacturers and third party investigators.
    The following tests are considered in this standard:<br />\r\n- static load tests;<br
    />\r\n- fatigue tests;<br />\r\n- static load tests after fatigue tests;<br />\r\n-
    tests determining other blade properties. The purpose of the tests is to confirm
    to an acceptable level of probability that the whole population of a blade type
    fulfils the design assumptions."
- language: fr
  script: Latn
  content: "l'IEC 61400-23:2014 définit les exigences concernant les essais en vraie
    grandeur des structures des pales d'éolienne, ainsi que l'interprétation et l'évaluation
    des résultats d'essai obtenus. La norme cible les aspects des essais liés à une
    évaluation de l'intégrité des pales, et s'adresse aux fabricants et aux chercheurs
    tiers. La présente norme prend en considération les essais suivants:<br />\r\n-
    essais de charge statique;<br />\r\n- essais de fatigue;<br />\r\n- essais de
    charge statique après essais de fatigue;<br />\r\n- essais déterminant d'autres
    propriétés des pales."
