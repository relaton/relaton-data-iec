abstract:
- language: en
  script: Latn
  content: "IEC 63437:2025 specifies the essential characteristics of off grid and
    unreliable grid refrigerating appliances for domestic and similar use or light
    commercial use, cooled by internal natural or forced air convection. It defines
    input voltage supply signals for appliances designed for unreliable grid and off
    grid conditions.<br />\r\nAn unreliable grid condition can be the result of disturbances
    on the electricity supply, such as power outages, or issues with power quality,
    such as voltage spikes and surges, that could cause performance challenges to
    refrigerating appliances. An off grid supply, in this context, for example is
    generated by a solar panel or a stand-alone solar home system that is not connected
    to the power grid. This document simulates the power characteristics in off grid
    and unreliable grid conditions but does not specify requirements or test procedures
    to assess performance of generators, solar panels, solar home system or any other
    system generating a supply signal.<br />\r\nThe supply signals defined in this
    document can also be used for evaluation of the performance of other refrigerating
    appliances such as medical or laboratory appliances, professional storage refrigerators
    or freezers, refrigerated display cabinets, beverage coolers or ice cream freezers.<br
    />\r\nThis document specifies the test methods for measuring the functional performance
    characteristics and requirements. This document does not apply to refrigerating
    appliances designed for a good quality and stable electricity grid and refrigerating
    appliances utilising fuelled absorption cooling technology.<br />\r\nThis document
    is applicable to any refrigerating appliance for domestic or light commercial
    use that has a rated performance to properly operate off grid or under unreliable
    grid operating conditions resisting power interruptions and supply variations.
    Off grid and unreliable grid refrigerating appliances are appliances intended
    to for use with standalone or intermittent or distorted electrical mains. Electrical
    mains supply is assumed to be alternating current (AC) for unreliable grid or
    direct current (DC) for off grid. This document is also applicable to hybrid refrigerating
    appliances."
- language: fr
  script: Latn
  content: "L'IEC 63437:2025 spécifie les caractéristiques essentielles des appareils
    de réfrigération hors réseau et sur réseau peu fiable pour un usage domestique
    ou analogue ou un usage commercial léger, qui sont refroidis par convection interne
    de l'air, naturelle ou forcée. Il définit les signaux d'alimentation en tension
    d'entrée des appareils conçus pour des conditions de réseau peu fiable et hors
    réseau.<br />\r\nUne condition de réseau peu fiable peut être le résultat de perturbations
    de l'alimentation électrique, telles que des coupures de courant, ou de problèmes
    de qualité de l'alimentation, tels que des pointes de tension ou des surcharges,
    qui sont susceptibles d'altérer l'aptitude à la fonction des appareils de réfrigération.
    Dans ce contexte, une alimentation hors réseau est par exemple produite par un
    panneau solaire ou par un système solaire domestique autonome qui n'est pas connecté
    au réseau électrique. Le présent document simule les caractéristiques d'alimentation
    hors réseau et sur réseau peu fiable, mais ne spécifie pas d'exigences ni de procédures
    d'essai pour évaluer l'aptitude à la fonction des générateurs, panneaux solaires,
    systèmes solaires domestiques ou autres systèmes générant un signal d'alimentation.<br
    />\r\nLes signaux d'alimentation définis dans le présent document peuvent également
    être utilisés pour évaluer l'aptitude à la fonction d'autres appareils de réfrigération,
    tels que des appareils médicaux ou de laboratoire, des réfrigérateurs ou congélateurs
    professionnels, des meubles frigorifiques de vente, des meubles frigorifiques
    pour boissons ou des congélateurs pour crème glacée.<br />\r\nLe présent document
    spécifie les méthodes d'essai permettant de mesurer les caractéristiques de performances
    et exigences fonctionnelles. Le présent document ne s'applique pas aux appareils
    de réfrigération conçus pour des réseaux d'électricité stables et de bonne qualité
    ni aux appareils de réfrigération utilisant la technologie de refroidissement
    par absorption alimentée.<br />\r\nLe présent document s'applique aux appareils
    de réfrigération destinés à un usage domestique ou à un usage commercial léger
    qui présentent des caractéristiques assignées d'aptitude à la fonction qui leur
    permettent de fonctionner correctement hors réseau ou sur un réseau peu fiable
    et de résister aux coupures de courant et aux variations d'alimentation. Les appareils
    de réfrigération hors réseau et sur réseau peu fiable sont des appareils destinés
    à être utilisés avec un réseau électrique autonome ou intermittent ou distordu.
    Il est pris pour hypothèse que l'alimentation du réseau électrique est en courant
    alternatif dans le cas d'un réseau peu fiable et en courant continu hors réseau.
    Le présent document s'applique également aux appareils de réfrigération hybrides."
