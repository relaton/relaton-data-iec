abstract:
- content: "<p>Defines a systems management function that may be used by an application
    process in a centralized or decentralized management environment to interact for
    the purpose of systems management and a function which consists of generic definitions,
    services and functional units. Does not define: the nature of any implementation
    intended to provide the test management function and the nature of any interactions
    which result in the use of the test management function. Does not specify: the
    manner in which management is accomplished by the user of the test management
    function; the services necessary for the establishment, normal and abnormal release
    of a management association; the details of specific test or test categories;
    a framework or methodology for conformance tests.</p>"
