abstract:
- language: en
  script: Latn
  content: IEC 60297-3-107:2012 defines the interface dimensions between subracks
    and associated plug-in units using connectors as defined in PICMG-MTCA.0 (Fixed
    board, see Figure 7) and IEC 61076-4-116 (Two part, see Figure 12) and other two
    part connectors, (see Figure 15). For mechanical and climatic tests refer to IEC
    61587-1. For electromagnetic shielding performance tests refer to IEC 61587-3.
- language: fr
  script: Latn
  content: La CEI 60297-3-107:2012 définit les dimensions d'interface entre des bacs
    et des blocs enfichables associés à l'aide de connecteurs comme cela est défini
    dans la spécification PICMG-MTCA.0 (cartes fixes, voir Figure 7) et dans la CEI
    61076-4-116 (en deux parties, voir Figure 12) et d'autres connecteurs en deux
    parties (voir Figure 15). Pour les essais mécaniques et climatiques, se rapporter
    à la CEI 61587-1. Pour les essais de performances du blindage électromagnétique,
    se reporter à la CEI 61587-3.
