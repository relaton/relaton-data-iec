abstract:
- language: en
  script: Latn
  content: IEC 60255-151:2009 specifies minimum requirements for over/under current
    relays. It includes a specification of the protection function, measurement characteristics
    and time delay characteristics. Defines the influencing factors that affect the
    accuracy under steady state conditions and performance characteristics during
    dynamic conditions.
- language: fr
  script: Latn
  content: La CEI 60255-151:2009 spécifie les exigences minimales relatives aux relais
    à maximum/minimum de courant. Cette norme inclut la spécification de la fonction
    de protection, les caractéristiques de mesure et les caractéristiques de temporisation.
    Elle définit les facteurs d'influence affectant la précision, en conditions de
    régime établi et les caractéristiques de performance en conditions dynamiques.
