abstract:
- content: |-
    This technical report provides details of the test procedure to be
    employed for measurement of the density of smoke emitted from
    cables burning under defined conditions. lt describes the means of
    preparing and assembling test cables having an
    overall diameter from 10 mm upwards, the method of burning the
    cables, and gives the requirements for evaluating test results.

    Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des détails de la procédure d'essai à employer pour la mesure de
    la densité des fumées émises par des câbles brûlant dans des conditions définies.
    Décrit les méthodes de préparation et d'assemblage des câbles en essais ayant
    un diamètre extérieur supérieur à 10 mm, la méthode d'inflammation des câbles,
    et donne les prescriptions pour l'évaluation des résultats d'essais. A le statut
    d'un rapport technique.
