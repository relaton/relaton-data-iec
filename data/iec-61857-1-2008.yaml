abstract:
- language: en
  script: Latn
  content: IEC 61857-1:2008 specifies a general test procedure for the thermal evaluation
    and qualification of electrical insulation systems (EIS) and establishes a procedure
    that compares the performance of a candidate EIS to that of a reference EIS. This
    standard is applicable to existing or proposed EIS used in electrotechnical products
    with an input voltage of up to 1 000 V where the thermal factor is the dominating
    ageing factor. This third edition cancels and replaces the second edition published
    in 2004, and constitutes editorial revisions to make this standard compatible
    with Parts 21 and 22.
- language: fr
  script: Latn
  content: La CEI 61857-1:2008 spécifie une procédure d'essai générale pour une évaluation
    thermique et une qualification des systèmes d'isolation électrique (SIE), et établit
    une procédure comparant la qualité de fonctionnement d'un SIE candidat à celle
    d'un SIE de référence. Cette norme s'applique aux SIE existants ou proposés, utilisés
    dans les produits électrotechniques dont la tension d'entrée monte jusqu'à 1 000
    V pour lesquels le facteur thermique est le facteur de vieillissement prépondérant.
    Cette troisième édition annule et remplace la seconde édition publiée en 2004,
    et elle constitue une révision rédactionnelle pour rendre la présente norme compatible
    avec les Parties 21 et 22.
