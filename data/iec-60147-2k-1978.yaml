abstract:
- language: en
  script: Latn
  content: Gives an alternative method to that described in IEC 147-2F for measuring
    the main parameters of varactor diodes by means of a coaxial cavity. Describes
    the methods of measurement for microwave mixer diodes, i.e. in addition to measurement
    of d.c. parameters, those of rectified current, intermediate frequency impedance,
    voltage standing wave ratio, overall noise factor, output noise ratio, conversion
    loss, burnout energy.
