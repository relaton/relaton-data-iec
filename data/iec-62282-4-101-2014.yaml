abstract:
- language: en
  script: Latn
  content: IEC 62282-4-101:2014 covers safety requirements for fuel cell power systems
    intended to be used in electrically powered industrial trucks. This standard is
    limited to electrically powered industrial trucks and is applicable to material-handling
    equipment, e.g. forklifts. It applies to gaseous hydrogen-fuelled fuel cell power
    systems and direct methanol fuel cell power systems for electrically powered industrial
    trucks.
- language: fr
  script: Latn
  content: L'IEC 62282-4-101:2014 couvre les exigences de sécurité relatives aux systèmes
    à piles à combustible destinés à être utilisés sur des chariots de manutention
    électriques. La présente norme se limite aux chariots de manutention électriques
    et s'applique aux matériels de manutention, par exemple les chariots élévateurs
    à fourche. Elle s'applique aux systèmes à piles à combustible utilisant de l'hydrogène
    gazeux et à ceux utilisant du méthanol direct pour les chariots de manutention
    électriques.
