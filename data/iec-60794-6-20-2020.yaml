abstract:
- language: en
  script: Latn
  content: IEC 60794-6-20:2020 is a family specification covering optical fibre outdoor
    cables which are flame retardant and thus also applicable to indoor environments.
    These cables generally possess the characteristics associated with outdoor cable
    designs having similar thermal and mechanical robustness that makes them suitable
    for use in the outside plant, while simultaneously exhibiting the fire performance
    required in indoor premises. A typical application is for example the extension
    of a "shorter length" of an outdoor cable into the building.
- language: fr
  script: Latn
  content: IEC 60794-6-20:2020 est une spécification de famille qui couvre les câbles
    extérieurs à fibres optiques ayant un caractère ignifugeant et qui s'applique
    donc également aux environnements intérieurs. Ces câbles possèdent généralement
    les caractéristiques associées à des conceptions de câbles extérieurs, présentant
    une robustesse thermique et mécanique similaire qui les rend appropriés pour une
    utilisation dans les environnements d'usine extérieurs, tout en présentant le
    comportement au feu exigé à l'intérieur des locaux. Une application type est par
    exemple la prolongation d'une longueur de câble extérieur trop courte dans le
    bâtiment.
