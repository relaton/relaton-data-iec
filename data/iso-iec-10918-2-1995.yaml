abstract:
- language: en
  script: Latn
  content: <p>Specifies normative compliance tests for the ITU-T Rec.T.81 (ISO/IEC
    10981-1) encoding and decoding processes. These compliances tests are applicable
    to "stand-alone" generic implementations of one or more of the encoding and decoding
    processes specified in ITU-T Rec.T.81 (ISO/IEC 10918-1). The purposes of these
    tests include that generic encoder (and decoder) implementations compute the discrete
    cosine transform (DCT) and quantization functions with sufficient acccuracy.</p>
- language: fr
  script: Latn
  content: |-
    La présente Recommandation | Norme internationale traite des tests de conformité applicables aux procédés de codage et de décodage des images fixes à modelé continu ainsi qu'aux formats de données comprimées spécifiés dans la Rec. UIT-T T.81 | ISO/CEI 10918-1. La présente Spécification: <ul>
    <li>spécifie les tests de conformité applicables aux formats de données comprimées indiqués dans la Rec. UIT-T T.81 | ISO/CEI 10918-1; </li>
    <li>spécifie les tests de conformité applicables aux procédés de codage indiqués dans la Rec. UIT-T T.81 | ISO/CEI 10918-1; </li>
    <li>spécifie les tests de conformité applicables aux procédés de décodage indiqués dans la Rec. UIT-T T.81 | ISO/CEI 10918-1; </li>
    <li>spécifie une méthode pour établir des tests de conformité propres à une application; </li>
    <li>donne des lignes directrices et des exemples sur la manière de mettre en oeuvre ces tests dans la pratique.</li>
    </ul>
    La présente Spécification spécifie des tests normalisés
    de conformité génériques applicables aux procédés
    de codage et de décodage de la Rec. UIT-T T.81 | ISO/CEI 10918-1. Ces tests
    s'appliquent aux réalisations génériques «autonomes»
    d'un ou de plusieurs des procédés de codage ou de décodage
    spécifiés dans la Rec. UIT-T 279 T.81 | ISO/CEI 10918-1. Ces tests
    ont notamment pour objectif de vérifier que les réalisations de
    codeurs (et de décodeurs) génériques calculent la transformée
    discrète en cosinus (DCT) et les fonctions de quantification avec une précision
    suffisante.
