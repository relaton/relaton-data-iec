abstract:
- content: "Instrumentation and control (I&C) systems important to safety may be implemented
    using conventional hard-wired equipment, computer-based (CB) equipment or by using
    a combination of both types of equipment (see Note 1). IEC 61513:2011 provides
    requirements and recommendations for the overall I&C architecture which may contain
    either or both technologies. The main technical changes with regard to the previous
    edition are as follows:<br />\r\n- alignment with the latest revisions of IAEA
    documents;<br />\r\n- alignment with new editions of IEC 60880, IEC 61226, IEC
    62138, IEC 62340 and IEC 60987;<br />\r\n- alignment with significant advances
    of software engineering techniques;<br />\r\n- integration of requirements for
    staff training."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Les systèmes d'I&C importants pour la sûreté peuvent être réalisés à l'aide
    de composants traditionnels câblés, de composants informatiques ou d'une combinaison
    des deux. La CEI 61513:2011 fait état des exigences et des recommandations relatives
    à l'architecture d'ensemble de l'I&C incluant l'une ou l'autre de ces technologies
    ou les deux. Les principaux changements techniques par rapport à l'édition précédente
    sont les suivants:<br />\r\n- mise en cohérence avec les nouvelles éditions des
    documents de l'AIEA;<br />\r\n- prise en compte des dernières éditions des normes
    CEI 60880, CEI 61226, CEI 62138, CEI 62340 et CEI 60987;<br />\r\n- prise en compte
    de progrès significatifs des techniques de génie logiciel;<br />\r\n- intégration
    des exigences relatives à la formation du personnel."
