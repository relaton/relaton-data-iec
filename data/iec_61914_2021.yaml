- content: "L'IEC 61914:2021 spécifie les exigences et les essais relatifs aux brides
    de câbles utilisées pour la fixation des câbles dans les installations électriques
    et aux dispositifs intermédiaires de tenue utilisés pour le maintien des câbles
    en formation dans des installations électriques. Les brides de câbles fournissent
    une résistance aux forces électromécaniques lorsque cela est déclaré. Le présent
    document inclut les brides de câbles qui reposent sur une surface de montage spécifiée
    par le fabricant pour le maintien axial et/ou latéral des câbles.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2015. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n \r\n\t rationalisation
    des exigences relatives aux mandrins d’essai, détaillées dans la section Généralités
    sur les essais (Article 5); \r\n\t ajout de la définition de la fourrure et définition
    des exigences d’essai dans lesquelles les fourrures et autres accessoires sont
    utilisés; \r\n\t ajout des définitions BT, MT et HT pour les câbles et définition
    des exigences d'essai en cas d'utilisation de câbles MT et HT; \r\n\t ajout de
    nouvelles classes de tenue à la corrosion pour les produits revêtus; \r\n\t ajout
    de nouvelles exigences et d'un essai de durabilité et de lisibilité des marquages;
    \r\n\t ajout de nouvelles exigences d'essai pour les essais de tenue à la charge
    axiale des brides pour plusieurs câbles; \r\n\t ajout d’exigences d’essai de tenue
    à la charge latérale pour les dispositifs intermédiaires de tenue."
