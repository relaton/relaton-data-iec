  content: "IEC 62236-3-1:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62236-3-1:2018
    specifies the emission and immunity requirements for all types of rolling stock.
    It covers traction stock, hauled stock and trainsets including urban vehicles
    for use in city streets. This document specifies the emission limits of the rolling
    stock to the outside world. This new edition includes the following significant
    technical changes with respect to the previous edition: clarification of certain
    parts of the standard."
