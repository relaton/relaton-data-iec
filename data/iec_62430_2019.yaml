- content: "L'IEC 62430:2019 décrit les principes, spécifie les exigences et fournit
    des recommandations aux organismes qui envisagent d'intégrer les aspects environnementaux
    dès la conception et le développement afin de réduire le plus possible les impacts
    environnementaux négatifs de ces produits.<br />\r\nLe présent document s'applique
    aux processus employés pour l'intégration de l'écoconception (ECD) aux étapes
    de conception et de développement. Le présent document s'applique à tout organisme,
    de tout secteur, taille ou type.<br />\r\nLe présent document ne fournit aucune
    exigence pour l'évaluation de la conformité des produits individuels.<br />\r\nL'IEC
    62430:2019 annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le domaine d'application ne couvre plus uniquement les produits et systèmes électrotechniques
    et a été élargi à l'ensemble des produits, y compris les services;<br />\r\nb)
    par suite de l'élargissement du domaine d'application, les produits non électrotechniques
    et en particulier les services sont pris en compte pour la modification des exigences;<br
    />\r\nc) l'Article 6 a été ajouté pour les recommandations.<br />\r\nElle a le
    statut de norme horizontale conformément au Guide IEC 108. L'une des responsabilités
    d'un comité d'études consiste, le cas échéant, à utiliser les normes horizontales
    dans le cadre de l'élaboration de ses publications. Le contenu de la présente
    norme horizontale s'appliquera seulement s'il sert spécifiquement de référence
    ou est intégré dans les publications correspondantes."
