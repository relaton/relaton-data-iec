abstract:
- content: "IEC 62430:2019 describes principles, specifies requirements and provides
    guidance for organizations intending to integrate environmental aspects into the
    design and development in order to minimize the adverse environmental impacts
    of their products.<br />\r\nThis document applies to processes on how ECD (environmentally
    conscious design) are integrated into the design and development. This document
    applies to any organization, regardless of its size, type or sector.<br />\r\nThis
    document does not provide requirements for assessing the conformity of individual
    products.<br />\r\nIEC 62430:2019 cancels and replaces the first edition published
    in 2009. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Scope is extended from electrotechnical product and systems
    to all products including services.<br />\r\nb) As a consequence of the scope
    expansion, non-electrotechnical products, services in particular, are taken into
    account to modify requirements.<br />\r\nc) Clause 6 is added as a guidance.<br
    />\r\nIt has the status of a horizontal standard in accordance with IEC Guide
    108. One of the responsibilities of a technical committee is, wherever applicable,
    to make use of horizontal standards in the preparation of its publications. The
    contents of this horizontal standard will not apply unless specifically referred
    to or included in the relevant publications."
