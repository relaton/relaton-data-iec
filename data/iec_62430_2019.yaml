- content: "L&#x27;IEC 62430:2019 décrit les principes, spécifie les exigences et
    fournit des recommandations aux organismes qui envisagent d&#x27;intégrer les
    aspects environnementaux dès la conception et le développement afin de réduire
    le plus possible les impacts environnementaux négatifs de ces produits.&lt;br
    &#x2F;&gt;\r\nLe présent document s&#x27;applique aux processus employés pour
    l&#x27;intégration de l&#x27;écoconception (ECD) aux étapes de conception et de
    développement. Le présent document s&#x27;applique à tout organisme, de tout secteur,
    taille ou type.&lt;br &#x2F;&gt;\r\nLe présent document ne fournit aucune exigence
    pour l&#x27;évaluation de la conformité des produits individuels.&lt;br &#x2F;&gt;\r\nL&#x27;IEC
    62430:2019 annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique.&lt;br &#x2F;&gt;\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l&#x27;édition précédente:&lt;br
    &#x2F;&gt;\r\na) le domaine d&#x27;application ne couvre plus uniquement les produits
    et systèmes électrotechniques et a été élargi à l&#x27;ensemble des produits,
    y compris les services;&lt;br &#x2F;&gt;\r\nb) par suite de l&#x27;élargissement
    du domaine d&#x27;application, les produits non électrotechniques et en particulier
    les services sont pris en compte pour la modification des exigences;&lt;br &#x2F;&gt;\r\nc)
    l&#x27;Article 6 a été ajouté pour les recommandations.&lt;br &#x2F;&gt;\r\nElle
    a le statut de norme horizontale conformément au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;. L&#x27;une des responsabilités d&#x27;un comité d&#x27;études
    consiste, le cas échéant, à utiliser les normes horizontales dans le cadre de
    l&#x27;élaboration de ses publications. Le contenu de la présente norme horizontale
    s&#x27;appliquera seulement s&#x27;il sert spécifiquement de référence ou est
    intégré dans les publications correspondantes."
