abstract:
- content: "IEC 62430:2019 describes principles, specifies requirements and provides
    guidance for organizations intending to integrate environmental aspects into the
    design and development in order to minimize the adverse environmental impacts
    of their products.&lt;br &#x2F;&gt;\r\nThis document applies to processes on how
    ECD (environmentally conscious design) are integrated into the design and development.
    This document applies to any organization, regardless of its size, type or sector.&lt;br
    &#x2F;&gt;\r\nThis document does not provide requirements for assessing the conformity
    of individual products.&lt;br &#x2F;&gt;\r\nIEC 62430:2019 cancels and replaces
    the first edition published in 2009. This edition constitutes a technical revision.&lt;br
    &#x2F;&gt;\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:&lt;br &#x2F;&gt;\r\na) Scope is extended
    from electrotechnical product and systems to all products including services.&lt;br
    &#x2F;&gt;\r\nb) As a consequence of the scope expansion, non-electrotechnical
    products, services in particular, are taken into account to modify requirements.&lt;br
    &#x2F;&gt;\r\nc) Clause 6 is added as a guidance.&lt;br &#x2F;&gt;\r\nIt has the
    status of a horizontal standard in accordance with &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;IEC
    Guide 108&lt;&#x2F;a&gt;. One of the responsibilities of a technical committee
    is, wherever applicable, to make use of horizontal standards in the preparation
    of its publications. The contents of this horizontal standard will not apply unless
    specifically referred to or included in the relevant publications."
