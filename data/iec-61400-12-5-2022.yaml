abstract:
- language: en
  script: Latn
  content: "IEC 61400-12-5:2022 specifies the procedures for assessing the significance
    of obstacles and terrain variations on a proposed power performance measurement
    site and applies to the performance testing of wind turbines of all types and
    sizes connected to the electrical power network as described in other parts of
    the IEC 61400 series. The procedure applies to the performance evaluation of specific
    wind turbines at specific locations.<br />\r\nThis first edition of IEC 61400-12-5
    is part of a structural revision that cancels and replaces the performance standards
    IEC 61400-12-1:2017 and IEC 61400-12-2:2013. The structural revision contains
    no technical changes with respect to IEC 61400-12-1:2017 and IEC 61400‑12‑2:2013,
    but the parts that relate to wind measurements, measurement of site calibration
    and assessment of obstacle and terrain have been extracted into separate standards.<br
    />\r\nThe content of the corrigendum 1 (2025-05) has been included in this copy."
- language: fr
  script: Latn
  content: "IEC 61400-12-5:2022 spécifie les procédures d'évaluation de l'importance
    des obstacles et des variations de terrain sur un site proposé pour le mesurage
    de la performance de puissance et s'applique aux essais de performance des éoliennes
    de tous types et de toutes tailles raccordées au réseau électrique comme cela
    est décrit dans d'autres parties de la série IEC 61400. La procédure s'applique
    à l’évaluation de la performance d'éoliennes spécifiques sur des sites spécifiques.<br
    />\r\nLa présente première édition de l’IEC 61400-12-5 fait partie d'une révision
    structurelle qui annule et remplace les normes de performance IEC 61400-12-1:2017
    et IEC 61400-12-2:2013. Cette révision structurelle ne contient aucune modification
    technique par rapport à l'IEC 61400‑12‑1:2017 et l'IEC 61400-12‑2:2013. Toutefois,
    les parties relatives aux mesurages du vent, au mesurage de l'étalonnage du site
    et à l'évaluation des obstacles et du terrain ont été extraites vers des normes
    distinctes.<br />\r\nLe contenu du corrigendum 1 (2025-05) a été pris en considération
    dans cet exemplaire."
