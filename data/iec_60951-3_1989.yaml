abstract:
- content: Lays down specific requirements, including technical characteristics and
    test conditions for area gamma radiation dose rate monitoring equipment for use
    in accident conditions. This may be used, for example, for detection of leaks
    in a system containing radioactivity and to give useful information for interpreting
    the accident conditions that are present, making, in some cases, an assessment
    of potential releases to the environment, and implementation of emergency procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit des prescriptions spécifiques, comprenant les caractéristiques techniques et les conditions d'essai des ensembles de surveillance locale du débit de dose de rayonnement gamma dans les situations accidentelles. Ceux-ci peuvent étre utilisés, par exemple, pour la détection d'une rupture dans les circuits contenant de la radioactivité et donner une information utile:
    - pour interpréter les conditions présentes de l'accident,
    - pour déterminer, dans certains cas, une évaluation des rejets potentiels dans l'environnement,
    - pour la mise en oeuvre des procédures d'urgence.
