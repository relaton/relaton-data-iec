abstract:
- content: IEC 62337:2006 defines specific phases and milestones in the commissioning
    of electrical, instrumentation and control systems in the process industry. By
    way of example, it describes activities following the "completion-of-erection"
    milestone of the project and prior to the "acceptance-of-the-plant" phase by the
    owner. Such activities need to be adapted for each type of process/plant concerned.
    This bilingual version (2013-05) corresponds to the monolingual English version,
    published in 2006-11. It cancels and replaces IEC/PAS 62337 published in 2002.
    This first edition constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62337:2006 définit des phases et des jalons spécifiques pour la
    mise en service des systèmes électriques, de mesure et de commande, utilisés dans
    l'industrie de transformation. Elle décrit, à titre d'exemple, les activités qui
    suivent le jalon "achèvement du montage" du projet mais préalables à la phase
    "de réception de l'ensemble industriel" par le maître d'ouvrage. Il est nécessaire
    d'adapter ces activités à chaque type de processus/ensemble industriel concerné.
    La présente norme annule et remplace le CEI/PAS 62337 publié en 2002. Cette première
    édition constitue une révision technique. La présente version bilingue (2013-05)
    correspond à la version anglaise monolingue publiée en 2006-11.
