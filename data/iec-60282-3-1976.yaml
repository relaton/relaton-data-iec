abstract:
- language: en
  script: Latn
  content: |-
    Gives three methods for the determination of short-circuit power factor to meet conditions of variation of resistance with frequency and current and of inductance with time and current, as follows:

    Method I - Calculation from circuit constants.
    Method II - Determination from d.c. component.
    Method III - Determination with pilot generator.
- language: fr
  script: Latn
  content: |-
    Donne les trois méthodes ci-après pour déterminer le facteur de
    puissance d'un court-circuit en tenant compte des variations de la
    résistance avec la fréquence et le courant et de celle de
    l'inductance avec le temps et le courant:
    Méthode I - Calcul d'après les constantes du circuit.
    Méthode II - Détermination d'après la composante apériodique.
    Méthode III - Détermination avec un générateur pilote.
