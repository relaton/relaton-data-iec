abstract:
- content: "<p>Part 4 of ISO/IEC 14143 defines the reference model (Figure 0.1) to
    be used when verifying a Functional Size</p><p>Measurement (FSM) method.</p><p>The
    reference model consists of two components:</p><p>- a classification framework
    of Reference User Requirements (RUR) which can be sized using an FSM</p><p>Method.
    Included are examples of such RUR as well as references to further publications
    of User</p><p>Requirements (UR) which can be used for RUR, and</p><p>- guidance
    on selecting Reference FSM Methods, against which an FSM Method can be compared.</p><p>The
    reference model is an input to the evaluation process of an FSM Method. The formulation
    and execution of</p><p>evaluation tests and the interpretation of their results
    is outside the scope of this Technical Report.</p><p>The RUR and additional references
    contained in this Technical Report only represent examples of UR in some</p><p>domains
    and situations. Additional RUR and RUR for domains and situations not covered
    by Annex A, B, or C may</p><p>be generated with the assistance of the framework
    described in this Technical Report.</p><p>The requirements for Reference FSM Methods
    may assist in selecting Reference FSM Methods.</p>"
