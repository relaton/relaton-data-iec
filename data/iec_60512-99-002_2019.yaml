abstract:
- content: "IEC 60512-99-002:2019 is used for testing connectors within the scope
    of SC 48B that are used in twisted pair communication cabling with remote power,
    such as ISO/IEC 11801 Class D (or better), balanced cabling in support of IEEE
    Std 802.3bt™, (PoE Plus – Power over Ethernet Plus).<br />\r\nThe object of this
    document is to detail a test schedule to determine the ability of pairs of connectors
    to withstand a sequence of tests with a total of 100 engagements and separations.
    The electrical current is passed through the connectors during the separation
    (unmating) step only, in accordance with IEC 60512-9-3.<br />\r\nKeywords: Connectors,
    Engaging and Separating connectors"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60512-99-002:2019. est utilisée pour soumettre à essai des connecteurs
    relevant du domaine d’application du SC 48B, qui sont utilisés dans les câblages
    de communication à paires torsadées permettant une alimentation à distance, tels
    que les câblages symétriques de la classe D (ou d'une classe correspondant à une
    fréquence supérieure) de l’ISO/IEC 11801, à l’appui de la norme IEEE 802.3bt™
    (alimentation électrique par câble Ethernet améliorée/PoE Plus, Power over Ethernet
    Plus).<br />\r\nL’objet du présent document est de détailler un programme d’essai
    permettant de déterminer l’aptitude des paires de connecteurs à supporter une
    séquence d'essais de 100 accouplements et désaccouplements au total. Le courant
    électrique traverse les connecteurs au cours du désaccouplement uniquement, conformément
    à l’IEC 60512-9-3.<br />\r\nMots clés: connecteurs, enclenchement et séparation
    des connecteurs"
