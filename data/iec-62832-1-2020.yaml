abstract:
- language: en
  script: Latn
  content: "IEC 62832-1:2020 defines the general principles of the Digital Factory
    framework (DF framework), which is a set of model elements (DF reference model)
    and rules for modelling production systems.<br />\r\nThis DF framework defines:<br
    />\r\n• a model of production system assets;<br />\r\n• a model of relationships
    between different production system assets;<br />\r\n• the flow of information
    about production system assets.<br />\r\nThe DF framework does not cover representation
    of building construction, input resources (such as raw production material, assembly
    parts), consumables, work pieces in process, nor end products.<br />\r\nIt applies
    to the three types of production processes (continuous control, batch control,
    and discrete control) in any industrial sector (for example aeronautic industries,
    automotive, chemicals, wood)."
- language: fr
  script: Latn
  content: "L'IEC 62832-1:2020 définit les principes généraux du cadre de l’usine
    numérique (Digital Factory) (cadre DF), lequel est un ensemble d'éléments de modèles
    (modèle de référence DF) et de règles de modélisation des systèmes de production.<br
    />\r\nCe cadre DF définit:<br />\r\n• un modèle d’actif du système de production;<br
    />\r\n• un modèle de relations entre les différents actifs du système de production;<br
    />\r\n• le flux d'informations relatives aux actifs du système de production.<br
    />\r\nLe cadre DF ne couvre pas la représentation des constructions immobilières,
    des ressources d'entrée (les matières premières, les pièces d'assemblage, par
    exemple), des consommables, des pièces de fabrication ni des produits finis.<br
    />\r\nIl s'applique aux trois types de processus de production (le contrôle continu,
    le contrôle par lots et le contrôle discret) dans tous les secteurs industriels
    (l'industrie aéronautique, le secteur automobile, les produits chimiques, le bois,
    par exemple)."
