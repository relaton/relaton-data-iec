abstract:
- language: en
  script: Latn
  content: IEC 62888-2:2018 specifies the requirements applicable to the Energy Measurement
    Function (EMF) of an Energy Measurement System (EMS) for use on board traction
    units for measurement of energy supplied directly from/to the Contact Line system.
    This document also gives requirements for the Current Measurement Function (e.g.
    current sensor), the Voltage Measurement Function (e.g. voltage sensor) and the
    Energy Calculation Function (e.g. energy meter).
- language: fr
  script: Latn
  content: 'L''IEC 62888-2:2018 définit les exigences applicables à la fonction de
    mesure d''énergie (EMF) d’un système de mesure d’énergie (EMS) utilisé à bord
    d’unités de tractions pour la mesure de l’énergie fournie directement depuis/vers
    le système de ligne de contact. Le présent document donne également les exigences
    pour la fonction de mesure de courant (ex: capteur de courant), la fonction de
    mesure de tension (ex: capteur de tension) et la fonction de calcul d''énergie
    (ex: compteur d’énergie).'
