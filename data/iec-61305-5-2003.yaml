abstract:
- language: en
  script: Latn
  content: IEC 61305-5:2003 specifies methods of measuring and specifying the performance
    of loudspeakers. It applies to sound-system loudspeakers for household high-fidelity
    audio equipment. This bilingual version (2013-07) corresponds to the monolingual
    English version, published in 2003-05.
- language: fr
  script: Latn
  content: La CEI 61305-5:2003 donne les méthodes pour mesurer et spécifier les performances
    des haut-parleurs. Elle s'applique aux haut-parleurs des systèmes électroacoustiques
    pour les équipements et systèmes audio grand public haute-fidélité. La présente
    version bilingue (2013-07) correspond à la version anglaise monolingue publiée
    en 2003-05.
