- content: La présente partie de la CEI 61558 traite des aspects relatifs à la sécurité
    des transformateurs pour jouets et des alimentations incorporant des transformateurs
    pour jouets tels que les aspects de sécurité électrique, thermique et mécanique.
    Cette deuxième édition annule et remplace la première édition publiée en 1997.
    Elle constitue une révision technique. Les principales modifications consistent
    en la mise à jour de cette Partie 2-7 conformément à la Partie 1 édition 2, et
    en l'ajout des alimentations dans le domaine d'application. Cette Partie 2-7 a
    le statut de publication groupée de sécurité conformément au guide CEI 104.
