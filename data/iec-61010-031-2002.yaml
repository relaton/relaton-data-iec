abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of hand-held and hand-manipulated probe assemblies. They are for use in the interface between an electrical phenomenon and test or measurement equipment. Three main types are described:
    (A) Low-voltage and high-voltage, non-attenuating probe assemblies. For voltages less lthan 63 kV. They do not incorporate active components.
    (B) High-voltage attenuating or divider probe assemblies. For voltages less than 63 kV. They incorporate a divider function.
    (C) Low voltage attenuating or divider probe assemblies. For voltages less than 1 kV r.m.s or 1,5 kV d.c. They incorporate a signal conditioning function.

    It has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Décrit la sécurité des sondes équipées tenues à la main et manipulées. Elles sont destinées à être utilisées dans l'interface entre un phénomène électrique et un instrument de mesure ou d'essai. Trois types principaux sont décrits;
    (A) Sondes équipées, sans atténuation, à basse tension et à haute tension. La tension est inférieure à 63 kV. Elles ne comportent aucun composant actif.
    (B) Sondes équipées à atténuateur ou diviseur à haute tension. La tension est inférieure à 63 kV. Elles comportent une fonction diviseur.
    (C) Sondes équipées à atténuateur ou diviseur à basse tension. La tnsion est inférieure à 1 kV efficace ou 1,5 kV continu. Elles comportent une fonction conditionneur de signal.


    Elle a le statut de publication groupée de sécurité conformément au guide CEI 104.
