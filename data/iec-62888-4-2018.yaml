abstract:
- language: en
  script: Latn
  content: "IEC 62888-4:2018 applies to the on board and on board to ground communication
    services, i.e. it covers the data communication using digital interfaces:<br />\r\na)
    between functions implemented within the EMS;<br />\r\nb) between EMS function
    and other on board subsystems;<br />\r\nc) between EMS and ground communication
    services."
- language: fr
  script: Latn
  content: "L'IEC 62888-4:2018 est applicable aux services de communication embarqués
    et bord-sol, c'est-à-dire qu'elle concerne la communication de données à l'aide
    d'interfaces numériques:<br />\r\na) entre les fonctions mises en œuvre dans l’EMS;<br
    />\r\nb) entre la fonction EMS et les autres sous-systèmes embarqués;<br />\r\nc)
    entre l'EMS et les services de communication au sol."
