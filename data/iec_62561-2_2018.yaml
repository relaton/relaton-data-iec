  format: text/html
- content: "L'IEC 62561-2:2018 spécifie les exigences et les essais pour:<br />\r\n-
    les conducteurs métalliques (autres que les conducteurs \"naturels\") qui font
    partie des systèmes de capture et de conducteurs de descente;<br />\r\n- les électrodes
    de terre métalliques qui font partie de la prise de terre.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) fusion du Tableau
    2 et du Tableau 4 en un seul tableau (Tableau 2);<br />\r\nb) ajout de la Figure
    2 présentant les mesures du revêtement d'une plaque conductrice de plaque.<br
    />\r\nLe contenu du corrigendum d'août 2019 a été pris en considération dans cet
