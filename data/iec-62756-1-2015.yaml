abstract:
- language: en
  script: Latn
  content: IEC 62756-1:2015 specifies a protocol, electrical interface and test procedures
    for control of electronic lighting equipment by digital signals over the load
    side mains wiring. Safety requirements are not covered by this standard.
- language: fr
  script: Latn
  content: L'IEC 62756-1:2015 spécifie un protocole, une interface électrique et des
    procédures d'essai pour la commande des équipements d'éclairage électronique par
    signaux numériques sur le câblage secteur côté charge. Les exigences de sécurité
    ne sont pas couvertes par la présente Norme.
