abstract:
- language: en
  script: Latn
  content: "IEC 62343-3-3:2020 provides a performance specification template for wavelength
    selective switches. The object is to provide a framework for the preparation of
    detail specifications on the performance of wavelength selective switches. Additional
    specification parameters are often included for detailed product specifications
    or performance specifications if necessary. However, specification parameters
    specified in this document are not removed from the detail product specifications
    or performance specifications. The technical information regarding wavelength
    selective switches and their applications in DWDM systems with single-mode fibres
    are described in IEC TR 62343-6-4. This second edition cancels and replaces the
    first edition published in 2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- modification of the normative references;<br
    />\r\n- modification of the terms and definitions."
- language: fr
  script: Latn
  content: "IEC 62343-3-3:2020 présente un modèle de spécification de performance
    pour les commutateurs sélectifs en longueur d’onde. Il est destiné à fournir un
    cadre pour l'établissement de spécifications particulières sur les performances
    des commutateurs sélectifs en longueur d’onde. Des paramètres de spécification
    supplémentaires sont souvent inclus pour les spécifications détaillées de produit
    ou les spécifications de performances, si nécessaire. Toutefois, les paramètres
    de spécification stipulés dans le présent document ne sont pas retirés des spécifications
    particulières de produit ou de performances. Les informations techniques concernant
    les commutateurs sélectifs en longueur d'onde et leurs applications dans des systèmes
    DWDM avec fibres unimodales sont décrites dans l'IEC TR 62343-6-4. Cette deuxième
    édition annule et remplace la première édition publiée en 2014. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- modifications
    des références normatives;<br />\r\n- modification des termes et définitions."
