- content: IEC 60947-5-5:1997+A1:2005+A2:2016 Is applicable to electrical control
    circuit devices and switching elements which are used to provide an emergency
    stop signal. Such devices may be either provided with their own enclosure, or
    installed according to the manufacturer's instructions.<strong>This consolidated
    version consists of the first edition (1997), its amendment 1 (2005) and its amendment
    2 (2016). Therefore, no need to order amendments in addition to this publication.</strong>
