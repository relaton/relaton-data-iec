- content: L'IEC 60947-5-5:1997+A1:2005+A2:2016 Est applicable aux appareils pour
    circuit de commande électrique et aux éléments de commutation qui sont utilisés
    afin de fournir un signal d'arrêt d'urgence. De tels appareils peuvent être soit
    des appareils équipés de leur propre enveloppe, soit des appareils montés selon
    les instructions du constructeur.<strong> Cette version consolidée comprend la
    première édition (1997), son amendement 1 (2005) et son amendement 2 (2016). Il
