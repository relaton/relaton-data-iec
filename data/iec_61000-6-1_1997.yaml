abstract:
- content: Defines the immunity test requirements in relation to continous and transient,
    conducted and radiated disturbances, including electrostatic discharges, for electrical
    and electronic apparatus intended for use in residential, commercial and light-industrial
    environment, and for which no dedicated product or product-family standard exists.
    Immunity requirements in the frequency range 0 kHz to 400 GHz are covered and
    are specified for each port considered. This standard applies to apparatus intended
    to be directly connected to a low-voltage public mains network or connected to
    a dedicated d.c. source which is intended to interface between the apparatus and
    the low-voltage public mains network.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les prescriptions d'essais d'immunité aux perturbations continues
    et transitoires, conduites et rayonnées, y compris aux décharges électrostatiques,
    pour les appareils électriques et électroniques destinés à être utilisés dans
    des environnements résidentiels, commerciaux et de l'industrie légère et pour
    lesquels aucune norme spécifique de produit ou de famille de produits sur l'immunité
    n'existe. Cette norme couvre les exigences d'immunité dans la gamme de fréquences
    de 0 kHz à 400 GHz et les exigences sont spécifiées pour chaque accès considéré.
    Cette norme s'applique aux appareils destinés à être raccordés directement au
    réseau public d'alimentation basse tension ou à une source de courant continu
    spécifique destinée à servir d'interface entre l'appareil et le réseau public
    d'alimentation basse tension.
