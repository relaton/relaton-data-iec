- content: "L'IEC/ASTM 62885-7:2020 s'applique aux robots de nettoyage à sec pour
    usage domestique ou utilisation dans des conditions similaires à celles rencontrées
    dans des conditions domestiques<br />\r\nLe présent document a pour objet de spécifier
    les principales caractéristiques d’aptitude à la fonction des robots de nettoyage
    à sec présentant un intérêt pour les utilisateurs et de décrire des méthodes de
    mesure de ces caractéristiques.<br />\r\nLe présent document ne couvre ni les
    exigences de sécurité ni les exigences d'aptitude à la fonction.<br />\r\nCette
    première édition de l'IEC/ASTM 62885-7 annule et remplace l'IEC 62929:2014. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC 62929:2014:<br />\r\na) l'essai
    du caisson a été annulé;<br />\r\nb) l'ensemble des essais en trajectoire rectiligne
    a été élargi pour inclure également des essais d’élimination de différents types
    de débris aussi bien sur des sols durs que sur des tapis;<br />\r\nc) l'ensemble
    des essais en trajectoire rectiligne inclut également un essai d’élimination de
    fibres d’un tapis;<br />\r\nd) une méthode de détermination de la consommation
    d'énergie a été ajoutée en tant qu’essai divers;<br />\r\ne) un article distinct
    concernant le matériau et l'équipement d’essai a été ajouté."
