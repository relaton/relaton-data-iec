abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29431-18-2:2011 Contains device definition which is compliant with the UPnP Device
    Architecture version 1.0. It defines a device type referred to herein as RAClient
    device. The RAClient device is a UPnP device that allows control points to configure
    Remote Access Clients. This device provides control points with the following
    functionality:<br />\r\n- Enumerate the Remote Access Transport mechanisms supported
    by the Remote Access Client (RAC).<br />\r\n- Enumerate the Credentials Delivery
    mechanisms supported by the RAC.<br />\r\n- Configure active Remote Access Transport
    profiles."
