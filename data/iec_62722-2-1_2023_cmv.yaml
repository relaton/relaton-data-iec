abstract:
- content: "IEC 62722-2-1:2023 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62722-2-1:2023 edition 2.0 and the previous IEC 62722-2-1:2014
    edition 1.0. Furthermore, comments from IEC SC 34D experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    /><br />\r\nIEC 62722-2-1:2023 specifies the performance requirements for LED
    luminaires, together with the test methods and conditions. It applies to LED luminaires
    for general lighting purposes. Semi-luminaires are not covered under the scope
    of this document. This second edition cancels and replaces the first edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<ol
    style=\"list-style-type:lower-alpha\"><li style=\"text-align:justify\">alignment
    with IEC 62717:2014, IEC 62717:2014/AMD1:2015 and IEC 62717:2014/AMD2:2019;</li><li
    style=\"text-align:justify\">clarification of temperature requirements for the
    maintenance test, in 10.2 and Annex A;</li><li style=\"text-align:justify\">introduction
    of a new Annex C on methods for calculation and measurements of parameters for
    extension of electric and photometric data.</li></ol>"
