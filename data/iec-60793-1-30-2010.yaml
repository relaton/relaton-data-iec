abstract:
- language: en
  script: Latn
  content: IEC 60793-1-30:2010 describes procedures for briefly applying a specified
    tensile load as a proof test to continuous lengths of optical fibre. The tensile
    load is applied for as short a time as possible, yet sufficiently long to ensure
    the glass experiences the proof stress, typically much less than one second. This
    method is applicable to types A1, A2, A3 and B optical fibres. The main change
    with respect to the previous edition is an improved description of the procedure.
- language: fr
  script: Latn
  content: "IEC 60793-1-30:2010 décrit des procédures permettant d'appliquer brièvement,
    à titre d'essai de sélection, une force de traction déterminée à la totalité de
    la longueur d'une fibre optique. La force de traction est appliquée sur une durée
    aussi courte que possible, mais suffisamment longue toutefois pour garantir que
    le verre supporte les essais de contrainte, généralement quelques dixièmes de
    moins d'une seconde. Cette méthode est applicable aux fibres optiques de types
    A1, A2, A3 et B. Le but de la présente norme est d'établir des exigences uniformes
    applicables aux essais de sélection des caractéristiques mécaniques des fibres.
    Cette deuxième édition annule et remplace la première édition, publiée en 2001,
    dont elle constitue une révision technique. Le changement principal par rapport
    à l'édition précédente est une description améliorée de la procédure.<br />\r\nMots
    clés: méthodes de mesure et les procédures d'essai s'appliquant aux fibres optiques"
