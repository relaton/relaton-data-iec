abstract:
- content: "IEC 61000-4-16:2015 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;23901&quot;&gt;IEC
    61000-4-16:2015 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 61000-4-16:2015
    relates to the immunity requirements and test methods for electrical and electronic
    equipment to conducted, common mode disturbances in the range d.c. to 150 kHz.
    The object of this standard is to establish a common and reproducible basis for
    testing electrical and electronic equipment with the application of common mode
    disturbances to power supply, control, signal and communication ports. It has
    the status of a basic EMC publication in accordance with IEC Guide 107. This second
    edition cancels and replaces the first edition published in 1998, Amendment 1:2001
    and Amendment 2:2009. This edition constitutes a technical revision."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L&#x27;IEC 61000-4-16:2015 traite des exigences en matière d&#x27;immunité
    et des méthodes d&#x27;essai relatives aux équipements électriques et électroniques
    soumis à des perturbations conduites en mode commun dans la plage du courant continu
    à 150 kHz. L&#x27;objet de la présente Norme est d&#x27;établir une base commune
    et reproductible destinée à soumettre à essai les performances des équipements
    électriques et électroniques lorsque ceux-ci sont soumis à des perturbations conduites
    en mode commun, appliquées aux accès d alimentation, de commande, de signal et
    de communication. Elle a le statut de publication fondamentale en CEM conformément
    au Guide 107 de l&#x27;IEC. Cette deuxième édition annule et remplace la première
    édition parue en 1998, l&#x27;Amendement 1:2001 et l&#x27;Amendement 2:2009. Cette
    édition constitue une révision technique.
