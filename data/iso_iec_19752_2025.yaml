abstract:
- content: <p class="MsoBodyText">This document is limited to the evaluation of toner
    cartridge page yield for toner containing cartridges (i.e. all-in-one toner cartridges
    and toner cartridges without a photoconductor) for monochrome electrophotographic
    print systems. This document can also be applied to the printer component of any
    multifunctional device that has a digital input-printing path, including multi-function
    devices that contain printer components.</p><p class="MsoBodyText">This document
    is only intended for the measurement of toner cartridge yield. No other claims
    may be made from this testing regarding quality, reliability, etc.</p><p class="MsoBodyText">This
    document is not for use with printers whose minimum printable size is equal to
    or greater than A3 or for photo-only printers.</p><p class="MsoBodyText">Application
    of this document for yield measurement of toner replenishment systems (i.e. toner
    cartridge- and bottle-type systems where the toner reservoir is internal to the
    printing system and not user-replaceable) implies some procedural modifications
    specifically noted herein. This document is intended for equipment used in the
    office space and does not apply to production volume or large format printing
    machines where the major cost of ownership is not caused by the consumable yield
    measured in this document.</p><p class="Note">NOTE 1 An all-in-one toner cartridge
    is a cartridge that includes at least a toner containment part, a photoreceptor
    part and a developer part (see ISO/IEC 29142-1).</p><p class="Note">NOTE 2 This
    document can be used for the measurement of one of the contributions to cost per
    page (CPP). This document does not directly measure CPP, only the yield of the
    toner cartridges. In most cases, these are not the only contributors to the CPP.
    It is beyond the scope of this document to provide a methodology for calculation
    of CPP.</p>
