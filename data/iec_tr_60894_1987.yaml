abstract:
- content: |-
    Applies to a method of measuring dielectric loss properties of the insulation system of the slot portions of new coils or bars for rotating electrical machines having rated voltage UN of 5 kV and above.

    The contents of the corrigendum of July 1987 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique à une méthode de mesure des pertes diélectriques d'un système d'isolation concernant les parties d'encoche de bobines ou de barres neuves pour machines électriques tournantes de tension assignée UN supérieure ou égale à 5 kV. Cette publication a le statut d'un rapport technique.

    Le contenu du corrigendum de juillet 1987 a été pris en considération dans cet exemplaire.
