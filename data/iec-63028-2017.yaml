abstract:
- language: en
  script: Latn
  content: IEC 63028:2017 defines technical requirements, behaviors and interfaces
    used for ensuring interoperability for flexibly coupled wireless power transfer
    (WPT) systems for AirFuel Resonant WPT. This document is based on AirFuel Wireless
    Power Transfer System Baseline System Specification (BSS) v1.3.
- language: fr
  script: Latn
  content: L'IEC 63028:2017 définit les exigences techniques, les comportements ainsi
    que les interfaces utilisées pour assurer l'interopérabilité des systèmes de transfert
    d'énergie sans fil (WPT) à couplage flexible avec le système WPT résonant AirFuel.
    Ce document repose sur la Spécification du système de référence (BSS) du système
    de transfert d'énergie sans fil AirFuel v1.3.
