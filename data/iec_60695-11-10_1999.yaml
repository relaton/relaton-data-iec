abstract:
- content: Specifies a small-scale laboratory screening procedure for comparing the
    relative burning behaviour of vertically or horizontally oriented specimens made
    from plastic and other non-metallic materials, exposed to a small-flame ignition
    source of 50 W nominal power. These test methods determine the linear burning
    rate and the afterflame/afterglow times, as well as the damaged length of specimens.
    Applicable to solid and cellular materials that have an apparent density of not
    less than 250 kg/m3, determined in accordance with ISO 845. They do not apply
    to materials that shrink away from applied flame without igniting; ISO 9773 should
    be used for thin flexible materials. The test methods described provide classification
    systems which may be used for quality assurance, or the pre-selection of component
    materials of products. May be used for the pre-selection of a material, providing
    positive results are obtained at a thickness equal to the smallest thickness used
    in the application. Has the status of a basic safety publication in accordance
    with Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie un mode opératoire de criblage à petite échelle en laboratoire
    pour comparer la réaction au feu relative d'éprouvettes, en position verticale
    ou horizontale, faites de plastiques ou autres matériaux non métalliques, exposées
    à une source d'allumage constituée d'une petite flamme, d'une puissance nominale
    de 50 W. Les présentes méthodes d'essai déterminent la vitesse linéaire de combustion
    et les durées de flamme et d'incandescence résiduelles ainsi que la longeur endommagée
    des éprouvettes. Elles sont applicables aux matériaux solides et alvéolaires ayant
    une masse volumique apparente supérieure ou égale à 250 kg/m3, déterminée conformément
    à l'ISO 845. Elles ne sont pas applicables aux matériaux qui se retractent devant
    la flamme appliquée sans s'allumer. Il convient d'utiliser l'ISO 9773 pour les
    matériaux minces et souples de cette sorte. Les présentes méthodes d'essai fournissent
    des systèmes de classification qui peuvent être utilisés pour l'assurance de qualité
    ou la présélection des matériaux constitutifs des produits. Les méthodes d'essai
    décrites peuvent être utilisées pour la présélection d'un matériau, sous réserve
    que des résultats acceptables soient obtenus sur une épaisseur d'éprouvette égale
    à la plus petite épaisseur utilisée dans l'application. A le statut d'une publication
    fondamentale de sécurité conformément au Guide 104 de la CEI.
