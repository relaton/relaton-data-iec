abstract:
- content: "IEC 60749-3:2017 is to verify that the materials, design, construction,
    markings, and workmanship of a semiconductor device are in accordance with the
    applicable procurement document. External visual inspection is a non-destructive
    test and applicable for all package types. The test is useful for qualification,
    process monitor, or lot acceptance.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reference to the need for ESD protection;<br />\r\nb) inclusion of information
    on the phenomenon of tin whiskers;<br />\r\nc) inclusion of an optional report
    form/checklist."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60749-3:2017 a pour but de vérifier que les matériaux, la conception,
    la construction, les marquages et l’exécution du dispositif à semiconducteurs
    sont conformes au document d’approvisionnement applicable. L’examen visuel externe
    est un essai non destructif et il s’applique à tous les types de boîtiers. Cet
    essai est utile pour la qualification, la surveillance des procédés ou pour la
    réception des lots.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) référence à
    la nécessité d’une protection contre les décharges électrostatiques;<br />\r\nb)
    inclusion d’informations sur le phénomène de trichite d’étain;<br />\r\nc) inclusion
    d’un formulaire/d’une liste de contrôle facultatif, à des fins de rapport."
