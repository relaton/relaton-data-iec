abstract:
- language: en
  script: Latn
  content: "CISPR PAS 39:2024, which is a Publicly available specification, is applicable
    to electrical and electronic equipment within the scope of IEC 61000-6-3:2020,
    for which no relevant dedicated product or product family EMC emission standard
    has been published. It defines low voltage AC mains conducted emission requirements
    in the frequency range 9 kHz to 150 kHz which are considered essential and have
    been selected to provide an adequate level of protection to both radio reception
    and Mains Communicating Systems (MCS) in the defined electromagnetic environment.
    The emission requirements in this document are not intended to be applicable to
    the intentional transmissions and their harmonics from a radio transmitter as
    defined by the ITU.<br />\r\nThis PAS complements IEC 61000-6-3:2020 by the addition
    of the following:<br />\r\n- addition of normative requirements for conducted
    emissions at the low voltage AC mains port in the frequency range 9 kHz to 150
    kHz;<br />\r\n- addition of an informative annex providing background information
    on the normative limits;<br />\r\n- addition of an informative annex with recommendations
    to limit the spectral density of non‑intentional emissions (NIE)."
- language: fr
  script: Latn
  content: "CISPR PAS 39: 2025, qui est une spécification accessible au public, s'applique
    aux appareils électriques et électroniques relevant du domaine d'application de
    l'IEC 61000-6-3:2020, pour lesquels aucune norme d'émission CEM spécifique au
    produit ou à la famille de produits n'a été publiée.<br />\r\nIl définit les exigences
    en matière d'émissions conduites sur le réseau d'alimentation en courant alternatif
    basse tension dans la plage de fréquences de 9 kHz à 150 kHz qui sont considérées
    comme essentielles et ont été choisies de manière à assurer un niveau adéquat
    de protection à la fois de la réception radioélectrique et des systèmes de communication
    sur le réseau électrique (MCS, Mains Communicating Systems) dans l'environnement
    électromagnétique défini.<br />\r\nLes exigences du présent document relatives
    à l'émission ne sont pas destinées à s'appliquer aux transmissions intentionnelles
    et à leurs harmoniques depuis un émetteur radio tel que défini par l'UIT.<br />\r\nLa
    présente Spécification accessible au public (PAS, Publicly Available Specification)
    complète l'IEC 61000-6-3:2020 par l'ajout des éléments suivants:<br />\r\n- ajout
    d'exigences normatives pour les émissions conduites au niveau de l'accès d'alimentation
    en courant alternatif basse tension dans la plage de fréquences de 9 kHz à 150
    kHz;<br />\r\n- ajout d'une annexe informative fournissant des informations générales
    sur les limites normatives;<br />\r\n- ajout d'une annexe informative contenant
    des recommandations pour limiter la densité spectrale des émissions non intentionnelles
    (NIE)."
