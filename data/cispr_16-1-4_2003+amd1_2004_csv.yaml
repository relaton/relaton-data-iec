abstract:
- content: |-
    This part of CISPR 16 is designated a basic standard, which specifies the characteristics and performance of equipment for the measurement of radiated disturbances in the frequency range 9 kHz to 18 GHz.

    Specifications for ancillary apparatus are included for: antennas and test sites, TEM cells, and reverberating chambers.

    The requirements of this publication shall be complied with at all frequencies and for all levels of radiated disturbances within the CISPR indicating range of the measuring equipment.

    CISPR 16-1 has been reorganised into 5 parts, to accommodate growth and easier maintenance. This first edition of CISPR 16-1-4, together with CISPR 16-1-1, CISPR 16-1-2, CISPR 16-1-3 and CISPR 16-1-5, cancels and replaces the second edition of CISPR 16-1, published in 1999, amendment 1 (2002) and amendment 2 (2003). It contains the relevant clauses of CISPR 16-1 without technical changes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de perturbations
    rayonnées dans la gamme de fréquences de 9 kHz à 18 GHz. \n\nElle comprend les
    spécifications pour les matériels auxiliaires suivants: antenne et emplacement
    d'essai, cellules TEM et chambre réverbérante.\n\nLes exigences de cette publication
    doivent être satisfaites à toutes les fréquences et à tous niveaux de perturbation
    radioélectrique rayonnée, dans les limites de la plage de lecture des appareils
    de mesure du CISPR.\n\nLa publication CISPR 16-1 a été réorganisée en 5 parties,
    dans le but de pouvoir gérer plus facilement son évolution et maintenance. Cette
    première édition de la CISPR 16-1-4, ainsi que les CISPR 16-1-1, CISPR 16-1-2,
    CISPR 16-1-3 et CISPR 16-1-5, annule et remplace la CISPR 16-1, publiée en 1999,
    l'amendement 1 (2002) et l'amendement 2 (2003). Elle contient les articles en
    rapport avec la CISPR 16-1 sans modifications de leur contenu technique."
