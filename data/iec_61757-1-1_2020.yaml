- content: "<!-- NEW! -->IEC 61757-1-1:2020 est disponible sous forme de IEC 61757-1-1:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 61757-1-1:2020
    définit des spécifications particulières pour des capteurs fibroniques utilisant
    un ou plusieurs réseaux de Bragg à fibres (FBG, fibre Bragg gratings) comme élément
    de détection pour les mesures de déformation. Des spécifications génériques pour
    les capteurs fibroniques sont définies dans l'IEC 61757. Le présent document spécifie
    les caractéristiques les plus importantes d'un capteur fibronique servant à mesurer
    des déformations en utilisant un FBG comme élément de détection, et il définit
    les procédures permettant de déterminer ces caractéristiques. Il spécifie également
    les paramètres et les caractéristiques des performances de base de l'appareil
    utilisé pour mesurer le signal optique provenant du FBG. Le présent document porte
    sur la mesure des valeurs de déformations statiques et dynamiques sur une plage
    de fréquences. Une spécification particulière-cadre est fournie à l'Annexe B.
    Cette deuxième édition annule et remplace la première édition parue en 2016 dont
    elle constitue une révision technique. La présente édition inclut les modifications
    techniques suivantes par rapport à l'édition précédente:<br />\r\n- mise à jour
    des normes citées;<br />\r\n- clarification des définitions et des spécifications
    d'essais.</p>"
