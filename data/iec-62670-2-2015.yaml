abstract:
- language: en
  script: Latn
  content: IEC 62670-2:2015 specifies the minimum requirements for determining the
    energy output and performance ratio for CPV modules, arrays, assemblies and power
    plants using an on-sun, measurement based method. This International Standard
    is intended to define testing methods, to establish a standard energy measurement
    for CPV modules, arrays, assemblies and power plants, and to specify the minimum
    reporting information.
- language: fr
  script: Latn
  content: L'IEC 62670-2:2015 spécifie les exigences minimales pour déterminer la
    production d'énergie et le rapport de performance des modules, des champs, des
    ensembles et des centrales photovoltaïques à concentration utilisant une méthode
    basée sur la mesure sous exposition au soleil. Cette Norme internationale est
    destinée à définir des méthodes d'essai, à établir une mesure normalisée de l'énergie
    pour les modules, les champs, les ensembles et les centrales photovoltaïques à
    concentration, et à spécifier les informations minimales à rapporter.
