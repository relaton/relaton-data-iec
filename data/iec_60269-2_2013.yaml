- content: "La CEI 60269-2:2013 fournit des exigences supplémentaires pour les fusibles
    destinés à être utilisés par des personnes habilitées et sont généralement conçus
    pour usage dans des installations où les éléments de remplacement ne sont accessibles
    qu'à des personnes habilitées, et ne peuvent être remplacés que par elles. Sauf
    indication contraire dans cette norme, les fusibles destinés à être utilisés par
    des personnes habilitées et correspondant aux systèmes de fusibles suivant satisfont
    également aux exigences des paragraphes correspondants de la CEI 60269-1. La présente
    norme est divisée en systèmes de fusibles traitant chacun d'un exemple spécifique
    de fusibles normalisés destinés à être utilisés par des personnes habilitées:<br
    />\r\n- Système de fusibles A: Fusibles avec éléments de remplacement à couteaux
    (système de fusibles NH),<br />\r\n- Système de fusibles B: Fusibles avec éléments
    de remplacement à couteaux avec percuteur (système de fusibles NH),<br />\r\n-
    Système de fusibles C: Réglettes à fusible (système de fusibles NH),<br />\r\n-
    Système de fusibles D: Socles pour montage sur jeu de barres (système de fusibles
    NH),<br />\r\n- Système de fusibles E: Fusibles avec éléments de remplacement
    à platines (système de fusibles à platines BS),<br />\r\n- Système de fusibles
    F: Fusibles avec éléments de remplacement à capsules cylindriques (système de
    fusibles cylindriques NF),<br />\r\n- Système de fusibles G: Fusibles avec éléments
    de remplacement à couteaux déportés (système de fusibles à pattes d'attache BS),<br
    />\r\n- Système de fusibles H: Fusibles dont les éléments de remplacement ont
    des caractéristiques \"gD\" et \"gN\" (types de fusibles temporisés ou non temporisés
    de classe J et de classe L),<br />\r\n- Système de fusibles I: Eléments de remplacement
    gU à contacts de serrage à encoche,<br />\r\n- Système de fusibles J: Fusibles
    dont les éléments de remplacement ont des caractéristiques \"gD de classe CC\"
    et \"gN de classe CC\" (types de fusibles temporisés et non temporisés de classe
    CC),<br />\r\n- Système de fusibles K: Eléments de remplacement gK à couteaux
    pour raccordement boulonnés - Eléments de remplacement de courants assignés élevés
    de 1250 A à 4 800 A (master fusibles). Cette cinquième édition de la CEI 60269-2
    annule et remplace la quatrième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n1. systèmes de fusibles
    A et B: modification des valeurs de puissance dissipée des éléments de remplacement
    des NH aM;<br />\r\n2. systèmes de fusibles A et B: introduction des dimensions
    r des éléments de remplacement NH;<br />\r\n3. ajout d'un nouveau système de fusibles
    K: éléments de remplacement gK à couteaux pour raccordement boulonné. Mots clés:
    systèmes de fusibles normalisés A à K, exigences supplémentaires pour les fusibles<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60269-1:2006."
