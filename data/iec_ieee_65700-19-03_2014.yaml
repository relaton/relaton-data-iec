abstract:
- content: IEC/IEEE 65700-19-03:2014 applies to outdoor and indoor bushings of any
    voltage used on DC systems, of capacitance graded or gas insulated types for use
    as components of oil-filled converter transformers and smoothing reactors, as
    well as air-to-air DC bushings. This standard makes reference to IEC 60137 for
    general terms and conditions and defines the special terms used, operating conditions,
    ratings, test procedures as well as general mechanical and electrical requirements
    for bushings for DC application. This standard replaces IEC 62199:2004, Bushings
    for DC application.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: l'IEC/l’IEEE 65700-19-03:2014 s’applique aux traversées d’extérieur et
    d’intérieur de toute tension utilisées sur des systèmes à courant continu, à répartition
    capacitive ou isolées au gaz, pour une utilisation comme composants des transformateurs
    de conversion remplis d’huile et des bobines de lissage, ainsi qu’aux traversées
    à courant continu air-à-air. La présente norme fait référence à l’IEC 60137 pour
    les termes généraux et les conditions générales et définit les termes spéciaux
    utilisés, les conditions de service, les caractéristiques assignées, les procédures
    d’essai tout comme les exigences générales dans le domaine mécanique et électrique
    concernant les traversées pour application en courant continu.
