abstract:
- content: "IEC 62150-3:2015 It has been found that some optical transceivers and
    receptacles are susceptible to fibre optic cable induced stress when side forces
    are applied to the mated cable-connector assembly, resulting in variations in
    the transmitted optical power. The purpose of this part of IEC 62150 is to define
    physical stress tests to ensure that such optical connections (cable and receptacle)
    can continue to function within specifications. This standard specifies the test
    requirements and procedures for qualifying optical devices for sensitivity to
    coupled power variations induced by mechanical disturbance at the optical ports
    of the device. This standard applies to active devices with optical receptacle
    interfaces. This standard describes the testing of transceivers for use with single-mode
    connectors having either 2,5 mm or 1,25 mm ferrules. This second edition cancels
    and replaces the first edition published in 2012 and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- extension of application field to SC connector
    interface transceivers in addition to LC connector interface transceivers specified
    in the first edition as both transceiver interfaces are very important in the
    industry;<br />\r\n- addition of a new Annex E dealing with load value difference
    for connector type in Method A.<br />\r\nKeywords: fibre optic cable induced stress,
    power variations induced by mechanical disturbance"
