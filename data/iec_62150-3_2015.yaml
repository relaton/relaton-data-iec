- content: "IEC 62150-3:2015 On a constaté que certains émetteurs-récepteurs et embases
    optiques sont sensibles aux contraintes induites par les câbles fibroniques lorsque
    l'ensemble câble-connecteur accouplé est soumis à des forces latérales, ce qui
    génère des variations de la puissance optique transmise. La présente partie de
    l'IEC 62150 a pour objectif de définir des essais de contraintes physiques pour
    garantir que de telles connexions optiques (câble et embase) peuvent continuer
    à fonctionner conformément aux spécifications. On a constaté que certains émetteurs-récepteurs
    et embases optiques sont sensibles aux contraintes induites par les câbles fibroniques
    lorsque l'ensemble câble-connecteur accouplé est soumis à des forces latérales,
    ce qui génère des variations de la puissance optique transmise. La présente partie
    de l'IEC 62150 a pour objectif de définir des essais de contraintes physiques
    pour garantir que de telles connexions optiques (câble et embase) peuvent continuer
    à fonctionner conformément aux spécifications. La présente norme spécifie les
    exigences d'essais et les procédures pour qualifier la sensibilité de dispositifs
    optiques à des variations de la puissance couplée induites par des perturbations
    mécaniques au niveau des ports optiques du dispositif. La présente norme s'applique
    aux dispositifs actifs dotés d'interfaces d'embases optiques. La présente norme
    décrit les essais des émetteurs-récepteurs destinés à être utilisés avec des connecteurs
    unimodaux comportant des férules de 2,5 mm ou 1,25 mm. La présente norme spécifie
    les exigences d'essais et les procédures pour qualifier la sensibilité de dispositifs
    optiques à des variations de la puissance couplée induites par des perturbations
    mécaniques au niveau des ports optiques du dispositif. La présente norme s'applique
    aux dispositifs actifs dotés d'interfaces d'embases optiques. La présente norme
    décrit les essais des émetteurs-récepteurs destinés à être utilisés avec des connecteurs
    unimodaux comportant des férules de 2,5 mm ou 1,25 mm. Cette deuxième édition
    annule et remplace la première édition, parue en 2012, dont elle constitue une
    révision technique. La présente édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- étendue du champ d'application
    aux émetteurs-récepteurs avec interfaces de connecteurs SC, en plus des émetteurs-récepteurs
    avec interfaces de connecteurs LC spécifiés dans la première édition, dans la
    mesure où ces deux interfaces d'émetteurs-récepteurs sont très importantes dans
    l'industrie;<br />\r\n- ajout d’une nouvelle Annexe E traitant de la différence
    de valeur de charge pour le type de connecteur selon la méthode A.<br />\r\nMots
    clés: contraintes induites par les câbles fibroniques, puissance couplée induites
    par des perturbations mécaniques"
