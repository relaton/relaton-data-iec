abstract:
- content: "IEC 61188-5-8:2007 provides information on land pattern geometries used
    for the surface attachment of electronic components with area array terminations
    in the form of solder balls, solder columns or protective coated lands. The intent
    of the information presented herein is to provide the appropriate size, shape
    and tolerances of surface mount land patterns to ensure sufficient area for the
    appropriate solder joint, and also allow for inspection, testing and reworking
    of those solder joints.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 61188-5-1:2002."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61188-5-8:2007 fournit des informations sur la géométrie des plages
    d'accueil utilisées pour la fixation en surface des composants électroniques à
    sorties matricielles de forme de boules de brasure, de colonnes de brasure ou
    de pastilles recouvertes d'une protection. Le but des informations indiquées dans
    la présente norme est de fournir les dimensions, formes et tolérances appropriées
    des plages d'accueil pour montage en surface afin de garantir une surface suffisante
    pour le raccord de brasure et pour permettre l'inspection, la mise en essai et
    les retouches des joints de brasure.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 61188-5-1:2002."
