abstract:
- content: "IEC TR 62263:2024 covers procedures for the installation and maintenance
    of optical fibre cables on single and multi-circuit overhead power lines, including:<br
    />\r\n– optical ground wire (OPGW) fibre cable;<br />\r\n– optical phase conductor
    fibre cable (OPPC);<br />\r\n– optical attached fibre cable (OPAC);<br />\r\n–
    all dielectric self supporting (ADSS) optical fibre cable.<br />\r\nRelevant electrical
    hazards are also discussed."
