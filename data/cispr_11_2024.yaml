- content: "La CISPR 11:2024 s'applique aux appareils industriels, scientifiques et
    électromédicaux qui fonctionnent dans la plage de fréquences de 0 Hz à 400 GHz,
    ainsi qu’aux appareils domestiques et similaires conçus pour produire et/ou utiliser,
    dans un espace réduit, de l'énergie radioélectrique. Le présent document couvre
    les exigences d’émission relatives aux perturbations radioélectriques dans la
    plage de fréquences de 9 kHz à 400 GHz. Pour les applications industrielles, scientifiques
    et médicales (ISM) à fréquences radioélectriques, au sens de la définition fournie
    par le règlement des radiocommunications de l'UIT (2020) (voir la Définition 3.1.18),
    le présent document couvre les exigences d’émission relatives aux perturbations
    à fréquences radioélectriques dans la plage de fréquences de 9 kHz à 18 GHz. Les
    appareils ISM qui intègrent des fonctions d’émission/réception radio (équipement
    hôte avec une fonctionnalité radio) sont inclus dans le domaine d’application
    du présent document, voir l’Annexe F. Toutefois, les exigences d’émission du présent
    document ne sont pas destinées à s’appliquer aux transmissions intentionnelles
    d’un émetteur radio tel que défini par l’UIT, y compris leurs émissions parasites.<br
    />\r\nNOTE 1 Cette exclusion s’applique uniquement aux émissions de l’émetteur
    radio intentionnel. Toutefois, les émissions combinées, par exemple les émissions
    qui résultent de l'intermodulation entre la radio et les sous-ensembles non radioélectriques
    de l'appareil ISM, ne sont pas soumises à cette exclusion.<br />\r\nNOTE 2 Les
    exigences d'émission pour les appareils de cuisson à induction sont spécifiées
    dans la CISPR 14‑1.<br />\r\nLes exigences relatives aux appareils d'éclairage
    ISM à fréquences radioélectriques et aux générateurs de rayonnement UV qui fonctionnent
    dans les bandes de fréquences ISM définies par le règlement des radiocommunications
    de l'UIT sont spécifiées dans le présent document. Les robots utilisés pour les
    applications industrielles, scientifiques et médicales relèvent du domaine d’application
    du présent document.<br />\r\nEXEMPLE Robots de soudage, robots de pulvérisation,
    robots de manutention, robots de traitement, robots d'assemblage, robots médicaux,
    robots éducatifs et expérimentaux. Une liste exhaustive des robots qui relèvent
    du domaine d’application de la présente norme est donnée dans la zone CEM de l’IEC.<br
    />\r\nNOTE 3 Les robots volants, les robots d'aide domestique, les robots jouets
    et les robots de divertissement sont des exemples de robots qui relèvent du domaine
    d’application des autres normes CISPR.<br />\r\nLes appareils couverts par d’autres
    normes de produits du CISPR et d’autres normes d’émission de famille de produits
    n’entrent pas dans le domaine d’application du présent document. tension et aux
    appareils de traction électrique.<br />\r\nCette septième édition annule et remplace
    la sixième édition parue en 2015, l'Amendement 1:2016 et l'Amendement 2:2019.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) introduction de limites pour les perturbations rayonnées dans la plage
    de fréquences supérieure à 1 GHz pour les appareils du groupe 1, conformément
    aux exigences données dans les normes d'émission génériques;<br />\r\nb) introduction
    de limites pour les perturbations conduites sur l’accès de réseau câblé conformément
    aux exigences données dans les normes d'émission génériques;<br />\r\nc) Introduction
    d’exigences relatives aux appareils qui intègrent des fonctions d’émission/réception
    radio;<br />\r\nd) introduction de définitions pour les différents types de robots;<br
    />\r\ne) prise en considération de certaines conditions particulières lors de
    la mesure des robots, comme les configurations de mesure et les modes de fonctionnement
    des robots."
