abstract:
- language: en
  script: Latn
  content: Establishes uniform requirements for coating strippability. This test quantifies
    the force required to mechanically remove the protective coating from optical
    fibres along their longitudinal axis. The test is for fibres having polymeric
    coatings (or tight buffered) with nominal diameters in the range of 250 to 900
    microns.
- language: fr
  script: Latn
  content: Etablit des prescriptions uniformes pour la dénudabilité du revêtement.
    Le présent essai permet de quantifier la force requise pour retirer mécaniquement
    le revêtement de protection des fibres optiques le long de leur axe longitudinal.
    Cet essai est conçu pour les fibres ayant des revêtements polymères (ou gaine
    serrée) avec un diamètre extérieur appartenant à une plage de 250 à 900 microns.
