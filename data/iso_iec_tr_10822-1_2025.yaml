abstract:
- content: <p class="MsoBodyText">This document is based on ISO/IEC 22123-1, ISO/IEC
    22123-3 and ISO/IEC 5140 and provides an overview of the management challenges
    faced in multi-cloud deployments, as well as the management activities that can
    be undertaken to address these challenges.</p><p class="MsoBodyText">Additionally
    this document provides use cases with user and functional views to further explain
    the multi-cloud management challenges and activities.</p>
