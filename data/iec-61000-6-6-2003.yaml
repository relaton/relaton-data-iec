abstract:
- language: en
  script: Latn
  content: This part of IEC 61000 sets high-altitude electromagnetic pulse (HEMP)
    immunity requirements for electrical and electronic equipment intended for use
    indoors. The indoor HEMP environment depends on the electromagnetic shielding
    quality of a facility and the level of protection against the conducted environment.
    This standard is intended for all facility types including residential, commercial,
    light industrial, hospitals, heavy industrial, power substations and power generation
    facilities. This standard includes indoor equipment intended to be connected to
    a low-voltage (1 kV or less) power network, to the telecom network and/or to external
    antennas. Immunity test values are based on the 90 % severity levels in IEC 61000-4-25.
    All telecom lines are assumed to have gas-tube protectors at the point where they
    enter the building and insulation flashover on low-voltage lines are assumed at
    three times that of lightning. For signal ports connected to internal cables,
    severity test levels are based on cables that have a total length of 10 m and
    a procedure is provided for longer cables. This part of IEC 61000 does not specify
    safety requirements for equipment, such as protection against shock, insulation
    coordination, and related dielectric tests. Nevertheless, the immunity tests described
    in this part of IEC 61000 involve hazardous voltages. High-voltage precautions
    are necessary to protect the health and safety of test personnel.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61000 concerne les prescriptions d'immunité
    vis-à-vis de l'IEMN-HA (immunité à l'impulsion électromagnétique nucléaire à haute
    altitude), pour les appareils électriques et électroniques destinés à fonctionner
    à l'intérieur des bâtiments. L'environnement IEMN-HA intérieur dépend de la qualité
    du blindage électromagnétique d'un bâtiment et du niveau de protection contre
    l'environnement conduit. Cette norme est destinée à tous les types de bâtiments
    y compris ceux qui sont destinés aux secteurs résidentiel, commercial, pour l'industrie
    légère, hospitalier, pour l'industrie lourde, les sous-stations et les unités
    de production de l'énergie électrique. Cette norme couvre les appareils d'intérieur
    destinés à être connectés à un réseau basse tension (1 kV ou moins), à un réseau
    de télécommunications et/ou à des antennes extérieures. Les valeurs des essais
    d'immunité sont basées sur les niveaux de sévérité 90 % spécifiés dans la CEI
    61000-4-25. Il est admis que toutes les lignes de télécommunications sont équipées
    de tube à gaz pour la protection à leur accès dans le bâtiment et que les amorçages
    au niveau de l'solation sur les lignes basse tension sont le triple de ceux utilisés
    pour la foudre. Cette partie de la CEI 61000 ne spécifie pas des prescriptions
    de sécurité pour l'appareil, par exemple relativement à la protection contre les
    chocs, la coordination de l'isolement, et aux essais diélectriques relatifs. Toutefois,
    les essais d'immunité décrits dans cette partie de la CEI 61000 incluent les tensions
    dangereuses. Des mesures spécifiques contre la haute tension sont nécessaires
    pour protéger la santé et la sécurité du personnel qui effectue des essais.
