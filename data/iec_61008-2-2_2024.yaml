- content: "L'IEC 61008-2-2:2024 s'applique aux interrupteurs automatiques à courant
    différentiel résiduel sans dispositif de protection contre les surintensités incorporé
    pour usages domestiques et analogues (ci-après appelés ID), classés conformément
    aux 4.1.2, 4.1.3, 4.1.4, 4.1.5 et 4.1.6 de l'IEC 61008-1:2024. Les ID conformes
    à ce document sont conçus pour des tensions inférieures ou égales à 440 V en courant
    alternatif avec une fréquence de 50 Hz, 60 Hz ou 50/60 Hz et des courants inférieurs
    ou égaux à 125 A, et sont destinés principalement à la protection contre les chocs
    électriques.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 1990. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) harmonisation de tous les articles entre les séries IEC
    61008, IEC 61009 et IEC 60755 par une approche fondée sur les blocs et les modules;<br
    />\r\nb) harmonisation de tous les tableaux et figures entre les séries IEC 61008,
    IEC 61009 et IEC 60755;<br />\r\nc) les termes et définitions renvoient désormais
    à l'IEC 62873-2;<br />\r\nd) modification du 4.1 relatif à la classification selon
    les conditions d'alimentation;<br />\r\ne) modification de l'Article 6 relatif
    aux marquages des ID qui comportent une terre fonctionnelle (FE);<br />\r\nf)
    essais spécifiques pour les caractéristiques de fonctionnement des ID conformes
    à la classification en 4.1.2, 4.1.3, 4.1.4, 4.1.5 et 4.1.6;<br />\r\ng) conditions
    d'essai spécifiques pour les propriétés diélectriques (9.7), l'échauffement (9.8),
    endurance mécanique et électrique (9.10), essais de court-circuit (9.11), vérification
    du déclenchement libre (9.15), comportement en cas de perte de la tension d'alimentation
    (9.17), essais de courant de choc (9.19), la fiabilité (9.20), vieillissement
    (9.21) et surtension temporaire (TOV) (9.24);<br />\r\nh) essais supplémentaires
    pour les ID qui comportent une borne connectée à la FE: capacité de connexion
    à la borne de FE (9.200) et limitation du courant permanent dans la FE (9.201)."
