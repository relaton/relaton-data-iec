abstract:
- content: "IEC 61811-1:2015 applies to electromechanical telecom elementary relays.
    Relays according to this standard are provided for the operation in telecommunication
    applications. However, as electromechanical elementary relays, they are also suitable
    for particular industrial and other applications. This standard selects from IEC
    61810 series and other sources the appropriate methods of test to be used in detail
    specifications derived from this specification, and contains basic test schedules
    to be used in the preparation of such specifications in accordance with this standard.
    Detailed test schedules are contained in the detail specifications. This second
    edition of IEC 61811-1 cancels and replaces IEC 61811-1 published in 1999, IEC
    61811-10 published in 2002, IEC 61811-11 published in 2002, IEC 61811-50 published
    in 2002, IEC 61811-51 published in 2002, IEC 61811-52 published in 2002, IEC 61811-53
    published in 2002, IEC 61811-54 published in 2002, IEC 61811-55 published in 2002,
    and constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous editions:<br />\r\na) to get one
    document for telecom relays;<br />\r\nb) update all relevant references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61811-1:2015 s'applique aux relais télécom électromécaniques élémentaires.
    Les relais conformes à la présente norme assurent le fonctionnement des applications
    de télécommunication. Toutefois, comme les relais électromécaniques élémentaires,
    ils sont également adaptés aux applications industrielles, entre autres. La présente
    norme sélectionne dans la série IEC 61810 et dans d'autres sources les méthodes
    d'essai appropriées utilisées dans les spécifications particulières déduites de
    la présente spécification. Elle contient les programmes d'essai de base à utiliser
    dans le cadre de la préparation de ces spécifications conformément à la présente
    norme. Les programmes d'essai détaillés sont contenus dans les spécifications
    particulières. Cette deuxième édition de l'IEC 61811-1 annule et remplace l'IEC
    61811-1 publiée en 1999, l'IEC 61811-10 publiée en 2002, l'IEC 61811-11 publiée
    en 2002, l'IEC 61811-50 publiée en 2002, l'IEC 61811-51 publiée en 2002, l'IEC
    61811-52 publiée en 2002, l'IEC 61811-53 publiée en 2002, l'IEC 61811-54 publiée
    en 2002, l'IEC 61811-55 publiée en 2002, et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    aux éditions précédentes:<br />\r\na) mise à disposition d'un document concernant
    les relais télécom;<br />\r\nb) mise à jour de toutes les références appropriées."
