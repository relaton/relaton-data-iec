abstract:
- language: en
  script: Latn
  content: Provides guidance on reliability stress screening techniques and procedures
    for electronic components. Is intended for use of a) component manufacturers as
    a guideline, b) component users as a guideline to negotiate with component manufacturers
    on stress screening requirements or plan a stress screening process in house due
    to reliability requirements, c) subcontractors who provide stress screening as
    a service.
- language: fr
  script: Latn
  content: Est un guide pour les techniques et procédures du déverminage sous contraintes
    des composants électroniques. Est destiné à être utilisé par a) les fabricants
    de composants, comme guide, b) les utilisateurs de composants, comme guide pour
    négocier avec les fabricants de composants les conditions de déverminage sous
    contraintes ou planifier en interne un processus de déverminage sous contraintes
    pour satisfaire aux exigences de fiabilité, c) les sous-traitants qui proposent
    le déverminage sous contraintes comme service.
