abstract:
- content: "IEC 60745-2-14:2003+A1:2006+A2:2010 Deals with the safety of tools which
    the rated voltage is not more than 250 V for single-phase a.c. or d.c. tools and
    440 V for three-phase a.c. tools. Supplements or modifies the corresponding clauses
    of IEC 60745-1.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 60745-1:2001.<br /><strong>This consolidated version consists of the second
    edition (2003), its amendment 1 (2006) and its amendment 2 (2010). Therefore,
    no need to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60745-2-14:2003+A1:2006+A2:2010 Traite de la sécurité des outils
    dont la tension assignée n'est pas supérieure à 250 V en courant monophasé alternatif
    ou courant continu et 440 V en courant alternatif triphasé. Complète ou modifie
    les articles correspondants de la CEI 60745-1.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60745-1:2001.<br /><strong>Cette version
    consolidée comprend la deuxième édition (2003), son amendement 1 (2006) et son
    amendement 2 (2010). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>"
