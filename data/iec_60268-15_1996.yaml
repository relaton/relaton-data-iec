abstract:
- content: Specifies preferred electrical values for a.c. power supply voltages and
    frequencies and d.c. power supply voltages. Gives requirements for connecting
    cables and connectors, and preferred matching values for microphones, record playing
    units, tape recorders, tuners, pre-amplifiers, loudspeakers, headphones and auxiliary
    equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les valeurs électriques recommandées pour tensions d'alimentation
    et fréquences en courant alternatif et pour tensions d'alimentation en courant
    continu. Donne les prescriptions pour les câbles et connecteurs de raccordement,
    ainsi que les valeurs d'adaptation recommandées pour les microphones, platines
    tourne-disques, magnétophones, sources de radiodiffusion à modulation de fréquence
    et à modulation d'amplitude, préamplificateurs, haut-parleurs, écouteurs et éléments
    auxiliaires.
