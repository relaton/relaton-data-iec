- content: "<!-- NEW! -->IEC 62474:2018 est disponible sous forme de IEC 62474:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.La CEI 62474:2018
    décrit la procédure, le contenu et la forme des déclarations de matières pour
    les produits des entreprises et des fournisseurs de l'industrie électrotechnique.
    Les produits chimiques et les émissions du processus pendant l'utilisation du
    produit n'entrent pas dans le domaine d'application de la présente Norme internationale.
    Elle fournit aux fabricants situés en aval des données qui:<br />\r\n- leur permettent
    d'évaluer des produits au vu des exigences de conformité et de restriction de
    substances;<br />\r\n- peuvent être utilisées dans le cadre de leur processus
    d'écoconception et dans toutes les phases du cycle de vie du produit. Une base
    de données associée au présent document est disponible à l'adresse http://std.iec.ch/iec62474.
    Elle contient la liste des:<br />\r\n- groupes de substances déclarables et les
    substances déclarables;<br />\r\n- substances de référence;<br />\r\n- classes
    de matières;<br />\r\n- schémas XML pour le format et l'échange de données et
    le tableau développeurs d'accompagnement.<br />\r\nIEC 62474:2018 annule et remplace
    la première édition parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nIEC 62474:2018 inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Les possibilités des classes de matières
    et listes d’exemptions ont été améliorées.<br />\r\nb) L’introduction et le domaine
    d’application comportent de nouveaux schémas et de nouvelles informations permettant
    de donner un meilleur aperçu de la norme et d’identifier les informations obligatoires,
    facultatives ou obligatoires sous conditions.<br />\r\nc) Des définitions ont
    été ajoutées. Des exigences minimales devant être conformes à la norme IEC 62474
    sont définies. Elles comprennent le format XML, considéré comme le format officiellement
    reconnu. En définissant une autorité, un identifiant et une version de liste,
    le format de la norme peut être utilisé pour des listes autres que celles de la
    base de données de l’IEC 62474.<br />\r\nd) Le document a été amélioré dans un
    souci d’homogénéisation des termes utilisés. Par exemple, la “base de données
    de l’IEC 62474” était référencée de différentes manières telles que “base de données
    de l’IEC 62474”, “IEC 62474”, “Base de données de l’IEC 62474”, “BD IEC 62474”.<br
    />\r\ne) Les annexes ont été supprimées car elles sont contenues dans des documents
    gérés par l’équipe de validation 62474 (VT 62474). L’Annexe A (Annexe B de l'édition
    précédente) est destinée aux utilisateurs non XML, comme référence seulement."
