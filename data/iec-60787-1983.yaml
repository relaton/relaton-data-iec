abstract:
- language: en
  script: Latn
  content: |-
    Applies to the use, for transformer circuit applications, of fuse-links of fuses complying with the requirements of IEC 60282-1.
    Specifies criteria for co-ordination of high-voltage fuse-links with other circuit components in transformer applications and gives guidance for the selection of such fuse-!inks with particular reference to their time/current characteristics and ratings.
- language: fr
  script: Latn
  content: |-
    Concerne l'emploi, dans des circuits comprenant des
    transformateurs, d'éléments de remplacement de fusibles
    satisfaisant aux spécifications de la CEI 60282-1. Spécifie les
    critères de coordination des éléments de remplacement à haute
    tension avec les autres composants du circuit comprenant des
    transformateurs et donne des conseils pour le choix de tels
    éléments de remplacement, notamment en ce qui concerne leurs
    caractéristiques temps/courant et leurs caractéristiques assignées.
