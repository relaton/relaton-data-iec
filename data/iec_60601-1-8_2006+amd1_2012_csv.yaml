abstract:
- content: IEC 60601-1-8:2006+A1:2012 Specifies basic safety and essential performance
    requirements and tests for alarm systems in medical electrical equipment and medical
    electrical systems and to provide guidance for their application. This is accomplished
    by defining alarm categories (priorities) by degree of urgency, consistent alarm
    signals and consistent control states and their marking for all alarm systems.<strong>This
    consolidated version consists of the second edition (2006) and its amendment 1
    (2012). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60601-1-8:2006+A1:2012 Spécifie les exigences de sécurité de base
    et les exigences en matière de performances essentielles ainsi que les essais
    des systèmes d'alarme des appareils et des systèmes électromédicaux et de donner
    des lignes directrices pour leur application. Cela est réalisé en définissant
    des catégories d'alarmes (priorités) par degré d'urgence, des signaux d'alarme
    et des états de commande cohérents et leur marquage pour tous les systèmes d'alarme.<strong>
    Cette version consolidée comprend la deuxième édition (2006) et son amendement
    1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
