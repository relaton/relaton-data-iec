abstract:
- content: IEC 60384-14:2013+A1:2016 applies to capacitors and resistor-capacitor
    combinations which will be connected to an a.c. mains or other supply with nominal
    voltage not exceeding 1 000 V a.c. (r.m.s.) or 1 000 V d.c. and with a nominal
    frequency not exceeding 100 Hz. This fourth edition cancels and replaces the third
    edition published in 2005. It constitutes a technical revision. All changes that
    have been agreed upon can be categorized as minor revisions. The contents of the
    corrigendum of April 2016 have been included in this copy.<strong>This consolidated
    version consists of the fourth edition (2013) and its amendment 1 (2016). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60384-14:2013+A1:2016 s'applique aux condensateurs et aux combinaisons
    condensateur/résistance qui sont connectés à un réseau d'alimentation en courant
    alternatif ou à une autre alimentation dont la tension nominale ne dépasse pas
    1 000 V c.a. (efficace) ou 1 000 V c.c. et dont la fréquence nominale ne dépasse
    pas 100 Hz. Cette quatrième édition annule et remplace la troisième édition publiée
    en 2005 dont elle constitue une révision technique. Toutes les modifications acceptées
    peuvent être classées comme des révisions mineures. Le contenu du corrigendum
    d'avril 2016 a été pris en considération dans cet exemplaire.<strong> Cette version
    consolidée comprend la quatrième édition (2013) et son amendement 1 (2016). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
