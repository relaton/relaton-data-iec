abstract:
- content: "IEC 61804-3:2010 specifies the Electronic Device Description Language
    (EDDL) technology, which enables the integration of real product details using
    the tools of the engineering life cycle. It specifies EDDL as a generic language
    for describing the properties of automation system components. It specifies the
    semantic and lexical structure in a syntax-independent manner. A specific syntax
    is defined in Annex A, but it is possible to use the semantic model also with
    different syntaxes. This second edition cancels and replaces the first edition
    published in 2006. This edition constitutes a technical revision. The main changes
    with respect to the previous edition are:<br />\r\n1.Additions:<br />\r\n- Language
    elements to support modular devices, see, 7.9, 7.10, 7.36.1, 7.36.2, 7.36.3, 7.36.13,
    and 7.36.15;<br />\r\n- Language elements to support offline configuration, 7.31;<br
    />\r\n- Usage of UTF-8, see A.2.3.;<br />\r\n- Various BuiltIns;<br />\r\n- BLOCK_A
    referencing. Updates to support access to multiple blocks, see 7.4.1, 7.38.18
    up to 7.38.26.;<br />\r\n- Add VALIDITY attribute to various lexical structures;<br
    />\r\n- Support of multi-language images, see 7.18.2.1;<br />\r\n- In 7.23.1 deleted
    the restriction of the MENU item list;<br />\r\n- Syntactical limitation on conditionals
    in 7.23.2.1 to restrict the MENU layout;<br />\r\n- Add LIST and delete VARIABLE_LIST
    of the MENU items in 7.23.2.1;<br />\r\n- Additional return value data types for
    METHOD TYPE, see 7.24.2.3;<br />\r\n- Replace reference by a context specific
    specification in Table 170;<br />\r\n- Clarification on KEY_POINTS behaviour,
    see 7.35.2.4;<br />\r\n- Add TRANSPARENT to the lexical structure to make the
    list of attributes consistent, see 7.36.11;<br />\r\n- Clarification on file behaviour,
    see 7.36.10;<br />\r\n- Add in Table A.5 the new key-words;<br />\r\n- Add the
    formal EDDL syntax in A.6;<br />\r\n2.Corrections:<br />\r\n- Deleted in A.6 all
    non-needed constructs using the auxiliary..._listR. These were created by a non-perfect
    syntax-checking tool.<br />\r\n- Deleted in A.6 all non-needed \"stmt1:\" and
    \"stmt2:\". These were created by a non-perfect syntax-checking tool.<br />\r\n-
    Made A.6 consistent about using a colon at the end of a term by amending colons
    in a consistent way.<br />\r\n- Deleted not used references.<br />\r\n- Deleted
    in several lexical structures the brackets and \"\".<br />\r\n- Deleted in lexical
    structures the \"[ ]\" where the conditional expression was not possible.<br />\r\n-
    Exchanged the attribute WIDTH by HEIGHT in the subclause specifying HEIGHT.<br
    />\r\n- Spelling errors like GUAGE exchanged to GAUGE.<br />\r\n- Syntactical
    limitation on conditionals in ACTIONS (for example see 7.14.2.3 and 7.14.2.4)
    to support conditionals only in the METHODs.<br />\r\n- Clarification on file
    behaviour in 7.15.<br />\r\n- Add GRID and IMAGES to the attribute list, see 7.19.<br
    />\r\n- Deleted a duplication of element list in 7.23.2.1.<br />\r\n- Defining
    and calling METHODs with parameter and return value, see 7.24.<br />\r\n- Restriction
    on METHOD CLASS, see 7.24.2.2.<br />\r\n- Clarification on SCALING_F ACTOR behaviour,
    see Table 165.<br />\r\n- Deleted EDDL operators from EDDL keyword list, see Table
    A.5.<br />\r\n- Clarification on TIME_VALUE coding prov iding the absolute basis,
    see Table D.16 and Table D.17.<br />\r\nThis bilingual version, published in 2011-07,
    corresponds to the English version."
