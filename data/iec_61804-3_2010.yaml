- content: "La CEI 61804-3:2010 spécifie la technologie de langage de description
    électronique de produit (Electronic Device Description Language: EDDL), qui permet
    en utilisant les outils d'ingénierie l'intégration de produit dans les systèmes
    tout au long du cycle de vie. Elle spécifie EDDL en tant que langage générique
    pour décrire les propriétés des composants système mettant en oeuvre des automatismes.
    Elle spécifie la sémantique et la structure lexicale indépendament de la syntaxe.
    Une syntaxe spécifique est définie à l'Annexe A mais il est possible d'utiliser
    le modèle sémantique avec d'autres syntaxes. Cette deuxième édition annule et
    remplace la première édition parue en 2006 et constitue une révision technique.
    Les principales modifications par rapport à l'édition précédente sont:<br />\r\n1.Ajouts:<br
    />\r\n- Éléments de langage pour décrire les dispositifs modulaires, 7.9, 7.10,
    7.36.1, 7.36.2, 7.36.3, 7.36.13 et 7.36.15;<br />\r\n- Éléments de langage pour
    décrire la configuration hors connexion, 7.31;<br />\r\n- Utilisation de UTF-8,
    voir A.2.3;<br />\r\n- Divers BuiltIn;<br />\r\n- Référencement de BLOCK_A. Mises
    à jour pour décrire l'accès à des blocs multiples, voir 7.4.1, 7.38.18 à 7.38.26;<br
    />\r\n- Ajout de l'attribut VALIDITY (validité) à différentes structures lexicales;<br
    />\r\n- Prise en charge d'images multilingues, voir 7.18.21;<br />\r\n- En 7.23.1,
    suppression de la restriction de la liste d'éléments de MENU;<br />\r\n- Limitation
    syntaxique sur les instructions conditionnelles en 7.23.2.1 pour restreindre la
    disposition de MENU;<br />\r\n- Ajout de LIST (liste) et suppression de VARIABLE_LIST
    (liste des variables) dans les éléments de MENU en 7.23.2.1;<br />\r\n- Types
    de données de valeur de retour additionnels pour METHOD TYPE, voir 7.24.2.3;<br
    />\r\n- Remplacement de la référence par une spécification spécifique au contexte
    dans le Tableau 170;<br />\r\n- Clarification sur le comportement des KEY_POINT
    (point clé), voir 7.35.2.4;<br />\r\n- Ajout de TRANSPARENT à la structure lexicale
    pour rendre la liste d'attributs cohérente, voir 7.36.11;<br />\r\n- Clarification
    sur le comportement des fichiers, voir 7.36.10;<br />\r\n- Ajout dans le Tableau
    5 de nouveaux mots clés;<br />\r\n- Ajout de la syntaxe EDDL formelle en A.6.<br
    />\r\n2.Corrections:<br />\r\n- Suppression en A.6 de toutes les constructions
    non nécessaires utilisant l'élément auxiliaire..._listR. Celles-ci avaient été
    créées par un outil de vérification de syntaxe imparfait.<br />\r\n- Suppression
    de tous les \"stmt1:\" et \"stmt2:\" superflus en A.6. Ceux-ci avaient été créés
    par un outil de vérification de syntaxe imparfait.<br />\r\n- A.6, désormais cohérent
    en ce qui concerne l'utilisation d'un deux-points à la fin d'un terme après modification
    des deux-points.<br />\r\n- Références non utilisées supprimées.<br />\r\n- Parenthèses
    et \"\" supprimés dans plusieurs structures lexicales.<br />\r\n- \"[ ]\" supprimé
    dans plusieurs structures lexicales dans lesquelles l'expression conditionnelle
    n'est pas possible.<br />\r\n- Attribut WIDTH (largeur) remplacé par HEIGHT (hauteur)
    dans le paragraphe spécifiant HEIGHT.<br />\r\n- Fautes d'orthographe telles que
    GUAGE remplacé par GAUGE.<br />\r\n- Limitation syntaxique sur les instructions
    conditionnelles dans les ACTIONS (par exemple, voir 7.14.2.3 et 7.14.2.4) pour
    prendre en charge les éléments conditionnels uniquement dans les éléments METHOD
    (méthode).<br />\r\n- Clarification sur le comportement des fichiers en 7.15.<br
    />\r\n- Ajout de GRID (grille) et IMAGES à la liste des attributs, voir 7.19.<br
    />\r\n- Suppression d'une duplication de liste d'éléments en 7.23.2.1.<br />\r\n-
    Définition et appel des METHOD avec un paramètre et une valeur de retour, voir
    7.24.<br />\r\n- Restriction sur METHOD CLASS (classe de méthode), voir 7.24.2.2.<br
    />\r\n- Clarification sur le comportement de SCALING_FACTOR (facteur d'échelle),
    voir Tableau 165.<br />\r\n- Suppression d'opérateurs EDDL de la liste de mots-clés
    EDDL, voir Tableau A.5.<br />\r\n- Clarification sur le codage de TIME_VALUE (valeur
    d'heure) constituant la base absolue, voir Tableau D.16 et Tableau D.17.<br />\r\nLa
    présente version bilingue, publiée en 2011-07, correspond à la version anglaise.
    La version française de cette norme n'a pas été soumise au vote."
