abstract:
- content: 'IEC 60454-3-4:2007 contains the requirements for pressure-sensitive adhesive
    tapes made with cellulose paper, creped and non-creped, with rubber thermosetting
    adhesive. Materials, which conform to this specification, meet established levels
    of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application, and not based on this specification alone. This
    third edition of IEC 60454-3-4 replaces the second edition, published in 1998,
    as well as IEC 60454-3-5, published in 1998. It constitutes a technical revision.
    The main changes with regard to the second edition is the consolidation of this
    part with IEC 60454-3-5. All requirements were confirmed. IEC 60454-3-5 is to
    be withdrawn at the time of this publication. Keywords: pressure-sensitive adhesive
    tapes made with cellulose paper, creped and non-creped, with rubber thermosetting
    adhesive'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60454-3-4:2007 contient les exigences relatives aux rubans adhésifs
    sensibles à la pression faits de papier cellulosique crêpé et non crêpé, avec
    un adhésif en caoutchouc thermodurcissable. Les matériaux qui sont conformes à
    cette spécification satisfont à des niveaux de performances établis. Cependant,
    il convient que le choix d''un matériau par un utilisateur et pour une application
    particulière soit fondé sur les exigences réelles nécessaires pour obtenir les
    performances satisfaisantes pour cette application, et non pas fondé sur cette
    seule spécification. Cette troisième édition de la CEI 60454-3-4 remplace la deuxième
    édition, parue en 1998, ainsi que la CEI 60454-3-5, parue en 1998. Elle constitue
    une révision technique. Les principales modifications par rapport à la deuxième
    édition sont la consolidation de cette partie avec la CEI 60454-3-5. Toutes les
    exigences ont été confirmées. La CEI 60454-3-5 doit être supprimée au moment de
    cette publication. Mots-clés: rubans adhésifs sensibles à la pression faits de
    papier cellulosique crêpé et non crêpé, avec un adhésif en caoutchouc thermodurcissable'
