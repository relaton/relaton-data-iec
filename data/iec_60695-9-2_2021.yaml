abstract:
- content: "IEC 60695-9-2:2021 presents a summary of published test methods that are
    used to determine the surface spread of flame of electrotechnical products or
    materials from which they are formed.<br />\r\nIt represents the current state
    of the art of the test methods and, where available, includes special observations
    on their relevance and use.<br />\r\nThe list of test methods is not to be considered
    exhaustive, and test methods that were not developed by the IEC are not to be
    considered as endorsed by the IEC unless this is specifically stated.<br />\r\nThis
    summary cannot be used in place of published standards which are the only valid
    reference documents.<br />\r\nThis basic safety publication is intended for use
    by technical committees in the preparation of standards in accordance with the
    principles laid down in IEC Guide 104 and<br />\r\nISO/IEC Guide 51.<br />\r\nOne
    of the responsibilities of a technical committee is, wherever applicable, to make
    use of basic safety publications in the preparation of its publications. The requirements,
    test methods or test conditions of this basic safety publication will not apply
    unless specifically referred to or included in the relevant publications.<br />\r\nThis
    International Standard is to be used in conjunction with IEC 60695-1.<br />\r\nThis
    second edition cancels and replaces the first edition of IEC 60695-9-2 published
    in 2014. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Updated introduction<br />\r\nb) Updated normative references<br
    />\r\nc) Updated terms and definitions<br />\r\nd) New Subclauses 4.1 and 4.2<br
    />\r\ne) Reference to fire stages as defined in ISO 19706 (Table 1)<br />\r\nf)
    New sub-division of tests into the following subclauses:<br />\r\n4.3 Small-scale
    fire tests<br />\r\n4.4 Medium and intermediate-scale fire tests<br />\r\n4.5
    Intermediate and large-scale fire tests for cables<br />\r\n4.6 Real-scale fire
    tests for cables<br />\r\ng) Updated text in parts of Clause 4<br />\r\nh) Addition
    of the following test methods:<br />\r\nIEC TS 60695-11-21<br />\r\nIEC 60684-2:2011,
    Clause 26<br />\r\nISO 3582<br />\r\nISO 9772<br />\r\nISO 9773<br />\r\nISO 12992<br
    />\r\nISO 21367<br />\r\ni) New Clause 5 and Table 4 giving an overview of test
    methods<br />\r\nj) Deletion of all the Annexes<br />\r\nk) Updated bibliography"
