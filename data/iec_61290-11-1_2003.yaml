abstract:
- content: Applies to all commercially available optical amplifiers (OAs) including
    optical fibre amplifiers (OFAs) using active fibres and semiconductor optical
    amplifiers (SOAs) using semiconductor gain media. Although the Jones matrix eigenanalysis
    (JME) test method is in principle also applicable to unpumped (that is, unpowered)
    OAs, the JME technique in this standard applies to pumped (that is, powered) OAs
    only.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 's''applique à tous les amplificateurs optiques (AO) disponibles commercialement,
    y compris les amplificateurs à fibres optiques (AFO) utilisant des fibres actives,
    les amplificateurs optiques à semiconducteurs (AOS), et les amplificateurs optiques
    à guide d''onde planaire (PWOA: planar waveguide optical amplifiers). Bien que
    la méthode d''essai par analyse des vecteurs propres de la matrice de Jones (JME)
    soit aussi en principe applicable aux AO non pompés (autrement dit, non alimentés),
    la technique JME de cette norme ne s''applique qu''aux AO pompés (autrement dit,
