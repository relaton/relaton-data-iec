  format: text/html
- content: "IEC 60512-15-2:2018 La présente partie de l'IEC 60512 est utilisée, lorsque
    la spécification particulière (de produit) l’exige, pour les essais des connecteurs
    qui entrent dans le domaine d’application du comité d’études 48. Elle peut aussi
    être utilisée pour des dispositifs similaires lorsqu’une spécification particulière
    (de produit) le spécifie.<br />\r\nL’objet de ce document est de détailler une
    méthode d’essai normalisée pour évaluer l’efficacité du système de retenue d’un
    isolant de connecteur à l'intérieur d'un boîtier de connecteur à résister aux
    forces axiales susceptibles d'être rencontrées au cours d’une utilisation normale,
    c'est-à-dire les forces d'insertion et d'extraction les plus élevées dans/en provenance
    d'un connecteur d'accouplement correspondant, l'isolant de connecteur n'étant
    pas détaché du boîtier de connecteur.<br />\r\nLa méthode d’essai détaillée dans
    le présent document accompagne celle détaillée dans l'IEC 60512-15-3.<br />\r\nCette
    deuxième édition annule et remplace la première édition, parue en 2008, dont elle
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: La méthode d'essai
    B (méthode de la pression) appropriée aux essais du connecteur hermétique a été
    ajoutée. La présente édition reflète l'IEC 60512-1-101, Spécification particulière
    cadre.<br />\r\nMots clés: connecteurs, essais des connecteurs, Rétention de l'isolant"
