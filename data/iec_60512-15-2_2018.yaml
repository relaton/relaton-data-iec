abstract:
- content: "IEC 60512-15-2:2018 This part of IEC 60512, when required by the detail
    (product) specification, is used for testing connectors within the scope of technical
    committee 48. It may also be used for similar devices when specified in a detail
    (product) specification.<br />\r\nThe object of this document is to detail a standard
    test method to assess the effectiveness of the retaining system of a connector
    insert within a connector housing to withstand axial forces likely to be encountered
    during normal use, i.e. the highest insertion and withdrawal forces into/from
    a mating counterpart, without the connector insert being dislodged from the connector
    housing.<br />\r\nThe test method detailed in this document is a companion to
    the one detailed in IEC 60512-15-3<br />\r\nThis second edition cancels and replaces
    the first edition, published in 2008. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition: the test method B (pressure method) suitable for testing
    hermetic connector has been added. This edition reflects IEC 60512-1-101, Blank
    detail specification."
  language:
  - en
  script:
