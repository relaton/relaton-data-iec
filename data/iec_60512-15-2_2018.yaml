abstract:
- content: "IEC 60512-15-2:2018 This part of IEC 60512, when required by the detail
    (product) specification, is used for testing connectors within the scope of technical
    committee 48. It may also be used for similar devices when specified in a detail
    (product) specification.&lt;br &#x2F;&gt;\r\nThe object of this document is to
    detail a standard test method to assess the effectiveness of the retaining system
    of a connector insert within a connector housing to withstand axial forces likely
    to be encountered during normal use, i.e. the highest insertion and withdrawal
    forces into&#x2F;from a mating counterpart, without the connector insert being
    dislodged from the connector housing.&lt;br &#x2F;&gt;\r\nThe test method detailed
    in this document is a companion to the one detailed in IEC 60512-15-3&lt;br &#x2F;&gt;\r\nThis
    second edition cancels and replaces the first edition, published in 2008. This
    edition constitutes a technical revision.&lt;br &#x2F;&gt;\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:
    the test method B (pressure method) suitable for testing hermetic connector has
    been added. This edition reflects IEC 60512-1-101, Blank detail specification."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60512-15-2:2018 La présente partie de l&#x27;IEC 60512 est utilisée,
    lorsque la spécification particulière (de produit) l’exige, pour les essais des
    connecteurs qui entrent dans le domaine d’application du comité d’études 48. Elle
    peut aussi être utilisée pour des dispositifs similaires lorsqu’une spécification
    particulière (de produit) le spécifie.&lt;br &#x2F;&gt;\r\nL’objet de ce document
    est de détailler une méthode d’essai normalisée pour évaluer l’efficacité du système
    de retenue d’un isolant de connecteur à l&#x27;intérieur d&#x27;un boîtier de
    connecteur à résister aux forces axiales susceptibles d&#x27;être rencontrées
    au cours d’une utilisation normale, c&#x27;est-à-dire les forces d&#x27;insertion
    et d&#x27;extraction les plus élevées dans&#x2F;en provenance d&#x27;un connecteur
    d&#x27;accouplement correspondant, l&#x27;isolant de connecteur n&#x27;étant pas
    détaché du boîtier de connecteur.&lt;br &#x2F;&gt;\r\nLa méthode d’essai détaillée
    dans le présent document accompagne celle détaillée dans l&#x27;IEC 60512-15-3.&lt;br
    &#x2F;&gt;\r\nCette deuxième édition annule et remplace la première édition, parue
    en 2008, dont elle constitue une révision technique.&lt;br &#x2F;&gt;\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l&#x27;édition
    précédente: La méthode d&#x27;essai B (méthode de la pression) appropriée aux
    essais du connecteur hermétique a été ajoutée. La présente édition reflète l&#x27;IEC
    60512-1-101, Spécification particulière cadre.&lt;br &#x2F;&gt;\r\nMots clés:
    connecteurs, essais des connecteurs, Rétention de l&#x27;isolant"
