  format: text/html
- content: "L’IEC 60404-17:2021 est applicable aux bandes et tôles magnétiques en
    acier à grains orientés spécifiées dans l’IEC 60404-8-7 pour le mesurage des caractéristiques
    de magnétostriction sous un champ magnétique appliqué alternatif à une fréquence
    de 50 Hz ou 60 Hz.<br />\r\nLe présent document définit les principes généraux
    et les détails techniques de mesure des caractéristiques de magnétostriction des
    bandes et tôles magnétiques en acier à grains orientés au moyen d’un essai sur
    tôle unique et d’un capteur optique.<br />\r\nLe présent document est applicable
    au mesurage:\r\n\r\n\tde la boucle papillon;\r\n\tde la valeur de crête à crête
    λp-p;\r\n\tde la valeur zéro à crête λ0-p.\r\n\r\nLes caractéristiques de magnétostriction
    sont déterminées pour une tension secondaire induite sinusoïdale, pour une valeur
    crête définie de la polarisation magnétique et à une fréquence magnétisante définie."
