- content: "L'IEC 60335-2-34:2024 traite de la sécurité des motocompresseurs étanches
    (de type hermétique et hermétique accessible) et, le cas échéant, de leurs systèmes
    de protection et de commande, qui sont destinés à être utilisés sur les appareils
    électrodomestiques et analogues et qui sont conformes aux normes applicables à
    de tels matériels. Elle s'applique aux motocompresseurs soumis à l'essai séparément,
    dans les conditions les plus défavorables qui peuvent se produire en usage normal,
    dont la tension assignée est inférieure ou égale à 250 V pour les motocompresseurs
    monophasés et à 600 V pour les motocompresseurs multiphasés à courant continu
    de 600 V.<br />\r\nLa présente norme couvre également:<br />\r\n– les motocompresseurs
    à plusieurs vitesses, qui sont des motocompresseurs dont la vitesse peut être
    réglée sur différentes valeurs;<br />\r\n– les motocompresseurs à capacité variable,
    qui sont des motocompresseurs dont la capacité du compresseur est contrôlée à
    des vitesses fixes.<br />\r\nDes exemples d'appareils équipés de motocompresseurs
    sont:<br />\r\n– les sèche-linge à tambour (IEC 60335-2-11);<br />\r\n– les appareils
    de réfrigération, les sorbetières et les fabriques de glace (IEC 60335-2-24);<br
    />\r\n– les pompes à chaleur électriques, les climatiseurs et les déshumidificateurs
    (IEC 60335-2-40);<br />\r\n– les distributeurs commerciaux avec ou sans moyen
    de paiement (IEC 60335-2-75);<br />\r\n– les appareils de réfrigération et fabriques
    de glace à usage commercial avec une unité de fluide frigorigène ou un motocompresseur
    incorporé(e) ou à distance (IEC 60335-2-89);<br />\r\n– les appareils de réfrigération
    destinés au mesurage, à la régulation et à un usage en laboratoire (IEC 61010
    2 011);<br />\r\n– les fabriques de crème glacée à usage professionnel (IEC 60335-2-118);<br
    />\r\n– les systèmes et pompes à chaleur à usage professionnel (ISO 5149-2).<br
    />\r\nLa présente norme ne remplace pas les exigences des normes applicables aux
    appareils dans lesquels sont utilisés les motocompresseurs. Toutefois, si le type
    de motocompresseur utilisé est conforme à la présente norme, il n'est pas nécessaire
    d'effectuer les essais sur l'appareil ou l'ensemble particulier pour les motocompresseurs
    spécifiés dans les normes applicables à ces appareils. Si le dispositif de commande
    du motocompresseur est associé au dispositif de commande d'un appareil particulier,
    il peut être nécessaire d'effectuer des essais supplémentaires sur le produit
    final.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    courants que présentent les motocompresseurs utilisés dans des appareils et auxquels
    sont exposés tous les individus situés à l'intérieur et autour de l'habitation.
    Cependant, cette norme ne tient pas compte en général:<br />\r\n– de l'utilisation
    des appareils par de jeunes enfants ou des personnes handicapées sans surveillance;<br
    />\r\n– de l'utilisation des appareils comme jouet par de jeunes enfants.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n– pour les motocompresseurs destinés à être
    utilisés dans des véhicules ou à bord de navires, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– pour les motocompresseurs utilisés dans des
    appareils destinés à être employés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz), des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux motocompresseurs prévus exclusivement
    pour des usages industriels.<br />\r\nCette septième édition annule et remplace
    la sixième édition parue en 2021. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) la valeur assignée de 600 V a été ajoutée au domaine d'application (Article
    1);<br />\r\nc) la définition de la pression nominale a été remplacée par la pression
    maximale admissible (3.1.101, 7.102, 22.7);<br />\r\nd) les conditions de charge
    maximale (MLC, Maximum Load Conditions) déclarées par le fabricant ont été introduites
    (3.1.103, 5.6, 7.12, Annexe AA);<br />\r\ne) les catégories de contre-pression
    transcritique (R-744) ont été introduites (3.1.102, Tableau AA.1, Tableau AA.2);<br
    />\r\nf) une nouvelle définition de la coilette a été introduite (3.8.103);<br
    />\r\ng) une nouvelle définition du clapet de dérivation a été introduite (3.8.104);<br
    />\r\nh) l'évaluation des motocompresseurs utilisant un dispositif de commande
    a été clarifiée (6.101, 6.103, 6.104, 19.1);<br />\r\ni) la modification de l'essai
    de rigidité diélectrique a été ajoutée (16.2);<br />\r\nj) la référence à l'essai
    d'endurance a été supprimée (Article 18);<br />\r\nk) la conformité des essais
    de pression a été mise à jour (22.7, Annexe EE);<br />\r\nl) la référence à la
    motorette a été transférée de l'Annexe BB à la nouvelle Annexe FF;<br />\r\nm)
    l'annexe relative aux matériaux isolants et parties isolantes a été mise à jour
    et l'assouplissement concernant les cordons d'attache a été supprimé (Annexe CC);<br
    />\r\nn) une nouvelle annexe relative aux motorettes ou coilettes a été introduite
    (Annexe FF).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
