abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-60:2008 covers drinking water pipe cables and subducts for
    installation by blowing and/or pulling/dragging/floating in drinking water pipes.
    Systems built with components covered by this standard are subject to the requirements
    of sectional specification IEC 60794-3.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3476\">IEC
    60794-1-1:2011</a>, <a href=\"https://webstore.iec.ch/en/publication/17844\">IEC
    60794-1-2:2003</a> and <a href=\"https://webstore.iec.ch/en/publication/17874\">IEC
    60794-3:2001</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-3-60:2008 s'applique aux câbles de canalisations d'eau potable
    et aux sous-conduites destinés à être installés par soufflage et/ou tirage/traînage/flottaison
    dans les canalisations d'eau potable. Les systèmes intégrant des éléments couverts
    par la présente norme sont soumis aux exigences de la spécification intermédiaire
    CEI 60794-3.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/3476\">CEI 60794-1-1:2011</a>,
    la <a href=\"https://webstore.iec.ch/en/publication/17844\">CEI 60794-1-2:2003</a>
    et la <a href=\"https://webstore.iec.ch/en/publication/17874\">CEI 60794-3:2001</a>."
