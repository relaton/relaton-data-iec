abstract:
- content: IEC 62698:2013 defines the common semantics and core elements on rights
    information interoperability for IPTV systems/equipment that is subject to multimedia
    content to be used across different platforms legally. The rights information
    includes rights and security related metadata that is described in ITU-T Recommendation
    H.750.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62698:2013 définit la sémantique et les éléments fondamentaux communs
    d'interopérabilité d'information des droits pour les systèmes/matériels de TVIP
    permettant d'utiliser légalement un contenu multimédia sur différentes plates-formes.
    L'information des droits comporte des métadonnées associées aux droits et à la
    sécurité, qui sont décrites dans l'UIT-T H.750.
