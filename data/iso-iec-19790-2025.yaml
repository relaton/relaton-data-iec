abstract:
- language: en
  script: Latn
  content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document specifies
    the security requirements for a cryptographic module utilized within a security
    system protecting sensitive information in Information and Communication Technologies
    (ICT). It defines four security levels for cryptographic modules to provide for
    a wide spectrum of data sensitivity and a diversity of application environments.
    This document specifies up to four security levels for each of the 11 requirement
    areas with each security level increasing security over the preceding level.</span></p>'
- language: fr
  script: Latn
  content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document
    spécifie les exigences de sécurité pour un module cryptographique utilisé dans
    un système de sécurité qui protège les informations sensibles dans les technologies
    de l’information et de la communication (TIC). Il définit quatre niveaux de sécurité
    pour les modules cryptographiques afin de couvrir un large éventail de sensibilités
    des données et une diversité d’environnements d’application. Le présent document
    spécifie jusqu’à quatre niveaux de sécurité pour chacun des 11 domaines d’exigences,
    chaque niveau de sécurité offrant une augmentation de la sécurité par rapport
    au niveau précédent.</span></p>'
