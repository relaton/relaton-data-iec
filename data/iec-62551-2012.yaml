abstract:
- language: en
  script: Latn
  content: 'IEC 62551:2012 provides guidance on a Petri net based methodology for
    dependability purposes. It supports modelling a system, analysing the model and
    presenting the analysis results. This methodology is oriented to dependability-related
    measures with all the related features, such as reliability, availability, production
    availability, maintainability and safety (e.g. safety integrity level (SIL) [2]
    related measures). Key words: Petri net based methodology for dependability purposes'
- language: fr
  script: Latn
  content: 'La CEI 62551:2012 donne des directives pour une technique basée sur les
    réseaux de Petri dans le domaine de la sûreté de fonctionnement. Elle porte sur
    la modélisation d''un système, l''analyse du modèle et la présentation des résultats
    de l''analyse. Cette méthode est orientée vers les mesures relatives à la sûreté
    de fonctionnement avec toutes les caractéristiques associées, telles que la fiabilité,
    la disponibilité, la disponibilité de production, la maintenabilité et la sécurité
    (par exemple, les mesures associées au niveau d''intégrité de sécurité (SIL[2]:
    en anglais:system integrity level). Mots clés: technique basée sur les réseaux
    de Petri dans le domaine de la sûreté de fonctionnement'
