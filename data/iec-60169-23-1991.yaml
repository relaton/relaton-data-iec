abstract:
- language: en
  script: Latn
  content: Covers a precision pin and socket connector for use with 3,5 mm rigid precision
    coaxial lines so as to minimize test apparatus errors attributable to coaxial
    connectors. These connectors are constructed so as to affix on the 50 ohm, 3,5
    mm rigid precision coaxial line described in IEC 60457-5, and to provide low reflection
    to 34 GHz.
- language: fr
  script: Latn
  content: Couvre un connecteur de précision mâle et femelle pour ligne rigide de
    précision coaxiale de 3,5 mm afin de diminuer les erreurs de l'appareillage d'essai
    dues aux connecteurs coaxiaux. Ces connecteurs sont fabriqués pour raccorder la
    ligne coaxiale rigide de précision de 50 ohm 3,5 mm décrite dans la CEI 60457-5,
    et pour avoir une réflexion de faible niveau à 34 GHz.
