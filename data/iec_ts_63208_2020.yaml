abstract:
- content: "IEC TS 63208:2020 applies to the security related main functions of switchgear
    and controlgear during the whole lifecycle of the equipment. It is applicable
    to wired and wireless data communication means and the physical accessibility
    to the equipment, within its limits of environmental conditions.<br />\r\nThis
    document is intended to develop awareness about security aspects and provides
    recommendations and requirements on the appropriate countermeasures against vulnerability
    to threats."
