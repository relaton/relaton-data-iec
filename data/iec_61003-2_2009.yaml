abstract:
- content: IEC 61003-2:2009 gives guidelines for inspection and routine testing of
    electrical and pneumatic instruments with two- or multi-state output, for instance,
    for acceptance tests or after repair. For a full evaluation, IEC 61003-1 is used.
    Whenever possible any test carried out is to be in accordance with IEC 61298 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61003-2:2009 donne des lignes directrices pour les inspections et
    les essais individuels de série des instruments électriques et pneumatiques à
    sorties à deux ou plusieurs états, par exemple pour les essais de recette ou après
    réparation. Pour une évaluation complète, la CEI 61003-1 est utilisée. Dans la
    mesure du possible, tout essai réalisé doit être conforme à la série CEI 61298.
