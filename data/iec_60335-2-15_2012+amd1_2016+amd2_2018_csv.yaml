- content: "L'IEC 60335-2-15:2012+A1:2016+A2:2018 traite de la sécurité des appareils
    électriques de chauffage des liquides, pour usages domestiques et analogues, dont
    la tension assignée n'est pas supérieure à 250 V. Les appareils destinés normalement
    à un usage domestique et analogue et qui peuvent être également utilisés par des
    usagers non avertis dans des magasins, chez des artisans et dans des fermes sont
    compris dans le domaine d'application de la présente norme. Toutefois, si un appareil
    est destiné à être utilisé par des professionnels pour la préparation d'aliments
    à des fins commerciales, cet appareil n'est pas considéré comme étant uniquement
    à usage domestique et analogue. Dans la mesure du possible, la présente norme
    traite des risques ordinaires présentés par les appareils, encourus par tous les
    individus à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;
    de l'utilisation de l'appareil comme jouet par des enfants. Cette sixième édition
    annule et remplace la cinquième édition parue en 2002, son Amendement 1 (2005)
    et son Amendement 2 (2008). Par rapport à la cinquième édition de la CEI 60335-2-15,
    les principales modifications indiquées ci-après ont été apportées dans la présente
    édition (les modifications mineures ne sont pas mentionnées):<br />\r\n- ajout
    d'exigences pour les préparateurs de lait de soja;<br />\r\n- ajout d'exigences
    pour les appareils de cuisson sous pression dynamique;<br />\r\n- extension des
    exigences pour les bouilloires sans câble pour couvrir les appareils sans câble
    dans tout le document;<br />\r\n- réorganisation de 7.12 de manière à ce que les
    instructions concernant les types génériques d'appareils couverts par la présente
    partie soient énumérés en tête de liste;<br />\r\n- notes transposées en texte
    normatif (5.2, 7.12, 19.101, 22.7, 22.106, 24.1.5, 24.4, 25.101);<br />\r\n- suppression
    de la Note 19.102. L'attention des Comités Nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de
    publication. Mots-clés: Appareils, chauffage, cuisson sous pression, bouilloires<br
    />\r\nCette publication doit être lue conjointement avec l'IEC 60335-1:2010.<strong>Cette
    version consolidée comprend la sixième édition (2012), son amendement 1 (2016)
    et son amendement 2 (2018). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
