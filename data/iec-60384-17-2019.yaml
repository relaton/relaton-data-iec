abstract:
- language: en
  script: Latn
  content: "IEC 60384-17:2019 applies to fixed capacitors with metallized electrodes
    and polypropylene dielectric for use in electronic equipment. Capacitors that
    have mixed film and metallized electrodes are also within the scope of this standard.
    These capacitors may have \"self-healing\" properties depending on conditions
    of use. Capacitors covered by this specification are mainly intended for use with
    alternating voltage and/or for pulse applications. The maximum reactive power
    applicable is 10 000 var and the maximum peak voltage is 3 000 V. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) all parts of the document have been revised based on the
    ISO/IEC Directives, Part 2:2016 (seventh edition) and harmonization between other
    similar kinds of documents;<br />\r\nb) tables and Clause 4 have been revised
    so as to prevent duplications and contradictions;<br />\r\nc) new damp heat steady-state
    robustness classes with test conditions have been added in text, in Clause 4 and
    in Annex A.<br />\r\nThe contents of the corrigendum of December 2020 have been
    included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60384-17:2019 s'applique aux condensateurs fixes à électrodes métallisées
    et à diélectrique en polypropylène destinés aux équipements électroniques. Les
    condensateurs équipés à la fois d'électrodes métallisées et d'électrodes en film
    sont également couverts par la présente norme. Ces condensateurs peuvent avoir
    des propriétés \"d'autorégénération\" en fonction des conditions d'utilisation.
    Les condensateurs couverts par la présente spécification sont principalement destinés
    à être utilisés dans des applications à impulsions et/ou à tension alternative.
    La puissance réactive maximale est 10 000 var et la tension de crête maximale
    est 3 000 V. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) toutes les parties du document
    ont été révisées sur la base des Directives ISO/IEC, Partie 2:2016 (septième édition)
    et harmonisées avec les autres types de documents similaires;<br />\r\nb) les
    tableaux et l'Article 4 ont été révisés afin d'éliminer les doublons et les contradictions;<br
    />\r\nc) de nouvelles classes de résistance à la chaleur humide continue (avec
    les conditions d'essai associées) ont été ajoutées à l'Article 4 et à l'Annexe
    A.<br />\r\nLe contenu du corrigendum de décembre 2020 a été pris en considération
    dans cet exemplaire."
