abstract:
- content: "<p>Sreves to facilitate international communication in information processing.
    Presents English and French terms and definitions of selected concepts as regards
    the field of information processing and defines relationsships between the entries.
    The provided concepts concern a system life cycle ranging from the requirements
    analysis to the implementation including system design and quality assurance.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 2382 a pour objet de faciliter les échanges internationaux dans le domaine des systèmes de traitement de l'information. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO/CEI 2382 définit les notions relatives au cycle de vie d'un système, depuis l'analyse des besoins jusqu'à la mise en oeuvre, y compris la conception du système et l'assurance de qualité.</p>
