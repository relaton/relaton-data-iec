- content: |-
    The object of this part of IEC 61000 is to give applicability assistance to the technical committees of IEC or other bodies, users and manufacturers of electrical and electronic equipment on EMC standards within the IEC 61000-4 series on testing and measurement techniques and to provide general recommendations concerning the choice of relevant tests.

    This standard has the status of a basic EMC publication in accordance with IEC Guide 107.
  language:
