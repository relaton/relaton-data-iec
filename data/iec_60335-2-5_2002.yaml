- content: Deals with the safety of electric dishwashers. The rated voltage is less
    than 250 V for single-phase appliances and 480 V for other appliances. For commercial
    electric dishwashing machines, see IEC 60335-2-58.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite de la sécurité des lave-vaisselle électriques à usages domestiques dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.
    Pour les appareils à usage collectif voir la CEI 60335-2-58.
