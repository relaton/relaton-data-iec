abstract:
- language: en
  script: Latn
  content: |-
    IEC 60384-1:2008 is a generic specification and is applicable to fixed capacitors for use in electronic equipment. It establishes standard terms, inspection procedures and methods of test for use in sectional and detail specifications of electronic components for quality assessment or any other purpose. This edition contains the following significant technical changes with respect to the previous edition:<br />
    - implementation of Annex Q which replaces Clause 3.
- language: fr
  script: Latn
  content: |-
    IEC 60384-1:2008 est une spécification générique, qui s'applique aux condensateurs fixes utilisés dans les équipements électroniques. Elle établit des définitions, des procédures de contrôle et des méthodes d'essai normalisées à utiliser dans les spécifications intermédiaires et particulières des composants électroniques, pour les systèmes d'assurance de la qualité ou pour tout autre usage. La présente édition contient les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    - mise en oeuvre de l'Annexe Q, qui remplace l'Article 3.
