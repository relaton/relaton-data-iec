  content: "IEC 62769-103-4:2023 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62769-103-4:2023
    specifies an FDI®[1] profile of IEC 62769 for IEC 61784-2_CP 3/4, IEC 61784-2_CP3/5
    and IEC 61784-2_CP3/6 (PROFINET[2]).<br />\r\n<br />\r\n[1] FDI is a registered
    trademark of the non-profit organization Fieldbus Foundation, Inc. This information
    is given for the convenience of users of this document and does not constitute
    an endorsement by IEC of the trademark holder or any of its products. Compliance
    does not require use of the trade name. Use of the trade name requires permission
    of the trade name holder.<br />\r\n<br />\r\n[2] PROFINET is the trade name of
    the non-profit consortium PROFIBUS & PROFINET International. This information
