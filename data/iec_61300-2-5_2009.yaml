abstract:
- content: "IEC 61300-2-5:2009 Establishes a test to determine the ability of the
    cable attachment element of the device under test to withstand torsional loads,
    as might be experienced during installation and normal service, while under tension.
    The scope of the test also includes those elements designed for ribbon cables.
    Specific technical changes from the previous edition are as follows:<br />\r\n-
    the title was changed;<br />\r\n- the procedure was reconsidered;<br />\r\n- the
    figure of the closure set-up was added;<br />\r\n- the severity of the test was
    reconsidered according to the component."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-2-5:2009 est de déterminer l’aptitude de l’élément de la fixation
    du câble au dispositif en essai à résister aux efforts de torsion sous tension
    qui pourraient se produire pendant l’installation et dans des conditions normales
    de fonctionnement. Le domaine d’application de l’essai comprend également les
    éléments conçus pour les câbles à rubans. Cette troisième édition annule et remplace
    la deuxième édition publiée en 2002, dont elle constitue une révision technique.
    Les modifications techniques par rapport à l’édition précédente sont les suivantes:<br
    />\r\n- le titre a été modifié;<br />\r\n- la procédure a été revue;<br />\r\n-
    la figure du montage d’essai d’une terminaison a été ajoutée;<br />\r\n- la sévérité
    de l’essai a été revue en fonction du composant.<br />\r\nLa présente version
    bilingue (2020-08) correspond à la version anglaise monolingue publiée en 2009-01."
