abstract:
- content: IEC 60068-2-74:1999+A1:2018 gives a method of test which provides a standard
    procedure to determine the ability of components, equipments or their constituent
    materials to withstand accidental contact with fluids, without being unacceptably
    affected. The fluids listed are representative of those commonly encountered in
    operational applications. It is not intended that a specimen should be exposed
    to all, or even any of them. Nor is the list intended to be complete; fluids not
    listed and for which a test is appropriate should be included in the relevant
    specification. Guidance is given in Annex A on the choice of test fluids, specimens
    and severities. These tests are not intended to demonstrate the suitability of
    components or equipments to perform in continuous contact with a fluid, e.g. an
    immersed fuel pump. Nor are they a test to demonstrate immunity from electrolytic
    corrosion.<br /><strong>This consolidated version consists of the first edition
    (1999) and its amendment 1 (2018). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
