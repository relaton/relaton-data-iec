  format: text/html
- content: L'IEC 60068-2-74:1999+A1:2018 donne une méthode d'essai qui fournit une
    procédure normalisée pour déterminer l'aptitude des composants, des équipements
    et des matériaux qui les composent à résister à un contact accidentel avec des
    fluides sans être affectés de manière inacceptable. Les fluides mentionnés sont
    représentatifs de ceux que l'on trouve couramment dans les applications opérationnelles.
    Il n'est pas prévu qu'un spécimen soit forcément exposé à tous ces fluides ou
    même à l'un d'entre eux. De même, la liste des fluides ne se veut pas exhaustive,
    il est recommandé d'inclure dans la spécification particulière les fluides qui
    n'y figurent pas et pour lesquels un essai est approprié. Un guide est fourni
    à l'annexe A pour le choix des fluides d'essai, des spécimens et des sévérités.
    Ces essais ne sont pas destinés à démontrer que des composants ou équipements
    sont adaptés à un fonctionnement en contact continu avec un fluide, par exemple
    des pompes de carburant immergées. Ces essais ne sont pas non plus destinés à
    démontrer l'immunité à la corrosion électrolytique.<br /><strong>Cette version
    consolidée comprend la première édition (1999) et son amendement 1 (2018). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
