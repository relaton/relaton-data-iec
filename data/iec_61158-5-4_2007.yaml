abstract:
- content: |-
    IEC 61158-5-4:2007 specifies the structure and services of the Type 4 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI application layer structure (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-5 subseries cancel and replace IEC 61158-5:2003. This edition of this part constitutes a technical revision. This part and its Type 4 companion parts also cancel and replace IEC/PAS 62412, published in 2005. This edition includes the following changes:<br />
    - deletion of the former Type 6 fieldbus for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - partition of part 5 of the third edition into multiple parts numbered -5-2, -5-3. This bilingual version (2015-06) corresponds to the monolingual English version, published in 2007-12.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61158-5-4:2007 spécifie la structure et les services de la couche Application de bus de terrain de Type 4, en conformité avec le modèle de référence de base de l'OSI (ISO/CEI 7498) et la structure de la couche Application de l'OSI (ISO/CEI 9545). Cette première édition et ses parties complémentaires de la sous-série de la CEI 61158-5 annulent et remplacent la CEI 61158-5:2003. L'édition de cette partie constitue une révision technique. La présente partie et les parties associées Type 4 annulent et remplacent aussi l'IEC/PAS 62412, publiée en 2005. Cette édition comporte les modifications suivantes:<br />
    - suppression du bus de terrain de type 6 précédent pour défaut de pertinence de commercialisation;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - fractionnement de la partie 5 de la troisième édition en plusieurs parties numérotées -5-2, -5-3. La présente version bilingue (2015-06) correspond à la version anglaise monolingue publiée en 2007-12.
