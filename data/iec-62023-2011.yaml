abstract:
- language: en
  script: Latn
  content: "IEC 62023:2011 provides rules for applying a method of structuring technical
    information and documentation by using a main document (leading document) for
    the clustering of the information for each object. This second edition cancels
    and replaces the first edition of IEC 62023 published in 2000. This edition constitutes
    a technical revision. It includes the following substantial changes with respect
    to the previous edition:<br />\r\n- the terminology used in the publication has
    been adapted to the one used in IEC 81346-1:2009 and IEC 62507-1:2010;<br />\r\n-
    the figures have been adapted to the principles used in IEC 81346-1:2009 in order
    to better illustrate the interrelations between the standards;<br />\r\n- the
    examples in the annexes have been provided with comments.<br />\r\nIEC 62023:2011
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>.<br />\r\nThe contents of the corrigendum of February 2012 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62023:2011 fournit des règles relatives à l'application d'une méthode
    de structuration des informations et de la documentation techniques basée sur
    l'utilisation d'un document principal (document premier) rassemblant les informations
    sur chaque objet. Cette édition annule et remplace la première édition de l'IEC
    62023 publiée en 2000. Cette édition constitue une révision technique. Elle inclut
    les modifications importantes suivantes par rapport à l'édition précédente:<br
    />\r\n- la terminologie utilisée dans la publication a été adaptée à celle utilisée
    dans l'IEC 81346-1:2009 et l'IEC 62507-1:2010;<br />\r\n- les chiffres ont été
    adaptés aux principes utilisés dans l'IEC 81346-1 afin de mieux illustrer les
    relations entre les normes;<br />\r\n- les exemples des annexes ont été dotés
    de commentaires.<br />\r\nL'IEC 62023:2011 a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>.<br />\r\nLe contenu du corrigendum de février 2012 a été pris en
    considération dans cet exemplaire."
