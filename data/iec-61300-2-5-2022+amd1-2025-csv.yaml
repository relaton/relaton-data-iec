  content: "IEC 61300-2-5:2022+AMD1:2025 CSV determines the ability of the cable attachment
    element of the device under test (DUT) to withstand torsional loads that can be
    experienced during installation and normal service. This fourth edition cancels
    and replaces the third edition published in 2009. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- the terms and definitions clause
    was added;<br />\r\n- the procedure description was modified;<br />\r\n- new subsections
    are included in Clause 6 for a better sequence description;<br />\r\n- Figure
    1 was improved and Figure 2 was updated in text descriptions;<br />\r\n- the severity
    of the test was updated according to the component and operation conditions."
