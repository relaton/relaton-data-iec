abstract:
- language: en
  script: Latn
  content: IEC 62827-2:2017, defines a wireless power management protocol for wireless
    power transfer to multiple devices in a wireless power management system. Various
    functions of wireless power management systems are justified. The wireless power
    management frames and messages that work between the management block of a power
    source and the management block or the coupler block of a device, or the coupler
    block of a power source, are defined as well to execute various functions. Also,
    the procedures for each functionality are described based on its frames and messages.
- language: fr
  script: Latn
  content: L'IEC 62827-2:2017 définit un protocole de gestion de puissance sans fil
    pour le transfert de puissance sans fil à plusieurs dispositifs dans un système
    de gestion de puissance sans fil. Plusieurs fonctions de systèmes de gestion de
    puissance sans fil sont expliquées. Les trames et messages de gestion de puissance
    sans fil qui fonctionnent entre le bloc de gestion d’une source d’alimentation
    et le bloc de gestion ou le bloc coupleur d’un dispositif, ou le bloc coupleur
    d’une source d’alimentation, sont également définis afin d’exécuter différentes
    fonctions. Les procédures pour chaque fonctionnalité sont également décrites en
    fonction de leurs trames et messages.
