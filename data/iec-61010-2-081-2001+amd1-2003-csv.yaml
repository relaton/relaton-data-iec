abstract:
- language: en
  script: Latn
  content: IEC 61010-2-081:2001+A1:2003 applies to automatic and semi-automatic laboratory
    equipment for analysis and other purposes. Automatic and semi-automatic laboratory
    equipment consists of instruments or systems for measuring or modifying one or
    more characteristics or parameters of samples, performing the complete process
    or parts of the process without manual intervention. Equipment forming part of
    such a system is within the scope of this standard. The technical content is therefore
    identical to the base edition and its amendment and has been prepared for user
    convenience. It bears the edition number 1.1. This part 2 is intended to be used
    in conjunction with IEC 61010-1. It was established on the basis of the second
    edition (2001). Consideration may be given to future editions of, or amendments
    to IEC 61010-1. It has the status of a group safety publication in accordance
    with IEC Guide 104. This consolidated version consists of the first edition (2001)
    and its amendment 1 (2003). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: La CEI 61010-2-081:2001+A1:2003 s'applique aux appareils de laboratoire,
    automatiques et semi-automatiques, destinés à l'analyse et autres usages. Les
    appareils d'analyse automatiques et semi-automatiques comprennent les appareils
    ou systèmes utilisés pour mesurer ou modifier un ou plusieurs paramètres ou caractéristiques
    d'échantillons, réalisant tout ou partie du processus sans intervention manuelle.
    Les équipements faisant partie d'un tel système sont couverts par le domaine d'application
    de la présente norme. Le contenu technique de cette version consolidée est donc
    identique à celui de l'édition de base et à son amendement. Cette version a été
    préparée par commodité pour l'utilisateur. Elle porte le numéro d'édition 1.1.
    La présente partie 2 doit être utilisée conjointement avec la CEI 61010-1. Elle
    a été établie sur la base de la deuxième édition (2001). Les éditions ou amendements
    futurs de la CEI 61010-1 pourront être pris en considération. Cette norme a le
    statut de publication groupée de sécurité, conformément au Guide 104 de la CEI.
    Cette version consolidée comprend la première édition (2001) et son amendement
    1 (2003). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
