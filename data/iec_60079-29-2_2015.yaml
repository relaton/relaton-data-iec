  script:
  - Latn
  format: text/html
- content: "IEC 60079-29-2:2015 donne des lignes directrices et des recommandations
    pratiques pour la sélection, l’installation, l’utilisation en toute sécurité et
    la maintenance des matériels électriques de groupe II destinés à une utilisation
    dans des applications de sécurité sur des sites industriels et commerciaux, et
    des matériels de groupe I utilisés dans les mines de charbon souterraines pour
    la détection et le mesurage des gaz inflammables conformément aux exigences de
    l'IEC 60079-29-1 ou de l'IEC 60079-29-4.<br />\r\nLa présente version bilingue
    (2017-12) correspond à la version anglaise monolingue publiée en 2015-03.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2007. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    majeures suivantes par rapport à l'édition précédente:<br />\r\n1) Ajout du Groupe
    1 au Domaine d’application<br />\r\n2) Ajout de la Détection de gaz à chemin ouvert<br
    />\r\n3) Ajout d’applications spécifiques<br />\r\n4) Améliorations apportées
    aux systèmes d’échantillonnage<br />\r\nMots-clés: détecteurs de gaz, gaz inflammables,
    vapeurs"
