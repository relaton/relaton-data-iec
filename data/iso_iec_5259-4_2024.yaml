abstract:
- content: '<p class="MsoBodyText">This document establishes general common organizational
    approaches, regardless of the type, size or nature of the applying organization,
    to ensure data quality for training and evaluation in analytics and machine learning
    (ML). It includes guidance on the data quality process for:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->supervised
    ML with regard to the labelling of data used for training ML systems, including
    common organizational approaches for training data labelling;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->unsupervised
    ML;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->semi-supervised
    ML;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->reinforcement
    learning;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->analytics.</p><p
    class="MsoBodyText">This document is applicable to training and evaluation data
    that come from different sources, including data acquisition and data composition,
    data preparation, data labelling, evaluation and data use. This document does
    not define specific services, platforms or tools.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: '<p class="MsoBodyText">Le présent document établit des approches organisationnelles
    communes générales, indépendamment du type, de la taille ou de la nature de l’organisme
    demandeur, afin de garantir la qualité des données pour l’entraînement et l’évaluation
    dans le cadre de l’analyse de données et de l’apprentissage automatique (AA).
    Il comprend des recommandations relatives au processus de qualité des données
    pour:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->l’AA
    supervisé en ce qui concerne l’étiquetage des données utilisées pour entraîner
    les systèmes d’AA, y compris les approches organisationnelles communes pour l’étiquetage
    des données d’entraînement;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->l’AA non supervisé;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->l’AA
    semi-supervisé;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->l’apprentissage par renforcement;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->l’analyse
    de données.</p><p class="MsoBodyText">Le présent document s’applique aux données
    d’entraînement et d’évaluation provenant de différentes sources, y compris l’acquisition
    et la composition des données, la préparation des données, l’étiquetage des données,
    l’évaluation et l’utilisation des données. Le présent document ne définit pas
    de services, plateformes ou outils spécifiques.</p>'
