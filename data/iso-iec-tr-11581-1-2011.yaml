abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 11581-1:2011 introduces the ISO/IEC 11581 series and provides developers and other icon standards users with an overview of currently available and future anticipated icon standards.</p>
    <p>ISO/IEC TR 11581-1:2011:</p>
    <ul>
    <li>describes the structure of parts that will be used to encompass all present and future icon standards; </li>
    <li>introduces currently existing icon standards, whether they are parts of ISO/IEC 11581 or they have their own separate numbers</li>
    </ul>
