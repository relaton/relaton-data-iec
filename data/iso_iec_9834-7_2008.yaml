- content: "<p>ISO/IEC 9834-7:2008 specifies procedures for Registration Authorities
    that are responsible for the assignment to international organizations of names
    that are globally unambiguous in the context of:</p><ol><li>O/R addresses, as
    defined in ISO/IEC 10021-2;</li><li>Directory names, as defined in ISO/IEC 9594-2;</li><li>The
