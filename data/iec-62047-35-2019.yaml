abstract:
- language: en
  script: Latn
  content: IEC 62047-35:2019 specifies the test method of electrical characteristics
    under bending deformation for flexible electromechanical devices. These devices
    include passive micro components and/or active micro components on the flexible
    film or embedded in the flexible film. The desired in-plane dimensions of the
    device for the test method ranges typically from 1 mm to 300 mm and the thickness
    ranges from 10 mm to 1 mm, but these are not limiting values. The test method
    is so designed as to bend devices in a quasi-static manner monotonically up to
    the maximum possible curvature, i.e. until the device is completely folded, so
    that the entire degradation behaviour of the electric property under bending deformation
    is obtained. This document is essential to estimate the safety margin under a
    certain bending deformation and indispensable for reliable design of the product
    employing these devices.
- language: fr
  script: Latn
  content: L’IEC 62047-35:2019 spécifie la méthode d’essai des caractéristiques électriques
    sous déformation par courbure de dispositifs électromécaniques souples. Ces dispositifs
    incluent des microcomposants passifs et/ou des microcomposants actifs situés sur
    ou intégrés dans le film souple. Typiquement, les dimensions dans le plan souhaitées
    du dispositif pour la méthode d’essai sont comprises entre 1 mm et 300 mm, et
    l’épaisseur est comprise entre 10 mm et 1 mm. Ces valeurs ne sont pas limitatives.
    La méthode d’essai est conçue pour plier les dispositifs de manière quasi statique
    et monotone, jusqu’à la courbure maximale possible, c’est-à-dire jusqu’à ce que
    le dispositif soit complètement plié, afin d’obtenir le comportement des propriétés
    électriques sous dégradation complète, lors d’une déformation par courbure. Le
    présent document est essentiel pour estimer la marge de sécurité lors d’une certaine
    déformation par courbure et indispensable pour concevoir de manière fiable des
    produits qui utilisent ces dispositifs.
