abstract:
- language: en
  script: Latn
  content: |-
    <p>The ISO/IEC 19763 multipart International Standard specifies a metamodel framework for interoperability.  ISO/IEC 19763-12:2015 specifies a metamodel for registering information models. This metamodel was developed taking into account two distinct types of information models such as</p>
    <p>?   those that are used to document the information requirements of a particular area of interest, and</p>
    <p>?   those that represent the structure of a database which are often expressed using a Database Definition Language (DDL).</p>
