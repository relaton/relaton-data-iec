abstract:
- language: en
  script: Latn
  content: "IEC 62885-3:2014 is applicable to wet cleaning appliances for household
    use for carpet cleaning in or under conditions similar to those in households.
    This part of IEC 62885 is not applicable to steam cleaning vacuums. The purpose
    of this standard is to:<br />\r\n- specify the essential performance characteristics
    of wet cleaning appliances being of interest to users<br />\r\n- describe methods
    for measuring these characteristics and<br />\r\n- be complementary to the methods
    for dry vacuum cleaners in IEC 60312-1.<br />\r\nDue to influence of environmental
    conditions, variations in time, origin of test materials and proficiency of the
    operator, most of the described test methods will give more reliable results when
    applied for comparative testing of a number of appliances at the same time, in
    the same laboratory and by the same operator.<br />\r\nSee IEC 60335-1 and IEC
    60335-2-2 for safety requirements.<br />\r\nWet hard floor tests are under consideration
    and are intended to be published in a separate standard.<br />\r\nThis first edition
    cancels and replaces the first edition of IEC 60312-2 published in 2010. This
    edition constitutes a technical revision. Click <a href=\"http://www.iec.ch/webstore/freepubs/iec62885-3-AnnexA{ed1.0}en.pdf\">here</a>
    to access to information on suppliers of test materials and details of test equipment.
    This information is given for the convenience of users of this International Standard
    and does not constitute an endorsement by IEC of the suppliers named. This information
    will be continuously updated."
- language: fr
  script: Latn
  content: "L'IEC 62885-3:2014 s'applique aux appareils pour le nettoyage humide des
    tapis et moquettes à usage domestique ou à usage analogue. La présente partie
    de l'IEC 62885 ne concerne pas les aspirateurs à vapeur.<br />\r\nLa présente
    norme a pour objet:<br />\r\n- de spécifier les caractéristiques essentielles
    d'aptitude à la fonction des appareils de nettoyage humide présentant un intérêt
    pour les utilisateurs<br />\r\n- de décrire les méthodes de mesure de ces caractéristiques,
    et<br />\r\n- de compléter les méthodes appliquées pour les aspirateurs à sec
    de l'IEC 60312-1.<br />\r\nEn raison de l'influence des conditions environnementales,
    des variations de temps, de l'origine des matériaux d'essai et de l'aptitude de
    l'opérateur, la plupart des méthodes d'essai décrites offrent des résultats plus
    fiables si elles sont appliquées lors d'essais comparatifs d'un certain nombre
    d'appareils en même temps, dans le même laboratoire et par le même opérateur.<br
    />\r\nVoir l'IEC 60335-1 et l'IEC 60335-2-2 pour les exigences de sécurité.<br
    />\r\nDes essais de nettoyage des sols durs et mouillés sont à l'étude et sont
    destinés à être publiés dans une norme séparée.<br />\r\nCette première édition
    annule et remplace la première édition de l'IEC 60312-2, parue en 2010. Cette
    édition constitue une révision technique.<br />\r\nCliquez <a href=\"http://www.iec.ch/webstore/freepubs/iec62885-3-AnnexA{ed1.0}en.pdf\">ici</a>
    pour accéder aux informations relatives aux fournisseurs de matériaux d'essais
    et aux détails concernant l'équipement d'essai.<br />\r\nCes informations sont
    données à l'intention des utilisateurs de la présente Norme internationale et
    ne signifient nullement que l'IEC approuve ou recommande les fournisseurs ainsi
    désignés.<br />\r\nCes informations sont mises à jour de manière continue."
