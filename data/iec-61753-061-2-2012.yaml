  content: 'IEC 61753-061-2:2012 contains the minimum test and measurement requirements
    and severities which a fibre optic isolator as specified by IEC 61202-1 should
    satisfy in order to be categorized as meeting the requirements of isolators used
    in controlled environments as specified in IEC 61753-1. Key words: fibre optic
    isolator, test and measurement'
