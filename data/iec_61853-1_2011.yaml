abstract:
- content: IEC 61853-1:2011 describes requirements for evaluating PV module performance
    in terms of power (watts) rating over a range of irradiances and temperatures.
    The object is to define a testing and rating system, which provides the PV module
    power (watts) at maximum power operation for a set of defined conditions. A second
    purpose is to provide a full set of characterization parameters for the module
    under various values of irradiance and temperature.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61853-1:2011 définit les exigences relatives à l'évaluation de la
    performance d'un module PV, en termes de caractéristiques de puissance (watts),
    sur une plage d'éclairements et de températures. L'objet est de définir un système
    d'essai et de caractérisation, donnant la puissance (watts) du module PV lorsqu'il
    fonctionne à puissance maximale et pour un ensemble de conditions définies. Un
    deuxième objet est de fournir un ensemble complet de paramètres de caractérisation
    relatif au module, sous diverses valeurs d'éclairement et de température.
