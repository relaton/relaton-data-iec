abstract:
- language: en
  script: Latn
  content: Provides information to users about certain fundamental service characteristics
    of different transformer connections and magnetic circuit designs; system fault
    currents; parallel operation of transformers, calculation of voltage drop or rise
    under load; selection of rated quantities and tapping quantities; application
    of transformers of conventional design to convertor loading; measuring techniques
    etc.... Cancels and replaces IEC 60606
- language: fr
  script: Latn
  content: Informe les utilisateurs sur certaines caractéristiques fondamentales de
    fonctionnement des différents modes de couplage et des conceptions des circuits
    magnétiques; les courants de défaut des réseaux; la marche en parallèle des transformateurs,
    le calcul de la chute ou de l'augmentation de tension due à la charge; la selection
    des grandeurs assignées et des grandeurs de prises; l'application des transformateurs
    normaux à la charge par convertisseur; les techniques de mesures etc.... Annule
