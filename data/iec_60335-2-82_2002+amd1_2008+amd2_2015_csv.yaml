abstract:
- content: "IEC 60335-2-82:2002+A1:2008+A2:2015 Deals with the safety of electric
    commercial amusement machines and personal service machines, their rated voltage
    being not more than 250 V for single-phase and 480 V for other appliances. Examples
    of amusement machines that are within the scope of this standard are billiard
    tables; bowling machines; dartboards; driving simulators; gaming machines; kiddie
    rides; laser shooting appliances; pinball machines; video games. Examples of personal
    service machines that are within the scope of the standard are card re-value machines;
    currency dispensers; luggage lockers; weighing machines; shoe shining appliances.<strong>This
    consolidated version consists of the second edition (2002),its amendment 1 (2008)
    and its amendment 2 (2015). Therefore, no need to order amendments in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2013."
  language:
