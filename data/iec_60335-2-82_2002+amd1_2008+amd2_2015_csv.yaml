- content: "L'IEC 60335-2-82:2002+A1:2008+A2:2015 Traite de la sécurité des machines
    de divertissement électriques et des machines de service pour les personnes électriques,
    à usage commercial, dont la tension assignée n'est pas supérieure à 250 V pour
    les appareils monophasés et à 480 V pour les autres appareils. Comme exemples
    d'appareils compris dans le domaine d'application de la présente norme, on peut
    citer les machines de divertissement, jeux de billard; jeux de quilles;fléchettes;
    simulateurs de conduite; machines de jeu; animaux ou véhicules animés pour enfants;
    jeux à laser; billards électriques; jeux vidéo. Exemples d'appareils les machines
    de service pour les personnes on peut citer les machines à recharger les cartes;
    distributeurs de monnaie; consignes à bagages; balances; appareils à cirer les
    chaussures.<strong> Cette version consolidée comprend la deuxième édition (2002),
    son amendement 1 (2008) et son amendement 2 (2015). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong><br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 60335-1:2013."
