abstract:
- content: IEC 61784 3-3:2007 specifies a safety communication layer (services and
    protocol) based on CPF 3 of IEC 61784-1, IEC 61784-2 (CP 3/1, CP 3/2, CP 3/4,
    CP 3/5 and CP 3/6) and IEC 61158 Types 3 and 10. It identifies the principles
    for functional safety communications defined in IEC 61784-3 that are relevant
    for this safety communication layer. It defines mechanisms for the transmission
    of safety-relevant messages among participants within a distributed network using
    fieldbus technology in accordance with the requirements of IEC 61508 for functional
    safety. These mechanisms may be used in various industrial applications such as
    process control, manufacturing automation and machinery. This bilingual version
    (2013-05) corresponds to the monolingual English version, published in 2007-12.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61784-3-3:2007 spécifie une couche de communication relative à la
    sécurité (services et protocole) fondée sur la CPF 3 de la CEI 61784-1 et les
    types 3 et 10 de la CEI 61784-2 (CP 3/1, CP 3/2, CP 3/4, CP 3/5 et CP 3/6) et
    de la CEI 61158. Elle identifie les principes applicables aux communications de
    sécurité fonctionnelle définies dans la CEI 61784-3, et appropriés à cette couche
    de communication de sécurité. Elle définit les mécanismes de transmission des
    messages propres à la sécurité entre les participants d'un réseau réparti, en
    utilisant la technologie de bus de terrain conformément aux exigences de la série
    CEI 61508 concernant la sécurité fonctionnelle. Ces mécanismes peuvent être utilisés
    dans diverses applications industrielles, telles que la commande de processus,
    l'usinage automatique et les machines. La présente version bilingue (2013-05)
    correspond à la version anglaise monolingue publiée en 2007-12.
