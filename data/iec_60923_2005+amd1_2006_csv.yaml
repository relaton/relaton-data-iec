abstract:
- content: This International Standard specifies performance requirements for ballasts
    for discharge lamps such as high-pressure mercury vapour, low-pressure sodium
    vapour, high-pressure sodium vapour and metal halide lamps. Clauses 12 through
    15 each detail specific requirements for a particular type of ballast. This standard
    covers inductive type ballasts for use on a.c. supplies up to 1 000 V at 50 Hz
    to 60 Hz associated with discharge lamps, having rated wattage, dimensions and
    characteristics as specified in the relevant IEC lamp standards.<strong>This consolidated
    version consists of the third edition (2005) and its amendment 1 (2006). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale spécifie les exigences de performances
    des ballasts pour lampes à décharge, telles que les lampes à vapeur de mercure
    à haute pression, à vapeur de sodium à basse pression, à vapeur de sodium à haute
    pression et aux halogénures métalliques. Les Articles 12 à 15 donnent chacun les
    exigences pour un type particulier de ballasts. La norme couvre les ballasts du
    type inductif pour courant alternatif de fréquence égale à 50 Hz ou 60 Hz, et
    de tensions inférieures à 1 000 V, associés à des lampes à décharge dont la puissance
    nominale, les dimensions et les caractéristiques sont indiquées dans les normes
    de la CEI qui leurs sont applicables.<strong> Cette version consolidée comprend
    la troisième édition (2005) et son amendement 1 (2006). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
