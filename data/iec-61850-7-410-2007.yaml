abstract:
- language: en
  script: Latn
  content: "IEC 61850-7-410:2007 specifies the additional common data classes, logical
    nodes and data objects required for the use of IEC 61850 in a hydropower plant.
    The Logical Nodes and Data Objects (DO) defined in this part of IEC 61850 belong
    to the following fields of use:<br />\r\n- electrical functions;<br />\r\n- mechanical
    functions;<br />\r\n- hydrological functions;<br />\r\n- sensors."
- language: fr
  script: Latn
  content: "La CEI 61850-7-410:2007 spécifie des classes de données communes additionnelles,
    noeuds logiques et objets de données qui sont indispensables pour l'utilisation
    de la CEI 61850 dans une centrale hydroélectrique. Les Noeuds Logiques et Objets
    de Donnée définis dans la présente partie de la CEI 61850 appartiennent aux domaines
    d'utilisation suivants:<br />\r\n- fonctions électriques;<br />\r\n- fonctions
    mécaniques;<br />\r\n- fonctions hydrologiques;<br />\r\n- capteurs."
