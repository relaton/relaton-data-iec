abstract:
- content: "IEC 61784-1:2010 defines a set of protocol specific communication profiles
    based primarily on the IEC 61158 series, to be used in the design of devices involved
    in communications in factory manufacturing and process control. Each profile selects
    specifications for the communications protocol stack at a device. It contains
    a minimal set of required services at the application layer and specification
    of options in intermediate layers defined through references. If no application
    layer is included, then a minimal set of required services at the Data-link layer
    is specified. The appropriate references to the protocol specific types are given
    in each communication profile family or associated profiles. This third edition
    cancels and replaces the second edition published in 2007. This edition constitutes
    a technical revision. The main changes with respect to the previous edition are:<br
    />\r\n- update of the dated references to the IEC 61158 series, to IEC 61784-2,
    to the IEC 61784-3 series, to the IEC 61784-5 series and to IEC 61918 throughout
    the document;<br />\r\n- update of the titles of the referenced documents and
    references if needed;<br />\r\n- update of selection tables for CPF 1, CPF 2,
    CPF 5 and CPF 8.<br />\r\nThis bilingual version published in 2011-12, corresponds
    to the English version published in 2010-07."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-1:2010 définit un jeu de profils de communication spécifiques
    au protocole, principalement fondé sur la série de normes CEI 61158, qui doit
    être utilisé pour la conception de dispositifs employés en communication dans
    le cadre du contrôle de la fabrication et du processus en usine. Chaque profil
    choisit des spécifications pour la pile du protocole de communication au niveau
    du dispositif. Il comporte un jeu minimal de services exigés au niveau de la couche
    application et la spécification d'options dans les couches intermédiaires définies
    par le biais de références. Si aucune couche application n'est incluse, il est
    spécifié un jeu minimal de services exigés au niveau de la couche liaison de données.
    Les références appropriées aux types spécifiques au protocole sont données dans
    chaque famille de profils de communication ou dans des profils associés Cette
    troisième édition annule et remplace la seconde édition parue en 2007. et constitue
    une révision technique. Les principales modifications effectuées par rapport à
    l'édition précédente sont:<br />\r\n- la mise à jour des références datées à la
    série de normes CEI 61158, à la CEI 61784-2, à la série de normes CEI 61784-3,
    à la série de normes CEI 61784-5 et à la CEI 61918 dans l'ensemble du document;<br
    />\r\n- la mise à jour des titres des documents cités et des références, si nécessaire;<br
    />\r\n- la mise à jour des tableaux de sélection pour CPF 1, CPF 2, CPF 5 et CPF
    8.<br />\r\nLa présente version bilingue, correspond à la version anglaise monolingue
    publiée en 2010-07."
