- content: "L'IEC 60601-2-71:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ELECTROMYOGRAPHES et des APPAREILS A POTENTIEL EVOQUE, désignés
    ci-après sous le terme APPAREILS EM.<br />\r\nSi un article ou un paragraphe est
    spécifiquement destiné à être applicable uniquement aux APPAREILS EM, ou uniquement
    aux SYSTEMES EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent.
    Si cela n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux
    APPAREILS EM et aux SYSTEMES EM, selon le cas.<br />\r\nLes APPAREILS EM suivants
    sont exclus de la liste:<br />\r\n• APPAREILS EM destinés à une application thérapeutique;<br
    />\r\n• APPAREILS EM destinés à être utilisés avec les neurostimulateurs électriques
    transcutanés et les stimulateurs musculaires électriques (APPAREILS EM couverts
    par l'IEC 60601-2-10).<br />\r\nL'IEC 60601-2-71:2025 annule et remplace la deuxième
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) des exigences relatives aux stimulateurs à tension constante
    ont été ajoutées;<br />\r\nb) des exigences relatives aux STIMULATEURS VISUELS
    ont été clarifiées.<br />\r\nL'IEC 80601-2-71:2025 concerne la SECURITE DE BASE
    et aux PERFORMANCES ESSENTIELLES des APPAREILS NIRS FONCTIONNELLE, définis au
    201.3.205, destinés à être utilisés seuls ou en tant que partie d'un SYSTEME EM,
    ci-après appelés APPAREILS EM.<br />\r\nLes DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM compris dans le domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques dans le
    présent document, en dehors de l'IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601-1:2005/AMD2:2020, 7.2.13 et 8.4.1.<br />\r\nLe présent document
    ne s'applique pas<br />\r\n– Aux appareils qui mesurent la saturation en oxygène
    de l'hémoglobine dans les vaisseaux sanguins de très petite taille (capillaires,
    artérioles et veinules), c'est-à-dire aux oxymètres pour tissu.<br />\r\n– Aux
    appareils dans le domaine temporel et de la fréquence pour la spectroscopie dans
    le proche infrarouge fonctionnelle.<br />\r\n– Aux appareils qui mesurent les
    modifications de concentration en chromophores autres que l'oxyhémoglobine et
    la désoxyhémoglobine.<br />\r\n– Aux appareils qui mesurent les modifications
    de concentration en oxyhémoglobine et en désoxyhémoglobine dans les tissus autres
    que le cerveau.<br />\r\nLe présent document ne spécifie pas les exigences concernant:<br
    />\r\n– les oxymètres pour tissu cérébral, qui sont données dans l'ISO 80601-2-85;
    et<br />\r\n– les oxymètres de pouls, qui sont données dans l'ISO 80601-2-61.<br
    />\r\nL'IEC 80601-2-71:2025 annule et remplace la première édition parue en 2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement sur l'IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012, l'IEC
    60601-1:2005/AMD2:2020, l'IEC 60601-1-8:2006, l'IEC 60601-1-8:2006/AMD1:2012,
    l'IEC 60601-1-8:2006/AMD2:2020, l'IEC 60601-1-2:2014, IEC 60601-1-2:2014/AMD1:2020,
    IEC 60601-1-6:2010, l'IEC 60601-1-6:2010/AMD1:2013 et l'IEC 60601-1-6:2010/AMD2:2020;<br
    />\r\nb) ajout d'exigences concernant les PERFORMANCES ESSENTIELLES;<br />\r\nc)
    ajout d'exigences concernant les FONCTIONS PRINCIPALES DE SERVICE;<br />\r\nd)
    ajout d'exigences concernant la protection contre les températures excessives;<br
    />\r\ne) ajout d'exigences concernant la lisibilité de l'affichage pour les OPERATEURS
    qui portent un équipement de protection individuelle;<br />\r\nf) harmonisation
    avec l'ISO 20417, le cas échéant."
