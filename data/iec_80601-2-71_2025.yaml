abstract:
- content: "IEC 80601-2-71:2025 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of FUNCTIONAL NIRS EQUIPMENT, as defined in 201.3.205, intended to be used by
    itself, or as a part of an ME SYSTEM hereinafter referred to as ME EQUIPMENT.<br
    />\r\nHAZARDS inherent in the intended physiological function of ME EQUIPMENT
    or ME SYSTEMS within the scope of this document are not covered by specific requirements
    in this document except in IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012 and IEC
    60601-1:2005/AMD2:2020, 7.2.13 and 8.4.1.<br />\r\nThis document is not applicable
    to<br />\r\n– equipment for the measurement of oxygen saturation of the haemoglobin
    in the micro vessels (capillaries, arterioles and venules), i.e. tissue oximeters;<br
    />\r\n– frequency-domain and time-domain equipment for functional near-infrared
    spectroscopy;<br />\r\n– equipment for the measurement of changes in the concentration
    of chromophores other than oxy- and deoxy-haemoglobin;<br />\r\n– equipment for
    the measurement of changes in the concentration of oxy- and deoxy-haemoglobin
    in tissues other than the brain.<br />\r\nThis document does not specify the requirements
    for:<br />\r\n– cerebral tissue oximeter equipment, which are given in ISO 80601-2-85;
    and<br />\r\n– pulse oximeter equipment, which are given in ISO 80601-2-61.<br
    />\r\nIEC 80601-2-71:2025 cancels and replaces the first edition published in
    2015. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012, IEC 60601-1:2005/AMD2:2020,
    IEC 60601-1-8:2006, IEC 60601-1-8:2006/AMD1:2012, IEC 60601-1-8:2006/AMD2:2020,
    IEC 60601-1-2:2014, IEC 60601-1-2:2014/AMD1:2020, IEC 60601-1-6:2010, IEC 60601-1-6:2010/AMD1:2013
    and IEC 60601-1-6:2010/AMD2:2020;<br />\r\nb) added requirements for ESSENTIAL
    PERFORMANCE;<br />\r\nc) added requirements for PRIMARY OPERATING FUNCTIONS;<br
    />\r\nd) added requirements for protection against excessive temperatures;<br
    />\r\ne) added requirements for the display legibility for OPERATORS wearing personal
    protective equipment;<br />\r\nf) harmonization with ISO 20417, where appropriate."
