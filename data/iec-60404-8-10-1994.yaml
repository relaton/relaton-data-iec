abstract:
- language: en
  script: Latn
  content: This standard specifies the general requirements, magnetic properties,
    geometric characteristics and tolerances as well as inspection procedures for
    magnetic materials used primarily for relays. The standard applies to pure iron
    and steel products generally delivered in the semi-processed state.
- language: fr
  script: Latn
  content: Cette norme définit les prescriptions générales, les caractéristiques magnétiques,
    les caractéristiques géométriques et tolérances ainsi que les conditions de réception
    des matériaux magnétiques employés principalement pour les relais. La norme est
    applicable aux produits en fer pur et en acier livrés à l'état semi-fini.
