abstract:
- language: en
  script: Latn
  content: "IEC 62969-3:2018 describes terms, definitions, symbols, configurations,
    and test methods that can be used to evaluate and determine the performance characteristics
    of mechanical shock driven piezoelectric energy harvesting devices for automotive
    vehicle sensor applications.<br />\r\nThis document is also applicable to energy
    harvesting devices for motorbikes, automobiles, buses, trucks and their respective
    engineering subsystems applications without any limitations of device technology
    and size."
- language: fr
  script: Latn
  content: "L’IEC 62969-3:2018 décrit les termes, définitions, symboles, configurations
    et les méthodes d’essai pouvant être utilisés pour apprécier et déterminer les
    caractéristiques de performance des dispositifs de récupération de l’énergie piézoélectrique
    produite par des chocs mécaniques pour des applications mettant en œuvre des capteurs
    de véhicules automobiles.<br />\r\nLe présent document est également applicable
    aux dispositifs de récupération d’énergie pour les motos, les automobiles, les
    bus, les camions ainsi que leurs applications d’ingénierie aux sous-systèmes,
    sans restriction concernant la technologie et la taille des dispositifs."
