- content: "L'IEC 61010-2-030:2023 spécifie les exigences de sécurité pour les appareils
    équipés de circuits d’essai ou de mesure qui sont reliés à des fins d’essai ou
    de mesurage à des dispositifs ou à des circuits extérieurs à l’appareil de mesure
    même. Ceux-ci comprennent les circuits de mesure qui font partie d’appareils électriques
    d’essai et de mesure, d’appareils de laboratoire ou d’appareils de contrôle de
    processus. Ces circuits dans l’appareil disposent des moyens de protection additionnels
    entre le circuit et un opérateur. Cette troisième édition annule et remplace la
    deuxième édition publiée en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\na) au paragraphe 1.2.1, les exigences relatives
    à la protection contre les dangers susceptibles de survenir lors de la lecture
    d’une tension ont été ajoutées au domaine d’application;<br />\r\nb) à l’Article
    2, toutes les références normatives ont été datées et de nouvelles références
    normatives ont été ajoutées;<br />\r\nc) au paragraphe 4.3.2.5, les exigences
    relatives à l’alimentation électrique ont été modifiées;<br />\r\nd) au paragraphe
    4.3.2.6, les exigences relatives aux entrées/sorties ont été modifiées;<br />\r\ne)
    au paragraphe 4.4.2.101, un nouveau paragraphe concernant les dispositifs de protection
    contre les surtensions a été ajouté;<br />\r\nf) au paragraphe 5.1.5.101.2, des
    valeurs assignées minimales de tension des bornes des circuits de mesure sont
    exigées;<br />\r\ng) le paragraphe 6.6.101 modifie les paragraphes 6.6.101 et
    6.6.102 de l’édition précédente:<br />\r\n1) au paragraphe 6.6.101.1, les matériaux
    isolants du groupe I peuvent être admis pour la détermination des distances d’isolement
    des bornes des circuits de mesure;<br />\r\n2) au paragraphe 6.6.101.2, les distances
    d’isolement et les lignes de fuite inférieures à 3 000 V pour les bornes des circuits
    de mesure en position découplée ont été définies;<br />\r\n3) au paragraphe 6.6.101.3,
    des exigences relatives aux bornes des circuits de mesure en position partiellement
    couplée ont été spécifiées;<br />\r\n4) au paragraphe 6.6.101.4, des exigences
    relatives aux bornes des circuits de mesure en position couplée ont été spécifiées;<br
    />\r\n5) le paragraphe 6.6.101.5 remplace le paragraphe 6.6.102;<br />\r\nh) le
    paragraphe 9.101 a été ajouté pour prendre en compte la protection des circuits
    de mesure contre la propagation du feu et les arcs électriques et le Tableau 102
    a été remplacé par le Tableau K.101;<br />\r\ni) le paragraphe 101.3 de la précédente
    édition a été déplacé en 9.101.2;<br />\r\nj) le paragraphe 101.4 de la précédente
    édition a été déplacé au paragraphe 9.101.3. Ce paragraphe a été étendu à la catégorie
    de mesure II et fait référence à l’IEC 61000-4-5 pour les essais;<br />\r\nk)
    le paragraphe 14.102 a été déplacé au paragraphe 14.101 et le paragraphe 14.101
    de l’édition précédente a été supprimé;<br />\r\nl) le paragraphe 101.5 de l’édition
    précédente a été déplacé au paragraphe 101.3 et des exigences supplémentaires
    ont été ajoutées contre les dangers liés à la lecture d’une valeur de tension;<br
    />\r\nm) au paragraphe K.2.1, une autre méthode de détermination des distances
    d’isolement des circuits secondaires a été proposée;<br />\r\nn) au paragraphe
    K.3.2, le Tableau K.15 et le Tableau K.16 ont été ajoutés pour le calcul de la
    distance d’isolement;<br />\r\no) au paragraphe K.101.4.1, les nouveaux tableaux
    (Tableau K.103 et Tableau K.104) remplacent le Tableau K.102, le Tableau K.103
    et le Tableau K.104;<br />\r\np) le paragraphe K.101.4 a été révisé. Les tableaux
    et les essais relatifs à l’isolation solide ont été modifiés; Le Tableau K.105
    remplace le Tableau K.9;<br />\r\nq) le Tableau K.101 remplace le Tableau K.106;<br
    />\r\nr) l’Article K.4 a fait l’objet d’une refonte pour proposer une méthode
    de détermination de Ut pour les circuits qui réduisent les surtensions transitoires;<br
    />\r\ns) en Annexe AA: la Figure AA.1 a été modifiée;<br />\r\nt) en Annexe EE:
    une nouvelle annexe informative a été ajoutée pour la détermination des distances
    d’isolement pour le Tableau 101.<br />\r\nElle a le statut d’une publication groupée
    de sécurité conformément à l’IEC Guide 104."
