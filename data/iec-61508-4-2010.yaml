abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-4:2010 contains the definitions
    and explanation of terms that are used in parts 1 to 7 of the IEC 61508 series
    of standards. The definitions are grouped under general headings so that related
    terms can be understood within the context of each other. However, it should be
    noted that these headings are not intended to add meaning to the definitions.
    This second edition cancels and replaces the first edition published in 1998.
    This edition constitutes a technical revision. It has been subject to a thorough
    review and incorporates many comments received at the various revision stages.
    It has the status of a basic safety publication according to IEC Guide 104.<br
    />\r\n<br />\r\nThis publication is of high relevance for Smart Grid."
