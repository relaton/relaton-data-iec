abstract:
- content: This International Standard specifies performance requirements for electronic
    step-down convertors for use on d.c. supplies up to 250 V and a.c. supplies up
    to 1 000 V at 50 Hz or 60 Hz with operating frequencies deviating from the supply
    frequency, associated with tungsten halogen lamps as specified in IEC 60357 and
    other filament lamps.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette Norme internationale spécifie les prescriptions de performances pour
    les convertisseurs abaisseurs électroniques pour les alimentations en courant
    continu jusqu'à 250 V et les alimentations en courant alternatif jusqu'à 1000
    V, à 50 Hz ou 60 Hz fonctionnant à des fréquences différentes de la tension d'alimentation,
    associés à des lampes à incandescence aux halogènes comme spécifié dans la CEI
    60357 et à d'autres lampes à incandescence.
