- content: L’IEC 62287-1:2017 spécifie les exigences minimales opérationnelles et
    de performance, les méthodes d’essai et les résultats d’essai exigés pour le transpondeur
    embarqué du système d’identification automatique (AIS) de classe B utilisant les
    techniques d’accès multiple par répartition dans le temps avec détection de la
    porteuse (AMRTDP). Le présent document prend en compte d’autres Normes internationales
    IEC associées et des normes nationales existantes, selon le cas. Il s’applique
    aux matériels AIS utilisés sur le navire, qui ne sont pas visés par l’exigence
    relative aux AIS de bord obligatoires selon le Chapitre V de la convention SOLAS.
    Une station AIS conçue pour fonctionner en mode réception uniquement n’est pas
    considérée comme une station AIS mobile embarquée de Classe B.
