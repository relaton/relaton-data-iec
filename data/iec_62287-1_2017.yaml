abstract:
- content: 'IEC 62287-1:2017 specifies the minimum operational and performance requirements,
    methods of testing and required test results for Class B shipborne automatic identification
    system (AIS) equipment using carrier-sense time division multiple access (CSTDMA)
    techniques. This document takes into account other associated IEC International
    Standards and existing national standards, as applicable. It is applicable for
    AIS equipment used on craft that are not covered by the mandatory carriage requirement
    of AIS under SOLAS Chapter V. An AIS station intended to operate in receive-only
    mode is not considered a Class B shipborne mobile AIS station. This edition includes
    the following significant technical change with respect to the previous edition:
    in the synchronisation method, addition of a direct method for synchronisation
    from an internal UTC source.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62287-1:2017 spécifie les exigences minimales opérationnelles et
    de performance, les méthodes d’essai et les résultats d’essai exigés pour le transpondeur
    embarqué du système d’identification automatique (AIS) de classe B utilisant les
    techniques d’accès multiple par répartition dans le temps avec détection de la
    porteuse (AMRTDP). Le présent document prend en compte d’autres Normes internationales
    IEC associées et des normes nationales existantes, selon le cas. Il s’applique
    aux matériels AIS utilisés sur le navire, qui ne sont pas visés par l’exigence
    relative aux AIS de bord obligatoires selon le Chapitre V de la convention SOLAS.
    Une station AIS conçue pour fonctionner en mode réception uniquement n’est pas
    considérée comme une station AIS mobile embarquée de Classe B.
