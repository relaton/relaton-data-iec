- content: "La CEI 60335-2-41:2012 traite de la sécurité des pompes électriques pour
    liquides dont la température ne dépasse pas 90 °C, pour usages domestiques et
    analogues, et dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Comme exemples d'appareils compris
    dans le domaine d'application de la présente norme, on peut citer les pompes pour
    aquariums, les pompes pour bassins de jardin, les pompes de circulation pour douches,
    les pompes à boue, les pompes submersibles, les pompes pour fontaines de table
    et les pompes verticales noyées. Cette quatrième édition annule et remplace la
    troisième édition publiée en 2002 y compris ses Amendements 1 (2004) et 2 (2009)
    et constitue une révision technique. Les principales modifications de la présente
    édition par rapport à la troisième édition de la CEI 60335-2-41 sont les suivantes
    (les changements mineurs ne sont pas listés):<br />\r\n- Ajout d'une référence
    normative à la CEI 60364-7-702 et mise à jour du titre de la CEI 60364-7-701,<br
    />\r\n- clarification des conditions de fonctionnement normal des pompes en 3.1.9,
    ajout d'exigences relatives aux pompes pour puits profonds en 3.105 et 25.8,<br
    />\r\n- modification de 15.102 en vue d'indiquer que le tuyau raccordant l'entrée
    à la sortie peut passer par un réservoir contenant un volume d'eau qui convient,
    en vue d'éviter une surchauffe de la pompe,<br />\r\n- suppression de références
    dans la bibliographie et<br />\r\n- suppression ou conversion en texte normatif
    des notes de 7.1, 22.101 et 22.106. L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de l'amendement 2 soit
    entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots-clés: Pompes, submersible, boue, douche"
