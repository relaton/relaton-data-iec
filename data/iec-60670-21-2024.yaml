abstract:
- language: en
  script: Latn
  content: "IEC 60670-21:2024 applies to boxes, enclosures and parts of enclosures
    (hereafter called \"boxes\" and \"enclosures\") for electrical accessories with
    a rated voltage not exceeding 1 000 V AC and 1 500 V DC intended for household
    or similar fixed electrical installations, either indoors or outdoors. Boxes and
    enclosures complying with this document are suitable for use at ambient temperatures
    not normally exceeding +40 °C, but their average over a period of 24 h does not
    exceed +35 °C, with a lower limit of the ambient air temperature of −5 °C. Other
    temperatures outside the above range can apply according to the classification
    of the boxes and the enclosures. This document applies to boxes and enclosures
    for ceiling and wall mounting with provision for suspension means. This second
    edition cancels and replaces the first edition published in 2004 and Amendment
    1:2016. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Complete revision of the tests and requirements of the suspension means."
- language: fr
  script: Latn
  content: "L'IEC 60670-21:2024 s'applique aux boîtes, enveloppes et parties d'enveloppes
    (ci-après désignées par les termes \"boîtes\" et \"enveloppes\") pour appareillages
    électriques dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    et 1 500 V en courant continu pour installations électriques fixes pour usages
    domestiques et analogues, en intérieur ou en extérieur. Les boîtes et enveloppes
    conformes au présent document sont adaptés à un usage à des températures ambiantes
    qui ne dépassent pas habituellement +40 °C, mais dont la moyenne sur une période
    de 24 h ne dépasse pas +35 °C, avec une limite basse de la température ambiante
    de −5 °C. D'autres températures situées en dehors de la plage ci-dessus peuvent
    s'appliquer selon la classification des boîtes et enveloppes. Le présent document
    s'applique aux boîtes et enveloppes pour plafonds et murs, avec des dispositions
    pour dispositifs de suspension. Cette deuxième édition annule et remplace la première
    édition parue en 2004 et son Amendement 1:2016. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) les essais et exigences pour les
    dispositifs de suspension ont fait l'objet d'une révision complète.<br />\r\nLa
    version française de la norme n'a pas été soumise au vote."
