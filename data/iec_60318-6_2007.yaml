- content: Décrit un coupleur mécanique destiné à la mesure de la force de sortie
    des ossivibrateurs. L'impédance mécanique du coupleur est spécifiée dans la gamme
    de fréquences comprise entre 125 Hz et 8 000 Hz. Le coupleur est destiné à l'étalonnage
    des audiomètres utilisant les ossivibrateurs dont l'extrémité présente une surface
    plane et circulaire de 175 mm2 ± 25 mm2 et à la détermination de la performance
    des appareils de correction auditive à conduction osseuse. La force vibratoire
    développée par un ossivibrateur n'est pas, en général, la même sur le coupleur
    que sur la mastoïde d'une personne. Cependant, la CEI recommande son utilisation
    comme moyen d'étalonnage des vibrateurs spécifiés, utilisés en audiométrie et
    pour l'échange des spécifications et des données sur les appareils de correction
    auditive à conduction osseuse. La présente norme annule et remplace la CEI 60373
    parue en 1990. Cette première édition constitue une révision technique.
