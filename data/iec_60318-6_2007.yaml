abstract:
- content: Describes a mechanical coupler for the measurement of the output force
    of bone vibrators. The mechanical impedance of the coupler is specified in the
    frequency range 125 Hz to 8 000 Hz. The coupler is intended for calibration of
    audiometers using bone vibrators having a plane circular tip area of 175 mm² ±
    25 mm² and for determining the performance of bone conduction hearing aids. The
    vibratory force developed by a bone vibrator is not, in general, the same on the
    coupler as on a person's mastoid. However, the IEC recommends its use as a means
    for the calibration of specified vibrators used in audiometry and for the exchange
    of specifications and of data on bone conduction hearing aids. This standard cancels
    and replaces IEC 60373 published in 1990. This first edition constitutes a technical
    revision.
  language:
