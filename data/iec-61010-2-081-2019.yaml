abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-081:2019 applies to automatic and semi-automatic laboratory
    equipment for analysis and other purposes. Automatic and semi-automatic laboratory
    equipment consists of instruments or systems for measuring or modifying one or
    more characteristics or parameters of samples, performing the complete process
    or parts of the process without manual intervention. Equipment forming part of
    such a system is within the scope of this document. This third edition cancels
    and replaces the second edition published in 2015. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- adaptation of changes
    introduced by Amendment 1 of IEC 61010-1:2010;<br />\r\n- added tolerance for
    stability of AC voltage test equipment to Clause 6.<br />\r\nIt has the status
    of a group safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-081:2019 s'applique aux appareils de laboratoire, automatiques
    et semi-automatiques, destinés à l'analyse et à d'autres usages. Les appareils
    de laboratoire automatiques et semi-automatiques comprennent les instruments ou
    systèmes utilisés pour mesurer ou modifier un ou plusieurs paramètres ou caractéristiques
    d'échantillons, réalisant tout ou partie du processus sans intervention manuelle.
    Les appareils faisant partie d'un tel système sont couverts par le domaine d'application
    du présent document. Cette troisième édition annule et remplace la deuxième édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- adaptation des modifications introduites par l'Amendement 1 de l'IEC 61010-1:2010;<br
    />\r\n- ajout de la tolérance de stabilité pour les appareils d'essai de tension
    en courant alternatif à l'Article 6.<br />\r\nElle a le statut d'une publication
    groupée de sécurité conformément au Guide IEC 104."
