abstract:
- language: en
  script: Latn
  content: IEC 61988-3-2:2009 defines the electrical interface of digital video data
    signals, synchronization signals and functional signals between the image processing
    board of the PDP set and the control board of the PDP module, and defines the
    description of the pin assignment of the connectors.
- language: fr
  script: Latn
  content: La CEI 61988-3-2:2009 définit l'interface électrique des signaux de données
    vidéo numériques, des signaux de synchronisation et des signaux fonctionnels entre
    la carte de traitement d'image de l'ensemble PDP (plasma display panel) et la
    carte de commande du module PDP, et elle définit l'affectation des broches des
    connecteurs.
