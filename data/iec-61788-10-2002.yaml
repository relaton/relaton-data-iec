abstract:
- language: en
  script: Latn
  content: |-
    Specifies a test method for the resistive determination of the critical temperature of composite superconductors for industrial use.

    The composite superconductors covered in this standard include Cu/Nb-Ti, Cu/Cu-Ni/Nb-Ti and Cu-Ni/Nb-Ti composite superconductors, Cu/Nb3Sn composite superconductors and metal-stabilized Bi-system oxide superconductors that have a monolithic structure and a shape of round, flat or square wire containing mono- or multi-cores of superconductors.
- language: fr
  script: Latn
  content: |-
    Décrit une méthode d'essai permettant de déterminer par résistivité la température critique des composites supraconducteurs pour utilisation industrielle.

    La présente norme couvre des composites supraconducteurs tels que les Cu/Nb-Ti, les Cu/Cu-Ni/Nb-Ti, les Cu-Ni/Nb-Ti, les Cu/Nb3Sn ainsi que les oxydes supraconducteurs à base Bi stabilisés au métal qui ont une structure monolithique et se présentent sous la forme de fils ronds ou de rubans plats ou carrés constitués de supraconducteurs monofilamentaires ou multifilamentaires.
