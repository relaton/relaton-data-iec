abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-11:2010 specifies the installation profiles for CPF 11 (TCnet).
    The installation profiles are specified in the annex. This annex is read in conjunction
    with IEC 61918:2010. This second edition cancels and replaces the first edition
    published in 2007. This edition constitutes a technical revision. This edition
    includes the following technical changes with respect to the previous edition:
    Addition of a new Annex B 8 (normative). This bilingual version (2012-02) corresponds
    to the monolingual English version, published in 2010-07.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/20127\">IEC
    61918:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-10:2010 spécifie les profils d'installation applicables
    à la CPF 11 (TCnet). Les profils d'installation sont spécifiés dans l'annexe.
    Cette annexe est lue conjointement à la CEI 61918:2010. Cette deuxième édition
    annule et remplace la première édition publiée en 2007, dont elle constitue une
    révision technique. La présente édition comporte les modifications techniques
    suivantes par rapport à l'édition précédente: Addition d'une nouvelle Annexe B
    8 (normative). La présente version bilingue (2012-02) correspond à la version
    anglaise monolingue publiée en 2010-07.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/20127\">CEI
    61918:2010</a>."
