  format: text/html
- content: |-
    La CEI 61850-8-1:2011 spécifie une méthode d'échange de données prioritaires et de données non prioritaires par l'intermédiaire de réseaux locaux par la mise en correspondance de l'ACSI avec les trames MMS et ISO/CEI 8802-3. Définit une méthode normalisée d'utilisation des services ISO 9506 pour mettre en oeuvre l'échange de données. Pour ces services ACSI définis dans la CEI 61850-7-2 qui ne sont pas mis en correspondance en MMS, cette partie définit des protocoles additionnels. Elle décrit des équipements de distribution réels en fonction de leurs données et comportements visibles externes en utilisant une approche orientée objet. Les objets sont de nature abstraite et peuvent être utilisés dans des applications très diverses. L'utilisation de cette mise en correspondance dépasse l'application dans les communications de distribution. Les principales modifications apportées à l'édition précédente sont les suivantes:<br />
    - la prise en charge d'Ethernet gigabit,<br />
    - la redondance de couche liaison,<br />
    - l'extension de la longueur de la référence d'objet,<br />
    - l'extension de la raison du type d'inclusion pour une journalisation complète,<br />
    - la mise en correspondance des services de suivi,<br />
    - une deuxième mise en correspondance de la référence d'objet lorsqu'elle est utilisée dans les services de suivi, ou en tant que lien,<br />
    - l'extension de l'énumération AdditionalCause,<br />
    - la simulation de télégramme GOOSE,<br />
    - le GOOSE nommé codé de longueur fixe,<br />
    - l'élimination du bloc de commande SCL.
