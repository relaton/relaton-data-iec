abstract:
- content: "IEC 62305-4:2024 provides requirements for the design, installation, inspection,
    maintenance, and testing of surge protection measures (SPM) for electrical and
    electronic systems to reduce the risk of permanent failures due to lightning electromagnetic
    impulse (LEMP) within a structure.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2010. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of new informative Annex E and Annex
    F on the determination of current sharing using modelling and current sharing
    in PV installations respectively;<br />\r\nb) addition of a new informative Annex
    G on methods of testing of system level behaviour;<br />\r\nc) addition of a new
    informative Annex H on induced voltages in SPD-protected installations."
  language:
