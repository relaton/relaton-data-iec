  format: text/html
- content: "L'IEC 62305-4:2024 fournit des exigences relatives à la conception, à
    l'installation, à l'inspection, à la maintenance et aux essais des mesures de
    protection contre les chocs (MPF) destinées aux réseaux de puissance et de communication,
    lesquelles visent à réduire le risque de défaillances permanentes dû aux impulsions
    électromagnétiques de foudre (IEMF) dans une structure.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouvelles
    Annexe E et Annexe F informatives sur la détermination de la répartition du courant
    à l'aide d'une modélisation et dans les installations photovoltaïques, respectivement;<br
    />\r\nb) ajout d'une nouvelle Annexe G informative sur les méthodes d'essai des
    comportements de niveau système;<br />\r\nc) ajout d'une nouvelle Annexe H informative
    sur les tensions induites dans les installations protégées par des SPD."
