abstract:
- language: en
  script: Latn
  content: |-
    Applies to insulating foam-filled tubes and solid rods made of synthetic materials and intended for tools and equipment for live work on systems operating at voltages above 1 kV.

    The contents of the corrigendum of July 1999 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    S'applique aux tubes isolants remplis de mousse et aux tiges isolantes pleines fabriqués en matériaux synthétiques et destinés aux outils et matériels pour travaux sous tension utilisés sur des réseaux de tension nominale supérieure à 1 kV.

    Le contenu du corrigendum de juillet 1999 a été pris en considération dans cet exemplaire.
