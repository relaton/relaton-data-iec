abstract:
- content: <p class="MsoBodyText">This document provides a data quality governance
    framework for analytics and machine learning (ML) to enable governing bodies of
    organizations to direct and oversee the implementation and operation of data quality
    measures, management, and related processes with adequate controls throughout
    the data life cycle (DLC) model according to ISO/IEC 5259-1.</p><p class="MsoBodyText">This
    document can be applied to any analytics and ML. This document does not define
    specific management requirements or process requirements according to ISO/IEC
    5259-3 and ISO/IEC 5259-4 respectively.</p>
