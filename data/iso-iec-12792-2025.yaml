abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies a taxonomy of information elements to assist AI stakeholders with identifying and addressing the needs for transparency of AI systems. The document describes the semantics of the information elements and their relevance to the various objectives of different stakeholders.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is applicable to any kind of organization and application involving an AI system.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document spécifie une taxonomie des éléments d'information afin d'aider les parties prenantes de l'IA à identifier et à traiter les besoins de transparence des systèmes d'IA. Le document décrit la sémantique des éléments d'information et leur pertinence par rapport aux différents objectifs des différentes parties prenantes.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document s'applique à tout type d'organisation et d'application impliquant un système d'IA.</span></p>
