abstract:
- content: "IEC 62007-1:2015+AMD1:2022 is a specification template for essential ratings
    and characteristics of the following categories of semiconductor optoelectronic
    devices to be used in the field of fibre optic systems and subsystems:<br />\r\n-
    semiconductor photoemitters;<br />\r\n- semiconductor photoelectric detectors;<br
    />\r\n- monolithic or hybrid integrated optoelectronic devices and their modules.
    This part of IEC 62007 provides a frame for the preparation of detail specifications
    for the essential ratings and characteristics. In using this part of IEC 62007,
    detail specification writers add but do not delete specification parameters and/or
    groups of specification parameters for particular applications. This third edition
    cancels and replaces the second edition published in 2008. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition. The definitions of some symbols
    and terms are revised in order to harmonize them with those in other SC 86C documents;
    A clause on APD-TIA has been added. Keywords: semiconductor optoelectronic devices,
    semiconductor photoemitters, semiconductor photoelectric detectors, monolithic
    or hybrid integrated optoelectronic devices."
