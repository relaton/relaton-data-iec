- content: "L'IEC 62007-1:2015+AMD1:2022 est un modèle de spécification des valeurs
    et caractéristiques essentielles applicables aux catégories suivantes de dispositifs
    optoélectroniques à semiconducteurs destinés à être utilisés dans le domaine des
    systèmes et sous-systèmes à fibres optiques:<br />\r\n- photoémetteurs à semiconducteurs;<br
    />\r\n- détecteurs photoélectriques à semiconducteurs;<br />\r\n- dispositifs
    optoélectroniques intégrés, monolithiques ou hybrides, et leurs modules. La présente
    partie de l'IEC 62007 fournit une trame pour la préparation des spécifications
    détaillées des valeurs et caractéristiques essentielles. En utilisant la présente
    partie de l'IEC 62007, les rédacteurs de spécifications particulières ajoutent,
    mais ne suppriment pas de paramètres et/ou des groupes de paramètres pour des
    applications particulières. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente. Les définitions de certains symboles et termes ont été revues afin
    de les harmoniser avec celles des autres documents du SC 86C; Un article traitant
    des APD-TIA a été ajouté. Mots clés: dispositifs optoélectroniques à semiconducteurs,
    photoémetteurs à semiconducteurs; détecteurs photoélectriques à semiconducteurs;
    dispositifs optoélectroniques intégrés, monolithiques ou hybrides."
