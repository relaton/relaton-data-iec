abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-9:2018 applies to metallic communication cables. It specifies
    a test method for determining the coupling attenuation aC of screened balanced
    cables. Due to the concentric outer tube, measurements are independent of irregularities
    on the circumference and external electromagnetic fields. A wide dynamic and frequency
    range can be applied to test even super screened cables with normal instrumentation
    from low frequencies up to the limit of defined transversal waves in the outer
    circuit at approximately 4 GHz. However, when using a balun, the upper frequency
    is limited by the properties of the balun. Measurements can be performed with
    standard tube procedure (respectively with standard test head) according to IEC
    62153-4-4 or with open tube (open test head) procedure.<br />\r\nThe procedure
    described herein to measure the coupling attenuation aC is based on the procedure
    to measure the screening attenuation aS according to IEC 62153-4-4. This second
    edition cancels and replaces the first edition published in 2008. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n– two test procedures,
    open head and standard head procedure;<br />\r\n– measuring with balun or with
    multiport respectively mixed mode VNA;<br />\r\n– extension of frequency range
    up to and above 2 GHz."
- language: fr
  script: Latn
  content: "L'IEC 62153-4-9:2018 s'applique aux câbles métalliques de communication.
    Elle spécifie une méthode d'essai pour la détermination de l'affaiblissement de
    couplage, aC, de câbles symétriques écrantés. Grâce au tube concentrique extérieur,
    les mesures sont indépendantes des irrégularités de la circonférence et des champs
    électromagnétiques externes. Une large plage dynamique de fréquences peut être
    appliquée pour soumettre aux essais des câbles même fortement écrantés avec des
    instruments normaux depuis les basses fréquences jusqu’à la limite des ondes transversales
    définies dans le circuit externe à environ 4 GHz. Toutefois, lorsque des symétriseurs
    sont utilisés, la fréquence supérieure est limitée par les propriétés des symétriseurs.
    Des mesures peuvent être réalisées en suivant la procédure à tube normalisé (tête
    normalisée) selon l'IEC 62153-4-4 ou la procédure à tube ouvert (tête ouverte).
    La procédure de mesure de l'affaiblissement de couplage, aC, décrite ici est fondée
    sur la procédure de mesure de l'affaiblissement d'écran, aS, de IEC 62153-4-4.
    Cette deuxième édition annule et remplace la première édition, parue en 2008.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n– deux
    procédures d'essai: à tête ouverte et à tête normalisée;<br />\r\n– mesure avec
    un symétriseur ou avec un analyseur de réseau vectoriel en mode mixte ou multiport;<br
    />\r\n– extension de la plage de fréquences jusqu'à 2 GHz et au-delà."
