abstract:
- language: en
  script: Latn
  content: Cancels and replaces the previous edition which had the status of a report.
    Applies to direct and indirect resistance heating installations. Standardizes
    the safety requirements to be respected in the industrial furnaces energized with
    d.c. or a.c. single-phase or polyphase voltage of frequency up to 60 Hz.
- language: fr
  script: Latn
  content: Annule et remplace la précédente édition qui avait le statut d'un rapport.
    S'applique aux installations de chauffage direct ou indirect par résistance. Normalise
    les règles de sécurité à observer dans les fours industriels alimentés en courant
    continu ou en courant alternatif monophasé ou polyphasé à des fréquences allant
    jusqu'à 60 Hz.
