abstract:
- content: "IEC 62137-3:2011 describes the selection methodology of an appropriate
    test method for a reliability test for solder joints of various shapes and types
    of surface mount devices (SMD), array type devices and leaded devices, and lead
    insertion type devices using various types of solder material alloys. This first
    edition cancels and replaces IEC/PAS 62137-3, published in 2008, and includes
    some editorial revisions. The main changes with respect to the PAS include the
    following:<br />\r\n- no technical changes;<br />\r\n- some editorial changes
    and corrections;<br />\r\n- for the sake of convenience some constitutive changes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62137-3:2011 présente la méthodologie de choix d'une méthode d'essai
    appropriée à un essai de fiabilité des joints brasés de divers types et formes
    de dispositifs montés en surface (CMS), de dispositifs du type en réseau, de dispositifs
    à connexions filaires et de dispositifs du type à insertion de connexions, utilisant
    divers types d'alliages de matériaux de soudure. Cette première édition annule
    et remplace la CEI/PAS 62137-3, publiée en 2008, et comporte des modifications
    éditoriales. Les principales modifications par rapport au PAS sont les suivantes:<br
    />\r\n- pas de modifications techniques;<br />\r\n- des corrections et modifications
    éditoriales;<br />\r\n- un réagencement du document."
