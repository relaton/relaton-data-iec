abstract:
- content: "IEC 61753-031-3:2014 contains the minimum initial tests and measurement
    requirements and severities which a non-wavelength selective branching device
    (NWBD) should satisfy in order to be categorized as meeting the requirements of
    this standard. The requirements cover balanced bidirectional non-connectorized
    single-mode 1xN and 2xN non-wavelength-selective branching devices for use in
    an IEC category U environment (N is the number of branching ports), especially
    but not exclusively used for PON application. For balanced NWBD two attenuation
    and uniformity performance classes are considered:<br />\r\n- class A (premium
    class) which meets more restrictive requirements (i.e. for extended reach PON
    application) and<br />\r\n- class B (standard class) for standard application
    (i.e. for normal reach PON application). The requirements also cover unbalanced,
    bidirectional, non-connectorized, single-mode, non-wavelength-selective branching
    devices; however, the specifications of unbalanced branching devices are limited
    to 1 x 2 and 2 x 2 devices because they are the most commonly used. This second
    edition of IEC 61753-031-3 cancels and replaces the first edition published in
    2009 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    an updated and extended scope to reflect an introduction of two attenuation and
    uniformity performance classes for balanced NWBD instead of branching device technologies
    on the market;<br />\r\n- an updated list of normative references;<br />\r\n-
    a more simplified introduction to the two types of spectral bands;<br />\r\n-
    Clause 5, Performance requirements, has been updated and extended to reflect the
    introduction of two attenuation and uniformity performance classes for balanced
    NWBD;<br />\r\n- simplified test items to exclude tests for damp heat (steady
    state) and impact for performance requirements;<br />\r\n- Annexe A has been changed
    to introduce the calculated and minimum requirements for attenuation and uniformity;<br
    />\r\n- Annex B has been updated to reflect revised performance requirements.
    Keywords: non-wavelength selective branching device (NWBD), IEC Category U environment"
