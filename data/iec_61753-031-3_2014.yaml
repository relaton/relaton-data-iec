- content: "L'IEC 61753-031-3:2014 contient les exigences et les sévérités initiales
    minimales d'essais et de mesures auxquelles il convient qu'un dispositif de couplage
    indépendant de la longueur d'onde (NWBD) satisfasse afin d'être classé comme conforme
    à la présente norme. Ces exigences couvrent les dispositifs de couplage 1xN et
    2xN en unimodal, non connectorisés, bidirectionnels symétriques destinés à être
    utilisés dans un environnement de catégorie U selon l'IEC (N correspond au nombre
    de ports de connexion), utilisés en particulier, mais pas de manière exclusive,
    pour les applications PON. Dans le cas des NWBD symétriques, deux classes d'affaiblissement
    et d'uniformité sont prises en compte:<br />\r\n- La classe A (classe de première
    qualité) qui satisfait aux exigences les plus restrictives (à savoir pour les
    applications PON étendues) et<br />\r\n- la classe B (classe normale) pour les
    applications normales (à savoir par exemple les applications PON d'étendue normale).
    Ces exigences couvrent aussi les dispositifs de couplage indépendants de la longueur
    d'onde en unimodal non-connectorisés bidirectionnels asymétriques; toutefois les
    spécifications des dispositifs de couplage asymétriques sont limitées aux dispositifs
    1 x 2 et 2 x 2 car ce sont eux qui sont les plus couramment utilisés. Cette deuxième
    édition de l'IEC 61753-031-3 annule et remplace la première édition parue en 2009
    et constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- domaine d'application
    mis à jour et étendu pour rendre compte de l'introduction de deux classes de performances
    d'affaiblissement et d'uniformité pour les NWBD symétriques à la place des technologies
    des dispositifs de couplage du marché;<br />\r\n- liste des références normatives
    mise à jour;<br />\r\n- introduction simplifiée aux deux types de bandes spectrales;<br
    />\r\n- Article 5, Exigences de performances, mis à jour et étendu pour rendre
    compte de l'introduction de deux classes de performances d'affaiblissement et
    d'uniformité pour les NWBD symétriques;<br />\r\n- simplification des essais pour
    exclure les essais de chaleur humide (état continu) et de chocs pour les exigences
    de performances;<br />\r\n- modification de l'Annexe A pour introduire les exigences
    calculées et minimales pour l'affaiblissement et l'uniformité;<br />\r\n- mise
    à jour de l'Annexe B pour rendre compte de la révision des exigences de performances.
    Mots clés: dispositif de couplage indépendant de la longueur d'onde (NWBD), environnement
    de catégorie U de l'IEC"
