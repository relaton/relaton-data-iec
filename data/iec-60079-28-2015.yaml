abstract:
- language: en
  script: Latn
  content: "IEC 60079-28:2015 specifies the requirements, testing and marking of equipment
    emitting optical radiation intended for use in explosive atmospheres. It also
    covers equipment located outside the explosive atmosphere or protected by a Type
    of Protection listed in IEC 60079-0, but which generates optical radiation that
    is intended to enter an explosive atmosphere. It covers Groups I, II and III,
    and EPLs Ga, Gb, Gc, Da, Db, Dc, Ma and Mb. This standard does not cover ignition
    by ultraviolet radiation and by absorption of the radiation in the explosive mixture
    itself. Explosive absorbers or absorbers that contain their own oxidizer as well
    as catalytic absorbers are also outside the scope of this standard. This second
    edition cancels and replaces the first edition, published in 2006, and constitutes
    a technical revision. Refer to the Foreword of the document for a complete listing
    of the technical changes between edition 2.0 and previous edition of the document.
    Keywords: equipment emitting optical radiation intended for use in explosive atmospheres<br
    />\r\nThe Interpretation sheet 1 of November 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60079-28:2015 spécifie les exigences, les essais et le marquage
    du matériel émettant des rayonnements optiques destiné à être utilisé dans des
    atmosphères explosives. Elle couvre également le matériel situé à l'extérieur
    de l'atmosphère explosive ou protégé par un mode de protection indiqué dans l'IEC
    60079-0, mais qui génère des rayonnements optiques qui sont destinés à pénétrer
    dans une atmosphère explosive. Elle couvre les Groupes I, II et III, et les EPL
    Ga, Gb, Gc, Da, Db, Dc, Ma et Mb. La présente norme ne couvre pas l'inflammation
    par rayonnement ultraviolet et par absorption du rayonnement dans le mélange explosif
    lui-même. Les absorbeurs explosifs ou absorbeurs qui contiennent leur propre oxydant/comburant
    de même que les absorbeurs catalytiques sont également hors du domaine d'application
    de la présente norme. Cette deuxième édition annule et remplace la première édition,
    parue en 2006. Cette édition constitue une révision technique. Reportez-vous à
    l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 2.0 et édition précédente du document. Mots clés: matériel émettant
    des rayonnements optiques destiné à être utilisé dans des atmosphères explosives.<br
    />\r\nLe contenu de la feuille d'interprétation 1 de novembre 2019 a été pris
    en considération."
