abstract:
- content: |-
    Gives the requirements for interconnections between equipment in a household video system, in order to ensure compatibility between equipment from different manufacturers and different countries. Gives the contact arrangement and designation for a 21-contact connector and the electrical
    matching values to be used for the interconnection between equipment for the transfer of video and audio signals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les prescriptions d'interconnexion entre les appareils d'un système
    vidéo grand public, afin d'assurer la compatibilité entre les appareils de différents
    constructeurs et de différents pays. Définit la disposition des contacts d'un
    connecteur à 21 contacts, leur affectation et les valeurs d'adaptation électriques
    à utiliser pour l'échange entre les appareils interconnectés de signaux vidéo
    et audio en bande de base et de signaux de commande numérique.
