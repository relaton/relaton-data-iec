  format: text/html
- content: "L'IEC 60598-1:2014+A1:2017 spécifie pour les luminaires incorporant des
    sources lumineuses électriques, les exigences générales pour le fonctionnement
    à des tensions d'alimentation jusqu'à 1 000 V. Les exigences et les essais correspondants
    de cette norme concernent: la classification, le marquage, la construction mécanique
    et électrique. Cette huitième édition annule et remplace la septième édition parue
    en 2008. Cette édition constitue une révision technique et inclue les changements
    techniques significatifs suivants par rapport à l'édition précédente:<br />\r\na)
    exigences pour aider aux méthodes de construction des nouveaux luminaires à LED
    entrant sur le marché;<br />\r\nb) exigences photobiologiques étendues;<br />\r\nc)
    exigences plus précises concernant l'isolation entre les différents types de circuits
    électriques;<br />\r\nd) autres mises à jour générales et améliorations.<br />\r\nLe
    contenu des corrigendas d'octobre 2015, de décembre 2015, de mai 2017 et la feuille
    d'interprétation 1 de mai 2016 a été pris en considération dans cet exemplaire.
    Cette version consolidée comprend la huitième édition (2014) et son amendement
    1 (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
