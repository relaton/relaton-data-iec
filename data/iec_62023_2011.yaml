- content: "L'IEC 62023:2011 fournit des règles relatives à l'application d'une méthode
    de structuration des informations et de la documentation techniques basée sur
    l'utilisation d'un document principal (document premier) rassemblant les informations
    sur chaque objet. Cette édition annule et remplace la première édition de l'IEC
    62023 publiée en 2000. Cette édition constitue une révision technique. Elle inclut
    les modifications importantes suivantes par rapport à l'édition précédente:<br
    />\r\n- la terminologie utilisée dans la publication a été adaptée à celle utilisée
    dans l'IEC 81346-1:2009 et l'IEC 62507-1:2010;<br />\r\n- les chiffres ont été
    adaptés aux principes utilisés dans l'IEC 81346-1 afin de mieux illustrer les
    relations entre les normes;<br />\r\n- les exemples des annexes ont été dotés
    de commentaires.<br />\r\nL'IEC 62023:2011 a le statut de norme horizontale conformément
    au Guide IEC 108.<br />\r\nLe contenu du corrigendum de février 2012 a été pris
    en considération dans cet exemplaire."
