abstract:
- content: "IEC 63203-201-2:2022 specifies the provisions for conductive fabrics and
    insulation materials used for electronic textiles and measurement methods for
    their properties.<br />\r\nConductive fabrics covered by this document are basic
    materials in electronic textiles and are mainly used as conductive traces, electrodes
    and the like in clothes-type wearable devices. This document does not cover high-resistance
    conductive fabrics used for antistatic purposes and heater applications.<br />\r\nInsulating
    materials handled in this document are materials used for electrical insulation
    of conductive parts in electronic textiles. They include materials for covering
    the conductive parts, and general fabrics constituting the basic structure of
    clothes‑type wearable devices.<br />\r\nThis document does not define the required
    characteristics of the conductive fabric and insulation materials; rather, it
    specifies measurement methods for general and electrical properties of the conductive
    fabric and insulation materials.<br />\r\nThe contents of the corrigendum of October
    2023 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63203-201-2:2022 spécifie les dispositions applicables aux étoffes
    conductrices et aux matériaux isolants utilisés pour les textiles électroniques,
    ainsi que les méthodes de mesure de leurs propriétés.<br />\r\nLes étoffes conductrices
    traitées dans le présent document constituent les matériaux de base des textiles
    électroniques et sont utilisées principalement comme traces conductrices, électrodes
    conductrices et analogues dans les dispositifs prêts-à-porter de type vêtements.
    Le présent document n’inclut pas les étoffes conductrices à haute résistance utilisées
    à des fins antistatiques et pour les applications de chauffage.<br />\r\nLes matériaux
    isolants visés dans le présent document sont des matériaux utilisés pour l’isolation
    électrique des parties conductrices dans les textiles électroniques. Ils incluent
    les matériaux de revêtement des parties conductrices, et les étoffes générales
    qui constituent la structure de base des dispositifs prêts-à-porter de type vêtements.<br
    />\r\nLe présent document ne définit pas les caractéristiques exigées de l’étoffe
    conductrice ni des matériaux isolants, mais spécifie les méthodes de mesurage
    liées aux propriétés générales et électriques de l’étoffe conductrice et des matériaux
    isolants.<br />\r\nLe contenu du corrigendum d'octobre 2023 a été pris en considération
    dans cet exemplaire."
