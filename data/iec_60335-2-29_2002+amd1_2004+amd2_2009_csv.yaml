abstract:
- content: IEC 60335-2-29:2002+A1:2004+A2:2009 deals with the safety of electric battery
    chargers for household use having an output at safety extra-low voltage, their
    rated voltage being not more than 250 V. This standard also includes battery chargers
    intended for use in garages, shops, light industry and on farms. This consolidated
    version consists of the fourth edition (2002), its amendment 1 (2004) and its
    amendment 2 (2009). Therefore, no need to order amendments in addition to this
    publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60335-2-29:2002+A1:2004+A2:2009 traite de la sécurité des chargeurs
    de batterie électriques pour usages domestiques et analogues, dont la tension
    de sortie est la très basse tension de sécurité et dont la tension assignée n'est
    pas supérieure à 250 V. Couvre aussi les chargeurs de batterie destinés à être
    utilisés dans des garages, dans des magasins, chez des artisans et dans des fermes.
    Cette version consolidée comprend la quatrième édition (2002), son amendement
    1 (2004) et son amendement 2 (2009). Il n'est donc pas nécessaire de commander
    les amendements avec cette publication.
