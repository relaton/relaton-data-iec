  format: text/html
- content: IEC 62471-5:2015 fournit des exigences concernant la sécurité photobiologique
    du rayonnement optique émis par les projecteurs d'images. Elle inclut les exigences
    de fabrication qui peuvent être exigées par suite de l'affectation d'un groupe
    de risques particulier à un appareil utilisant un projecteur d'images. Par conséquent,
    la présente partie de l’IEC 62471 fournit des exigences de sécurité pour les appareils
    utilisant des lampes qui sont destinés à générer des rayonnements optiques visibles
    projetés, tels que les projecteurs cinématographiques, les projecteurs d'image-écran
    et les projecteurs à usage domestique. Le groupe de risques affecté d'un projecteur
    peut également être utilisé par les fabricants de projecteurs pour faciliter les
    appréciations du risque, par exemple dans le cas de l'exposition professionnelle
    sur les lieux de travail. Il peut exister des exigences nationales pour l'évaluation
    des appareils ou de l'exposition professionnelle.
