- content: "L&#x27;IEC 62580-1:2015 spécifie l&#x27;architecture générale du sous-système
    multimédia et télématique embarqué (OMTS), qui comporte quatre catégories de sous-systèmes
    multimédias et télématiques identifiés comme étant:&lt;br &#x2F;&gt;\r\n- vidéosurveillance&#x2F;CCTV,&lt;br
    &#x2F;&gt;\r\n- services orientés conducteur et personnel roulant,&lt;br &#x2F;&gt;\r\n-
    services orientés voyageur,&lt;br &#x2F;&gt;\r\n- services orientés opérateur
    de train et chargé de maintenance. La présente partie établit:&lt;br &#x2F;&gt;\r\n-
    la frontière entre l&#x27;OMTS et le système de communication embarqué, telle
    que décrite par la série IEC 61375,&lt;br &#x2F;&gt;\r\n- la méthodologie de description
    d&#x27;un OMTS en termes de modèle abstrait,&lt;br &#x2F;&gt;\r\n- les principes
    généraux et les exigences de base pour spécifier les services fournis&#x2F;requis
    par chaque catégorie,&lt;br &#x2F;&gt;\r\n- l&#x27;approche pour assurer l&#x27;interopérabilité
    entre les services."
