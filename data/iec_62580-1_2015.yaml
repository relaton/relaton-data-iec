abstract:
- content: "IEC 62580-1:2015 specifies the general architecture of the On-board Multimedia
    and Telematic Subsystem (OMTS), which includes four categories of multimedia and
    telematic subsystems identified as:&lt;br &#x2F;&gt;\r\n- Video surveillance&#x2F;CCTV,&lt;br
    &#x2F;&gt;\r\n- driver and crew orientated services,&lt;br &#x2F;&gt;\r\n- passenger
    orientated services and&lt;br &#x2F;&gt;\r\n- train operator and maintainer orientated
    services. This part establishes:&lt;br &#x2F;&gt;\r\n- the boundary between the
    OMTS and the on-board communication system, as described by the IEC 61375 series,&lt;br
    &#x2F;&gt;\r\n- the methodology to describe an OMTS in terms of abstract model,&lt;br
    &#x2F;&gt;\r\n- the general principles and the basic requirements to specify the
    services provided&#x2F;needed by each category,&lt;br &#x2F;&gt;\r\n- the approach
    to ensure interoperability between services."
  language:
