- content: "L'IEC 62580-1:2015 spécifie l'architecture générale du sous-système multimédia
    et télématique embarqué (OMTS), qui comporte quatre catégories de sous-systèmes
    multimédias et télématiques identifiés comme étant:<br />\r\n- vidéosurveillance/CCTV,<br
    />\r\n- services orientés conducteur et personnel roulant,<br />\r\n- services
    orientés voyageur,<br />\r\n- services orientés opérateur de train et chargé de
    maintenance. La présente partie établit:<br />\r\n- la frontière entre l'OMTS
    et le système de communication embarqué, telle que décrite par la série IEC 61375,<br
    />\r\n- la méthodologie de description d'un OMTS en termes de modèle abstrait,<br
    />\r\n- les principes généraux et les exigences de base pour spécifier les services
    fournis/requis par chaque catégorie,<br />\r\n- l'approche pour assurer l'interopérabilité
    entre les services."
