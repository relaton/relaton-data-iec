abstract:
- content: "IEC 62580-1:2015 specifies the general architecture of the On-board Multimedia
    and Telematic Subsystem (OMTS), which includes four categories of multimedia and
    telematic subsystems identified as:<br />\r\n- Video surveillance/CCTV,<br />\r\n-
    driver and crew orientated services,<br />\r\n- passenger orientated services
    and<br />\r\n- train operator and maintainer orientated services. This part establishes:<br
    />\r\n- the boundary between the OMTS and the on-board communication system, as
    described by the IEC 61375 series,<br />\r\n- the methodology to describe an OMTS
    in terms of abstract model,<br />\r\n- the general principles and the basic requirements
    to specify the services provided/needed by each category,<br />\r\n- the approach
    to ensure interoperability between services."
  language:
