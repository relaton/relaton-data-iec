- content: "IEC 61162-450:2018 est disponible sous forme de IEC 61162-450:2018 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC 61162-450:2018
    spécifie les exigences d'interface et les méthodes d'essai de la communication
    à grande vitesse entre les matériels de navigation et de radiocommunication embarqués,
    et entre ce type de systèmes et d'autres systèmes de navigation qui nécessitent
    de communiquer avec les matériels de navigation et de radiocommunication. Le présent
    document repose sur l'application d'une série appropriée de normes internationales
    existantes visant à définir le cadre de mise en œuvre du transfert de données
    entre les dispositifs sur un réseau Ethernet embarqué.<br />\r\nLe présent document
    spécifie un réseau de type bus Ethernet dans lequel un récepteur peut recevoir
    des messages d'un émetteur avec les propriétés suivantes.<br />\r\n- Le présent
    document comporte les dispositions en matière de distribution multidiffusion des
    informations mises en forme selon l'IEC 61162-1 (relevés de position et autres
    mesurages, par exemple) et en matière de transmission de blocs de données générales
    (fichier binaire) entre un radar et un VDR, par exemple. Enfin, il contient les
    dispositions relatives à la distribution multidiffusion des informations mises
    en forme selon l'IEC 61162-3 (relevés de position et autres mesurages, par exemple).<br
    />\r\n- Le présent document se limite aux protocoles pour les matériels (nœuds
    de réseau) connectés à un seul réseau Ethernet composé uniquement d'un ou de deux
    dispositifs et câbles de niveau OSI (Infrastructure de réseau).<br />\r\n- Le
    présent document fournit les exigences relatives aux interfaces de matériel uniquement.
    En spécifiant les protocoles de transmission des sentences IEC 61162-1, des messages
    PGN IEC 61162-3 et des données générales de fichier binaire, ces exigences assurent
    l'interopérabilité entre le matériel mettant en œuvre le présent document, ainsi
    qu'un certain niveau de comportement sûr du matériel lui-même.<br />\r\n- Le présent
    document permet au matériel utilisant d'autres protocoles que ceux qu'il spécifie
    de partager une infrastructure de réseau comportant des interfaces satisfaisant
    aux exigences décrites pour l'ONF.<br />\r\n- Le présent document comporte les
    dispositions en matière de filtrage du trafic réseau afin de limiter la quantité
    de trafic à un niveau que chaque matériel individuel peut gérer.<br />\r\nLe présent
    document ne comporte aucune exigence système autre que celles qui peuvent être
    déduites de la somme des exigences du matériel seul. La norme connexe IEC 61162-460
    aborde les exigences système.<br />\r\nCette deuxième édition de l'IEC 61162-450
    annule et remplace la première édition parue en 2011 et l'Amendement 1:2016. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le filtrage du trafic réseau est admis selon la surveillance du trafic IGMP, et
    les nœuds doivent mettre en œuvre IGMP;<br />\r\nb) l'équilibrage de trafic réseau
    est admis;<br />\r\nc) ajout d'une nouvelle encapsulation des PGN de l'IEC 61162-3;<br
    />\r\nd) ajout d'une nouvelle alternative pour le transfert de fichiers binaires:
    TCP/IP reposant sur l'Annexe H de l'IEC 62388:2007 sur les radars;<br />\r\ne)
    ajout de la balise d'authentification générale \"a:\" pour prendre en charge la
    gestion des risques de cybersécurité."
