- content: "L'IEC 62391-1:2015 s'applique aux condensateurs électriques fixes à double
    couche (appelés ci-après condensateurs) principalement utilisés dans des circuits
    à courant continu d'équipements électriques et électroniques. La présente partie
    de l'IEC 62391 définit les termes normalisés, les procédures de contrôle et les
    méthodes d’essai utilisés dans les spécifications intermédiaires et particulières
    des composants électroniques dans le cadre de l’assurance de la qualité, ainsi
    qu’à d’autres fins.<br />\r\nLa présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) renforcement
    du domaine d'application pour inclure des applications électriques (haute puissance);<br
    />\r\nb) mise en œuvre de l’Annexe Qqui remplace l’Article 3 de la première édition;<br
    />\r\nc) en plus, des révisions mineures des tableaux, valeurs et références.<br
    />\r\nLe contenu des corrigenda de décembre 2016 et de juin 2019 a été pris en
    considération dans cet exemplaire."
