abstract:
- language: en
  script: Latn
  content: "IEC 60062:2016 specifies designation and marking codes for capacitors
    and resistors. It provides coding methods for the resistance or capacitance value
    and its tolerance, including colour coding for resistors. It also provides date
    code systems suitable for the marking of small components. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- introduction of the new code colour pink for the coding of the multiplier
    10<sup>-3</sup>;<br />\r\n- introduction of new subclauses, 3.2 Prescription of
    code colours, 3.3 Methods for marking resistance value and tolerance, 3.4 Methods
    for TCR marking, for improved clarity, the subjects of colour assignment, coding
    of R value and tolerance, and coding of TCR is dealt with in separate clauses;<br
    />\r\n- inclusion of illustrations for TCR marking by interrupted colour band;<br
    />\r\n- inclusion of a new subclause on a fixed length code marking, fixed length
    code marking of resistance values with up to 3 significant digits, hence a fixed
    code length of 4 digits, and fixed length code marking of capacitance values with
    up to 2 significant digits, hence a fixed code length of 3 digits;<br />\r\n-
    introduction of two new clauses, Clause 6, Coding of properties specific to capacitors
    and Clause 7, Coding of properties specific to resistors;<br />\r\n- introduction
    of Annex A, Special three character coding of resistance value with three significant
    numerals.<br />\r\nThe contents of the corrigendum of December 2016 have been
    included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60062:2016 spécifie des codes de désignation et de marquage pour
    les condensateurs et les résistances. Elle fournit des méthodes de codage pour
    les valeurs de résistance et de capacité et leurs tolérances, y compris le codage
    par couleurs des résistances. Elle fournit également des systèmes de code de date
    pour le marquage de petits composants. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- introduction
    de la nouvelle couleur de codage rose pour le facteur multiplicateur 10<sup>-3</sup>;
    - introduction de nouveaux paragraphes: 3.2 Prescription de couleurs de codage,
    3.3 Méthodes de marquage de la valeur d'une résistance et de la tolérance, 3.4
    Méthodes de marquage du coefficient de température de résistance. Pour plus de
    clarté, l'attribution des couleurs, le codage de la valeur d'une résistance et
    de la tolérance et le codage du coefficient de température de résistance sont
    traités dans des articles distincts;<br />\r\n- ajout d'illustrations sur le marquage
    du coefficient de température de résistance par une bande de couleur interrompue;<br
    />\r\n- ajout d'un nouveau paragraphe sur un marquage de code de longueur fixe,
    un marquage de code de longueur fixe des valeurs de résistance comportant jusqu'à
    3 chiffres significatifs, donc un code de longueur fixe de 4 chiffres et un marquage
    de code de longueur fixe des valeurs de capacité comportant jusqu'à 2 chiffres
    significatifs, donc un code de longueur fixe de 3 chiffres;<br />\r\n- introduction
    de deux articles, l'Article 6, Codage des propriétés spécifiques aux condensateurs
    et l'Article 7, Codage des propriétés spécifiques aux résistances;<br />\r\n-
    introduction de l'Annexe A, Codage spécial à trois caractères de la valeur d'une
    résistance avec trois chiffres significatifs.<br />\r\nLe contenu du corrigendum
    de décembre 2016 a été pris en considération dans cet exemplaire."
