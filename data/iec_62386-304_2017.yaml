abstract:
- content: "IEC 62386-304:2017 specifies a bus system for control by digital signals
    of electronic lighting equipment which is in line with the requirements of IEC
    61347, with the addition of DC supplies.<br />\r\nThis document is only applicable
    to IEC 62386-103:2014 and IEC 62386-­103:2014/AMD1:— input devices that deliver
    illuminance level information to the lighting control system through light level
    sensing."
  language:
