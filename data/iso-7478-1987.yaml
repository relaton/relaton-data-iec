abstract:
- language: en
  script: Latn
  content: Defines multilink procedures where multiple parallel data links at the
    data link layer are used to provide a variable bandwidth data link between network
    layer entities. Does not specify the way in which single data link protocol functions
    indicate to multilink procedures that the transmission of a multilink frame has
    been successful.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie les procédures multiliaison dans
    lesquelles un certain nombre de liaisons de données en parallèle au niveau liaison
    sont utilisées pour fournir une liaison de données de bande passante variable
    entre des entités de la couche réseau. Les procédures multiliaison (MLP) existent
    sous forme d'une nouvelle sous-couche supérieure de la couche liaison de données,
    et opèrent entre la couche réseau et les fonctions du protocole d'une liaison
    simple (SLP), de la couche liaison de données (voir figure 1). La présente Norme
    internationale ne spécifie pas la façon avec laquelle les SLP indiquent à la MLP
    que la transmission d'une trame multiliaison a été effectuée avec succès. Ces
    procédures multiliaison n'empêchent pas d'utiliser différentes procédures de liaison
    simple, caractérisées chacune par des retards distincts et/ou des vitesses différentes
    pour constituer un groupe multiliaison.
