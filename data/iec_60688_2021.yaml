- content: "<!-- NEW! -->IEC 60688:2021 est disponible sous forme de  IEC 60688:2021
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60688:2021 s'applique aux transducteurs à grandeurs d'entrées et de sorties électriques
    destinés à mesurer des grandeurs électriques alternatives ou continues. Le signal
    de sortie peut être sous la forme d’un courant continu analogique ou d’une tension
    continue analogique ou d’un signal numérique.<br />\r\nLe présent document s'applique
    aux transducteurs de mesure destinés à convertir des grandeurs électriques, telles
    que:<br />\r\n– le courant,<br />\r\n– la tension,<br />\r\n– la puissance active,<br
    />\r\n– la puissance réactive,<br />\r\n– le facteur de puissance,<br />\r\n–
    l’angle de phase,<br />\r\n– la fréquence,<br />\r\n– les harmoniques ou la distorsion
    harmonique totale, et<br />\r\n– la puissance apparente<br />\r\nen signal de
    sortie.<br />\r\nLe présent document ne s’applique pas:<br />\r\n– aux transformateurs
    de mesure conformes à la série IEC 61869,<br />\r\n– aux transmetteurs utilisés
    dans le processus industriel conformes à la série IEC 60770, et<br />\r\n– aux
    dispositifs de mesure et de surveillance des performances (PMD – performance measuring
    and monitoring device) conformes à l’IEC 61557-12:2018.<br />\r\nDans l’étendue
    de mesure, le signal de sortie varie en fonction du mesurande. Une alimentation
    auxiliaire peut être nécessaire.<br />\r\nLe présent document s'applique:<br />\r\na)
    si la fréquence nominale de la ou des grandeurs d'entrée est comprise entre 0
    Hz et 1 500 Hz;<br />\r\nb) à un transducteur de mesure électrique appartenant
    à une chaîne de mesure d'une grandeur non électrique, et si, par ailleurs, celui-ci
    relève du domaine d'application du présent document, et<br />\r\nc) aux transducteurs
    destinés à une utilisation générale, par exemple à la télémesure, à la commande
    de processus et dans un des nombreux environnements spécifiés.<br />\r\nLe présent
    document a pour objet:<br />\r\n– de spécifier la terminologie et les définitions
    relatives aux transducteurs dont l'application principale relève du domaine de
    l'industrie,<br />\r\n– d'unifier les méthodes d'essai utilisées pour évaluer
    les performances des transducteurs, et<br />\r\n– de spécifier les limites de
    précision et les valeurs de sortie des transducteurs.<br />\r\nL'IEC 60688:2021
    annule et remplace la troisième édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour
    des références normatives;<br />\r\nb) exigences supplémentaires pour les transducteurs
    spécifiques utilisés pour les applications de surveillance de la BT (basse tension)<br
    />\r\nc) création d'un codage d'interface pour faciliter la sélection par l'utilisateur
    final."
