- language: en
  script: Latn
  content: Gives compatibility levels to be considered in public low-voltage supply
    systems with regard to the above-mentioned phenomena. Compatibility levels are
    intended to serve as reference values for trouble-free operation for equipment
    installed in public power supply systems.
- language: fr
  script: Latn
  content: Indique les niveaux de compatibilité à considérer dans les réseaux publics
