abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 20000-1:2011 is a service management system (SMS) standard. It specifies requirements for the service provider to plan, establish, implement, operate, monitor, review, maintain and improve an SMS. The requirements include the design, transition, delivery and improvement of services to fulfil agreed service requirements.</p>
    <p>ISO/IEC 20000-1:2011 can be used by:</p>
    <ul>
    <li>an organization seeking services from service providers and requiring assurance that their service requirements will be fulfilled;</li>
    <li>an organization that requires a consistent approach by all its service providers, including those in a supply chain;</li>
    <li>a service provider that intends to demonstrate its capability for the design, transition, delivery and improvement of services that fulfil service requirements;</li>
    <li>a service provider to monitor, measure and review its service management processes and services;</li>
    <li>a service provider to improve the design, transition, delivery and improvement of services through the effective implementation and operation of the SMS;</li>
    <li>an assessor or auditor as the criteria for a conformity assessment of a service provider's SMS to the requirements in ISO/IEC 20000-1:2011.</li>
    </ul>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 20000-1:2011 est une norme de système de management des services (SMS). Elle spécifie les exigences destinées au fournisseur de services pour planifier, établir, implémenter, exécuter, surveiller, passer en revue, maintenir et améliorer un SMS. Les exigences incluent la conception, la transition, la fourniture et l'amélioration des services afin de satisfaire aux exigences de services. L'ISO/CEI 20000-1:2011 peut être utilisée par:</p>
    <ul>
    <li>un organisme attendant des services de la part de fournisseurs de services et exigeant d'avoir la garantie que les exigences de services de ces derniers seront satisfaites;</li>
    <li>un organisme qui exige une approche cohérente de la part de tous ses fournisseurs de services, y compris ceux qui sont compris dans une chaîne logistique;</li>
    <li>un fournisseur de services qui souhaite démontrer son efficience dans la conception, la transition, la fourniture et l'amélioration des services qui satisfont aux exigences de services;</li>
    <li>un fournisseur de services pour surveiller, mesurer et passer en revue ses processus de gestion des services ainsi que ses services;</li>
    <li>un fournisseur de services pour améliorer la conception, la transition et la fourniture des services par l'implémentation et le fonctionnement effectifs d'un SMS;</li>
    <li>un évaluateur ou un auditeur comme critère d'évaluation de conformité du SMS d'un fournisseur de services par rapport aux exigences figurant dans l'ISO/CEI 20000-1:2011.</li>
    </ul>
