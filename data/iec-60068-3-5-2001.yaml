abstract:
- language: en
  script: Latn
  content: |-
    Rassemble les informations nécessaires aux rédacteurs qui, lors de l'établissement d'une spécification particulière telles que des normes pour les composants ou les matériels, choisissent les essais appropriés et leurs sévérités pour un produit particulier et, dans certain cas, pour des types d'application donnés.
    Le but de ces essais de chaleur humide est de déterminer l'aptitude des produits à supporter les contraintes d'un environnement à forte humidité relative, avec ou sans condensation, et plus particulièrement de déterminer les variations de leurs caractéristiques électriques et mécaniques. Les essais de chaleur humide peuvent aussi être appliqués en vue de vérifier la résistance d'un spécimen à certaines formes d'attaque par corrosion.
- language: fr
  script: Latn
  content: Fournit une méthode uniforme et reproductible pour confirmer que les chambres
    d'essai en température sans charge sont conformes aux exigences spécifiées dans
    les méthodes d'essai climatique de la CEI 60068-2 et d'autres normes. Cette norme
    est destinée à aider les utilisateurs lorsqu'ils réalisent des contrôles réguliers
    des performances de leur chambre d'essai.
