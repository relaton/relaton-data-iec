abstract:
- content: This part of IEC 61300 describes a procedure to determine the suitability
    of a fibre optic device to withstand the effects of a change of temperature or
    a succession of changes of temperature. The first edition specifies tests Na and
    Nb of IEC 60068-2-14, however this edition describes the test method of Nb and
    specifies "optional cycle" for some other performance categories.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 a pour objet de décrire une procédure
    destinée à déterminer l'aptitude d'un dispositif à fibres optiques à résister
    aux effets d'une variation de température ou d'une succession de variations de
    température. La première édition spécifie les essais Na et Nb de la CEI 60068-2-14,
    cette édition décrit la procédure des essais Nb et spécifie un " cycle facultatif
    " pour quelques autres catégories de performance.
