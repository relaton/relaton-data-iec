abstract:
- language: en
  script: Latn
  content: Applies to control and protective switching devices (or equipment) (CPS),
    the main contacts of which are intended to be connected to circuits of rated voltage
    not exceeding 1 000 V a.c. or 1 500 V d.c. CPSs are intended to provide both protective
    and control functions for circuits and are operated otherwise than by hand. They
    may also fulfil additional functions, such as isolation.
- language: fr
  script: Latn
  content: Est applicable aux appareils (ou aux matériels) de connexion de commande
    et de protection (ACP), dont les contacts principaux sont destinés à être reliés
    à des circuits dont la tension assignée n'est pas supérieure a 1 000 V en courant
    alternatif ou 1 500 V en courant continu. Les ACP sont destinés à assurer à la
    fois les fonctions de commande et de protection et peuvent aussi assurer des fonctions
    complémentaires telles que le sectionnement.
