abstract:
- content: "IEC 61000-4-18:2006+A1:2010 relates to the immunity requirements and test
    methods for electrical and electronic equipment, under operational conditions,
    with regard to:<br />\na) repetitive damped oscillatory waves occurring mainly
    in power, control and signal cables installed in high voltage and medium voltage
    (HV/MV) substations;<br />\nb) repetitive damped oscillatory waves occurring mainly
    in power, control and signal cables installed in gas insulated substations (GIS)
    and in some cases also air insulated substations (AIS) or in any installation
    due to HEMP phenomena.<br />\nThe object of this basic standard is to establish
    the immunity requirements and a common reference for evaluating in a laboratory
    the performance of electrical and electronic equipment intended for residential,
    commercial and industrial applications, as well as of equipment intended for power
    stations and substations, as applicable. The purpose of this standard is to define:<br
    />\n- test voltage and current waveforms;<br />\n- ranges of test levels;<br />\n-
    test equipment;<br />\n- test setup;<br />\n- test procedure.<br />\nThe object
    of this standard is to establish a common reference for evaluating the immunity
    of electrical and electronic equipment when subjected to damped oscillatory waves.
    The test method documented in this part of IEC 61000 describes a consistent method
    to assess the immunity of an equipment or system against a defined phenomenon.
    It has the status of a basic EMC publication in accordance with IEC Guide 107.<strong>This
    consolidated version consists of the first edition (2006)   \nand its amendment
    1 (2010). Therefore, no need to order amendment in\naddition to this publication.</strong>"
