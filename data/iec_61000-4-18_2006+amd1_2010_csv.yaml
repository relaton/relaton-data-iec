- content: "La CEI 61000-4-18:2006+A1:2010 traite des exigences en matière d'immunité
    et des méthodes d'essai des matériels électriques  et électroniques dans leurs
    conditions d'exploitation, vis-à-vis:<br />\na) des oscillations transitoires
    amorties répétitives se manifestant principalement sur les câbles d'alimentation,
    de commande et de signal installés dans les postes à haute et à moyenne tension
    (HT/MT);<br />\nb) des ondes oscillatoires amorties répétitives se produisant
    principalement sur les câbles d'alimentation, de commande et de signal implantés
    dans les postes métalliques sous enveloppes à isolation gazeuse (GIS) et dans
    certains cas également dans des postes à isolation par air (AIS) ou toute installation
    du fait des phénomènes IEM-HA.<br />\nL'objet de cette norme fondamentale est
    d'établir les exigences d'immunité et de constituer une référence commune pour
    l'évaluation en laboratoire des performances d'équipements électriques et électroniques
    destinés aux applications résidentielles, commerciales et industrielles, ainsi
    que d'équipements destinés aux centrales électriques et aux postes, le cas échéant.
    La présente norme a pour objet de définir les paramètres suivants:<br />\n- tension
    d'essai et formes d'ondes de courant;<br />\n- gammes de niveaux d'essais;<br
    />\n- matériel d'essai;<br />\n- installation d'essai;<br />\n- procédure d'essai.<br
    />\nCette norme a pour objet d'établir une référence commune dans le but d'évaluer
    l'immunité des matériels électriques et électroniques, quand ils sont soumis aux
    ondes oscillatoires amorties. La méthode d'essai documentée dans cette partie
    de la CEI 61000 décrit une méthode logique en vue d'évaluer l'immunité d'un équipement
    ou d'un système vis-à-vis d'un phénomène donné. Elle a le statut de publication
    fondamentale en CEM conformément au Guide 107 de la CEI.<strong> Cette version
    consolidée comprend la première édition (2006) et\nson amendement 1 (2010). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
