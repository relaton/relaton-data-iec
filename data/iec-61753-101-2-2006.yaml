abstract:
- language: en
  script: Latn
  content: This part of IEC 61753 contains the minimum test and measurement severities
    which a specific product must satisfy in order to be categorised as meeting the
    IEC standard, Category C - Controlled environment, as defined in Annex A of IEC
    61753-1. More severe requirements may be agreed between the customer and the supplier.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61753 contient les sévérités minimales d'essai
    et de mesure auxquelles un produit spécifique doit satisfaire pour être classé
    comme satisfaisant à la norme CEI, Catégorie C - Environnement contrôlé, tel que
    défini en Annexe A de la CEI 61753-1. Des exigences plus sévères peuvent faire
    l'objet d'un accord entre le client et le fournisseur.
