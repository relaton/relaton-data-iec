abstract:
- content: IEC 61800-7-201:2007 specifies profiles for Power Drive Systems (PDS) and
    their mapping to existing communication systems by use of a generic interface
    model as well as profile type 1 for Power Drive Systems (PDS). Profile type 1
    can be mapped onto different communication network technologies.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61800-7-201:2007 spécifie les profils dédiés aux entraînements électriques
    de puissance (PDS) et leur mise en correspondance avec les systèmes de communication
    existants grâce à un modèle d'interface générique ainsi que le type de profil
    1 pour les entraînements électriques de puissance (PDS). Le type de profil 1 peut
    être mis en correspondance avec différentes technologies de réseau de communication.
