abstract:
- content: "IEC 60512-8-3:2018 this part of IEC 60512, when required by the detail
    (product) specification, is used for testing connectors within the scope of IEC
    technical committee 48. It may also be used for similar devices, when specified
    in a detail (product) specification.<br />\r\nThe object of this document is to
    detail a standard test method to assess the robustness of the actuating lever
    of a connector mating or release mechanism.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2011. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition: this edition reflects IEC 60512-1-101, Blank
    detail specification and Subclause 4.2 (Preparation of specimen) is improved."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60512-8-3:2018 Lorsque la spécification particulière (de produit)
    l’exige, la présente partie de l'IEC 60512 est utilisée pour les essais des connecteurs
    qui entrent dans le domaine d’application du comité d’études 48 de l'IEC. Elle
    peut aussi être utilisée pour des dispositifs similaires, lorsqu’une spécification
    particulière (de produit) le spécifie.<br />\r\nL’objet de ce document est de
    détailler une méthode d’essai normalisée pour évaluer la robustesse de l’ergot
    d’activation d’un mécanisme d’accouplement ou de relâchement de la connexion.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2011.
    La présente édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    La présente édition reflète l'IEC 60512-1-101, Spécification particulière cadre
    et le paragraphe 4.2 (Préparation du spécimen) est amélioré.<br />\r\nMots clés:
    connecteurs, Essais de charge statique (embases)"
