abstract:
- content: Applies to string insulator units of the cap and pin type as well as of
    the long rod type with insulating parts of ceramic material or glass intended
    for a.c. and d.c. overhead lines with a nominal voltage greater than 1000 V and
    also to insulators of similar design when used in substations. Note -This publication
    should be read in conjunction with IEC 60383.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux éléments d''isolateurs du type capot et tige ainsi que
    du type fût long avec parties isolantes en céramique ou en verre pour lignes aériennes
    fonctionnant en courant alternatif et en courant continu sous une tension nominale
    supérieure à 1 000 V, ainsi qu''aux isolateurs du même type utilisés dans les
    sous-stations. Note: - Cette publication est à consulter conjointement avec la
    CEI 60383.'
