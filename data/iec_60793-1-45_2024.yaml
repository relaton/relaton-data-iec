- content: "<!-- NEW! -->IEC 60793-1-45:2024 est disponible sous forme de IEC 60793-1-45:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60793-1-45:2024
    établit des exigences harmonisées pour mesurer le diamètre du champ de mode (MFD,
    Mode Field Diameter) d’une fibre optique unimodale, contribuant ainsi au contrôle
    des fibres et câbles à des fins commerciales. Cette troisième édition annule et
    remplace la deuxième édition parue en 2017. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) modification de la distance minimale
    entre l’extrémité de la fibre et le détecteur pour l’exploration directe en champ
    lointain (Annexe A),<br />\r\nb) généralisation de l’exigence de plage dynamique
    minimale pour tous les types de fibres (Annexe A)."
