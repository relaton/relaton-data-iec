abstract:
- language: en
  script: Latn
  content: "IEC 62853:2018 provides guidance in relation to a set of requirements
    placed upon system life cycles in order for an open system to achieve open systems
    dependability.  This document elaborates on IEC 60300-1 by providing details of
    the changes needed to accommodate the characteristics of open systems. It defines
    process views based on ISO/IEC/IEEE 15288:2015, which identifies the set of system
    life cycle processes. This document is applicable to life cycles of products,
    systems, processes or services involving hardware, software and human aspects
    or any integrated combinations of these elements. For open systems, security is
    especially important since the systems are particularly exposed to attack. This
    document can be used to improve the dependability of open systems and to provide
    assurance that the process views specific to open systems achieve their expected
    outcomes. It helps an organization define the activities and tasks that need to
    be undertaken to achieve dependability objectives in an open system, including
    dependability related communication, dependability assessment and evaluation of
    dependability throughout system life cycles.<br />\r\nKeywords: dependability
    of open systems"
- language: fr
  script: Latn
  content: "IEC 62853:2018 fournit des recommandations relatives à un ensemble d'exigences
    portant sur les cycles de vie des systèmes et visant à assurer la sûreté de fonctionnement
    des systèmes ouverts. Le présent document précise l'IEC 60300-1 en fournissant
    des détails sur les changements nécessaires pour s'adapter aux caractéristiques
    des systèmes ouverts. Il définit les vues de processus basées sur l'ISO/IEC/IEEE
    15288:2015, qui identifie l'ensemble des processus du cycle de vie du système.
    Le présent document est applicable au cycle de vie des produits, des systèmes,
    des processus ou des services impliquant des aspects matériels, logiciels et humains
    ou toute combinaison intégrant ces éléments. La sécurité des systèmes ouverts
    est particulièrement importante, car ces systèmes sont fortement exposés aux attaques
    des logiciels malveillants. Le présent document peut être utilisé pour améliorer
    la sûreté de fonctionnement des systèmes ouverts et pour garantir que les vues
    de processus spécifiques aux systèmes ouverts donnent les résultats escomptés.
    Il aide les organismes à définir les activités et les tâches qui doivent être
    entreprises pour atteindre les objectifs de sûreté de fonctionnement dans un système
    ouvert, y compris en matière de communication relative à la sûreté de fonctionnement,
    ainsi que d'appréciation et d'évaluation de la sûreté de fonctionnement tout au
    long du cycle de vie du système.<br />\r\nMots clés: sûreté de fonctionnement
    des systèmes ouverts"
