abstract:
- content: "IEC 60194-2:2017(E) covers terms and definitions related to printed board
    and electronic assembly technologies as well as other electronic technologies.<br
    />\r\nThis first edition, together with IEC 60194-1, will cancel and replace IEC
    60194:2015. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to IEC 60194:2015:<br
    />\r\na) exclusion of 32 general terms better served by other TCs;<br />\r\nb)
    exclusion of 47 terms no longer used by the electronics assembly industry;<br
    />\r\nc) inclusion of 13 new terms related with device embedded substrate technology;<br
    />\r\nd) removal of identification codes for terms as well as annexes."
