abstract:
- content: IEC 62435-2:2017 is related to deterioration mechanisms and is concerned
    with the way that components degrade over time depending on the storage conditions
    applied. This part also includes guidance on test methods that may be used to
    assess generic deterioration mechanisms. Typically, this part is used in conjunction
    with IEC 62435-1:2017 for any device long-term storage whose duration may be more
    than 12 months for product scheduled for long duration storage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62435-2:2017 a trait aux mécanismes de détérioration et traite de
    la façon dont les composants se dégradent dans le temps en fonction des conditions
    de stockage appliquées. La présente partie contient aussi des préconisations sur
    les méthodes d’essai qui peuvent être utilisées pour évaluer les mécanismes de
    détérioration génériques. Elle s’utilise habituellement conjointement avec l’IEC
    62435-1:2017 pour tout stockage de dispositifs dont la durée peut être supérieure
    à 12 mois, pour un produit destiné à être stocké pendant une durée prolongée.
