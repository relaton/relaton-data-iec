abstract:
- language: en
  script: Latn
  content: IEC 60297-3-106:2010 Specifies dimensions for mounting flanges of 19 in
    subracks or chassis that are to be mounted into metric cabinets or racks. Additional
    dimensions for subracks or chassis are according to the IEC 60297 series, and
    for metric cabinets or racks to the IEC 60917 series. EMC, seismic, climatic and
    environmental requirements and tests, are defined in the IEC 61587 series.
- language: fr
  script: Latn
  content: La CEI 60297-3-106:2010 spécifie les dimensions des brides de montage des
    bacs ou des châssis de 19 pouces, qui sont destinés à être montés dans des baies
    ou des bâtis dimensionnés selon le système métrique. Les dimensions supplémentaires
    des bacs ou des châssis sont conformes à la série CEI 60297 et, pour les baies
    ou les bâtis dimensionnés selon le système métrique, à la série CEI 60917. Les
    exigences et les essais de CEM, sismiques, climatiques et environnementaux, sont
    définis dans la série CEI 61587.
