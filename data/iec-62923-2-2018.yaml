abstract:
- language: en
  script: Latn
  content: IEC 62923-2:2018 specifies standard alert identifiers and reserved cluster
    identifiers to be used when applying bridge alert management. The intent is to
    reduce the number of different identifiers used for similar alerts as much as
    possible.
- language: fr
  script: Latn
  content: L'IEC 62923-2:2018 spécifie les identifiants d'alerte normalisés et les
    identifiants de groupe réservés à utiliser lors de la gestion des alertes à la
    passerelle. L’objectif est de réduire, dans toute la mesure du possible, le nombre
    d'identifiants différents utilisés pour des alertes similaires.
