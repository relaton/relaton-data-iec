abstract:
- content: "IEC 60034-7:2020 specifies the IM Code, a classification of types of construction,
    mounting arrangements and the terminal box position of rotating electrical machines.
    Two systems of classification are provided as follows:<br />\r\n- Code I: An alpha-numeric
    designation applicable to machines with end-shield bearing(s) and only one shaft
    extension<br />\r\n- Code II: An all-numeric designation applicable to a wider
    range of types of machines including types covered by Code I.<br />\r\nThis third
    edition cancels and replaces the second edition, published in 1992, and its Amendment
    1:2000. The main technical changes with regard to the previous edition are as
    follows:<br />\r\n- note on twin motors added<br />\r\n- reference to 4.3 instead
    of duplication of text<br />\r\n- new subclause on marking of shaft inclination
    or declination.<br />\r\nThe contents of the corrigendum of March 2023 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 60034-7:2020 spécifie le Code IM, une classification des modes de
    construction, des dispositions de montage et position de la boîte à bornes des
    machines électriques tournantes. Deux systèmes de classification sont prévus comme
    suit:<br />\r\n- Code I: Désignation alphanumérique applicable aux machines à
    flasque(s) palier(s) et à un seul bout d'arbre<br />\r\n- Code II: Désignation
    numérique applicable à une plus large plage de types de machines, y compris les
    types couverts par le Code I<br />\r\nCette troisième édition annule et remplace
    la deuxième édition, parue en 1992, ainsi que son Amendement 1:2000. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout de la note relative aux moteurs doubles<br />\r\n-
    référence à 4.3 remplaçant la répétition du texte<br />\r\n- nouveau paragraphe
    relatif au marquage de l’inclinaison ou de la déclinaison de l’arbre<br />\r\nLe
    contenu du corrigendum de mars 2023 a été pris en considération dans cet exemplaire."
