abstract:
- language: en
  script: Latn
  content: IEC 62496-3:2011 covers general information on optical circuit board performance
    standards. It defines those tests and severities which form the performance categories
    or general operating service environments and identifies those tests which are
    considered to be product-specific.
- language: fr
  script: Latn
  content: La CEI 62496-3:2011 couvre les informations générales relatives aux normes
    de performance sur les cartes à circuits optiques. Elle définit les essais et
    les sévérités qui constituent les catégories de performance ou les environnements
    de service ou de fonctionnement et identifie les essais considérés comme spécifiques
    au produit.
