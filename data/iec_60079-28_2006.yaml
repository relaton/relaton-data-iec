abstract:
- content: |-
    This part of IEC 60079 explains the potential ignition hazard from equipment using optical radiation intended for use in explosive gas atmospheres. It also covers equipment, which itself is located outside but its emitted optical radiation enters such atmospheres. It describes precautions and requirements to be taken when using optical radiation transmitting equipment in explosive gas atmospheres.

    The contents of the corrigendum of March 2010 and Interpretation sheet 1 of March 2014 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 60079 explique le risque d'inflammation potentiel
    à partir de matériel utilisant un rayonnement optique et destiné à être utilisé
    en atmosphères explosives gazeuses. Elle couvre également le matériel, lui-même
    situé à l'extérieur mais dont les rayonnements optiques pénètrent de telles atmosphères.
    Elle décrit les précautions à prendre et les exigences lors de l'utilisation de
    matériels transmettant des rayonnements optiques dans des atmosphères explosives
    gazeuses. \n\nLe contenu du corrigendum de mars 2010 et la feuille d'interprétation
    1 de mars 2014 a été pris en considération dans cet exemplaire."
