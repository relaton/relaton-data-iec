abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-10:2023 covers simplex and duplex optical fibre cables for
    indoor use. The requirements of IEC 60794-2 are applicable to cables covered by
    this document. For cables intended for installation in industrial applications
    specified in ISO/IEC 11801-1, MICE specifications can be additionally required
    (see Clause B.2). This third edition cancels and replaces the second edition published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- updating of normative references;<br />\r\n- updating of all relevant
    A1 and B1 fibre category and sub-category designations."
- language: fr
  script: Latn
  content: "L'IEC 60794-2-10: 2023 couvre les câbles à fibres optiques simplex et
    duplex pour usage intérieur. Les exigences de l’IEC 60794-2 sont applicables aux
    câbles couverts par le présent document. Pour les câbles destinés à être installés
    dans des applications industrielles spécifiées dans l’ISO/IEC 11801-1, les spécifications
    MICE peuvent être exigées en plus (voir Article B.2). Cette troisième édition
    annule et remplace la deuxième édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- mise à jour des références
    normatives;<br />\r\n- mise à jour de toutes les désignations de catégories et
    de sous-catégories de fibres A1 et B1 pertinentes."
