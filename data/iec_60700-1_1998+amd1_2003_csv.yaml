abstract:
- content: "Applies to thyristor valves with metal oxide surge arresters \ndirectly
    connected between the valve terminals, for use in a line \ncommuted commutated
    converter for high voltage d.c. power \ntransmission or as part of a back-to-back
    link. Retricted to \nelectrical type and production tests. Tests are based on
    air\ninsulated valves.<strong>This consolidated version consists of the first
    edition (1998) \nand its amendment 1 (2003). Therefore, no need to order amendment
    in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux valves à thyristors équipées de parafoudres à oxyde \nmétallique
    directement connectés entre les bornes des valves, qui \nsont destinées à être
    utilisées au niveau d'un convertisseur commuté par le réseau pour le transport
    d'énergie en courant continu à haute tension ou dans une liaison en opposition.
    Limitée aux essais de type électrique et de série. Les essais sont basés sur des
    valves isolées par l'air.<strong> Cette version consolidée comprend la première
    édition (1998) et\nson amendement 1 (2003). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
