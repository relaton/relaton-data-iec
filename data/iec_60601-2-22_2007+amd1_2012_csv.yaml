- content: La CEI 60601-2-22:2007+A1:2012 s'applique à la sécurité de base et aux
    performances essentielles des appareils à laser pour applications chirurgicales,
    thérapeutiques, de diagnostic médical, esthétiques ou vétérinaires destinés à
    être utilisés sur les êtres humains ou les animaux, qui sont classés comme appareils
    a laser de classe 3B ou de classe 4 définis en 3.22 et 3.23 de la CEI 60825-1,
    appelés ci-après appareils à laser. Dans la présente Norme internationale, la
    référence au terme "laser" inclut systématiquement les diodes électroluminescentes
    (DEL). La présente norme peut également être appliquée aux appareils à laser pour
    applications chirurgicales, esthétiques, thérapeutiques et de diagnostic médical
    utilisés pour le traitement ou le soulagement des maladies, des blessures ou des
    incapacités. Cette troisième édition annule et remplace la deuxième édition de
    la CEI 60601-2-22, publiée en 1995. Cette édition constitue une révision technique.
    Cette troisième édition prend en compte les nouvelles éditions récemment publiées
    de la Norme générale CEI 60601-1 et la publication CEI 60825-1. De plus, elle
    traite des questions techniques et de sécurité surgies depuis la précédente deuxième
    édition.<br /><strong>Cette version consolidée comprend la troisième édition (2007)
    et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
