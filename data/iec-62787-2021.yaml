abstract:
- language: en
  script: Latn
  content: "IEC 62787:2021 specifies the minimum requirements for the qualification
    of concentrator photovoltaic (CPV) cells and Cell on Carrier (CoC) assemblies
    for incorporation into CPV receivers, modules and systems. The object of this
    qualification standard is to determine the optoelectronic, mechanical, thermal,
    and processing characteristics of CPV cells and CoCs to show that they are capable
    of withstanding assembly processes and CPV application environments. The qualification
    tests of this document are designed to demonstrate that cells or CoCs are suitable
    for typical assembly processes, and when properly assembled, are capable of passing
    IEC 62108.<br />\r\nThis document defines qualification testing for two levels
    of concentrator photovoltaic device assembly:<br />\r\na) cell, or bare cell;
    and<br />\r\nb) cell on carrier (CoC)."
- language: fr
  script: Latn
  content: "IEC 62787:2021 spécifie les exigences minimales relatives à la qualification
    des cellules photovoltaïques à concentration (CPV) et des assemblages de cellules
    sur support (CoC) pour intégration dans les récepteurs, modules et systèmes CPV.<br
    />\r\nLa présente norme de qualification a pour objet de déterminer les caractéristiques
    optoélectroniques, mécaniques, thermiques et de traitement des cellules CPV et
    des CoC afin de montrer qu’elles sont capables de résister aux processus de l’assemblage
    et aux environnements d’application des CPV. Les essais de qualification du présent
    document visent à démontrer que les cellules ou les CoC sont adaptées à des processus
    d’assemblage classiques, et qu’elles sont capables de satisfaire à l’IEC 62108
    si elles sont correctement assemblées.<br />\r\nLe présent document définit les
    essais de qualification pour deux niveaux d’un ensemble de dispositifs photovoltaïques
    à concentration:<br />\r\na) cellule (ou cellule nue), et<br />\r\nb) cellule
    sur support (CoC)."
