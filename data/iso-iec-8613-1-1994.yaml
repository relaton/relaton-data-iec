abstract:
- language: en
  script: Latn
  content: "<p>Introduces the ISO/IEC 8613 series, gives the necessary references,
    defines terms, presents the concepts of the document architecture, gives an overview
    of the series, describes the inter-dependencies, defines conformance to the ITU-T
    T.410 series, gives rules for defining document application profiles. The purpose
    is to facilitate the interchange of documents for either or both of the following
    purposes: to allow presentation as intended by the originator, to allow processing,
    such as editing and reformatting. The content elements used within the documents
    may include graphic characters, raster graphics elements and geometric graphics
    elements.</p>"
