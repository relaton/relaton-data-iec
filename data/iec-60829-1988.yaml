abstract:
- language: en
  script: Latn
  content: These test methods are applicable to solid electrical insulating materials
    and are intended to serve as an indication of their ignitability when using an
    electrically heated wire as an igniting source. The results make it possible to
    provide a relative comparison of various materials according to the temperature
    (Method A) or to the time (Method B) at which the test specimen ignites during
    the application of the igniting source.
- language: fr
  script: Latn
  content: Ces méthodes d'essai sont applicables aux matériaux isolants électriques
    solides et sont destinées à fournir une indication sur leur inflammabilité lorsqu'ils
    sont en contact avec un fil chauffé par du courant électrique servant de source
    d'allumage. Les résultats obtenus permettent d'obtenir une évaluation relative
    des différents matériaux en mesurant la température (méthode A) ou le temps (méthode
    B) nécessaires pour l'allumage des éprouvettes lors de l'application de la source
    d'allumage.
