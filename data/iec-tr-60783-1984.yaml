abstract:
- language: en
  script: Latn
  content: |-
    Applies to cabling and connectors used in battery electric road vehicles.
    These recommendations are not applicable to the low tension wiring (e.g. 12 V) for the auxiliary and signalling accessories, such as horn, lighting, signalling lamps, wipers, etc., nor do they apply to connections between cells of the traction battery.
    Provides general rules for all external wiring and connectors which are used for interconnecting the traction components and sub-systems. The rules are applicable to the heavy current, the light current and the signal harnesses. Has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique à la filerie et aux connecteurs employés pour les véhicules
    électriques routiers propulsés par batterie. Ces directives ne sont pas applicables
    aux faisceaux à basse tension (par exemple de 12 V) qui alimentent les accessoires
    de signalisation et les appareils auxiliaires comme l'avertisseur, l'éclairage,
    les lampes de signalisation, les essuie-glaces, etc., ni aux connexions entre
    les éléments de la batterie de traction. Etablit les règles générales à observer
    pour la filerie et les connecteurs externes aux appareils utilisés pour raccorder
    entre eux les composants et sous-systèmes de traction. Ces règles sont applicables
    aux canalisations à courant fort comme à courant faible ainsi qu'aux faisceaux
    de signalisation. Cette publication a le statut d'un rapport.
