abstract:
- content: "IEC 62931:2017 This document specifies the safety and interchangeability
    requirements together with the test methods and conditions required to show compliance
    of non-integrated tubular LED lamps, intended for general lighting purposes, having:\r\n
    \r\n\t a rated wattage up to 70 W, \r\n\t a rated voltage up to 190 V ripple free
    DC, \r\n\t GX16t-5 cap as listed in Table 1. \r\n \r\nThe requirements of this
    document relate only to type testing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62931:2017 Le présent document spécifie les exigences de sécurité
    et d’interchangeabilité, ainsi que les méthodes d’essai et les conditions exigées
    pour assurer la conformité des lampes à LED tubulaires non intégrées, destinées
    à l’éclairage général, ayant:\r\n \r\n\t une puissance assignée allant jusqu’à
    70 W, \r\n\t une tension assignée allant jusqu’à 190 V en courant continu lisse,
    \r\n\t un culot GX16t-5 tel que répertorié dans le Tableau 1. \r\n \r\nLes exigences
    du présent document concernent uniquement les essais de type."
