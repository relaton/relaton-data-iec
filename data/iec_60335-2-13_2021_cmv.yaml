- content: "L'IEC 60335-2-13:2021 traite de la sécurité des friteuses dont la quantité
    d'huile maximale recommandée ne dépasse pas 5 l, ainsi que des poêles à frire,
    woks et autres appareils électriques qui utilisent de l'huile pour la cuisson,
    qui sont destinés à un usage domestique et analogue, et dont la tension assignée
    est inférieure ou égale à 250 V.<br />\r\nLes appareils destinés à un usage domestique
    normal et analogue et qui peuvent également être utilisés par des usagers non
    avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme. Toutefois, si l'appareil est
    destiné à être utilisé par des professionnels pour la préparation d'aliments à
    des fins commerciales, cet appareil n'est pas considéré comme étant destiné uniquement
    à un usage domestique et analogue.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants que présentent les appareils et auxquels sont
    exposés tous les individus situés à l'intérieur et autour de l'habitation. Cependant,
    cette norme ne tient pas compte en général:<br />\r\n– des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme
    jouet par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas<br />\r\n– aux friteuses à usage commercial (IEC 60335-2-37);<br
    />\r\n– aux sauteuses à usage commercial (IEC 60335-2-39);<br />\r\n– aux appareils
    destinés à être utilisés dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux appareils alimentés par batteries.<br />\r\nCette septième
    édition annule et remplace la sixième édition parue en 2009 et l'Amendement 1:2016.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en
    texte normatif de certaines notes (Article 1, 5.2, 5.101, 7.12, 15.101, 22.35,
    24.1.5);<br />\r\nc) exclusion des appareils alimentés par batteries (Article
    1);<br />\r\nd) introduction d'un essai supplémentaire pour limiter l'échauffement
    des surfaces accessibles extérieures, y compris le marquage des surfaces chaudes
    (Article 7, Article 11).<br />\r\nLa présente Partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements, sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente Partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
