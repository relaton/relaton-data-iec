abstract:
- language: en
  script: Latn
  content: "IEC 61676:2023 specifies the performance requirements of instruments as
    used in the non-invasive measurement of X-RAY tube voltage up to 150 kV and the
    relevant compliance tests. This document also describes the method for calibration
    and gives guidance for estimating the uncertainty in measurements performed under
    conditions different from those during calibration. Applications for such measurement
    are found in diagnostic radiology including mammography, computed tomography (CT),
    dental radiology and radioscopy. This document is not concerned with the safety
    aspect of such instruments. The requirements for electrical safety applying to
    them are contained in IEC 61010-1. IEC 61676:2023 cancels and replaces first edition
    published in 2002, Amendment 1:2008. This edition constitutes a technical revision.
    It includes an assessment of the combined standard uncertainty for the performance
    of a hypothetical instrument for the non-invasive measurement of the tube high
    voltage (in Annex A) which replaces Annex A of the edition 1.1 titled \"Recommended
    performance criteria for the invasive divider\".<br />\r\nThe contents of the
    corrigendum of January 2024 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61676:2023 spécifie les exigences de performance des appareils utilisés
    dans le mesurage non invasif de la tension du tube radiogène jusqu’à 150 kV et
    les essais de conformité applicables. Le présent document décrit également la
    méthode d’étalonnage et donne des recommandations pour l’estimation de l’incertitude
    des mesurages réalisés dans des conditions différentes de celles rencontrées au
    cours de l’étalonnage. Les applications pour un tel mesurage se rencontrent dans
    la radiologie de diagnostic y compris la mammographie, la tomodensitométrie, la
    radiologie dentaire et la radioscopie. Le présent document ne traite pas des aspects
    sécurité de tels appareils. Les exigences pour la sécurité électrique s’appliquant
    à ceux-ci figurent dans l’IEC 61010-1. L'IEC 61676:2023 annule et remplace la
    première édition parue en 2002 et l'Amendement 1:2008. Cette édition constitue
    une révision technique. Elle comprend une évaluation de l’incertitude type composée
    pour les performances d’un appareil hypothétique pour le mesurage non invasif
    de la haute tension du tube (à l’Annexe A) qui remplace l’Annexe A de l’édition
    1.1 intitulée \"Critères de performances recommandés pour le diviseur invasif\".<br
    />\r\nLe contenu du corrigendum de janvier 2024 a été pris en considération dans
    cet exemplaire."
