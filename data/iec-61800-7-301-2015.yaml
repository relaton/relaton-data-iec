abstract:
- language: en
  script: Latn
  content: "IEC 61800-7-301:2015 specifies the mapping of the profile type 1 (CiA
    402) specified in IEC 61800-7-201 onto different network technologies. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Additional mappings to communication systems are included
    (Mapping to CC-Link IE Field Network and Mapping to EPA)."
- language: fr
  script: Latn
  content: "L'IEC 61800-7-301:2015 spécifie la mise en correspondance du type de profil
    1 (CiA 402), décrit dans l'IEC 61800-7-201, avec les différentes technologies
    de réseau. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Inclusion de mises en correspondance
    supplémentaires avec les systèmes de communication (Mise en correspondance avec
    CC-Link IE Field Network et Mise en correspondance avec EPA)."
