abstract:
- language: en
  script: Latn
  content: Applies to equipment and sub-assemblies forming those constituent components
    of diagnostic X-ray installations that generate, influence the propagation of,
    and detect the X-radiation, and process, present and store the radiological information.
    Presents the concept of quality assurance in diagnostic X-ray departments, and
    introduces a series of test methods to be carried out under the responsibility
    of the user. This publication has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux appareils et sous-ensembles en tant que composants constitutifs
    des installations à rayonnement X de diagnostic qui engendrent ce rayonnement,
    le détectent, influent sur sa propagation et traitent, présentent et stockent
    l'information radiologique. Présente le concept d'assurance de la qualité dans
    les services de radiodiagnostic et introduit une série de méthodes d'essai à appliquer
    sous la responsabilité de l'utilisateur.
