abstract:
- content: Specifies applicable standards and test methods for radio-frequency emissions;
    applicable standards and test methods for harmonic current emission, voltage fluctuations
    and flicker; immunity requirements and test methods for continuous and transient,
    conducted and radiated disturbances including electrostatic discharges. This new
    edition takes into account new editions of EMC publications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les normes applicables et les méthodes d'essai pour les émissions
    de radiofréquence; les normes applicables et les méthodes d'essai pour les émissions
    de courant harmoniques, les fluctuations de tension et les papillotements; les
    exigences d'immunités et les méthodes d'essai pour les perturbations continues
    ou transitoires, conduites et rayonnées, y compris les décharges électrostatiques.
    Cette nouvelle édition prend en considération de nouvelles éditions des publications
    CEM.
