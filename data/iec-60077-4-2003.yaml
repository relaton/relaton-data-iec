abstract:
- language: en
  script: Latn
  content: Gives rules for AC circuit-breakers, the main contacts of which are to
    be connected to AC overhead contact lines; the nominal voltage of these circuits
    is in accordance with IEC 60850. Complements the general requirements given in
    IEC 60077-2.
- language: fr
  script: Latn
  content: Donne les règles relatives aux disjoncteurs dont les contacts sont destinés
    à être connectés aux caténaires monophasées. La tension nominale de ces circuits
    est conforme à la CEI 60850. Est un complément aux prescriptions générales données
    dans la CEI 60077-2.
