- content: "La IEC 61076-2-101:2024 décrit les connecteurs circulaires à verrouillage
    par vis M12 de 2 à 17 voies, pour la transmission de données à des fréquences
    allant jusqu’à 100 MHz et la transmission de signaux et de puissance à une tension
    assignée allant jusqu’à 250 V et à un courant assigné allant jusqu’à 4 A par contact.<br
    />\r\nCes connecteurs se composent d’embases et de fiches, démontables ou non.<br
    />\r\nLes connecteurs mâles possèdent des contacts ronds, Ø 0,6 mm, Ø 0,76 mm,
    Ø 0,8 mm ou Ø 1,0 mm, suivant le nombre de voies et le détrompage, tous les contacts
    ayant la même taille.<br />\r\nLes différents détrompages empêchent l’accouplement
    de connecteurs mâle et femelle ayant des détrompages différents.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\nles spécifications techniques concernant les informations
    dimensionnelles (Article 5) et les caractéristiques (Article 6) ont été mises
    à jour, et de nouveaux paragraphes ont été ajoutés;<br />\r\nun nouveau modèle
    NF (fiches) a été ajouté;<br />\r\nles embases avec joint verre-métal (anciens
    modèles WM, XM, YM et ZM, ainsi que WF, XF, TF et ZF) ne sont plus couvertes par
    le présent document: les définitions et exigences correspondantes ont été supprimées;<br
    />\r\nle détrompage P a été supprimé;<br />\r\nl’Annexe B (informative), Filetage
    des conduits en acier, tailles, a été supprimée et une nouvelle Annexe B (informative),
    Orientation de la sortie de câble par rapport au détrompage, a été ajoutée;<br
    />\r\nla spécification des dimensions des anciens modèles AM et BM a été déplacée
    dans une nouvelle Annexe C (normative)."
