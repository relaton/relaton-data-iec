abstract:
- content: IEC 63522-9:2025 This document used for testing all kinds of relays and
    evaluates their ability to perform under expected conditions of transportation,
    storage and all aspects of operational use. It defines standard test methods to
    determine the ability of the relay to withstand certain climatic test conditions,
    a sequence of such climatic test conditions or climatic storage conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63522-9:2025 La présente traite des essais de tous les types de relais
    électriques et elle évalue leur aptitude à fonctionner dans les conditions prévues
    de transport, de stockage et dans tous les aspects de leur utilisation opérationnelle.
    Elle définit des méthodes d'essai normalisées pour la détermination de l'aptitude
    d'un relais à résister à certaines conditions climatiques d'essai, à une séquence
    de ces conditions climatiques d'essai ou à des conditions climatiques de stockage
    données.
