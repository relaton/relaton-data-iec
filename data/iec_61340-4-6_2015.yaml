  format: text/html
- content: |-
    L'IEC 61340-4-6:2015 donne les méthodes d'essai électriques et mécaniques et les limites de performance pour les essais d'évaluation, d'acceptation et de vérification périodique des bracelets de conduction dissipative. Cette norme couvre les essais des bracelets de conduction dissipative et des systèmes de bracelets de conduction dissipative pour la mise à la terre du personnel amené à travailler avec des assemblages et dispositifs sensibles aux ESD. Elle ne couvre pas les systèmes de surveillance continue. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) les commentaires éditoriaux émis au cours de la révision de la première édition ont été revus et intégrés le cas échéant;<br />
    b) plusieurs modifications ont été apportées pour la mise à jour des Figures et l'amélioration de la présentation des mesures métriques (les mesures britanniques ont été supprimées);<br />
    c) l'option consistant à utiliser un dispositif de contrôle intégré pour l'essai de continuité du système de bracelet de conduction dissipative a été ajoutée;<br />
    d) l'évaluation et la limite d'acceptation concernant la résistance du bracelet de conduction dissipative ont été modifiées pour harmonisation avec l'IEC 61340-5-1.
