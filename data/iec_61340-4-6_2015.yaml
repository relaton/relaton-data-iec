abstract:
- content: |-
    IEC 61340-4-6:2015 provides electrical and mechanical test methods and performance limits for evaluation, acceptance and periodic verification testing of wrist straps. This standard is intended for testing wrist straps and wrist strap systems used for the grounding of personnel engaged in working with ESD sensitive assemblies and devices. It does not address constant monitoring systems. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) editorial comments made during the review of the first edition were reviewed and incorporated where appropriate;<br />
    b) several changes were made to update the Figures and improve the presentation of metric measurements (Imperial measurements have been removed);<br />
    c) the option of using an integrated checker for wrist strap system continuity testing has been added;<br />
    d) the evaluation and acceptance limit for wrist strap resistance has been changed so as to harmonize with IEC 61340-5-1.
  language:
