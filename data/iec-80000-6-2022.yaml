abstract:
- language: en
  script: Latn
  content: "IEC 80000-6:2022 gives names, symbols, and definitions for quantities
    and units of electromagnetism. Where appropriate, conversion factors are also
    given. International Standard IEC 80000-6 has been prepared by IEC technical committee
    25: Quantities and units, and their letter symbols in close cooperation with ISO/TC
    12, Quantities and units.<br />\r\nThis standard is based on classical electromagnetism,
    i.e. mainly Maxwell’s equations. No reference is made to quantum field theories.<br
    />\r\nIEC 80000-6:2022 cancels and replaces the first edition published in 2008.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n1) With the new definitions in SI, some previously exact values for quantities
    now must be determined experimentally while other quantities are given as exact
    values;<br />\r\n2) Item 6-2.2, elementary charge added;<br />\r\n3) Item 6-11.4,
    induced voltage, added;<br />\r\n4) Index of entries added;<br />\r\n5) Editorial
    alignment to other parts of the IEC and ISO 80000 series."
- language: fr
  script: Latn
  content: "L'IEC 80000-6:2022 donne des noms, des symboles et des définitions pour
    les grandeurs et les unités d'électromagnétisme. Le cas échéant, des facteurs
    de conversion sont également indiqués.<br />\r\nCette norme est basée sur l'électromagnétisme
    classique, c'est-à-dire principalement les équations de Maxwell. Aucune référence
    n'est faite aux théories quantiques des champs.<br />\r\nL’IEC 80000-6 a été établie
    par le comité d'études 25 de l’IEC: Grandeurs et unités, et leurs symboles littéraux,
    en coopération étroite avec l'ISO/TC 12, Grandeurs et unités. Il s'agit d'une
    Norme internationale.<br />\r\nCette deuxième édition de l’IEC 80000-6 annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n1) avec les nouvelles définitions
    du SI, certaines valeurs auparavant exactes pour des grandeurs doivent maintenant
    être déterminées de manière expérimentale, tandis que d'autres grandeurs sont
    données comme des valeurs exactes;<br />\r\n2) ajout de l’article 6-2.2, charge
    élémentaire;<br />\r\n3) ajout de l’article 6-11.4, tension induite;<br />\r\n4)
    ajout d’un index des entrées;<br />\r\n5) alignement rédactionnel sur d'autres
    parties des séries IEC et ISO 80000."
