abstract:
- content: "<p><strong></strong></p><p>This Recommendation | International Standard
    defines a systems management function which may be used by an</p><p>application
    process in a centralized or decentralized environment to interact for the purposes
    of systems-management, as</p><p>defined by CCITT Rec. X.700 | ISO/IEC 7498-4.
    This Recommendation | International Standard defines the response</p><p>time monitoring
    function that consists of services, functional units, generic definitions and
    protocols. It is positioned in</p><p>the application layer of ITU-T Rec. X.200
    | ISO/IEC 7498 and is defined according to the model provided by</p><p>ISO/IEC
    9545. The role of systems management functions are described by ITU-T Rec. X.701
    | ISO/IEC 10040.</p><p>This Recommendation | International Standard:</p><p>? establishes
    user requirements for the response time monitoring function;</p><p>? establishes
    a model that relates the services and generic definitions provided by this function
    to user</p><p> requirements;</p><p>? defines the services provided by the function;</p><p>?
    defines generic notification type; and</p><p>? specifies the protocol that is
    necessary in order to provide the services.</p><p>This Recommendation | International
    Standard does not:</p><p>? define the nature of any implementation intended to
    provide the response time monitoring function;</p><p>? specify the manner in which
    management is accomplished by the use of the response time monitoring;</p><p>?
    define the nature of any interactions which result in the use of the response
    time monitoring;</p><p>? specify the services necessary for the establishment,
    normal and abnormal release of a management</p><p> association;</p><p>? preclude
    the definition of further notification types.</p><p>The functions and the management
    information defined in this Recommendation | International Standard include:</p><p>?
    Summarization of the response time on any request of information and its management;</p><p>?
    Definition of the relationship on response monitoring;</p><p>? Setting and modification
    of the monitoring and the summarization conditions;</p><p>? Scheduling of the
    monitoring and the summarization; and</p><p>? Notification when response information
    or its statistical result is over a threshold.</p><p>The functions and the management
    information defined in this Recommendation | International Standard do not include:</p><p>?
    Management information definitions for summarization of response time statistical;</p><p>?
    How to retrieve response times locally (e.g., the test function to confirm response
    times); and</p><p>? Local mechanisms to summarize information related to the response
    request and response.</p>"
