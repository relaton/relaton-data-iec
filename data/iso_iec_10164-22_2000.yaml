- content: "<p>La présente Recommandation | Norme internationale définit une fonction
    de gestion-systèmes qui peut être utilisée par un</p><p>processus d'application
    dans un environnement centralisé ou décentralisé afin d'interagir à des fins de
    gestion-systèmes,</p><p>comme défini dans la Rec. CCITT X.700 | ISO/CEI 7498-4.
    La présente Recommandation | Norme internationale définit</p><p>la fonction de
    supervision du temps de réponse qui se constitue de services, d'unités fonctionnelles,
    de définitions</p><p>génériques et de protocoles. Elle se situe dans la couche
    Application de la Rec. UIT-T X.200 | ISO/CEI 7498 et elle est</p><p>définie conformément
    au modèle fourni par l'ISO/CEI 9545. La Rec. UIT-T X.701 | ISO/CEI 10040 décrit
    le rôle de la</p><p>gestion-systèmes.</p><p>La présente Recommandation | Norme
    internationale:</p><p>? définit les besoins des utilisateurs pour la fonction
    de supervision du temps de réponse;</p><p>? définit un modèle qui met en relation
    les services et les définitions génériques de cette fonction avec les</p><p> besoins
    des utilisateurs;</p><p>? définit les services fournis par la fonction;</p><p>?
    définit un type générique de notification;</p><p>? spécifie le protocole nécessaire
    à la fourniture des services.</p><p>La présente Recommandation | Norme internationale:</p><p>?
    ne définit pas la nature de toute implémentation qui a pour objet de fournir la
    fonction de supervision du</p><p> temps de réponse;</p><p>? ne spécifie pas la
    manière dont s'effectue la gestion utilisant la supervision du temps de réponse;</p><p>?
    ne définit pas la nature de toute interaction qui résulte de l'utilisation de
    la supervision du temps de</p><p> réponse;</p><p>? ne spécifie pas les services
    nécessaires pour l'établissement et la libération normale ou anormale d'une</p><p>
    association de gestion;</p><p>? n'exclut pas la définition de nouveaux types de
    notification.</p><p>Les fonctions et informations de gestion définies dans la
    présente Recommandation | Norme internationale incluent les</p><p>points suivants:</p><p>?
    résumé du temps de réponse pour toute demande d'informations et pour la gestion
    de cette demande;</p><p>? définition de la relation de supervision de réponse;</p><p>?
    mise en place et modification de la supervision et des conditions de résumé;</p><p>?
    ordonnancement de la supervision et du résumé;</p><p>? notification lorsque l'information
    de réponse ou son résultat statistique dépasse un seuil donné.</p><p>Les fonctions
    et informations de gestion définies dans la présente Recommandation | Norme internationale
    n'incluent pas</p><p>les points suivants:</p><p>? définition des informations
    de gestion pour la réduction de statistiques de temps de réponse;</p><p>? mode
    d'extraction local des temps de réponse (par exemple, la fonction d'essais permettant
    de confirmer</p><p> les temps de réponse);</p><p>? mécanismes locaux de réduction
    des informations liées à la demande de réponse et à la réponse.</p>"
