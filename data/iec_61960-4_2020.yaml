- content: "L'IEC 61960-4:2020 spécifie les essais de performance, les désignations,
    les marquages, les dimensions et autres exigences pour les éléments et batteries
    d'accumulateurs boutons au lithium destinés aux applications portables et d'alimentation
    de secours telles que les applications de sauvegarde de mémoire.<br />\r\nL'objectif
    du présent document est de fournir aux acheteurs et aux utilisateurs d'éléments
    et batteries d'accumulateurs boutons au lithium un ensemble de critères au moyen
    desquels ils peuvent évaluer la performance des différents accumulateurs de ce
    type proposés par différents fabricants.<br />\r\nLe présent document définit
    un niveau d'exigence minimale de performance et une méthodologie normalisée par
    laquelle sont réalisés les essais dont les résultats sont mis à la disposition
    de l'utilisateur. Les utilisateurs sont alors en mesure d'apprécier par eux-mêmes
    la viabilité des accumulateurs disponibles dans le commerce au moyen de la spécification
    déclarée et donc de sélectionner l'élément ou la batterie le ou la mieux adapté(e)
    à l'application prévue.<br />\r\nLe présent document concerne les éléments et
    batteries d'accumulateurs boutons au lithium dans une large gamme de couples électrochimiques.
    Chaque couple électrochimique possède une plage de tension caractéristique dans
    laquelle il restitue, en décharge, sa capacité emmagasinée, une tension nominale
    caractéristique et une tension de fin de décharge caractéristique. Il est demandé
    aux utilisateurs d'éléments et batteries d'accumulateurs boutons au lithium de
    prendre conseil auprès du fabricant.<br />\r\nLe présent document fournit également
    des lignes directrices pour les concepteurs d'équipements utilisant des batteries
    au lithium."
