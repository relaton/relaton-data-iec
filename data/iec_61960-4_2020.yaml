abstract:
- content: "IEC 61960-4:2020 specifies performance tests, designations, markings,
    dimensions and other requirements for coin secondary lithium cells and batteries
    for portable applications and backup power supply such as memory backup applications.<br
    />\r\nThe objective of this document is to provide the purchasers and users of
    coin secondary lithium cells and batteries with a set of criteria with which they
    can assess the performance of coin secondary lithium cells and batteries offered
    by various manufacturers.<br />\r\nThis document defines a minimum required level
    of performance and a standardized methodology by which testing is performed and
    the results of this testing reported to the user. Hence, users will be able to
    establish the viability of commercially available cells and batteries via the
    declared specification and thus be able to select the cell or battery best suited
    for their intended application.<br />\r\nThis document covers coin secondary lithium
    cells and batteries with a range of chemistries. Each electrochemical couple has
    a characteristic voltage range over which, during discharge, it releases its electrical
    capacity, a characteristic nominal voltage and a characteristic end-of-discharge
    voltage. Users of coin secondary lithium cells and batteries are requested to
    consult the manufacturer for advice.<br />\r\nThis document also provides guidelines
    for designers of equipment using lithium batteries."
