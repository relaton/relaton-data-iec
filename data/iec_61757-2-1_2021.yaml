- content: IEC 61757-2-1:2021 specifies the terminology, characteristic performance
    parameters and related test methods of optical temperature sensors based on fibre
    Bragg gratings (FBG) that carry out temperature measurements in the temperature
    range between ‑260 °C and 600 °C. Generic specifications for fibre optic sensors
    are defined in IEC 61757.
  language:
  - en
