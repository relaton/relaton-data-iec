abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document defines a cybersecurity labelling framework for the development
    and implementation of cybersecurity labelling programmes for consumer Internet
    of things (IoT) products. It provides requirements and guidance on the following
    topics:</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt
    99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none;
    text-autospace: none;">— risks and threats associated with consumer IoT products;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— stakeholders, roles and responsibilities;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— relevant
    standards and guidance documents;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— conformity assessment;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— labelling issuance and maintenance;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— mutual recognition.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document is limited to consumer IoT products, such as:</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— IoT gateways,
    base stations and hubs to which multiple devices connect; smart cameras, televisions,
    and speakers;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— wearable devices;</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— connected smoke detectors,
    door locks and window sensors;</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— connected home automation and alarm systems;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— connected appliances, such as washing machines and fridges;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— smart home
    assistants; and</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— connected children’s toys and baby monitors.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">Products
    that are not intended for consumer use are excluded from this document. Examples
    of excluded devices are those that are primarily intended for manufacturing, healthcare
    and other industrial purposes.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document is applicable to consumers, developers,
    issuing bodies of cybersecurity labels and conformity assessment bodies.</p>'
