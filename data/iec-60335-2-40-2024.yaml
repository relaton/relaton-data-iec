  content: "L'IEC 60335-2-40:2024 traite de la sécurité des pompes à chaleur électriques,
    des pompes à chaleur pour production d'eau chaude sanitaire et des climatiseurs,
    qui comportent des motocompresseurs ainsi que des ventiloconvecteurs hydroniques,
    des déshumidificateurs (avec ou sans motocompresseur), des pompes à chaleur thermoélectriques
    et des unités partielles. Leur tension assignée maximale n'est pas supérieure
    à 300 V pour les appareils monophasés et à 600 V pour les autres appareils, y
    compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries.<br />\r\nLes appareils non destinés à un usage domestique normal,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés par des usagers non avertis dans des
    magasins, chez des artisans et dans des fermes, sont compris dans le domaine d'application
    de la présente norme.<br />\r\nLes appareils indiqués ci-dessus peuvent consister
    en un ou plusieurs ensembles fabriqués en usine. Lorsque les appareils sont fournis
    en plusieurs ensembles, les ensembles sont utilisés conjointement et les exigences
    correspondantes dépendent de l'utilisation des ensembles assortis.<br />\r\nUne
    définition du terme \"motocompresseur\" est donnée dans l'IEC 60335-2-34 qui indique
    que le terme \"motocompresseur\" est utilisé pour désigner un motocompresseur
    hermétique ou semi-hermétique.<br />\r\nEn outre, l'IEC 60335-2-21 spécifie les
    exigences relatives aux cuves destinées au stockage de l'eau chauffée dans les
    pompes à chaleur pour production d'eau chaude sanitaire.<br />\r\nLa présente
    norme ne couvre pas les fluides frigorigènes qui n'appartiennent pas aux groupes
    A1, A2L, A2 et A3 qui sont définis dans l'ISO 817. Les fluides frigorigènes inflammables
    se limitent à ceux dont la masse molaire est supérieure ou égale à 42 kg/kmol
    d'après la formule \"la plus défavorable\" (WCF, Worst Case Formulation) spécifiée
    dans l'ISO 817.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants engendrés par les appareils qui sont rencontrés dans le cadre
    d'une utilisation normale et elle prend pour hypothèse que l'installation, l'entretien,
    la mise hors service et la mise au rebut sont effectués en toute sécurité par
    des personnes compétentes et que le dégagement accidentel de fluides frigorigènes
    est évité. Toutefois, elle ne spécifie pas les critères qui permettent d'assurer
    la compétence des personnes lors de l'installation, de l'entretien et de la mise
    au rebut. Les exigences de sécurité pendant la mise au rebut ne sont pas spécifiées
    dans la présente norme.<br />\r\nL'Annexe HH fournit des exigences informatives
    relatives à la compétence du personnel. Les critères de compétence du personnel
    aux fins des systèmes de certification figurent dans l'ISO 22712.<br />\r\nSauf
    spécification contraire dans la présente norme et ses annexes, les exigences relatives
    à la sécurité des systèmes frigorifiques sont spécifiées dans:<br />\r\n– l'ISO
    5149-1:2014, l'ISO 5149-1:2014/AMD1:2015 et l'ISO 5149-1:2014/AMD2:2021;<br />\r\n–
    l'ISO 5149-2:2014 et l'ISO 5149-2:2014/AMD1:2020;<br />\r\n– l'ISO 5149-3:2014
    et l'ISO 5149-3:2014/AMD1:2021.<br />\r\nLes dispositifs de chauffage supplémentaires
    (ou les dispositions concernant leur installation) sont couverts par le domaine
    d'application de la présente norme, mais uniquement les dispositifs de chauffage
    qui sont conçus en tant que partie de l'appareil, les commandes étant incorporées
    à l'appareil.<br />\r\nL'attention est attirée sur le fait que<br />\r\n- pour
    les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par exemple
    par les organismes nationaux de la santé publique responsables de la protection
    des travailleurs et par les organismes nationaux responsables du stockage, du
    transport, de la construction des bâtiments et des installations.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux humidificateurs destinés à être
    utilisés avec des appareils de chauffage et de refroidissement (IEC 60335-2-88);<br
    />\r\n– aux appareils prévus exclusivement pour des usages industriels;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<br />\r\nCette huitième édition annule et remplace
    la septième édition parue en 2022. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Article 0: l'Article 0 de la Partie
    1 s'applique désormais;<br />\r\nb) Article 19: ajout d'une exigence pour la résistance
    au gel des échangeurs de chaleur à double paroi;<br />\r\nc) Article 20: modification
    de l'exigence relative à l'application du calibre d'essai 18;<br />\r\nd) Article
    21: ajout d'une exigence pour la résistance des échangeurs de chaleur à double
    paroi à la pression du fluide frigorigène en cas de défaillance de l'une des parois;<br
    />\r\ne) Article 22: modification de l'exigence pour tenir compte du fait que
    les appareils peuvent fonctionner en continu et à distance sans présenter de danger,
    et ajout d'une exigence précisant que les échangeurs de chaleur à double paroi
    doivent être construits de manière à éviter les fuites de fluide frigorigène dans
    le circuit secondaire;<br />\r\nf) l'Annexe LL a été supprimée et remplacée par
    une référence à l'IEC TS 63542:2024.<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
