abstract:
- content: |-
    Specifies the glow-wire apparatus and common test procedure to simulate the effect of thermal stresses which may be produced by heat sources such as glowing elements or overleaded resistors, for short periods, in order to assess the fire hazard by a simulation technique.
    The test described in this standard is applicable to electrotechnical equipment, its subassemblies and components, and may also be applied to solid electrical insulating materials or other solid combustible materials.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie un appareil d'essai au fil incandescent et une procédure d'essai commune pour simuler l'effet de contraintes thermiques qui peuvent être produites par des sources de chaleur telles que des éléments incandescents ou des résistances surchargées, sur des courtes durées, afin d'évaluer de façon simulée les risques du feu.
    L'essai décrit dans cette norme est applicable aux matériels électrotechniques, à leurs sous-ensembles et à leurs composants; il peut aussi être appliqué aux matériaux isolants électriques solides ou à d'autres matériaux combustibles.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
