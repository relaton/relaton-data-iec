abstract:
- language: en
  script: Latn
  content: "IEC 61850-7-3:2010 is applicable to the description of device models and
    functions of substations and feeder equipment. It specifies constructed attribute
    classes and common data classes related to substation applications. In particular,
    it specifies common data classes for status information, common data classes for
    measured information, common data classes for control, common data classes for
    status settings, common data classes for analogue settings and attribute types
    used in these common data classes. This second edition defines new common data
    classes used for new standards defining object models for other domains based
    on IEC 61850 and for the representation of statistical and historical data.<br
    />\r\n<br />\r\nThis publication is of core relevance for Smart Grid."
- language: fr
  script: Latn
  content: "La CEI 61850-7-3:2010 est applicable à la description des modèles et fonctions
    de dispositifs pour les postes et les lignes d'alimentation. Elle spécifie les
    classes d'attributs construites et les classes de données communes liées à des
    applications de poste. En particulier, elle spécifie les classes de données communes
    pour les informations relatives au statut, les classes de données communes pour
    les informations mesurées, les classes de données communes pour le contrôle, les
    classes de données communes pour les réglages de statut, les classes de données
    communes pour les réglages analogiques, et les types d'attribut utilisés dans
    ces classes de données communes. Cette deuxième édition définit de nouvelles classes
    de données communes utilisées pour de nouvelles normes définissant des modèles
    d'objets pour d'autres domaines reposant sur la CEI 61850 et pour la représentation
    des données statistiques et historiques.<br />\r\n<br />\r\nThis publication is
    of core relevance for Smart Grid."
