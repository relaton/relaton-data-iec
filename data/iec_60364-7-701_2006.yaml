abstract:
- content: The particular requirements of this part of IEC 60364 apply to the electrical
    installations in locations containing a fixed bath (bath tub) or shower and to
    the surrounding zones as described in this standard. This standard does not apply
    to emergency facilities, e.g. emergency showers used in industrial areas or laboratories.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les exigences particulières de la présente partie de la CEI 60364 sont
    applicables à des installations électriques dans des emplacements contenant une
    baignoire ou une douche à poste fixe et aux volumes les entourant. Cette norme
    ne s'applique pas aux douches en cas d'urgence, par exemple dans des installations
    industrielles ou dans des laboratoires.
