abstract:
- language: en
  script: Latn
  content: IEC 62899-403-1:2018(E) specifies commonly-utilized basic design patterns
    to evaluate printing machines with pattern reproducibility from the view point
    of printability in the field of printed electronics. These basic patterns consist
    of several evaluation patterns and register marks. Printability is derived from
    the evaluation of the reproducibility of these  printed patterns produced by the
    printed machine.
