abstract:
- language: en
  script: Latn
  content: "IEC 62442-2:2022 defines a measurement method of the power losses of electromagnetic
    controlgear, the total input power and the standby power of electronic controlgear
    for discharge lamps (excluding low-pressure mercury fluorescent lamps). A calculation
    method of the efficiency of controlgear for discharge lamp(s) is also defined.
    It is assumed that the controlgear are designed for use on DC supplies up to 1
    000 V and/or AC supplies up to 1 000 V at 50 Hz or 60 Hz. This third edition cancels
    and replaces the second edition published in 2018. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the title of Part 2 has
    been modified;<br />\r\n- this edition has been harmonized with IEC 62442-1 and
    IEC 62442-­3;<br />\r\n- the reference to and use of the measurement methods for
    non-active power consumption in accordance with IEC 63103 have been added."
- language: fr
  script: Latn
  content: "L'IEC 62442-2:2022 définit une méthode de mesurage des pertes de puissance
    de l'appareillage de commande électromagnétique, de la puissance d'entrée totale
    et de la puissance de veille de l'appareillage électronique des lampes à décharge
    (à l'exclusion des lampes à fluorescence à vapeur de mercure à basse pression).
    Une méthode de calcul du rendement des appareillages de lampes à décharge est
    également définie. Par hypothèse, les appareillages sont conçus pour des alimentations
    en courant continu jusqu'à 1 000 V et/ou des alimentations en courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz. Cette troisième édition annule et remplace la
    deuxième édition parue en 2018. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le titre de la Partie 2 a été modifié;<br />\r\n-
    cette édition a été harmonisée avec l'IEC 62442-1 et l'IEC 62442-3;<br />\r\n-
    des références à l'IEC 63103 ont été ajoutées afin d'appliquer les méthodes de
    mesurage de la consommation de puissance en mode non actif.<br />\r\nLa version
    française de cette norme n'a pas été soumise au vote."
