- content: "<!-- NEW! -->IEC 61058-2-4:2018 est disponible sous forme de  IEC 61058-2-4:2018
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    61058-2-4:2018 s'applique aux interrupteurs à montage indépendant (mécaniques
    ou électriques) pour appareils manœuvrés à la main, au pied ou par d'autres activités
    humaines, pour actionner ou commander des appareils électriques et autres matériels
    pour usage domestique et analogue, de tension assignée ne dépassant pas 480 V
    et de courant assigné ne dépassant pas 63 A. Cette deuxième édition annule et
    remplace la première édition parue en 1995, dont elle constitue une révision technique.
