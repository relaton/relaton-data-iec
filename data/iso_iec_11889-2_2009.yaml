abstract:
- content: "<p>ISO/IEC 11889 defines the Trusted Platform Module (TPM), a device that
    enables trust in computing platforms in general. ISO/IEC 11889-2:2009 defines
    the principles of TPM operation. These include base operating modes, cryptographic
    algorithms and key sizes for the algorithms, basic interoperability requirements,
    basic protocols and the use of the protocols, and use of TPM resources.</p>"
