abstract:
- content: "IEC 60364-7-708:2017 lays down requirements applying only to circuits
    intended to supply leisure accommodation vehicles, tents or residential park homes
    in caravan parks, camping parks and similar locations. This new edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- new requirements to protect against impact;<br />\r\n- new requirements
    for socket outlets and connectors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "EC 60364-7-708:2017 s’applique seulement aux circuits destinés à alimenter
    les véhicules de loisirs, les tentes et les habitations de parc résidentiel dans
    les parcs de caravanes, dans les parcs de camping et aux emplacements analogues.<br
    />\r\nNOTE Pour les besoins du présent document, le terme \"parc de caravanes\"
    comprend \"parcs de camping et emplacements analogues\".<br />\r\nLes exigences
    particulières ne s’appliquent pas aux installations électriques intérieures des
    véhicules de loisirs, des unités mobiles ou transportables ou habitations de parc
    résidentiel.\r\n\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2007. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– les exigences pour la protection contre les chocs ont été
    modifiées: le matériel installé sur un emplacement de camping doit désormais être
    protégé contre les chocs de sévérité élevée AG3 (degré minimal de protection IK
    08);<br />\r\n– les socles de prise de courant et les connecteurs doivent désormais
    être verrouillés conformément aux normes de l’IEC afin d’éviter que les contacts
    femelles soient actifs lorsqu’ils sont accessibles."
