abstract:
- content: |-
    Applies to fixed capacitors for direct current, with metallized
    electrodes and polycarbonate dielectric for use in electronic
    equipment. These capacitors may have 'self-healing properties'
    depending on conditions of use. They are primarily intended for
    applications where the a.c. component is small with respect to the
    rated voltage. Capacitors for radio interference suppression are not
    included, but are covered by IEC 60384-14.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux condensateurs fixes pour courant continu à électrodes
    métallisées et à diélectrique en polycarbonate utilisés dans les
    équipements électroniques.
    Ces condensateurs peuvent avoir des propriétés «autocicatrisantes»
    dépendant des conditions d'utilisation. Ils sont principalement
    destinés à être utilisés dans les applications où la composante de
    tension alternative est faible par rapport à la tension nominale.
    Les condensateurs pour antiparasitage ne sont pas inclus dans la
    présente norme: ils sont couverts par la CEI 60384-14.
