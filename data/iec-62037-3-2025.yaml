abstract:
- language: en
  script: Latn
  content: "IEC 62037-3:2025 defines the impact test on coaxial connectors to evaluate
    their robustness against weak connections and particles inside the connector,
    as independently as possible from the effects of cable passive intermodulation
    (PIM). For other connectors (e.g. panel mounted connectors), the cable can be
    replaced by an adequate transmission line (e.g. airline, stripline). In order
    to evaluate the effects of mechanical stresses on the connectors, a series of
    impacts is applied to the connectors while measuring the PIM.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2021. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    impact test requirements for multi-channel connectors added;<br />\r\nb) method
    for calculating impact energy added for connector shapes other than round;<br
    />\r\nc) revised test considerations for achieving maximum PIM in reverse (reflected)
    PIM measurements;<br />\r\nd) added clarification that PIM tests reports shall
    include the maximum PIM value measured."
- language: fr
  script: Latn
  content: "L’IEC 62037-3:2025 définit l’essai de choc réalisé sur des connecteurs
    coaxiaux pour évaluer leur robustesse dans le cas de connexions faibles et de
    particules à l’intérieur des connecteurs, aussi indépendamment que possible des
    effets de l’intermodulation passive (PIM) des câbles. Pour les autres connecteurs
    (par exemple les connecteurs montés sur panneaux), le câble peut être remplacé
    par une ligne de transmission adéquate (par exemple une ligne à air, une ligne
    à rubans). Afin d’évaluer les effets des contraintes mécaniques sur les connecteurs,
    une série de chocs est appliquée aux connecteurs, tout en mesurant l’intermodulation
    passive.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2021. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) ajout d'exigences d'essai de tenue aux chocs pour les
    connecteurs multicanaux;<br />\r\nb) ajout d'une méthode pour le calcul de l'énergie
    de choc pour les connecteurs qui ne sont pas ronds;<br />\r\nc) révision des conditions
    d'essai pour obtenir la valeur d'intermodulation passive maximale pour les mesurages
    PIM en mode inverse (réfléchi);<br />\r\nd) ajout d'une clarification indiquant
    que les rapports d'essai de PIM doivent inclure la valeur de PIM maximale mesurée."
