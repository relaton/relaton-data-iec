abstract:
- language: en
  script: Latn
  content: IEC 61466-2:1998+A1:2002+A2:2018 is applicable to composite string insulators
    with a specified mechanical load (SML) of 40 kN and 70 kN for a.c. overhead distribution
    lines with a nominal voltage greater than 1 000 V and a frequency not greater
    than 100 Hz. It also applies to insulators of similar design used in substations
    or on electric traction lines. <strong>This consolidated version consists of the
    first edition (1998), its amendment 1 (2002) and its amendment 2 (2018). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 61466-2:1998+A1:2002+A2:2018 s'applique aux isolateurs composites
    de charge mécanique spécifiée (CMS) de 40 kN et 70 kN destinés aux lignes aériennes
    à courant alternatif de tension nominale supérieure à 1 000 V et de fréquence
    inférieure ou égale à 100 Hz. Elle est également applicable à des isolateurs similaires
    utilisés dans les postes de transformation et sur les lignes de traction. <strong>Cette
    version consolidée comprend la première édition (1998), son amendement 1 (2002)
    et son amendement 2 (2018). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
