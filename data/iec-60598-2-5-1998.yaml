abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for floodlights for use with tungsten
    filament, tubular fluorescent and other discharge lamps on supply
    voltages not exceeding 1 000 V.

    The contents of the interpretation sheet of March 2001 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Détaille les prescriptions applicables aux projecteurs à utiliser
    avec des lampes à filament de tungstène, des lampes tubulaires
    fluorescentes ou autres lampes à décharge, pour des tensions
    d'alimentation ne dépassant pas 1 000 V.

    Le contenu de la feuille d'interprétation de mars 2001 a été pris en considération dans cet exemplaire.
