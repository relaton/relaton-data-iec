abstract:
- content: "IEC 60384-13:2020 specifies preferred ratings and characteristics, selects
    from IEC 60384-1:2016 the appropriate quality assessment procedures, tests and
    measuring methods, and gives general performance requirements for this type of
    capacitor. Test severities and requirements specified in detail specifications
    referring to this sectional specification are of an equal or higher performance
    level. Lower performance levels are not permitted.<br />\r\nThis part of IEC 60384
    applies to fixed direct current capacitors, using as dielectric a polypropylene
    film with electrodes of thin metal foils. The capacitors covered by this document
    are intended for use in electronic equipment.<br />\r\nCapacitors for electromagnetic
    interference suppression are not included, but are covered by IEC 60384-14.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revision of all parts of the document based
    on the ISO/IEC Directives, Part 2:2018, and harmonization with other similar kinds
    of documents;<br />\r\nb) the document structure has been organized to follow
    new sectional specification structure decided in TC 40;<br />\r\nc) revised tables
    and Clause 5 so as to prevent duplications and contradictions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60384-13:2020 spécifie des valeurs assignées et des caractéristiques
    préférentielles, sélectionne, à partir de l’IEC 60384-1:2016, les procédures d’assurance
    de la qualité, les essais et les méthodes de mesure appropriées et spécifie les
    exigences de performances générales pour ce type de condensateur. Les sévérités
    d'essai et les exigences précisées dans les spécifications particulières sont
    d'un niveau supérieur ou égal à celui de la présente spécification intermédiaire.
    Des niveaux de performances inférieurs ne sont pas admis.<br />\r\nLa présente
    partie de l’IEC 60384 s’applique aux condensateurs fixes pour courant continu,
    utilisant comme diélectrique un film de polypropylène avec des électrodes de feuilles
    métalliques minces. Les condensateurs couverts par le présent document sont destinés
    à être utilisés dans des équipements électroniques.<br />\r\nLes condensateurs
    d’antiparasitage ne sont pas inclus, mais sont couverts par l’IEC 60384-14.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revision of all parts of the document based
    on the ISO/IEC Directives, Part 2:2018, and harmonization with other similar kinds
    of documents;<br />\r\nb) the document structure has been organized to follow
    new sectional specification structure decided in TC 40;<br />\r\nc) revised tables
    and Clause 5 so as to prevent duplications and contradictions."
