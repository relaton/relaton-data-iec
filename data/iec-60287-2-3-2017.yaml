abstract:
- language: en
  script: Latn
  content: "IEC 60287-2-3:2017 describes a method for calculating the continuous current
    rating factor for cables of all voltages installed in ventilated tunnels. The
    method is applicable to any type of cable.<br />\r\nThe method applies to natural
    as well as forced ventilation.<br />\r\nLongitudinal heat transfer within the
    cables and the surroundings of the tunnel is assumed to be negligible.<br />\r\nAll
    cables are assumed to be identical within the tunnel and it is assumed that the
    tunnel cross-section does not change with distance along the tunnel."
- language: fr
  script: Latn
  content: "L'IEC 60287-2-3:2017 décrit une méthode de calcul du facteur de courant
    admissible continu pour les câbles de toutes tensions, installés dans des tunnels
    ventilés. La méthode est applicable à tout type de câble.<br />\r\nLa méthode
    s'applique aussi bien à la ventilation naturelle qu'à la ventilation forcée.<br
    />\r\nLe transfert de chaleur longitudinal dans les câbles et les alentours du
    tunnel est supposé être négligeable.<br />\r\nTous les câbles sont supposés être
    identiques à l'intérieur du tunnel et il est supposé que la section transversale
    du tunnel ne change pas avec la distance le long du tunnel."
