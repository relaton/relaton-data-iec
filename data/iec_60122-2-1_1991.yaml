abstract:
- content: This guide addresses some of the special problems encountered in specifying
    and using quartz crystal units for frequency control with the integrated circuit
    oscillators commonly incorporated on microprocessor silicon devices. The special
    problems include the (usually unspecified) phase delay and parasitic parameters
    of the active circuits which often result in unpredictable behaviour of the oscillator
    circuit.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de certains problèmes spéciaux rencontrés lorsqu'on spécifie et
    utilise des résonateurs à quartz pour la commande de la fréquence avec des circuits
    oscillateurs intégrés habituellement incorporés dans les dispositifs au silicium
    des microprocesseurs. Ces problèmes spéciaux comprennent le retard de phase (habituellement
    non spécifié) et les paramètres parasites des dispositifs actifs qui résultent
    souvent du comportement imprévisible du circuit d'oscillateur.
