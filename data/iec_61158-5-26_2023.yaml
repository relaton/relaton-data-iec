  format: text/html
- content: "L'IEC 61158-5-26:2023 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 26. Le terme \"prioritaire\" signale l’existence d’une
    fenêtre temporelle dans laquelle une ou plusieurs actions spécifiées doivent être
    réalisées, avec un niveau de certitude défini. Si les actions spécifiées ne sont
    pas réalisées dans la fenêtre temporelle, les demandes d’action risquent d’être
    rejetées, avec les risques que cela comporte pour les équipements, les installations
    et éventuellement la vie humaine.<br />\r\nLe présent document définit de manière
    abstraite le service, visible par un observateur extérieur, assuré par la couche
    application de bus de terrain de type 26, en matière:<br />\r\nde modèle abstrait
    visant à la définition des ressources d’application (objets) qui peuvent être
    manipulées par des utilisateurs utilisant un service FAL;<br />\r\nd’événements
    et d’actions liés aux primitives du service;<br />\r\nde paramètres associés à
    chaque événement et action de primitive, ainsi que de forme prise par ces paramètres;
    et<br />\r\nd’interaction entre ces événements et ces actions, ainsi que de séquences
    valides desdits événements et actions."
