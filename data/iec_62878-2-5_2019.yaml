abstract:
- content: "IEC 62878-2-5:2019 specifies requirements based on XML schema that represents
    a design data format for device embedded substrate, which is a board comprising
    embedded active and passive devices whose electrical connections are made by means
    of a via, electroplating, conductive paste or printing of conductive material.<br
    />\r\nThis data format is to be used for simulation (e.g. stress, thermal, EMC),
    tooling, manufacturing, assembly, and inspection requirements. Furthermore, the
    data format is used for transferring information among printed board designers,
    printed board simulation engineer, manufacturers, and assemblers.<br />\r\nIEC
    62878-2-5:2019 applies to substrates using organic material. It neither applies
    to the re-distribution layer (RDL) nor to the electronic modules defined as M-type
    business model in IEC 62421."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62878-2-5:2019 spécifie des exigences fondées sur le schéma XML
    qui représente un format de données de conception pour le substrat avec appareil(s)
    intégré(s), c’est-à-dire une carte avec appareil(s) intégré(s) actif(s) ou passif(s)
    dont les connexions électriques se font au moyen d’un trou de liaison, de galvanoplastie,
    de pâte conductrice ou d’impression du matériau conducteur.<br />\r\nCe format
    de données doit être utilisé pour les exigences de simulation (par exemple, contrainte,
    thermique, compatibilité électromagnétique), d’outillage, de fabrication, d’assemblage
    et d’examen. De plus, le format de données est utilisé pour le transfert d’informations
    entre les concepteurs de cartes imprimées, les ingénieurs de simulation des cartes
    imprimées, les fabricants et les assembleurs.<br />\r\nLa présente partie de l’IEC
    62878 s’applique aux substrats utilisant des matériaux organiques. Elle ne s'applique
    ni à la couche de redistribution (RDL, re-distribution layer), ni aux modules
    électroniques définis comme un modèle commercial de type M dans l'IEC 62421."
