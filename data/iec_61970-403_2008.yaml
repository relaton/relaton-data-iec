abstract:
- content: IEC 61970-403:2008(E) provides a generic request/reply-oriented data access
    mechanism for applications from independent suppliers to access CIM data in combination
    with IEC 61970-402. An application is expected to use the Generic Data Access
    (GDA) service as part of an initialisation process or an occasional information
    synchronization step.<br /><br />This publication is of core relevance for Smart
    Grid.
