- content: "IEC 62488-3:2021 s’applique aux équipements terminaux et aux réseaux à
    courants porteurs sur lignes d’énergie utilisés pour transmettre des informations
    sur les réseaux électriques, ce qui englobe les lignes d’énergie extra haute,
    haute et moyenne tension (EHT/HT/MT) qui utilisent les systèmes de modulation
    numériques et, éventuellement, analogiques dans une plage de fréquences comprise
    entre 16 kHz et 1 MHz (voir aussi l’IEC 62488-1).<br />\r\nDans de nombreux pays,
    les canaux à courants porteurs sur lignes d’énergie (CPL) constituent une partie
    essentielle du système de télécommunication propre aux compagnies d’électricité.
    Un circuit normalement établi par un canal CPL peut aussi être acheminé par un
    canal utilisant un support de transmission différent, tel qu’une liaison radio
    pointe à point, une fibre optique ou une ligne filaire.<br />\r\nIl est donc important
    que les interfaces d’entrée et de sortie utilisées entre les terminaux dans le
    système de communication soient normalisées.<br />\r\nLes aspects qui exigent
    de prendre en considération les dispositifs DPLC et/ou APLC comme des composants
    d’un réseau de télécommunications figurent dans l’IEC 62488-1.<br />\r\nLe domaine
    d’application du présent document couvre également la description des interfaces
    E/S et des montages d’essai nécessaires pour qualifier au niveau liaison les caractéristiques
    d’un terminal DPLC ou ADPLC.<br />\r\nCette première édition de l’IEC 62488-3
    annule et remplace les parties concernées de l’IEC TR 60663 et de l’IEC 60495,
    qui seront retirées à l’avenir."
