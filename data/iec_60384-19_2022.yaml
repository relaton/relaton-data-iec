- content: "L’IEC 60384-19:2022 s’applique aux condensateurs fixes pour montage en
    surface pour courant continu à électrodes métallisées et à diélectrique en polyéthylène
    téréphtalate destinés aux équipements électroniques. Ces condensateurs sont équipés
    de contacts de connexion métallisés ou de bandes de brasure et sont destinés à
    être montés directement sur des cartes imprimées ou des substrats pour circuits
    hybrides. Ces condensateurs peuvent avoir des propriétés \"autocicatrisantes\"
    en fonction des conditions d’utilisation. Ils sont principalement destinés à des
    applications dans lesquelles la composante alternative est petite par rapport
    à la tension assignée.<br />\r\nLa présente partie de l’IEC 60384 spécifie les
    valeurs assignées et les caractéristiques préférentielles, sélectionne, en se
    référant à l’IEC 60384‑1:2021, les procédures d’assurance de la qualité appropriées,
    les essais et les méthodes de mesure, et donne les exigences de performances générales
    pour ce type de condensateur. Les sévérités et les exigences des essais spécifiées
    dans les spécifications particulières se référant à la présente spécification
    intermédiaire ont un niveau de performance supérieur ou égal. Les niveaux de performance
    inférieurs ne sont pas autorisés.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">révision de toutes les parties du document en se
    basant sur les Directives ISO/IEC, Partie 2:2021, et harmonisation avec d’autres
    types de documents;</li><li style=\"text-align:justify\">la structure du document
    a été organisée pour suivre la nouvelle structure de spécification intermédiaire
    décidée au sein du TC 40;</li><li style=\"text-align:justify\">les tableaux et
    l’Article 5 ont été révisés pour éviter les duplications et les contradictions;</li><li
    style=\"text-align:justify\">5.2.1, 5.2.2 et 5.2.3 ont été ajoutés au paragraphe
    5.2 (Montage);</li><li style=\"text-align:justify\">5.5.1 et 5.5.2 ont été ajoutés
    au paragraphe 5.5 (Essai de cisaillement);</li><li style=\"text-align:justify\">5.14.1
    et 5.14.2 ont été ajoutés au paragraphe 5.14 (Résistance au solvant des composants);
    dans le Tableau 8 et le Tableau A.2, l’essai 5.14 a été déplacé avant 5.7.5 Contrôles
    finaux dans le groupe 1A et le sous-groupe C1;</li><li style=\"text-align:justify\">5.15.1
    et 5.15.2 ont été ajoutés au paragraphe 5.15 (Résistance au solvant du marquage);</li><li
    style=\"text-align:justify\">la mesure de la tangente de l’angle de perte a été
    ajoutée à l’essai de résistance à la chaleur de brasage;</li><li style=\"text-align:justify\">les
    tableaux de contrôle lot par lot et périodique qui comprennent des exigences ont
    été déplacés en Annexe A;</li><li style=\"text-align:justify\" value=\"10\">le
    niveau de contrôle (NC) du sous-groupe A1 a été révisé.</li></ol>"
