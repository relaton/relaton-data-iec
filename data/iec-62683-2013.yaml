abstract:
- language: en
  script: Latn
  content: |-
    IEC 62683:2013 is used to facilitate the exchange in electronic format of data describing low voltage switchgear and controlgear.
    This standard provides clear and unambiguous definitions of a limited number of properties and classes which are mainly used for presentation, selection and identification of products particularly in electronic catalogues. Each property has an unambiguously defined meaning and naming, and where relevant, a defined value list, a defined format and a defined unit. The intention is to produce a reference dictionary which allows a general description of low voltage switchgear and controlgear classes based on the defined properties. The intention is not to cover manufacturer specific features.
- language: fr
  script: Latn
  content: |-
    La CEI 62683:2013 a pour but de faciliter l'échange sous format électronique de données décrivant les appareillages à basse tension.
    La présente norme propose des définitions claires et sans équivoque d'un certain nombre de classes et de propriétés permettant notamment de présenter, de sélectionner et d'identifier des produits, en particulier dans les catalogues électroniques. Chaque propriété a une signification et une appellation définies sans ambiguïté et le cas échéant, un domaine de valeur défini, un format défini et une unité définie. L'objectif est de créer un dictionnaire (référentiel) permettant une description générale des classes d'appareillage à basse tension basée sur des jeux de propriétés définies. L'objectif n'est pas de traiter de fonctions spécifiques aux constructeurs.
