abstract:
- content: "IEC 60335-2-81:2002+A1:2007+A2:2011 deals with the safety of electric
    foot warmers and heating mats for household and similar purposes. The rated voltage
    being not more than 250 V. Appliances intended to be used by layman in shops,
    in light industry and on farms are within the scope of this standard.<br /><br
    />This publication is to be read in conjunction with  \nIEC 60335-1:2010.<br /><br
    /><strong>This consolidated version consists of the second edition (2002), its
    amendment 1 (2007) and its amendment 2 (2011). Therefore, no need to order amendments
    in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-81:2002+A1:2007+A2:2011 traite de la sécurité des chancelières
    et des carpettes chauffantes électriques destinées à un usage domestique  ou analogue,
    dont la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés
    à un usage domestique normal mais qui néanmoins constituent une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins, chez les artisans et dans les fermes, sont compris
    dans le domaine d'application de la présente norme.<br /><br />Cette publication
    doit être lue conjointement avec la  \nCEI 60335-1:2010.<br /><br /><strong> Cette
    version consolidée comprend la deuxième édition (2002), son amendement 1 (2007)
    et son amendement 2 (2011). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>"
