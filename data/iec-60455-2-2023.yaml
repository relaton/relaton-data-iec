abstract:
- language: en
  script: Latn
  content: "IEC 60455-2:2023 specifies methods of test to be used for testing resin
    based reactive compounds, their components and cured compounds used for electrical
    insulation. This fourth edition cancels and replaces the third edition published
    in 2015. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Introduction of test methods related to IEC 60455-3-8;<br />\r\nb) Additional
    and updated test methods for resins."
- language: fr
  script: Latn
  content: "L'IEC 60455-2:2023 spécifie les méthodes d'essai à utiliser pour vérifier
    les composés réactifs à base de résines, leurs composants et les composés durcis,
    utilisés pour l'isolation électrique. Cette quatrième édition annule et remplace
    la troisième édition parue en 2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) introduction des méthodes d'essai de l'IEC
    60455-3-8;<br />\r\nb) ajout et mise à jour des méthodes d'essai pour les résines."
