abstract:
- language: en
  script: Latn
  content: IEC 61754-24-21:2009 serves as an interface standard and describes an SC-RJ
    fibre optic connector equipped with a protective housing based on IEC 61076-3-106,
    variant 06, for upgrading the existing interface defined in IEC 61754-24 to IP65
    and IP67 ratings according to IEC 60529, for use in harsh industrial environments.
- language: fr
  script: Latn
  content: La CEI 61754-24-21:2009 est une norme d'interface qui décrit un connecteur
    à fibres optiques de type SC-RJ équipé d'un boîtier de protection selon la CEI
    61076-3-106, variante 06, destiné à améliorer les caractéristiques de l'interface
    existante définie dans la CEI 61754-24 pour obtenir les degrés de protection IP65
    et IP67 définis par la CEI 60529, pour une utilisation dans des environnements
    industriels sévères.
