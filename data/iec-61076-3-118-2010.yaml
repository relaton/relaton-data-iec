abstract:
- language: en
  script: Latn
  content: IEC 61076-3-118:2010 establishes specifications and test requirements for
    a connector with four contacts plus PE contact, for use in industrial environments.
    This standard also specifies free and fixed connectors, with round contacts, suitable
    for screw or crimp terminations. Other terminations techniques, as solder or printed
    board connections are upon agreement between manufacturer and user. The free and
    fixed connectors have a push-pull locking mechanism for IP65 and IP67 protection
    according to IEC 60529. The PE contact is first-make last-break. Connectors according
    this International Standard are without breaking capacity COC according to IEC
    61984, therefore they are not intended to be engaged or disengaged in normal use
    when live or under load, if not otherwise specified by the manufacturer.
- language: fr
  script: Latn
  content: La CEI 61076-3-118:2010 établit des spécifications et des exigences d'essai
    relatives à un connecteur comportant quatre contacts plus un contact PE, utilisé
    dans les environnements industriels. La présente norme internationale spécifie
    les fiches et les embases, comportant des contacts arrondis, disponibles avec
    des raccordements à vis ou serties. D'autres techniques de raccordements, telles
    que des connexions à braser ou pour adapter sur carte imprimée font l'objet d'un
    accord entre le fabricant et l'utilisateur. Les fiches et les embases comportent
    un mécanisme de verrouillage pousser-tirer pour une protection IP65 et IP67 conformément
    à la CEI 60529. Le contact de terre de protection est de type "premier fermé,
    dernier ouvert". Les connecteurs conformes à la présente Norme Internationale
    sont sans pouvoir de coupure (COC) conformément à la CEI 61984; de ce fait, ils
    ne sont pas destinés à être connectés ou déconnectés lors d'une utilisation normale
    lorsqu'ils sont alimentés ou sous charge, sauf indication contraire de la part
    du fabricant.
