abstract:
- content: "IEC 60966-4-2:2022 is a detail specification that relates to semi-rigid
    cable assemblies composed of type 50-9 semi-rigid coaxial cables with foamed polyethylene
    dielectric and connectors such as type 7-16 (IEC 61169-4), type 4.1-9.5 (IEC 61169-11),
    type N (IEC 61169-16),type S7-16 (IEC 61169-53) or type 4.3-10 (IEC 61169-54).<br
    />\r\nThis detail specification applies to the cable assemblies (jumper cables)
    for mobile communication, particular for the cable assemblies used between the
    main feeder and antennas or between the main feeder and equipment system or between
    remote radio heads and antennas. The operating frequency is up to 6 000 MHz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60966-4-2:2022 est une spécification particulière qui concerne les
    cordons semi-rigides composés de câbles coaxiaux semi-rigides de type 50-9, avec
    un diélectrique en polyéthylène expansé et des connecteurs de type 7-16 (IEC 61169-4),
    de type 4,1-9,5 (IEC 61169‑11), de type N (IEC 61169-16), de type S7-16 (IEC 61169-53)
    ou de type 4,3-10 (IEC 61169-54).<br />\r\nLa présente spécification particulière
    s’applique aux cordons (câbles de jarretière) pour les communications mobiles,
    principalement pour les cordons utilisés entre la ligne d'alimentation principale
    et les antennes, ou entre la ligne d'alimentation principale et le système d'équipement,
    ou encore entre les têtes radioélectriques distantes et les antennes. La fréquence
    de fonctionnement s'étend jusqu'à 6 000 MHz."
