- content: "L'IEC 60068-2-11:2021 spécifie une méthode d'évaluation de la résistance
    des composants, équipements et matériaux des produits électrotechniques à la corrosion
    dans un environnement de brouillard salin. Il s'agit de vérifier que la qualité
    comparative d'un matériau métallique, avec ou sans protection contre la corrosion,
    est maintenue dans un brouillard salin.<br />\r\nCette méthode d'essai est utile
    pour évaluer la qualité et l'uniformité des revêtements appliqués afin de protéger
    les métaux contre la corrosion. Elle est particulièrement utile pour détecter
    les discontinuités (pores et autres défauts, par exemple) dans certains revêtements
    métalliques, organiques, d'oxyde anodique et de conversion.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 1981. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la préparation
    de la solution saline a été modifiée;<br />\r\nb) la température de la solution
    de mesure du pH a été modifiée;<br />\r\nc) la pression d'injection et la température
    de l'eau de la colonne de saturation ont été ajoutées et sont données dans le
    Tableau 1;<br />\r\nd) les détails du rapport d'essai ont été modifiés;<br />\r\ne)
    les figures représentant l'appareillage d'essai type ont été ajoutées et sont
    données à l’Annexe A;<br />\r\nf) la méthode d'évaluation de la corrosivité de
    l'appareillage a été ajoutée et est donnée à l’Annexe B;<br />\r\ng) la bibliographie
    a été ajoutée."
