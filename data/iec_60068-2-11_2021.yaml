abstract:
- content: "IEC 60068-2-11:2021 specifies a test method for assessing the corrosion
    resistance of electrotechnical products components, equipment and materials in
    a salt mist environment. Its objective is to verify that the comparative quality
    of a metallic material, with or without corrosion protection, is maintained when
    exposed to salt mist.<br />\r\nThis test method is useful for evaluating the quality
    and the uniformity of coatings applied to protect metals against corrosion. It
    is particularly useful for detecting discontinuities, such as pores and other
    defects, in certain metallic, organic, anodic oxide and conversion coatings.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    1981. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the preparation of the salt solution has been modified;<br />\r\nb) the
    temperature of the solution for measuring pH has been modified;<br />\r\nc) the
    atomizing pressure and water temperature of the saturation tower have been added
    and are given in Table 1;<br />\r\nd) test report details have been modified;<br
    />\r\ne) examples of typical test apparatus have been added and are given in Annex
    A;<br />\r\nf) a method for evaluating corrosivity of the apparatus has been added
    and is given in Annex B;<br />\r\ng) a bibliography has been added."
