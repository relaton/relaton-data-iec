abstract:
- content: "IEC 62665:2015 this International Standard specifies:<br />\r\n- a text
    encoding scheme to generate a texture map,<br />\r\n- a physical shape and dimension
    of the texture map for printing,<br />\r\n- additional features for texture map
    printing and<br />\r\n- a texture map decoding and an auditory presentation of
    decoded texts. These specifications enable the interchange of documents and publications
    between visually impaired and non-impaired people. This second edition cancels
    and replaces the first edition published in 2012 and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition. Two different control codes are described by the different
    terms: \"control codes for text\" and \"control codes for speech\". Pack processing
    and LZSS processing are shown in their additional subclauses. An example of the
    header file \"Speechio.h\" is added. An example of error correction encoding is
    shown in additional Annex D."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62665:2015 spécifie<br />\r\n– un schéma de codage textuel pour
    la génération d'une carte de texture;<br />\r\n– la forme et les dimensions physiques
    de la carte de texture aux fins d'impression;<br />\r\n– des propriétés supplémentaires
    pour l'impression de la carte de texture;<br />\r\n– le décodage d'une carte de
    texture et la présentation auditive des textes décodés.<br />\r\nCes spécifications
    permettent l'échange de documents et de publications entre des personnes avec
    et sans déficience visuelle."
