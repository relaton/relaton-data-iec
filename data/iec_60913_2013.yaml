abstract:
- content: "IEC 60913:2013 applies to electric traction overhead contact line systems
    in heavy railways, light railways, trolley busses and industrial railways of public
    and private operators. It applies to new installations of overhead contact line
    systems and for the complete reconstruction of existing overhead contact line
    systems. It provides the requirements and tests for the design of overhead contact
    lines, requirements for structures and their structural calculations and verifications
    as well as the requirements and tests for the design of assemblies and individual
    parts. The main technical changes with regard to the previous edition deal with:<br
    />\r\n- fundamental design data,<br />\r\n- system requirements,<br />\r\n- structures,<br
    />\r\n- components requirements, and<br />\r\n- testing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60913:2013 s'applique aux lignes aériennes de contact de traction
    électrique des réseaux ferrés lourds et légers, des trolleybus ainsi qu'aux réseaux
    industriels, que le réseau soit privé ou public. Elle s'applique aux nouvelles
    constructions de lignes aériennes de contact ainsi qu'à la rénovation de parties
    de lignes déjà existantes. Elle fournit les exigences et les essais pour la conception
    des lignes aériennes de contact, des exigences pour les structures ainsi que leurs
    calculs et vérifications, de même que les exigences et les essais pour la conception
    des ensembles et des parties individuelles. Les principaux changements techniques
    par rapport à l'édition précédente concernent:<br />\r\n- des données de conception
    fondamentales,<br />\r\n- des exigences du système,<br />\r\n- des structures,<br
    />\r\n- des exigences pour les composants, et<br />\r\n- des essais."
