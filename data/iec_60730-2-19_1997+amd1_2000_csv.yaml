abstract:
- content: Applies to electrically operated oil valves for use in, on or in association
    with equipment for household and similar use that use electricity, in combination
    with fuel in the liquid state such as distillates, residual fuels, etc. This part
    2 also applies to electrically operated oil valves using NTC or PTC thermistors.<strong>This
    consolidated version consists of the first edition (1997) and its amendment 1
    (2000). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: s'applique aux électrovannes de combustible liquide destinées à être utilisées
    dans, ou en association avec des appareils domestiques et à usage analogue utilisant
    l'électricité, en combinaison avec des combustibles liquides, tels que des distillats,
    des combustibles résiduels, etc. La présente partie 2 s'applique également aux
    électrovannes de combustible liquide utilisant des thermistances NTC ou PTC<strong>
