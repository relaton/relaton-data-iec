abstract:
- content: IEC 60086-2:2011 is applicable to primary batteries based on standardized
    electrochemical systems. It specifies the physical dimensions; and the discharge
    test conditions and discharge performance requirements. Significant changes from
    the previous edition are the deletion of eight battery types from this standard,
    the addition of an air hole placement diagram and deletion of the resistive hearing
    aid tests for the P-system (zinc air) hearing aid batteries, standardization of
    a new form of alkaline (L-system) 9 volt battery (6LP3146), addition of a common
    designation reference as Annex D and general adjustment of application tests and
    their minimum average duration values to reflect changes in battery usage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60086-2:2011 est applicable aux piles électriques fonctionnant avec
    des systèmes électrochimiques normalisés. Elle spécifie les dimensions physiques;
    et les conditions d'essai de décharge et les spécifications de performance de
    décharge. Les modifications significatives par rapport à l'édition précédente
    sont la suppression de huit types de piles de la présente norme, l'ajout d'un
    schéma de placement d'évents et la suppression des essais résistifs pour les prothèses
    auditives relatifs aux piles de prothèse auditive du système P (zinc air), la
    normalisation d'une nouvelle forme de pile alcaline (système L) de neuf volts
    (6LP3146), l'ajout d'une référence de désignation commune sous forme d'Annexe
    D et l'adaptation globale des essais d'application et de leurs valeurs minimales
    de durée moyenne pour refléter les changements relatifs à l'utilisation des piles.
