abstract:
- content: "ISO/IEC 18052:2011 specifies application protocol data units (APDUs) for
    the services described in ISO/IEC 18051 (ECMA-269), Services for Computer Supported
    Telecommunications Applications (CSTA) Phase III.<br /><br />\r\nISO/IEC 18052:2011
    describes the concepts underlying the Remote Operations model, notation and service.<br
    /><br />\r\nIt contains CSTA-specific protocol details, which form the main part
    of ISO/IEC 18052:2011.<br /><br />\r\nThe protocol in ISO/IEC 18052:2011 operates
    in the context of an application association."
