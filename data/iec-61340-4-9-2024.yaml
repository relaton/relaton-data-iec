abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-9:2024 provides test methods for measuring the electrical
    resistance of garments used for static control applications. These test methods
    can be used for evaluating outer garments that are homogenously conductive or
    homogeneously dissipative, or that utilize surface conductive or surface dissipative
    components or elements.<br />\r\nNOTE It is possible that the test methods defined
    in this document will not be able to measure materials with buried conductive
    layers.<br />\r\nThis third edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) IEC 61010-1 and IEC
    61010-2-030 added as requirements for measurement equipment;<br />\r\nb) testing
    voltage range for personnel ground path changed from \"7 V DC to 30 V DC\" to
    \"7 V DC to 100 V DC\";<br />\r\nc) cleaning requirements changed from a minimum
    of five cycles of cleaning to a minimum of three cycles of cleaning;<br />\r\nd)
    moderate humidity requirements deleted;<br />\r\ne) figures replaced with generic
    drawings."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-9:2024 fournit des méthodes d'essai pour mesurer la résistance
    électrique des vêtements utilisés pour des applications de contrôle des DES. Ces
    méthodes d'essai peuvent être utilisées pour évaluer des vêtements extérieurs
    conducteurs de façon homogène ou dissipatifs de façon homogène, ou qui comportent
    des composants ou des éléments à surface conductrice ou dissipative.<br />\r\nNOTE Il
    est possible que les méthodes d'essai spécifiées dans le présent document ne permettent
    pas le mesurage des matériaux à couches conductrices enfouies.<br />\r\nCette
    troisième édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) l'IEC 61010-1 et l'IEC 61010-2-030 ont été
    ajoutées comme exigences pour les appareils de mesure;<br />\r\nb) la plage de
    tensions d'essai pour le chemin de mise à la terre du personnel est passée de
    \"7 V à 30 V en courant continu\" à \"7 V à 100 V en courant continu\";<br />\r\nc)
    les exigences de nettoyage sont passées de cinq cycles de nettoyage au minimum
    à trois cycles de nettoyage au minimum;<br />\r\nd) les exigences concernant l'humidité
    modérée ont été supprimées;<br />\r\ne) les figures ont été remplacées par des
    dessins génériques."
