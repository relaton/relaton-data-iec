abstract:
- content: 'This part of IEC 61000 relates to the immunity requirements and test methods
    for electrical and electronic equipment, under operational conditions, to non-repetitive
    damped oscillatory transients (ring waves) occurring in low-voltage power, control
    and signal lines supplied by public and non-public networks. The object of this
    basic standard is to establish the immunity requirements and a common reference
    for evaluating in a laboratory the performance of electrical and electronic equipment
    intended for residential, commercial and industrial applications, as well as of
    equipment intended for power stations and substations, as applicable. The purpose
    of this standard is to define: - test voltage and current waveforms; - ranges
    of test levels; - test equipment; - test set-up; - test procedure.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61000 traite des méthodes d''essai des matériels
    électriques et électroniques dans leurs conditions d''exploitation et des exigences
    en matière d''immunité contre les oscillations transitoires amorties non répétitives
    (ondes sinusoïdales amorties) se manifestant sur les alimentations basse tension
    ainsi que sur les lignes de commande et de signal raccordées aux réseaux publics
    ou privés. L''objet de cette norme fondamentale est d''établir les exigences d''immunité
    et de constituer une référence commune pour l''évaluation en laboratoire des performances
    d''équipements électriques et électroniques destinés aux applications résidentielles,
    commerciales et industrielles, ainsi que d''équipements destinés aux postes électriques
    et sous-stations, le cas échéant. La présente norme a pour objet de définir les
    paramètres suivants: - tension d''essai et formes d''ondes de courant; - gammes
    de niveaux d''essais; - matériel d''essai; - installation d''essai; - procédure
    d''essai.'
