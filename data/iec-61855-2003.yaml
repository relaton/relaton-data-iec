  script: Latn
  content: Applies to electrical appliances (including accessories) for household
    and similar use for drying and styling hair. Performance characteristics that
    are of interest to the user and specifies methods of measuring these characteristics
    are defined within this standard. The measuring procedures are developed for comparable
    tests. Requirements for performance are not specified within this standard. This
    standard does not cover hair care appliances with radiant heating, helmet-type
    dryers or cutting devices.
