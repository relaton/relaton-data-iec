abstract:
- content: |-
    Covers a test method for the determination of the residual resistance ratio (RRR) of Nb3Sn composite conductors. This method is intended for use with superconductor specimens that have a monolithic structure with a rectangular or round cross section, RRR less than 350 and cross-sectional area less than 3 mm2, and have received a reaction heat-treatment. Ideally, it is intended that the specimens are as straight as possible; however, this is not always the case, thus care must be taken to measure the specimen in its as received condition. All measurements are done without an applied magnetic field.

    The method described in the body of this standard is the "reference" method; optional acquisition methods are outlined in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie une méthode d'essai pour la détermination du rapport de résistance résiduelle (RRR) des conducteurs composites de Nb3Sn. Cette méthode est destinée à être utilisée avec des éprouvettes de supraconducteurs présentant une structure monolithique avec une section rectangulaire ou circulaire, un rapport RRR inférieur à 350, une surface de section inférieure à 3 mm2, et qui ont reçu un traitement thermique de réaction. Dans l'absolu, il est prévu que les éprouvettes soient aussi droites que possible; cependant, ce n'est pas toujours le cas, c'est pourquoi il faut s'assurer que la mesure est effectuée sur des éprouvettes en l'état de livraison. Toutes les mesures sont effectuées sans appliquer de champ magnétique.

    La méthode décrite dans le corps de texte de la présente norme est la méthode de «référence»; des méthodes d'acquisition facultatives sont présentées à l'annexe A.
