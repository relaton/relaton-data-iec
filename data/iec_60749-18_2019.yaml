  format: text/html
- content: "<!-- NEW! -->IEC 60749-18:2019 est disponible sous forme de IEC 60749-18:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60749-18:2019 présente une procédure d’essai permettant de définir les exigences
    pour soumettre à essai des circuits intégrés à semiconducteurs sous boîtier et
    des dispositifs discrets à semiconducteurs, concernant les effets des rayonnements
    ionisants (dose totale) provenant d’une source de rayons gamma au cobalt-60 (60Co).
    D’autres sources de rayonnements appropriées peuvent être utilisées. Le présent
    document ne concerne que les irradiations continues et ne s’applique pas aux irradiations
    pulsées. Il est destiné aux applications des domaines militaire et aérospatial.
    Il s’agit d’un essai destructif. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- mises à jour
    apportées aux paragraphes afin de mieux aligner la méthode d’essai avec la méthode
    1019 du document MIL-STD 883J, comprenant l’utilisation de l’essai de sensibilité
    accrue au faible débit de dose (ELDRS);<br />\r\n- ajout d’une bibliographie,
    comprenant les normes ASTM correspondant à la présente méthode d’essai."
