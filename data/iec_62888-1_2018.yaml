  format: text/html
- content: L'IEC 62888-1:2018 décrit le principal objectif du système de mesure d’énergie
    (EMS) qui mesure la consommation d'énergie à bord pour des applications telles
    que la gestion de l’énergie, les économies d’énergie, la facturation, etc. Cette
    norme définit les exigences générales pour l’EMS complet ainsi que les exigences
    pour tous les dispositifs mettant en œuvre une ou plusieurs fonctions de l’EMS;
    elle’applique à des EMS nouvellement fabriqués pour l’utilisation à bord d’unités
    de traction alimentées par des tensions d’alimentation en courant alternatif et/ou
    en courant continu comme indiqué dans l’IEC 60850.
