abstract:
- content: IEC 62481-5:2013(E) specifies guidelines that define various DLNA Device
    Profiles. A particular type of the DLNA Device Profile is the Commercial Video
    Profile (CVP). A CVP Device Profile is an extension of the DLNA guidelines that
    allows content from service providers and multichannel video programming distributers
    to be distributed on the DLNA network. DLNA Commercial Video Profiles (CVPs) are
    defined as Device Profiles that consistently enable commercial content that enters
    the home network through a gateway device via an interface to a commercial content
    service provider. Since different regions of the world have different requirements
    for commercial content, multiple CVPs are defined.
