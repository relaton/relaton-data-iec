abstract:
- language: en
  script: Latn
  content: "IEC 61914:2021 specifies requirements and tests for cable cleats used
    for securing cables in electrical installations and for intermediate restraints
    used for holding cables together in formation in electrical installations. Cable
    cleats provide resistance to electromechanical forces where declared. This document
    includes cable cleats that rely on a mounting surface specified by the manufacturer
    for axial and/or lateral retention of cables.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2015. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">requirements for mandrels used in testing rationalised
    and detailed in the general test requirements (Clause 5);</li>\r\n\t<li style=\"text-align:justify\">definition
    of liner added and test requirements where liners and other optional parts are
    used;</li>\r\n\t<li style=\"text-align:justify\">definitions for LV, MV and HV
    cables added and test requirements where MV & HV cable are used ;</li>\r\n\t<li
    style=\"text-align:justify\">new corrosion resistance classes for plated products
    added;</li>\r\n\t<li style=\"text-align:justify\">new requirements and test for
    durability and legibility of markings added;</li>\r\n\t<li style=\"text-align:justify\">new
    test requirements for axial load testing of cleats for more than one cable added;</li>\r\n\t<li
    style=\"text-align:justify\">lateral load test requirements for intermediate restraints
    added.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC 61914:2021 spécifie les exigences et les essais relatifs aux brides
    de câbles utilisées pour la fixation des câbles dans les installations électriques
    et aux dispositifs intermédiaires de tenue utilisés pour le maintien des câbles
    en formation dans des installations électriques. Les brides de câbles fournissent
    une résistance aux forces électromécaniques lorsque cela est déclaré. Le présent
    document inclut les brides de câbles qui reposent sur une surface de montage spécifiée
    par le fabricant pour le maintien axial et/ou latéral des câbles.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2015. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">rationalisation des exigences relatives aux mandrins
    d’essai, détaillées dans la section Généralités sur les essais (Article 5);</li>\r\n\t<li
    style=\"text-align:justify\">ajout de la définition de la fourrure et définition
    des exigences d’essai dans lesquelles les fourrures et autres accessoires sont
    utilisés;</li>\r\n\t<li style=\"text-align:justify\">ajout des définitions BT,
    MT et HT pour les câbles et définition des exigences d'essai en cas d'utilisation
    de câbles MT et HT;</li>\r\n\t<li style=\"text-align:justify\">ajout de nouvelles
    classes de tenue à la corrosion pour les produits revêtus;</li>\r\n\t<li style=\"text-align:justify\">ajout
    de nouvelles exigences et d'un essai de durabilité et de lisibilité des marquages;</li>\r\n\t<li
    style=\"text-align:justify\">ajout de nouvelles exigences d'essai pour les essais
    de tenue à la charge axiale des brides pour plusieurs câbles;</li>\r\n\t<li style=\"text-align:justify\">ajout
    d’exigences d’essai de tenue à la charge latérale pour les dispositifs intermédiaires
    de tenue.</li>\r\n</ol>"
