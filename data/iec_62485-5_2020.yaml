abstract:
- content: "IEC 62485-5:2020 applies to the installation of one or more stationary
    secondary batteries having a maximum aggregate DC voltage of 1 500 V to any DC
    part of the power network, and describes the principal measures for protections
    during normal operation or under expected fault conditions against hazards generated
    from:<br />\r\n– electricity,<br />\r\n– short-circuits,<br />\r\n– electrolyte,<br
    />\r\n– gas emission,<br />\r\n– fire,<br />\r\n– explosion.<br />\r\nThis document
    provides requirements on safety aspects associated with the installation, use,
    inspection, and maintenance and disposal of lithium ion batteries used in stationary
    applications.<br />\r\nThe contents of the corrigendum of June 2022 have been
    included in this copy."
  language:
