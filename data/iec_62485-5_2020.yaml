  format: text/html
- content: "L'IEC 62485-5:2020 s'applique à l'installation d'une ou de plusieurs batteries
    d'accumulateurs stationnaires ayant une tension continue cumulée maximale de 1
    500 V sur toute partie sous tension continue du réseau d'alimentation, et décrit
    les principales mesures de protection en fonctionnement normal ou dans des conditions
    de défaut prévues contre les dangers engendrés par:<br />\r\n– l'électricité,<br
    />\r\n– les courts-circuits,<br />\r\n– l'électrolyte,<br />\r\n– les émissions
    gazeuses,<br />\r\n– le feu,<br />\r\n– l'explosion.<br />\r\nLe présent document
    fournit les exigences concernant les aspects de sécurité associés à l'installation,
    l'utilisation, le contrôle, la maintenance et la mise au rebut des batteries ions-lithium
    utilisées dans des applications stationnaires.<br />\r\nLe contenu du corrigendum
    de juin 2022 a été pris en considération dans cet exemplaire."
