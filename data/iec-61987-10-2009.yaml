abstract:
- language: en
  script: Latn
  content: "IEC 61987-10:2009 provides a method of standardizing the descriptions
    of process control devices, instrumentation and auxiliary equipment as well as
    their operating environments and operating requirements (for example, measuring
    point specification data). The aims of this standard are:<br />\r\n- to define
    a common language for customers and suppliers through the publication of Lists
    of Properties (LOPs),<br />\r\n- to optimize workflows between customers and suppliers
    as well as in processes such as engineering, development and purchasing within
    their own organizations,<br />\r\n- to reduce transaction costs.<br />\r\nThe
    standard describes industrial-process device types and devices using structured
    lists of properties and makes the associated properties available in a component
    data dictionary. This bilingual version, published in 2010-11, corresponds to
    the English version. The French version of this standard has not been voted upon.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6225\">IEC
    61987-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 61987-10:2009 fournit une méthode de normalisation des descriptions
    des dispositifs de contrôle de processus, des équipements d'instrumentation et
    des auxiliaires ainsi que leurs environnements de fonctionnement et les exigences
    de fonctionnement (par exemple, les données de spécification du point de mesure).
    Les buts de cette norme sont les suivants:<br />\r\n- définir un langage commun
    pour les clients et les fournisseurs en publiant des listes de propriétés (LOP),<br
    />\r\n- optimiser les flux de travaux entre clients et fournisseurs ainsi que
    dans les processus, par exemple l'ingénierie, le développement et les achats,<br
    />\r\n- réduire les coûts des transactions.<br />\r\nLa présente norme décrit
    des types de dispositifs de processus industriels en utilisant des listes structurées
    de propriétés. Ses propriétés sont mises à disposition dans un dictionnaire de
    données de composants. La présente version bilingue, publiée en 2010-11, correspond
    à la version anglaise. La version française de cette norme n'a pas été soumise
    au vote.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/6225\">CEI 61987-1:2006</a>."
