abstract:
- content: "IEC 60947-4-1:2023 is applicable to the following equipment:<br />\r\n-
    electromechanical contactors and starters including motor protective switching
    devices (MPSD and IMPSD);<br />\r\n- actuators of contactor relays;<br />\r\n-
    contacts dedicated exclusively to the coil circuit of the contactor or the contactor
    relay;<br />\r\n- dedicated accessories (e.g. dedicated wiring, dedicated latch
    accessory);<br />\r\nintended to be connected to distribution circuits, motors
    circuits and other load circuits, the rated voltage of which does not exceed 1
    000 V AC or 1 500 V DC.<br />\r\nThis fifth edition cancels and replaces the fourth
    edition published in 2018. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) objective in the scope;<br />\r\nb) instantaneous
    only motor protective switching device IMPSD (3.5.33);<br />\r\nc) kinds of equipment
    (5.2.1);<br />\r\nd) methods of overload protection of motors (5.2.6);<br />\r\ne)
    adoption of the AC-7d from IEC 61095:2023 (in 5.4.2);<br />\r\nf) separately mounted
    overload relay of a starter (in 5.7.3 b));<br />\r\ng) starter and contactor suitable
    for use downstream to basic drive module (6.1.2 w));<br />\r\nh) reference to
    IEC TS 63058 for environmental aspects (in 6.4);<br />\r\ni) wiring subject to
    movement (in 8.1.3);<br />\r\nj) use of voltage transient limiting device (8.1.18);<br
    />\r\nk) accessible parts subject to temperature limits (in 8.2.2.3);<br />\r\nl)
    reference to Annex X of IEC 60947-1:2020 for the co-ordination of MPSD with SCPD
    (8.2.5.4);<br />\r\nm) reference to IEC TR 63216 with different EMC environments
    (8.3.1);<br />\r\nn) reference to IEC TR 63201 for the embedded software design
    (8.4);<br />\r\no) reference to IEC TS 63208 for cybersecurity aspects (8.5);<br
    />\r\np) update and completion of the measurement method of the power consumption
    of the electromagnet (9.3.3.2.1.2);<br />\r\nq) update of Annex C including rational
    about AC-3e;<br />\r\nr) determination of the critical load current for photovoltaic
    applications (M.8.7)."
  language:
