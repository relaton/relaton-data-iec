  format: text/html
- content: "L'IEC 60947-4-1:2023 s'applique aux équipements suivants:<br />\r\n- contacteurs
    électromécaniques et démarreurs, y compris les appareils de connexion de protection
    des moteurs (ACPM et ACPIM);<br />\r\n- organes de commande de contacteurs auxiliaires;<br
    />\r\n- contacts destinés exclusivement au circuit de la bobine du contacteur
    ou du contacteur auxiliaire;<br />\r\n- accessoires dédiés (câblage dédié, accessoires
    d'accrochage dédié, par exemple);<br />\r\ndestinés à être connectés à des circuits
    de distribution, des circuits de moteur et à d'autres circuits de charge, dont
    la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en
    courant continu.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2018. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) objet du domaine d'application;<br />\r\nb) appareil de
    connexion de protection uniquement instantanée des moteurs (ACPIM) (3.5.33);<br
    />\r\nc) nature du matériel (5.2.1);<br />\r\nd) méthodes de protection des moteurs
    contre les surcharges (5.2.6);<br />\r\ne) adoption de la catégorie AC-7d de l'IEC
    61095:2023 (en 5.4.2);<br />\r\nf) relais de surcharge monté séparément d'un démarreur
    (en 5.7.3 b));<br />\r\ng) démarreur et contacteur adaptés à une utilisation en
    aval d'un module d'entraînement principal (6.1.2 w));<br />\r\nh) référence à
    l'IEC TS 63058 pour les aspects relatifs à l'environnement (en 6.4);<br />\r\ni)
    câblage soumis à un mouvement (en 8.1.3);<br />\r\nj) utilisation d'un dispositif
    de limitation des transitoires de tension (8.1.18);<br />\r\nk) parties accessibles
    soumises à des limites de température (en 8.2.2.3);<br />\r\nl) référence à l'Annexe
    X de l'IEC 60947-1:2020 pour la coordination entre ACPM et DPCC (8.2.5.4);<br
    />\r\nm) référence à l'IEC TR 63216 avec différents environnements de CEM (8.3.1);<br
    />\r\nn) référence à l'IEC TR 63201 pour la conception des logiciels intégrés
    (8.4);<br />\r\no) référence à l'IEC TS 63208 pour les aspects relatifs à la cybersécurité
    (8.5);<br />\r\np) mise à jour et complément de la méthode de mesure de la consommation
    de puissance de l'électroaimant (9.3.3.2.1.2);<br />\r\nq) mise à jour de l'Annexe
    C, y compris justification de la catégorie AC-3e;<br />\r\nr) détermination du
    courant critique de charge pour les applications photovoltaïques (M.8.7).<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote."
