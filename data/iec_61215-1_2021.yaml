- content: "<!-- NEW! -->IEC 61215-1:2021 est disponible sous forme de IEC 61215-1:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 61215-1:2021
    établit les exigences concernant la qualification de conception des modules photovoltaïques
    terrestres appropriés à un fonctionnement de longue durée dans des climats à l’air
    libre. La durée de vie utile des modules ainsi qualifiés dépend de leur conception,
    de leur environnement et de leurs conditions de fonctionnement. Les résultats
    d’essai ne sont pas une prévision quantitative de la durée de vie des modules.
    Le présent document est destiné à s'appliquer à tous les matériaux de modules
    à plaque plane pour applications terrestres, tels que les types de modules au
    silicium cristallin et les modules à couches minces. Il ne s’applique pas aux
    systèmes qui ne constituent pas des applications de longue durée, comme les modules
    flexibles installés dans des auvents ou des tentes. Cette deuxième édition de
    l'IEC 61215-1 annule et remplace la première édition de l'IEC 61215‑1 parue en
    2016. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na. Ajout d’un essai issu de l’IEC TS
    62782.<br />\r\nb. Ajout d’un essai issu de l’IEC TS 62804-1.<br />\r\nc. Ajout
    de méthodes d’essai exigées pour les modules flexibles. Cette disposition inclut
    l’ajout de l’essai de flexion (MQT 22).<br />\r\nd. Ajout de définitions, références
    et instructions concernant le mode de réalisation de la qualification de la conception
    et de l’homologation IEC 61215 des modules photovoltaïques bifaces.<br />\r\ne.
    Clarification des exigences relatives aux mesurages de la puissance de sortie.<br
    />\r\nf. Ajout de poids à la boîte de jonction pendant 200 cycles thermiques.<br
    />\r\ng. Exigence stipulant de réaliser un contre-essai conformément à l’IEC TS
    62915.<br />\r\nh. Suppression de l’essai nominal de fonctionnement du module
    (NMOT - nominal module operating test), et de l’essai associé de performances
    à la température nominale de fonctionnement du module (NMOT - nominal module operating
    temperature), issus de la série IEC 61215.<br />\r\nLe contenu du corrigendum
    de mai 2021 ne s'applique qu'à la version anglaise</p>"
