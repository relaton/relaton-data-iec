abstract:
- content: "Gives standards for the following categories or sub-categories of interface
    integrated circuits:\n-Category I:\nSub-category A: Line circuits (transmitters
    and receivers);\nSub-category B: Sense amplifiers;\nSub-category C: Peripheral
    drivers (including memory\ndrivers) and level shifters; \nSub-category D: Voltage
    comparators.\n-Category I I:\nLinear and non-linear analogue-to-digital and digital-to-\nanalogue
    converters."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les normes pour les catégories ou sous-catégories suivantes de circuits intégrés d'interface.
    - Catégorie I:
    Sous-catégorie A: Circuits de ligne (émetteurs et réceteurs);
    Sous-catégorie B: Amplificateurs de lecture;
    Sous-catégorie C: Commandes de périphériques (y compris commandes de mémoires) et cicuits de décalage de niveau;
    Sous-catégorie D: Comparateurs de tension.
    - Catégorie Il:
    Convertisseurs linéaires et non linéaires analogique-numérique et numérique-analogique.
