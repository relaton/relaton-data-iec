- content: |-
    L'IEC 61158-6-10:2014 décrit le protocole mis en place pour définir la représentation filaire des primitives de service définies dans la CEI 61158-5-10 et définir le comportement visible de l'extérieur associé à leur transfert. La présente norme spécifie le protocole de la couche application de bus de terrain de Type 10, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1) et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition annule et remplace la deuxième édition parue en 2010. Elle constitue une révision technique. Les principales modifications sont:<br />
    - Changement de l'intégration MRP en référence MRP;<br />
    - Intégration de la combinaison de trame dynamique;<br />
    - Intégration de la fragmentation entre pairs;<br />
    - Intégration du transfert rapide;<br />
    - Intégration d'AR de RT_CLASS_3 partagées;<br />
    - Intégration de blocs spécifiques au vendeur pour la connexion;<br />
    - Intégration du diagnostic de POF générique;<br />
    - Intégration de l'autoconfiguration;<br />
    - Intégration du MRPD de redondance de support sans coupure;<br />
    - Intégration de la fonction de base de redondance du Système;<br />
    - Intégration de la fonction de base de Configuration en cours d'exécution;<br />
    - Intégration de la prise en charge d'interfaces multiples;<br />
    - Intégration de statistique de port pour le suivi des erreurs;<br />
    - Intégration de la fonction de base de communication entre contrôleurs;<br />
    - Optimisation du démarrage et du transfert de RT_CLASS_3;<br />
    - Optimisation du démarrage isochrone;<br />
    - Optimisation du temps de démarrage depuis une mise hors tension;<br />
    - Suppression de MRRT;<br />
    - Suppression de l'automatisation distribuée;<br />
    - Mise à jour de LLDP-EXT-MIB.
