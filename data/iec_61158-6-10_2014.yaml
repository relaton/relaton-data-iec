abstract:
- content: |-
    IEC 61158-6-10:2014 defines the protocol provided to define the wire-representation of the service primitives defined in IEC 61158-5-10, and define the externally visible behavior associated with their transfer. This standard specifies the protocol of the Type 10 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545). This third edition cancels and replaces the second edition published in 2010 and constitutes a technical revision. The main changes are:<br />
    - Change from MRP integration to MRP reference;<br />
    - Integration of dynamic frame packing;<br />
    - Integration of peer to peer fragmentation;<br />
    - Integration of fast forwarding;<br />
    - Integration of shared RT_CLASS_3 ARs;<br />
    - Integration of vendor specific blocks for the connect;<br />
    - Integration of generic POF diagnosis;<br />
    - Integration of autoconfiguration;<br />
    - Integration of seamless media redundancy MRPD;<br />
    - Integration of the System redundancy basic functionality;<br />
    - Integration of the Configure in run basic functionality;<br />
    - Integration of multiple interface support;<br />
    - Integration of port statistic for error tracking;<br />
    - Integration of controller to controller communication basic functionality;<br />
    - Optimization of RT_CLASS_3 startup and forwarding;<br />
    - Optimization of isochronuos startup;<br />
    - Optimization of the startup time from power down;<br />
    - Removal of MRRT;<br />
    - Removal of distributed automation;<br />
    - Update of the LLDP-EXT-MIB.
