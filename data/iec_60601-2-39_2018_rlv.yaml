abstract:
- content: "IEC 60601-2-39:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60601-2-39:2018
    applies to the basic safety and essential performance of peritoneal dialysis medical
    electrical equipment. It applies to peritoneal dialysis equipment intended for
    use either by medical staff or under the supervision of medical experts, including
    peritoneal dialysis equipment operated by the patient, regardless of whether the
    peritoneal dialysis equipment is used in a hospital or domestic environment. This
    third edition cancels and replaces the second edition of IEC 60601-2-39. It constitutes
    a technical revision.This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- update of the references
    to IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012, of references and requirements
    to IEC 60601-1-2:2014, of references to IEC 60601-1-6:2010 and IEC 60601-1-6:2010/AMD1:2013,
    of references and requirements to IEC 60601-1-8:2006 and IEC 60601-1-8:2006/AMD1:2012
    and of references and requirements to IEC 60601-1-11:2015;<br />\r\n- editorial
    improvements;<br />\r\n- improvement of the essential performance requirements
    clause/subclauses;<br />\r\n- new requirements for the interruption of the power
    supply."
