  script:
  - Latn
  format: text/html
- content: "Cette troisième édition de la CEI 60335-1 (1991) et son 1er amendement
    (1994) couvrent les specifications générales de sécurité des appareils electrodomestiques.
    Toutes les parties 2, traitant des specifications particulières, doivent être
    lues conjointement avec cette 3ème édition, sauf les parties 2-57 et 2-63. \n\nLe
    contenu des corrigendas de février 1993 et d'août 1994 a été pris en considération
    dans cet exemplaire."
