abstract:
- language: en
  script: Latn
  content: |-
    Provides requirements for initial verification, by inspection and testing, of an electrical installation to determine, as far as reasonably practicable, whether the requirements of the other parts of IEC 60364 have been met and requirements for the reporting of the results of the initial verification. The initial verification takes place upon completion of a new installation or completion of additions or of alterations to existing installations.

    Provides requirements for periodic verification of an electrical installation to determine, as far as reasonably practicable, whether the installation and all its constituent equipment are in a satisfactory condition for use and requirements for the reporting of the results of the periodic verification.
- language: fr
  script: Latn
  content: |-
    Donne des exigences pour la vérification initiale, par inspection et essais d'une l'installation électrique afin de déterminer, autant que possible, la conformité avec les exigences appropriées des autres parties de la CEI 60364. La vérification initiale a lieu après achèvement d'une installation nouvelle ou après achèvement d'extensions  et de modifications d'installations existantes.

    Donne des exigences pour les vérifications périodiques d'une l'installation électrique afin de déterminer, autant que possible, si l'installation et toutes ses composantes sont en état correct pour leur fonctionnement, y compris les exigences de rapports relatifs aux vérifications périodiques.
