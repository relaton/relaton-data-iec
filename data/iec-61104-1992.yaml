abstract:
- language: en
  script: Latn
  content: Specifies system parameters and applies to the pre-recorded optical reflective
    disc system called 'compact disc video (CD video)' containing digital audio and
    'Laser Vision' video information. In the case of CD video, this standard modifies
    the relevant text in IEC 60908.
- language: fr
  script: Latn
  content: Spécifie les caractéristiques du système et s'applique au système de disque
    optique réfléchissant préenregistré, appelé «vidéodisque compact (CD vidéo)» et
    contenant des informations audionumériques et des informations vidéo «Laser vision».
    Dans le cas d'un vidéodisque compact, cette norme modifie le texte correspondant
    dans la CEI 60908.
