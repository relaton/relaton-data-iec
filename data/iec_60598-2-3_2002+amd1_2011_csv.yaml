abstract:
- content: "IEC 60598-2-3:2002+A1:2011 specifies requirements for:<br />\r\n- luminaires
    for road, street lighting and other public outdoor lighting applications;<br />\r\n-
    tunnel lighting;<br />\r\n- column-integrated luminaires with a minimum total
    height above normal ground level of 2,5 m;<br />\r\n- and for use with electrical
    lighting sources on supply voltages not exceeding 1 000 V.<br /><br />\r\nThis
    publication is to be read in conjunction with  IEC 60598-1:2008.<br /><br /><strong>This
    consolidated version consists of the third edition (2002) and its amendment 1
    (2011) and has been prepared for user convenience. Therefore, no need to order
    amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60598-2-3:2002+A1:2011 spécifie les prescriptions applicables:<br
    />\r\n- aux luminaires pour les routes, les rues et les autres applications d'éclairage
    public à l'extérieur;<br />\r\n- à l'éclairage des tunnels;<br />\r\n- aux luminaires
    intégrés dans des candélabres d'une hauteur totale minimale au-dessus du sol de
    2,5 m,<br />\r\n- à utiliser avec des sources lumineuses électriques dont la tension
    d'alimentation ne dépasse pas 1 000 V.<br /><br />\r\nCette publication doit être
    lue conjointement avec la  CEI 60598-1:2008.<br /><br /><strong>Cette version
    consolidée comprend la troisième édition (2002) et son amendement 1 (2011) et
    a été préparée par commodité pour l'utilisateur. Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
