abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard specifies the physical characteristics of identification cards including card materials, construction, characteristics, and dimensions for three sizes of card. </p>
    <p>ISO/IEC 10373 specifies the test procedures used to check cards against the parameters specified in this International Standard. </p>
    <p>This International Standard specifies the requirements for cards used for identification. It takes into consideration both human and machine aspects and states minimum requirements. </p>
    <p>It is the purpose of this series of standards to provide criteria to which cards shall perform, and methods of testing. No consideration is given within these standards to the amount of use, if any, experienced by the card prior to the test. Failure to conform to specified criteria should be negotiated between the involved parties. </p>
    <p>NOTE -Numeric values in the SI and/or Imperial measurement system in this International Standard may have been rounded off and therefore are consistent with, but not exactly equal to, each other. Either system may be used, but the two should not be intermixed or reconverted. The original design was made using the Imperial measurement system. </p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Norme internationale prescrit les caractéristiques physiques des cartes d'identification, y compris les matériaux utilisés, la constitution, les caractéristiques et les dimensions pour trois formats de cartes. L'ISO/CEI 10373 prescrit les modes opératoires utilisés pour la vérification des cartes en fonction des spécifications définies dans la présente Norme internationale. La présente Norme internationale spécifie les prescriptions à respecter par les cartes utilisées pour l'identification. Elle tient compte des aspects humains et des aspects machine et elle fixe des prescriptions minimales. L'objet de cette série de normes est d'établir des critères auxquels les cartes d'identification doivent répondre et de fournir des méthodes d'essai. Ces normes ne prennent pas en compte le nombre d'utilisations de la carte, s'il y a lieu, avant le test. Il convient de négocier entre les parties impliquées la non-conformité aux critères spécifiés.</p>
    <p>NOTE -- Certaines valeurs numériques exprimées en unités du système international (SI) et/ou en unités anglo-saxonnes ont pu être arrondies dans la présente Norme internationale. Elles sont alors cohérentes entre elles, mais non strictement égales. L'un ou l'autre système peut être utilisé, mais les deux ne doivent pas être utilisés conjointement, ni reconvertis. La présente Norme internationale a été conçue en faisant usage du système d'unités anglo-saxon.</p>
