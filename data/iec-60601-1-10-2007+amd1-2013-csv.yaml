abstract:
- language: en
  script: Latn
  content: IEC 60601-1-10:2007+A1:2013 Specifies requirements for the development
    (analysis, design, verification and validation) of a physiologic closed-loop controller
    (PCLC) as part of a physiologic closed-loop control system (PCLCS) in medical
    electrical equipment and medical electrical systems to control a physiologic variable.
    This collateral standard applies to various types of PCLC, e.g. linear and non-linear,
    adaptive, fuzzy, neural networks. This collateral standard applies to a closed-loop
    controller that sets the controller output variable in order to adjust (i.e.,
    change or maintain) the measured physiologic variable by relating it to the reference
    variable. <strong>This consolidated version consists of the first edition (2007)
    and its amendment 1 (2013). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60601-1-10:2007+A1:2013 Spécifie les exigences pour le développement
    (analyse, conception, vérification et validation) d'un régulateur physiologique
    en boucle fermée (RPBF) en tant que partie d'un système physiologique de commande
    en boucle fermée (SPCBF) dans les appareils em et les systèmes em pour la commande
    d'une variable physiologique. La présente norme collatérale s'applique aux différents
    types de RPBF, par exemple linéaire et non-linéaire, adaptatifs, fuzzy, réseaux
    de neurones. La présente norme collatérale s'applique à un régulateur en boucle
    fermée qui règle la variable de sortie du régulateur afin d'ajuster (c'est-à-dire,
    changer ou maintenir) la variable physiologique mesurée en effectuant une comparaison
    avec la variable de référence. <strong> Cette version consolidée comprend la première
    édition (2007) et son amendement 1 (2013). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
