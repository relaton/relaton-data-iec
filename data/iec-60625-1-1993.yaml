abstract:
- language: en
  script: Latn
  content: Applies to an interface system used to interconnect both programmable and
    non-programmable electronic measuring apparatus and accessories. Specifies device-independent
    requirements which need to be met in order to interconnect and communicate unambiguously.
    Permits apparatus with a wide range of capabilities to be connected to the system.
    Enables the interconnection of independently manufactured apparatus into a single
    functional system.
- language: fr
  script: Latn
  content: S'applique à un système d'interface utilisé pour interconnecter des instruments
    de mesurage électroniques programmables et non programmables ainsi que des accessoires.
    Etablit des prescriptions invariables pour les différents appareils, leurs permettant
    d'être interconnectés et de communiquer sans ambiguïté. Permets aux appareils
    ayant une large gamme de possibilités d'être connectés au système. Rend possible
    l'interconnexion d'appareils provenant de constructeurs différents au sein d'un
    système fonctionnel donné.
