abstract:
- language: en
  script: Latn
  content: "IEC 61820-3-2:2023 specifies the requirements for power electronic converter
    systems (PECS) dedicated to powering aeronautical ground lighting (AGL) circuits
    with series circuit topology. An example of a traditional implementation is an
    AGL circuit with 6,6 A RMS nominal current, powered by a constant current regulator
    (CCR). In addition to revising the requirements for 6,6 A CCR setups, this document
    introduces requirements for general PECS for new AGL systems including systems
    specifically designed for LED based luminaires.<br />\r\nThis first edition cancels
    and replaces IEC 61822 published in 2009. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to IEC 61822:2009:<br />\r\na) introduction of power electronic converter
    systems (PECS) to be used in the aeronautical ground lighting systems other than
    the 6,6 A aeronautical ground lighting systems;<br />\r\nb) introduction of classification
    for different device types;<br />\r\nc) introduction of IEC 62477-1:2022 and IEC
    62477-2:2018 as the basis for safety related requirements."
- language: fr
  script: Latn
  content: "L’IEC 61820-3-2:2023 spécifie les exigences relatives aux systèmes électroniques
    de conversion de puissance (PECS) servant à l’alimentation des circuits du balisage
    aéronautique au sol (AGL) avec des architectures de circuits série. Un circuit
    AGL alimenté par un régulateur à courant constant (RCC) avec un courant nominal
    efficace de 6,6 A, est un exemple de mise en œuvre traditionnelle. Outre la révision
    des exigences relatives aux configurations à RCC à 6,6 A, le présent document
    présente les exigences relatives aux PECS généraux applicables aux nouveaux systèmes
    AGL, y compris les systèmes spécifiquement conçus pour les équipements lumineux
    à LED.<br />\r\nCette première édition annule et remplace l’IEC 61822 parue en
    2009. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’IEC 61822:2009:<br
    />\r\na) Introduction relative aux PECS systèmes électroniques de conversion de
    puissance à utiliser dans les systèmes d'éclairage et de balisage aéronautique
    au sol autres que les systèmes d'éclairage et de balisage aéronautique au sol
    de 6,6 A;<br />\r\nb) Introduction relative à la classification des différents
    types de dispositifs;<br />\r\nc) Introduction relative à l’IEC 62477-1:2022 et
    l’IEC 62477-2:2018 comme base des exigences relatives à la sécurité."
