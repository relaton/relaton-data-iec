abstract:
- content: Deals with methods of measurment on Time Division Multiple Access (TDMA)
    terminal equipment. There are various types of TDMA systems which may differ,
    for instance, in the bit rate, the frame/burst format, and/or the acquisition
    and synchronisation scheme. The methods of measurement are described as generally
    as possible so that they may be applicable to various TDMA terminal equipment
    used in many international and regional satellite systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des méthodes de mesure applicables à un équipement terminal
    à accès multiple par répartition dans le temps (AMRT). Il existe
    divers type de systèmes AMRT qui peuvent différer, par exemple, par
    le débit binaire, le format de la trame et du paquet, et/ou le
    principe de synchronisation et d'acquisition. La présente section
    décrit d'une manière aussi générale que possible les méthodes de
    mesure afin qu'elles soient applicables aux divers types
    d'équipement terminal AMRT utilisés dans de nombreux systèmes de
    transmission par satellite internationaux, régionaux et nationaux.
