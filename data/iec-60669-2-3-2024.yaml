abstract:
- language: en
  script: Latn
  content: "IEC 60669-2-3:2024 applies to time-delay switches (hereinafter referred
    to as TDS) with a rated voltage not exceeding 440 V AC and a rated current not
    exceeding 63 A, intended for household and similar fixed electrical installations,
    either indoors or outdoors, operated by hand and/or by remote control. For the
    control circuit, the rated control voltage does not exceed 440 V AC or 220 V DC.
    This fourth edition cancels and replaces the third edition published in 2006.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Revision of the present edition with reference to IEC 60669-1:2017 (Edition 4);<br
    />\r\nb) Introduction of a revision to Annex E \"Additional requirements and tests
    for switches intended to be used at a temperature lower than −5 °C\"."
- language: fr
  script: Latn
  content: "L'IEC 60669-2-3:2024 s'applique aux interrupteurs temporisés (désignés
    ci-après minuteries) de tension assignée qui ne dépasse pas 440 V en courant alternatif
    et de courant assigné qui ne dépasse pas 63 A, prévus pour installations électriques
    fixes domestiques et analogues intérieures ou extérieures, commandés à la main
    ou à distance. Pour le circuit de commande, la tension de commande assignée ne
    dépasse pas 440 V en courant alternatif ou 220 V en courant continu. Cette quatrième
    édition annule et remplace la troisième édition parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision de la présente
    édition avec référence à l'IEC 60669-1:2017 (Édition 4);<br />\r\nb) introduction
    d'une révision de l'Annexe E \"Exigences et essais supplémentaires pour les interrupteurs
    à utiliser à une température inférieure à −5 °C\"."
