abstract:
- content: IEC 62047-26:2016 specifies descriptions of trench structure and needle
    structure in a micrometer scale. In addition, it provides examples of measurement
    for the geometry of both structures. For trench structures, this standard applies
    to structures with a depth of 1 µm to 100 µm; walls and trenches with respective
    widths of 5 µm to 150 µm; and aspect ratio of 0,006 7 to 20. For needle structures,
    the standard applies to structures with three or four faces with a height, horizontal
    width and vertical width of 2 µm or larger, and with dimensions that fit inside
    a cube with sides of 100 µm. This standard is applicable to the structural design
    of MEMS and geometrical evaluation after MEMS processes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62047-26:2016 spécifie des descriptions de structures de tranchées
    et de structures d'aiguille à l'échelle micrométrique. En outre, elle donne des
    exemples de mesures de la géométrie des deux structures. Pour les structures de
    tranchées, la présente norme s'applique à des structures de profondeur comprise
    entre 1 µm et 100 µm, avec des parois et des tranchées de largeur comprise entre
    5 µm et 150 µm et avec un rapport hauteur/largeur compris entre 0,006 7 et 20.
    Pour les structures d'aiguille, la norme s'applique à des structures à trois ou
    quatre faces dont la hauteur, la largeur horizontale et la largeur verticale sont
    supérieures ou égales à 2 µm, et dont les dimensions permettent de placer chaque
    structure dans un cube de 100 µm de côté. La présente norme s'applique à la conception
    structurelle de procédés MEMS et à leur appréciation géométrique.
