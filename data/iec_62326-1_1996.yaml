abstract:
- content: This publication also bears the number QC 230000 which is the specification
    number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Constitutes a Generic Specification (GS) applying to printed boards within the
    IEC quality assessment system for electronic components (IECQ). It relates to
    printed boards irrespective of their method of manufacture, when they are ready
    for the mounting of components. This standard specifies the system and procedure
    for approval of manufacturers and products, and provides rules for the preparation
    of specifications for printed boards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette publication porte également le numéro QC 230000, qui est le numéro
    de spécification dans le système CEI d'assurance de la qualité des composants
    électroniques (IECQ). Constitue une spécification générique (GS) s'appliquant
    aux cartes imprimées dans le système CEI d'assurance de la qualité des composants
    électroniques (IECQ). Elle se rapporte aux cartes imrpimées, indépendamment de
    leur procédé de fabrication, lorsqu'elles sont prêtes pour le montage des composants.
    Cette norme spécifie le système et la procédure pour l'agrément des fabricants
    et des produits et fournit les règles pour la rédaction des spécifications pour
    cartes imprimées.
