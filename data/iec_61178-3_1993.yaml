abstract:
- content: Applies to quartz crystal units the quality of which is assessed on the
    basis of qualification approval. Prescribes the preferred ratings and characteristics,
    with the appropriate tests and measuring methods contained in the generic specification
    IEC 61178-1. Gives general performance requirements to be used in detail specifications
    for quartz crystal units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux résonateurs à quartz; l'assurance de la qualité de ces résonateurs
    est basée sur l'homologation du composant. Prescrit les caractéristiques et valeurs
    préférentielles, accompagnées des essais appropriés et des méthodes de mesure
    contenues dans la spécification générique CEI 61178-1. Par ailleurs, y figurent
    les exigences de perfomance générales qui doivent être employées dans les spécifications
    particulières pour les résonateurs à quartz.
