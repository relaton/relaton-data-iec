abstract:
- content: "IEC 62321-3-4:2023 spécifie des modes opératoires pour le criblage du
    phtalate de di-isobutyle (DIBP), du phtalate de di-n-butyle (DBP), du phtalate
    de benzyle et de butyle (BBP), du phtalate de bis (2-éthylhexyle) (DEHP) dans
    les polymères de produits électrotechniques en utilisant la chromatographie liquide
    à haute performance avec détecteur ultraviolet (HPLC-UV), la chromatographie sur
    couche mince (TLC) et la spectrométrie de masse par désorption thermique (TD-MS).\r\nLes
    techniques de chromatographie liquide à haute performance avec détecteur ultraviolet
    (CLHP-UV), chromatographie sur couche mince (CCM) et spectrométrie de masse par
    désorption thermique (TD-MS) sont décrites dans la partie normative du présent
    document. La spectroscopie infrarouge à transformée de Fourier (FT-IR) est décrite
    dans les annexes informatives du présent document."
