abstract:
- content: "Subscribe to IEC 60061 Database to access the full and updated content
    of the series.<br /><br />\r\nIEC 60061 Lamp caps and holders together with gauges
    for the control of interchange ablility and safety consists of four Parts: Part
    1: Lamp caps Part 2: Lampholders Part 3: Gauges Part 4: Guidelines and general
    information Each part is independent of the other, but a given part should always
    be studied in conjunction with the other parts. This consolidated version of IEC
    60061-2 is based on the third edition (1969) and its supplements A(1970), B(1971),
    C(1972), D(1975), E(1975), F(1980), G(1983), H(1987), J(1989), K(1992), L(1994),
    M(1994), N(1995), P(1996), Q(1996), R(1996), S(1997), and amendments 18(1998),
    19(1999), 20(1999), 21(2000), 22(2001), 23(2001), 24(2001), 25(2002), 26(2002),
    27(2002), 28(2003) and 29(2003), 30(2003), 31(2004) and 32(2004). It bears the
    edition number 3.32."
