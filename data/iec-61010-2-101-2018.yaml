abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-101:2018 applies to equipment intended for in vitro diagnostic
    (IVD) medical purposes, including self-test IVD medical purposes. It has the status
    of a group safety publication, as specified in IEC Guide 104. This document has
    been prepared in close collaboration with Working Group CENELEC BTTF 88.1. This
    third edition cancels and replaces the second edition published in 2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    adaptation of changes introduced by Amendment 1 of IEC 61010-1;<br />\r\n- added
    tolerance for stability of AC voltage test equipment to Clause 6.<br />\r\nThis
    Part 2-101 is intended to be used in conjunction with IEC 61010-1. It was established
    on the basis of the third edition (2010) and its Amendment 1 (2016)."
- language: fr
  script: Latn
  content: "L’IEC 61010-2-101:2018 s’applique aux appareils destinés aux applications
    médicales de diagnostic in vitro (DIV), y compris aux appareils médicaux d'autotest
    DIV. Elle a le statut d'une publication groupée de sécurité conformément au Guide
    IEC 104. Ce document a été élaboré en étroite collaboration avec le groupe de
    travail CENELEC BTTF 88.1. Cette troisième édition annule et remplace la deuxième
    édition parue en 2015. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- adaptation des modifications introduites par l’Amendement
    1 de l’IEC 61010-1;<br />\r\n- ajout à l’Article 6 de la tolérance pour la stabilité
    du matériel d’essai en tension alternative.<br />\r\nCette Partie 2-101 est destinée
    à être utilisée conjointement avec l’IEC 61010-1. Elle a été établie sur la base
    de la troisième édition (2010) et de son Amendement 1 (2016)."
