abstract:
- content: Details a procedure for determining the suitability of a fibre optic device
    or closure to withstand variations in humidity and temperature that may occur
    during operation, storage and/or transport. The test is intended to indicate the
    performance of such devices when exposed to heat and humidity followed by short-term
    freezing.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Précise une méthode pour déterminer l'aptitude d'un dispositif ou d'une
    terminaison à fibres optiques à résister aux variations d'humidité et de température
    susceptibles de se produire pendant le fonctionnement, le stockage et/ou le transport.
    L'essai est destiné à indiquer la performance de tels dispositifs lorsqu'ils sont
    exposés à la chaleur et à l'humidité suivies par une congélation de courte durée.
  language:
  - fr
  script:
  - Latn
