abstract:
- content: "<p>This Recommendation | International Standard defines the management
    domain and management policy management</p><p>function. This Management Function
    is a System Management function which may be used by an application process in
    a</p><p>centralized or decentralized management environment to interact for the
    purpose of systems management, as defined by</p><p>the OSI Management Framework,
    CCITT Rec. X.700 and ISO/IEC 7498-4. This Recommendation | International</p><p>Standard
    defines a function which consists of generic definitions and services. This function
    is positioned in the</p><p>application layer of the OSI reference model (ITU-T
    Rec. X.200 | ISO/IEC 7498-1) and is defined according to the model</p><p>provided
    by ISO/IEC 9545. The role of systems management functions is described by CCITT
    Rec. X.701 | ISO/IEC</p><p>10040.</p><p>This Recommendation | International Standard:</p><p>?
    identifies the set of requirements satisfied by the function;</p><p>? provides
    a model for the behaviour of the management domain management objects;</p><p>?
    provides a model for the behaviour of the management policy management objects;</p><p>?
    specifies the management requirements of the function and how these are realized
    by specification of</p><p>managed objects and their behaviour;</p><p>? specifies
    the mapping of these services onto the CMIS services;</p><p>? specifies the abstract
    syntax of the parameters of the MAPDUs that will be used to refer to managed</p><p>objects
    and their characteristics;</p><p>? provides a model, in accordance with the Management
    Information Model and the General Relationship</p><p>Model, for information associated
    with management domains, policies, and jurisdictions and for the</p><p>behaviour
    of managed objects through which that information is accessed and manipulated;</p><p>?
    provides definitions of the information associated with management domains, policies,
    and jurisdictions,</p><p>their representation and the operations which may be
    performed upon them in terms of managed object</p><p>and management relationship
    templates.</p><p>This Recommendation | International Standard does not:</p><p>?
    define the nature of any implementation intended to provide the management domain
    and management</p><p>policy management function;</p><p>? specify the manner in
    which management is to be accomplished by the user of the management domain</p><p>and
    management policy management function;</p><p>? define the nature of any interactions
    which result in the use of the management domain and management</p><p>policy management
    function;</p><p>? specify the services necessary for the establishment, normal
    and abnormal release of a management</p><p>association;</p><p>? define the interactions
    which result by the simultaneous use of several management functions;</p><p>?
    define connection establishment or authorization requirements for the use of this
    function or for any</p><p>associated activity;</p><p>? preclude the definition
    of further management domain, management policy, or management jurisdiction</p><p>managed
    object classes.</p>"
