- content: "<p>La présente Recommandation | Norme internationale définit la fonction
    de gestion de domaine de gestion et de politique</p><p>de gestion. Cette fonction
    de gestion est une fonction de gestion-systèmes qui peut être utilisée par un
    processus</p><p>d'application, dans un environnement de gestion centralisée ou
    décentralisée, pour dialoguer aux fins de la</p><p>gestion-systèmes, comme défini
    par le cadre de gestion de l'interconnexion des systèmes ouverts (OSI,<em>OPEN</em><em>\U00100000</em><em>
    SYSTEM</em></p><p><em>INTERCONNECTION</em>), Rec. X.700 du CCITT et l'ISO/CEI
    7498-4. La présente Recommandation | Norme internationale</p><p>définit une fonction
    qui consiste en définitions et en services génériques. Cette fonction est située
    dans la couche</p><p>d'Application du modèle de référence d'interconnexion des
    systèmes ouverts (Rec. UIT-T X.200 | ISO/CEI 7498-1) et</p><p>est définie suivant
    le modèle fourni par l'ISO/CEI 9545. Le rôle des fonctions de la gestion-systèmes
    est décrit par la</p><p>Rec. X.701 du CCITT | ISO/CEI 10040.</p><p>La présente
    Recommandation | Norme internationale:</p><p>? identifie l'ensemble des spécifications
    auxquelles satisfait cette fonction;</p><p>? fournit un modèle pour le comportement
    des objets de gestion d'un domaine de gestion;</p><p>? fournit un modèle pour
    le comportement des objets de gestion d'une politique de gestion;</p><p>? précise
    les spécifications de la gestion de cette fonction, et comment elles sont satisfaites
    par la</p><p>spécification des objets gérés et de leur comportement;</p><p>? spécifie
    la mise en correspondance de ces services avec les services CMIS;</p><p>? spécifie
    la syntaxe abstraite des paramètres des unités de données de protocoles d'application
    de gestion</p><p>(MAPDU:<em>MANAGEMENT</em><em>\U00100000</em><em>APPLICATION</em><em>\U00100000</em><em>PROTOCOL</em><em>\U00100000</em><em>DATA</em><em>\U00100000</em><em>UNIT</em>)
    qui seront utilisés pour faire référence aux objets</p><p>gérés et à leurs caractéristiques;</p><p>?
    fournit un modèle, aux termes du modèle d'information de gestion et du modèle
    relationnel général, pour</p><p>les informations associées à des domaines de gestion,
    à des politiques et à des juridictions, ainsi que pour</p><p>le comportement des
    objets gérés servant à l'accès à ces informations et à leur manipulation;</p><p>?
    fournit des définitions des informations associées à des domaines de gestion,
    à des politiques et à des</p><p>juridictions, de leur représentation et des opérations
    qui peuvent être effectuées sur elles en termes de</p><p>modèles d'objets gérés
    et de relations de gestion.</p><p>La présente Recommandation | Norme internationale:</p><p>?
    ne définit la nature d'aucune réalisation destinée à fournir la fonction de gestion
    d'un domaine de gestion</p><p>et de sa politique de gestion;</p><p>? ne spécifie
    pas la manière dont la gestion doit être effectuée par l'utilisateur de fonction
    de gestion d'un</p><p>domaine de gestion et de sa politique de gestion;</p><p>?
    ne définit la nature d'aucune des interactions qui aboutissent à l'utilisation
    de la fonction de gestion d'un</p><p>domaine de gestion et de sa politique de
    gestion;</p><p>? ne spécifie pas les services nécessaires à l'établissement ni
    à la libération, normale ou anormale, d'une</p><p>association de gestion;</p><p>?
    ne définit pas les interactions dues à l'utilisation simultanée de plusieurs fonctions
    de gestion;</p><p>? ne définit pas les spécifications de l'établissement ou de
    l'autorisation de connexion pour l'utilisation de</p><p>cette fonction ou pour
    toute activité associée;</p><p>? n'exclut pas la définition de classes additionnelles
    d'objets gérés domaine de gestion, politique de gestion</p><p>ou juridiction de
    gestion.</p>"
