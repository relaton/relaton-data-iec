abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29341-3-11:2008 defines the service type modeling of streaming capabilities of
    AV devices and binding of those capabilities between devices. The series of ISO/IEC
    29341 publications defines an architecture for pervasive peer-to-peer network
    connectivity of intelligent appliances, wireless devices and PCs. It is designed
    to bring easy to use, flexible, standards-based connectivity to ad-hoc or unmanaged
    networks whether in the home, in a small business, public spaces or attached to
    the Internet."
