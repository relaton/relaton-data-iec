abstract:
- language: en
  script: Latn
  content: IEC 62944:2016 specifies a set of principles and considerations for digital
    television products in support of older people and persons with disabilities in
    addition to mainstream users. The effect of following the principles and considerations
    as set out in this document is to ensure that the widest range of users can access,
    understand and use digital television products. These principles and considerations
    cover four main user profiles such as individuals with hearing impairments, individuals
    with sight impairments, individuals with mobility impairments and individuals
    with cognitive impairments.
- language: fr
  script: Latn
  content: "L'IEC 62944:2016 spécifie un ensemble de principes et préceptes pour les
    produits de télévision numérique destinés aux personnes âgées et aux personnes
    handicapées, en plus des utilisateurs conventionnels. Le respect des principes
    et préceptes spécifiés dans le présent document permet de s'assurer que la plupart
    des utilisateurs peuvent accéder aux produits de télévision numérique, mais également
    les comprendre et les utiliser. Ces principes et préceptes concernent quatre profils
    d'utilisateurs principaux, à savoir les personnes malentendantes, les personnes
    malvoyantes, les personnes à mobilité réduite et les personnes souffrant de déficiences
    cognitives.<br />\r\nLe présent document s'applique aux solutions grand public
    dont la fonction principale est de recevoir la télévision numérique, comme les
    téléviseurs numériques intégrés, les boîtiers décodeurs, les enregistreurs numériques
    et les produits et dispositifs équivalents (voir Annexe D). Toutes ces solutions
    sont appelées solutions de télévision numérique dans l'ensemble du présent document.
    La présente norme ne traite pas des solutions pour lesquelles la prise charge
    de la télévision numérique constitue une fonction secondaire (consoles de jeux
    ou ordinateurs équipés d'une carte de réception numérique, par exemple). Toutefois,
    une grande partie de son contenu prévoit également l'intégration de futures solutions
    et/ou mises en œuvre. Le présent document ne traite pas de la livraison, du déballage,
    du montage en toute sécurité sur un support ou au mur, ni du premier branchement
    de l'alimentation électrique et des signaux."
