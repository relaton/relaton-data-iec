abstract:
- language: en
  script: Latn
  content: This part of IEC 60086 specifies dimensions, designation, methods of tests
    and requirements for primary batteries for watches. In several cases, a list of
    test methods is given. When presenting battery electrical characteristics and/or
    performance data, the manufacturer should specify which test method was used.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60086 spécifie les dimensions, la désignation,
    les méthodes d'essais et les exigences pour les piles électriques pour les montres.
    Dans plusieurs cas, on trouve une liste des méthodes d'essai. Lorsque le fabricant
    présente les caractéristiques électriques et/ou les performances de la pile, il
    précise la méthode d'essai utilisée.
