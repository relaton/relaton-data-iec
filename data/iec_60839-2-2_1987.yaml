abstract:
- content: |-
    Specifies the general requirements for detectors for use in
    intruder alarm systems installed in buildings. Gives the minimum
    requirements for the performance, installation and testing of
    detectors. Ensures compatibility with other parts of intruder alarm
    systems, with the aim of providing satisfactory performance in the
    detection of intruders whilst minimizing false operation due to
    environmental effects.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les prescriptions générales pour les détecteurs utilisés dans les
    systèmes d'alarme anti-intrusion installés dans les bâtiments. Donne les exigences
    minimales de fonctionnement, d'installation et d'essai des détecteurs. Assure
    la compatibilité avec d'autres parties du système d'alarme anti-intrusion, afin
    d'assurer un bon fonctionnement en matière de détection d'intrusion tout en minimisant
    les défauts de fonctionnement dus aux effets climatiques.
