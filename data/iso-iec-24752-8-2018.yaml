abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24752-8:2018 defines a RESTful protocol for the provision and delivery of resources that are related to user interface adaptation based on context of use.</p>
    <p>ISO/IEC 24752-8:2018 addresses requirements and recommendations for the following services:</p>
    <p>-      user-context service;</p>
    <p>-      task-context service;</p>
    <p>-      equipment-context service;</p>
    <p>-      environment-context service;</p>
    <p>-      resource service;</p>
    <p>-      resource-description service;</p>
    <p>-      matching service (for finding appropriate resources based on specific contexts and other match criteria).</p>
