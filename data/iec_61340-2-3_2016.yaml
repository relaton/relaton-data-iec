- content: "L'IEC 61340-2-3:2016 décrit les méthodes d'essai permettant de déterminer
    la résistance électrique et la résistivité des matériaux solides utilisés pour
    éviter les charges électrostatiques, pour lesquels la résistance mesurée se trouve
    dans la plage comprise entre 10K Ohm et 1T Ohm. Elle prend en compte les normes
    IEC/ISO existantes et autres publications applicables. Elle fournit aussi des
    recommandations et des lignes directrices sur la méthode appropriée. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) une distinction a été introduite entre l'instrumentation
    utilisée pour les évaluations en laboratoire, l'instrumentation utilisée pour
    les essais d'approbation et l'instrumentation utilisée pour la vérification de
    la conformité (essais périodiques);<br />\r\nb) un autre ensemble d'électrodes
    est décrit, qui peut être utilisé sur les produits non planaires ou lorsque les
    dimensions du produit à l'essai sont trop petites pour permettre l'utilisation
    de l'ensemble d'électrodes plus grand;<br />\r\nc) les formules de calcul de la
    résistivité transversale et de la résistivité superficielle ont été modifiées
    afin de correspondre à la pratique courante du secteur dans les principaux domaines
    d'application de la série IEC 61340.<br />\r\nLe contenu du corrigendum de juillet
    2023 a été pris en considération dans cet exemplaire."
