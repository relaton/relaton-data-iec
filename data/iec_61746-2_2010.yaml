abstract:
- content: 'IEC 61746-2:2010 provides procedures for calibrating multimode optical
    time domain reflectometers (OTDR). It covers OTDR measurement errors and uncertainties.
    The test of the laser(s) source modal condition is included as an optional measurement.
    This standard does not cover correction of the OTDR response. Keywords: calibrating
    multimode optical time domain reflectometers (OTDR)'
  language:
