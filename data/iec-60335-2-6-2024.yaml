  content: "L'IEC 60335-2-6:2024 traite de la sécurité des appareils de cuisson électriques
    fixes, tels que les cuisinières, les tables de cuisson, les fours, à usage domestique,
    dont la tension assignée est inférieure ou égale à 250 V pour les appareils monophasés
    raccordés entre un conducteur de phase et le conducteur de neutre, et à 480 V
    pour les autres appareils, y compris les appareils alimentés en courant continu
    et les appareils alimentés par batteries.<br />\r\nLa présente norme inclut également
    des exigences relatives aux fours destinés à être utilisés à bord de navires.<br
    />\r\nLa liste suivante répertorie les exemples d'appareils qui relèvent du domaine
    d'application de la présente norme:<br />\r\n– grils par contact;<br />\r\n– grils;<br
    />\r\n– tables de cuisson à induction;<br />\r\n– éléments woks à induction;<br
    />\r\n– fours autonettoyants par pyrolyse;<br />\r\n– fours à vapeur.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils et auxquels sont exposés tous les individus situés à l'intérieur
    et autour de l'habitation. Cependant, il ne tient en général pas compte:<br />\r\n–
    des personnes (y compris des enfants); dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– des
    enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait
    que:<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n– aux appareils prévus pour la restauration à usage
    commercial;<br />\r\n– aux appareils destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n– aux grils, aux grille-pain
    et aux appareils de cuisson mobiles analogues (IEC 60335-2 9);<br />\r\n– aux
    fours à micro-ondes (IEC 60335-2-25).<br />\r\nCette septième édition annule et
    remplace la sixième édition parue en 2014 et l'Amendement 1:2018. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) des notes ont été supprimées
    (15.2) et d'autres ont été converties en texte normatif (Article 1, 3.1.9.101,
    7.103, 11.7, 15.2, 16.2, 22.109, 22.120, 22.132, 22.124, Figure 103);<br />\r\nc)
    le calibre d'essai 19 est désormais employé (8.1.1, 20.2);<br />\r\nd) les limites
    d'échauffement des surfaces accessibles extérieures ont été alignées (Article
    11);<br />\r\ne) des exigences concernant les systèmes de régulation automatique
    et les systèmes de régulation automatique à distance pour les tables de cuisson
    à induction ont été ajoutées (3.7.103, 3.11.4, 3.11.5, 3.11.101, 7.12, 19.102,
    22.40, 22.62, Annexe AA);<br />\r\nf) des exigences concernant la commande à distance
    des fours ont été ajoutées (22.51).<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
