  script:
  - Latn
  format: text/html
- content: "IEC 61753-061-2:2020 contient les sévérités et les exigences minimales
    de mesure et d'essai auxquelles un isolateur fibronique tel que spécifié dans
    l'IEC 61202-1 est tenu de satisfaire afin d'être considéré comme conforme aux
    exigences des isolateurs utilisés dans des environnements contrôlés tel que spécifié
    dans l'IEC 61753-1. Les exigences couvrent les isolateurs à fibres unimodales
    munis de fibres amorces non connectorisées pour la catégorie C utilisés dans des
    environnements contrôlés. Cette deuxième édition annule et remplace la première
    édition parue en 2012 et constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout des détails et des conditions des procédures d'essai à puissance
    optique élevée dans l'Annexe B;<br />\r\n- modification des conditions d'essai
    en harmonisation avec l'IEC 61753-1:2018;<br />\r\n- ajout de la catégorie CHD;<br
    />\r\n- ajout des conditions de mesure détaillées dans l'Annexe C;<br />\r\n-
    modification de la structure des articles conformément aux dernières Directives
    ISO/IEC, Partie 2."
