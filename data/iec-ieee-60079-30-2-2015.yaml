abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 60079-30-2:2015 provides guidance for the application of electrical
    resistance trace heating systems in areas where explosive atmospheres may be present,
    with the exclusion of those classified as requiring EPL Ga/Da (traditional relationship
    to Zone 0 and Zone 20 respectively). This standard also provides guidance for
    explosive atmospheres incorporating the Division method of area classification
    that may be applied by some users of this standard. It provides recommendations
    for the design, installation, maintenance and repair of trace heating systems
    including associated control and monitoring equipment. It does not cover devices
    that operate by induction heating, skin effect heating or direct pipeline heating,
    nor those intended for stress relieving. This first edition of IEC/IEEE 60079-30-2
    cancels and replaces the first edition of IEC 60079-30-2 published in 2007 and
    constitutes a technical revision. This edition includes the following significant
    changes, apart from a general review and updating of the first edition of IEC
    60079-30-2, harmonization with IEEE Std.515, with respect to the previous edition:<br
    />\r\n- the relocation of trace heater product design methodology and requirements
    to IEC/IEEE 60079-30-1;<br />\r\n- the relocation and/or duplication of information
    on installation, maintenance, and repair to the MTs under SC31J for their addition
    into IEC 60079-14, IEC 60079-17, and IEC 60079-19;<br />\r\n- the inclusion of
    more detailed information on safety showers and eyewash units;<br />\r\n- the
    introduction of Annexes from IEEE Std. 515. Please refer to the Foreword of the
    document for the significance of changes between IEC 60079-30-2, Edition 1.0 (2007)
    and IEC/IEEE 60079-30-2, Edition 1.0 (2014). Keywords: electrical resistance trace
    heating systems, Division method of area classification"
- language: fr
  script: Latn
  content: "<div>IEC/IEEE 60079-30-2:2015 fournit des lignes directrices pour l'application
    des systèmes de traçage par résistance électrique dans les emplacements où des
    atmosphères explosives peuvent être présentes, à l’exception de ceux classés comme
    exigeant l'EPL Ga/Da (relation traditionnelle à la Zone 0 et la Zone 20, respectivement).
    La présente norme donne également des lignes directrices relatives aux atmosphères
    explosives intégrant la méthode de classement des emplacements par division qui
    peut être appliquée par certains utilisateurs de la présente norme. Elle fournit
    des recommandations pour la conception, l'installation, la maintenance et la réparation
    des systèmes de traçage, y compris le matériel associé de commande et de surveillance.
    Elle ne couvre pas les dispositifs qui fonctionnent par chauffage par induction,
    chauffage à effet de peau ou chauffage par impédance, ni ceux destinés au relâchement
    des contraintes.</div>\r\n\r\n<div>Cette première édition de l'IEC/IEEE 60079-30-2
    annule et remplace la première édition de l'IEC 60079-30-2 parue en 2007. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes, hormis la révision générale et la mise à jour de
    la première édition de l'IEC 60079-30-2 et de l'harmonisation avec la norme IEEE
    515, par rapport à l'édition précédente:<br />\r\n- déplacement de la méthode
    de conception des résistances de traçage et des exigences dans l'IEC/IEEE 60079-30-1;<br
    />\r\n- déplacement et/ou reproduction des informations relatives à l'installation,
    la maintenance et la réparation à l’intention des équipes de maintenance (MT)
    relevant du SC31J, dans l'IEC 60079-14, l'IEC 60079-17 et l'IEC 60079-19;<br />\r\n-
    introduction d'informations plus détaillées relatives aux douches de sécurité
    et aux bassins oculaires;<br />\r\n- introduction des Annexes issues de la norme
    IEEE 515.<br />\r\nRéférence à l'avant-propos du document concernant l'importance
    des modifications entre la CEI 60079-30-2, édition 1.0 (2007) et la CEI / IEEE
    60079-30-2, édition 1.0 (2014)</div>"
