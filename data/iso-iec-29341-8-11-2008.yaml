    class=\"Section1\">\n<p class=\"MsoNormal\"><span style=\"font-size: 10.0pt; color:
    black;\">ISO/IEC 29341-8-11:2008(E) is an optional service which includes all
    IP / layer-3 routing services. However, any such services that are configurable
    on a per connection instance basis, will be modeled in the context of the connection
    service itself. Network Address Translation (NAT) and Realm Specific (RSIP) are
    examples of such services. The series of ISO/IEC 29341 publications defines <span
    class=\"GramE\">an architecture</span> for pervasive peer-to-peer network connectivity
    of intelligent appliances, wireless devices and PCs. It is designed to bring easy
    to use, flexible, standards-based connectivity to ad-hoc or unmanaged networks
    whether in the home, in a small business, public spaces or attached to the Internet.</span></p>\n</div>"
