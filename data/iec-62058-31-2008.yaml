abstract:
- language: en
  script: Latn
  content: |-
    IEC 62058-31:2008 specifies particular requirements for acceptance inspection of newly manufactured direct connected or transformer operated static meters for active energy (classes 0,2 S, 0,5 S, 1 and 2) delivered in lots in quantities above 50. The method of acceptance of smaller lots should be agreed upon by the manufacturer and the customer.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: La CEI 62058-31:2008 définit les exigences particulières pour les essais
    de réception des compteurs statiques de construction récente d'énergie active
    connectés directement ou alimentés par transformateur (de classes 0,2 S, 0,5 S,
    1 et 2) livrés par lots de plus de 50 unités. Il convient que la méthode de réception
    pour des lots plus petits fasse l'objet d'un accord entre le fabricant et le client.
