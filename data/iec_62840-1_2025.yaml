- content: "IEC 62840-1:2025 donne une vue d’ensemble des systèmes d’échange de batterie
    qui sont destinés à échanger les batteries des véhicules routiers électriques
    lorsque le groupe motopropulseur du véhicule est désactivé et que le système d’échange
    de batterie est raccordé au réseau d’alimentation à des tensions d’alimentation
    normales conformes à l’IEC 60038, avec une tension assignée allant jusqu’à 1 000
    V en courant alternatif et jusqu’à 1 500 V en courant continu.<br />\r\nLe présent
    document s’applique aux systèmes d’échange de batterie pour VE équipés d’un ou
    de plusieurs systèmes suivants:<br />\r\n– systèmes de batterie échangeables (SBS);<br
    />\r\n– systèmes de batterie échangeables portatifs (HBS).<br />\r\nLe présent
    document fournit des recommandations pour l’interopérabilité.<br />\r\nIl s’applique<br
    />\r\n• Aux systèmes d’échange de batterie alimentés par des systèmes de stockage
    sur site (par exemple des batteries tampons, etc.).<br />\r\n• Aux systèmes manuels,
    assistés mécaniquement et automatiques.<br />\r\n• Aux systèmes d’échange de batterie
    destinés à alimenter des SBS/HBS dont la communication permet d’identifier les
    caractéristiques du système de batterie. et<br />\r\n• Aux systèmes d’échange
    de batterie destinés à être installés à une altitude inférieure ou égale à 2 000
    m.<br />\r\nLe présent document ne s’applique pas<br />\r\n• Aux aspects liés
    à la maintenance et à l’entretien de la station d’échange de batterie (BSS).<br
    />\r\n• Aux trolleys bus, véhicules ferroviaires et véhicules principalement destinés
    à une utilisation tout terrain.<br />\r\n• À la maintenance et l’entretien des
    VE.<br />\r\n• Aux exigences de sécurité relatives aux équipements mécaniques
    couverts par la série ISO 10218.<br />\r\n• Aux systèmes à compartiments de verrouillage
    fournissant des socles de prise de courant alternatif pour l’utilisation d’unités
    de conversion de tension spécifiques à un fabricant et de systèmes de batterie
    spécifiques à un fabricant.<br />\r\n• Aux dispositifs et composants électriques
    couverts par leurs normes de produit spécifiques.<br />\r\n• Aux équipements fixes
    de VE couverts par l’ISO. et<br />\r\n• Aux exigences de CEM relatives aux équipements
    de VE embarqués connectés à la BSS"
