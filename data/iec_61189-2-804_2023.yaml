abstract:
- content: IEC 61189-2-804:2023 specifies a test method to determine the time to delamination
    of base materials and printed boards using a thermomechanical analyser (TMA).
    Temperatures used for this evaluation are typically 260 °C, 288 °C and 300 °C,
    but are not limited to these values.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61189-2-804:2023 définit une méthode d'essai pour déterminer le temps
    de décollement interlaminaire des matériaux de base et des cartes imprimées en
    utilisant un analyseur thermomécanique (TMA – thermomechanical analyser). Les
    températures utilisées pour cette évaluation sont généralement 260 °C, 288 °C
    et 300 °C, mais ne se limitent pas à ces valeurs.
