abstract:
- content: "IEC 62384:2006+A1:2009 specifies performance requirements for electronic
    control gear for use on d.c. supplies up to 250 V and a.c. supplies up to 1 000
    V at 50 Hz or 60 Hz with an output frequency which can deviate from the supply
    frequency, associated with LED modules according to IEC 62031. Control gear for
    LED modules specified in this standard are designed to provide constant voltage
    or current. Deviations from the pure voltage and current types do not exclude
    the gear from this standard. It bears the edition number 1.1. The technical content
    is therefore identical to the base edition and its amendment and has been prepared
    for user convenience. A vertical line in the margin shows where the base publication
    has been modified by amendment 1. Additions and deletions are displayed in red,
    with deletions being struck through.<br /><br />\r\nThis publication is to be
    read in conjunction with IEC 61347-2-13:2006.<br /><br />\r\nThis consolidated
    version consists of the first edition (2006) and its amendment 1 (2009). Therefore,
    no need to order amendment in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62384:2006+A1:2009 spécifie les exigences de performances relatives
    aux appareillages électroniques pour utilisation sur des alimentations en courant
    continu jusqu'à 250 V et sur des alimentations en courant alternatif jusqu'à 1
    000 V à 50 Hz ou 60 Hz avec une fréquence de sortie qui peut différer de la fréquence
    d'alimentation, associés à des modules de DEL conformes à la CEI 62031. Les appareillages
    pour modules de DEL spécifiés dans cette norme sont conçus pour délivrer une tension
    ou un courant constants. Cette norme couvre aussi les appareillages qui ne sont
    pas des générateurs purs de courant ou de tension. Elle porte le numéro d'édition
    1.1. Le contenu technique de cette version consolidée est donc identique à celui
    de l'édition de base et à son amendement; cette version a été préparée par commodité
    pour l'utilisateur. Une ligne verticale dans la marge indique où la publication
    de base a été modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent
    en rouge, les suppressions sont barrées.<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 61347-2-13:2006.<br /><br />\r\nCette version
    consolidée comprend la première édition (2006) et son amendement 1 (2009). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication."
