abstract:
- language: en
  script: Latn
  content: "IEC 60664-1:2020 deals with insulation coordination for equipment having
    a rated voltage up to AC 1 000 V or DC 1 500 V connected to low-voltage supply
    systems. This document applies to frequencies up to 30 kHz. It applies to equipment
    for use up to 2 000 m above sea level and provides guidance for use at higher
    altitudes. It provides requirements for technical committees to determine clearances,
    creepage distances and criteria for solid insulation. It includes methods of electrical
    testing with respect to insulation coordination. The minimum clearances specified
    in this document do not apply where ionized gases are present. Special requirements
    for such situations can be specified at the discretion of the relevant technical
    committee. This document does not deal with distances:<br />\r\n– through liquid
    insulation;<br />\r\n– through gases other than air;<br />\r\n– through compressed
    air.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- update of the Scope, Clauses
    2 and 3,<br />\r\n- addition of 1 500 V DC into tables,<br />\r\n- new structure
    for Clauses 4 and 5,<br />\r\n- addition of Annex G with a flowchart for clearances,<br
    />\r\n- addition of Annex H with a flowchart for creepage distances,<br />\r\n-
    update of distances altitude correction in a new Table F.10.\r\n<p>It has the
    status of a basic safety publication in accordance with IEC Guide 104. The contents
    of the corrigendum of October 2020 have been included in this copy.</p>"
- language: fr
  script: Latn
  content: "L’IEC 60664-1:2020 traite de la coordination de l'isolement des matériels
    ayant une tension assignée allant jusqu’à 1 000 V en courant alternatif ou jusqu’à
    1 500 V en courant continu connectés aux réseaux d’énergie électrique à basse
    tension. Le présent document s’applique aux fréquences jusqu’à 30 kHz inclus.
    Il s'applique au matériel utilisé jusqu'à 2 000 m au-dessus du niveau de la mer,
    et fournit des recommandations pour l’utilisation à des altitudes plus élevées.
    Il définit les exigences permettant aux comités d’études de déterminer les distances
    d'isolement, les lignes de fuite et les critères pour l’isolation solide. Il comprend
    les méthodes d'essais diélectriques concernant la coordination de l'isolement.<br
    />\r\nLes distances d'isolement minimales spécifiées dans le présent document
    ne s'appliquent pas en présence de gaz ionisés. Les exigences particulières dans
    de telles conditions peuvent être spécifiées, comme ils l'entendent, par les comités
    d'études compétents. Le présent document ne traite pas des distances:<br />\r\n–
    à travers l'isolation liquide;<br />\r\n– à travers les gaz autres que l'air;<br
    />\r\n– à travers l'air comprimé.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- mise
    à jour du Domaine d’application et des Articles 2 et 3,<br />\r\n- nouvelle structure
    pour les Articles 4 et 5,<br />\r\n- ajout de 1 500 V en courant continu dans
    les tableaux dans Annexe B et F,<br />\r\n- mise à jour de la correction de l’altitude
    des distances dans un nouveau Tableau F.10,<br />\r\n- ajout d’une Annexe G avec
    un organigramme relatif aux distances d’isolement,<br />\r\najout d’une Annexe
    H avec un organigramme relatif aux lignes de fuite.<br />\r\nElle a le statut
    d’une publication fondamentale de sécurité conformément au Guide 104 de l’IEC.
    Le contenu du corrigendum d'octobre 2020 a été pris en considération dans cet
    exemplaire."
