abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61000 for EMC emission requirements applies to electrical
    and electronic apparatus intended for use in residential, commercial and light-industrial
    environments. Emission requirements in the frequency range 0 Hz to 400 GHz are
    covered. No measurement needs to be performed at frequencies where no requirement
    is specified. This generic EMC emission standard is applicable if no relevant
    dedicated product or product-family EMC emission standard exists. This standard
    applies to apparatus intended to be directly connected to a low-voltage public
    mains network or connected to a dedicated DC source, which is intended to interface
    between the apparatus and the low-voltage public mains network. This standard
    applies also to apparatus which is battery operated or is powered by a non-public,
    but non-industrial, low-voltage power distribution system if this apparatus is
    intended to be used in the locations described below. The environments encompassed
    by this standard are residential, commercial and light-industrial locations, both
    indoor and outdoor. The following list, although not comprehensive, gives an indication
    of locations that are included: - residential properties, for example houses,
    apartments; - retail outlets, for example shops, supermarkets; - business premises,
    for example offices, banks; - areas of public entertainment, for example cinemas,
    public bars, dance halls; - outdoor locations, for example petrol stations, car
    parks, amusement and sports centres; - light-industrial locations, for example
    workshops, laboratories, service centres. Locations that are characterised by
    being supplied directly at low voltage from the public mains network are considered
    to be residential, commercial or light-industrial. The object of this standard
    is to define the emission test requirements for apparatus defined in the scope
    in relation to continuous and transient, conducted and radiated disturbances.
    The emission requirements have been selected so as to ensure that disturbances
    generated by apparatus operating normally in residential, commercial and light-industrial
    locations do not exceed a level which could prevent other apparatus from operating
    as intended. Fault conditions of apparatus are not taken into account. Not all
    disturbance phenomena have been included for testing purposes in this standard
    but only those considered as relevant for the equipment covered by this standard.
    These requirements represent essential electromagnetic compatibility emission
    requirements. Requirements are specified for each port considered.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61000 concernant les exigences d''émissions
    en matière de compatibilité électromagnétique s''applique aux appareils électriques
    et électroniques destinés à être utilisés dans des environnements résidentiels,
    commerciaux et de l''industrie légère. Les exigences d''émissions dans la gamme
    de fréquences de 0 kHz à 400 GHz sont couvertes. Il n''est pas nécessaire de réaliser
    des mesures aux fréquences pour lesquelles aucune exigence n''a été spécifiée.
    Cette norme d''émission CEM générique s''applique en l''absence de norme applicable
    d''émission CEM spécifique à un produit ou à une famille de produits. Cette norme
    s''applique aux appareils destinés à être raccordés directement au réseau public
    d''alimentation basse tension ou à une source de courant continu spécifique destinée
    à servir d''interface entre l''appareil et le réseau public d''alimentation basse
    tension. Cette norme s''applique également aux appareils alimentés par piles ou
    batteries ou par un système de distribution basse tension non public mais non
    industriel, lorsque cet appareil est destiné à être utilisé dans les emplacements
    décrits ci-dessous. Les environnements couverts par cette norme sont les sites
    résidentiels, les locaux commerciaux et de l''industrie légère, à la fois intérieurs
    et extérieurs. La liste suivante, bien que non exhaustive, donne une indication
    sur les sites qui sont couverts: - propriétés résidentielles, par exemple maisons,
    appartements ; - lieux de vente au détail, par exemple boutiques, supermarchés;
    - centres d''affaires, par exemple bureaux, banques; - locaux de loisirs recevant
    du public, par exemple cinémas, bars, dancings; - sites extérieurs, par exemple
    stations service, parcs de stationnement, centres de loisirs et centres sportifs;
    - locaux de l''industrie légère, par exemple ateliers, laboratoires, centres de
    services. Les sites qui sont caractérisés comme étant alimentés directement en
    basse tension par le réseau public sont considérés comme résidentiels, commerciaux
    ou pour l''industrie légère. L''objet de cette norme est de définir les exigences
    d''essais d''émissions aux perturbations continues et transitoires, conduites
    et rayonnées, pour les appareils définis dans le domaine d''application. Les exigences
    des perturbations émises ont été choisies de manière à assurer que les perturbations
    engendrées par l''appareil en fonctionnement normal, dans un environnement résidentiel,
    commercial ou de l''industrie légère, ne dépassent pas un niveau qui pourrait
    empêcher d''autres appareils de fonctionner comme prévu normalement. Les conditions
    de défaut de l''appareil ne sont pas prises en compte. Cette norme ne comporte
    pas, pour les besoins des essais, tous les phénomènes perturbateurs mais uniquement
    ceux considérés comme applicables pour les appareils couverts par la norme. Ces
    exigences représentent les exigences essentielles de compatibilité électromagnétique
    concernant les émissions. Les exigences sont spécifiées pour chacun des accès
    considérés.'
