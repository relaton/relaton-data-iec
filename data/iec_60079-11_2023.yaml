- content: "IEC 60079-11:2023 spécifie la construction et les essais pour le matériel
    électrique de sécurité intrinsèque destiné à être utilisé dans les atmosphères
    explosives et pour le matériel électrique associé destiné à être relié à des circuits
    de sécurité intrinsèque qui entrent dans de telles atmosphères.<br />\r\nCe mode
    de protection s’applique à l’appareil électrique dont les circuits électriques
    sont eux mêmes incapables de provoquer une inflammation dans l’atmosphère explosive
    environnante. Il inclut l’appareil électrique qui contient des circuits qui sont
    de sécurité intrinsèque uniquement dans certaines conditions, par exemple alimentés
    par batterie et alimentation réseau coupée.<br />\r\nLe présent document s’applique
    également à l’appareil électrique ou aux parties d’appareil électrique situés
    hors de l’atmosphère explosive ou protégés par un autre mode de protection cité
    dans l’IEC 60079 0, si la sécurité intrinsèque des circuits électriques situés
    dans l’atmosphère explosive peut dépendre de la conception et de la construction
    de cet appareil électrique ou de ces parties d’appareil électrique. Les circuits
    électriques exposés à une atmosphère explosive sont évalués en vue de leur emploi
    dans de telles atmosphères en appliquant le présent document.<br />\r\nLe présent
    document s’applique aux capteurs reliés à des circuits de sécurité intrinsèque,
    mais elle ne s’applique pas à la protection d’éléments catalytiques pour le Groupe
    IIC ou le Groupe IIB + H2.<br />\r\nLe présent document ne s’applique pas aux
    entrées de câbles d’appareils Ex.<br />\r\nLes exigences pour les circuits de
    sécurité intrinsèque sont fournies dans l’IEC 60079-25.<br />\r\nLe présent document
    complète et modifie les exigences générales de l’IEC 60079-0. Si une exigence
    du présent document entre en conflit avec une exigence de l’IEC 60079-0, l’exigence
    du présent document prévaut.<br />\r\nSauf indication contraire, les exigences
    du présent document s’appliquent au matériel de sécurité intrinsèque et au matériel
    associé, et le terme générique \"matériel\" est utilisé dans toute la norme.<br
    />\r\nComme le présent document s’applique uniquement à l’appareil électrique,
    le terme \"appareil\" utilisé dans la norme signifie toujours \"appareil électrique\".<br
    />\r\nLe présent document s’applique au matériel à utiliser dans les conditions
    atmosphériques de l’IEC 60079-0 avec les exigences supplémentaires pour son utilisation
    à des pressions atmosphériques supérieures comprises entre 60 kPa (0,6 bar) et
    110 kPa (1,1 bar).<br />\r\nCette septième édition annule et remplace la sixième
    édition parue en 2011. Cette édition constitue une révision technique<br />\r\nL'identification
    et la signification des changements entre la CEI 60079-11, Édition 7 (2022) et
    la CEI 60079-11, Édition 6 (2011 + Corrigendum 1 (2012)) peuvent être trouvées
    dans le tableau des modifications dans l'avant-propos de la publication.<br />\r\nLes
    contenus du corrigendum 1 (2023-06), des feuilles d'interprétation 1 (2024-05),
    2 (2024-05) et 3 (2024-08) s'appliquent à la version anglaise uniquement."
