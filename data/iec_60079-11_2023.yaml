abstract:
- content: "IEC 60079-11:2023 specifies the construction and testing of intrinsically
    safe apparatus intended for use in explosive atmospheres, and for associated apparatus
    which is intended for connection to intrinsically safe circuits which enter such
    atmospheres.<br />\r\nThis Type of Protection is applicable to electrical equipment
    in which the electrical circuits themselves are incapable of causing ignition
    of a surrounding explosive atmosphere. This includes electrical equipment which
    contains circuits that are intrinsically safe only under certain conditions, for
    example under battery supply with mains supply removed.<br />\r\nThis document
    is also applicable to electrical equipment or parts of electrical equipment located
    outside the explosive atmosphere or protected by another Type of Protection listed
    in IEC 60079 0, where the intrinsic safety of the electrical circuits in the explosive
    atmosphere may depend upon the design and construction of such electrical equipment
    or parts of such electrical equipment. The electrical circuits exposed to the
    explosive atmosphere are assessed for use in such atmospheres by applying this
    document.<br />\r\nThis document applies to sensors connected to intrinsically
    safe circuits but does not apply to the protection of catalytic elements for Group
    IIC or Group IIB + H2.<br />\r\nThis document does not apply to Ex Equipment cable
    glands.<br />\r\nThe requirements for intrinsically safe systems are provided
    in IEC 60079-25.<br />\r\nThis document supplements and modifies the general requirements
    of IEC 60079-0, except as indicated in Table 1. Where a requirement of this document
    conflicts with a requirement of IEC 60079-0, the requirement of this document
    takes precedence.<br />\r\nUnless otherwise stated, the requirements in this document
    are applicable to both intrinsically safe apparatus and associated apparatus,
    and the generic term \"apparatus\" is used throughout the standard.<br />\r\nAs
    this document applies only to electrical equipment, the term \"equipment\" used
    in the standard always means \"electrical equipment\".<br />\r\nThis document
    applies to apparatus for use under the atmospheric conditions of IEC 60079 0 with
    additional requirements for use at extended atmospheric pressures in the range
    from 60 kPa (0,6 bar), up to 110 kPa (1,1 bar).<br />\r\nThis seventh edition
    cancels and replaces the sixth edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThe identification and significance of the changes
    between IEC 60079-11, Edition 7 (2022) and IEC 60079-11, Edition 6 (2011 + Corrigendum
    1 (2012)) can be found in the table of changes in the foreword of the publication.<br
    />\r\nThe contents of the corrigendum 1 (2023-06), the Interpretation sheets 1
    (2024-05), 2 (2024-05) and 3 (2024-08) have been included in this copy."
