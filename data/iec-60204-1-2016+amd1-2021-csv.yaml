abstract:
- language: en
  script: Latn
  content: "IEC 60204-1:2016+A1:2021 applies to electrical, electronic and programmable
    electronic equipment and systems to machines not portable by hand while working,
    including a group of machines working together in a co-ordinated manner. The equipment
    covered by this part of IEC 60204 commences at the point of connection of the
    supply to the electrical equipment of the machine. This sixth edition cancels
    and replaces the fifth edition published in 2005. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- added requirements to address applications
    involving power drive systems (PDS);<br />\r\n- revised electromagnetic compatibility
    (EMC) requirements;<br />\r\n- clarified overcurrent protection requirements;<br
    />\r\n- requirements for determination of the short circuit current rating of
    the electrical equipment;<br />\r\n- revised protective bonding requirements and
    terminology;<br />\r\n- reorganization and revision to Clause 9, including requirements
    pertaining to safe torque off of PDS, emergency stop, and control circuit protection;<br
    />\r\n- revised symbols for actuators of control devices;<br />\r\n- revised technical
    documentation requirements;<br />\r\n- general updating to current special national
    conditions, normative standards, and bibliographical references."
- language: fr
  script: Latn
  content: "L'IEC 60204-1:2016+A1:2021 s'applique aux équipements et systèmes électriques,
    électroniques et électroniques programmables des machines non portables à la main
    en fonctionnement y compris un groupe de machines fonctionnant ensemble d'une
    manière coordonnée. L'équipement couvert par la présente partie de l'IEC 60204
    commence au point de connexion de l'alimentation à l'équipement électrique de
    la machine. Cette sixième édition annule et remplace la cinquième édition parue
    en 2005. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- exigences supplémentaires pour traiter des applications impliquant des
    systèmes d'entraînements électriques de puissance (PDS);<br />\r\n- exigences
    révisées concernant la compatibilité électromagnétique (CEM);<br />\r\n- clarification
    des exigences de protection contre les surintensités;<br />\r\n- exigences pour
    la détermination des caractéristiques du courant de court-circuit de l'équipement
    électrique;<br />\r\n- révision des exigences de liaisons de protection et la
    terminologie;<br />\r\n- réorganisation et révision à l'Article 9, notamment les
    exigences relatives à la suppression sûre du couple du PDS, à l'arrêt d'urgence,
    et à la protection du circuit de commande;<br />\r\n- révision des symboles pour
    les organes de commande des appareils de commande;<br />\r\n- révision des exigences
    sur la documentation technique;<br />\r\n- mise à jour générale des conditions
    nationales particulières, des normes et des références bibliographiques."
