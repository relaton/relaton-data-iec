abstract:
- language: en
  script: Latn
  content: Gives specifications for materials likely to be affected by exposure time,
    temperature, atmospheric humidity and immersion in liquids, in order to establish
    the atmospheres to which the test specimens should be exposed before testing and
    the conditions under which the tests are to be made.
- language: fr
  script: Latn
  content: Etablit des prescriptions pour des matériaux isolants électriques susceptibles
    de subir l'influence de la durée d'exposition, de la température, de l'humidité
    atmosphérique et de l'immersion dans un liquide, dans le but de spécifier les
    atmosphères auxquelles il convient de soumettre les éprouvettes avant les essais
    et les conditions dans lesquelles doivent se dérouler les essais.
