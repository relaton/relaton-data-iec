abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-30:2005 Determines the suitability of components, equipment
    or other articles for use, transportation and storage under conditions of high
    humidity - combined with cyclic temperature changes and, in general, producing
    condensation on the surface of the specimen. If the test is being used to verify
    the performance of a specimen whilst it is being transported or stored in packaging
    then the packaging will normally be fitted when the test conditions are being
    applied. For small, low mass specimens, it may be difficult to produce condensation
    on the surface of the specimen using this procedure; users should consider the
    use of an alternative procedure such as that given to IEC 60068-2-38. The main
    changes with respect to the previous edition are listed below:<br />\r\n- editorial
    changes,<br />\r\n- addition of normative references,<br />\r\n- addition of guidance
    for temperature tolerances,<br />\r\n- period for recovery has been extended."
- language: fr
  script: Latn
  content: "IEC 60068-2-30:2005 Détermine, par essai, l'aptitude des composants, des
    matériels ou de tous autres articles destinés à être utilisés, transportés ou
    stockés dans des conditions d'humidité relative élevée combinées avec des variations
    cycliques de température et, en général, avec formation de condensation à la surface
    des spécimens. Si l'essai est utilisé pour vérifier la performance d'un spécimen
    lors de son transport ou de son stockage dans son emballage, alors l'emballage
    sera bien ajusté lorsque les conditions d'essais sont appliquées. Pour les petits
    spécimens, de faible masse, il peut être difficile de produire de la condensation
    à la surface du spécimen soumis à ce mode opératoire; il est recommandé que les
    utilisateurs envisagent l'utilisation d'un mode opératoire alternatif tel qu'indiqué
    dans la CEI 60068-2-38. Les modifications principales par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- modifications éditoriales,<br />\r\n-
    ajout de références normatives,<br />\r\n- ajout de lignes directrices pour les
    tolérances de température,<br />\r\n- prolongation de la période de reprise."
