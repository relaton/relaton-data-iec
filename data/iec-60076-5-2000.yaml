abstract:
- language: en
  script: Latn
  content: Specifies the design and construction of transformers to withstand the
    thermal and dynamic effects of external short circuits under specified conditions.
    Includes tests to demonstrate the ability to withstand short circuit. Applies
    to transformers as defined in the scope of IEC 60076-1
- language: fr
  script: Latn
  content: |-
    Troisième impression 1990 incorporant la Modification n° 1 (1979).

    Spécifie que les transformateurs doivent être conçus et construits pour résister sans dommages aux effets thermiques et mécaniques des courts-circuits extérieurs dans des conditions spécifiées. Prévoit des essais de démonstration de la tenue au court-circuit. S'applique aux transformateurs définis dans le domaine d'application de la CEI 60076-1
