- content: |-
    Décrit les procédures des essais périodiques des sonomètres conventionnels, des sonomètres intégrateurs-moyenneurs et des sonomètres intégrateurs conformes à la classe 1 ou à la classe 2 des exigences de la CEI 61672-1:2002. L'objet de la présente norme est d'assurer que les essais périodiques sont effectués de manière cohérente par tous les laboratoires.

    Le but des essais périodiques est d'assurer l'utilisateur que la performance d'un sonomètre est conforme aux exigences de la CEI 61672-1:2002 pour un nombre limité d'essais clé et pour les conditions d'environnement dans lesquelles ces essais ont été réalisés.

    Dans la présente partie de la CEI 61672, l'étendue des essais est volontairement restreint au minimum considéré comme nécessaire pour des essais périodiques.

    Les essais périodiques décrits dans la présente partie de la CEI 61672 s'appliquent aux sonomètres dont le modèle a été ou n'a pas été approuvé par un organisme d'essai indépendant, responsable des approbations de modèles, et conformément aux procédures d'essai de la CEI 61672-2:2003. Les essais périodiques décrits dans la présente partie de la CEI 61672 s'appliquent aussi aux sonomètres pour lesquels la conformité aux exigences de la CEI 61672-1 a été déclarée par le fabricant. Du fait de l'étendue limitée des essais périodiques, si la confirmation de l'approbation du modèle n'est pas disponible publiquement, il ne doit pas en être tiré de conclusion quant à la conformité aux exigences de la CEI 61672-1:2002, même si les résultats des essais périodiques répondent à toutes les exigences applicables de la présente partie de la CEI 61672.
