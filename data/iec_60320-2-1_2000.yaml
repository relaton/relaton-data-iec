abstract:
- content: 'IEC 60320-2-1:2000 is applicable to special purpose appliance couplers
    for household sewing machines. These sewing machine couplers are for a.c. only
    and have a rated voltage not exceeding 250 V and a rated current not exceeding
    2,5 A. The sewing machine couplers may include two or more contacts depending
    on the control components or circuitry required to operate the sewing machine
    and may be with or without earthing contact. This second edition cancels and replaces
    the first edition published in 1984. This part 2 is to be used in conjunction
    with IEC 60320-1: Appliance couplers for household and similar general purposes
    – Part 1: General requirements. It was established on the basis of the first edition
    of that standard (1994) and its amendments 1 (1995) and 2 (1996).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60320-2-1:2000 est applicable aux connecteurs spécialement conçus
    pour les machines à coudre à usages domestiques. Ces connecteurs pour machines
    à coudre sont conçus pour courant alternatif seulement, avec une tension nominale
    ne dépassant pas 250 V et un courant nominal ne dépassant pas 2,5 A. Les connecteurs
    pour machines à coudre peuvent comprendre deux contacts ou plus, selon les composants
    de commande ou les circuits nécessaires au fonctionnement de la machine à coudre,
    et peuvent être munis ou non de contact de terre. Cette deuxième édition annule
    et remplace la première édition publiée en 1984. Cette partie 2 est destinée à
    être utilisée conjointement avec la CEI 60320-1: Connecteurs pour usages domestiques
    et usages généraux analogues – Partie 1: Prescriptions générales. Elle a été établie
    sur la base de la première édition de cette norme (1994) et des amendements 1
    (1995) et 2 (1996).'
