- content: "<!-- NEW! -->IEC 61967-8:2023 est disponible sous forme de IEC 61967-8:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 61967-8:2023
    définit une méthode de mesure des émissions électromagnétiques rayonnées d’un
    circuit intégré (CI) à l’aide d’une ligne TEM à plaques (stripline) pour circuit
    intégré. Le CI à évaluer est monté sur une carte d’essai CEM (carte à circuit
    imprimé) entre le conducteur actif et le plan de masse du dispositif de la stripline
    pour CI. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) la plage de fréquences de 150
    kHz à 3 GHz a été retirée du domaine d’application;<br />\r\nb) la fréquence utile
    supérieure est étendue à 6 GHz ou plus dans la mesure où les exigences définies
    sont remplies."
