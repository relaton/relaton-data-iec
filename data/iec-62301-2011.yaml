abstract:
- language: en
  script: Latn
  content: "IEC 62301:2011 specifies methods of measurement of electrical power consumption
    in standby mode(s) and other low power modes (off mode and network mode), as applicable.
    It is applicable to electrical products with a rated input voltage or voltage
    range that lies wholly or partly in the range 100 V a.c. to 250 V a.c. for single
    phase products and 130 V a.c. to 480 V a.c. for other products. The objective
    of this standard is to provide a method of test to determine the power consumption
    of a range of products in relevant low power modes (see 3.4), generally where
    the product is not in active mode (i.e. not performing a primary function). This
    standard does not specify safety requirements. It does not specify minimum performance
    requirements nor does it set maximum limits on power or energy consumption. This
    second edition cancels and replaces the first edition published in 2005 and constitutes
    a technical revision. The main changes from the previous edition are as follows:<br
    />\r\n- greater detail in set-up procedures and introduction of stability requirements
    for all measurement methods to ensure that results are as representative as possible;<br
    />\r\n- refinement of measurement uncertainty requirements for power measuring
    instruments, especially for more difficult loads with high crest factor and/or
    low power factor;<br />\r\n- updated guidance on product configuration, instrumentation
    and calculation of measurement uncertainty;<br />\r\n- inclusion of definitions
    for low power modes as requested by TC59 and use of these new definitions and
    more rigorous terminology throughout the standard;<br />\r\n- inclusion of specific
    test conditions where power consumption is affected by ambient illumination."
- language: fr
  script: Latn
  content: "La CEI 62301:2011 spécifie les méthodes de mesure de la consommation électrique
    en mode veille et dans d'autres modes faible puissance (mode arrêt et mode réseau),
    selon le cas. Elle s'applique aux produits électriques dont la tension assignée
    ou la plage de tensions est totalement ou partiellement comprise dans la plage
    de 100 V à 250 V, en courant alternatif, pour les produits monophasés et dans
    la plage de 130 V à 480 V, en courant alternatif, pour les autres produits. L'objet
    de cette norme est de fournir une méthode d'essai pour déterminer la consommation
    d'une gamme de produits dans les modes faible puissance correspondants (voir 3.4),
    généralement quand le produit n'est pas en mode actif (c'est-à-dire quand il n'effectue
    pas une fonction principale). La présente norme ne spécifie pas des exigences
    de sécurité. Elle ne précise pas les exigences d'aptitude à la fonction minimales
    et ne définit pas non plus les limites maximales de la consommation de puissance
    ou d'énergie. Cette deuxième édition annule et remplace la première édition parue
    en 2005, dont elle constitue une révision technique. Les principales modifications
    par rapport à l'édition précédente sont indiquées ci-après:<br />\r\n- les procédures
    sont plus détaillées et des exigences de stabilité ont été introduites pour toutes
    les méthodes de mesures dans le but d'obtenir des résultats aussi représentatifs
    que possible;<br />\r\n- les lignes directrices relatives à la configuration des
    produits, aux appareils de mesure et aux calculs des incertitudes de mesure ont
    été mises à jour;<br />\r\n- des conditions d'essai spécifiques pour les appareils
    dont la consommation d'énergie est affectée par la luminosité ambiante ont été
    introduites."
