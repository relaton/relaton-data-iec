- content: "IEC 60364-8-81:2026 fournit des exigences, des mesures et des recommandations
    supplémentaires pour la conception, la mise en œuvre, le fonctionnement et la
    vérification de tous types d'installations électriques à basse tension comportant
    la production locale et le stockage local de l'énergie pour optimiser l'utilisation
    efficace globale de l'électricité.<br />\r\nElle fournit les exigences, les recommandations
    et les méthodes applicables à la conception et à l'évaluation de l'efficacité
    énergétique (EE) d'une installation électrique dans le cadre d'une approche de
    gestion de l'efficacité énergétique afin d'obtenir la meilleure qualité de service
    permanente fonctionnellement équivalente pour la consommation d'énergie électrique
    la plus faible, ainsi que la disponibilité optimale et une rentabilité acceptable.<br
    />\r\nCes exigences, recommandations et méthodes s'appliquent, dans les limites
    du domaine d'application de la série IEC 60364, aux nouvelles installations et
    à la modification des installations existantes.<br />\r\nLe présent document s'applique
    à l'installation électrique d'un bâtiment ou d'un système, mais ne s'applique
    pas aux produits. L'efficacité énergétique et les exigences opérationnelles des
    produits sont couvertes par les normes de produits pertinentes.<br />\r\nIl est
    possible qu'une autre norme fournisse des exigences spécifiques à un système particulier
    ou à une application d'installation particulière (par exemple, le système de fabrication
    couvert par la série ISO 20140).<br />\r\nLe présent document ne traite pas spécifiquement
    des systèmes d'automatisation de bâtiments. La contribution des systèmes d'automatisation
    de bâtiments à l'amélioration de l'efficacité énergétique de l'installation est
    prise en compte.<br />\r\nLa présente publication de groupe sur l'efficacité énergétique
    est principalement destinée à être utilisée comme une norme d'efficacité énergétique
    pour les installations électriques à basse tension citées dans le domaine d'application,
    mais elle est également destinée à être utilisée par les comités d'études lors
    de l'élaboration de publications, conformément aux principes fixés dans le Guide
    118 de l'IEC.<br />\r\nCette première édition annule et remplace la deuxième édition
    de l'IEC 60364-8-1 parue en 2019. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) numérotation révisée pour permettre
    l'amendement du présent document avec les sous parties de l'IEC 60364-7;<br />\r\nb)
    alignement des définitions sur l'IEC 60050-826;<br />\r\nc) ajout de la méthode
    du moment d'énergie minimal à l'Annexe A;<br />\r\nd) améliorations de l'Annexe
    B."
