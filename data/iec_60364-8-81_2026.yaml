abstract:
- content: "IEC 60364-8-81:2026 provides additional requirements, measures and recommendations
    for the design, erection, operation and verification of all types of low-voltage
    electrical installation including local production and storage of energy for optimizing
    the overall efficient use of electricity.<br />\r\nIt introduces requirements,
    recommendations and methods for the design and the energy efficiency (EE) assessment
    of an electrical installation within the framework of an energy efficiency management
    approach in order to get the best permanent functionally equivalent service for
    the lowest electrical energy consumption and the optimal availability and acceptable
    cost-effectiveness.<br />\r\nThese requirements, recommendations and methods apply,
    within the scope of the IEC 60364 series, for new installations and modification
    of existing installations.<br />\r\nThis document is applicable to the electrical
    installation of a building or system and does not apply to products. The energy
    efficiency of products and their operational requirements are covered by the relevant
    product standards.<br />\r\nIt is possible that another standard provides specific
    requirements for a particular system or installation application (e.g. manufacturing
    system covered by ISO 20140 series).<br />\r\nThis document does not specifically
    provide requirements for building automation systems. The contribution of building
    automation systems to improve energy efficiency of the installation is considered.<br
    />\r\nThis group energy efficiency publication is primarily intended to be used
    as an energy efficiency standard for the low-voltage electrical installations
    mentioned in the scope, but is also intended to be used by technical committees
    in the preparation of publications, in accordance with the principles laid down
    in IEC Guide 118<br />\r\nThis first edition cancels and replaces the second edition
    of IEC 60364-8-1 published in 2019. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) modified numbering that allows IEC 60364-7
    subparts to amend this document;<br />\r\nb) alignment of the definitions with
    IEC 60050-826;<br />\r\nc) introduction of minimum energy moment method in Annex
    A;<br />\r\nd) improvements in Annex B"
