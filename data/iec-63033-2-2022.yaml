abstract:
- language: en
  script: Latn
  content: "IEC 63033-2:2022 specifies recording methods of the surround view system
    that is specified in IEC 63033-1 in order to view the video file recorded with
    \"free eye point\" technology. IEC 63033-2:2022 cancels and replaces the first
    edition published in 2018. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) updates to the text and the title to reflect the
    change of the scope of the IEC 63033 series."
- language: fr
  script: Latn
  content: "L'IEC 63033-2:2022 spécifie les méthodes d'enregistrement du système de
    vision panoramique défini dans l'IEC 63033-1 afin de permettre le visionnage du
    fichier vidéo enregistré à l'aide de la technologie \"yeux libres\". L'IEC 63033-2:2022
    annule et remplace la première édition parue en 2018. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mises à jour du texte
    et du titre afin de refléter la modification du domaine d'application de la série
    IEC 63033."
