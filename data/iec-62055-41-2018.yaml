abstract:
- language: en
  script: Latn
  content: "IEC 62055-41:2018 specifies the application layer protocol of the standard
    transfer specification (STS) used for transferring units of credit and other management
    information from a point of sale (POS) system to an STS-compliant payment meter
    in a one-way token carrier system. It is primarily intended for application with
    electricity payment meters without a tariff employing energy-based tokens, but
    may also have application with currency-based token systems and for services other
    than electricity. It is intended for use by manufacturers of payment meters that
    have to accept tokens that comply with the STS and also by manufacturers of POS
    systems that have to produce STS-compliant tokens and is to be read in conjunction
    with IEC 62055-5x series. This third edition cancels and replaces the second edition
    of IEC 62055-41, issued in 2014. It constitutes a technical revision. The main
    technical changes with regard to the previous edition are as follows:<br />\r\n-
    currency transfer tokens for electricity, water, gas and time metering;<br />\r\n-
    finer resolution for gas and time credit transfer;<br />\r\n- common code PAN
    for 2 and 4 digit manufacturer codes;<br />\r\n- reserved MfrCode values for certification
    and testing purposes;<br />\r\n- provision for DLMS/COSEM as a virtual token carrier
    type;<br />\r\n- addition of DKGA04, an advanced key derivation function from
    160-bit VendingKey;<br />\r\n- withdrawal of DES for EA09 and TDES for DKGA03
    cryptographic algorithms, but DES for DKGA02 remains in use;<br />\r\n- addition
    of MISTY1 cryptographic algorithm using a 128-bit DecoderKey with supporting key
    change tokens;<br />\r\n- transfer of SGC values to the meter via key change tokens;<br
    />\r\n- revision of the test/display token requirements;<br />\r\n- revision of
    the KMS to reflect current best practice;<br />\r\n- revision of the TID roll
    over management guidelines;<br />\r\n- definition of BaseDate is referenced to
    Coordinated Universal Time;<br />\r\n- some clarifications and additional examples
    have been added."
- language: fr
  script: Latn
  content: "IEC 62055-41:2018 spécifie le protocole de couche application de la standard
    transfer specification (STS) pour transférer des unités de crédit et autres informations
    de gestion, et ce, d'un système de point de vente (POS) vers un compteur à paiement
    conforme à la STS dans un système de support de jeton unidirectionnel. Elle est
    destinée principalement à être appliquée avec les compteurs à paiement d'électricité
    simple tarif utilisant des jetons basés sur l'énergie. Elle peut également être
    appliquée aux systèmes de jeton basés sur la monnaie et pour les services autres
    que l'électricité. Elle est destinée à être utilisée par les constructeurs de
    compteurs à paiement qui doivent accepter les jetons conformes à la STS et aussi
    par les constructeurs de systèmes POS qui doivent produire des jetons conformes
    à la STS. Elle doit être utilisée conjointement avec la série IEC 62055-5x.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition de l’IEC
    62055-41, parue en 2014. Cette édition constitue une révision technique.<br />\r\nLes
    modifications techniques majeures par rapport à l'édition précédente sont les
    suivantes:<br />\r\n• jetons de transfert de monnaies pour le comptage de l’électricité,
    de l’eau, du gaz et du temps;<br />\r\n• résolution plus affinée du transfert
    de crédit pour le gaz et la durée;<br />\r\n• code PAN commun pour les codes de
    constructeur de 2 chiffres et de 4 chiffres;<br />\r\n• valeurs de MfrCode réservées
    à des fins de certification et d’essai;<br />\r\n• instauration d’une suite DLMS/COSEM
    comme type de support de jeton virtuel;<br />\r\n• ajout de DKGA04, fonction de
    dérivation de clé avancée issue de la VendingKey de 160 bits;<br />\r\n• suppression
    de DES et de TDES pour l’algorithme cryptographique EA09 et DKGA03 respectivement,
    mais DES pour l’algorithme DKGA02 continue à être utilisé;<br />\r\n• ajout de
    l’algorithme cryptographique MISTY1 utilisant une DecoderKey (Clé de décodeur)
    de 128 bits avec jetons de changement de clé de prise en charge;<br />\r\n• transfert
    des valeurs SGC au compteur par l’intermédiaire des jetons de changement de clé;<br
    />\r\n• révision des exigences concernant les jetons d’essai/affichage;<br />\r\n•
    révision du KMS afin de refléter les meilleures pratiques actuelles;<br />\r\n•
    révision des lignes directrices de gestion du passage à zéro des TID;<br />\r\n•
    définition de BaseDate référencée par rapport au Temps Universel Coordonné;<br
    />\r\n• désassociation de l’IIN de la définition de la norme ISO;<br />\r\n• diverses
    clarifications et améliorations venant à l’appui des éléments ci-dessus."
