abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-55:2013 provides a standard procedure for determining the
    ability of a specimen to withstand specified severities of bounce, e. g. when
    transported as loose cargo on wheeled vehicles. This second edition cancels and
    replaces the first edition, published in 1987, and constitutes a technical revision.
    The main changes with respect to the previous edition are listed below: This new
    edition allows for loose cargo testing in a more general sense. The test is no
    longer aligned with a special testing machine but allows for use of any suitable
    equipment such as electrodynamic or servo-hydraulic shaker tables. Moreover, sinusoidal
    and random vibration can be used. The previous rotation table motions are included
    in Annex A as historical methods.<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/18454\">IEC
    60068-1:1988</a>."
- language: fr
  script: Latn
  content: "La CEI 60068-2-55:2013 fournit une procédure normalisée permettant de
    déterminer l'aptitude d'un spécimen à résister à des sévérités spécifiées de rebondissement,
    lorsqu'il est transporté par exemple sans arrimage sur des véhicules à roues.
    Cette deuxième édition annule et remplace la première édition, publiée en 1987.
    Elle constitue une révision technique. Les modifications principales par rapport
    à l'édition précédente sont les suivantes: Cette nouvelle édition prévoit des
    essais de chargement sans arrimage dans un sens plus général. L'essai n'est plus
    conduit à l'aide d'un appareil spécial d'essai mais permet d'utiliser tout matériel
    approprié tel que les tables vibrantes électrodynamiques ou servo-hydrauliques.
    De plus, les vibrations sinusoïdales et aléatoires peuvent être utilisées. Les
    mouvements antérieurs de la table de rotation sont inclus dans l'Annexe A à titre
    de méthodes historiques.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/18454\">CEI
    60068-1:1988</a>."
