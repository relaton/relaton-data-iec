- content: "La CEI/TR 60919-3:2009 contient des indications générales sur le fonctionnement
    dynamique des réseaux à courant continu haute tension (CCHT). On utilise le terme
    fonctionnement dynamique pour désigner les événements et les phénomènes dont les
    fréquences caractéristiques ou la plage temporelle correspondent à un état entre
    des conditions transitoires et celles du régime établi. Les valves à diodes ne
    sont pas étudiées dans cette spécification. Le présent rapport (CEI 60919-3) qui
    porte sur le fonctionnement dynamique est accompagné de publications concernant
    le fonctionnement en régime établi (CEI 60919-1) et le fonctionnement dans des
    conditions transitoires (CEI 60919-2). Il convient de tenir compte des trois aspects
    lors de la préparation des spécifications d'un réseau CCHT à deux extrémités.
    Il convient de ne pas utiliser ce rapport comme la spécification d'un projet particulier,
    mais plutôt en tant que base dans la préparation d'une spécification plus appropriée,
    permettant de répondre aux exigences réelles d'un réseau pour un schéma particulier
    de transport d'énergie électrique. Ce rapport n'a pas pour objet de distinguer
    la responsabilité de l'utilisateur de celle du fabricant en ce qui concerne le
    projet spécifié. Cette deuxième édition annule et remplace la première édition
    parue comme spécification technique en 1999. Elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) ce rapport technique ne concerne que les convertisseurs
    commutés par le réseau;<br />\r\nb) des changements significatifs ont été apportés
    à la technologie du système de contrôle;<br />\r\nc) certaines contraintes environnementales
    ont été ajoutées, par exemple les niveaux de bruit audible maximaux;<br />\r\nd)
    les convertisseurs connectés au travers de condensateurs (CCC) et les convertisseurs
    à condensateurs en série contrôlés (CCSC) ont été ajoutés."
