abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 8824-1:2002 provides a notation called Abstract Syntax Notation One (ASN.1) for defining the syntax of information data. It defines a number of simple data types and specifies a notation for referencing these types and for specifying values of these types.</p>
    <p>The ASN.1 notations can be applied whenever it is necessary to define the abstract syntax of information without constraining in any way how the information is encoded for transmission.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 8824-1:2002 spécifie une notation dite notation de syntaxe abstraite numéro un (ASN.1) pour la définition de la syntaxe de données informationnelles. Elle définit un certain nombre de types de donnée simples et spécifie une notation pour y faire référence et en spécifier les valeurs.</p>
    <p>La notation ASN.1 peut être utilisée chaque fois qu'il est nécessaire de définir la syntaxe abstraite d'informations sans imposer de contrainte sur la manière de coder ces informations en vue de leur transmission.</p>
