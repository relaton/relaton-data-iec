abstract:
- content: "IEC 60794-1-21:2015+A1:2020 applies to optical fibre cables for use with
    telecommunication equipment and devices employing similar techniques, and to cables
    having a combination of both optical fibres and electrical conductors. The object
    of this standard is to define test procedures to be used in establishing uniform
    requirements for mechanical requirement performance. Throughout this standard
    the wording \"optical cable\" may also include optical fibre units, microduct
    fibre units, etc. General requirements and definitions are given in IEC 60794-1-20
    and a complete reference guide to test method of all types in the IEC 60794-1-2.
    This first edition of IEC 60794-1-21 cancels and replaces the mechanical tests
    part of the second edition of IEC 60794-1-2, published in 2003. It constitutes
    a technical revision. Keywords: optical fibre cables for use with telecommunication
    equipment, test procedures. This consolidated version consists of the first edition
    (2015) and its amendment 1 (2020). Therefore, no need to order amendments in addition
    to this publication.<br />\r\nThis publication is to be read in conjunction with
    IEC 60794-1-1:2011."
