- language: en
  script: Latn
  content: |-
    Gives dimensions and gauges for plug-in pin connectors and snap-fastener connectors for dry batteries. Specifies requirements and a schedule for type tests.

    The contents of the corrigendum of January 1993 have been included in this copy.
- language: fr
  script: Latn
  content: |-
