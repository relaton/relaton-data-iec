abstract:
- language: en
  script: Latn
  content: 'IEC 61753-088-2:2013 contains the minimum initial test and measurement
    requirements and severities which a non-connectorized single-mode fibre optic
    Local Area Network Wavelength Division Multiplexing (LAN WDM) device with channel
    spacing of 800 GHz needs to satisfy in order to be categorized as meeting the
    requirements of Category C - Controlled environments, as defined in Annex A of
    IEC 61753-1:2007. The applications of LAN WDM devices are optical MUX and DEMUX
    for 100GBASE-LR4 (required operating range of 2 m to 10 km) and 100GBASE-ER4 (required
    operating range of 2 m to 30 km) defined in IEEE P802.3ba, as shown in Annex D.
    The requirements cover both an integrated 1 x 4 LAN WDM device and an individual
    1 x 2 LAN WDM device for cascaded module construction. Keywords: Local Area Network
    Wavelength Division Multiplexing (LAN WDM), 800 GHz, Category C'
- language: fr
  script: Latn
  content: 'La CEI 61753-088-2:2013 contient les exigences d''essais et de mesures
    et les sévérités initiales minimales auxquelles un dispositif à fibres optiques
    unimodales non connectorisé pour réseau local avec multiplexage par répartition
    en longueur d''onde (LAN WDM), avec un espacement entre canaux de 800 GHz, est
    sensé satisfaire afin d''être classé comme conforme aux exigences de la Catégorie
    C - Environnements contrôlés, tel que défini en Annexe A de la CEI 61753-1:2007.
    Les applications des dispositifs LAN WDM sont le multiplexage et le démultiplexage
    optiques pour 100GBASE-LR4 (plage de fonctionnement exigée comprise entre 2 m
    et 10 km) et 100GBASE-ER4 (plage de fonctionnement exigée comprise entre 2 m et
    30 km), définis dans l''IEEE P802.3ba, tel que représenté en Annexe D. Les exigences
    couvrent à la fois un dispositif LAN WDM 1 x 4 intégré et un dispositif LAN WDM
    1 x 2 individuel pour une construction de modules en cascade. Mots clés: réseau
    local avec multiplexage par répartition en longueur d''onde (LAN WDM), 800 GHz,
    Catégorie C'
