abstract:
- language: en
  script: Latn
  content: IEC 61300-2-24:2010 identifies weaknesses in a ceramic alignment split
    sleeve which could lead to early failure of the component. This second edition
    constitutes a technical revision. Specific technical changes involve the addition
    of a dimension example of the reference gauge and the plate for the ceramic sleeve
    and a commonly used ceramic alignment sleeve for the 1,25 mm ceramic sleeve.
- language: fr
  script: Latn
  content: La CEI 61300-2-24:2010 est d'identifier, dans un manchon d'alignement fendu
    en céramique, les faiblesses susceptibles d'entraîner une défaillance précoce
    du composant. Cette seconde édition constitue une révision technique. Les modifications
    techniques spécifiques concernent l'ajout d'un exemple de dimension du calibre
    de référence et de la pastille pour manchon en céramique, ainsi qu'un manchon
    d'alignement en céramique couramment utilisé comme manchon en céramique de 1,25
    mm.
