abstract:
- content: IEC 60544-5:2011 covers ageing assessment methods which can be applied
    to components based on polymeric materials (e.g. cable insulation and jackets,
    elastomeric seals, polymeric coatings, gaiters) which are used in environments
    where they are exposed to radiation. The object of this standard is aimed at providing
    methods for the assessment of ageing in service. The approaches discussed in the
    following clauses cover ageing assessment programmes based on condition monitoring
    (CM), the use of sample deposits in severe environments and sampling of real-time
    aged components. This second edition cancels and replaces the first edition, published
    in 2003, and constitutes an editorial revision to align it with standards recently
    developed by SC 45A as well as with other parts in the IEC 60544 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60544-5:2011 couvre les méthodes d'évaluation du vieillissement
    pouvant être appliquées aux composants à base de matériaux polymères (par exemple,
    des gaines et isolations de câble, des joints en élastomère, des revêtements polymères,
    des gaines) qui sont utilisés dans des environnements où ils sont exposés aux
    rayonnements. L'objet de la présente norme est destiné à fournir des méthodes
    d'évaluation du vieillissement en service. Les approches examinées dans les articles
    qui suivent couvrent les programmes d'évaluation de vieillissement fondés sur
    le contrôle des conditions (CM), l'utilisation de dépôt d'échantillons dans des
    environnements sévères et l'échantillonnage de composants vieillis en temps réel.
    Cette deuxième édition annule et remplace la première édition, publiée en 2003,
    dont elle constitue une éditoriale révisée destinée à aligner ce document avec
    des normes récemment élaborées au sein du SC 45A, ainsi qu'avec d'autres parites
    de la série CEI 60544.
