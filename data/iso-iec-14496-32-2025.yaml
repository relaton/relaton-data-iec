abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document describes the reference software and conformance suite for the file format documents in multiple standards. Since these standards share a lot of technology, their reference software and conformance program are being handled together. These standards are: ISO/IEC 14496-12, ISO/IEC 14496-14, ISO/IEC 14496-15, ISO/IEC 14496-30 and ISO/IEC 23008-12.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The purpose of the conformance suite is to cover the set of valid features that can be exercised in the file format. Media conformance is not covered, though of course to exercise the file format features, media will be stored.</span></p>
