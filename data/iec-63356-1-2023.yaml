abstract:
- language: en
  script: Latn
  content: "IEC 63356-1:2023 specifies data sheets of LED lamps and LED modules with
    a series of parameters per data sheet for a specific LED light source that enables
    interchangeability between products from different LED light source manufacturers.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2022. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) addition of datasheets for GH36d capped LED lamps;<br />\r\nb) addition
    of datasheets for GJ6.6t and GJ6.6d-1 capped LED lamps;<br />\r\nc) addition of
    datasheets for GR6d capped LED lamps."
- language: fr
  script: Latn
  content: "L'IEC 63356-1:2023 spécifie les feuilles de caractéristiques des lampes
    à LED et des modules de LED à l'aide d'une série de paramètres par feuille de
    caractéristiques pour une source lumineuse à LED spécifique qui permet l'interchangeabilité
    entre les produits de différents fabricants de source lumineuse à LED.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2022. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout des feuilles de caractéristiques pour les lampes à LED à culots GH36d;<br
    />\r\nb) ajout des feuilles de caractéristiques pour les lampes à LED à culots
    GJ6.6t et GJ6.6d-1;<br />\r\nc) ajout des feuilles de caractéristiques pour les
    lampes à LED à culots GR6d."
