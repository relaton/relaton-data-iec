abstract:
- language: en
  script: Latn
  content: "IEC 60350-2:2017 defines methods for measuring the performance of electric
    hobs for household use.<br />\r\nAppliances covered by this document can be built-in
    or designed to be placed on a work surface. The hob can also be a part of a cooking
    range.<br />\r\nThis document does not apply to portable appliances for cooking,
    grilling and similar functions (see IEC 61817).<br />\r\nThis document defines
    the main performance characteristics of hobs which are of interest to the user
    and specifies methods for measuring these characteristics.<br />\r\nThis document
    does not specify a classification or ranking for performance.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) terms and definitions revised and new definitions added (see
    3);<br />\r\nb) following the new market trend, requirements related to so-called
    flexible and free induction zones - in this document named as cooking areas -
    are added;<br />\r\nc) specification for standardized and alternative cookware
    is introduced (see 5.6);<br />\r\nd) measurement procedure reflecting a household-like
    cooking process for measuring the energy consumption is introduced (see Clause
    7 and Annex A);<br />\r\ne) revision of measurement procedure for determining
    the accuracy of control (see Clause 8);<br />\r\nf) new reproducible measurement
    procedure for assessing the heat distribution (see Clause 9);<br />\r\ng) additional
    requirements (according to IEC 62301:2011) on how to measure low-power modes."
- language: fr
  script: Latn
  content: "L'IEC 60350-2:2017 définit les méthodes de mesure de l'aptitude à la fonction
    des tables de cuisson électriques à usage domestique.<br />\r\nLes appareils couverts
    par le présent document peuvent être encastrés, ou prévus pour être placés sur
    un plan de travail. La table de cuisson peut également faire partie d'une cuisinière.<br
    />\r\nLe présent document ne s'applique pas aux appareils de cuisson mobiles,
    aux grils et fonctions analogues (voir IEC 61817).<br />\r\nLe présent document
    a pour objet de définir les principales caractéristiques d'aptitude à la fonction
    des tables de cuisson qui intéressent l'utilisateur, et de spécifier des méthodes
    pour la mesure de ces caractéristiques.<br />\r\nLe présent document ne spécifie
    pas de classification pour l'aptitude à la fonction.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) termes et définitions
    révisés et nouvelles définitions ajoutées (voir 3);<br />\r\nb) compte tenu des
    nouvelles tendances du marché, des exigences relatives aux zones à induction dites
    libres et flexibles (appelées surfaces de cuisson dans le présent document) ont
    été ajoutées;<br />\r\nc) une spécification relative aux ustensiles de cuisine
    normalisés et alternatifs a été introduite (voir 5.6);<br />\r\nd) une procédure
    de mesure propre à un mode de cuisson domestique pour mesurer la consommation
    d'énergie a été introduite (voir Article 7 et Annexe A);<br />\r\ne) révision
    de la procédure de mesure permettant de déterminer l'exactitude de la commande
    (voir Article 8);<br />\r\nf) nouvelle procédure de mesure reproductible pour
    évaluer la répartition de la chaleur (voir Article 9);<br />\r\ng) exigences supplémentaires
    (conformes à l'IEC 62301:2011) relatives à la manière de mesurer les modes de
    faible puissance."
