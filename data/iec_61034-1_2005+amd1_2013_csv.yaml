abstract:
- content: "IEC 61034-1:2005+A1:2013 Provides details of the test apparatus to be
    used for measuring smoke emission when electric or optical fibre cables are burnt
    under defined conditions, for example, a few cables burnt horizontally. The light
    transmittance (lt) under flaming combustion and smouldering conditions can be
    used as a means of comparing different cables or complying with specific requirements.
    NOTE: For the purposes of this standard, the term \"electric cable\" covers all
    insulated metallic conductor cables used for the conveyance of energy or signals.
    The principal changes with respect to the previous edition are as follows:<br
    />\r\na) closer definition of the draught screen and the chamber orifices;<br
    />\r\nb) closer definition of the support for the cable(s) under test;<br />\r\nc)
    removal of minor differences with equivalent CENELEC work to allow parallel voting
    with that body. Has the status of a group safety publication in accordance with
    IEC Guide 104.<strong>This consolidated version consists of the third edition
    (2005) and its amendment 1 (2013). Therefore, no need to order amendment in addition
    to this publication.</strong>"
