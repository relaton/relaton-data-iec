- content: "La CEI 61034-1:2005+A1:2013 Fournit les détails de l'appareillage d'essai
    qui doit être utilisé pour la mesure de l'émission de fumées lorsque des câbles
    électriques ou à fibres optiques brûlent dans des conditions définies, par exemple
    quelques câbles brûlant horizontalement. La transmittance de la lumière (It) pour
    des conditions d'essais avec flamme et sans flamme peut être utilisée comme moyen
    de comparaison entre différents câbles ou pour obéir à des exigences spécifiques.
    NOTE: Pour les besoins de la présente norme, le terme \"câbles électriques\" couvre
    tous les câbles isolés à conducteur métallique utilisés pour la transmission d'énergie
    ou de signaux. Les principaux changements par rapport à l'édition précédente sont:<br
    />\r\na) une définition plus précise de l'écran et des orifices;<br />\r\nb) une
    définition plus précise du support pour les câbles essayés;<br />\r\nc) la suppression
    des petites différences par rapport aux travaux du CENELEC pour obtenir un vote
    parallèle sur le contenu du texte. A le statut de publication groupée de sécurité,
    conformément au Guide 104 de la CEI.<strong> Cette version consolidée comprend
    la troisième édition (2005) et son amendement 1 (2013). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
