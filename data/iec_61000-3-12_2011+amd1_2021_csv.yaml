- content: "L'IEC 61000-3-12:2011 traite de la limitation des courants harmoniques
    injectés dans le réseau public d'alimentation. Les limites définies dans la présente
    Norme internationale sont applicables aux appareils électriques et électroniques
    ayant un courant assigné d'entrée strictement supérieur à 16 A et inférieur ou
    égal à 75 A par phase, destinés à être connectés aux réseaux publics de distribution
    en courant alternatif basse tension des types suivants:<br />\r\n- tension nominale
    jusqu'à 240 V, monophasé, deux ou trois conducteurs;<br />\r\n- tension nominale
    jusqu'à 690 V, triphasé, trois ou quatre conducteurs;<br />\r\n- fréquence nominale
    50 Hz ou 60 Hz. Les autres réseaux de distribution sont exclus. Les limites définies
    dans la présente édition s'appliquent aux appareils connectés aux réseaux 230/400
    V, 50 Hz. La présente norme s'applique aux appareils destinés à être raccordés
    à des réseaux basse tension connectés au réseau public d'alimentation au niveau
    basse tension. Elle ne s'applique pas aux appareils destinés à être raccordés
    uniquement à des réseaux basse tension privés connectés au réseau public d'alimentation
    seulement au niveau moyenne ou haute tension. Cette norme définit:<br />\r\n-
    les exigences et limites d'émissions pour les appareils;<br />\r\n- les méthodes
    d'essai de type et de simulation. Les essais réalisés conformément à la présente
    Norme internationale sont des essais de type sur des équipements complets. La
    conformité à la présente norme peut également être déterminée au moyen de simulations
    validées. Cette deuxième édition annule et remplace la première édition publiée
    en 2004 et constitue une révision technique. Les principaux changements techniques
    par rapport à l'édition précédente sont les suivants:<br />\r\n- remplacement
    du courant fondamental de référence I1 par le courant de référence Iref pour le
    calcul des limites d'émission;<br />\r\n- ajout d'un nouveau tableau de limites
    de courant d'émission (Tableau 5);<br />\r\n- ajout d'une nouvelle annexe (Annexe
    A) définissant les conditions d'essai pour certains types de matériels;<br />\r\n-
    suppression des anciennes Annexes B (Formules d'interpolation approximatives)
    and D (Informations sur le facteur PWHD)."
