  content: |-
    S'applique principalement aux installations électriques telles que celles des:
    a)bâtiments à usage d'habitation;
    b)bâtiments à usage commercial;
    c)établissements recevant du public;
    d)établissements industriels;
    e)établissements agricoles et horticoles;
    f)bâtiments préfabriqués;
    g)caravanes, terrains de campement et installations analogues;
    h)chantiers, fêtes foraines, foires, expositions et autres installations temporaires;
    i)marinas et bateaux de plaisance.
    Elle est applicable:
    a)aux circuits alimentés sous une tension nominale au plus égale à 1 000 V en courant alternatif et à 1 500 V en courant continu;
    En courant alternatif, les fréquences préférentielles prises en compte dans cette norme sont 50 Hz, 60 Hz et 400 Hz. L'utilisation d'autres fréquences pour des applications particulières n'est pas exclue.
    b)aux circuits, autres que les circuits internes des appareils, fonctionnant sous une tension supérieure à 1 000 V à partir d'une installation de tension au plus égale à 1 000 V en courant alternatif, par exemple: circuits de lampes à décharge, dépoussiéreurs électrostatiques;
    c)à tout câblage et à toute canalisation qui ne font pas l'objet des normes relatives aux appareils d'utilisation;
    d)à toutes les installations d'utilisateur situées à l'extérieur des bâtiments;
    e)aux canalisations fixes de télécommunication, de signalisation ou de commande (à l'exception de circuits internes des appareils);
    f)aux extensions ou modifications d'installations ainsi qu'aux parties des installations existantes affectées par ces extensions ou modifications.
    La présente norme ne s'applique pas aux:
    a)matériels de traction électrique;
    b)équipements électriques des automobiles;
    c)installations électriques à bord des navires;
    d)installations électriques à bord des aéronefs;
    e)installations d'éclairage public;
    f)installations dans les mines;
    g)matériels de réduction des perturbations radioélectriques, dans la mesure où ils ne compromettent pas la sécurité des installations;
    h)clôtures électriques;
    i)installations de paratonnerres des bâtiments.
    La présente norme n'est pas prévue pour être applicable:
    - aux réseaux de distribution d'énergie au public, ou
    - aux installations de production et de transport pour ces réseaux.
    Les matériels électriques ne sont considérés qu'en ce qui concerne leur choix et leurs conditions d'installation.
    Cela concerne également les ensembles de matériels électriques conformes aux normes qui leur sont applicables.
    Une détermination des caractéristiques suivantes de l'installation est réalisée conformément aux articles indiqués:
    - l'objectif pour lequel l'installation est destinée à être utilisée, sa structure générale et ses alimentations (article 31);
    -  les influences externes auxquelles elle est soumise (CEI 60364-5-51);
    - la compatibilité de ses matériels (article 33) ;
    - sa maintenance (article 34).
    Ces caractéristiques doivent être prises en compte lors du choix des méthodes de protection pour assurer la sécurité (voir les CEI 60364-4-41 à CEI 60364-4-44), du choix et de la mise en uvre des matériels (voir les CEI 60364-5-51 à CEI 60364-5-55).
