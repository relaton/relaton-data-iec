abstract:
- language: en
  script: Latn
  content: "Applies to electrical installations such as those of:\na)residential premises\nb)commercial
    premises\nc)public premises\nd)industrial premises\ne)agricultural and horticultural
    premises \nf)prefabricated buildings\ng)caravans, caravan sites and similar sites
    \nh)construction sites, exhibitions, fairs and other temporary\ninstallations.\ni)marinas
    and pleasure craft\n\nCovers:\na)circuits supplied at nominal voltages up to and
    including 1000 V\na.c. or 1500 V d.c.\nb)circuits, other than the internal wiring
    of apparatus, operating\nat voltages exceeding 1000 V and derived from an installation\nhaving
    a voltage not exceeding 1 000 V a.c., e.g. discharge\nlighting, electrostatic
    precipitators\nc)any wiring not specifically covered by the standards for\nappliances\nd)all
    consumer installations external to buildings;\ne)fixed wiring for telecommunication,
    signalling, control and the\nlike (excluding internal wiring of apparatus)\nf)the
    extension or alteration of the installation and also parts of\nthe existing installation
    affected by the extension or alteration.\n\nDoes not apply to:\na)electric traction
    equipment\nb)electrical equipment of motor vehicles\nc)electrical installations
    on board ships\nd)electrical installations in aircraft\ne)public street-lighting
    installations\nf)installations in mines\ng)radio interference suppression equipment,
    except in so far as it\naffects the installation's safety\nh)electric fences\ni)lightning
    protection of buildings.\nThis standard is not intended to apply to:\n-systems
    for distribution of energy to the public, or\n-power generation and transmission
    for such systems.\nElectrical equipment is dealt with only as far as its selection
    and application in the installation are concerned.\nThis applies also to assemblies
    of electrical equipment complying with the relevant standards.\nAn assessment
    is made of the following characteristics of the installation in accordance with
    the clauses indicated:\n-the purposes for which the installation is intended to
    be used, its general structure and its supplies (clause 31);\n-the external influences
    to which it is to be exposed (IEC 60364-5-51);\n-the compatibility of its equipment
    (clause 33);\n-its maintainability (clause 34).\nThose characteristics shall be
    taken into account in the choice of methods of protection for safety (see IEC
    60364-4-41 to IEC 60364-4-44) and the selection and erection of equipment (see
    IEC 60364-5-51 to IEC 60364-5-55)."
