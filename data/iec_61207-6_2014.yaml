- content: |-
    L'IEC 61207-6:2014 s'applique à tous les aspects des analyseurs utilisant les techniques photométriques pour mesurer la concentration d'un ou de plusieurs composants dans un mélange de gaz ou de vapeurs. Il convient de l'utiliser avec l'IEC 61207-1. Elle spécifie:<br />
    - la terminologie et les définitions relatives aux performances fonctionnelles des analyseurs de gaz utilisant un analyseur photométrique, pour la mesure en continu de la concentration de gaz ou de vapeur dans un gaz source;<br />
    - elle unifie les méthodes utilisées en fournissant et en vérifiant les indications relatives aux performances fonctionnelles de ces analyseurs;<br />
    - elle spécifie les essais qu'il convient d'effectuer pour déterminer les performances fonctionnelles et la manière dont il convient d'effectuer ces essais et elle stipule les documents de base pour étayer l'usage des normes d'assurance de la qualité ISO 9001. Cette deuxième édition annule et remplace la première édition parue en 1994 et constitue une révision technique. Les modifications sont:<br />
    - Toutes les références (normatives et informatives) ont été mises à jour, retirées ou ajoutées comme il convient.<br />
    - Tous les termes et définitions en rapport avec le document ont été mis à jour le cas échéant.<br />
    - De nouvelles définitions ont été ajoutées pour les équipements et mesures photométriques génériques.<br />
    - Toutes les références aux "erreurs" ont été remplacées par le terme "incertitudes" et les définitions ont été mises à jour comme il convient.<br />
    - Les Figures A.1 et A.2 ont été mises à jour.
