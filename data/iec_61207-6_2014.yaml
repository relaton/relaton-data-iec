abstract:
- content: |-
    IEC 61207-6:2014 applies to all aspects of analyzers using photometric techniques for the measurement of concentration of one or more components in a mixture of gases or vapors. It should be used in conjunction with IEC 61207-1. It specifies:<br />
    - the terminology and definitions related to the functional performance of gas analyzers, utilizing a photometric analyzer, for the continuous measurement of gas or vapor concentration in a source gas;<br />
    - it unifies methods used in making and verifying statements on the functional performance of such analyzers;<br />
    - it specifies what tests should be performed to determine the functional performance and how such tests should be carried out and it provides basic documents to support the application of standards of quality assurance ISO 9001. This second edition cancels and replaces the first edition published in 1994 and constitutes a technical revision. The major changes are:<br />
    - All references (normative and informative) have been updated, deleted or added to as appropriate.<br />
    - All the terms and definitions relating to the document have been updated where appropriate.<br />
    - New definitions have been added for generic photometric equipment and measurements.<br />
    - All references to "errors" have been replaced by "uncertainties" and appropriate updated definitions applied.<br />
    - Figures A.1, A.2.
