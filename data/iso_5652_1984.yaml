abstract:
- content: Provides a format and recording technique for a 9-bit-coded magnetic tape
    of 12.7 mm (0.5 in) width for data interchange between information processing
    systems, communication systems and associated eqipment by means of the 7-bit-coded
    character set according in ISO 646, or its extension (ISO 2022) if required, as
    well as of the 8-bit-coded character set (ISO 4873). Macnetic labelleing and macnetic
    tape/reel shall conform to ISO 1001 and ISO 1864 respectively.
