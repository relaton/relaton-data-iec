- content: "ISO 80601-2-12:2023 Le présent document s’applique à la sécurité de base
    et aux performances essentielles d’un ventilateur de soins intensifs associé à
    ses accessoires, ci-après désignés par appareil EM:<br />\r\n- prévu pour une
    utilisation dans un environnement qui fournit des soins spécialisés aux patients
    dont l’état de santé peut mettre leur vie en danger et qui peuvent exiger des
    soins complets et une surveillance constante dans un établissement de soins professionnel;<br
    />\r\nNOTE 2 Pour les besoins du présent document, un environnement de cette nature
    est appelé «environnement de soins intensifs». Les ventilateurs pour un tel environnement
    sont considérés comme étant essentiels aumaintien de la vie.<br />\r\nNOTE 3 Pour
    les besoins du présent document, un tel ventilateur de soins intensifs peut fournir
    une ventilation durant le transport à l’intérieur d’un établissement de soins
    professionnel (c’est-à-dire être un ventilateur opérationnel en déplacement).<br
    />\r\nNOTE 4 Un ventilateur pour utilisation en soins intensifs destiné à être
    utilisé durant le transport à l’intérieur d’un établissement de soins professionnel
    n’est pas considéré comme un ventilateur destiné à être utilisé dans l’environnement
    des services médicaux d’urgence.<br />\r\n- prévu pour être utilisé par un opérateur
    professionnel de soins de santé; et<br />\r\n- prévu pour les patients qui nécessitent
    différents niveaux d’aide par ventilation artificielle, y compris pour les patients
    ventilo-dépendants.<br />\r\nUn ventilateur pour utilisation en soins intensifs
    n’est pas considéré comme utilisant un système physiologique de commande en boucle
    fermée, à moins qu’il n’utilise une variable physiologique du patient pour ajuster
    les paramètres de traitement par ventilation artificielle.<br />\r\nLe présent
    document s’applique également aux accessoires conçus par leur fabricant pour être
    raccordés au système respiratoire d’un ventilateur ou à un ventilateur, lorsque
    les caractéristiques de ces accessoires peuvent affecter la sécurité de base ou
    les performances essentielles du ventilateur.<br />\r\nNOTE 5 Si un article ou
    un paragraphe est spécifiquement destiné à être applicable uniquement aux appareils
    EM ou uniquement aux systèmes EM, le titre et le contenu de cet article ou de
    ce paragraphe l’indiquent. Si cela n’est pas le cas, l’article ou le paragraphe
    s’applique à la fois aux appareils EM et aux systèmes EM, selon le cas.<br />\r\nLes
    dangers inhérents à la fonction physiologique prévue des appareils EM ou des systèmes
    EM dans le cadre du domaine d’application du présent document ne sont pas couverts
    par des exigences spécifiques contenues dans le présent document, à l’exception
    de l’IEC 60601-1:2005+AMD1:2012+AMD2:2020, 7.2.13 et 8.4.1.<br />\r\nNOTE 6 Des
    informations supplémentaires peuvent être trouvées dans l’IEC 60601‑1:2005+AMD1:2012+
    AMD2:2020, 4.2.<br />\r\nLe présent document n’est applicable à aucun appareil
    EM ni système EM fournissant un mode de fonctionnement du ventilateur uniquement
    destiné à des patients non dépendants de la ventilation artificielle.<br />\r\nNOTE
    7 Lorsqu’il fonctionne selon un tel mode de fonctionnement de ventilateur, un
    ventilateur pour utilisation en soins intensifs n’est pas considéré comme essentiel
    au maintien de la vie.<br />\r\nLe présent document ne s’applique pas aux appareils
    EM uniquement destinés à augmenter la ventilation des patients respirant spontanément
    au sein d’un établissement de soins professionnel.<br />\r\nLe présent document
    ne spécifie pas les exigences relatives aux:<br />\r\nNOTE 8 Voir ISO/TR 21954
    pour des recommandations relatives au choix du ventilateur adéquat pour un patient
    donné.<br />\r\n- ventilateurs ou accessoires prévus pour les applications en
    anesthésie, qui sont données dans l’ISO 80601‑2‑13;<br />\r\n- ventilateurs ou
    accessoires destinés à être utilisés dans l’environnement des services médicaux
    d’urgence, qui sont données dans l’ISO 80601-2-84;<br />\r\n- ventilateurs ou
    accessoires destinés aux patients ventilo-dépendants dans l’environnement des
    soins à domicile, qui sont données dans l’ISO 80601‑2-72;<br />\r\n- ventilateurs
    ou accessoires prévus pour les dispositifs d’assistance respiratoire à domicile,
    qui sont données dans l’ISO 80601-2-79 et l’ISO 80601-2-80;<br />\r\n- appareils
    EM de traitement de l’apnée obstructive du sommeil, qui sont données dans l’ISO
    80601‑2‑70;<br />\r\n- appareils EM de pression positive continue des voies aériennes
    (PPC);<br />\r\n- ventilateurs à haute fréquence, indiqués dans l’ISO 80601‑2‑87;<br
    />\r\nNOTE 9 Un ventilateur pour utilisation en soins intensifs peut intégrer
    les modes de fonctionnement d’un jet‑ventilateur à haute fréquence ou d’un ventilateur
    à oscillation haute fréquence.<br />\r\n- appareils de traitement respiratoire
    à haut débit, qui sont données dans l’ISO 80601‑2‑90;<br />\r\nNOTE 10 Un ventilateur
    pour utilisation en soins intensifs peut intégrer un mode de fonctionnement de
    traitement à haut débit, mais un tel mode n’est destiné qu’aux patients respirant
    spontanément.<br />\r\n- appareils EM d’oxygénothérapie délivrant un débit constant;
    et<br />\r\n- appareils de ventilation de type cuirasse ou «poumon d’acier»."
