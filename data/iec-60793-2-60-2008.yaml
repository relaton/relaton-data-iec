  script: Latn
  content: 'IEC 60793-2-60:2008 is applicable to optical fibre types C1, C2, C3, C4,
    as described in Table 1. These fibres are used for the intraconnections within
    or between components or photonic systems or subsystems. Keywords: category C,
    optical fibres, intraconnection fibres'
