abstract:
- language: en
  script: Latn
  content: |-
    IEC 62040-1:2008 applies to uninterruptible power systems (UPS)  with an electrical energy storage device in the d.c. link. It is used with IEC 60950-1, which is referred to in this standard as "RD" (reference document). It is  applicable to UPS which are movable, stationary, fixed or for building-in, for use in low-voltage distribution systems and intended to be installed in any operator  accessible area or in restricted access locations as applicable. It specifies requirements to ensure safety for the operator and layman who may come into contact with the equipment and, where specifically stated, for the service person. It cancels and replaces the first  edition of IEC 62040-1-1, published in 2004 and IEC 62040-1-2, published in 2004 and constitutes a technical revision. This standard merges all requirements of previous IEC 62040-1-1 and IEC 62040-1-2, with the addition of the following:<br />
    - update of normative references including IEC 60950-1 as Reference Document (RD);<br />
    - harmonization and alignment with current world recognized best     practices;<br />
    - enhancement of backfeed protection, definition of ground-fault, revision of temperature rise tables and of hydrogen concentration in battery compartments.

    The contents of the corrigendum of September 2008 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 62040-1 2008 s'applique aux alimentations sans interruption (ASI) possédant un dispositif d'accumulation de l'énergie sur la liaison à courant continu. Elle est utilisée conjointement avec la CEI 60950-1, qui est référencée "RD" (document de référence) dans la présente norme. Elle s'applique aux ASI mobiles, fixes ou installées, pour utilisation sur systèmes de distribution basse tension et destinées à être installées dans toute zone accessible aux opérateurs ou dans des emplacements à accès restreint, selon le cas. Elle spécifie des exigences destinées à assurer la sécurité des opérateurs ou des ouvriers qui peuvent se trouver en contact avec le matériel et, lorsque cela est spécifiquement précisé, du personnel de maintenance. Elle annule et remplace la première édition de la CEI 62040-1-1, publiée en 2004 et la CEI 62040-1-2, publiée en 2004 et constitue une révision technique. Cette norme reprend toutes les exigences des précédentes CEI 62040-1-1 et CEI 62040-1-2, avec en plus les suivantes:<br />
    - mise à jour des références normatives incluant la CEI 60950-1 comme Document de Référence (RD);<br />
    - harmonisation et alignement des meilleures pratiques actuelles reconnues mondialement;<br />
    - accroissement de la protection contre les retours de tension, définition du défaut d'isolement, révision des tableaux d'échauffement et de la concentration en hydrogène dans les compartiments de batterie.

    Le contenu du corrigendum de septembre 2008 a été pris en considération dans cet exemplaire.
