abstract:
- content: "IEC 62321-9:2021 specifies two techniques for the determination of hexabromocyclododecane
    (HBCDD) in polymers of electrotechnical products.<br />\r\nThe gas chromatography-mass
    spectrometry (GC-MS) test method is described in the normative part of this document.
    The GC-MS method is suitable for the determination of hexabromocyclododecane (HBCDD).<br
    />\r\nA method using high-pressure liquid chromatography-mass spectrometry (HPLC-MS)
    is given.<br />\r\nThese test methods have been evaluated for use with EPS (expanded
    polystyrene foam), XPS (extruded polystyrene foam) and ABS (acrylonitrile butadiene
    styrene) within the concentration ranges as specified. The use of this method
    for other types of materials or concentration ranges outside those specified below
    has not been evaluated.<br />\r\nThis document has the status of a horizontal
    standard in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62321-9:2021 spécifie deux techniques pour la détermination de l’hexabromocyclododécane
    (HBCDD) dans les polymères des produits électrotechniques.<br />\r\nLa méthode
    d’essai par chromatographie en phase gazeuse-spectrométrie de masse (GC-MS) est
    décrite dans la partie normative du présent document. La méthode GC-MS convient
    à la détermination de l’hexabromocyclododécane (HBCDD).<br />\r\nL’Annexe A informative
    spécifie une méthode utilisant la chromatographie en phase liquide sous haute
    pression-spectrométrie de masse (HPLC-MS).<br />\r\nCes méthodes d’essai ont été
    évaluées pour une utilisation avec une mousse EPS (polystyrène expansé), XPS (polystyrène
    extrudé) et de l’ABS (acrylonitrile-butadiène-styrène) dans les plages de concentrations
    spécifiées. L’utilisation de ces méthodes pour d’autres types de matériaux ou
    des plages de concentrations en dehors de celles spécifiées ci-dessous n’a pas
    été évaluée.<br />\r\nLe présent document a le statut d'une norme horizontale
    conformément au Guide IEC 108."
