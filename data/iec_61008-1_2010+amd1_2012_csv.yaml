- content: "La CEI 61008-1:2010+A1:2012 s'applique aux interrupteurs automatiques
    à courant différentiel résiduel fonctionnellement indépendants ou fonctionnellement
    dépendants de la tension d'alimentation, pour usages domestiques et analogues
    sans dispositif de protection contre les surintensités incorporé (en abrégé \"ID\"
    dans la suite du texte), de tension assignée ne dépassant pas 440 V alternatifs,
    avec des fréquences assignées de 50 Hz, 60 Hz ou 50/60 Hz et de courant assigné
    ne dépassant pas 125 A, principalement destinés à la protection contre les chocs
    électriques. Cette troisième édition annule et remplace la deuxième édition, publiée
    en 1996, ainsi que l'amendement 1 (2002) et l'amendement 2 (2006). Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision complète
    des séquences CEM, incluant le nouvel essai T.2.6, déjà approuvé dans la CEI 61543;<br
    />\r\n- clarification des caractéristiques courant/temps des DDR incluses dans
    les Tableaux 1 et 2;<br />\r\n- révision de la procédure d'essai pour IΔn entre
    5 A et 200 A;<br />\r\n- procédure d'essai concernant le courant continu 6 mA
    superposé au courant de défaut;<br />\r\n- des améliorations mettant en relief
    les DDR avec sensibilité multiple;<br />\r\n- essais pour l'emploi des ID dans
    les systèmes IT.<br /><strong>Cette version consolidée comprend la troisième édition
    (2010) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
