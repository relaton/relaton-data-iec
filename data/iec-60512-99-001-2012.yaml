abstract:
- language: en
  script: Latn
  content: 'IEC 60512-99-001:2012 used for the assessment of connectors within the
    scope of SC 48B that are used in twisted pair communication cabling with remote
    power, such as ISO&#x2F;IEC 11801 Class D, or better, balanced cabling in support
    of IEEE Std 802.3at - 2009 (latest edition (PoE Plus - Power over Ethernet Plus).
    The object of this standard is to detail a test schedule to determine the ability
    of connectors to withstand a minimal number of engagements and separations when
    an electrical current is being passed through the connector in accordance with
    IEC 60512-9-3. Keywords: connectors, engaging and separating connectors'
- language: fr
  script: Latn
  content: 'La CEI 60512-99-001:2012 est utilisée pour l&#x27;évaluation des connecteurs
    entrant dans le domaine d&#x27;application du SC 48B, qui sont utilisés dans le
    câblage de communication à paires torsadées permettant une alimentation à distance,
    comme par exemple la Classe D de l&#x27;ISO&#x2F;CEI 11801, ou plus, le câblage
    à paires symétriques associé aux applications de l&#x27;IEEE 802.3 at (PoE Plus
    - Power over Ethernet Plus). Cette norme a pour objet de détailler un programme
    d&#x27;essai afin de déterminer l&#x27;aptitude des connecteurs à résister à un
    nombre limité de connexions et déconnexions, lorsqu&#x27;un courant électrique
    circule à travers le connecteur, conformément à la CEI 60512-9-3. Mots clé: connecteurs,
    connexions et déconnexions'
