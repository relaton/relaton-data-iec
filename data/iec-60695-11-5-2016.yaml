abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-5:2016 specifies a needle-flame test to simulate the effect
    of a small flame which may result from fault conditions, in order to assess the
    fire hazard by a simulation technique. The results of this test may be used as
    elements of a fire hazard assessment which takes into account all of the factors
    which are pertinent to an assessment of the fire hazard of a particular end use.
    It is applicable to electrotechnical equipment, its sub-assemblies and components
    and to solid electrical insulating materials or other combustible materials. This
    second edition cancels and replaces the first edition published in 2004. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    The scope has been broadened to allow this test method to also simulate the effects
    of small flames from outside the equipment;<br />\r\n- Propane and butane gas
    are the specified fuel source with a minimum purity of 95 %;<br />\r\n- A new
    concept has been added which allows the burner to be moved during the test to
    avoid dripping material from falling onto the tip of the burner tube;<br />\r\n-
    The burner tube material is now a referenced source;<br />\r\n- The reference
    for the copper block material has changed - the ISO publication (ISO 1337) has
    been withdrawn with no replacement. A new callout is now used and Informative
    Annex C and a bibliography have been added. This basic safety publication is intended
    for use by technical committees in the preparation of standards in accordance
    with the principles laid down in <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> and ISO/IEC Guide 51."
- language: fr
  script: Latn
  content: "L'IEC 60695-11-5:2016 spécifie un essai au brûleur-aiguille pour simuler
    l'effet d'une petite flamme qui peut provenir de conditions de défaut, afin d'évaluer
    le danger d'incendie par simulation. Les résultats de cet essai peuvent être utilisés
    comme éléments d'évaluation d'un danger d'incendie qui tient compte de tous les
    facteurs qui sont pertinents pour une évaluation de danger d'incendie dans une
    utilisation finale spécifique. Elle est applicable aux matériels électrotechniques,
    à leurs sous-ensembles et à leurs composants ainsi qu'aux matériaux isolants électriques
    solides ou à d'autres matériaux combustibles. Cette deuxième édition annule et
    remplace la première édition parue en 2004. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Le domaine d'application de la
    présente méthode d'essai a été élargi pour simuler les effets des petites flammes
    d'origine externe à l'équipement;<br />\r\n- Le gaz propane et le gaz butane sont
    les sources de combustible spécifiées avec une pureté minimale de 95 %;<br />\r\n-
    Un nouveau concept a été ajouté qui permet le déplacement du brûleur au cours
    de l'essai pour éviter que du matériau qui s'écoule tombe sur l'extrémité du tube
    du brûleur;<br />\r\n- Le matériau du tube du brûleur est maintenant une source
    référencée;<br />\r\n- La référence pour le matériau du bloc de cuivre a changé
    - la publication ISO (ISO 1337) a été supprimée sans remplacement et une nouvelle
    désignation est désormais utilisée. L'Annexe informative C et une bibliographie
    ont été ajoutées. La présente publication fondamentale de sécurité est destinée
    à être utilisée par les comités d'études dans le cadre de l'élaboration de normes
    conformément aux principes établis dans le <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> et le Guide ISO/IEC 51.<br />\r\nMots clés: danger d'incendie, Flammes
    d'essai, Méthode d'essai au brûleur-aiguille"
