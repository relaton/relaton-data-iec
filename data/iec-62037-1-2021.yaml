abstract:
- language: en
  script: Latn
  content: "IEC 62037-1:2021 deals with the general requirements and measuring methods
    for intermodulation (IM) level measurement of passive RF and microwave components,
    which can be caused by the presence of two or more transmitting signals. The test
    procedures given in this document give the general requirements and measurement
    methods required to characterize the level of unwanted IM signals using two transmitting
    signals. The IEC 62037 series addresses the measurement of PIM, but does not cover
    the long-term reliability of a product with reference to its performance. This
    second edition cancels and replaces the first edition published in 2012. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na. clarification added that test equipment may utilize
    pulsed generators to reduce power consumption;<br />\r\nb. heating effect differences
    in the device under test noted in Annex B for tests conducted using pulsed generators;<br
    />\r\nc. guidance added in Annex B to improve probability of detection of short
    duration PIM events while dynamic testing."
- language: fr
  script: Latn
  content: "L'IEC 62037-1:2021 est applicable aux exigences générales et aux méthodes
    de mesure du niveau d’intermodulation (IM) des composants RF et à micro-ondes
    passifs, qui peut être provoquée par la présence de deux ou plusieurs signaux
    d’émission. Les procédures d’essai présentées dans le présent document donnent
    les exigences générales et les méthodes de mesure exigées pour caractériser le
    niveau des signaux d’intermodulation indésirables à l’aide de deux signaux d’émission.
    La série IEC 62037 porte sur la mesure de l’intermodulation passive (PIM), mais
    ne couvre pas la fiabilité à long terme des produits par rapport à ses performances.
    Cette seconde édition annule et remplace la première édition parue en 2012. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na. ajout d’une clarification au fait que le matériel d’essai
    peut utiliser des générateurs à impulsions pour réduire la consommation de puissance;<br
    />\r\nb. description des différences d’effet de chauffage sur le dispositif en
    essai à l’Annexe B dans les essais réalisés avec des générateurs à impulsions;<br
    />\r\nc. ajout de recommandations à l’Annexe B pour améliorer la probabilité de
    détection d’événements d’intermodulation passive de courte durée lors des essais
    dynamiques."
