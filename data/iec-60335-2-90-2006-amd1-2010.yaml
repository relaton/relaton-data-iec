  content: |-
    IEC 60335-2-90-A1:2010 Amendment 1
    NOTE The attention of National Committees is drawn to the fact that equipment manufacturers and testing organizations may need a transitional period following publication of a new, amended or revised IEC publication in which to make products in accordance with the new requirements and to equip themselves for conducting new or revised tests.
    It is the recommendation of the committee that the content of this publication be adopted for implementation nationally not earlier than 12 months or later than 36 months from the date of publication.
- language: fr
  script: Latn
  content: |-
    CEI 60335-2-90-A1:2010 Amendement 1
    NOTE L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés.
    Le comité recommande que le contenu de cette publication soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de publication.
