- content: "L'IEC 61786-2:2014 fournit des exigences pour la mesure des valeurs des
    champs magnétiques et électriques quasi-statiques avec un contenu fréquentiel
    compris entre 1 Hz et 100 kHz ainsi que des champs magnétiques continus, permettant
    d'évaluer les niveaux d'exposition du corps humain à ces champs. De manière spécifique,
    la présente norme donne les exigences relatives à la mise en place de procédures
    de mesure permettant d'atteindre les objectifs définis quant à l'exposition humaine.
    Compte tenu des différences de caractéristiques des champs par rapport aux sources
    dans les divers environnements (contenu fréquentiel, variations temporelles et
    spatiales, polarisation et amplitude, par exemple) et des différences d'objectifs
    des mesures, les procédures de mesure spécifiques sont différentes selon les environnements.
    Parmi les sources de champs figurent des dispositifs qui fonctionnent aux fréquences
    industrielles et qui produisent des champs à ces fréquences et aux fréquences
    harmoniques, ainsi que des dispositifs produisant des champs indépendants de la
    fréquence industrielle, la transmission d'énergie en courant continu, et le champ
    magnétique statique terrestre. Les plages d'amplitudes couvertes par la présente
    norme vont respectivement de 0,1 micro-Tesla à 200 mili-Tesla en alternatif (1
    micro-Tesla à 10 Tesla en continu) pour les champs magnétiques et de 1 V/m à 50
    kV/m pour les champs électriques. Si des mesures hors de cette plage sont réalisées,
    la plupart des dispositions de la présente norme s'appliquent toujours, mais il
    convient de veiller particulièrement à l'incertitude spécifiée et aux procédures
    d'étalonnage. Par exemple, les sources de champs qui peuvent être mesurées avec
    la présente norme sont:<br />\r\n- les dispositifs fonctionnant aux fréquences
    industrielles (50/60 Hz) et générant des champs de fréquence industrielle et des
    harmoniques de ces fréquences (exemples: lignes d'énergie, appareils électriques...);<br
    />\r\n- les dispositifs générant des champs indépendants de la fréquence industrielle.
    (Exemples: voie de chemin de fer électrifiée (du continu à 20 kHz), avions de
    ligne (400 Hz), les appareils de chauffage par induction (jusqu'à 100 kHz) et
    les véhicules électriques);<br />\r\n- et les dispositifs générant des champs
    magnétiques statiques: imagerie par résonance magnétique (IRM), lignes d'énergie
    à courant continu, soudage par courant continu, électrolyse, aimants, fours électriques,
    etc. Les courants continus sont souvent générés par des convertisseurs, qui créent
    également des composantes alternatives (harmoniques à fréquence industrielle),
    qu'il convient d'évaluer. Si des normes de produit concernant les champs électromagnétiques
    sont disponibles, il convient de les utiliser. Eu égard aux mesures de champs
    électriques, la présente norme considère uniquement la mesure du champ électrique
    non perturbé en un point de l'espace (c'est-à-dire le champ électrique avant l'introduction
    du mesureur du champ et de l'opérateur) ou sur des surfaces conductrices. Les
    sources d'incertitude pendant les mesures sont également identifiées, et des lignes
    directrices sont fournies quant à la manière dont il convient de les combiner
    afin de déterminer l'incertitude de mesure totale."
