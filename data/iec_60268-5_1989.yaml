abstract:
- content: Applies to sound system loudspeakers, treated as entirely passive elements.
    Gives the characteristics to be specified and the relevant methods of measurement
    for loudspeakers using sinuidal or specified noise signals. Supersedes IEC 60200.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux haut-parleurs pour systèmes électroacoustiques considérés
    comme des éléments entièrement passifs. Définit les caractéristiques à spécifier
    pour ces haut-parleurs et les méthodes de mesure correspondantes utilisant soit
    des signaux sinusoïdaux, soit des signaux de bruit spécifié.
