abstract:
- content: ISO/IEC 23000-5:2011 specifies a digital item structure, a file format,
    and references a set of protocols used in a media streaming environment for applications
    where governed audio and video information is streamed to an end-user device by
    means of existing protocols such as MPEG-2 Transport Stream or Real Time Protocol
    over User Datagram Protocols over Internet Protocol (RTP/UDP/IP), and provides
    informative implementation examples corresponding to specific applications.
