  format: text/html
- content: "l'IEC 60034-3:2020 s'applique aux alternateurs triphasés synchrones de
    grande taille, de puissance assignée supérieure ou égale à 10 MVA, entraînés par
    des turbines à vapeur ou par des turbines à gaz. Elle inclut également les compensateurs
    Mvar synchrones de même puissance connectés à un réseau, destinés à échanger de
    la puissance réactive. Le présent document constitue un complément aux exigences
    de base pour les machines tournantes données dans l'IEC 60034-1.<br />\r\nCette
    septième édition annule et remplace la sixième édition parue en 2007. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- modification du titre;<br />\r\n- extension du domaine
    d'application aux compensateurs synchrones;<br />\r\n- ajout d'exigences concernant
    la surintensité du rotor;<br />\r\n- introduction de l'impact des harmoniques
    statoriques sur la performance de la charge déséquilibrée du rotor;<br />\r\n-
    ajout d'exigences concernant la synchronisation;<br />\r\n- révision des ajustements
    des températures ou des échauffements pour les installations de type turbines
    à gaz;<br />\r\n- mise à jour des exigences concernant les auxiliaires."
