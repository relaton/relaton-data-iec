abstract:
- content: "IEC 60076-1:2011 applies to three-phase and single-phase power transformers
    (including auto-transformers) with the exception of certain categories of small
    and special transformers. For those categories of power transformers and reactors
    which have their own IEC standards, this part is applicable only to the extent
    in which it is specifically called up by cross-reference in the other standard.
    This new edition includes the following significant technical additions with respect
    to the previous one:<br />\r\n- definition of harmonic content;<br />\r\n- subclause
    on transport;<br />\r\n- functional method of specification;<br />\r\n- connection
    symbols for single phase transformers;<br />\r\n- safety and environmental requirements;<br
    />\r\n- requirements for liquid preservation systems;<br />\r\n- clause on DC
    currents;<br />\r\n- vacuum, pressure and leak tests on tanks;<br />\r\n- facilities
    for condition monitoring and environmental and safety considerations."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60076-1:2011 s'applique aux transformateurs triphasés et monophasés
    (y compris les autotransformateurs), à l'exception de certaines catégories de
    petits transformateurs et de transformateurs spéciaux. Pour les catégories de
    transformateurs de puissance et de bobines d'inductance qui disposent de leur
    propre norme CEI, la présente partie est applicable uniquement dans la mesure
    où il y est fait explicitement référence dans l'autre norme. Cette nouvelle édition
    contient les ajouts techniques significatifs suivants par rapport à l'édition
    précédente:<br />\r\n- définition du contenu harmonique;<br />\r\n- paragraphe
    relatif au transport;<br />\r\n- méthode fonctionnelle de spécification;<br />\r\n-
    symboles de connexion pour les transformateurs monophasés;<br />\r\n- exigences
    de sécurité et d'environnement;<br />\r\n- exigences pour les systèmes de conservation
    du liquide;<br />\r\n- article relatif aux courants continus;<br />\r\n- essais
    de tenue au vide, à la pression et d'étanchéité des cuves;<br />\r\n- prédispositions
    à l'installation de système de surveillance d'état en continu et de considérations
    d'environnement et de sécurité."
