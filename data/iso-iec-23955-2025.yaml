abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies the technical requirements for product data protection of an additive manufacturing service platform (AMSP). The following elements are within the scope of this document.</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">Classification of product data information of an AMSP and the protection levels.</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">Product data protection at four data-processing stages, i.e. data collection, data display, data transfer and data deletion.</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">Responsibilities and obligations of different entities.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is applicable when individuals or organizations (e.g. commercial enterprises, government agencies and non-profit organizations) build an AMSP or improve existing ones to provide additive manufacturing (AM) and other services specific to the submission, design, and creation of AM parts.</span></p>
