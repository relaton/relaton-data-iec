abstract:
- content: 'Applies to fibre optic wavelength switches, which are: - passive optical
    devices, without optical amplification or opto-electronic conversion - restricted
    to the routing of light rather than intentional power division - have two or more
    ports with optical fibres or connectors. The standard establishes switch requirements
    and quality assessment procedures.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux commutateurs de longueur d''one à fibres optiques, qui
    sont: - des dispositifs passifs, sans l''amplification optique ni la conversion
    optoélectronique - réduite à l''acheminement de la lumière plutôt qu''à la division
    intentionnelle de pusssance - ont au moins deux portes avec des fibres optiques
    ou des connecteurs. La norme établit les exigences pour les commutateurs et les
    procédures d''assurance de la qualité.'
