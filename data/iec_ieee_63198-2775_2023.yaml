abstract:
- content: "IEC/IEEE 63198-2775:2023 describes the integrated control and management
    of smart hydroelectric power plants and groups of plants using the latest proven
    and widely accepted digital equipment. The descriptions are applicable to all
    types of hydroelectric power plants except tidal and ocean power plants.<br />\r\nBased
    on internationally standardized communication models, this document incorporates
    guidelines for communication networks, sensors, local monitoring and control equipment,
    Integrated Control and Management Platform (ICAMP) as well as intelligent applications.
    In addition, special attention is also given to cyber security.<br />\r\nThis
    document considers the future structure of completely digitalized power plants
    equipped with digitalized sensors and actuators as well as the intelligent control
    and management of power plants with existing instrumentation."
  language:
