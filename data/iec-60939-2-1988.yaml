abstract:
- language: en
  script: Latn
  content: Applicable to complete filter units for radio interference suppression
    which fall within the scope of the generic specification. The object of this standard
    is to prescribe standard requirements for electrical shock hazard protection and
    standard ratings and characteristics and to select from the generic specification
    the appropriate methods of test and to give general performance requirements for
    suppression filters.
- language: fr
  script: Latn
  content: S'applique aux filtres d'antiparasitage qui font partie du domaine d'application
    de la spécification générique. L'objet de cette norme est de prescrire les exigences
    normales pour la protection contre les dangers de choc électrique et les valeurs
    normales des caractéristiques, et de choisir, dans la spécification générique,
    les méthodes d'essai appropriées et de fixer les exigences générales pour les
    filtres d'antiparasitage.
