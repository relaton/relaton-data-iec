abstract:
- content: |-
    Gives standards for the following subcategories of bipolar
    transistors:
    -low power signal transistors (excluding switching applications);
    -power transistors (excluding switching and high-frequency
    applications);
    -high-frequency power transistors for amplifier and oscillator
    applications;
    -switching transistors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne les normes pour les sous-catégories suivantes des \ntransistors
    bipolaires:\n- transistors pour signaux de faible puissance (à l'exclusion des\napplications
    en commutation);\n- transistors de puissance (à l'exclusion des applications en\ncommutation
    et en haute fréquence);\n- transistors de puissance haute fréquence pour applications
    en\namplificateurs et en oscillateurs;\n- transistors de commutation."
