abstract:
- language: en
  script: Latn
  content: |-
    <p>A secure device identifier (DevID) is a cryptographic identity bound to a device used for assertion of the device's identity. ISO/IEC/IEEE 8802-1AR:2014 specifies</p>
    <ul>
    <li>globally unique per-device identifiers and the management and cryptographic binding of a device to its identifiers,</li>
    <li>the relationship between an initially installed identity and subsequent locally significant identities, and</li>
    <li>interfaces and methods for use of DevIDs with existing and new provisioning and authentication protocols.</li>
    </ul>
