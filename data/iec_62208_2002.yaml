abstract:
- content: "Applies to empty enclosures, prior to the incorporation of switchgear
    and controlgear components by the user, as supplied by the enclosure manufacturer.
    \nThis standard specifies definitions, classifications, characteristics and test
    requirements of enclosures to be used as part of switchgear and controlgear assemblies
    in accordance with the IEC 60439 series, the rated voltage of which does not exceed
    1 000 V a.c. at frequencies not exceeding 1 000 Hz, or 1 500 V d.c. and suitable
    for general use for either indoor or outdoor applications.\n\nThis standard does
    not apply to enclosures, which are covered by other specific products standards
    (e.g. IEC 60670). \n\nCompliance with the safety requirements of the applicable
    product standard is the responsibility of the final assembly manufacturer."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux enveloppes vides, avant incorporation de l'appareillage par l'utilisateur, dans l'état où elles sont fournies par le constructeur.
    Cette norme spécifie les définitions, les classifications, les caractéristiques et les exigences d'essais des enveloppes à utiliser en tant que partie d'ensembles d'appareillage selon la série CEI 60439, dont la tension assignée ne dépasse pas 1 000 V en courant alternatif à des fréquences ne dépassant pas 1 000 Hz, ou 1 500 V en courant continu pour usage général extérieur ou intérieur.
    Cette norme ne s'applique pas aux enveloppes qui sont couvertes par d'autres normes de produits spécifiques (par exemple la CEI 60670).
    La conformité avec les prescriptions de sécurité de la norme de produit applicable est de la responsabilité du constructeur final de l'ensemble.
