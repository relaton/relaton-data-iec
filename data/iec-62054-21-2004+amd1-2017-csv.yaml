abstract:
- language: en
  script: Latn
  content: IEC 62054-21:2004+A1:2017 specifies particular requirements for the type
    test of newly manufactured indoor time switches with operation reserve that are
    used to control electrical loads, multi-tariff registers and maximum demand devices
    of electricity metering equipment. This publication is of high relevance for Smart
    Grid.<strong> This consolidated version consists of the first edition (2004) and
    its amendment 1 (2017). Therefore, no need to order amendment in addition to this
    publication. </strong>The contents of the corrigendum of March 2018 have been
    included in this copy.
- language: fr
  script: Latn
  content: L'IEC 62054-21:2004+A1:2017 spécifie les exigences particulières pour l'essai
    de type d’horloges de tarification dont la production est nouvelle, prévues pour
    un usage sous abri, avec une réserve de marche et qui sont utilisées pour la commande
    de charges électriques, de registres multitarifs et d’indicateur de maximum d’équipements
    de comptage électrique. La présente version bilingue (2016-12) correspond à la
    version anglaise monolingue publiée en 2004-05. <strong>Cette version consolidée
    comprend la première édition (2004) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication. </strong>Le contenu
    du corrigendum de mars 2018 a été pris en considération dans cette exemplaire.
