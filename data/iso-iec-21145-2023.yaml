  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies:</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">1)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">Constructs for representing and specifying various augmentation and presentation styles. While augmentations can be in modalities other than the visual (e.g. aural, haptic), this work addresses the visual augmentation style only.</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">2)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">A model for how to associate the stylization constructs to the augmentation objects. Specifically, the MAR behavior object in ISO/IEC 3721 is extended for this purpose.</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">3)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">Other miscellaneous functionalities and abstractions that support the stylization of augmentation objects.</span></p>
