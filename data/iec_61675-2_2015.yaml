- content: IEC 61675-2:2015 specifies terminology and test methods for describing
    the characteristics of gamma cameras equipped with parallel hole collimators for
    planar imaging. This second edition of IEC 61675-2 cancels and replaces the first
    edition published in 1998 and its Amendment 1 published in 2004, as well as IEC
    60789:2005, IEC 60789:2005/COR1:2009, and IEC 61675-3:1998. It has been reformatted,
    updated, and partly aligned with NEMA NU 1-2007.
