- content: "L'IEC 60969:2016 spécifie les exigences de performances, les méthodes
    d'essais et les conditions exigées pour démontrer la conformité des lampes à fluorescence
    compactes à ballast intégré destinées à l'éclairage général. Cette deuxième édition
    annule et remplace la première édition parue en 1988, l'Amendement 1:1991 et l'Amendement
    2:2000. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification du titre;<br />\r\nb) le domaine d'application se limite
    désormais aux lampes à fluorescence compactes, mais a été élargi pour couvrir
    toutes les lampes présentant des tensions supérieures à 50 V et toutes les puissances;<br
    />\r\nc) ajout d'exigences pour les déclarations d'équivalence de lampe, la résistance
    aux cycles de commutation, le temps d'amorçage, la basse température, le temps
    de stabilisation, le traitement des déclarations concernant des conditions de
    fonctionnement différentes;<br />\r\nd) amélioration des critères d'évaluation
    et de conformité, en particulier concernant la durée de vie;<br />\r\ne) ajout
    de conditions d'essais de courant d'appel et facteur de déphasage.<br />\r\nLe
    contenu du corrigendum de janvier 2017 a été pris en considération dans cet exemplaire."
