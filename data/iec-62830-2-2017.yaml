abstract:
- language: en
  script: Latn
  content: IEC 62830-2:2017 describes procedures and definitions for measuring the
    thermo power of thin films used in micro-scale thermoelectric energy generators,
    micro heaters and micro coolers. This part of IEC 62830 specifies the methods
    of tests and the characteristic parameters of the thermoelectric properties of
    wire, bulk and thin films which have a thickness of less than 5 mm and energy
    harvesting devices that have thermoelectric thin films, in order to accurately
    evaluate their performance and practical uses. This part of IEC 62830 is applicable
    to energy harvesting devices for consumer, general industries, military and aerospace
    applications without any limitations of device technology and size.
- language: fr
  script: Latn
  content: L'IEC 62830-2:2017 décrit des procédures et donne des définitions sur la
    mesure de la puissance thermoélectrique de couches minces utilisées dans des générateurs
    d'énergie thermoélectrique à très petite échelle, des microréchauffeurs ou des
    microrefroidisseurs. La présente partie de l'IEC 62830 spécifie les méthodes d'essais
    et les paramètres des caractéristiques des propriétés thermoélectriques des fils,
    des couches volumiques et des couches minces d'épaisseur inférieure à 5 mm ainsi
    que des dispositifs de récupération d'énergie dotés de couches minces thermoélectriques,
    afin d'évaluer avec précision leurs performances et leur utilisation pratique.
    La présente partie de l'IEC 62830 s'applique aux dispositifs de récupération d'énergie
    destinés à des applications grand public, industrielles, militaires et aérospatiales
    sans limitation sur la taille ni sur la technologie des dispositifs.
