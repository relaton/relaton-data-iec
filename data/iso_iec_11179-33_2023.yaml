abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides a specification for an extension to a Metadata Registry
    (MDR), as specified in ISO/IEC 11179-3 in which metadata which describes data
    sets, collections of data available for access or download in one or more formats,
    can be registered. Since a set can contain a single element, this document enables
    the recording of metadata about a single data value.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">The registered metadata
    provides information about the data set that can include the provenance of the
    data set and quality, fitness for role, and risk assessments of the data set.</p>'
