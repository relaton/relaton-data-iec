abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-3:2013 specifies the installation profiles for CPF 3 (PROFIBUS/PROFINET).
    Each CP installation profile is specified in a separate annex of this standard.
    The IEC 61784 series is produced to facilitate the use of communication networks
    in industrial control systems. This third edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes:<br />\r\n- an addition of 4-pair cabling,<br />\r\n- an addition
    of the connector M12 X-Coding,<br />\r\n- an addition of the definition of end-to-end
    links,<br />\r\n- a revision of Table C.17 and<br />\r\n- a formula for the NEXT
    limits of end-to-end links.\r\n\r\n<br /><br />This publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6100\">IEC
    61918:2013</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-3:2013 définit les profils d'installation pour la CPF 3
    (PROFIBUS/PROFINET). Chaque profil d'installation de CP est spécifié dans une
    annexe séparée de la présente norme. Cette norme fait partie d'une série élaborée
    pour faciliter l'utilisation des réseaux de communication dans des systèmes de
    contrôle-commande industriels. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2010, dont elle constitue une révision technique. Cette édition
    inclut les modifications suivantes:<br />\r\n- l'ajout d'un câblage à 4 paires,<br
    />\r\n- l'ajout du codage X de connecteur M12,<br />\r\n- l'ajout de la définition
    de liaisons de bout en bout,<br />\r\n- une révision du Tableau C.17, et<br />\r\n-
    une formule applicable aux limites NEXT des liaisons de bout en bout.\r\n\r\n<br
    />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6100\">CEI
    61918:2013</a>."
