- content: "L'IEC 60335-2-90:2024 traite:<br />\r\n- de la sécurité des fours à micro-ondes
    à usage commercial avec porte de cavité dont la tension assignée est inférieure
    ou égale à 250 V pour les appareils monophasés raccordés entre un conducteur de
    phase et le conducteur de neutre, et à 480 V pour les autres appareils.<br />\r\nCes
    appareils ne sont pas destinés à un usage domestique ou analogue. Ils sont utilisés
    pour la transformation commerciale des denrées alimentaires, également dans les
    zones ouvertes au public, par exemple dans les cuisines de restaurants, de cantines,
    d'hôpitaux et dans les entreprises commerciales telles que les boulangeries et
    les boucheries;<br />\r\n- de la sécurité des fours à micro-ondes combinés avec
    porte de cavité, dont les exigences sont fournies à l'Annexe AA normative;<br
    />\r\n- de la sécurité des fours à micro-ondes sans porte de cavité et avec moyen
    de transport qui sont destinés à un usage commercial uniquement, pour le chauffage
    des aliments et des boissons, dont les exigences sont contenues à l'Annexe BB
    normative.<br />\r\nLes fours à micro-ondes couverts par l'Annexe BB normative
    disposent d'un moyen de transport pour déplacer la charge à travers le four à
    micro-ondes. Les exigences pour les tunnels à micro-ondes et plusieurs types de
    distributeurs à micro-ondes sont couvertes.<br />\r\nLa présente norme traite
    également des fours à micro-ondes destinés à être utilisés à bord de navires,
    pour lesquels l'Annexe EE normative s'applique.<br />\r\nL'Annexe BB normative
    décrit un four à micro-ondes sans porte de cavité et avec moyen de transport comme
    un four à micro-ondes. Sauf indication contraire dans l'Annexe BB normative, tous
    les articles de la présente norme s'appliquent à ces appareils.<br />\r\nLa présente
    partie de l'IEC 60335 prend également en compte les personnes ordinaires qui accèdent
    à la zone de retrait du distributeur automatique.<br />\r\nL'appareil peut être
    intégré à un distributeur automatique, auquel cas l'IEC 60335-2-75 peut aussi
    s'appliquer.<br />\r\nLes appareils qui utilisent une énergie non électrique relèvent
    du domaine d'application de la présente norme.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers courants que présentent ces types d'appareils.<br
    />\r\nLa présente norme ne prend pas en compte l'utilisation d'un four à micro-ondes
    sans porte de cavité et avec moyens de transport par des personnes ordinaires,
    sauf à proximité des orifices d'entrée et de sortie.<br />\r\nL'Annexe BB normative
    fournit les justifications pour des conditions particulières d'exposition aux
    micro-ondes, ainsi que des mesures liées à l'énergie micro-ondes confinée par
    une structure ouverte.<br />\r\nL'attention est attirée sur le fait que<br />\r\n-
    pour les appareils destinés à être utilisés dans des véhicules ou des trains,
    à bord de navires ou à bord d'avions, des exigences supplémentaires peuvent être
    nécessaires;<br />\r\n- pour les appareils destinés à être utilisés dans des pays
    tropicaux, des exigences particulières peuvent être nécessaires;<br />\r\n- dans
    de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires;<br />\r\n- dans de nombreux
    pays, les organismes nationaux spécifient des exigences supplémentaires au BB.22.101.1.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n- aux fours à micro-ondes,
    y compris les fours à micro-ondes combinés destinés à un usage domestique couverts
    par l'IEC 60335-2-25 et utilisés par des usagers non avertis dans les environnements
    suivants:<br />\r\n• les coins cuisines réservés au personnel des magasins, bureaux
    et autres environnements professionnels;<br />\r\n• les fermes;<br />\r\n• par
    les clients dans les hôtels, les motels et autres environnements résidentiels;<br
    />\r\n• les environnements de type chambres d'hôtes;<br />\r\n- aux installations
    de chauffage industriel à hyperfréquences (IEC 60519-6);<br />\r\n- aux appareils
    destinés à des usages médicaux (IEC 60601);<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette cinquième édition annule et remplace la quatrième édition
    parue en 2015, y compris son Amendement 1:2019. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) les appareils utilisés
    dans une zone ouverte au public ont été ajoutés à l'Article 1, en 3.8.107, en
    7.12, en 8.1.1, en 11.8, en 20.2, en 22.103.2, en 22.105 et en 22.117;<br />\r\nb)
    les 5.5, 7.12.1, 11.2, 11.7, 20.1 et 20.101 ont été modifiés afin de couvrir l'installation
    des appareils par empilage;<br />\r\nc) les 7.1, 11.7 et 22.61 ont été modifiés
    pour les socles femelles de connecteurs et les socles de prises de courant;<br
    />\r\nd) le 7.12 a été amélioré pour plus de clarté;<br />\r\ne) des valeurs d'échauffement
    maximales ont été ajoutées pour les surfaces accessibles extérieures en 11.8;<br
    />\r\nf) le critère d'essai a été modifié en 15.101;<br />\r\ng) le 16.101 a été
    modifié pour déplacer le contenu du 16.101.1, du 16.101.2 directement sous le
    16.101;<br />\r\nh) le 19.11.2, le 19.13, l'Article 21, le 22.105, le 22.111 et
    l'Annexe AA ont été améliorés pour plus de clarté;<br />\r\ni) l'Annexe BB et
    l'Annexe EE ont été modifiées afin d'ajouter les exigences relatives aux vis.<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
