abstract:
- language: en
  script: Latn
  content: Presents terms and definitions relating to the main characteristics of
    time-to-amplitude converters (TAC). Test methods for the major parameters are
    also stated. Applies to TAC used in conjunction with multichannel amplitude analyzers
    (MCA), in the measurement of time intervals. A common application of this technique
    is in time-of-flight measurement, coincidence measurements, pulse shape discrimination
    technique, etc.
- language: fr
  script: Latn
  content: Indique la terminologie relative aux caractéristiques principales des convertisseurs
    temps-amplitude (CTA). Des méthodes d'essai pour la mesure des paramètres principaux
    sont établies. S'applique aux CTA utilisés avec les analyseurs d'amplitude multicanaux
    (AMC) pour la mesure des intervalles de temps. Une application courante de cette
    technique se situe dans les mesures de temps de vol, mesures de coïncidence, technique
    de discrimination de forme, etc.
