abstract:
- content: 'IEC 60670-1:2015 applies to boxes, enclosures and parts of enclosures
    (hereafter called "boxes" and "enclosures") for electrical accessories with a
    rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household
    or similar fixed electrical installations, either indoors or outdoors. This second
    edition cancels and replaces the first edition published in 2002 and its Amendment
    1:2011. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:
    Review of classification Table 1.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60670-1:2015 s''applique aux boîtes, parties d''enveloppes et enveloppes
    (ci-après désignées par les termes "boîtes" et "enveloppes") destinées à des appareillages
    électriques ayant une tension assignée ne dépassant pas 1 000 V en courant alternatif
    et 1 500 V en courant continu prévus pour des installations électriques fixes
    à usages domestiques ou analogues, pour l''intérieur ou pour l''extérieur. Cette
    deuxième édition annule et remplace la première édition parue en 2002 et son Amendement
    1:2011. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l''édition précédente:
    révision du Tableau 1 - Classification.'
