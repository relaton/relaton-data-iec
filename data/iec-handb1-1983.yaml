abstract:
- language: en
  script: Latn
  content: Letter symbols including conventions and signs for electrical technology.
    A compact, easy-to-read handbook detailing the governing conventions for electric
    and magnetic circuits (IEC 60375) and the standardization of letter symbols together
    with a list of letter symbols in general use prior to 1983.
- language: fr
  script: Latn
  content: Symboles litéraux y compris conventions et signes pour l'électrotechnique.
    Contient, sous une forme compacte et facile à consulter, les principes qui régissent
    les conventions sur les circuits électriques et magnétiques (CEI 60375) et la
    normalisation des symboles litéraux qui étaient d'usage général avant 1983.
