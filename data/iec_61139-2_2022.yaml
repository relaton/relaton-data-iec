abstract:
- content: "IEC 61139-2:2022 specifies the extensions to SDCI in IEC 61131-9 for functional
    safety. This comprises:<br />\r\n• a standardized OSSDe interface for redundant
    switching signals based on IEC 61131-2,<br />\r\n• minor modifications/extensions
    to state machines of SDCI to support the safety operations,<br />\r\n• a lean
    functional safety communication protocol on top of the standard SDCI communication
    which is a black channel according to IEC 61784-3:2021,<br />\r\n• protocol management
    functions for configuration, parameterization, and commissioning,<br />\r\n• IODD
    extensions for functional safety,<br />\r\n• a Device tool interface to support
    Dedicated Tools according to functional safety standards.<br />\r\nThis document
    does not cover:<br />\r\n• communication interfaces or systems including multi-point
    or multi-drop linkages,<br />\r\n• communication interfaces or systems including
    multi-channel or encrypted linkages,<br />\r\n• wireless communication interfaces
    or systems,<br />\r\n• integration of SDCI-FS into upper-level systems such as
    fieldbuses/FSCPs."
