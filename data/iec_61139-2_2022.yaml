- content: "L'IEC 61139-2:2022 spécifie les extensions de la SDCI de l'IEC 61131-9
    pour la sécurité fonctionnelle. Elle comprend:<br />\r\n• une interface OSSDe
    normalisée pour les signaux de commutation redondants, fondée sur l'IEC 61131-2;<br
    />\r\n• des modifications/extensions mineures des diagrammes d'états de la SDCI
    afin de prendre en charge les opérations de sécurité;<br />\r\n• un protocole
    de communication de sécurité fonctionnelle affiné en plus de la communication
    SDCI normalisée, qui constitue un canal noir selon l'IEC 61784-3:2021;<br />\r\n•
    des fonctions de gestion de protocole pour la configuration, le paramétrage et
    la mise en service;<br />\r\n• des extensions de l'IODD pour la sécurité fonctionnelle;<br
    />\r\n• une interface d'outil d'Appareil pour prendre en charge les outils dédiés,
    conformément aux normes de sécurité fonctionnelle.<br />\r\nLe présent document
    ne couvre pas:<br />\r\n• les interfaces ou systèmes de communication qui incluent
    des liaisons multipoints;<br />\r\n• les interfaces ou systèmes de communication
    qui incluent des liaisons chiffrées ou multicanaux;<br />\r\n• les interfaces
    ou systèmes de communication sans fil;<br />\r\n• l'intégration de la SDCI-FS
    aux systèmes de niveau supérieur, tels que les bus de terrain/FSCP."
