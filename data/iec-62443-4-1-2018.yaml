abstract:
- language: en
  script: Latn
  content: "IEC 62443-4:2018 specifies the process requirements for the secure development
    of products used in industrial automation and control systems. This specification
    is part of a series of standards that addresses the issue of security for industrial
    automation and control systems (IACS). IEC 62443-4 defines secure development
    life-cycle (SDL) requirements related to cyber security for products intended
    for use in the industrial automation and control systems environment and provides
    guidance on how to meet the requirements described for each element. The life-cycle
    description includes security requirements definition, secure design, secure implementation
    (including coding guidelines), verification and validation, defect management,
    patch management and product end-of-life. These requirements can be applied to
    new or existing processes for developing, maintaining and retiring hardware, software
    or firmware.<br />\r\nNote that these requirements only apply to the developer
    and maintainer of the product, and are not applicable to the integrator or the
    user of the product. A summary list of the requirements is provided in Annex B."
- language: fr
  script: Latn
  content: L'IEC 62443-4:2018 spécifie les exigences relatives au processus de développement
    sécurisé des produits utilisés dans des systèmes d'automatisation et de commande
    industriels. Elle définit un cycle de développement sécurisé (SDL – secure development
    life-cycle) en vue de développer et d'assurer la sécurité des produits. Ce cycle
    inclut la définition des exigences de sécurité, la conception sécurisée, la mise
    en œuvre sécurisée (y compris les lignes directrices en matière de codage), la
    vérification et la validation, la gestion des défauts, la gestion des correctifs
    et la fin de vie du produit. Ces exigences peuvent être appliquées à des processus
    nouveaux ou existants pour le développement, la maintenance et le retrait des
    matériels, logiciels et micrologiciels destinés aux produits nouveaux ou existants.
    Elles s'appliquent au développeur et au chargé de maintenance du produit, mais
    pas à l'intégrateur ni à l'utilisateur du produit. Une liste récapitulative des
    exigences du présent document peut être consultée à l'Annexe B.
