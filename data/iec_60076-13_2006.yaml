abstract:
- content: Applies to high-voltage/low-voltage self-protected liquid-filled and naturally
    cooled transformers for rated power 50 kVA to 1 000 kVA for indoor or outdoor
    use having a primary winding (high-voltage) with highest voltage for equipment
    up to 24 kV; a secondary winding (low-voltage) with highest voltage for equipment
    of 1,1 kV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux transformateurs haute tension/basse tension auto-protégés,
    immergés dans un liquide diélectrique et à refroidissement naturel, d'une puissance
    assignée de 50 kVA à 1 000 kVA, destinés à une installation intérieure ou extérieure,
    ayant un enroulement primaire (haute tension) dont la tension la plus élevée pour
    le matériel ne dépasse pas 24 kV; un enroulement secondaire (basse tension) dont
    la tension la plus élevée pour le matériel ne dépasse pas 1,1 kV.
