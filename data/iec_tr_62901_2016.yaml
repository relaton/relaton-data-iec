abstract:
- content: 'IEC TR 62901:2016(E) which is a Technical Report, defines the term "drop
    cable", describes the application spaces and the performance requirements as a
    consequence of the different applications. Cable design options which result from
    specific applications which are not yet described in the existing product specifications
    will be explained. This technical report also gives some guidance on cable testing
    with focused attention on cable performance requirements which are not covered
    by existing standards yet. This technical report is not intended to be used as
    a product standard. Keywords: drop cable, cable design'
