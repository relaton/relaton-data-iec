abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance for members of the governing body of an organization to enable and govern the use of Artificial Intelligence (AI), in order to ensure its effective, efficient and acceptable use within the organization.</p>
    <p>This document also provides guidance to a wider community, including:</p>
    <p>—    executive managers;</p>
    <p>—    external businesses or technical specialists, such as legal or accounting specialists, retail or industrial associations, or professional bodies;</p>
    <p>—    public authorities and policymakers;</p>
    <p>—    internal and external service providers (including consultants);</p>
    <p>—    assessors and auditors.</p>
    <p>This document is applicable to the governance of current and future uses of AI as well as the implications of such use for the organization itself.</p>
    <p>This document is applicable to any organization, including public and private companies, government entities and not-for-profit organizations. This document is applicable to an organization of any size irrespective of their dependence on data or information technologies.</p>
