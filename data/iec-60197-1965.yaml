abstract:
- language: en
  script: Latn
  content: Applies to single high-voltage connecting wires insulated with thermoplastic
    material with a rated voltage up to and including 20 kV d.c. and a maximum working
    temperature of 85 °C. This wire was originally developed for use in television
    receivers, but may be suitable for similar operations. This connecting wire may
    be screened.
- language: fr
  script: Latn
  content: S'applique aux fils simples de connexion à haute tension isolés avec des
    matériaux thermoplastiques pour une tension nominale de 20 kV en courant continu
    et une température maximale de service de 85 °C. Ce fil a été tout d'abord étudié
    pour être utilisé dans les récepteurs de télévision, mais peut convenir pour des
    applications similaires. Ce fil de connexion peut être mis sous écran.
