- content: VERSION CORRIGEE 2026-01<br /><br /><p>L'ISO/CEI 10021-2:2003 | UIT-T Rec.
    X.402 (1999) définit l'architecture globale du système MHS (Message Handling System)
    et lui sert d'introduction technique. L'ISO/CEI 10021-2:2003 | UIT-T Rec. X.402
    (1999) présente d'abord des modèles abstraits de messagerie, puis spécifie comment
    on peut configurer les systèmes MHS pour répondre à l'une quelconque des spécifications
    fonctionnelles, physiques et organisationnelles. Elle décrit la dénomination et
    l'adressage des utilisateurs et des listes de distribution, et le routage des
    objets d'information jusqu'à eux. Elle décrit les utilisations possibles de l'annuaire
    pour le système MHS et comment le système MHS est réalisé à l'aide de l'OSI. Les
    conventions utilisées dans la définition des services abstraits fournis par les
    composantes du système MHS sont définies. Les annexes donnent d'importants renseignements
    complémentaires.</p>
