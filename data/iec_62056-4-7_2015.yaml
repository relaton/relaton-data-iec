abstract:
- content: "IEC 62056-4-7:2015 specifies a connection-less and a connection oriented
    transport layer (TL) for DLMS/COSEM communication profiles used on IP networks.
    These TLs provide OSI-style services to the service user DLMS/COSEM AL. The connection-less
    TL is based on the Internet Standard User Datagram Protocol (UDP). The connection-oriented
    TL is based on the Internet Standard Transmission Control Protocol (TCP). This
    first edition cancels and replaces the IEC 62056-47 published in 2006 and constitutes
    a technical revision. It includes the following changes:<br />\r\n- This standard
    is applicable now both for IP4 and IPv6 networks;<br />\r\n- Latest editions of
    the IEC 62056 suite are referenced. DLMS/COSEM IANA-registered port numbers added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62056-4-7:2015 spécifie une couche transport sans connexion et une
    couche transport orientée connexion pour les profils de communication DLMS/COSEM
    utilisés sur les réseaux IP. Ces couches transport (TL - Transport Layer) offrent
    des services du modèle OSI à la couche application (AL - Application Layer) DLMS/COSEM
    utilisateur de service. La couche transport sans connexion est basée sur la norme
    Internet User Datagram Protocol (UDP, protocole de datagramme utilisateur). La
    couche transport orientée connexion est basée sur la norme Internet Transmission
    Control Protocol (TCP, protocole de contrôle de transmission). Cette première
    édition annule et remplace l'IEC 62056-47 parue en 2006. Elle constitue une révision
    technique. Elle inclut les modifications suivantes:<br />\r\n- La présente norme
    s'applique désormais aux deux réseaux IP4 et IPv6;<br />\r\n- Les dernières éditions
    de la série IEC 62056 sont référencées;<br />\r\n- Ajout des numéros de port assignés
    par l'IANA pour le DLMS/COSEM."
