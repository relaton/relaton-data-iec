abstract:
- content: 'IEC 63267-3-81: 2025 defines the dimensional limits of an optical interface
    for reference connectors with rectangular ferrules necessary to meet specific
    requirements for fibre-to-fibre interconnection of non-angled polished multimode
    reference connectors with rectangular ferrules intended to be used for attenuation
    measurements as defined in IEC 63267‑2‑2. Ferrule dimensions and features are
    contained in the IEC 61754 series of fibre optic interface standards.One grade
    of reference connector is defined in this document. The reference connector is
    terminated to restricted IEC 60793-2-10 A1-OM2b to A1-OM5b fibre at 850 nm band
    only. The geometrical dimensions and tolerances of the specified reference connector
    have been developed primarily to limit the variation in measured attenuation between
    multiple sets of two reference connectors, and therefore to limit the variation
    in measured attenuation between randomly chosen reference connectors when mated
    with connectors in the field or factory.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 63267-3-81: définit les limites dimensionnelles d’une interface optique
    pour les connecteurs de référence à ferrule rectangulaire, qui sont nécessaires
    pour satisfaire aux exigences particulières des interconnexions fibre à fibre
    des connecteurs de référence multimodaux polis non inclinés à ferrule rectangulaire,
    destinés à être utilisés pour les mesures d’affaiblissement telles qu’elles sont
    définies dans l’IEC 63267-2-2. Les dimensions et les caractéristiques des ferrules
    sont spécifiées dans les normes d’interfaces fibroniques de la série IEC 61754.
    Le présent document définit une classe de connecteur de référence. Le connecteur
    de référence est raccordé à une sélection de fibres conformes à l’IEC 60793-2-10,
    soit les fibres des sous-catégories A1-OM2b à A1-OM5b, et uniquement dans la bande
    de 850 nm. Les dimensions géométriques et les tolérances du connecteur de référence
    spécifié ont été développées principalement pour limiter les écarts au niveau
    de l’affaiblissement mesuré entre les différentes paires de connecteurs de référence,
    et donc pour limiter les écarts au niveau de l’affaiblissement mesuré entre des
    connecteurs de référence choisis de manière aléatoire, lorsqu’ils sont accouplés
    à des connecteurs sur le terrain ou en usine.'
