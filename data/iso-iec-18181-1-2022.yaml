abstract:
- language: en
  script: Latn
  content: |-
    <p>This document defines a set of compression methods for coding one or more images of bi-level, continuous-tone greyscale, or continuous-tone colour, or multichannel digital samples.</p>
    <p>This document:</p>
    <p>—    specifies decoding processes for converting compressed image data to reconstructed image data;</p>
    <p>—    specifies a codestream syntax containing information for interpreting the compressed image data;</p>
    <p>—    provides guidance on encoding processes for converting source image data to compressed image data.</p>
