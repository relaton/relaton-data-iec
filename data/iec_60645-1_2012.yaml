  format: text/html
- content: |-
    La CEI 60645-1:2012 spécifie des exigences générales applicables aux audiomètres et des exigences particulières applicables aux audiomètres tonaux conçus pour la détermination des seuils d'audition, par rapport aux seuils d'audition établis au moyen de méthodes d'essai psychoacoustiques. L'objet de la présente norme est de s'assurer:<br />
    a) Que les essais d'audition effectués sur une oreille humaine donnée, dans le domaine des fréquences comprises entre 125 Hz et 16 000 Hz, avec différents audiomètres satisfaisant à la présente Norme, donnent obligatoirement sensiblement les mêmes résultats;<br />
    b) Que les résultats obtenus représentent une comparaison correcte entre l'audition de l'oreille mesurée et le seuil d'audition de référence;<br />
    c) Que les audiomètres sont classés conformément au domaine des signaux d'essai qu'ils produisent, à leur mode de fonctionnement ou à la complexité du domaine des fonctions auditives qu'ils peuvent examiner.<br />
    Cette troisième édition annule et remplace la deuxième édition parue en 2001, et la CEI 60645-4 parue en 1994. Elle constitue une révision éditoriale.
