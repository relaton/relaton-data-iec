abstract:
- content: |-
    IEC 60645-1:2012 specifies general requirements for audiometers and particular requirements for pure-tone audiometers designed for use in determining hearing threshold levels, relative to standard reference threshold levels established by means of psychoacoustic test methods. The object of this standard is to ensure:<br />
    a) That tests of hearing in the frequency range 125 Hz to 16 000 Hz on a given human ear, performed with different audiometers which comply with this standard shall give substantially the same results;<br />
    b) That the results obtained represent a valid comparison between the hearing of the ear tested and the reference threshold of hearing;<br />
    c) That audiometers are classified according to the range of test signals they generate, according to the mode of operation or according to the complexity of the range of auditory functions they test.<br />
    This third edition cancels and replaces the second edition, published in 2001, and IEC 60645-4 published in 1994. It constitutes an editorial revision.
  language:
