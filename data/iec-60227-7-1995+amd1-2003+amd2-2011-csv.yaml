abstract:
- language: en
  script: Latn
  content: IEC 60227-7:1995+A1:2003+A2:2011 details the particular specifications
    for polyvinyl chloride insulated, screened and unscreened control cables of rated
    voltages up to and including 300/500 V. This consolidated version consists of
    the first edition (1995), its amendment 1 (2003) and its amendment 2 (2011). Therefore,
    no need to order amendments in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 60227-7:1995+A1:2003+A2:2011 précise les spécifications particulières
    aux câbles de contrôle avec et sans écran, isolés au polychlorure de vinyle, de
    tension assignée au plus égale à 300/500 V. Cette version consolidée comprend
    la première édition (1995), son amendement 1 (2003) et son amendement 2 (2011).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
