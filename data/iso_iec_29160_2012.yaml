abstract:
- content: 'ISO/IEC 29160:2012 specifies the design and use of the RFID Emblem: an
    easily identified visual guide that indicates the presence of radio frequency
    identification (RFID). It does not address location of the RFID Emblem on a label.
    Specific placement requirements are left to application standards developers.It
    also specifies an RFID Index, which can be included in the RFID Emblem and which
    addresses the complication added by the wide range of RFID tags (frequency, protocol
    and data structure). The RFID Index is a two-character code that provides specific
    information about compliant tags and interrogators. Successful reading of RFID
    tags requires knowledge of the frequency, protocol and data structure information
    provided by the RFID Index.'
