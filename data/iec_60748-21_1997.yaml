abstract:
- content: Applies to film and hybrid film integrated circuits, manufactured as catalogue
    or as custom-built products whose quality is assessed on the basis of Qualification
    Approval. Presents preferred values for rating and characteristics, selects from
    the generic specification the appropriate tests and measuring methods and gives
    general performance requirements to be used in detail specifications for film
    and hybrid film integrated circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux circuits intégrés à couches et hybrides à couches, en tant
    que produits catalogue ou à la demande, dont la qualité est garantie sur les bases
    de procédures d'homologation. Prescrit des valeurs préférentielles pour les valeurs
    limites et les caractéristiques, choisit dans la spécification générique les méthodes
    d'essai et de mesure appropriées, et donne les exigences de contrôle à utiliser
    dans les spécifications particulières des circuits intégrés à couches et hybrides
    à couches.
