abstract:
- content: |-
    Applies to electrical and electronic apparatus intended for use in industrial environments, for which no dedicated product or product-family immunity standard exists. Immunity requirements in the frequency range 0 Hz to 400 GHz are covered, in relation to continuous and transient, conducted and radiated disturbances, including electrostatic discharges. Test requirements are specified for each port considered.

    Apparatus intended to be used in industrial locations are characterized by the existence of one or more of the following:

    - a power network exists powered by a high or medium voltage power transformer dedicated for the supply of an installation feeding manufacturing or similar plant;

    - industrial, scientific and medical (ISM) apparatus;

    - heavy inductive or capacitive loads are frequently switched;

    - currents and associated magnetic fields are high.
