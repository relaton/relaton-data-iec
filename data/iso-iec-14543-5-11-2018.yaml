  script: Latn
  content: ISO&#x2F;IEC 14543-5-11:2018 specifies a remote user interface (RUI) for
    the ISO&#x2F;IEC 14543-5 series on intelligent grouping and resource sharing (IGRS)
    for home electronic systems (HES) Class 2 and Class 3. It defines the mechanisms
    necessary for allowing an adaptive user interface to be displayed on and controlled
    by devices or control points from a remote location.
