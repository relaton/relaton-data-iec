abstract:
- content: IEC 60601-2-57:2023 applies to basic safety and essential performance of
    equipment incorporating one or more sources of optical radiation in the wavelength
    range 200 nm to 3 000 nm, with the exception of laser radiation, and intended
    to create photobiological effects in humans for therapeutic, diagnostic, monitoring,
    and cosmetic or aesthetic applications; hereafter referred to as light source
    equipment (ls equipment).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60601-2-57:2023 s'applique à la sécurité de base et aux performances
    essentielles des équipements incorporant une ou plusieurs sources de rayonnement
    optique dans la gamme de longueurs d'onde comprises entre 200 nm et 3 000 nm,
    à l'exception du rayonnement laser, et destinés à créer des effets photobiologiques
    chez l'homme pour des applications thérapeutiques, diagnostiques, de surveillance
    et cosmétiques ou esthétiques; Ci-après dénommés équipements d'origine lumineuse
    (équipements LS).
