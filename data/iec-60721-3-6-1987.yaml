abstract:
- language: en
  script: Latn
  content: Classifies groups of environmental parameters and their severities to which
    a product is subjected when installed aboard a ship. Ships where products may
    be permanently or temporarily installed include ships propelled by mechanical
    means and ships not propelled by mechanical means. The contents of the corrigendum
    of September 1987 have been included in this copy.
- language: fr
  script: Latn
  content: Classifie les groupements des agents d'environnement et leurs sévérités,
    auxquels un produit est soumis quand il est installé à bord d'un navire. Les navires
    à bord desquels des produits peuvent être installés de façon permanente ou temporaire
    comprennent les navires à propulsion mécanique et les navires non propulsés par
    des moyens mécaniques. Le contenu du corrigendum de septembre 1987 a été pris
    en considération dans cet exemplaire.
