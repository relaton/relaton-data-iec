abstract:
- content: "IEC 62841-4-6:2022 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 62841-4-6:2022 EXV includes the content of the references made
    to IEC 62841-1:2014.<br /><br />\r\nIEC 62841-1:2014, Clause 1 is applicable,
    except as follows:<br /><em>Addition:</em><br />\r\nThis document applies to hand-held
    and backpack<ul><li style=\"text-align:justify\"><strong>garden blowers</strong>;</li><li
    style=\"text-align:justify\"><strong>garden vacuums</strong>; and</li><li style=\"text-align:justify\"><strong>garden
    blower/vacuums</strong>.</li></ul>\r\nThis document does not apply to<ul><li style=\"text-align:justify\">walk-behind<strong>garden
    blowers</strong>, walk-behind<strong>garden vacuums</strong> and walk-behind<strong>garden
    blower/vacuums</strong>;</li><li style=\"text-align:justify\">robotic<strong>garden
    blowers</strong>, robotic<strong>garden vacuums</strong> and robotic<strong>garden
    blower/vacuums</strong>;</li><li style=\"text-align:justify\">vacuum cleaners
    intended primarily for use indoors, for water suction cleaning or animal grooming;
    and</li><li style=\"text-align:justify\">blowers intended primarily for use indoors,
    or animal grooming.</li></ul>"
