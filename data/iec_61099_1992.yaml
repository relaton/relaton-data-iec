abstract:
- content: |-
    Specifies characteristics of synthetic organic esters intended for
    use as insulating liquids in transformers and other electrical
    equipment. Gives general guidance on their properties, safety,
    storage and disposal, and requirements for packaging, labelling and
    sampling. Describes test methods to test the physical properties.
    Specifies required characteristics of synthetic organic esters
    intended for use in transformers and capacitors.

    The contents of the corrigendum of December 1993 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les caractéristiques des esters organiques de synthèse destinés à être utilisés comme liquides isolants dans les transformateurs et autres matériels électriques. Donne des indications générales sur leurs propriétés, leur sécurité, leur stockage et leur élimination, et les prescriptions d'emballage, d'étiquetage et d'échantillonnage. Décrit les méthodes d'essai pour évaluer les propriétés physiques. Spécifie les caractéristiques nécessaires des esters organiques de synthèse destinés à être utilisés dans les transformateurs et condensateurs.

    Le contenu du corrigendum de décembre 1993 a été pris en considération dans cet exemplaire.
