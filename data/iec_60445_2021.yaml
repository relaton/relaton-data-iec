  format: text/html
- content: "<!-- NEW! -->IEC 60445:2021 est disponible sous forme de  IEC 60445:2021
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  L'IEC 60445:2021
    s’applique à l’identification et au marquage des bornes de matériels électriques,
    tels que résistances, coupe-circuits à fusibles, relais, contacteurs, transformateurs,
    machines tournantes et, chaque fois que cela est possible, à des combinaisons
    de tels matériels (par exemple des ensembles). Il s’applique également à l’identification
    des extrémités de certains conducteurs désignés. Il prévoit également des règles
    générales concernant l’utilisation de certaines couleurs ou de certains caractères
    alphanumériques pour identifier les conducteurs dans le but d’éviter toute ambiguïté
    et d’assurer la sécurité de fonctionnement. Ces couleurs et caractères alphanumériques
    destinés aux conducteurs sont prévus pour être appliqués aux noyaux, aux barres
    omnibus et aux matériels électriques, ainsi qu’aux câbles ou installations. La
    présente publication fondamentale de sécurité axée sur les exigences de sécurité
    essentielles est principalement destinée à être utilisée par les comités d’études
    lors de l’élaboration des normes conformément aux principes énoncés dans le Guide
    104 de l’IEC et le Guide ISO/IEC 51.<br />\r\nL'IEC 60445:2021 annule et remplace
    la sixième édition parue en 2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) les définitions ont été harmonisées
    avec l’IEC 60050-195:2021 et l’IEC 60050-826;<br />\r\nb) les dispositions relatives
    aux couleurs à utiliser pour l’identification de certains conducteurs désignés
    sont à présent des exigences et ne sont plus de simples recommandations;<br />\r\nc)
    introduction d’un nouveau paragraphe sur le marquage des bornes de protection
    pour des entrées d’alimentation multiples sur un matériel."
