abstract:
- content: Applies to single and double sided printed boards with through connections
    irrespective of their method of manufacture. Is intended as a basis on which agreements
    between purchaser and vendor can be made. Defines the characteristics to be assessed,
    the test methods to be used and establishes uniform requirements for judging properties
    and dimensions.
