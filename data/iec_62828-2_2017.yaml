abstract:
- content: IEC 62828-2:2017 establishes specific procedures for testing pressure process
    measurement transmitters (PMT) used in measuring and control systems for industrial
    processes and for machinery control systems. A pressure PMT can feature a remote
    seal to bring the process variable to the sensing element in the PMT. When the
    remote seal cannot be separated from the PMT, the complete device is tested.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62828-2:2017 établit les procédures spécifiques d’essai des transmetteurs
    de mesure de processus (PMT – process measurement transmitter) de pression utilisés
    dans les systèmes de mesure et de commande des processus industriels et des systèmes
    de commande des machines. Un PMT de pression peut être équipé d’un joint distant
    pour amener la variable de processus à l’élément de détection dans le PMT. Si
    le joint distant ne peut pas être séparé du PMT, l’appareil complet est soumis
    à l’essai.
