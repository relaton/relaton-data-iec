- content: L’IEC TR 60286-7:2019 contient des informations sur l’introduction d’un
    système innovant de conditionnement par plaquette thermoformée en volume pour
    des composants miniaturisés, par exemple des composants de type puce d’une taille
    inférieure ou égale à 1005 (métrique). Elle comprend une proposition de normalisation
    de l’interface entre les systèmes d’emballage et de montage automatique ainsi
