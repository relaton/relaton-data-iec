  script:
  - Latn
  format: text/html
- content: "L'IEC 61010-2-034:2017 La présente publication groupée de sécurité est
    avant tout destinée à être utilisée en tant que norme en matière de sécurité des
    produits pour les produits cités dans le domaine d'application. Elle doit également
    être utilisée par les comités d'études dans le cadre de l'élaboration de leurs
    publications pour des produits similaires à ceux cités dans le domaine d'application
    de la présente norme, conformément aux principes établis dans le Guide IEC 104
    et le Guide ISO/IEC 51.<br />\r\nL'IEC 61010-2-034:2017 spécifie les exigences
    de sécurité applicables aux appareils de mesure de la résistance d'isolement et
    aux appareils d'essai de rigidité diélectrique avec une tension de sortie supérieure
    à 50 V en courant alternatif ou 120 V en courant continu.<br />\r\nLe présent
    document s'applique également aux appareils de mesure combinés équipés d'une fonction
    de mesure de la résistance d'isolement ou d'une fonction de mesure de la rigidité
    diélectrique. Cette publication doit être lue conjointement avec l' IEC 61010-1:2010."
