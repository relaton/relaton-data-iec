abstract:
- content: "IEC 61010-2-034:2017 This group safety publication is primarily intended
    to be used as a product safety standard for the products mentioned in the scope,
    but shall also be used by technical committees in the preparation of their publications
    for products similar to those mentioned in the scope of this standard, in accordance
    with the principles laid down in IEC Guide 104 and lSO/lEC Guide 51.<br />\r\nIEC
    61010-2-034:2017 specifies safety requirements for measurement equipment for insulation
    resistance and test equipment for electric strength with an output voltage exceeding
    50 V a.c. or 120 V d.c.<br />\r\nThis document also applies to combined measuring
    equipment which has an insulation resistance measurement function or an electric
    strength test measurement function. This publication is to be read in conjunction
    with IEC 61010-1:2010."
  language:
