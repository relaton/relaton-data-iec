abstract:
- language: en
  script: Latn
  content: IEC 62680-4:2013 describes the mechanical, electrical, environmental, design
    and performance criteria and voluntary supplier compliance requirements for USB
    connectors, cable and fabricated cable assemblies. In addition, this document
    provides detailed requirements for the design, approval and implementation of
    application specific USB connectors and fabricated cable assemblies.
- language: fr
  script: Latn
  content: La CEI 62680-4:2013 décrit les critères mécaniques, électriques, environnementaux,
    de conception et de performances, ainsi que les exigences de conformité de fournisseurs
    volontaires pour les connecteurs, les câbles et les ensembles câbles-connecteurs
    fabriqués USB. Ce document fournit en outre les exigences détaillées pour la conception,
    l'approbation et la mise en oeuvre des connecteurs et des ensembles câbles-connecteurs
    fabriqués USB spécifiques à des applications.
