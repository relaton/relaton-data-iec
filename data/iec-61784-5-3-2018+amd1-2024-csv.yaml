abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-3:2018+AMD1.2024 CSV specifies the installation profiles for
    CPF 3 (PROFIBUS/PROFINET). This contribution contains a number of related files
    covering the communication profiles to be used in conjunction with IEC 61918.
    This installation profile documents contained herewith provide the installation
    profiles of the communication profiles (CP) of a specific communication profile
    family (CPF) by stating which requirements of IEC 61918 fully apply and, where
    necessary, by supplementing, modifying, or replacing the other requirements. The
    installation profiles are specified in the annexes. These annexes are read in
    conjunction with IEC 61918. This fourth edition cancels and replaces the third
    edition published in 2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) an addition of 4-pair cabling (see C.4.4.1.2.1and
    C.5.3.2);<br />\r\nb) an addition of the connector M12 X-Coding (see C.4.4.2.2);<br
    />\r\nc) an addition of the definition of End-to-end links (see C.4.4.3.1);<br
    />\r\nd) a revision of Table C.17 (see C.5.2.1);<br />\r\ne) a formula for the
    NEXT limits of End-to-end links (see C.6.3.2.1.2)."
