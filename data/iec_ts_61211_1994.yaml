abstract:
- content: |-
    Deals with puncture testing of ceramic and glass insulator units of class B only.
    This document is intended for use by insulator buyers and manufacturers, test and research laboratories, and can be used as a direct replacement for thepuncture test in oil specified in IEC 60383-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des essais de perforation des isolateurs en céramique ou en
    verre de la classe B seulement.
    Ce rapport s'adresse aux fabricants et aux utilisateurs
    d'isolateurs, ainsi qu'aux laboratoires d'essai et de recherche.
    Il peut être utilisé en lieu et place de la CEI 60383-1 qui décrit les essais de perforation dans l'huile.
