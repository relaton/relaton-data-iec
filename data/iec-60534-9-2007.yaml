abstract:
- language: en
  script: Latn
  content: |-
    It defines the testing and reporting of the step response of control valves that are used in throttling closed-loop control applications. A control valve consists of the complete, ready-to-use assembly of the control valve body, the actuator, and any required accessories. The most probable accessory is a valve positioner. It defines how to test, measure, and report control valve response characteristics in an open-loop environment. This information can be used for process control applications to determine how well and how fast the control valve responds to the control valve input signal.

    The contents of the corrigendum of June 2008 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Elle définit les essais et les rapports d'essai relatifs à la réponse à un échelon des vannes de régulation utilisées dans les applications de commande en boucle de régulation fermée. Une vanne de régulation consiste en un assemblage complet, prêt à l'emploi, d'un corps de vanne de régulation, d'un actionneur et de tout autre accessoire requis. L'accessoire le plus fréquent est un positionneur de vanne. Elle définit également comment réaliser les essais, les mesures et le rapport relatifs aux caractéristiques de la réponse des vannes de régulation dans un environnement en boucle ouverte. Cette information peut être utilisée pour des applications de commande de processus afin de déterminer comment et avec quelle rapidité la vanne de régulation répond au signal d'entrée de commande de la vanne.

    Le contenu du corrigendum de juin 2008 a été pris en considération dans cet exemplaire.
