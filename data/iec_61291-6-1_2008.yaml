abstract:
- content: IEC 61291-6-1:2008 describes the optical amplifier command set (OACS) for
    use in communicating with and controlling intelligent optical amplifiers. These
    amplifiers can receive and possibly respond to such commands by using resident
    firmware or may be optical amplifiers controlled by a microprocessor. This standard
    addresses the structure and content of the command set to control optical amplifiers.
    It does not cover the physical or hardware interface, which is assumed to exist
    for communication of this command set to the optical amplifier.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61291-6-1:2008 décrit le répertoire des commandes des amplificateurs
    optiques (OACS: optical amplifier command set), commandes destinées à être utilisées
    dans les communications et les commandes des amplificateurs optiques intelligents.
    Ces amplificateurs peuvent recevoir, et répondre à de telles commandes en utilisant
    un logiciel résident ou peuvent être des amplificateurs optiques pilotés par microprocesseur.
    La présente norme concerne la structure et le contenu du répertoire des commandes,
    afin de commander les amplificateurs optiques. Elle ne couvre pas les interfaces
    physiques ou matérielles, qui sont supposés exister pour prendre en compte ce
    répertoire de commande par les amplificateurs optiques.'
