abstract:
- language: en
  script: Latn
  content: "IEC 60299:2014 applies to electric blankets, wraps and duvets for household
    use. This International Standard defines the main performance characteristics
    of electric blankets, wraps and duvets and specifies methods for measuring these
    characteristics, for the information of users. This International Standard does
    not specify values for performance characteristics. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) extended classification;<br />\r\nb) extended list of measurements;<br
    />\r\nc) temperature measurement means changed to thermocouples."
- language: fr
  script: Latn
  content: "L'IEC 60299:2014 s'applique aux couvertures, aux châles et aux couettes
    chauffants électriques à usage domestique. La présente Norme internationale définit
    les principales caractéristiques de performances des couvertures, des châles et
    des couettes chauffants électriques à usage domestique et spécifie les méthodes
    pour la vérification de ces caractéristiques, pour l'information des utilisateurs.
    La présente Norme internationale ne spécifie pas de valeurs pour les caractéristiques
    de performances. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) classification étendue;<br />\r\nb)
    liste de mesures étendue;<br />\r\nc) moyens de mesure de température changés
    en thermocouples."
