abstract:
- content: "IEC 62677-3-103:2019 is applicable to heat shrinkable low and medium voltage
    moulded shapes, conductive, in a range of configurations suitable for environmental
    sealing, mechanical protection, strain relief for power cable terminations, joints
    and stop ends. These moulded shapes have been found suitable for use for temperatures
    between -40 ºC and 100 ºC. The moulded shapes can be supplied with a pre-coated
    adhesive. A guide to adhesive compatibility and temperature performance is given
    in Annex A. The manufacturers/suppliers can be consulted for options. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application will need to
    be based on the actual requirements necessary for adequate performance in that
    application and not based on this specification alone. The tests specified are
    designed to control the quality of the moulded shapes but it is recognized that
    they are designed to be used in low and medium voltage cable accessories and as
    such electrical performance will be proven as part of the assembly. Examples of
    this are described in EN 50393, HD 629 and IEC 60502 (all parts).<br />\r\nKeywords:
    heat shrinkable, polyolefin, conductive moulded shapes for medium voltage applications"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62677-3-103:2019 est applicable aux profilés thermorétractables conducteurs
    basse et moyenne tensions dans une gamme de configurations adaptées aux éléments
    d’étanchéité contre les intempéries, à la protection mécanique, aux dispositifs
    compensateurs de traction pour extrémités de câbles de puissance, aux joints et
    aux extrémités d'arrêt. Ces profilés sont jugés adaptés pour des utilisations
    dans la plage de températures de -40 °C à 100 °C. Les profilés peuvent être fournis
    avec un adhésif prérevêtu. L'Annexe A fournit un guide sur la compatibilité des
    adhésifs et la performance en température. Les fabricants/fournisseurs peuvent
    être consultés pour les options. Les matériaux conformes à la présente spécification
    satisfont à des niveaux établis de performance. Cependant, il y a lieu que le
    choix d’un matériau par un utilisateur pour une application spécifique repose
    sur les exigences réelles nécessaires pour obtenir une performance adéquate pour
    l'application concernée, et non sur la présente spécification uniquement. Les
    essais spécifiés sont conçus pour contrôler la qualité des profilés, mais il est
    reconnu qu'ils sont conçus pour être utilisés dans des accessoires de câbles basse
    et moyenne tensions et, à ce titre, la performance électrique est prouvée dans
    le cadre de l'assemblage. Des exemples sont développés dans l'EN 50393, le HD
    629 et l'IEC 60502 (toutes les parties).<br />\r\nMots-clés: profilés thermorétractables
    conducteurs en polyoléfine pour applications moyenne tension"
