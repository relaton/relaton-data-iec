- content: "<p>Le présent document contient des recommandations pour la détermination
    du périmètre et l'applicabilité aux exigences spécifiées dans l'ISO/IEC 20000-1.</p><p>Le
    présent document peut aider l'organisme à déterminer si l'ISO/IEC 20000-1 est
    applicable à sa situation. Il illustre la façon dont le périmètre d'application
    d'un SMS peut être défini, quelle que soit l'expérience de l'organisme en matière
    de définition du périmètre d'application d'autres systèmes de management.</p><p>Les
    recommandations fournies dans le présent document peuvent aider un organisme à
    planifier et préparer une évaluation de la conformité à l'ISO/IEC 20000-1.</p><p>L'Annexe
    A contient des exemples de déclarations de périmètre possibles pour un SMS. Les
    exemples donnés s'appuient sur une série de scénarios pour les organismes, allant
    de chaînes d'approvisionnement des services très simples à des chaînes d'approvisionnement
    des services plus complexes.</p><p>Le présent document peut être utilisé par le
    personnel responsable de la planification de la mise en œuvre d'un SMS, de même
    que par des évaluateurs et des consultants. Il vient compléter les recommandations
    pour l'application d'un SMS contenues dans l'ISO/IEC 20000-2.</p><p>Les exigences
    applicables aux organes chargés d'assurer l'audit et la certification d'un SMS
    peuvent être trouvées dans l'ISO/IEC 20000-6, qui recommande l'utilisation du
    présent document.</p>"
