abstract:
- content: "<p>This document includes guidance on the scope definition and applicability
    to the requirements specified in ISO/IEC 20000-1.</p><p>This document can assist
    in establishing whether ISO/IEC 20000-1 is applicable to an organization's circumstances.
    It illustrates how the scope of an SMS can be defined, irrespective of whether
    the organization has experience of defining the scope of other management systems.</p><p>The
    guidance in this document can assist an organization in planning and preparing
    for a conformity assessment against ISO/IEC 20000-1.</p><p>Annex A contains examples
    of possible scope statements for an SMS. The examples given use a series of scenarios
    for organizations ranging from very simple to complex service supply chains.</p><p>This
    document can be used by personnel responsible for planning the implementation
    of an SMS, as well as assessors and consultants. It supplements the guidance on
    the application of an SMS given in ISO/IEC 20000-2.</p><p>Requirements for bodies
    providing audit and certification of an SMS can be found in ISO/IEC 20000-6 which
    recommends the use of this document.</p>"
