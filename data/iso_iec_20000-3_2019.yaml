abstract:
- content: "This document includes guidance on the scope definition and applicability
    to the requirements specified in ISO/IEC 20000-1.<br />\r\nThis document can assist
    in establishing whether ISO/IEC 20000-1 is applicable to an organization's circumstances.
    It illustrates how the scope of an SMS can be defined, irrespective of whether
    the organization has experience of defining the scope of other management systems.<br
    />\r\nThe guidance in this document can assist an organization in planning and
    preparing for a conformity assessment against ISO/IEC 20000-1.<br />\r\nAnnex
    A contains examples of possible scope statements for an SMS. The examples given
    use a series of scenarios for organizations ranging from very simple to complex
    service supply chains.<br />\r\nThis document can be used by personnel responsible
    for planning the implementation of an SMS, as well as assessors and consultants.
    It supplements the guidance on the application of an SMS given in ISO/IEC 20000-2.<br
    />\r\nRequirements for bodies providing audit and certification of an SMS can
    be found in ISO/IEC 20000-6 which recommends the use of this document."
