abstract:
- content: "IEC 61784 3-2:2010 specifies a safety communication layer (services and
    protocol) based on CPF 2 of IEC 61784-1, IEC 61784-2 and IEC 61158 Type 2. It
    identifies the principles for functional safety communications defined in IEC
    61784-3 that are relevant for this safety communication layer. It defines mechanisms
    for the transmission of safety-relevant messages among participants within a distributed
    network using fieldbus technology in accordance with the requirements of IEC 61508
    series for functional safety. These mechanisms may be used in various industrial
    applications such as process control, manufacturing automation and machinery.
    This second edition cancels and replaces the first edition published in 2007.
    It constitutes a technical revision. The main changes with respect to the previous
    edition are:<br />\r\n- updates in relation with changes in IEC 61784-3;<br />\r\n-
    addition or modification of the following subclauses to support the Extended Format:
    6.3.2.1, 6.3.3.4, 6.3.11, 6.6.7.5, 6.8.5.13, 6.8.5.14, 7.1.1, 7.5.5, 7.6.10.10,
    7.6.10.12, 8.2, 8.10.2.4.4, 9.5.2;<br />\r\n- modification of all pseudo code
    in 7.5 to support Extended Format;<br />\r\n- addition of Attribute 15 in 6.7.3.1;<br
    />\r\n- addition of subclauses 8.11, 8.12 and 8.13 to clarify requirements for
    CP 2/2, CP 2/3 and CP 16/3 respectively. This bilingual version published in 2011-11,
    corresponds to the English version published in 2010-07."
