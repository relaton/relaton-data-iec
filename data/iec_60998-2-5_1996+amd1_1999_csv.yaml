abstract:
- content: |-
    This standard applies to connecting boxes (junction and/or tapping) with fixed (integrated or incorporated) terminals or connecting devices


    intended to be used with fixed terminals or connecting devices


    intended to be used with floating terminals or connecting devices

    This standard does not apply to mounting boxes or enclosures for accessories for household and similar fixed installations which are covered by IEC 60670
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente norme s'applique aux boîtes de connexion (jonction et/ou dérivation) comprenant des bornes ou dispositifs de connexion fixes (intégrés ou incorporés)


    destinées à être utilisées avec des bornes ou des dispositifs de connexion fixes


    destinées à être utilisées avec des bornes ou des dispositifs de connexion flottants




    La présente norme ne s'applique pas aux boîtes de montages ou enveloppes pour appareillages pour installations électriques fixes pour usage domestique et analogue couverts par la CEI 60670
