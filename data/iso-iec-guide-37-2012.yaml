abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 37:2012 establishes principles and gives recommendations on the design and formulation of instructions for use of products by consumers.</p>
    <p>ISO/IEC Guide 37:2012 is intended to be used by the following:</p>
    <ul>
    <li>       committees preparing standards for consumer products;</li>
    <li>       product designers, manufacturers, technical writers or other people engaged in the work of conceiving and drafting such instructions;</li>
    <li>       importers, regulators, inspection bodies and researchers.</li>
    </ul>
    <p>The principles and detailed recommendations in ISO/IEC Guide 37:2012 are intended to be applied in combination with the specific requirements on instructions for use specified in standards for particular products or groups of products. Some model formats and wordings are suggested for inclusion in standards.</p>
    <p>ISO/IEC Guide 37:2012 contains some practical recommendations and a proposed methodology for assessment, in order to help establish common criteria for the assessment of the quality of instructions for use.</p>
    <p>Annexes A and B provide checklists to help principal target groups using ISO/IEC Guide 37:2012.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI Guide 37:2012 établit les principes et énonce les recommandations concernant la conception et la formulation d'instructions d'emploi pour les produits présentant un intérêt pour les consommateurs.</p>
    <p>L'ISO/CEI Guide 37:2012 est destiné</p>
    <ul>
    <li>aux comités qui élaborent des normes de produits de consommation,</li>
    <li>aux concepteurs et aux fabricants de produits, aux rédacteurs techniques ou autres personnes participant aux activités de conception et de rédaction de telles instructions,</li>
    <li>aux importateurs, aux autorités publiques, aux organismes d'inspection et aux chercheurs.</li>
    </ul>
    <p>Les principes et les recommandations détaillées dans l'ISO/CEI Guide 37:2012 sont censées être appliquées en combinaison avec les exigences spécifiques concernant les instructions d'emploi définies dans des normes de produits ou groupes de produits spécifiques. Des formats de modèle et de formulation sont proposés pour inclusion dans les normes.</p>
    <p>L'ISO/CEI Guide 37:2012 comporte par conséquent des recommandations pratiques et une méthodologie proposée pour l'évaluation de façon à aider à l'établissement de critères communs pour l'évaluation de la qualité des instructions d'emploi.</p>
    <p>Les Annexes A et B fournissent des listes de contrôle pour aider les principaux groupes cibles à utiliser l'ISO/CEI Guide 37:2012.</p>
