abstract:
- language: en
  script: Latn
  content: |-
    IEC 60519-1:2010 specifies the general safety requirements applicable to industrial electroheating installations. This fourth edition cancels and replaces the third edition published in 2003. It constitutes a technical revision. The main technical changes with respect to the previous edition are as follows:<br />
    - scope and object have been modified, voltage limits and classification removed;<br />
    - terms/definitions, normative references and bibliography have been updated and completed;<br />
    - Clause 4 on classification of equipment according to process frequency has been modified;<br />
    - Clause 5 (General requirements) has been redrafted and new provisions have been added (e.g. relating to single fault conditions and EMF issues), following the recommendations of IEC Guide 104;<br />
    - Clause 8 has been redrafted, the contents of subclauses 8.2 and 8.3 has been moved to a new normative Annex A and 8.4 has been deleted;<br />
    - a new Clause 12 (Protection against other hazards) has been added;<br />
    - clauses dealing with marking and documentation have been amended.<br />
    The French version of this standard has not been voted upon.

    The contents of the corrigendum of November 2012 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 60519-1:2010 spécifie les exigences générales de sécurité applicables aux installations électrothermiques industrielles. Cette quatrième édition annule et remplace la troisième édition parue en 2003. Elle constitue une révision technique. Dans cette quatrième édition de la CEI 60519-1, les modifications techniques significatives par rapport à l'édition antérieure sont les suivantes:<br />
    - le domaine d'application et l'objet ont été modifiés;<br />
    - les limites de tension et la classification ont été supprimées;<br />
    - les termes/définitions, les références normatives et la bibliographie ont été mis à jour et complétés;<br />
    - l'Article 4 relatif à la classification de l'équipement conformément à la fréquence du processus a été modifié;<br />
    - l'Article 5 (Exigences générales) a été remanié et de nouvelles dispositions ont été ajoutées (par exemple, concernant les conditions de premier défaut et les questions de champs électromagnétiques), suivant les recommandations du Guide 104 de la CEI;<br />
    - L'Article 8 a été révisé, le contenu des paragraphes 8.2 et 8.3 a été déplacé dans la nouvelle Annexe normative A et 8.4 a été supprimé;<br />
    - l'Article 12 (Protection contre d'autres dangers) a été ajouté;<br />
    - les articles relatifs au marquage et à la documentation ont été amendés.<br />
    La version française de cette norme n'a pas été soumise au vote.

    Le contenu du corrigendum de novembre 2012 a été pris en considération dans cet exemplaire.
