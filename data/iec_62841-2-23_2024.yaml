abstract:
- content: "IEC 62841-2-23:2024 is to be used in conjunction with IEC 62841-1:2014.
    This document supplements or modifies the corresponding clauses in IEC 62841-1,
    so as to convert it into the IEC Standard: Particular requirements for hand-held
    die grinders and small rotary tools. IEC 62841-1:2014, Clause 1 is applicable,
    except as follows:<br />\r\nThis document applies to hand-held die grinders and
    to small rotary tools for mounted accessories not exceeding 55 mm in diameter
    and for mounted sanding accessories not exceeding 80 mm in diameter such as:<br
    />\r\n- threaded cones and plugs that are threaded on a mandrel with an unrelieved
    shoulder flange,<br />\r\n- mandrel mounted wheels, and<br />\r\n- rotary files<br
    />\r\nwith a rated speed not exceeding a peripheral speed of the accessory of
    80 m/s at rated capacity.<br />\r\nThis document does not apply to straight and
    vertical grinders utilizing flanges for driving an abrasive accessory.<br />\r\nNOTE
    101 Straight and vertical grinders are covered by IEC 62841-2-3."
