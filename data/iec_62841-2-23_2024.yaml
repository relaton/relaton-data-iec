- content: "IEC 62841-2-23:2024 doit être utilisé conjointement avec l'IEC 62841-1:2014.
    Le présent document complète ou modifie les articles correspondants de l'IEC 62841-1
    de façon à la transformer en norme IEC: Exigences particulières pour les meules
    à rectifier les matrices portatives et les outils rotatifs de petite taille. Le
    présent document s'applique aux meules à rectifier les matrices portatives et
    aux outils rotatifs de petite taille destinés aux accessoires installés qui ne
    dépassent pas 55 mm de diamètre et aux accessoires de ponçage installés qui ne
    dépassent pas 80 mm de diamètre, tels que:<br />\r\n-les meules coniques et sur
    écrou filetées sur un mandrin avec un flasque à épaulement intégral,<br />\r\n-les
    meules montées sur mandrin, et<br />\r\n-les limes rotatives<br />\r\ndont la
    vitesse assignée ne dépasse pas une vitesse périphérique de l'accessoire de 80
    m/s à la capacité assignée.<br />\r\nLe présent document ne s'applique pas aux
    meuleuses droites et verticales qui utilisent des flasques pour entraîner un accessoire
    abrasif.<br />\r\nNOTE 101 Les meuleuses droites et verticales sont couvertes
    par l'IEC 62841-2-3."
