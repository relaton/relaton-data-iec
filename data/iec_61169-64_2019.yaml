abstract:
- content: "IEC 61169-64:2019, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for IEC 61169 (all
    parts) coaxial connectors with 0,8 mm coupling.<br />\r\nThe connectors are used
    with cables with characteristic impedance 50 Ω in an operating frequency range
    up to 145 GHz. The connectors are widely used in communications and measurements.<br
    />\r\nIt describes the interface dimensions for general purpose connectors with
    gauging information and the mandatory tests selected from IEC 61169-1, applicable
    to all detail specifications relative to type 0,8 connectors.<br />\r\nThis specification
    indicates the recommended performance characteristics to be considered when writing
    a DS and covers all tests schedules and inspection requirements."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 61169-64:2019, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (DS) relatives aux connecteurs coaxiaux de la série IEC 61169 (toutes les parties)
    avec un couplage de 0,8 mm.<br />\r\nLes connecteurs sont utilisés avec des câbles
    disposant d’une impédance caractéristique de 50 Ω dans une plage de fréquences
    de fonctionnement allant jusqu’à 145 GHz. Les connecteurs sont largement répandus
    dans les domaines des communications et des mesures.<br />\r\nElle décrit les
    dimensions d'interface pour les connecteurs d'usage général, ainsi que des informations
    concernant les calibres et les essais obligatoires choisis dans l'IEC 61169-1,
    applicables à toutes les spécifications particulières relatives aux connecteurs
    de type 0,8.<br />\r\nLa présente spécification indique les caractéristiques de
    performance recommandées à prendre en compte pour la rédaction d’une spécification
    particulière et elle couvre tous les programmes d'essais et les exigences de contrôle."
