abstract:
- content: '<p class="MsoBodyText">This document specifies test methods for testing
    conformity of a mobile driving licence (mDL) or an mDL reader to ISO/IEC 18013-5.
    This document specifies test methods for:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->mDL on its interface
    to an mDL reader;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->mDL reader on its interface to an mDL;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->mDL
    reader on its (optional) interface to an issuing authority infrastructure.</p><p
    class="MsoBodyText">Test cases for an issuing authority infrastructure on its
    interface to an mDL reader are not included in this document.</p><p class="MsoBodyText">Test
    cases for the use of OIDC by an mDL reader on its interface to an issuing authority
    infrastructure are not included in this document. This document only provides
    test cases for the use of WebAPI on this interface.</p><p class="MsoBodyText">This
    document only addresses the functional behaviour of an implementation under test
    (IUT) on its interface(s) in scope. It does not address:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    internal implementation of an IUT, such as a secure area in an mDL;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->any
    functional requirements to an IUT not specified in ISO/IEC 18013-5, for example,
    requirements of a particular issuing authority;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->non-functional aspects
    of the IUT, nor IUT interfaces not listed above, such as the interface from an
    issuing authority infrastructure to an mDL, used to provision mDL data.</p>'
