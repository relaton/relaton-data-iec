abstract:
- content: |-
    Provides guidelines that address the application of the programmable controllers (PC) and associated peripherals. It also deals with the integration of PCs into the automated system.
    Provides information that assists the user in:
    -utilizing the other parts of the programmable controller standard;
    -specifying the requirements for PC applications;
    -selecting and implementing PC systems.

    The following topics are covered:
    -references to pertinent information in other parts of the programmable controller standard. This information is useful in obtaining a better understanding of the environment and application of the PC;
    -description of supplemental information, helpful in making use of other parts of this standard;
    -system level functional analysis of the user's process;
    -specification of a programmable controller system;
    -programmable controller installation, commissioning and maintenance.

    This publication has the status of a technical report - type 3.
