- content: Traite de la sécurité des horloges électriques dont la tension assignée
    n'est pas supérieure à 250 V. Comme exemples d'appareils compris dans le domaine
    d'application de la présente norme, on peut citer les réveils; les horloges à
    entraînement par ressort comportant un mécanisme de remontage électrique; les
    horloges comprenant des moyens d'entraînement autres que des moteurs. La présente
    norme ne s'applique pas aux horloges à piles ou à accumulateurs; aux appareils
    destinés exclusivement à des usages industriels; aux appareils destinés à être
    utilisés dans des locaux présentant des conditions particulières, telles que la
    présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz); aux
    horloges ayant d'autres fonctions, associées au non à l'indication de l'heure,
    telles que les horloges-mères et les minuteries de cuisinières, de machines à
    laver et appareils analogues; aux horloges pointeuses; aux horloges ne comportant
    que des circuits électroniques (CEI 60065). Cette version consolidée comprend
    la quatrième édition (2002) et son amendement 1 (2008). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
