abstract:
- content: Deals with the safety of electric clocks having a rated voltage of not
    more than 250 V. Examples of appliances that are within the scope of this standard
    are alarm clocks, spring-driven clocks with an electrically operated winding mechanism,
    clocks incorporating driving means other than motors. This standard does not apply
    to battery-operated clocks; appliances intended exclusively for industrial purposes;
    appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapor or gas);
    clocks having other functions, whether or not in combination with time indication,
    such as master control clocks and timers for cooking ranges, washing machines
    and similar appliances; clocks for 'clocking in' purposes; clocks incorporating
    electronic circuits only(refer to IEC 60065). This consolidated version consists
    of the fourth edition (2002) and its amendment 1 (2008). Therefore, no need to
    order amendment in addition to this publication.
  language:
