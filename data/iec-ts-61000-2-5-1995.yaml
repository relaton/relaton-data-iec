abstract:
- language: en
  script: Latn
  content: This publication is a technical report intended for guidance, not as a
    specification, for those who are in charge of writing immunity standards for an
    equipment or system. Its purpose is to classify electromagnetic environments and
    help improve the specification of the immunity requirements of an item containing
    electrical or electronic parts, and consequently obtain electromagnetic compatibility.
    It also gives basic guidance for the selection of immunity levels. The data are
    applicable to any equipment, subsystem or system making use of electromagnetic
    energy and operating in a specific location as defined by this report.
- language: fr
  script: Latn
  content: Cette publication est un rapport technique destiné à servir de guide, et
    non de spécification, à l'attention des rédacteurs de normes d'immunité concernant
    un équipement ou un système. Elle a pour objet de classer les environnements électromagnétiques
    afin de faciliter la spécification des exigences d'immunité applicables à des
    objets comprenant des parties électriques ou électroniques, en vue d'obtenir la
    compatibilité électromagnétique de ces objets. Elle donne également des conseils
    élémentaires concernant le choix des niveaux d'immunité. Les informations présentées
    sont applicables à tout équipement, sous-système ou système utilisant l'énergie
    électromagnétique et fonctionnant dans un environnement particulier défini dans
    le présent rapport.
