- content: "L'IEC 61000-4-5:2014 se rapporte aux exigences d'immunité pour les matériels,
    aux méthodes d'essai et à la gamme des niveaux d'essai recommandés, vis-à-vis
    des ondes de choc unidirectionnelles provoquées par des surtensions dues aux transitoires
    de foudre et de man uvre. Elle définit plusieurs niveaux d'essai se rapportant
    à différentes conditions d'environnement et d'installation. Ces exigences sont
    développées pour les matériels électriques et électroniques et leur sont applicables.
    Cette norme a pour objet d'établir une référence commune dans le but d'évaluer
    l'immunité des matériels électriques et électroniques, quand ils sont soumis à
    des ondes de choc. La méthode d'essai documentée décrit une méthode cohérente
    en vue d'évaluer l'immunité d'un matériel ou d'un système vis-à-vis d'un phénomène
    défini. La présente norme définit:<br />\r\n- une gamme de niveaux d'essai;<br
    />\r\n- le matériel d'essai;<br />\r\n- les montages d'essai; et<br />\r\n- les
    procédures d'essai. L'essai de laboratoire décrit ici a pour but de déterminer
    la réaction du matériel en essai (EUT), dans des conditions opérationnelles spécifiées,
    aux surtensions dues à la foudre ou à des manoeuvres. Il n'est pas destiné à évaluer
    la capacité de l'isolation de l'EUT à supporter des tensions élevées. Les injections
    directes de courants de foudre, par exemple les coups de foudre directs, ne sont
    pas prises en compte par la présente norme. Cette troisième édition annule et
    remplace la deuxième édition publiée 2005, et constitue une révision technique
    qui inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- une nouvelle Annexe E sur la modélisation mathématique
    des formes d'ondes de choc;<br />\r\n- une nouvelle Annexe F sur les incertitudes
    de mesure;<br />\r\n- une nouvelle Annexe G sur la méthode d'étalonnage des systèmes
    de mesure d'impulsion; et<br />\r\n- une nouvelle Annexe H sur les ondes de choc
    de couplage/découplage appliquées à des lignes de valeurs assignées supérieures
    à 200 A. De plus, alors que l'essai à l'onde de choc sur les accès connectés à
    des lignes de télécommunication extérieures était traité dans le 6.2 de la deuxième
    édition (IEC 61000-4-5:2005), dans cette troisième édition (IEC 61000-4-5:2014),
    l'Annexe normative A est complètement dédiée à ce sujet. En particulier elle donne
    les spécifications du générateur d'onde combinée 10/700 µs. Mots clé: Compatibilité
    électromagnétique, EMC, CEM, TC77, SC77B"
