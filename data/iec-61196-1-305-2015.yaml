  content: IEC 61196-1-305:2015(E) applies to coaxial communication cables. It specifies
    the test methods to determine solderability and the resistance to soldering of
    inner and outer conductors of cables used in analogue and digital communication
    systems. Resistance to soldering details the test method to determine the dimensional
    stability of cable components after soldering.
