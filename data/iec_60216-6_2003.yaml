abstract:
- content: "Specifies the experimental and calculation procedures for deriving the
    thermal endurance characteristics, temperature index (TI) and relative thermal
    endurance index (RTE) of a material using the \"fixed time frame method (FTFM)\".
    \nIn this protocol, the ageing takes place for a small number of fixed times,
    using the appropriate number of ageing temperatures throughout each time, the
    properties of the specimens being measured at the end of the relevant time interval.
    This differs from the procedure of IEC 60216-1, where ageing is conducted at a
    small number of fixed temperatures, property measurement taking place after ageing
    times dependent on the progress of ageing.\nBoth the TI and the RTE determined
    according to the FTFM protocol are derived from experimental data obtained in
    accordance with the instructions of IEC 60216-1 and IEC 60216-2, as modified in
    this standard. The calculation procedures and statistical tests are modified in
    relation to IEC 60216-3 and IEC 60216-5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les méthodes expérimentales et de calcul à utiliser pour en extraire les caractéristiques d'endurance thermique, l'indice de température (TI) et l'indice d'endurance thermique relatif (RTE) d'un matériau en utilisant la méthode de «trame de durées fixes (fixed time frame)».
    Avec ce protocole, le vieillissement se produit après un petit nombre de durées déterminées, en utilisant le nombre approprié de températures de vieillissement tout au long de chaque durée pertinente, les propriétés des éprouvettes étant mesurées à la fin de chaque intervalle de temps. Cela diffère de la méthode de la CEI 60216-1, dans laquelle le vieillissement est effectué à un petit nombre de températures déterminées, la mesure des propriétés des éprouvettes se produisant après des durées de vieillissement variables en fonction de la progression du vieillissement.
    Les deux indices d'endurance thermique, TI et RTE déterminés selon le protocole FTFM (fixed time frame method), sont déduits des données expérimentales obtenues conformément aux instructions de la CEI 60216-1 et de la CEI 60216-2, et conformément aux modifications de la présente norme. Les méthodes de calcul et les essais statistiques sont différents de ceux de la CEI 60216-3 et de la CEI 60216-5.
