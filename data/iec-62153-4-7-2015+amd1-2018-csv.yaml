abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-7:2015+A1:2018 describes a triaxial method, suitable to determine
    the surface transfer impedance and/or screening attenuation and coupling attenuation
    of mated screened connectors (including the connection between cable and connector)
    and cable assemblies. This method could also be extended to determine the transfer
    impedance, coupling or screening attenuation of balanced or multipin connectors
    and multicore cable assemblies. For the measurement of transfer impedance and
    screening- or coupling attenuation, only one test set-up is needed. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\nThe document is revised and updated. The changes of the revised
    IEC 62153-4-3:2013, and IEC 62153-4-4:2015, are included. Measurements can be
    achieved now with mismatch at the generator site, impedance matching devices are
    not necessary. The contents of the corrigendum of April 2016 have been included
    in this copy. <strong>This consolidated version consists of the second edition
    (2015) and its amendment 1 (2018). Therefore, no need to order amendment in addition
    to this publication.</strong>"
- language: fr
  script: Latn
  content: 'L''IEC 62153-4-7:2015+A1:2018 décrit une méthode triaxiale, qui convient
    pour déterminer l''impédance surfacique de transfert et/ou l''affaiblissement
    d''écrantage et l''affaiblissement de couplage de connecteurs équipés d''un écran
    accouplés (y compris la connexion entre le câble et le connecteur) et de cordons.
    Cette méthode pourrait également être étendue pour déterminer l''impédance de
    transfert, l''affaiblissement d''écrantage ou l''affaiblissement de couplage de
    connecteurs symétriques ou à plusieurs broches et de cordons multiconducteurs.
    Pour le mesurage de l''impédance de transfert et de l''affaiblissement d''écrantage
    ou l''affaiblissement de couplage, un seul montage d''essai est nécessaire. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: Le document a été révisé et mis à jour. Les modifications de l''IEC
    62153-4-3:2013 et de l''IEC 62153-4-4:2015 sont incluses. Les mesurages peuvent
    à présent être effectués sans adaptation du côté du générateur, les dispositifs
    d''adaptation d''impédance ne sont pas nécessaires. Le contenu du corrigendum
    d''avril 2016 a été pris en considération dans cet exemplaire.<strong> Cette version
    consolidée comprend la deuxième édition (2015) et son amendement 1 (2018). Il
    n''est donc pas nécessaire de commander l''amendement avec cette publication.</strong>'
