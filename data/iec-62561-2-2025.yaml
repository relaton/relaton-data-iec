abstract:
- language: en
  script: Latn
  content: "IEC 62561-2:2025 specifies the requirements and tests for<br />\r\n- metallic
    conductors (other than \"natural\" conductors) that form part of the air-termination
    and down-conductor systems, and<br />\r\n- metallic earth electrodes that form
    part of the earth-termination system.<br />\r\nThis third edition cancels and
    replaces the second edition published in 2018. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) definitions of new conductor
    types mentioned in this document have been added;<br />\r\nb) the document has
    been updated in line with IEC 60068-2-52:2017 on salt mist treatment;<br />\r\nc)
    the document has been updated in line with ISO 22479:2019 on humid sulphurous
    atmosphere treatment;<br />\r\nd) a new normative Annex H for material, configuration
    and cross-sectional area test has been introduced;<br />\r\ne) a new normative
    Annex I for applicability of previous tests has been introduced.<br />\r\nf) equipotential
    earth grid has been introduced."
- language: fr
  script: Latn
  content: "L'IEC 62561-2:2025 spécifie les exigences et les essais pour:<br />\r\n-
    les conducteurs métalliques (autres que les conducteurs \"naturels\") qui font
    partie des dispositifs de capture et des réseaux de conducteurs de descente; et<br
    />\r\n- les prises de terre métalliques qui font partie du réseau de prises de
    terre.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2018. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les définitions des nouveaux types de conducteurs qui
    sont mentionnés dans le présent document ont été ajoutées;<br />\r\nb) le document
    a été actualisé en harmonisation avec l'IEC 60068-2-52:2017, concernant l'exposition
    au brouillard salin;<br />\r\nc) le document a été actualisé en harmonisation
    avec l'ISO 22479:2019, concernant l'exposition au dioxyde de soufre en atmosphère
    humide;<br />\r\nd) une nouvelle Annexe H normative concernant l'essai relatif
    au matériau, à la configuration et à la section a été ajoutée;<br />\r\ne) une
    nouvelle Annexe I normative concernant l'applicabilité des essais précédents a
    été ajoutée;<br />\r\nf) le concept de maillage équipotentiel du réseau de terre
    a été ajouté."
