abstract:
- language: en
  script: Latn
  content: 'IEC 60461:2012 specifies a digital time and control code for use in television,
    film, and accompanying audio systems operating at nominal rate of 60, 59, 94,
    50, 30, 29, 97, 25, 24 and 23,98 frames per second. This International Standard
    specifies a time address, binary groups, and flag bit structure. In addition,
    the standard specifies a binary group flag assignment, a linear time code transport,
    and a vertical interval time code transport. It cancels and replaces the third
    edition published in 2001, of which it constitutes a technical revision. It includes
    the following significant change with regard to the previous edition: The time
    code for progressive television systems with a frame rate greater than 30 frames
    per second is added. This bilingual version (2012-01) corresponds to the monolingual
    English version, published in 2010-03.'
- language: fr
  script: Latn
  content: 'La IEC 60461 :2010 spécifie un code temporel et de commande numérique
    destiné aux systèmes de télévision, films et systèmes audio annexes, fonctionnant
    à des fréquences image nominales de 60, 59,94, 50, 30, 29,97, 25, 24 et 23,98
    images par seconde. La présente Norme internationale spécifie une structure d''adresse
    temporelle, de groupes binaires et de bits drapeaux. Cette norme spécifie en outre
    une affectation des drapeaux des groupes binaires, un transport linéaire du code
    temporel et un transport du code temporel dans l''intervalle vertical. Cette quatrième
    édition annule et remplace la troisième édition parue en 2001, dont elle constitue
    une révision technique. Par rapport à l''édition précédente elle comporte la modification
    significative suivante: est ajouté le code temporel pour des systèmes de télévision
    à balayage progressif de fréquence image supérieure à 30 images par seconde. La
    présente version bilingue (2012-02) correspond à la version anglaise monolingue
    publiée en 2010-03.'
