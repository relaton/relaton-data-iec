abstract:
- content: 'IEC 61966-5:2008 defines input test signals, measurement conditions, methods
    of measurement and reporting of the measured data, to be used for colour characterization
    and colour management of plasma display panels in multimedia systems. This second
    edition cancels and replaces the first edition published in 2000. It includes
    the following significant technical changes: Annex A has been deleted as it is
    no longer relevant. This bilingual version (2012-11) corresponds to the monolingual
    English version, published in 2008-11.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61966-5:2008 définit les signaux d''essai d''entrée, les conditions
    de mesure, et les méthodes de mesure et de compte rendu des données mesurées,
    à utiliser pour la caractérisation de la couleur et la gestion de la couleur des
    afficheurs à plasma dans les systèmes multimédia. Cette deuxième édition annule
    et remplace la première édition parue en 2000. Elle contient les modifications
    techniques significatives suivantes: l''Annexe A a été supprimée car elle n''est
    plus pertinente. La présente version bilingue (2012-11) correspond à la version
    anglaise monolingue publiée en 2008-11.'
