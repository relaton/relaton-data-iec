  format: text/html
- content: |-
    L'IEC 62541-10:2015 fait partie de la série de normes d'Architecture unifiée OPC (OPC UA) globale et définit le modèle d'informations associé aux Programmes. Elle comprend la description des Classes de Noeuds, et des Propriétés, Méthodes et Événements normalisés, ainsi que les paramètres associés relatifs au comportement et aux informations applicables aux Programmes. Cette deuxième édition annule et remplace la première édition parue en 2012 et constitue une révision technique. Elle inclut les modifications suivantes:<br />
    - D'après l'examen du NIST, les considérations relatives à la sécurité ont été incluses en 4.2.2.<br />
    - Transposition de la définition du Program Diagnostic Type dans un type de données (5.2.8) et ajout du type de données manquant pour la Program Diagnostic Variable dans le Type de Programme du Tableau 5.<br />
    - Correction du Nom de Navigation des événements d'audit pour les Transitions de Programme dans le Tableau 7.
