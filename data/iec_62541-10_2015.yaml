abstract:
- content: |-
    IEC 62541-10:2015 is part of the overall OPC Unified Architecture (OPC UA) standard series and defines the information model associated with Programs. This includes the description of the NodeClasses, standard Properties, Methods and Events and associated behaviour and information for Programs. This second edition cancels and replaces the first edition published in 2012 and constitutes a technical revision. It includes the following technical changes:<br />
    - Based on NIST review, security considerations have been included as 4.2.2;<br />
    - Fixed the definition of the Program Diagnostic Type into a data type (5.2.8) and added missing data type for the Program Diagnostic Variable in the ProgramType in Table 5;<br />
    - Corrected the BrowseName of the audit events for Program Transitions in Table 7.
  language:
