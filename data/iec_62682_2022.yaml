- content: "L'IEC 62682:2022 spécifie les principes et les processus généraux pour
    la gestion de systèmes d’alarme basés sur des systèmes de commande et des interfaces
    homme-machine (IHM) pour des moyens dans les industries de transformation. Il
    couvre toutes les alarmes présentées à l’opérateur par le système de commande,
    qui incluent les systèmes de commande de processus de base, les annonceurs, les
    systèmes conditionnés et les systèmes instrumentés de sécurité.<br />\r\nLes pratiques
    dans le présent document sont applicables aux processus continus, aux processus
    par lots et aux processus discrets. Il peut y avoir des différences de mise en
    œuvre pour satisfaire aux besoins spécifiques en fonction du type de processus.<br
    />\r\nLa fonction première du système d’alarme est de notifier aux opérateurs
    les conditions de processus anormales ou les dysfonctionnements du matériel et
    d’aider à leur résolution. Les systèmes d’alarme peuvent inclure tant le système
    de commande de processus de base (BPCS) que le système instrumenté de sécurité
    (SIS), qui utilisent chacun les mesures des conditions de processus et une logique
    pour produire des alarmes. La Figure 1 représente les concepts d’alarme et de
    flux de données de réponse dans le système d’alarme. Le système d’alarme inclut
    également un mécanisme pour communiquer les informations d’alarme à l’opérateur
    par l’intermédiaire d’une IHM, habituellement un écran de calculateur ou un annonceur.
    Les fonctions supplémentaires du système d’alarme consistent en un journal des
    alarmes et des événements, un historique des alarmes et la production d’une métrique
    de performances pour le système d’alarme. Il existe des systèmes externes qui
    peuvent utiliser les données issues du système d’alarme."
