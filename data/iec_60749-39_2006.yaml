abstract:
- content: "Detailed the procedures for the measurement of the characteristic properties
    of moisture diffusivity and water solubility in organic materials used in the
    packaging of semiconductor components. \nThese two material properties are important
    parameters for the effective reliability performance of plastic packaged semiconductors
    after exposure to moisture and being subjected to high-temperature solder reflow."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Détaille les procédures pour la mesure des propriétés caractéristiques de la diffusion d'humidité et de l'hydrosolubilité dans les matériaux organiques utilisés dans l'encapsulation des composants à semiconducteurs.
    Ces deux propriétés des matériaux sont des paramètres importants pour la performance de fiabilité des semiconducteurs sous boîtier en plastique après exposition à l'humidité et étant
    soumis à une refusion à température élevée au moment du brasage.
