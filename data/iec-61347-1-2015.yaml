abstract:
- language: en
  script: Latn
  content: "IEC 61347-1:2015 specifies general and safety requirements for lamp controlgear
    for use on d.c. supplies up to 250 V and/or a.c. supplies up to 1 000 V at 50
    Hz or 60 Hz. This third edition cancels and replaces the second edition published
    in 2007, Amendment 1:2010 and Amendment 2:2012. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) additional marking requirements;<br
    />\r\nb) additional requirements for creepage distances and clearances:<br />\r\n-
    for working voltages with operating frequencies up to 30 kHz;<br />\r\n- for working
    voltages with higher operating frequencies than 30 kHz;<br />\r\n- for impulse
    and resonance voltages ignition;<br />\r\n- for basic, supplementary and reinforced
    insulation;<br />\r\n- for insulation between circuits;<br />\r\n- for coated
    or potted controlgear;<br />\r\nc) modification of definition of ELV and FELV;<br
    />\r\nd) modification of schematic drawing, showing the different controlgear
    classification and insulation requirements;<br />\r\ne) scope extension;<br />\r\nf)
    new Annex A: test to establish whether a conductive part is a live part which
    may cause an electric shock;<br />\r\ng) new Annex M: creepage distances and clearances
    for controlgear where a higher degree of availability (impulse withstand category
    III) may be requested;<br />\r\nh) new Annex Q: example for Up calculation;<br
    />\r\ni) new Annex P: creepage distances and clearances and distance through isolation
    (DTI) for lamp controlgear which are protected against pollution by the use of
    coating or potting;<br />\r\nj) new Annex R: concept of creepage distances and
    clearances."
- language: fr
  script: Latn
  content: "IEC 61347-1:2015 spécifie les exigences générales et les exigences de
    sécurité pour les appareillages de lampes destinés à être utilisés sur des alimentations
    à courant continu jusqu'à 250 V et/ou sur des alimentations à courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz. Cette troisième édition annule et remplace la
    deuxième édition parue en 2007, l'Amendement 1:2010 et l'Amendement 2:2012. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les exigences de marquage supplémentaires;<br />\r\nb) des exigences supplémentaires
    pour les lignes de fuite et écartements:<br />\r\n- pour des tensions de service
    avec des fréquences de fonctionnement jusqu'à 30 kHz;<br />\r\n- pour des tensions
    de service avec des fréquences de fonctionnement supérieures à 30 kHz;<br />\r\n-
    pour impulsion et la résonance des tensions d'allumage;<br />\r\n- pour l'isolation
    de base, supplémentaire et renforcée;<br />\r\n- pour l'isolation entre les circuits;<br
    />\r\n- pour l'appareillage enduit ou en pot;<br />\r\nc) modification de la définition
    d'ELV et de FELV;<br />\r\nd) la modification du schéma, montrant les différentes
    exigences en matière de classification et d'isolation appareillage;<br />\r\ne)
    extension de l'objet;<br />\r\nf) la nouvelle Annexe A: essai pour déterminer
    si une partie conductrice est une partie active qui peut provoquer un choc électrique;<br
    />\r\ng) la nouvelle Annexe M: les lignes de fuite et écartements pour l'appareillage
    où un plus haut degré de disponibilité (tenue aux chocs de catégorie III) peut
    être demandée;<br />\r\nh) la nouvelle Annexe Q: exemple de calcul Up;<br />\r\ni)
    la nouvelle Annexe P: les distances des lignes de fuite l'écartement et la distance
    à travers l'isolation (DTI) pour les appareillages de lampes qui sont protégés
    contre la pollution par l'utilisation d'un revêtement ou d'enrobage;<br />\r\nj)
    la nouvelle Annexe R: concept de lignes de fuite et écartements."
