abstract:
- content: IEC 60964:2009 provides functional design requirements to be used in the
    design of the main control room of a nuclear power plant to meet operational and
    safety requirements. Also provides functional interface requirements which relate
    to control room staffing, operating procedures, and the training programmes which,
    together with the human-machine interface, constitute the control room system.
    This new edition takes into account the fact that software engineering techniques
    advanced significantly in the intervening years and introduces consistency with
    the latest revisions of relevant IAEA documents.
