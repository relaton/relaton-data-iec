abstract:
- content: "Provides the performance specification for 1 300 nm fibre optic transceiver
    modules used for the ISO/IEC 8802-3 Gigabit Ethernet application. The product
    performance requirements are defined, together with a series of sets of tests
    and measurements with clearly defined conditions, severities, and pass/fail criteria.
    \n\nThe contents of the corrigendum of April 2003 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Couvre la spécification de fonctionnement pour les modules d'émetteur-récepteur
    à fibres optiques de 1 300 nm utilisée pour l'application Gigabit Ethernet de
    l'ISO/CEI 8802-3. Contient une définition des prescriptions de fonctionnement
    de produit ainsi qu'une série de jeux d'essais et de mesures aux conditions, sévérités
    et critères de succès/défaillances bien définis. \n\nLe contenu du corrigendum
    d'avril 2003 a été pris en considération dans cet exemplaire."
