    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-end'></span></span><![endif]--></a>);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">interfaces to access genomic information coded in compliance with ISO/IEC 23092-1 and ISO/IEC 23092-2 (in <a href="#Section_sec_12"><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF Section_sec_12 \r \h <span
