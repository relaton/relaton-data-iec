abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies information metadata, metrics metadata, clinical data linkage metadata, auxiliary fields, SAM interoperability, protection metadata and programming interfaces of genomic information. It defines:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">metadata storage and interpretation for the different encapsulation levels as specified in ISO/IEC 23092-1 (in <a href="#Section_sec_6"><!-- [if supportFields]><span
    style='color:#0070C0'><span style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF Section_sec_6 \r \h <span
    style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0070c0;">Clause 6<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0036000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-end'></span></span><![endif]--></a>);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">metrics metadata containing sequencing data metrics at the dataset and access unit levels as specified in ISO/IEC 23092-1 (in <a href="#Section_sec_7"><!-- [if supportFields]><span
    style='color:#0070C0'><span style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF Section_sec_7 \r \h <span
    style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0070c0;">Clause 7<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0037000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-end'></span></span><![endif]--></a>);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">clinical data linkage metadata stored at the dataset group, dataset and annotation table levels as specified in ISO/IEC 23092-1 (in <a href="#Section_sec_8"><!-- [if supportFields]><span
    style='color:#0070C0'><span style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF Section_sec_8 \r \h <span
    style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0070c0;">Clause 8<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0038000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-end'></span></span><![endif]--></a>);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">protection elements providing confidentiality, integrity and privacy rules at the different encapsulation levels as specified in ISO/IEC 23092-1 (in <a href="#Section_sec_9"><!-- [if supportFields]><span
    style='color:#0070C0'><span style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF Section_sec_9 \r \h <span
    style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0070c0;">Clause 9<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0039000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0070C0'><span
    style='mso-element:field-end'></span></span><![endif]--></a>);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">how to associate auxiliary fields to encoded reads (in <a href="#Section_sec_10"><!-- [if supportFields]><span
