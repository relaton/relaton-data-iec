abstract:
- language: en
  script: Latn
  content: IEC 60034-29 provides various indirect load tests, the purpose of which
    is to determine the temperature rise of rotating electrical machines, including
    a.c. induction machines, a.c. synchronous machines and d.c. machines. The test
    methods in some cases provide, in addition, means of measuring or estimating other
    parameters such as losses and vibration. Applies to machines covered by IEC 60034-1
    when they cannot be loaded to a specific condition. Is applicable to both motors
    and generators.
- language: fr
  script: Latn
  content: La CEI 60034-29 fournit différents essais en charge indirects destinés
    à déterminer l'échauffement des machines électriques tournantes, y compris les
    machines à induction à courant alternatif, les machines synchrones à courant alternatif
    et les machines à courant continu. Dans certains cas, les méthodes d'essai permettent
    en outre de mesurer ou d'estimer d'autres paramètres tels que les pertes et les
    vibrations. S'applique aux machines couvertes par la CEI 60034-1 lorsqu'il est
    impossible de les soumettre à un point de charge spécifique. Est applicable tant
    aux moteurs qu'aux génératrices.
