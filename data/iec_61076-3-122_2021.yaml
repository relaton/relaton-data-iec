abstract:
- content: "IEC 61076-3-122:2021 covers 8-way, shielded, free and fixed rectangular
    connectors for I/O and data transmission with frequencies up to 500 MHz. It is
    intended to specify the common dimensions, mechanical, electrical and environmental
    characteristics and tests for this family of connectors.<br />\r\nConnectors complying
    with this document provide an ingress protection level of IP20; however, they
    are particularly suited for industrial environments with a high level of vibration.<br
    />\r\nThere are two classes of connectors defined in this document, indicated
    by \"class A\" and \"class B\" which are distinguished by some electrical and
    mechanical characteristics to meet the particular sets of requirements of some
    industrial applications.<br />\r\nClass A meets the requirements defined in Ed.1
    of this document.<br />\r\nWith the two classes A and B, the two codings Type
    I and II, and the two sets of transmission requirements according to the component
    categories Cat 5 and Cat 6A as defined in ISO/IEC 11801-1, this document specifies
    2 × 2 × 2 = 8 variants.<br />\r\nAll connectors covered by this document feature
    a current-carrying capacity beyond the minimum requirement of 0,75 A per pin for
    an ambient temperature of 60° C as defined in ISO/IEC 11801 1.<br />\r\nThis second
    edition cancels and replaces the first edition published in 2017. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Title modified.<br />\r\nb) Introduction of two sets of requirements for connectors
    of \"class A\" and \"class B\" where class A matches the requirements defined
    in the previous edition.<br />\r\nc) Definition of new performance requirements
    for frequencies up to 500 MHz in addition to the performance requirements up to
    100 MHz provided with the previous edition.<br />\r\nd) Re-structuring to reflect
    the commonalities of and differences between connector Type I and Type II.<br
    />\r\ne) Revision of drawings to clarify some dimensions.<br />\r\ne) The derating
    diagram has been corrected to align it with the upper limiting temperature in
    the climatic category, with no reduction of performance for the target applications."
