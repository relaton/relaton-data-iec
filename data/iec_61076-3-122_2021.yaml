- content: "IEC 61076-3-122:2021 couvre les connecteurs rectangulaires à 8 sens, blindés,
    libres et fixes pour i/o et transmission de données avec des fréquences jusqu’à
    500 MHz. Il est destiné à préciser les dimensions communes, les caractéristiques
    mécaniques, électriques et environnementales et les tests pour cette famille de
    connecteurs.<br />\r\nLes connecteurs qui se conforment à ce document offrent
    un niveau de protection contre les entrées d’IP20; cependant, ils sont particulièrement
    adaptés aux environnements industriels avec un niveau élevé de vibration.<br />\r\nIl
    existe deux catégories de connecteurs définies dans ce document, indiquées par
    « classe A » et « classe B » qui se distinguent par certaines caractéristiques
    électriques et mécaniques pour répondre aux exigences particulières de certaines
    applications industrielles.<br />\r\nLa classe A répond aux exigences définies
    dans l’Ed.1 de ce document.<br />\r\nAvec les deux catégories A et B, les deux
    codages de type I et II, et les deux ensembles d’exigences de transmission selon
    les catégories de composants Cat 5 et Cat 6A telles que définies dans ISO/IEC
    11801-1, ce document spécifie 2 × 2 × 2 = 8 variantes.<br />\r\nTous les connecteurs
    couverts par ce document disposent d’une capacité de transport de courant au-delà
    de l’exigence minimale de 0,75 A par goupille pour une température ambiante de
    60°C telle que définie dans ISO/IEC 11801 1.<br />\r\nCette deuxième édition annule
    et remplace la première édition publiée en 2017. Cette édition constitue une révision
    technique.<br />\r\nCette édition comprend les changements techniques importants
    suivants par rapport à l’édition précédente:<br />\r\na) Titre modifié.<br />\r\nb)
    Introduction de deux ensembles d’exigences pour les connecteurs de « classe A
    » et de « classe B » où la classe A correspond aux exigences définies dans l’édition
    précédente.<br />\r\nc) Définition des nouvelles exigences de performance pour
    les fréquences jusqu’à 500 MHz en plus des exigences de performance jusqu’à 100
    MHz fournies avec l’édition précédente.<br />\r\nd) Restructuration pour refléter
    les points communs et les différences entre le connecteur de type I et le type
    II.<br />\r\ne) Révision des dessins pour clarifier certaines dimensions.<br />\r\ne)
    Le diagramme de dentation a été corrigé pour l’aligner sur la température limite
    supérieure dans la catégorie climatique, sans réduction des performances pour
    les applications cibles."
