abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for two types of extruded polyolefin, flame retarded,
    limited fire hazard sleeving. Type A: Thin wall - Internal diameter up to 30 mm
    Type B: Thick wall - Internal diameter up to 30 mm These sleevings are normally
    supplied in the following colours: black, red, green, blue, white and yellow.
    These sleevings are for use up to temperatures of 90 °C. Sizes or colours other
    than those listed in this standard may be available as custom items. These items
    are considered to comply with this standard if they comply with the requirements
    listed in Tables 2, 3, and 4, excluding dimensions. Materials which conform to
    this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone.'
- language: fr
  script: Latn
  content: 'Donne les exigences relatives à deux types de gaines en polyoléfine extrudées,
    retardées à la flamme, à résistance au feu limitée. Type A: Paroi mince - Diamètre
    intérieur allant jusqu''à 30 mm Type B: Paroi épaisse - Diamètre intérieur allant
    jusqu''à 30 mm Ces gaines sont normalement fournies dans les couleurs suivantes:
    noir, rouge, vert, bleu, blanc et jaune. Ces gaines sont adaptées pour un usage
    allant jusqu''à des températures de 90 °C. D''autres dimensions et d''autres couleurs
    que celles indiquées dans cette norme peuvent être disponibles, comme articles
    spéciaux. Ces articles sont considérés comme satisfaisant à cette norme s''ils
    correspondent aux exigences indiquées dans les Tableaux 2, 3 et 4, en excluant
    les dimensions. Les matériaux conformes à la présente spécification satisfont
    à des niveaux de performances établis. Cependant, il convient que le choix d''un
    matériau, par un utilisateur, pour une application spécifique, soit fondé sur
    les exigences réelles nécessaires pour obtenir les performances satisfaisantes
    pour cette application et qu''il ne soit pas fondé sur cette seule spécification.'
