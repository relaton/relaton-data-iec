abstract:
- language: en
  script: Latn
  content: 'Defines terms specific to television receivers and conditions and methods
    of measurements recommended for assessing the essential characteristics of television
    receivers such as: geometrical characteristics of the picture; synchronizing quality,
    sensitivity, selectivity and response to unwanted signals, fidelity and compatibility
    with audio-visual recording equipment. The recommended methods are designed to
    enable assessment of the performance of the complete receiver without going into
    more than a minimum of details and without considering its components individually.'
- language: fr
  script: Latn
  content: Définit les termes particuliers aux récepteurs de télévision et les conditions
    et méthodes de mesure recommandées pour évaluer les caractéristiques essentielles
    des récepteurs de télévision, comme la géométrie de l'image, la qualité de la
    synchronisation, la sensibilité, la sélectivité et la réponse aux signaux brouilleurs,
    la fidélité et la compatibilité avec le matériel d'enregistrement audio-visuel.
    Les méthodes recommandées sont conçues pour permettre d'évaluer les caractéristiques
    fonctionelles d'un récepteur complet sans entrer dans plus de détails que nécessaire
    et sans étudier ses éléments individuellement.
