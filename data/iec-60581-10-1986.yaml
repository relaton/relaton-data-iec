abstract:
- language: en
  script: Latn
  content: Lays down minimum performance requirements for headphones and earphones
    primarily intended for high-quality reproducing systems for home use. Applies
    to headphones and earphones with devices, if any, such as preamplifiers, cables,
    passive networks, wireless sound systems or other elements, which form an integral
    part of the system.
- language: fr
  script: Latn
  content: Donne les valeurs limites caractéristiques des casques et des écouteurs
    conçus principalement pour des systèmes de restitution sonore de haute fidélité
    à l'usage du grand public. S'applique aux casques et écouteurs éventuellement
    munis de dispositifs tels que préamplificateurs, câbles, réseaux passifs, dispositifs
    de liaison radioélectriques ou autres éléments incorporés.
