abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29341-29-2:2017 defines a device type referred to as ScreenDevice version 2. This
    device specification is compliant with UPnP Device Architecture 1.0 [1].<br />\r\nScreenDevice
    provides various interactive services with other display device(s) which is (are)
    implemented with Screen Control Point(s). It is designed to be controlled by and
    interact with Screen Control Point(s). See the Multi-Screen Architecture:1 [2]
    for details."
