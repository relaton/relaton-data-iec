abstract:
- language: en
  script: Latn
  content: IEC 60332-3-10:2000+A1:2008 specifies method of test for the assessment
    of vertical flame spread of vertically-mounted bunched wires or cables, electrical
    or optical, under defined conditions. Gives details of the apparatus and its arrangement
    and calibration. Has the status of a group safety publication in accordance with
    IEC Guide 104. This consolidated version consists of the first edition (2000)
    and its amendment 1 (2008). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: La CEI 60332-3-10:2000+A1:2008 spécifie méthode d'essai pour l'évaluation
    de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques,
    disposés en nappes en position verticale, dans des conditions définies. Précise
    l'appareillage ainsi que sa disposition et son étalonnage. A le statut d'une publication
    groupée de sécurité conformément au Guide 104 de la CEI. Cette version consolidée
    comprend la première édition (2000) et son amendement 1 (2008). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
