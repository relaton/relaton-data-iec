abstract:
- language: en
  script: Latn
  content: "IEC 61243-3:2009 is applicable to hand-held two-pole voltage detectors
    with its accessories (crocodile clips and detachable leads) to be used in contact
    with parts of electrical systems:<br />\r\n- for a.c. voltages not exceeding 1
    000 V at nominal frequencies between 16 2/3 Hz and up to 500 Hz, and/or<br />\r\n-
    for d.c. voltages not exceeding 1 500 V.<br />\r\nVoltage detectors covered by
    this standard are intended to be used under dry and humid conditions, both indoor
    and outdoor. They are not intended to be used under rain conditions. Voltage detectors
    covered by this standard are not intended to be used for continuous operation.
    Voltage detectors covered by this standard are intended to be used up to 2 000
    m above sea level. Voltage detectors covered by this standard are not considered
    as measuring devices. Relevant safety requirements for measuring devices are included
    in IEC 61010 series. This second edition cancels and replaces the first edition
    published in 1998. It is a technical revision."
- language: fr
  script: Latn
  content: "La CEI 61243-3:2009 concerne les détecteurs de tension portatifs bipolaires
    ainsi que leurs accessoires (les pinces crocodiles et les cordons détachables)
    pour un usage au contact avec des pièces d'installations électriques:<br />\r\n-
    à des tensions alternatives n'excédant pas 1 000 V à des fréquences nominales
    comprises entre 16 2/3 Hz et 500 Hz, et/ou<br />\r\n- à des tensions continues
    n'excédant pas 1 500 V.<br />\r\nLes détecteurs de tension couverts par la présente
    norme sont prévus pour une utilisation sous des conditions sèches et humides,
    à l'intérieur et à l'extérieur. Ils ne sont pas prévus pour une utilisation en
    conditions de pluie. Les détecteurs de tension couverts par la présente norme
    ne sont pas prévus pour un fonctionnement en continu. Les détecteurs de tension
    couverts par la présente norme sont prévus pour une utilisation à une altitude
    allant jusqu'à 2 000 m au-dessus du niveau de la mer. Les détecteurs de tension
    couverts par la présente norme ne sont pas considérés comme des instruments de
    mesure. Les exigences de sécurité relatives aux instruments de mesure sont incluses
    dans la série de normes CEI 61010. Cette deuxième édition annule et remplace la
    première édition publiée en 1998. Elle constitue une révision technique."
