abstract:
- content: Deals with the safety of hand-held motor-operated or magnetically driven
    electric tools, specific requirements for circular saws. The rated voltage being
    not more than 250 V for single-phase a.c. or d.c., and 440 V for three-phase a.c.tools.
    This standard does not apply to saws used with abrasive wheels.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des outils électriques portatifs à moteur ou à entraînement
    magnétique, exigences spécifiques pour les scies circulaires. La tension assignée
    n étant pas supérieure à 250 V pour les outils monophasés alimentés en courant
    alternatif ou pour les outils alimentés en courant continu, et 440 V pour les
    outils triphasés alimentés en courant alternatif. La présente norme ne s applique
    pas aux scies utilisées avec des meules abrasives.
