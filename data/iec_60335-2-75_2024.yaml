- content: "L'IEC 60335-2-75:2024 traite de la sécurité des distributeurs commerciaux
    électriques avec ou sans moyen de paiement, destinés à la préparation et à la
    distribution d'aliments, de boissons et de produit de consommation, dont la tension
    assignée est inférieure ou égale à 250 V pour les appareils monophasés et à 480
    V pour les autres appareils, y compris les appareils alimentés en courant continu
    et les appareils alimentés par batteries.<br />\r\nLa liste suivante répertorie
    les exemples d'appareils qui relèvent du domaine d'application de la présente
    norme:<br />\r\n– les machines à thé ou à café en vrac;<br />\r\n– les distributeurs
    avec moyen de paiement de cigarettes;<br />\r\n– les moulins à café destinés à
    être utilisés dans des lieux ouverts au public;<br />\r\n– les appareils de chauffage
    des liquides à usage commercial;<br />\r\n– les cafetières avec ou sans moulin
    à café intégré;<br />\r\n– les cafetières avec système réfrigérant;<br />\r\n–
    les distributeurs avec moyen de paiement de boissons chaudes ou froides;<br />\r\n–
    les distributeurs d'eau chaude;<br />\r\n– les distributeurs de crème glacée ou
    de crème fouettée;<br />\r\n– les distributeurs de glace;<br />\r\n– les distributeurs
    avec moyen de paiement de journaux, de bandes ou disques audio ou vidéo;<br />\r\n–
    les distributeurs avec moyen de paiement de boissons et de nourriture sous emballage;<br
    />\r\n– les présentoirs réfrigérés;<br />\r\n– les appareils qui comportent des
    appareils de chauffage des liquides du type à électrodes.<br />\r\nLes appareils
    peuvent avoir plusieurs fonctions.<br />\r\nD'autres normes peuvent s'appliquer
    pour certaines fonctions telles que:<br />\r\n– la réfrigération (IEC 60335-2-89);<br
    />\r\n– le chauffage par micro-ondes (IEC 60335-2-90);<br />\r\n– les fabriques
    de crème glacée à usage professionnel (IEC 60335-2-118).<br />\r\nLa présente
    norme traite également des aspects liés à hygiène de ces appareils.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers ordinaires présentés
    par les appareils, encourus par les utilisateurs et les agents d'entretien. Cependant,
    elle ne tient pas compte en général de l'utilisation des appareils comme jouet
    par des jeunes enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées pour les
    appareils qui comportent des récipients sous pression;<br />\r\n– dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    de la santé, par les organismes nationaux responsables de la protection des travailleurs,
    par les organismes nationaux responsables de l'alimentation en eau et par des
    organismes similaires.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n–
    aux appareils prévus exclusivement pour des usages domestiques;<br />\r\n– aux
    appareils prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils
    destinés à être utilisés dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux moulins à café à usage commercial destinés à être utilisés
    dans des lieux non ouverts au public (IEC 60335-2-64);<br />\r\n– aux marmites
    électriques à usage commercial (IEC 60335-2-47);<br />\r\n– aux bains-marie électriques
    à usage commercial (IEC 60335-2-50);<br />\r\n– aux machines de service et machines
    de divertissement (IEC 60335-2-82);<br />\r\n– aux appareils de fabrication de
    glaces à usage commercial (IEC 60335-2-89);<br />\r\n– aux appareils utilisés
    uniquement pour distribuer de l'argent;<br />\r\n– aux meubles d'exposition;<br
    />\r\n– aux exigences pour les distributeurs de denrées alimentaires potentiellement
    dangereuses (celles-ci sont couvertes par des réglementations sanitaires nationales
    dans de nombreux pays).<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2012, l'Amendement 1:2015 et l'Amendement 2:2018. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été
    converties en texte normatif (Article 1, 7.1, 19.2, 19.101);<br />\r\nc) ajout
    d'exigences pour les appareils de chauffage des liquides du type à électrodes
    (Article 1, 3.1.9, 3.6.101, 3.7.103, 13.2, 13.3, 16.2, 16.3, 19.1, 19.103 à 19.106,
    22.6, 22.33, 22.115 à 22.118, 24.1.2, 27.1, Annexe BB);<br />\r\nd) ajout d'exigences
    d'essai pour les appareils dont la température ambiante recommandée est supérieure
    à 25 °C (5.7);<br />\r\ne) application des calibres d'essai 18 et 19 (8.1.1, 20.2,
    22.101, B.22.3, B.22.4);<br />\r\nf) ajout de limites de température pour les
    surfaces accessibles, y compris le marquage des surfaces chaudes (7.1, 7.6, 7.12,
    7.14, 7.15, 11.3, 11.8);<br />\r\ng) ajout d'exigences pour empêcher le fonctionnement
    simultané de plusieurs charges (22.114, Annexe R);<br />\r\nh) clarification des
    exigences applicables aux coupe-circuit thermiques situés dans une zone de service
    (24.103).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
