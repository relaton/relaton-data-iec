abstract:
- language: en
  script: Latn
  content: Describes methods of test for varnishes as supplied, as well as methods
    of test for varnishes in the cured form. The first group contains tests for the
    determination of density and viscosity and tests for the determination of stability
    and reactivity. The second group gives methods for the determination of mechanical,
    electrical and chemical properties of the cured varnish.
- language: fr
  script: Latn
  content: Décrit les méthodes d'essai applicables aux vernis à l'état de livraison
    ainsi que des méthodes d'essai pour les vernis à l'état d'utilisation. Le premier
    groupe contient les essais de détermination de la densité et de la viscosité,
    et des essais permettant de déterminer la stabilité et la réactivité. Le deuxième
    groupe indique des méthodes pour déterminer les propriétés mécaniques, électriques
    et chimiques du vernis solidifié.
