abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-1:2011 provides guidance regarding the performance of cold
    and dry heat tests. This second edition cancels and replaces the first edition,
    published in 1974, and constitutes a technical revision. The main changes with
    regard to the previous edition are as follows:<br />\r\n- removal of guidance
    regarding thermal characteristics of chamber walls;<br />\r\n- revision of sections
    that address environmental chambers that do not use movement of air for temperature
    control."
- language: fr
  script: Latn
  content: "La CEI 60068-3-1:2011 fournit des lignes directrices relatives aux performances
    des essais de froid et de chaleur sèche. Cette deuxième édition annule et remplace
    la première édition parue en 1974, dont elle constitue une révision technique.
    Les modifications principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- retrait du guide concernant les caractéristiques thermiques des parois
    de la chambre;<br />\r\n- révision des sections traitant des chambres environnementales
    qui n'utilisent pas le mouvement de l'air pour le contrôle de la température."
