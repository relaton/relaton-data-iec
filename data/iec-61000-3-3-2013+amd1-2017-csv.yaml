abstract:
- language: en
  script: Latn
  content: IEC 61000-3-3:2013+A1:2017 is concerned with the limitation of voltage
    fluctuations and flicker impressed on the public low-voltage system. It specifies
    limits of voltage changes which may be produced by an equipment tested under specified
    conditions and gives guidance on methods of assessment. It is applicable to electrical
    and electronic equipment having an input current equal to or less than 16 A per
    phase, intended to be connected to public low-voltage distribution systems of
    between 220 V and 250 V line to neutral at 50 Hz, and not subject to conditional
    connection. IEC 61000-3-3 has the status of a product family standard within the
    IEC 61000 series. This third edition cancels and replaces the second edition published
    in 2008. This edition constitutes a technical revision which takes account of
    the changes made in IEC 61000-4-15:2010. This consolidated version consists of
    the third edition (2013) and its amendment 1 (2017). Therefore, no need to order
    amendment in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 61000-3-3:2013+A1:2017 traite des limitations des fluctuations de
    tension et du papillotement (flicker) appliquées sur le réseau de distribution
    public basse tension. Elle spécifie les limites des variations de tension pouvant
    être produites par un équipement essayé dans des conditions spécifiées et formule
    des recommandations pour les méthodes d'évaluation. Elle s'applique aux matériels
    électriques et électroniques ayant un courant appelé inférieur ou égal à 16 A
    par phase et destinés à être raccordés à des réseaux publics de distribution basse
    tension présentant une tension nominale phase-neutre comprise entre 220 V et 250
    V à 50 Hz et non soumis à un raccordement conditionnel. L'IEC 61000-3-3 a le statut
    d'une norme de famille de produit au sein de la série IEC 61000. Cette troisième
    édition annule et remplace la seconde édition parue en 2008. Cette édition constitue
    une révision technique qui prend en compte les changements effectués dans l'IEC
    61000-4-15:2010. Cette version consolidée comprend la troisième édition (2013)
    et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
