abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This document defines a process
    reference model for the domain of service management.</p><p>The model specifies
    a process architecture for the domain and comprises a set of processes. Each process
    is described in terms of process purpose and outcomes.</p><p>The process reference
    model in this document is directed at assessment sponsors and competent assessors
    who wish to select a model, and associated documented process method, for assessment
    (for either capability determination or process improvement).</p>
