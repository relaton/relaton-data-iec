abstract:
- content: "IEC 61869-4:2013 applies to newly-manufactured combined transformers for
    use with electrical measuring instruments and electrical protective devices at
    frequencies from 15 Hz to 100 Hz. The requirements and tests of this standard,
    in addition to the requirements and tests of IEC 61869-1, IEC 61869-2 and IEC
    61869-3 cover current and inductive voltage transformers that are necessary for
    combined instrument transformers. This standard replaces IEC 60044-3: Combined
    transformers.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 61869-1:2007, IEC 61869-2:2012 and IEC 61869-3:2011. The contents of the corrigendum
    of August 2014 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61869-4:2013 s'applique aux transformateurs combinés de fabrication
    récente destinés à être utilisés avec des instruments de mesure électriques et
    des appareils de protection électriques, à des fréquences comprises entre 15 Hz
    et 100 Hz. Les exigences et les essais de cette norme, en complément des exigences
    et des essais de la CEI 61869-1, la CEI 61869-2 et la CEI 61869-3, couvrent les
    transformateurs de courant et les transformateurs inductifs de tension qui sont
    nécessaires pour les transformateurs combinés de mesure. La présente norme remplace
    la CEI 60044-3: Transformateurs combinés.<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 61869-1:2007, la CEI 61869-2:2012 et la CEI
    61869-3:2011. Le contenu du corrigendum d'août 2014 a été pris en considération
    dans cet exemplaire."
