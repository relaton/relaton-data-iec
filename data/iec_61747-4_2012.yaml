- content: "La CEI 61747-4:2012 décrit les valeurs limite et caractéristiques essentielles
    des cellules et modules d'affichage à cristaux liquides monochromes à matrice
    passive. Elle ne s'applique pas aux modules et cellules à matrice active ou polychrome.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br /> \n- 2.1 et 3.1 de la CEI 61747-4:1998 ont été supprimés
    car ils sont repris par la CEI 61747-1;<br />\n- 2.7.6 dans 2.7, Informations
    complémentaires, de la CEI 61747-4:1998 a été supprimé car le domaine d'application
    de la présente norme traite de modules d'affichage à cristaux liquides monochromes
    à matrice passive;<br />\n- \"Echelle de gris: numérique ou analogique\" dans
    2.3.1 de la CEI 61747-4:1998 est changé en \"Echelle de gris: numéro\" car plus
    précis;<br />\n- Mode de contraste: symbole clair sur fond sombre (\"LOD, light
    on dark\" ou \"image positive\") ou symbole sombre sur fond clair (\"DOL, dark
    on light\" ou \"image négative\") a été introduit dans la présente partie de la
    CEI 61747 pour remplacer la description indiquée au 2.31 et au 3.3.1 de la CEI
    61747-4:1998.<br /><br />Cette publication doit être lue conjointement avec la
    CEI 61747-1:1998."
