abstract:
- language: en
  script: Latn
  content: "IEC 61851-25:2020 applies to the DC EV supply equipment for charging electric
    road vehicles with a rated supply voltage of up to 480 V AC or up to 600 V DC,
    with rated output voltage not exceeding 120 V DC and output currents not exceeding
    100 A DC.<br />\r\nThis document provides the requirements for the DC EV supply
    equipment where the secondary circuit is protected from the primary circuit by
    electrical separation.<br />\r\nRequirements for bi-directional power flow are
    not covered in this document.<br />\r\nThis document also provides the requirements
    for the control and the communication between DC EV supply equipment and an EV.<br
    />\r\nThis document also applies to DC EV supply equipment supplied from on-site
    storage systems.<br />\r\nThe aspects covered in this document include:<br />\r\n•
    characteristics and operating conditions of the DC EV supply equipment;<br />\r\n•
    specification of the connection between the DC EV supply equipment and the EV;<br
    />\r\n• requirements for electrical safety for the DC EV supply equipment.<br
    />\r\nAdditional requirements can apply to equipment designed for specific environments
    or conditions, for example:<br />\r\n• DC EV supply equipment located in hazardous
    areas where flammable gas or vapour and/or combustible materials, fuels or other
    combustible, or explosive materials are present;<br />\r\n• DC EV supply equipment
    designed to be installed at an altitude of more than 2 000 m;<br />\r\n• DC EV
    supply equipment intended to be used on-board ships.<br />\r\nRequirements for
    electrical devices and components used in DC EV supply equipment are not included
    in this document and are covered by their specific product standards.<br />\r\nThis
    document does not apply to:<br />\r\n• safety aspects related to maintenance;<br
    />\r\n• charging of trolley buses, rail vehicles, industrial trucks and vehicles
    designed primarily for use off-road;<br />\r\n• equipment on the EV;<br />\r\n•
    EMC requirements for equipment on the EV while connected, which are covered in
    IEC 61851-21-1;<br />\r\n• charging the RESS off-board the EV."
- language: fr
  script: Latn
  content: "L'IEC 61581-25:2020 s'applique aux systèmes d'alimentation en courant
    continu pour VE pour la charge des véhicules électriques destinés à circuler sur
    la voie publique, avec une tension d'alimentation assignée maximale de 480 V en
    courant alternatif ou de 600 V en courant continu, une tension de sortie assignée
    maximale de 120 V en courant continu et des courants de sortie continus maximaux
    de 100 A.<br />\r\nLe présent document fournit les exigences relatives aux systèmes
    d'alimentation en courant continu pour VE dont le circuit secondaire est protégé
    du circuit primaire par une séparation électrique.<br />\r\nLes exigences relatives
    au flux de puissance bidirectionnel ne sont pas traitées dans le présent document.<br
    />\r\nLe présent document fournit également les exigences relatives à la commande
    et à la communication entre un système d'alimentation en courant continu pour
    VE et un VE.<br />\r\nLe présent document s'applique également aux systèmes d'alimentation
    en courant continu pour VE alimentés par des systèmes de stockage sur site.<br
    />\r\nLes aspects couverts par le présent document incluent:<br />\r\n• les caractéristiques
    et les conditions de fonctionnement du système d'alimentation en courant continu
    pour VE;<br />\r\n• la spécification de la connexion entre le système d'alimentation
    en courant continu pour VE et le VE;<br />\r\n• les exigences relatives à la sécurité
    électrique du système d'alimentation en courant continu pour VE.<br />\r\nDes
    exigences supplémentaires peuvent s'appliquer au matériel conçu pour des environnements
    ou conditions spécifiques, par exemple:<br />\r\n• les systèmes d'alimentation
    en courant continu pour VE situés dans des zones dangereuses contenant du gaz
    ou de la vapeur inflammable et/ou des matières combustibles, des carburants ou
    d'autres combustibles, ou des matières explosives;<br />\r\n• les systèmes d'alimentation
    en courant continu pour VE conçus pour être installés à au moins 2 000 m d'altitude;<br
    />\r\n• les systèmes d'alimentation en courant continu pour VE destinés à être
    utilisés à bord de navires.<br />\r\nLes exigences relatives aux appareils et
    composants électriques utilisés dans le système d'alimentation en courant continu
    pour VE ne sont pas incluses dans le présent document et sont couvertes par leurs
    normes de produits spécifiques.<br />\r\nLe présent document ne s'applique pas:<br
    />\r\n• aux aspects de sécurité relatifs à la maintenance;<br />\r\n• à la charge
    des trolleybus, des véhicules ferroviaires, des chariots de manutention et des
    véhicules principalement tout-terrain;<br />\r\n• au matériel installé sur le
    VE;<br />\r\n• aux exigences CEM du matériel installé sur le VE connecté, qui
    sont couvertes par l'IEC 61851-21-1;<br />\r\n• à la charge du RESS hors du VE."
