abstract:
- language: en
  script: Latn
  content: IEC 61347-2-14:2018 specifies particular safety requirements for electronic
    controlgear for use on AC supplies up to 1 000 V at 50 Hz or 60 Hz and/or DC supplies
    with operating frequencies deviating from the supply frequency, associated with
    fluorescent induction lamps as specified in IEC 62532 and IEC 62639, for high-frequency
    operation.
- language: fr
  script: Latn
  content: L'IEC 61347-2-14:2018 spécifie les exigences particulières de sécurité
    applicables aux appareillages électroniques destinés à être alimentés en courant
    alternatif jusqu’à 1 000 V à 50 Hz ou 60 Hz et/ou à courant continu avec des fréquences
    de fonctionnement différentes de la fréquence du réseau d’alimentation, associés
    aux lampes fluorescentes à induction spécifiées dans l’IEC 62532 et l’IEC 62639,
    pour un fonctionnement à haute fréquence.
