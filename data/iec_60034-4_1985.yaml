abstract:
- content: |-
    Applies to three-phase synchronous machines of 1 kVA rating and larger with rated frequency of not more than 400 Hz and not less than 15 Hz. An appendix gives unconfirmed test methods for determining synchronous machine quantities.

    Notes:
    1 -Tests are not applicable to synchronous machines such as permanent magnet field machines, inductor type machines, etc.
    2 -They also apply to brushless machines, but certain variations exist and special precautions should be taken.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux machines synchrones triphasées de puissance nominale égale à 1 kVA et au-dessus et dont la fréquence nominale n'est ni supérieure à 400 Hz, ni inférieure à 15 Hz.

    ANNEXE A: Méthodes non confirmées pour la détermination à partir d'essais des grandeurs des machines synchrones applicables aux machines synchrones triphasées de puissance nominale égale à 1 kVA et plus et dont la fréquence nominale n'est ni supérieure à 500 Hz, ni inférieure à 10 Hz.

    Notes:
    1. Les méthodes d'essai ne sont pas destinées à être appliquées à des machines synchrones spéciales, telles que les machines à inducteurs à aimants permanents, les machines du type magnéto, etc.
    2. Bien que, d'une façon générale, les essais s'appliquent aux machines dépourvues de bagues d'excitation, certaines différences peuvent alors exister et des précautions spéciales devront être prises.
