- content: "IEC 61243-1:2021 s’applique aux détecteurs de tension portatifs, avec
    ou sans sources d’énergie intégrées, à utiliser sur les systèmes électriques pour
    des tensions de 1 kV à 800 kV AC, et des fréquences de 50 Hz et/ou 60 Hz.<br />\r\nCe
    document ne s’applique qu’aux détecteurs de tension de type capacitif utilisés
    au contact de la partie nue à tester, en tant qu’appareil complet comprenant son
    élément isolant ou en tant qu’appareil séparé, adaptable à un bâton isolant qui,
    en tant qu’outil distinct, n’est pas couvert par ce document (voir 4.4.2.1 pour
    la conception générale).<br />\r\nD’autres types de détecteurs de tension ne sont
    pas couverts par ce document.<br />\r\nLes détecteurs de tension auto-allant (formellement
    « détecteurs de tension multi-portée ») ne sont pas couverts par ce document.<br
    />\r\nCertaines restrictions ou interdictions formelles de leur utilisation s’appliquent
    en cas de commutateur de conception de la série IEC 62271, en raison de la coordination
    de l’isolation, sur les systèmes de lignes aériennes des chemins de fer électrifiés
    (voir annexe B) et les systèmes sans référence neutre. Pour les systèmes sans
    référence neutre, le niveau isolant est adapté à la tension maximale possible
    à la terre (sol).<br />\r\nLes produits conçus et fabriqués selon ce document
    contribuent à la sécurité des utilisateurs à condition qu’ils soient utilisés
    par des personnes formées pour le travail, conformément à la méthode de travail
    hot stick et aux instructions d’utilisation.<br />\r\nSauf indication contraire,
    toutes les tensions définies dans ce document se réfèrent aux valeurs des tensions
    de phase en phase des systèmes en trois phases. Dans d’autres systèmes, les tensions
    de phase en phase ou de phase à terre (sol) applicables sont utilisées pour déterminer
    la tension de fonctionnement.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition publiée en 2003 et Amend-ment 1:2009. Cette édition constitue
    une révision technique.<br />\r\nCette édition comprend les changements techniques
    importants suivants par rapport à l’édition précédente:<br />\r\na) La portée
    est plus précise, indiquant que seul le contact nu avec la pièce à tester est
    fiable pour ces détecteurs de tension de contact. La raison en est que les essais
    sur les conducteurs peints ou enduits ont donné lieu à de mauvaises indications,
    car cette peinture ou ce manteau non conducteur agit comme un condensateur avec
    une capacité différente selon l’épaisseur. Cette capacité a un effet sur la tension
    du seuil.<br />\r\nb) Une sonde de contact est introduite comme un nouveau type
    d’électrode de contact non conductrice.<br />\r\nc) Un nouveau type « type exclusivement
    extérieur » a été défini et mis en œuvre dans les exigences et la procédure d’essai.<br
    />\r\nd) Un sélecteur de tension et de fréquence est autorisé si une mauvaise
    utilisation prévisible est exclue.<br />\r\ne) Le marquage des détecteurs de tension
    à basse tension a été rendu plus précis.<br />\r\nf) Les groupes d’indication
    ont été rendus plus précis et les exigences et les tests pour l'«état prêt à fonctionner
    » et « état de stand-by » ajouté.<br />\r\ng) Des exigences et des tests de compatibilité
    électromagnétique ont été mis en œuvre.<br />\r\nh) Un exemple de bonne connexion
    électrique pour les tests est introduit."
