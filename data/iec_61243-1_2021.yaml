abstract:
- content: "IEC 61243-1:2021 is applicable to portable voltage detectors, with or
    without built-in power sources, to be used on electrical systems for voltages
    of 1 kV to 800 kV AC, and frequencies of 50 Hz and/or 60 Hz.<br />\r\nThis document
    applies only to voltage detectors of capacitive type used in contact with the
    bare part to be tested, as a complete device including its insulating element
    or as a separate device, adaptable to an insulating stick which, as a separate
    tool, is not covered by this document (see 4.4.2.1 for general design).<br />\r\nOther
    types of voltage detectors are not covered by this document.<br />\r\nSelf ranging
    voltage detectors (formally \"multi range voltage detectors\") are not covered
    by this document.<br />\r\nSome restrictions or formal interdictions on their
    use are applicable in case of switchgear of IEC 62271 series design, due to insulation
    coordination, on overhead line systems of electrified railways (see Annex B) and
    systems without neutral reference. For systems without neutral reference, the
    insulating level is adapted to the maximum possible voltage to the earth (ground).<br
    />\r\nProducts designed and manufactured according to this document contribute
    to the safety of users provided they are used by persons trained for the work,
    in accordance with the hot stick working method and the instructions for use.<br
    />\r\nExcept where otherwise specified, all the voltages defined in this document
    refer to values of phase-to-phase voltages of three-phase systems. In other systems,
    the applicable phase-to-phase or phase-to-earth (ground) voltages are used to
    determine the operating voltage.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2003 and Amend-ment 1:2009. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) The scope
    is more precise, stating that only bare contact to the part to be tested is reliable
    for these contact voltage detectors. The rationale is that tests on painted or
    coated conductors have led to wrong indications, as this non-conductive paint
    or coat acts as a capacitor with different capacity according to the thickness.
    This capacity has an effect on the threshold voltage.<br />\r\nb) A contact probe
    is introduced as a new type of non-conductive contact electrode.<br />\r\nc) A
    new type \"exclusively outdoor type\" has been defined and implemented into the
    requirements and test procedure.<br />\r\nd) A selector for voltage and frequency
    is allowed if foreseeable misuse is excluded.<br />\r\ne) The marking for voltage
    detectors with low interference voltage has been made more precise.<br />\r\nf)
    The indication groups have been made more precise and requirements and tests for
    the \"ready to operate state\" and \"stand-by state\" added.<br />\r\ng) Requirements
    and tests for electromagnetic compatability have been implemented.<br />\r\nh)
    An example for good electrical connection for the tests is introduced."
