  content: |-
    <p>L'ISO/CEI 14651:2007 définit ce qui suit.</p>
    <ul>
    <li>une méthode de référence pour la comparaison de deux chaînes de caractères ayant pour but de déterminer leur ordre de classement dans une liste triée. La méthode s'applique à des chaînes utilisant le répertoire complet de l'ISO/CEI 10646, des sous-répertoires tels que ceux des divers jeux normalisés ISO/CEI à 8 bits ou tout autre jeu de caractères, et permet de produire des résultats de tri valables (après adaptation) pour un ensemble de langues de chaque système d'écriture. Cette méthode de référence utilise des tables de tri dérivées soit de la table-modèle commune de classement définie dans l'ISO/CEI 14651, soit d'une de ses adaptations. La méthode procure un format de référence de la table-modèle commune. Ce format est décrit en notation BNF (forme de Backus-Naur). Son emploi est normatif dans l'ISO/CEI 14651:2007.</li>
    <li>une table-modèle commune de classement utilisée par la méthode de référence. Cette table décrit un ordre de base pour tous les caractères de l'ISO/CEI 10646:2003 jusqu'à son Amendement 2, plus les caractères LETTRE DÉVANÂGARÎ GGA, LETTRE DÉVANÂGARÎ DJDJA, LETTRE DÉVANÂGARÎ DDDA et LETTRE DÉVANÂGARÎ BBA (les caractères U097B, U097C, U097E et U097F, respectivement). Tout cela permet de spécifier un ordre complètement déterministe. Cette table constitue le point de départ permettant de préciser un ordre de classement adapté aux règles de classement locales, sans qu'il soit nécessaire de connaître tous les systèmes d'écriture repris dans le JUC.</li>
    </ul>
    <p>         NOTE 1    Cette table-modèle commune de classement est destinée à être modifiée pour satisfaire les besoins d'environnements locaux.  L'avantage principal de cette pratique, sur le plan mondial, réside dans le fait que pour d'autres systèmes d'écriture que celui de l'utilisateur, aucune modification n'est nécessaire et que cet ordre demeurera aussi cohérent que possible et prévisible dans un contexte international.</p>
    <p>         NOTE 2    Le répertoire de caractères utilisé dans l'ISO/CEI 14651:2007 est équivalent à celui du standard Unicode, version 5.0.</p>
    <ul>
    <li>un nom de référence représentant cette version particulière de la table-modèle commune, à utiliser comme point de départ à toute adaptation. Ce nom implique notamment que la table est liée à un stade de développement particulier du jeu universel de caractères codés sur plusieurs octets (ISO/CEI 10646).</li>
    <li>des exigences pour la déclaration de différences (delta) entre une table de tri et la table-modèle commune.</li>
    </ul>
    <p>L'ISO/CEI 14651:2007 <i>ne</i> prescrit <i>pas</i> ce qui suit.</p>
    <ul>
    <li>de méthode particulière de comparaison; toute méthode équivalente conduisant aux mêmes résultats est acceptable;</li>
    <li>de format précis pour décrire ou pour adapter les tables dans une mise en oeuvre donnée;</li>
    <li>de symboles précis à utiliser par les mise en oeuvre, sauf pour ce qui est du nom de la table-modèle commune de classement;</li>
    <li>d'interface utilisateur particulière destinée à choisir les options;</li>
    <li>de format interne particulier pour les clés intermédiaires utilisées dans les comparaisons ou pour la table de tri. L'utilisation de clés numériques n'est pas prescrite non plus;</li>
    <li>d'ordre dépendant du contexte;</li>
    <li>de prétraitement particulier des chaînes de caractères avant comparaison.</li>
    </ul>
    <p>NOTE 1       Bien que ceci ne soit pas prescrit par l'ISO/CEI 14651:2007, il s'avère souvent nécessaire de préparer les chaînes de caractères avant leur comparaison (cf. l'Annexe C).</p>
    <p>NOTE 2       Bien que l'on ne prescrive aucune interface utilisateur destinée à choisir les options ou à adapter la table-modèle commune, la clause de conformité exige de toujours déclarer un delta, c'est-à-dire l'ensemble des différences par rapport à cette table. Il est fortement recommandé que l'application présente à l'utilisateur les options et adaptations disponibles.</p>
