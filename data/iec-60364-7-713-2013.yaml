abstract:
- language: en
  script: Latn
  content: 'IEC 60364-7-713:2013 applies to the wiring system of furniture (and similar
    fitments) which is connected to the electrical installation. Examples are beds,
    cupboards, desks and shop display cases, in which electrical equipment such as
    luminaires, installation couplers according to IEC 61535, socket-outlets, switching
    devices and wiring systems are installed. This second edition cancels and replaces
    the first edition, published in 1996, and constitutes a technical revision. This
    edition includes changes to the scope: the requirements of Part 7-713 now apply
    to electrical equipment of furniture connected to a supply with a nominal voltage
    UO not exceeding 230 V and a total load current not exceeding 32 A, including
    three-phase 32 A supplies. This new edition makes reference to Part 4-41 additional
    protection and requires that the fixed circuit is protected by an RCD with a rated
    residual operating current not exceeding 30 mA.'
- language: fr
  script: Latn
  content: 'La CEI 60364-7-713:2013 s''applique aux canalisations du mobilier (et
    analogues) connectées à l''installation électrique. Des exemples sont des lits,
    des armoires, des bureaux et des étalages de magasins, dans lesquels des matériels
    électriques tels que luminaires, coupleurs d''installation conformes à la CEI
    61535, socles de prises de courant, dispositifs de sectionnement et des canalisations
    sont installés. Cette deuxième édition annule et remplace la première édition,
    parue en 1996, dont elle constitue une révision technique. Cette édition inclut
    des modifications du domaine d''application: les exigences de la Partie 7 713
    s''appliquent dorénavant aux équipements électriques des mobiliers raccordés à
    un réseau d''alimentation dont la tension nominale UO n''excède pas 230 V et dont
    le courant d''emploi total ne dépasse pas 32 A, inclut les alimentations triphasées
    32 A. Cette nouvelle édition fait référence aux protections complémentaires de
    la Partie 4-41 et exige que les circuits de l''installation fixe soient protégés
    par un DDR de courant différentiel résiduel n''excédant pas 30 mA.'
