abstract:
- language: en
  script: Latn
  content: "IEC 60034-2-2:2024 applies to large rotating electrical machines and establishes
    additional methods of determining separate losses and to define an efficiency
    supplementing IEC 60034‑2‑1. These methods apply when full-load testing is not
    practical and results in a greater uncertainty. The specific methods described
    are:<br />\r\n- Calibrated-machine method.<br />\r\n- Retardation method.<br />\r\n-
    Calorimetric method.<br />\r\n- Summation of losses for permanent magnet excited
    synchronous machines.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2010. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- Layout and procedures
    aligned with IEC 60034-2-1 and IEC 60034-2-3.<br />\r\n- Annex A added: an informative
    procedure for the summation of losses for large permanent-magnet excited synchronous
    machines."
- language: fr
  script: Latn
  content: "L'IEC 60034-2-2:2024 s'applique aux machines électriques tournantes de
    grande taille et établit des méthodes supplémentaires pour la détermination des
    pertes séparées et qui sont destinées à définir un rendement, en complément de
    l'IEC 60034‑2‑1. Ces méthodes s'appliquent lorsqu'un essai à pleine charge n'est
    pas possible ou qu'il présente une plus grande incertitude. Les méthodes spécifiques
    décrites sont:<br />\r\n- la méthode de la machine étalonnée;<br />\r\n- la méthode
    du ralentissement;<br />\r\n- la méthode calorimétrique;<br />\r\n- la sommation
    des pertes pour les machines synchrones avec une excitation à aimants permanents.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2010.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) alignement de la disposition et des procédures
    sur l'IEC 60034-2-1 et l'IEC 60034-2-3;<br />\r\nb) ajout de l'Annexe A: procédure
    informative pour la sommation des pertes des machines synchrones de grande taille
    avec une excitation à aimants permanents."
