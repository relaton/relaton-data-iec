abstract:
- language: en
  script: Latn
  content: IEC 61158-3-20:2014 defines the services provided to the Type 20 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. Type
    20 DL-service provides both a connected and a connectionless subset of those services
    specified in ISO/IEC 8886.
- language: fr
  script: Latn
  content: L'IEC 61158-3-20:2014 définit les services fournis à la couche application
    de bus de terrain Type 20 au niveau de la frontière entre les couches application
    et liaison de données du modèle de référence de bus de terrain et à la gestion
    des systèmes au niveau de la frontière entre la couche liaison de données et la
    gestion des systèmes selon le modèle de référence de bus de terrain. Le service
    DL de Type 20 fournit un sous-ensemble connecté et un sous-ensemble sans connexion
    des services spécifiés dans l'ISO/CEI 8886.
