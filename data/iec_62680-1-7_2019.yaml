abstract:
- content: IEC 62680-1-7:2019 describes in detail all the Audio Data Formats that
    are supported by the Audio Device Class. This document is considered an integral
    part of the Audio Device Class Specification, although subsequent revisions of
    this document are independent of the revision evolution of the main USB Audio
    Specification. This is to easily accommodate the addition of new Audio Data Formats
    without impeding the core USB Audio Specification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62680-1-7:2019 décrit en détail tous les formats de données audio
    pris en charge par la classe des dispositifs audio. Le présent document est vu
    comme faisant partie intégrante de la Spécification de classe de dispositifs audio,
    bien que les révisions ultérieures du présent document soient indépendantes de
    l'évolution des révisions de la Spécification USB audio principale. L'objectif
    est de faciliter la prise en compte de l'ajout de nouveaux formats de données
    audio sans affecter la Spécification USB audio de base.
