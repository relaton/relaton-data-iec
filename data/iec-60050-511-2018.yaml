abstract:
- language: en
  script: Latn
  content: "IEC 60050-511:2018 gives the general terminology for electrotechnical
    products and systems reliant on nanomaterials for their essential functionalities.
    It is intended to facilitate communication between bodies and individuals in industry
    and those who interact with them. This terminology is consistent with the terminology
    developed in the other specialized parts of the IEV.<br />\r\nIt has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-511:2018 la terminologie générale pour les produits et systèmes
    électrotechniques qui dépendent des nanomatériaux pour leurs fonctionnalités essentielles.
    Elle est destinée à faciliter la communication entre les différents organismes
    et membres de l'industrie, et leurs interlocuteurs. Cette terminologie est en
    accord avec la terminologie figurant dans les autres parties spécialisées de l'IEV.<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
