abstract:
- language: en
  script: Latn
  content: 'Provides a method for measuring the steady state response of optical fibres
    and optical cables exposed to gamma radiation. It can be used to determine the
    level of radiation-induced attenuation produced in single-mode or multimode optical
    fibres, in either cabled or uncabled form, due to exposure to gamma radiation.
    This procedure focuses on two regimes of interest: the low dose rate regime suitable
    for estimating the effect of environmental background radiation, and the high
    dose rate regime suitable for estimating the effect of adverse nuclear environments.'
- language: fr
  script: Latn
  content: 'Présente une méthode de mesure de la réponse en régime permanent des fibres
    optiques et câbles optiques exposés au rayonnement gamma. Elle peut être utilisée
    pour déterminer le niveau d''affaiblissement induit par le rayonnement produit
    dans les fibres optiques unimodales et multimodales, sous forme câblée ou non
    câblée, du fait d''une exposition au rayonnement gamma.La présente procédure d''essai
    se focalise sur deux régimes intéressants: le régime de débit de dose faible adapté
    pour l''estimation de l''effet du rayonnement de l''environnement général, et
    le régime de débit de dose élevé pour l''estimation de l''effet d''environnements
    nucléaires hostiles.'
