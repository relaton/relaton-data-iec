abstract:
- content: "IEC 62386-202:2022 is applicable to control gear for control by digital
    signals of electronic lighting equipment which is associated with self-contained
    emergency lighting as described in IEC 61347-2-7 with additional control interface
    for configuring emergency operation.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2009. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:\r\n \r\n\t scope updated, \r\n\t hardwired
    switch operation can be disabled, \r\n\t installation inhibit feature added, \r\n\t
    memory bank added, \r\n\t modes of operation clarified, with some changes and
    additions, \r\n\t command added to enter extended emergency mode, \r\n\t command
    added to extend time in duration test mode."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-202:2022 s'applique aux appareillages de commande pour la
    commande par des signaux numériques des appareils d'éclairage électronique associés
    aux blocs autonomes d'éclairage de secours décrits dans l'IEC 61347-2-7 équipés
    d'une interface de commande supplémentaire pour la configuration du fonctionnement
    de secours.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n \r\n\t mise à jour du domaine d'application; \r\n\t le fonctionnement
    du commutateur mécanique peut être désactivé; \r\n\t ajout de la fonction de neutralisation
    de l'installation; \r\n\t ajout du bloc de mémoire; \r\n\t clarification des états
    de fonctionnement par des modifications et des ajouts; \r\n\t ajout d'une commande
    pour passer à l'état de fonctionnement de secours prolongé; \r\n\t ajout d'une
    commande pour prolonger la durée de l'état \"Essai d'autonomie\"."
