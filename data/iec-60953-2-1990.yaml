abstract:
- language: en
  script: Latn
  content: Provides for acceptance tests of steam turbines of various types and capacities
    with appropriate measuring uncertainty. Only the relevant portion of these rules
    will apply to any individual case. The resulting measuring uncertainty of the
    test result is determined by calculating methods presented in this standard.
- language: fr
  script: Latn
  content: Prévoit des essais de réception de turbines à vapeur de types et puissances
    variés avec une incertitude de mesure appropriée. Seule la partie correspondante
    de ces règles s'applique à chaque cas particulier. L'incertitude de mesure du
    résultat de l'essai est determinée par les méthodes de calcul présentées dans
    cette norme.
