abstract:
- language: en
  script: Latn
  content: IEC 60050-447:2020 gives the general terminology used in measuring relays
    and protection equipment, as well as general terms pertaining to specific applications
    and associated technologies. This new edition reviews and complements the previous
    one. It has the status of a horizontal standard in accordance with IEC Guide 108:2006.
    This terminology is consistent with the terminology developed in the other specialized
    parts of the IEV.
- language: fr
  script: Latn
  content: IEC 60050-447:2020 donne la terminologie générale utilisée dans le domaine
    des relais de mesure et des dispositifs de protection, ainsi que les termes généraux
    relatifs à des applications particulières et technologies associées. Cette nouvelle
    édition révise et complète la précédente. Elle a le statut de norme horizontale
    conformément au Guide IEC 108:2006. Cette terminologie est en accord avec la terminologie
    figurant dans les autres parties spécialisées de l'IEV.
