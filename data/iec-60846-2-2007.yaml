abstract:
- language: en
  script: Latn
  content: Applies to portable or transportable dose equivalent (rate) meters and/or
    monitors for the measurement of ambient and/or directional dose equivalent (rate)
    from external beta, X and gamma radiation during emergency situations. Applies
    directly to dose equivalent (rate) meters intended for the determination of the
    dose equivalent or dose equivalent rate from external beta and/or X and gamma
    radiation of energies up to 10 MeV during emergency situations.
- language: fr
  script: Latn
  content: Est applicable aux instruments portables ou transportables de mesure et/ou
    de surveillance de l'équivalent de dose (ou du débit d'équivalent de dose) ambiant
    et/ou directionnel pour les rayonnements externes bêta, X et gamma, dans des situations
    d'urgence. Est directement applicable aux instruments de mesure de l'équivalent
    de dose (ou du débit d'équivalent de dose) destinés à la détermination de l'équivalent
    de dose (ou du débit d'équivalent de dose) de rayonnements externes bêta et/ou
    X et gamma d'énergie jusqu'à 10 MeV, dans des situations d'urgence.
