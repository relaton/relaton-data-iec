abstract:
- content: "IEC/IEEE 62704-3:2017 defines the concepts, techniques, benchmark phone
    models, validation procedures, uncertainties and limitations of the finite difference
    time domain (FDTD) technique when used for determining the peak spatial-average
    specific absorption rate (SAR) in standardized head and body phantoms exposed
    to the electromagnetic fields generated by wireless communication devices, in
    particular pre-compliance assessment of mobile phones, in the frequency range
    from 30 MHz to 6 GHz. It recommends and provides guidance on the numerical modelling
    of mobile phones and benchmark results to verify the general approach for the
    numerical simulations of such devices. It defines acceptable modelling requirements,
    guidance on meshing and test positions of the mobile phone and the phantom models.<br
    />\r\nThis document does not recommend specific SAR limits since these are found
    in other documents, e.g. IEEE C95.1-2005 and ICNIRP<br />\r\nKey words: Mobile
    Phone, Spatial-Average Specific Absorption Rate, Finite-Difference Time-Domain,
    Human Body"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC/IEEE 62704-3:2017 définit les concepts, techniques, modèles de téléphones
    de référence, procédures de validation, incertitudes et limites de la méthode
    des différences finies dans le domaine temporel (FDTD) lorsqu'ils permettent de
    déterminer le débit d'absorption spécifique (DAS) maximal moyenné dans les fantômes
    normalisés de la tête et du corps exposés aux champs électromagnétiques engendrés
    par les dispositifs de communication sans fil, notamment l'évaluation de préconformité
    des téléphones mobiles, dans la plage de fréquences comprises entre 30 MHz et
    6 GHz. Le présent document recommande et fournit un guide sur la modélisation
    numérique des téléphones mobiles, ainsi que des résultats de référence qui permettent
    de vérifier l'approche générale des simulations numériques de ces dispositifs.
    Il spécifie des exigences de modélisation et un guide acceptables sur le maillage
    et les positions d'essai des modèles de téléphones mobiles et de fantômes.<br
    />\r\nLe présent document ne recommande pas de valeurs limites de DAS spécifiques
    dans la mesure où celles-ci peuvent être consultées dans d'autres documents, par
    exemple, IEEE C95.1-2005[1] et ICNIRP[2].<br />\r\nMots clés: téléphones mobiles,
    début d'absorption spécifique maximal moyenné, différences finies dans le domaine
    temporel, corps humain"
