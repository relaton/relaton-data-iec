abstract:
- language: en
  script: Latn
  content: "ISO/IEC 11801-2:2017(E) This document specifies generic cabling within
    and between the buildings of office premises, or office spaces within other types
    of building. Additionally those premises can include industrial spaces (for which
    generic cabling is specified in ISO/IEC 11801-3) or data centre spaces (for which
    generic cabling is specified in ISO/IEC 11801-5).<br />\r\nThe contents of the
    corrigendum of April 2018 have been included in this copy."
