abstract:
- content: "IEC 60268-3:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60268-3:2018
    applies to analogue amplifiers, and the analogue parts of analogue/digital amplifiers,
    which form part of a sound system for professional or household applications.
    It specifies the characteristics that should be included in specifications of
    amplifiers and the corresponding methods of measurement. This part of IEC 60268
    shall be used in conjunction with IEC 60268-1:1985 and IEC 60268 2:1987. This
    fifth edition cancels and replaces the fourth edition published in 2013. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    rated condition of digital input is newly specified;<br />\r\nb) tolerance of
    rated power supply is changed;<br />\r\nc) maximum effective output power is appended
    to output characteristics list;<br />\r\nd) \"Terms, definitions and rated values\"
    clause is complemented."
