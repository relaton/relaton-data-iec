abstract:
- content: 'IEC 61643-311:2013 is applicable to gas discharge tubes (GDT) used for
    overvoltage protection in telecommunications, signalling and low-voltage power
    distribution networks with nominal system voltages up to 1 000 V (r.m.s.) a.c.
    and 1 500 V d.c..They are defined as a gap, or several gaps with two or three
    metal electrodes hermetically sealed so that gas mixture and pressure are under
    control. They are designed to protect apparatus or personnel, or both, from high
    transient voltages. This standard contains a series of test criteria, test methods
    and test circuits for determining the electrical characteristics of GDTs having
    two or three electrodes. This standard does not specify requirements applicable
    to complete surge protective devices, nor does it specify total requirements for
    GDTs employed within electronic devices, where precise coordination between GDT
    performance and surge protective device withstand capability is highly critical.
    This second edition of IEC 61643-311 cancels and replaces the first edition published
    in 2001. It constitutes a technical revision. Specific changes with respect to
    the previous edition are: Addition of performance values. Key words: gas discharge
    tubes (GDT), overvoltage protection in telecommunications, signalling and low-voltage
    power distribution networks, nominal system voltages up to 1 000 V (r.m.s.) a.c.
    and 1 500 V d.c.'
