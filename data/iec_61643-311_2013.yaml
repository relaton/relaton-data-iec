- content: 'La CEI 61643-311:2013 est applicable aux tubes à décharge de gaz (TDG)
    utilisés pour la protection contre les surtensions des réseaux de télécommunications,
    de signaux et de distribution basse tension, dont les tensions nominales de réseau
    sont inférieures ou égales à 1 000 V (valeurs efficaces) c.a. et 1 500 V c.c.
    Ils sont définis comme un éclateur ou des éclateurs avec deux ou trois électrodes
    métalliques hermétiquement scellées de sorte que le mélange et la pression de
    gaz soient sous contrôle. Ils sont conçus pour protéger des matériels ou des personnes,
    ou les deux, contre des surtensions transitoires élevées. La présente norme contient
    une série de critères d''essai, de méthodes d''essai et de circuits d''essai destinés
    à déterminer les caractéristiques électriques des TDG comportant deux ou trois
    électrodes. La présente norme ne traite pas des exigences applicables aux parafoudres
    complets, ni de la totalité des exigences relatives aux TDG utilisés dans les
    dispositifs électroniques, où une coordination précise entre les performances
    des TDG et la résistance des parafoudres aux surtensions est primordiale. Cette
    deuxième édition de la CEI 61643-311 annule et remplace la première édition publiée
    en 2001 dont elle constitue une révision technique. Les changements spécifiques
    par rapport à l''édition précédente sont: l''ajout des valeurs de performance.
    Mots clés: tubes à décharge de gaz (TDG), protection contre les surtensions des
    réseaux de télécommunications, de signaux et de distribution basse tension, tensions
    nominales sont inférieures ou égales à 1 000 V (valeurs efficaces) c.a. et 1 500
    V c.c'
