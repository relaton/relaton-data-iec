abstract:
- content: IEC 61858-2:2014 lists the required test procedures for qualification of
    modifications of an established electrical insulation system (EIS) with respect
    to its thermal classification. This standard is applicable to EIS used in form-wound
    electrotechnical devices. The test procedures are comparative in that the performance
    of a candidate EIS is compared to that of a reference EIS, which has proven service
    experience in accordance with IEC 60505 or has been evaluated by one of the procedures
    given in IEC 60085 and IEC 60034-18-31.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61858-2:2014 énumère les procédures d'essai requises pour la qualification
    des modifications qui ont été apportées à un système d'isolation électrique (SIE)
    éprouvé, pour ce qui concerne sa classification thermique. La présente norme s'applique
    aux SIE utilisés dans les dispositifs électrotechniques à enroulements préformés.
    Les procédures d'essai sont comparatives en ce qu'elles se font par comparaison
    des performances d'un SIE candidat avec celles d'un SIE de référence dont l'expérience
    en service a été démontrée conformément à l'IEC 60505, ou qui a été évalué par
    l'une des procédures décrites dans l'IEC 60085 et l'IEC 60034-18-31.
