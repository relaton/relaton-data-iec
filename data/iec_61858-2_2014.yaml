abstract:
- content: IEC 61858-2:2014 lists the required test procedures for qualification of
    modifications of an established electrical insulation system (EIS) with respect
    to its thermal classification. This standard is applicable to EIS used in form-wound
    electrotechnical devices. The test procedures are comparative in that the performance
    of a candidate EIS is compared to that of a reference EIS, which has proven service
    experience in accordance with IEC 60505 or has been evaluated by one of the procedures
    given in IEC 60085 and IEC 60034-18-31.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L&#x27;IEC 61858-2:2014 énumère les procédures d&#x27;essai requises pour
    la qualification des modifications qui ont été apportées à un système d&#x27;isolation
    électrique (SIE) éprouvé, pour ce qui concerne sa classification thermique. La
    présente norme s&#x27;applique aux SIE utilisés dans les dispositifs électrotechniques
    à enroulements préformés. Les procédures d&#x27;essai sont comparatives en ce
    qu&#x27;elles se font par comparaison des performances d&#x27;un SIE candidat
    avec celles d&#x27;un SIE de référence dont l&#x27;expérience en service a été
    démontrée conformément à l&#x27;IEC 60505, ou qui a été évalué par l&#x27;une
    des procédures décrites dans l&#x27;IEC 60085 et l&#x27;IEC 60034-18-31.
