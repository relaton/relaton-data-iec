abstract:
- language: en
  script: Latn
  content: Applicable to complete filter units for radio interference suppression
    intended for apparatus and machines to be connected to a supply with a nominal
    voltage not exceeding 500 V between conductors, or 250 V between any one conductor
    and earth, and a frequency not exceeding 100 Hz. The combination of two or more
    filters within one enclosure is also included in the scope of this standard.
- language: fr
  script: Latn
  content: S'applique aux filtres d'antiparasitage destinés aux appareils et aux machines
    reliés à une source d'alimentation ayant une tension nominale n'excédant pas 500
    V entre conducteurs ou 250 V entre un conducteur quelconque et la terre et dont
    la fréquence n'excède pas 100 Hz. Les combinaisons de deux filtres ou plus dans
    un même boîtier font également partie du domaine d'application de cette norme.
