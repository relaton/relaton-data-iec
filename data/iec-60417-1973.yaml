abstract:
- language: en
  script: Latn
  content: |-
    Establishes uniform graphical symbols, their graphic form, meaning and application. These graphical symbols are placed on equipment or parts of equipment of any kind in order to instruct the persons handling the equipment as to its use and operation; they are also placed on sites and ways where people may assemble, or move, giving them instructions, such as prohibitions, warnings, rules or limits, for their behaviour. They are used in pictorial reproductions, such as plans, drawings, maps, diagrams and similar documents. For use in information processing and retrieval systems, a coded designation is applied to each of the symbols in this publication.
    This is a loose-leaf publication; supplements, containing new and revised sheets, are issued from time to time (see below).
- language: fr
  script: Latn
  content: Etablit la forme, la signification et l'application des symboles graphiques,
    qui sont destinés à être placés sur des équipements ou sur les éléments qui les
    composent, quelle que soit leur nature, afin de renseigner les personnes qui les
    utilisent quant à leur mise en oeuvre et à leur fonctionnement, ainsi qu'à être
    placés à des endroits et en des lieux de passage où des personnes sont susceptibles
    de se grouper ou de se déplacer, en leur donnant des instructions sur la conduite
    à tenir, qu'il s'agisse d'interdictions, d'avertissements, de règles ou d'avis.
    Ces symboles sont aussi destinés à être utilisés dans des documents illustrés,
    tels que plans, dessins, cartes, schémas et documents similaires. Une désignation
    codée est attribuée à chaque symbole afin de pouvoir utiliser des systèmes de
    traitement et de recherche de l'information. Cette publication est composée de
    feuillets détachables. La CEI publie, au fur et à mesure de leur mise au point,
    de nouvelles feuilles et des feuilles révisées (voir compléments ci-après). La
    CEI 417 proprement dite contient 124 symboles.
