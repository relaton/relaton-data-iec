abstract:
- content: IEC 61169-49:2014 which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for type SMAA series
    thread mated coaxial connectors. The connectors are normally used for micro wave
    applications, connecting with 50 Ohms RF cables or microstrips in an operating
    range up to 27 GHz. These connectors can be intermated with SMA (IEC 60169-15),
    3,5 mm (IEEE 287-2007), 2,92 mm (IEC 61169-35) connectors. It also prescribes
    mating face dimensions for high performance connectors grade 1, dimensional details
    of standard test connectors grade 0, for general purpose with gauging information
    and the mandatory tests selected from IEC 61169-1, applicable to all detail specifications
    relative to type SMAA connectors. This specification indicates the recommended
    performance characteristics to be considered when writing a DS and covers all
    tests schedules and inspection requirements.
  language:
  - en
  script:
