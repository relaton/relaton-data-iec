abstract:
- language: en
  script: Latn
  content: It specifies the content, format, and recording method of data blocks containing
    video, audio, and system data on the helical scan digital video cassettes using
    6,35 mm tape as defined in IEC 61834-1 for recording MPEG-2 streaming HD signals.
    The main specifications shall be as defined in IEC 61834-9 and IEC 61834-10. Other
    information, such as details about MPEG-2 stream descriptors, trick play data,
    system data, etc., are defined in Clause 7.
