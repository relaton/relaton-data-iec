abstract:
- language: en
  script: Latn
  content: This part of IEC 61753 defines B/2 performance levels which a singlemode
    connector/cable assembly must satisfy in order to be categorised as meeting the
    IEC standard, Category O - Uncontrolled environment, as defined in Table A.4b
    of IEC 61753-1.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61753 définit les niveaux de qualité de fonctionnement
    B/2 auxquels un ensemble connecteur/câble unimodal doit satisfaire pour être classé
    comme satisfaisant à la norme CEI, Catégorie O - Environnement non contrôlé, tel
    que défini dans le Tableau A.4b de la CEI 61753-1.
