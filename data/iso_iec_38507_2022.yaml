abstract:
- content: "ISO/IEC 38507:2022 This document provides guidance for members of the
    governing body of an organization to enable and govern the use of Artificial Intelligence
    (AI), in order to ensure its effective, efficient and acceptable use within the
    organization.<br />\r\nThis document also provides guidance to a wider community,
    including:<br />\r\n- executive managers;<br />\r\n- external businesses or technical
    specialists, such as legal or accounting specialists, retail or industrial associations,
    or professional bodies;<br />\r\n- public authorities and policymakers;<br />\r\n-
    internal and external service providers (including consultants);<br />\r\n- assessors
    and auditors.<br />\r\nThis document is applicable to the governance of current
    and future uses of AI as well as the implications of such use for the organization
    itself.<br />\r\nThis document is applicable to any organization, including public
    and private companies, government entities and not-for-profit organizations. This
    document is applicable to an organization of any size irrespective of their dependence
    on data or information technologies."
