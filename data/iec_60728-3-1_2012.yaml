abstract:
- content: IEC 60728-3-1:2012 is applicable to the methods of non-linearity measurement
    for cable networks which carry only digitally modulated television signals, sound
    signals and signals for interactive services. These methods take into account
    the specific signal form and behaviour of digitally modulated signals which differ
    from the analogue broadcast signals represented mainly by the existence of discrete
    carrier signals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60728-3-1:2012 s'applique aux méthodes de mesure de la non-linéarité
    pour des réseaux de distribution par câbles qui ne transportent que des signaux
    en modulation numérique, pour la télévision, la radiodiffusion sonore et les services
    interactifs. Ces méthodes prennent en compte la forme et le comportement particuliers
    des signaux en modulation numérique, différents des signaux de diffusion analogique,
    pour leur part essentiellement représentés par des porteuses discrètes non modulées.
