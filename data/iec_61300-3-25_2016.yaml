abstract:
- content: "IEC 61300-3-25:2016 describes the procedure to determine the concentricity
    of the axis of the bore in a non-angled ferrule with the axis of the ferrule,
    and in the case of non-angled ferrules with fibre installed, to determine the
    concentricity of the axis of the fibre core with the axis of the ferrule. This
    third edition cancels and replaces the second edition published in 2013 and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- deletion of method C
    due to potential damage of ferrule end face by the spindle. Method C is the ferrule
    bore reference method for bare ferrules according to IEC 61300-3-25:2013;<br />\r\n-
    separation of original method A into method A-1 and method A-2 relating to the
    two different types of ferrule (with/without fibre fitted);<br />\r\n- integration
    of the content of Annexes A and B into the test procedure. Keywords: concentricity,
    ferrule"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-3-25:2016 décrit une procédure en vue de déterminer la concentricité
    de l'axe de l'alésage d'une férule sans angle avec l'axe de la férule, et dans
    le cas de férules sans angle avec fibre montée, de déterminer la concentricité
    de l'axe du coeur de la fibre avec l'axe de férule. Cette troisième édition annule
    et remplace la deuxième édition parue en 2013 et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- suppression de la méthode C du fait de détériorations
    potentielles de l'extrémité de la férule par les tiges coniques. La méthode C
    est la méthode prenant pour référence l'alésage de la férule pour les férules
    nues selon l'IEC 61300-3-25:2013;<br />\r\n- division de la méthode A originale
    en méthode A-1 et méthode A-2 liées aux deux différents types de férules (avec/sans
    fibre installée);<br />\r\n- intégration du contenu des Annexes A et B dans la
    procédure d'essai. Mots clés: concentricité, férule"
