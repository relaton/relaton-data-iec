abstract:
- content: |-
    <p class="MsoBodyText">This document specifies information metadata, metrics metadata, clinical data linkage metadata, auxiliary fields, SAM interoperability, protection metadata and programming interfaces of genomic information. It defines:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->metadata storage and interpretation for the different encapsulation levels as specified in ISO/IEC 23092-1 (in<!-- [if supportFields]><span
    style='color:#0070C0'><span
    style='mso-spacerun:yes'> REF Section_sec_6 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 6<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0036000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->metrics metadata containing sequencing data metrics at the dataset and access unit levels as specified in ISO/IEC 23092-1 (in<!-- [if supportFields]><span
    style='color:#0070C0'><span
    style='mso-spacerun:yes'> REF Section_sec_7 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 7<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0037000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->clinical data linkage metadata stored at the dataset group, dataset and annotation table levels as specified in ISO/IEC 23092-1 (in<!-- [if supportFields]><span
    style='color:#0070C0'><span
    style='mso-spacerun:yes'> REF Section_sec_8 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 8<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0038000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->protection elements providing confidentiality, integrity and privacy rules at the different encapsulation levels as specified in ISO/IEC 23092-1 (in<!-- [if supportFields]><span
    style='color:#0070C0'><span
    style='mso-spacerun:yes'> REF Section_sec_9 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 9<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E000000530065006300740069006F006E005F007300650063005F0039000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->how to associate auxiliary fields to encoded reads (in<!-- [if supportFields]><span
    style='color:#0070C0'><span
    style='mso-spacerun:yes'> REF Section_sec_10 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 10<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000F000000530065006300740069006F006E005F007300650063005F00310030000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->interfaces to access genomic information coded in compliance with ISO/IEC 23092-1 and ISO/IEC 23092-2 (in<!-- [if supportFields]><span
    style='mso-element:field-begin'><span
    style='mso-spacerun:yes'> REF Section_sec_12 \r \h<span
    style='mso-element:field-separator'><![endif]-->Clause 12<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000F000000530065006300740069006F006E005F007300650063005F00310032000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]-->);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->mechanisms for backward compatibility with existing SAM content, and exportation to this format (in Annex E).</p>
