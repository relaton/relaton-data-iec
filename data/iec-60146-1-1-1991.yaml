abstract:
- language: en
  script: Latn
  content: |-
    Specifies the requirements for the performance of all electronic power convertors and electronic power switches using controllable and/or non-controllable electronic valves. Specifies the requirements applicable to line commutated convertors for conversion of a.c. power to d.c. power or vice versa including tests and service conditions which influence the basis of rating.

    The contents of the corrigendum of August 1993 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Spécifie les règles relatives aux caractéristiques de fonctionnement de tous les convertisseurs électroniques de puissance ainsi que des commutateurs électroniques de puissance utilisant des valves électroniques, commandables ou non. Spécifie les clauses techniques de base applicables aux convertisseurs à commutation par le réseau, pour la conversion alternative-continue ou vice versa y compris les essais et les conditions d'emploi qui ont une influence sur le dimensionnement.

    Le contenu du corrigendum d'août 1993 a été pris en considération dans cet exemplaire.
