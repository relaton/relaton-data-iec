abstract:
- language: en
  script: Latn
  content: IEC 62694:2014 applies to backpack-type radiation detectors (BRDs) that
    are used for the detection of illicit trafficking of radioactive material. This
    standard establishes performance and testing requirements associated with radiation
    measurements and the expected electrical, mechanical, and environmental conditions
    while in use.
- language: fr
  script: Latn
  content: L'IEC 62694:2014 s'applique aux détecteurs de rayonnement de type sac à
    dos (BRD, backpack-type radiation detector) utilisés dans la détection du trafic
    illicite des matières radioactives. Cette norme établit les exigences de performances
    et d'essai associées aux mesures du rayonnement, ainsi que les conditions électriques,
    mécaniques et ambiantes prévues pendant l'utilisation.
