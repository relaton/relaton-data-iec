abstract:
- content: "IEC 62271-101:2012 mainly applies to a.c. circuit-breakers within the
    scope of IEC 62271-100. It provides the general rules for testing a.c. circuit-breakers,
    for making and breaking capacities over the range of test duties described in
    6.102 to 6.111 of IEC 62271-100:2008, by synthetic methods. This second edition
    cancels and replaces the first edition published in 2007 and its Amendment 1 published
    in 2011. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the first edition:<br />\r\n- addition
    of the new rated voltages of 1 100 kV and 1 200 kV;<br />\r\n- revision of Annex
    F regarding circuit-breakers with opening resistors;<br />\r\n- alignment with
    the second edition of IEC 62271-100:2008 and its Amendment 1 (2012).<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 62271-100:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-101:2012 s'applique principalement aux disjoncteurs à courant
    alternatif définis dans le domaine d'application de la CEI 62271-100. Elle donne
    les règles générales d'essais de ces disjoncteurs, pour les pouvoirs de fermeture
    et de coupure dans la gamme des séquences d'essais décrites de 6.102 à 6.111 de
    la CEI 62271-100:2008, à l'aide de méthodes d'essais synthétiques. Cette deuxième
    édition annule et remplace la première édition parue en 2007 et l'Amendement 1
    paru en 2011. Elle constitue une révision technique. Les principales modifications
    par rapport à la précédente édition sont les suivantes:<br />\r\n- ajout des nouvelles
    tensions assignées 1 100 kV et 1 200 kV;<br />\r\n- révision de l'Annexe F qui
    traite des disjoncteurs équipés de résistances d'ouverture;<br />\r\n- alignement
    avec la deuxième édition de la CEI 62271-100:2008 et Amendement 1 (2012).<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 62271-100:2008."
