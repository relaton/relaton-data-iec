abstract:
- content: "IEC 60384-15:2017 applies to through-hole/leaded polar and bipolar tantalum
    electrolyte capacitors with solid and non‑solid electrolyte for use in electronic
    equipment. It includes capacitors for long‑life applications and capacitors for
    general‑purpose applications.<br />\r\nThis document prescribes preferred ratings
    and characteristics and to select from IEC 60384‑1:2016 the appropriate quality
    assessment procedures, tests and measuring methods and to give general performance
    requirements for this type of capacitor.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Revision of the structure in accordance with ISO/IEC Directives, Part 2:2016 (seventh
    edition) to the extent practicable, and harmonization between other similar kinds
    of documents.<br />\r\nb) In addition, Clause 4 and all the tables have been reviewed
    in order to prevent duplications and contradictions."
  language:
