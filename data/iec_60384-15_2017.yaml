  format: text/html
- content: "L’IEC 60384-15:2017 s’applique aux condensateurs au tantale à montage
    par trous/au plomb, polarisés et bipolaires, à électrolyte solide et à électrolyte
    non solide, utilisés dans les équipements électroniques. Elle comprend les condensateurs
    utilisés dans des applications de longue durée de vie et les condensateurs utilisés
    dans des applications d’usage général. Les condensateurs pour des applications
    d’usage spécial peuvent nécessiter des exigences supplémentaires.<br />\r\nLe
    présent document couvre deux sous-familles fondamentales:<br />\r\n- Sous-famille
    1: Condensateurs fixes au tantale, à électrolyte non solide et à anode poreuse.<br
    />\r\n- Sous-famille 2: Condensateurs fixes au tantale, à électrolyte solide et
    à anode poreuse.<br />\r\nLe présent document a pour objet de spécifier les valeurs
    assignées et caractéristiques préférentielles, de sélectionner, en se référant
    à l’IEC 60384-1:2016, les procédures d’assurance de la qualité, les essais et
    les méthodes de mesure appropriés et de donner les exigences de performance générales
    pour ce type de condensateur.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    La structure a été révisée selon les Directives ISO/IEC, Partie 2:2016 (septième
    édition) dans la mesure du possible, et harmonisée avec d’autres types de documents
    similaires.<br />\r\nb) En outre, l'Article 4 et tous les tableaux ont été revus
    afin d'éviter les doubles emplois et les contradictions."
