abstract:
- language: en
  script: Latn
  content: Specifies requirements for sound level meters with respect to their immunity
    to power- and radio-frequency fields and to electrostatic discharge, and the permitted
    radio-frequency emissions, together with test procedures to demonstrate conformance
    to the specifications of this standard.
- language: fr
  script: Latn
  content: Spécifie, pour les sonomètres, des prescriptions qui sont en rapport avec
    leur immunité à des champs électriques à la fréquence du secteur ou à fréquence
    radioélectrique et à des décharges électrostatiques ou avec les émissions à fréquence
    radioélectrique tolérées, et décrit également les procédures d'essai destinées
    à vérifier leur conformité à ces spécifications.
