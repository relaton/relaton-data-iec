abstract:
- language: en
  script: Latn
  content: IEC 62236-1:2008 outlines the structure and the content of the whole IEC
    62236 series. The IEC 62236 series of standards provides both a framework for
    managing the EMC for railways and also specifies the limits for the electromagnetic
    (EM) emission of the railway as a whole to the outside world and for the EM emission
    and immunity for equipment operating within the railway. The main changes with
    respect to the previous edition are rewording of the introduction; and suppression
    of Annex B.
- language: fr
  script: Latn
  content: La CEI 62236-1:2008 donne la structure et le contenu de l'ensemble de la
    série CEI 62236. Cette série de normes fournit à la fois un cadre pour la gestion
    de la CEM à l'intérieur du domaine ferroviaire et spécifie également les limites
    d'émission électromagnétique (EM) du système ferroviaire dans son ensemble vers
    le monde extérieur ainsi que les limites d'émission et d'immunité EM des équipements
    qui fonctionnent dans le système ferroviaire. Les modifications principales par
    rapport à l'édition précédente sont une reformulation de l'introduction; la suppression
    de l'Annexe B.
