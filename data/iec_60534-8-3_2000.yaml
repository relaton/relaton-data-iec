abstract:
- content: 'Establishes a theoretical method to predict the external sound-pressure
    level generated in a control valve by the flow of compressible fluids. Applies
    to the following single-stage valves: globe (single and double seated), butterfly,
    angle, rotary plug (eccentric, spherical), ball, and valves with cage trims.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Etablit une méthode théorique pour prévoir le niveau de pression sonore
    extérieur engendré dans une vanne de régulation par le débit d''un fluide compressible.
    S''applique aux vannes monoétagées suivantes: à soupape (à simple et double siège),
    papillon, d''angle, à obturateur rotatif (excentré, sphérique), à tournant sphérique,
    et vannes à cage.'
