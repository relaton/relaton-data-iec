abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-10:2013 specifies the glow-wire apparatus and common test
    procedure to simulate the effects of thermal stresses which may be produced by
    heat sources such as glowing elements or overloaded resistors, for short periods,
    in order to assess the fire hazard by a simulation technique. The test procedure
    described in this standard is a common test procedure intended for the small-scale
    tests in which a standardized electrically heated wire is used as a source of
    ignition. It is a common part of the test procedures applied to end products and
    to solid electrical insulating materials or other solid combustible materials.
    A detailed description of each particular test procedure is given in the respective
    standards IEC 60695-2-11, IEC 60695-2-12 and IEC 60695-2-13. This second edition
    of IEC 60695-2-10 cancels and replaces the first edition of IEC 60695-2-10 published
    in 2000. This edition constitutes a technical revision. The main changes with
    respect to the previous edition are as follows:<br />\r\n- A table of contents
    has been added.<br />\r\n- The introduction has been updated to align with other
    TC89 documents.<br />\r\n- The scope has been clarified to align with other documents
    in the IEC 60695-2 Glow-wire series.<br />\r\n- Terms and definitions relevant
    to this document have been added.<br />\r\n- Clause 4 has been deleted and the
    remaining clauses renumbered.<br />\r\n- The description of the power supply has
    been updated with additional details (see 4.1).<br />\r\n- The temperature measuring
    system (see 4.3) and the description of the specified layer has been updated (see
    4.4).<br />\r\n- New guidance has been introduced to assist in the verification
    of the temperature measuring system (see 5.2 and Annex C).<br />\r\n- The common
    test produced has been clarified (see Clause 7).<br />\r\n- The tolerances have
    been changed for the dimensions of the glow-wire (see Figure 1).<br />\r\n- New
    guidance on flaming observations has been added (see Annex B).<br />\r\nKeywords:
    Glowing/hot-wire, Glow-wire.<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/17287\">IEC/TS 60695-2-11:2000</a>,
    <a href=\"https://webstore.iec.ch/en/publication/2955\">IEC 60695-2-12:2010</a>,
    and <a href=\"https://webstore.iec.ch/en/publication/2959\">IEC 60695-2-13:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-2-10:2013 spécifie un appareil d'essai au fil incandescent
    et une procédure d'essai commune pour simuler l'effet de contraintes thermiques
    qui peuvent être produites par des sources de chaleur telles que des éléments
    incandescents ou des résistances surchargées, sur de courtes durées, afin d'évaluer
    de façon simulée les risques du feu. La procédure d'essai décrite dans la présente
    norme représente une procédure d'essai commune destinée aux essais à petite échelle
    qui utilisent un fil normalisé chauffé électriquement comme source d'allumage.
    Il s'agit d'une partie commune des procédures d'essai appliquées aux produits
    finis et aux matériaux isolants électriques solides ou à d'autres matériaux combustibles.
    Une description détaillée de chaque procédure d'essai particulière est donnée
    dans la CEI 60695-2-11, la CEI 60695-2-12 et la CEI 60695-2-13. Cette deuxième
    édition de la CEI 60695-2-10 annule et remplace la première édition de la CEI
    60695-2-10 publiée en 2000. Cette édition constitue une révision technique. Les
    principales modifications apportées par rapport à l'édition précédente sont énumérées
    ci-dessous:<br />\r\n- Un sommaire a été ajouté,<br />\r\n- L'introduction a été
    actualisée pour correspondre aux autres documents du TC89,<br />\r\n- Le domaine
    d'application a été clarifié pour correspondre aux autres documents de la série
    CEI 60695-2,<br />\r\n- Essais au fil incandescent,<br />\r\n- Les termes et définitions
    pertinents pour le présent document ont été ajoutés,<br />\r\n- L'Article 4 a
    été supprimé et les articles suivants ont été renumérotés en conséquence,<br />\r\n-
    La description de l'alimentation a été actualisée avec des détails supplémentaires
    (voir 4.1),<br />\r\n- Le système de mesure de la température (voir 4.3) et la
    description de la sous-couche spécifiée ont été actualisés (voir 4.4),<br />\r\n-
    De nouvelles lignes directrices ont été introduites pour faciliter la vérification
    du système de mesure de la température (voir 5.2 et l'Annexe C),<br />\r\n- L'essai
    commun produit a été clarifié (voir l'Article 7),<br />\r\n- Les tolérances ont
    été modifiées pour tenir compte des dimensions du fil incandescent (voir Figure
    1),<br />\r\n- De nouvelles lignes directrices relatives aux observations de flambant
    ont été ajoutées (voir l'Annexe B).<br />\r\nMots-clés: fil incandescent/chauffant,
    Fil incandescent<br />\r\nCette publication doit être lue conjointement avec la
    <a href=\"https://webstore.iec.ch/en/publication/17287\">IEC 60695-2-11:2000</a>,
    <a href=\"https://webstore.iec.ch/en/publication/2955\">IEC 60695-2-12:2010</a>,
    et <a href=\"https://webstore.iec.ch/en/publication/2959\">IEC 60695-2-13:2010</a>"
