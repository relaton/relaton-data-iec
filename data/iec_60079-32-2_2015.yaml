abstract:
- content: |-
    IEC 60079-32-2:2015 describes test methods concerning the equipment, product and process properties necessary to avoid ignition and electrostatic shock hazards arising from static electricity. It is intended for use in a risk assessment of electrostatic hazards or for the preparation of product family or dedicated product standards for electrical or non-electrical machines or equipment. The purpose of this part of IEC 60079 is to provide standard test methods used for the control of static electricity, such as surface resistance, earth leakage resistance, powder resistivity, liquid conductivity, capacitance and evaluation of the incendivity of provoked discharges. It is especially intended for use with existing standards of the IEC 60079 series. This part of IEC 60079 presents the latest state of knowledge which may, however, slightly differ from requirements in other standards, especially concerning test climates. When a requirement of this standard conflicts with a requirement specified in IEC 60079-0, to avoid the possibility of re-testing previously approved equipment, the requirement in IEC 60079-0 applies only for equipment within the scope of IEC 60079-0. In all other cases, the statements in this part of IEC 60079 apply.
    Keywords: ignition and electrostatic shock hazards, static electricity
