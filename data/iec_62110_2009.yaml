  format: text/html
- content: La CEI 62110:2009 établit des procédures de mesure des niveaux de champs
    électriques et magnétiques générés par des systèmes d'alimentation à courant alternatif,
    afin d'évaluer les niveaux d'exposition du corps humain à ces champs. La présente
    norme ne s'applique pas aux systèmes de transport à courant continu. La CEI 62110:2009
    s'applique à l'exposition humaine dans l'environnement domestique et dans les
    lieux qui sont accessibles augrand public. Elle spécifie les procédures fondamentales
    destinées à mesurer des champs, et concernant l'exposition humaine, à obtenir
    une valeur de champ correspondant à la moyenne spatiale sur l'ensemble du corps
    humain. La CEI 62110:2009 s'applique pas à l'exposition en milieu professionnel
    associée, par exemple, à l'exploitation et/ou la maintenance des systèmes d'alimentation.
    Une telle exposition peut avoir lieu lorsqu'on travaille dans un poste électrique
    de distribution ou de transport, une centrale, dans un puis d'accès ou un tunnel
    pour câbles souterrains, ou sur un poteau ou un pylône de ligne aérienne. Le contenu
    du corrigendum de janvier 2015 a été pris en considération dans cet exemplaire.
