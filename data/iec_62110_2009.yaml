abstract:
- content: IEC 62110:2009 establishes measurement procedures for electric and magnetic
    field levels generated by AC power systems to evaluate the exposure levels of
    the human body to these fields. This standard is not applicable to DC power transmission
    systems. IEC 62110:2009 is applicable to public exposure in the domestic environment
    and in areas accessible to the public. It specifies fundamental procedures for
    the measurement of fields, and, with regard to human exposure, for obtaining a
    field value that corresponds to a spatial average over the entire human body.
    IEC 62110:2009 is not applicable to occupational exposure associated with, for
    example, the operation and/or maintenance of the power systems. Such exposure
    may occur when working inside a distribution or transmission substation, a power
    plant, in a manhole or a tunnel for underground cables, or on an overhead line
    tower or pole. The contents of the corrigendum of January 2015 have been included
    in this copy.
  language:
