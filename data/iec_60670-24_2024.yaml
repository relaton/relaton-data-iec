- content: "L'IEC 60670-24:2024 s'applique aux enveloppes et parties d'enveloppes
    pour dispositifs de protection et autres matériels électriques ayant une puissance
    dissipée, destinés à être utilisés avec une tension assignée qui ne dépasse pas
    400 V et un courant de charge total à l'arrivée qui ne dépasse pas 125 A pour
    les installations électriques fixes pour usages domestiques et analogues. Ces
    enveloppes sont destinées à être installées dans des lieux accessibles aux personnes
    non qualifiées. Elles sont destinées à incorporer des matériels électriques montés
    par des personnes qualifiées (installateurs). Ces enveloppes sont destinées à
    être installées dans des lieux où le courant de court-circuit présumé ne dépasse
    pas 10 kA, sauf si elles sont protégées par des dispositifs de protection limiteurs
    de courant, avec un courant coupé limité inférieur ou égal à 17 kA. Les enveloppes
    conformes au présent document sont adaptées à un usage à des températures ambiantes
    qui ne dépassent pas habituellement 40 °C, mais dont la moyenne sur une période
    de 24 h ne dépasse pas 35 °C, avec une limite basse de la température ambiante
    de –5 °C. Cette troisième édition annule et remplace la deuxième édition parue
    en 2011. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les exigences pour la protection contre les chocs électriques
    à l'Article 10 ont été révisées;<br />\r\nb) des exigences pour la mise à la terre
    fonctionnelle ont été ajoutées au 11.101;<br />\r\nc) les exigences pour la fixation
    des enveloppes pour montage encastré et semi-encastré ont été révisées au 12.12;<br
    />\r\nd) les exigences pour la résistance du matériau isolant à la chaleur anormale
    et au feu à l'Article 18 ont été révisées;<br />\r\ne) des calculs ont été ajoutés
    à l'Article AA.6 pour prendre en compte la puissance dissipée par les appareils
    électroniques;<br />\r\nf) des essais et exigences ont été ajoutés pour les enveloppes
    exposées à la lumière directe du soleil, ainsi que l'Annexe CC associée;<br />\r\ng)
    des essais et exigences ont été ajoutés pour les enveloppes avec espace séparé
    pour accueillir le matériel multimédia, ainsi que l'Annexe DD associée;<br />\r\nh)
    des essais et exigences ont été ajoutés pour les enveloppes utilisées avec des
    appareils ou des équipements connectés, ainsi que l'Annexe EE associée.<br />\r\nLa
    version française de la norme n'a pas été soumise au vote."
