- content: "L'IEC 62841-3-9:2020 s'applique aux scies à onglets transportables destinées
    à être utilisées avec une lame de scie dentée pour la coupe du bois et de matériaux
    analogues, de plastiques et de métaux non ferreux à l'exception du magnésium,
    la lame de scie ayant un diamètre ne dépassant pas 410 mm, celle-ci pouvant être
    simplement désignée ci-après comme scie ou outil. La présente Norme internationale
    ne s'applique pas aux scies à onglets utilisées pour couper d'autres métaux, tels
    que le magnésium, l'acier et le fer. Le présent document ne s'applique pas aux
    scies à onglets équipées d'un appareil d'alimentation automatique. Les scies transportables
    destinées à couper des métaux ferreux seront couvertes par une future partie de
    l’IEC 62841-3. Le présent document ne s'applique pas aux scies destinées à être
    utilisées avec un disque abrasif. Les outils portables conçus pour être utilisés
    avec un disque abrasif sont couverts par l’IEC 62841-3-10. Le présent document
    ne s'applique pas aux outils qui combinent la fonction de scie à onglets et la
    fonction de scie circulaire à table. Les outils portables qui combinent la fonction
    de scie à onglets et la fonction de scie circulaire à table sont couverts par
    une future partie de l’IEC 62841-3. Cette deuxième édition annule et remplace
    la première édition parue en 2014. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Article 1: Domaine d'application: augmentation
    du diamètre maximal de la lame de scie à 410 mm;<br />\r\n- Le Corrigendum 1 et
    le Corrigendum 2 de la première édition ont été incorporés dans la présente deuxième
    édition.<br />\r\nLa présente Partie 3-9 doit être utilisée conjointement avec
    l’IEC 62841-1:2014.<br />\r\nMots-clés: outils portables, scies à onglets transportables"
