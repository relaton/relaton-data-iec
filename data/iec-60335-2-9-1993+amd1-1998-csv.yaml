abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of portable electric appliances with a cooking function such as baking, roasting and grilling, whose rated voltage is more than 250 V. Is to be used in conjunction with IEC 60335-1 (third edition).

    The contents of the corrigendum of December 1997 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Traite de la sécurité des appareils électriques mobiles ayant une fonction de cuisson, telle que cuisson au four, rôtissage et grillage, destinés à des usages domestiques et dont la tension assignée n'est pas supérieure à 250 V. Doit être utilisée conjointement avec la CEI 60335-1 (troisième édition).

    Le contenu du corrigendum de décembre 1997 a été pris en considération dans cet exemplaire.
