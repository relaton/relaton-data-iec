abstract:
- language: en
  script: Latn
  content: 'IEC 62610-4:2013 specifies the test setup and test parameters for water
    supplied heat exchangers within single electronic cabinet configurations. The
    tests are focused on cabinets for the installation of high power dissipation electronic
    equipment. The cabinets concerned are from the IEC 60297 (19 in) and IEC 60917
    (25 mm) series. The purpose of this standard is to provide comparable data for
    the cooling performance of cabinets according to defined test setups and cooling
    parameters. Key words: Electronic cabinets, cooling, water supplied heat exchangers'
- language: fr
  script: Latn
  content: 'La CEI 62610-4:2013 spécifie les montages d''essai et les paramètres d''essai
    pour des échangeurs de chaleur alimentés par de l''eau dans des configurations
    à une seule baie électronique. Les essais portent sur des baies destinées à l''installation
    d''équipements électroniques à forte dissipation d''énergie. Les baies concernées
    sont conformes aux séries CEI 60297 (19 pouces) et CEI 60917 (25 mm). La présente
    norme a pour objectif de fournir des données comparables pour les performances
    de refroidissement des baies conformément aux montages d''essai et aux paramètres
    d''essai définis. Mots-clés: baies électroniques, refroidissement, échangeurs
    de chaleur alimentés par de l''eau'
