abstract:
- content: |-
    ISO/IEC 17839-1:2014 establishes<br />
    - functional architecture of a Biometric System-on-Card<br />
    - definition of type S1 (fully ISO/IEC 7810 compliant) and type S2 implementation of a Biometric System-on-Card<br />
    - sensor types in a Biometric System-on-Card<br />
    - minimum requirements to a Biometric System-on-Card with respect to<br />
     -  discriminative power (i.e. biometric accuracy criteria)<br />
     - interfaces<br />
     - power supply options<br />
    The following aspects are out of scope of ISO/IEC 17839-1:2014:<br />
    - off-card biometric comparison, storage-on-card<br />
    - work-load sharing implementations<br />
    - detailed specification and configuration of individual components<br />
    ISO/IEC 17839-1:2014 provides a functional architectural description of a Biometric System-on-Card and describes how the interfaces are mapped using existing commands and data structures from other International Standards.
