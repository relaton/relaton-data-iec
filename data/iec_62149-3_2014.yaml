abstract:
- content: 'IEC 62149-3:2014 covers the performance specification for optical modulators
    monolithically integrated with laser diodes for 2,5 Gbit/s to 40 Gbit/s multi-channel
    fibre optic transmission systems. This performance standard contains a definition
    of the product performance requirements together with a series of sets of tests
    and measurements with clearly defined conditions, severities and pass/fail criteria.
    The tests are intended to be run as an initial design verification to prove any
    product''s ability to satisfy the performance standard''s requirements. This standard
    is only applicable for on-off keying format. This second edition cancels and replaces
    the first edition published in 2004 and constitutes a technical revision. The
    significant technical change with respect to the previous edition is as follows:
    The performance standards covered by this standard are now extended to a 40 Gb/s-class
    system from their original 2,5 Gb/s. Keywords: optical modulators monolithically
    integrated, laser diodes, 2,5 Gbit/s to 40 Gbit/s multi-channel fibre optic transmission
    systems'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62149-3:2014 couvre les spécifications de performance concernant
    les modulateurs optiques avec diodes laser intégrées de façon monolithique, destinés
    à des systèmes de transmission à fibres optiques à canaux multiples de 2,5 Gbit/s
    à 40 Gbit/s. La présente norme de performance donne une définition des exigences
    de performances de produits, ainsi qu''une série d''ensembles d''essais et de
    mesures, avec des conditions, des sévérités et des critères d''acceptation/de
    rejet clairement définis. Les essais sont prévus pour être réalisés à titre de
    vérification initiale de conception, pour prouver la capacité des produits à satisfaire
    aux exigences des normes de performance. La présente norme n''est applicable qu''au
    format de codage binaire. Cette deuxième édition annule et remplace la première
    édition parue en 2004, dont elle constitue une révision technique. La modification
    technique significative par rapport à l''édition précédente concerne les standards
    de performance couverts par la présente norme qui sont maintenant élargies pour
    inclure les systèmes de classe 40 Gb/s à partir des valeurs originales des systèmes
    2,5 Gb/s. Mots clés: modulateurs optiques avec diodes laser intégrées de façon
    monolithique, diodes laser, systèmes de transmission à fibres optiques à canaux
    multiples de 2,5 Gbit/s à 40 Gbit/s'
