abstract:
- content: "IEC 62271-109:2008+A1:2013 is applicable to a.c. series capacitor by-pass
    switches designed for outdoor installation and for operation at frequencies of
    50 Hz and 60 Hz on systems having voltages above 52 kV. It is only applicable
    to by-pass switches for use in three-phase systems. This standard is also applicable
    to the operating devices of by-pass switches and to their auxiliary equipment.
    This second edition cancels and replaces the first edition, published in 2006,
    and constitutes a technical revision. The main changes with respect to the previous
    edition are listed below:<br />\n- By-passing test duty has been split.<br />
    \n- Equivalence regarding applicability of test parameters were \nreviewed.<br
    /> \n- Recovery voltage waveshape during insertion test duty has been \nrecalculated
    and optimized. An explanatory note on the calculation \nof the recovery voltage
    is given in Annex F.<br /> \n- Withdrawal of the electrical endurance class BP2.
    Such devices are\nnow covered in informative Annex E.<br /> \n- Addition of Annex
    D which gives examples of typical by-pass switch\nratings.<strong>This consolidated
    version consists of the second edition (2008) \nand its amendment 1 (2013). Therefore,
    no need to order amendment in\naddition to this publication.</strong><br /><br
    />This publication is to be read in conjunction with IEC 62271-100:2008 and IEC
    62271-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-109:2008+A1:2013 est applicable aux interrupteurs de contournement
    pour condensateurs série à courant alternatif conçus \npour l'installation à l'extérieur
    et pour fonctionner à des \nfréquences de 50 Hz à 60 Hz, sur des réseaux de tensions
    supérieures\nà 52 kV. Elle s'applique uniquement aux interrupteurs de \ncontournement
    destinés à être utilisés dans les systèmes triphasés. \nCette deuxième édition
    annule et remplace la première édition, \npubliée en 2006, dont elle constitue
    une révision technique. Les modifications principales par rapport à l'édition
    précédente sont \nles suivantes:<br /> \n- La séquence d'essais d'établissement
    du courant de contournement a\nété séparée.<br /> \n- L'équivalence concernant
    l'applicabilité des paramètres d'essais \nont été revues.<br /> \n- La forme de
    la tension de rétablissement durant la séquence \nd'essais de courant d'insertion
    a été recalculée et optimisée. Une \nnote explicative sur le calcul de la tension
    de rétablissement est \ndonnée à l'Annexe F.<br /> \n- Elimination de la classe
    d'endurance électrique BP2. Ces appareils\nsont maintenant couverts par l'Annexe
    E.<br /> \n- Ajout de l'Annexe D qui donne des exemples de caractéristiques \ntypiques
    d'interrupteurs de contournement.<strong> Cette version consolidée comprend la
    deuxième édition (2008) et\nson amendement 1 (2013). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong><br /><br />Cette
    publication doit être lue conjointement avec la CEI 60384-1:2008 et la CEI 60384-14:2007."
