  content: "IEC 60695-6-1:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60695-6-1:2021
    gives guidance on:<br />\r\na) the optical measurement of obscuration of smoke;<br
    />\r\nb) general aspects of optical smoke test methods;<br />\r\nc) consideration
    of test methods;<br />\r\nd) expression of smoke test data;<br />\r\ne) the relevance
    of optical smoke data to hazard assessment.<br />\r\nThis basic safety publication
    focusing on safety guidance is primarily intended for use by technical committees
    in the preparation of safety publications in accordance with the principles laid
    down in IEC Guide 104 and ISO/IEC Guide 51.<br />\r\nOne of the responsibilities
    of a technical committee is, wherever applicable, to make use of basic safety
    publications in the preparation of its publications.<br />\r\nThis third edition
    cancels and replaces the second edition of IEC 60695-6-1 published in 2005 and
    Amendment 1:2010. It constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- References to IEC TS 60695-6-30 (withdrawn in 2016) have been removed.<br
    />\r\n- References to IEC TS 60695-6-31 (withdrawn in 2016) have been removed.<br
    />\r\n- References to ISO 5659-2 have been inserted.<br />\r\n- The scope contains
    some additional text.<br />\r\n- Terms and definitions have been updated.<br />\r\n-
    Subclause 3.2 has been updated.<br />\r\n- Subclause 7.1 has been updated.<br
    />\r\nIt has the status of a basic safety publication in accordance with IEC Guide
    104 and ISO/IEC Guide 51. This International Standard is to be used in conjunction
    with IEC 60695-6-2."
