abstract:
- content: 'IEC 61753-143-2:2012 contains the minimum test and measurement requirements
    and severity levels that a passive chromatic dispersion compensator (PCDC) using
    virtually imaged phased array (VIPA) must satisfy in order to be categorized as
    meeting the IEC standard, category C-controlled environments. Keywords: passive
    chromatic dispersion compensator (PCDC), using virtually imaged phased array (VIPA),
    category C'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61753-143-2:2012 contient les exigences minimales d''essais et
    de mesures ainsi que les niveaux de sévérité minimaux auxquels un compensateur
    de dispersion chromatique passif (PCDC) utilisant un réseau de phase à images
    virtuelles (VIPA) doit satisfaire afin d''être considéré comme satisfaisant aux
    critères de la catégorie C-environnements contrôlés, des normes CEI. Mots clés:
    compensateur de dispersion chromatique passif (PCDC), réseau de phase à images
    virtuelles (VIPA), catégorie C'
