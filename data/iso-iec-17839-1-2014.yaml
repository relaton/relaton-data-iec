  content: |-
    <div id="MathJax_Message" style="display: none;"></div>
    <p>ISO/IEC 17839-1:2014 establishes</p>
    <ul>
    <li>functional architecture of a Biometric System-on-Card</li>
    <li>definition of type S1 (fully ISO/IEC 7810 compliant) and type S2 implementation of a Biometric System-on-Card</li>
    <li>sensor types in a Biometric System-on-Card</li>
    <li>minimum requirements to a Biometric System-on-Card with respect to
    <ul>
    <li>discriminative power (i.e. biometric accuracy criteria)</li>
    <li>interfaces</li>
    <li>power supply options</li>
    </ul>
    </li>
    </ul>
    <p>The following aspects are out of scope of ISO/IEC 17839-1:2014:</p>
    <ul>
    <li>off-card biometric comparison, storage-on-card</li>
    <li>work-load sharing implementations</li>
    <li>detailed specification and configuration of individual components</li>
    </ul>
    <p>ISO/IEC 17839-1:2014 provides a functional architectural description of a Biometric System-on-Card and describes how the interfaces are mapped using existing commands and data structures from other International Standards.</p>
