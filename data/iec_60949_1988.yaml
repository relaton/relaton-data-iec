abstract:
- content: 'The approach set out in this standard is to: a) calculate the adiabatic
    short-circuit current, b) calculate a modifying factor that takes account of the
    non-adiabatic heating effect, c) multiply a) and b) to obtain permissible short-circuit
    current.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''approche présentée dans la présente norme consiste à: a) calculer le
    courant de court-circuit adiabatique, b) calculer un facteur de correction qui
    tient compte de l''échauffement non adiabatique, c) multiplier a) par b) pour
    obtenir le courant de court-circuit admissible.'
