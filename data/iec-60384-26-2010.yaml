abstract:
- language: en
  script: Latn
  content: 'IEC 60384-26:2010 is applicable to aluminium electrolytic capacitors with
    conductive polymer solid electrolyte primarily intended for d.c. applications
    for use in electronic equipment. NOTE: Aluminium electrolytic capacitors with
    solid (MnO2) are covered by IEC 60384-4 and IEC 60384-4-2. Surface mount aluminium
    electrolytic capacitors with conductive polymer solid electrolyte are covered
    by IEC 60384-25 and IEC 60384-25-1. The object of this standard is to prescribe
    preferred ratings and characteristics and to select from IEC 60384-1, the appropriate
    quality assessment procedures, tests and measuring methods and to give general
    performance requirements for this type of capacitor. Test severities and requirements
    prescribed in detail specifications referring to this sectional specification
    shall be of equal or higher performance level, lower performance levels are not
    permitted.'
- language: fr
  script: Latn
  content: |-
    La CEI 60384-26:2010 s'applique aux condensateurs électrolytiques en aluminium à électrolyte solide en polymère conducteur destinés principalement aux applications en courant continu dans des équipements électroniques. NOTE?Les condensateurs électrolytiques en aluminium à électrolyte solide (MnO2) sont couverts par la CEI 60384-4 et la CEI 60384-4-2. Les condensateurs électrolytiques en aluminium pour montage en surface à électrolyte solide en polymère conducteur sont couverts par la CEI 60384-25 et la CEI 60384-25-1.
    La présente norme a pour objet de prescrire les valeurs assignées et caractéristiques préférentielles, de sélectionner, en se référant à la CEI 60384-1, les procédures d'assurance qualité appropriées, les essais et les méthodes de mesure et de donner les exigences de performances générales pour ce type de condensateur. Les sévérités et les exigences d'essai prescrites dans les spécifications particulières se rapportant à cette spécification intermédiaire doivent présenter des niveaux de performances supérieurs ou égaux, les niveaux de performance inférieurs n'étant pas autorisés.
