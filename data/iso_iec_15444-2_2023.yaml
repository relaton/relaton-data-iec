abstract:
- content: <p class="MsoNormal">This document defines a set of lossless (bit-preserving)
    and lossy compression methods for coding continuous-tone, bi-level, grey-scale,
    colour digital still images, or multi-component images.</p><p class="MsoNormal">This
    document:</p><p class="enumlev1">– specifies extended decoding processes for converting
    compressed image data to reconstructed image data;</p><p class="enumlev1">– specifies
    an extended codestream syntax containing information for interpreting the compressed
    image data;</p><p class="enumlev1">– specifies an extended file format;</p><p
    class="enumlev1">– specifies a container to store image metadata;</p><p class="enumlev1">–
    defines a standard set of image metadata;</p><p class="enumlev1">– provides guidance
    on extended encoding processes for converting source image data to compressed
    image data;</p><p class="enumlev1">– provides guidance on how to implement these
    processes in practice.</p>
