abstract:
- content: "ISO7IEC 15444-2:2023 This document defines a set of lossless (bit-preserving)
    and lossy compression methods for coding continuous-tone, bi-level, grey-scale,
    colour digital still images, or multi-component images.<br />\r\nThis document:<br
    />\r\n- specifies extended decoding processes for converting compressed image
    data to reconstructed image data;<br />\r\n- specifies an extended codestream
    syntax containing information for interpreting the compressed image data;<br />\r\n-
    specifies an extended file format;<br />\r\n- specifies a container to store image
    metadata;<br />\r\n- defines a standard set of image metadata;<br />\r\n- provides
    guidance on extended encoding processes for converting source image data to compressed
    image data;<br />\r\n- provides guidance on how to implement these processes in
    practice."
