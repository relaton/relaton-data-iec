- content: "IEC 61000-6-8: 2020 est une norme d'émissions CEM générique et n'est applicable
    que si aucune norme d'émissions CEM de produit ou de famille de produits dédiée
    n'a été publiée. La présente partie de l’IEC 61000 concernant les exigences d’émission
    s'applique aux matériels électriques et électroniques destinés à être utilisés
    dans des environnements commerciaux et de l'industrie légère (voir 3.1.3). Le
    présent document s’applique aux matériels qui satisfont aux restrictions d’utilisation
    suivantes:<br />\r\nqui sont définis comme matériels professionnels (voir 3.1.13),<br
    />\r\nqui sont installés et maintenus par des professionnels (voir 3.1.14 et Article
    6),<br />\r\nqui ne sont pas destinés à être utilisés dans des environnements
    résidentiels (voir 3.1.16).<br />\r\nL‘IEC 61000-6-3 s’applique aux matériels
    électriques et électroniques destinés à être utilisés dans des environnements
    commerciaux et de l'industrie légère qui ne satisfont pas à ces restrictions.<br
    />\r\nL’objectif est que tous les matériels utilisés dans les environnements résidentiels,
    commerciaux et de l’industrie légère soient couverts par l’IEC 61000-6-3 ou l’IEC
    61000-6-8. En cas de doute, les exigences spécifiées dans l’IEC 61000-6-3 s'appliquent.
    Les exigences d’émission dans la plage de fréquences de 0 Hz à 400 GHz sont couvertes.
    Les exigences d’émissions conduites et rayonnées dans la plage de fréquences jusqu'à
    400 GHz sont considérées comme essentielles et ont été choisies de manière à assurer
    un niveau adéquat de protection de la réception radioélectrique dans l’environnement
    électromagnétique défini. Tous les phénomènes perturbateurs n'ont pas été inclus
    pour les besoins de l'essai. Seuls l'ont été ceux considérés comme pertinents
    pour les matériels destinés à fonctionner dans les environnements couverts par
    le présent document. Les exigences d’émission spécifiées dans le présent document
    ne sont pas destinées à s’appliquer aux transmissions intentionnelles et à leurs
    harmoniques provenant d’un émetteur tel que défini par l'UIT.<br />\r\nNOTE 1 Ce
    document ne traite pas des aspects de sécurité.<br />\r\nNOTE 2 Dans des cas particuliers,
    des situations apparaissent dans lesquelles les niveaux spécifiés dans le présent
    document n’offrent pas la protection adéquate, lorsqu’un récepteur sensible est
    utilisé très proche d’un matériel par exemple. Dans de tels cas, utiliser des
    mesures d’atténuation particulières afin de réduire tout effet éventuel.<br />\r\nNOTE
    3 Les perturbations générées dans les conditions de défaut du matériel ne sont
    pas couvertes par le présent document.<br />\r\nNOTE 4 Les matériels conformes
    à l’IEC 61000-6-3 conviennent à une utilisation dans ces environnements définis."
