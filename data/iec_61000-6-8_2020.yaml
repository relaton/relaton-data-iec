abstract:
- content: "IEC 61000-6-8: 2020 is a generic EMC emission standard and is applicable
    only if no relevant dedicated product or product family EMC emission standard
    has been published. This part of IEC 61000 for emission requirements applies to
    electrical and electronic equipment intended for use in commercial and light-industrial
    (see 3.1.3) locations. This document applies to equipment that satisfy the following
    restrictions of use:<br />\r\nis defined as professional equipment (see 3.1.13),<br
    />\r\nis professionally installed and maintained (see 3.1.14 and Clause 6),<br
    />\r\nis not intended to be used in residential locations (see 3.1.16).<br />\r\nIEC
    61000-6-3 applies to electrical and electronic equipment intended for use at commercial
    and light-industrial locations that do not satisfy these restrictions. The intention
    is that all equipment used in the residential, commercial and light-industrial
    environments are covered by IEC 61000-6-3 or IEC 61000-6-8. If there is any doubt,
    the requirements in IEC 61000-6-3 apply. Emission requirements within the frequency
    range 0 Hz to 400 GHz are covered. The conducted and radiated emission requirements
    in the frequency range up to 400 GHz are considered essential and have been selected
    to provide an adequate level of protection of radio reception in the defined electromagnetic
    environment. Not all disturbance phenomena have been included for testing purposes
    but only those considered relevant for the equipment intended to operate within
    the locations included within this document. The emission requirements in this
    document are not intended to be applicable to the intentional transmissions and
    their harmonics from a radio transmitter as defined by the ITU.<br />\r\nNOTE
    1 Safety considerations are not covered by this document.<br />\r\nNOTE 2 In special
    cases, situations will arise where the levels specified in this document will
    not offer adequate protection; for example where a sensitive receiver is used
    in close proximity to an equipment. In these instances, employ special mitigation
    measures to reduce any impact.<br />\r\nNOTE 3 Disturbances generated in fault
    conditions of equipment are not covered by this document.<br />\r\nNOTE 4 Equipment
    which complies with IEC 61000-6-3 are suitable for use within these defined locations."
