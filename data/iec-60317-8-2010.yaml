abstract:
- language: en
  script: Latn
  content: "IEC 60317-8:2010 specifies the requirements of enamelled round copper
    winding wires of class 180 with a sole coating based on polyesterimide resin,
    which may be modified provided it retains the chemical identity of the original
    resin and meets all specified wire requirements. The main changes with respect
    to the previous edition are:<br />\r\n- introduction of requirements for appearance;<br
    />\r\n- new reference to resistance to refrigerants test method;<br />\r\n- deletion
    of high temperature failure requirements;<br />\r\n- introductin of pin hole test
    requirements."
- language: fr
  script: Latn
  content: "La CEI 60317-8:2010 concerne les fils de bobinage de section circulaire
    en cuivre émaillé de classe 180 avec un revêtement unique à base de résine polyesterimide
    qui peut être modifiée à condition qu'elle conserve l'identité chimique de la
    résine initiale et réponde à toutes les exigences du fil. Les modifications principales
    par rapport à l'édition précédente sont:<br />\r\n- introduction des exigences
    concernant l'aspect;<br />\r\n- nouvelle référence ajouté à la méthode d'essai
    de la résistance aux réfrigérants;<br />\r\n- suppression des exigences concernant
    la défaillance à haute température;<br />\r\n- introduction des exigences concernant
    la détection des microfissures en immersion."
