abstract:
- language: en
  script: Latn
  content: "IEC 60519-12:2013 specifies safety requirements for industrial electroheating
    equipment and installations in which infrared radiation, usually generated by
    infrared emitters, is significantly dominating over heat convection or heat conduction
    as means of energy transfer to the material to be treated. A further limitation
    of the scope is that the infrared emitters have a maximum spectral emission at
    longer wavelengths than 780 nm in air or vacuum, and are emitting wideband continuous
    spectra such as by thermal radiation or high pressure arcs.\r\n\r\n<br /><br />This
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2418\">IEC
    60519-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60519-12:2013 spécifie les exigences de sécurité concernant les
    équipements et installations électrothermiques industriels avec lesquels le rayonnement
    infrarouge, produit habituellement par des émetteurs de rayonnement infrarouge,
    prédomine véritablement sur la convection ou la conduction thermique comme moyen
    de transfert d'énergie au matériau destiné à être chauffé ou traité. Une limite
    supplémentaire du domaine d'application se traduit par le fait que les émetteurs
    de rayonnement infrarouge ont une émission spectrale maximale à des longueurs
    d'ondes plus grandes que 780 nm dans l'air ou le vide, et émettent des spectres
    continus à large bande tels que ceux émis par un rayonnement thermique ou des
    arcs à haute pression.\r\n<br /><br />Cette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/2418\">CEI 60519-1:2010</a>."
