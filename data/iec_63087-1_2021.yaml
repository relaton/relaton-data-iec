abstract:
- content: "IEC 63087-1:2021 specifies requirements, and the associated methods of
    measurement, for the electroacoustic performance of personal listening systems.<br
    />\r\nThis document specifies requirements for the provision of assistive listening
    in audio, video and multimedia systems and equipment. The requirements are of
    different kinds, because of the diversity of the hardware concerned. Existing
    IEC standards for methods of measurement are normatively referenced if they exist.
    Methods of measurement and performance requirements are specified in IEC 63087-2.<br
    />\r\nThis document does not apply to hearing aids. Also excluded are devices
    entirely worn on or in the ear, which cannot be measured independently."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63087-1:2021 définit les exigences ainsi que les méthodes de mesurage
    associées pour les performances électroacoustiques des systèmes d'écoute personnels.<br
    />\r\nLe présent document définit les exigences relatives à la mise à disposition
    d'une aide à l'audition dans les systèmes et équipements audio, vidéo et multimédias.
    Compte tenu de la diversité des matériels concernés, les exigences sont de différents
    types. Les normes IEC existantes relatives aux méthodes de mesurage sont citées
    en référence de manière normative, le cas échéant. Les méthodes de mesurage et
    les exigences de performance sont définies dans l'IEC 63087-2.<br />\r\nLe présent
    document ne s'applique pas aux appareils de correction auditive. Les dispositifs
    portés entièrement sur ou à l'intérieur de l'oreille, qui ne peuvent pas faire
    l'objet de mesures indépendantes, sont également exclus."
