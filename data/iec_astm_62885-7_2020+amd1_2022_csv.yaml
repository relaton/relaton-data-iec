abstract:
- content: "IEC/ASTM 62885-7:2020+AMD1:2022 is applicable to dry-cleaning robots for
    household use or under conditions similar to those in households. The purpose
    of this document is to specify the essential performance characteristics of dry-
    cleaning robots that are of interest to users and to describe methods for measuring
    these characteristics. This document is neither concerned with safety requirements
    nor with performance requirements. This first edition of IEC/ASTM 62885-7 cancels
    and replaces IEC 62929:2014. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to IEC
    62929:2014:<br />\r\na) the box test has been cancelled;<br />\r\nb) the set of
    straight-line tests have been extended to contain also tests on removal of different
    kinds of debris both from hard floors and carpets;<br />\r\nc) the set of straight-line
    tests also contains a test on the removal of fibres from carpets;<br />\r\nd)
    as a miscellaneous test, a method for the determination of energy consumption
    has been added;<br />\r\ne) a separate clause on test material and equipment has
    been added."
