abstract:
- language: en
  script: Latn
  content: "IEC 60432-3:2012 specifies the safety requirements for single-capped and
    double-capped tungsten halogen lamps, having rated voltages of up to 250 V, used
    for the following applications:<br />\r\n- projection (including cinematograph
    and still projection),<br />\r\n- photographic (including studio),<br />\r\n-
    floodlighting,<br />\r\n- special purpose,<br />\r\n- general purpose,<br />\r\n-
    stage lighting.<br />\r\nThis second edition of IEC 60432-3 cancels and replaces
    the first edition published in 2002, Amendment 1 (2005) and Amendment 2 (2008).
    The main changes with respect to the previous edition are as follows:<br />\r\n-
    adapting the cold fill pressure requirements and tests for self-shielded lamps
    to the state of the technology,<br />\r\n- introduction of requirements to fully
    cover photobiological safety according to IEC 62471."
- language: fr
  script: Latn
  content: "La CEI 60432-3:2012 fournit les exigences de sécurité relatives aux lampes
    tungstène-halogène à culot unique et à celles à deux culots, ayant des tensions
    assignées jusqu'à 250 V, utilisées pour les applications suivantes:<br />\r\n-
    projection (y compris cinéma et projection statique),<br />\r\n- photographie
    (y compris prise de vues),<br />\r\n- illumination,<br />\r\n- usage special,<br
    />\r\n- usage general,<br />\r\n- éclairage de scène.<br />\r\nCette deuxième
    édition de la 60432-3 annule et remplace la première édition parue en 2002, l'Amendement
    1 (2005) et l'Amendement 2 (2008). Par rapport à l'édition précédente, les changements
    principaux sont les suivants:<br />\r\n- la mise à jour des exigences et essais
    concernant la pression à froid pour les lampes à écran intégré conformément à
    l'état de l'art de la technologie,<br />\r\n- l'introduction des exigences pour
    couvrir intégralement la sécurité photobiologique en conformité avec la CEI 62471."
