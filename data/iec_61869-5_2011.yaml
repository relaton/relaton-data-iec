  format: text/html
- content: "La CEI 61869-5:2011 s'applique aux transformateurs condensateurs de tension
    monophasés neufs connectés entre la ligne et la terre pour des tensions de réseau
    Um ≥ 72,5 kV aux fréquences industrielles comprises entre 15 Hz et 100 Hz. Ils
    sont destinés à fournir une basse tension pour les fonctions de mesure, commande
    et protection. La présente Norme remplace la CEI 60044-5 et la CEI-PAS 60044-5
    relatives aux transformateurs condensateurs de tension.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61869-1:2007. Le contenu du corrigendum
    d'août 2015 a été pris en considération dans cet exemplaire."
