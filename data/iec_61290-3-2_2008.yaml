abstract:
- content: IEC 61290-3-2:2008 applies to optical fibre amplifiers (OFA) using active
    fibres, containing rare-earth dopants, presently commercially available. Establishes
    uniform requirements for accurate and reliable measurements, of the noise figure,
    as defined in 3.1.17 of IEC 61291-1, by means of the electricial spectrum analyzer
    (ESA) method. This technical revision includes updates to specifically address
    all types of optical amplifiers - not just optical fibre amplifiers. This standard
    should be read in conjunction with IEC 61290-3 and IEC 61291-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61290-3-2:2008 s'applique aux amplificateurs à fibres optiques (AFO)
    qui utilisent des fibres actives, dopées aux terres rares, qui sont actuellement
    disponibles sur le marché. Etablit des prescriptions uniformes en vue de mesures
    précises et fiables du facteur de bruit défini en 3.1.17 de la CEI 61291-1, en
    utilisant la méthode d'essai d'analyseur de spectre électrique (ASE). Cette révision
    technique inclut des mises à jour permettant de s'adresser à tout type d'amplificateur
    optique - pas seulement les amplificateurs à fibres optiques. Il convient que
    la présente norme soit lue conjointement avec la CEI 61290-3 et la CEI 61291-1.
