abstract:
- content: |-
    Gives recommendations for the measurement of performance characteristics of air-conduction hearing aids of a particular model for the purpose of comparing measured properties with those specified by the manufacturer.
    Describes practical reproducible methods for determining the compliance of a limited number of electroacoustical and electrical characteristics of delivered hearing aids with nominal performance data supplied by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les recommandations pour la mesure des caractéristiques de fonctionnement
    des appareils de correction auditive à conduction aérienne d'un modèle particulier
    afin de comparer les caractéristiques mesurées avec celles qui sont spécifiées
    par le constructeur. Décrit des méthodes pratiques et reproductibles pour déterminer
    la conformité d'un nombre limité de caractéristiques électriques ou électroacoustiques
    des appareils de correction auditives fournis avec les données spécifiées par
    le constructeur.
