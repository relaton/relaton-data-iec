  content: "L'IEC 61196-1-116:2015 s'applique aux câbles coaxiaux de communication.
    Elle spécifie les méthodes d'essai permettant de déterminer l'impédance des câbles
    coaxiaux de communication par réflectométrie dans le domaine temporel (TDR - Time
    Domain Reflectometry).<br />\r\n<br />\r\nCette publication doit être lue conjointement
