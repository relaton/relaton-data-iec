- language: en
  script: Latn
  content: "IEC 61196-1-116:2015 applies to coaxial communications cables. It specifies
    test methods for determining the impedance of coaxial communications cables with
    time domain reflectometry (TDR).<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"https://webstore.iec.ch/publication/4864\">IEC
    61196-1:2005</a>."
