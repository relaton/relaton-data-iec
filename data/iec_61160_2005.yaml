abstract:
- content: This International Standard makes recommendations for the implementation
    of design review as a means of verifying that the design input requirements have
    been met and stimulating the improvement of the product's design. The intention
    is for it to be applied during the design and development phase of a product's
    life cycle.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale donne des recommandations pour la mise
    en uvre de la revue de conception comme moyen de vérifier que les exigences de
    la conception sont respectées et stimuler l'amélioration de la conception du produit.
    Son but est d'être appliquée pendant la phase de conception et de développement
    du cycle de vie d'un produit.
