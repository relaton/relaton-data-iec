abstract:
- language: en
  script: Latn
  content: |-
    Contains standardized procedures for the calculation of the effects of short-circuit currents in two sections as follows: - the electromagnetic effect on rigid conductors and flexible conductors; the thermal effect on bare conductors.
    Only a.c. systems for rated voltages up to and including 420 kV are dealt with.

    The contents of the corrigendum of March 1995 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Comporte les procédures normalisées de calcul des effets des courants de court-circuit, divisée en deux sections:
    - Section un: Effets électromagnétiques sur les conducteurs rigides et les conducteurs souples.
    - Section deux: Effets thermiques sur les conducteurs nus.
    Ne sont traités dans cette norme que les réseaux à courant alternatif et les tensions assignées jusqu'à 72,5 kV inclus.

    Le contenu du corrigendum de mars 1995 a été pris en considération dans cet exemplaire.
