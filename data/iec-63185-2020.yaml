abstract:
- language: en
  script: Latn
  content: IEC 63185:2020 relates to a measurement method for complex permittivity
    of a dielectric substrates at microwave and millimeter-wave frequencies. This
    method has been developed to evaluate the dielectric properties of low-loss materials
    used in microwave and millimeter-wave circuits and devices. It uses higher-order
    modes of a balanced-type circular disk resonator and provides broadband measurements
    of dielectric substrates by using one resonator, where the effect of excitation
    holes is taken into account accurately on the basis of the mode-matching analysis.
- language: fr
  script: Latn
  content: l’IEC 63185:2020 traite d’une méthode de mesure de la permittivité complexe
    des substrats diélectriques aux hyperfréquences et aux fréquences à ondes millimétriques.
    Cette méthode a été élaborée pour évaluer les propriétés diélectriques des matériaux
    à faible perte utilisés dans les circuits et dispositifs hyperfréquences et à
    ondes millimétriques. Cette méthode utilise des modes d’ordre supérieur d’un résonateur
    à disque circulaire de type symétrique et permet d’effectuer, à l’aide d’un résonateur,
    des mesurages à large bande de substrats diélectriques, dont l’effet des trous
    d’excitation est pris en compte avec exactitude sur la base de l’analyse de couplage
    de mode.
