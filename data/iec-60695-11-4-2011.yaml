abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-4:2011 provides a description of the apparatus required to
    produce a 50 W test flame and a description of a calibration procedure to check
    that the test flame produced meets given requirements. Guidance on confirmatory
    tests for test flames is given in IEC 60695-11-40. This first edition of IEC 60695-11-4
    cancels and replaces the second edition of technical specification IEC/TS 60695-11-4
    published in 2004. It constitutes a technical revision. The main changes with
    respect to the previous edition are the integration of minor editorial and technical
    changes throughout the text.<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/2948\">IEC 60695-11-4:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-11-4:2011 donne les exigences détaillées pour la production
    d'une flamme d'essai de 50 W (valeur nominale), de type à pré mélange, d'une hauteur
    totale de 20 mm approximativement. Des détails sont donnés four la confirmation
    de la flamme d'essai. Des informations sur la confirmation d'une flamme d'essai
    figurent dans la CEI 60695-11-40. Cette première édition de la CEI 60695-11-4
    annule et remplace la seconde édition de la Spécification Technique CEI/TS 60695-11-4
    publiée en 2004. Elle constitue une révision technique. Par rapport à la précédente
    édition, le principal changement est l'intégration de modifications éditoriales
    et techniques mineures dans tout le texte.<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2948\">IEC
    60695-11-4:2011</a>."
