abstract:
- content: "IEC 62196-1:2022 is applicable to EV plugs, EV socket-outlets, vehicle
    connectors, vehicle inlets, herein referred to as \"accessories\", and to cable
    assemblies for electric vehicles (EV) intended for use in conductive charging
    systems which incorporate control means, with a rated operating voltage not exceeding:\r\n\r\n\t690
    V AC 50 Hz to 60 Hz, at a rated current not exceeding 250 A;\r\n\t1 500 V DC at
    a rated current not exceeding 800 A.\r\n\r\n\r\nThis fourth edition cancels and
    replaces the third edition published in 2014. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:\r\n\r\n\tdeletion of references to universal
    AC and DC interfaces;\r\n\tadditional requirements for contact materials and plating;\r\n\tchanges
    to the temperature rise test to include additional points of measurement;\r\n\tadditional
    tests for accessories to address thermal stresses and stability, mechanical wear
    and abuse, and exposure to contaminants;\r\n\trelocation of information and requirements
    for DC charging to IEC 62196-3."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62196-1:2022 s’applique aux fiches VE, socles de prise de courant
    VE, prises mobiles de véhicule, socles de connecteur de véhicules, ci-après désignés
    par le terme \"appareils\", et aux câbles de charge pour véhicules électriques
    (VE) destinés à être utilisés dans les systèmes de charge conductive qui comprennent
    des moyens de contrôle, avec une tension assignée d’emploi n’excédant pas:\r\n\r\n\t690
    V 50 Hz à 60 Hz, à un courant alternatif assigné n’excédant pas 250 A;\r\n\t1
    500 V, à un courant continu assigné n’excédant pas 800 A.\r\n\r\n\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:\r\n\r\n\tsuppression des
    références aux interfaces universelles en courant alternatif et en courant continu;\r\n\texigences
    supplémentaires pour les matériaux de contact et la métallisation;\r\n\tmodification
    de l’essai d’échauffement pour inclure des points de mesure supplémentaires;\r\n\tessais
    supplémentaires pour examiner les contraintes et la stabilité thermique, l’usure
    mécanique et une mauvaise utilisation des appareils, ainsi que leur exposition
    à des contaminants;\r\n\tdéplacement des informations et exigences concernant
    la charge en courant continu dans l’IEC 62196-3.\r\n\r\n\r\nLa version française
    de la norme n’a pas été soumise au vote."
