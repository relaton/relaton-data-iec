abstract:
- content: |-
    Applies to newly manufactured current transformers for use with
    electrical measuring instruments and electrical protective devices
    at frequencies from 15 Hz to 100 Hz. Applies basically to
    transformers with separate windings, but also to autotransformers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux transformateurs de courant destinés à être utilisés
    avec des appareils de mesure électriques et aux transformateurs de
    courant pour protection, d'usage courant et neufs, la fréquence du
    courant étant comprise entre 15 Hz et 100 Hz. S'applique
    principalment aux transformateurs à enroulements séparés, mais
    aussi aux autotransformateurs.
