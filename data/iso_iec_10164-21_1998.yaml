  format: text/html
- content: '<p>La présente Recommandation I Norme internationale définit une fonction
    de gestion-systèmes qui peut être utilisée par un processus d''application dans
    un environnement de gestion centralise ou décentralise pour interagir a des fins
    de gestion-systèmes, selon la définition de la Rec. X.700 du CCITT I ISO/CEI 7498-4.
    La présente Recommandation I Norme internationale définit le séquenceur de commandes
    constitue de définitions génériques, de services et d''unités fonctionnelles.
    Cette fonction est positionnée dans la couche Application de la Rec. UIT-T X.200
    I ISO/CEI 7498-1 et définie selon le modelé fourni par l''ISO 9545. Le rôle des
    fonctions de gestion-systèmes est décrit dans la Rec. UIT-T X.701 I ISO/CEI 10040.</p><p>La
    présente Recommandation I Norme internationale:</p><p style="padding-left: 40px;">−
    établit les besoins de l''utilisateur pour le séquenceur de commandes;</p><p style="padding-left:
    40px;">− établit les modelés qui concernent les services fournis pour les besoins
    de l''utilisateur;</p><p style="padding-left: 40px;">− définit les services fournis
    par la fonction;</p><p style="padding-left: 40px;">− spécifie le protocole qui
    est nécessaire pour fournir les services;</p><p style="padding-left: 40px;">−
    définit les relations entre ces services et les opérations et notifications SMI;</p><p
    style="padding-left: 40px;">− définit les relations avec d''autres fonctions de
    gestion-systèmes;</p><p style="padding-left: 40px;">− spécifie les conditions
    de conformité;</p><p style="padding-left: 40px;">− définit un langage de description
    a utiliser dans l''environnement du séquenceur de commandes.</p><p>En revanche,
    la présente Recommandation I Norme internationale ne définit pas:</p><p style="padding-left:
    40px;">− la nature de toute réalisation prévue pour assurer la fonction de séquenceur
    de commandes;</p><p style="padding-left: 40px;">− les modalités d''exécution de
    la gestion par l''utilisation du séquenceur de commandes;</p><p style="padding-left:
    40px;">− la nature de toute instruction qui résulterait de l''utilisation du séquenceur
    de commandes;</p><p style="padding-left: 40px;">− les services nécessaires a l''établissement
    d''associations de gestion et à leur libération normale ou anormale.</p>'
