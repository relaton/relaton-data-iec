  script: Latn
  content: Doit être utilisée conjointement avec la CEI 60335-1, troisième édition.
    Traite de la sécurité des sèche-linge à tambour pour usages domestiques et analogues,
    la tension assignée des appareils n'étant pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.
