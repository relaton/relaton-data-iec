  script: Latn
  content: Is to be used in conjunction with IEC 60335-1, third edition. Deals with
    the safety of electric tumbler dryers intended for household and similar purposes
    whose rated voltage is not more than 250 V for single phase appliances and 480
    V for other appliances.
