abstract:
- content: 'This technical report is applicable to laser products as described in
    IEC 60825-1. The checklist is intended for use by manufacturers of laser products
    and their agents to establish that each new or modified design complies with the
    requirements of IEC 60825-1: 1993 and its amendments 1 and 2. The checklist is
    not a substitute for IEC 60825-1. It is necessary to use IEC 60825-1 in conjunction
    with the checklist, as relevant clauses and subclauses are referred to in the
    text.'
  language:
