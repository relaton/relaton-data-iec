abstract:
- language: en
  script: Latn
  content: IEC 60331-21:1999 Specifies the test procedure and gives the performance
    requirement, including a recommended flame application time, for cables of rated
    voltages up to and including 0,6/1,0 kV required to maintain circuit integrity
    when subjected to fire under specified conditions. Describes the means of sample
    preparation, continuity checking arrangements, electrical testing procedure, method
    of burning cables and gives requirements for evaluating test results. It is intended
    to cover low voltage power cables and gives requirements for evaluating test results.
- language: fr
  script: Latn
  content: IEC 60331-21:1999 Spécifie la procédure d'essai et donne la prescription
    de comportement, incluant une recommandation pour la durée d'application de la
    flamme, pour les câbles de tension assignée jusqu'à et y compris 0,6/1,0 kV devant
    conserver l'intégrité du circuit lorsqu'ils sont soumis à un incendie dans des
    conditions spécifiées. Décrit les moyens de préparation des échantillons, les
    dispositifs de contrôle de la continuité, la procédure d'essai électrique, la
    méthode pour brûler les câbles et indique les prescriptions pour évaluer les résultats
    d'essai. Elle concerne les câbles d'energie basse tension et les câbles de contrôle
    ayant une tension assignée.
