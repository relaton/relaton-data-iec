abstract:
- content: Specifies the construction and testing of intrinsically safe apparatus
    intended for use in an explosive gas atmosphere and for associated apparatus,
    which is intended for connection to intrinsically safe circuits which enter such
    atmospheres. The contents of the corrigendum of December 2006 and interpretation
    sheet 1 of December 2019 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie la construction et les essais pour le matériel électrique de sécurité
    intrinsèque destiné à être utilisé dans les atmosphères explosives et pour le
    matériel électrique associé, qui est destiné à être relié à des circuits de sécurité
    intrinsèque qui entrent dans de telles atmosphères. Le contenu du corrigendum
    de décembre 2006 et la feuille d'interprétation 1 de décembre 2019 a été pris
