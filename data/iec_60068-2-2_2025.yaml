- content: "L'IEC 60068-2-2:2025 spécifie les essais de chaleur sèche qui sont applicables
    aux spécimens non dissipateurs de chaleur et dissipateurs de chaleur, afin de
    déterminer l'aptitude des composants, équipements ou autres articles destinés
    à être utilisés, transportés ou stockés à haute température.<br />\r\nCette sixième
    édition de annule et remplace la cinquième édition parue en 2007. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    révision de l'introduction et du domaine d'application;<br />\r\nb) ajout de nouvelles
    figures et de nouveaux symboles à des fins de clarification;<br />\r\nc) clarification
    de la procédure d'essai pour la vérification de la haute ou faible vitesse de
    l'air dans la chambre d'essai;<br />\r\nd) clarification des exigences pour le
    mesurage des points autour ou au-dessus des spécimens;<br />\r\ne) réintroduction
    de la procédure d'abaque pour la correction de la température d'épreuve lors de
    l'essai avec haute vitesse de l'air (Essai Bd et Essai Be);<br />\r\nf) révision
    des tolérances de température de l'essai;<br />\r\ng) révision des exigences normalisées
    pour la spécification applicable et le rapport d'essai;<br />\r\nh) ajout des
    avantages et inconvénients des procédures d'essai."
