abstract:
- content: "IEC 60068-2-2:2025 specifies dry heat temperature tests that are applicable
    to non-heat-dissipating and heat-dissipating specimens, to determine the ability
    of components, equipment or other articles to be used, transported or stored at
    high temperature.<br />\r\nThis document is applicable to energized as well as
    non-energized specimens that normally achieve temperature stability during the
    test. The specimens can be subject to test in packed condition (to simulate transportation
    and storage) or in unpacked condition (to simulate use).<br />\r\nThis document
    does not specify tests to determine the impact of temperature changes on specimens.<br
    />\r\nThis sixth edition cancels and replaces the fifth edition published in 2007.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) revision of the introduction and scope;<br />\r\nb) inclusion of new
    figures and symbols for clarification purposes;<br />\r\nc) clarification of the
    test procedure for ascertaining high or low air velocity in the test chamber;<br
    />\r\nd) clarification of the requirements for measuring points around, on or
    in specimens;<br />\r\ne) reintroduction of the nomogram procedure for the correction
    of the conditioning temperature when testing with high air velocity (Test Bd and
    Test Be);<br />\r\nf) revision of the temperature tolerances of the test;<br />\r\ng)
    revision of standardized requirements for the relevant specification and test
    report;<br />\r\nh) inclusion of the advantages and disadvantages of the testing
    procedures."
