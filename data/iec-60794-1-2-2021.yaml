abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-2:2021 applies to optical fibre cables for use with telecommunications
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. An objective of this document
    is to define general requirements and methodology guidance applicable to all of
    the cable test methods of IEC 60794-1 (all parts). A second objective of this
    document is to provide the end user with an overview of the different test methods
    contained in the different parts of the IEC 60794-1 series. This fifth edition
    cancels and replaces the fourth edition published in 2017. This edition constitutes
    a technical revision. This edition includes the following significant technical
    change with respect to the previous edition:<br />\r\n- addition of cross-reference
    tables listing the new test method numbers and the previous test method numbers."
- language: fr
  script: Latn
  content: "L'IEC 60794-1-2:2021 s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués d'une combinaison
    de fibres optiques et de conducteurs électriques. L'un des objectifs de cette
    spécification est de définir des exigences générales et des recommandations méthodologiques
    applicables à toutes les méthodes d'essai des câbles de l'IEC 60794-1 (toutes
    les parties). Un second objectif du présent document est de fournir à l'utilisateur
    final une vue d'ensemble des différentes méthodes d’essai contenues dans les différentes
    parties de la série IEC 60794-1. Cette cinquième édition annule et remplace la
    quatrième édition parue en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de tableaux de correspondances énonçant
    les nouveaux numéros de méthodes d'essai et les anciens numéros de méthodes d'essai."
