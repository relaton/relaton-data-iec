abstract:
- language: en
  script: Latn
  content: IEC 61158-5-4:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 4 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
- language: fr
  script: Latn
  content: L'IEC 61158-5-4:2023 fournit des éléments communs pour les communications
    prioritaires ou non entre des programmes d’application dans un environnement et
    avec un matériel d’automatisation spécifiques aux bus de terrain de type 4. Le
    terme "prioritaire" signale l’existence d’une fenêtre temporelle dans laquelle
    une ou plusieurs actions spécifiées doivent être réalisées, avec un niveau de
    certitude défini. Si les actions spécifiées ne sont pas réalisées dans la fenêtre
    temporelle, les applications demandant les actions risquent de connaître une défaillance,
    avec les risques que cela comporte pour les équipements, les installations et
    éventuellement la vie humaine.
