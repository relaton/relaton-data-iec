abstract:
- content: IEC 61935-1-1:2019 specifies additional reference measurement procedures
    for level V field testers, transverse conversion loss (TCL) and equal level transverse
    conversion transfer loss (ELTCTL). The requirements for field tester accuracy
    to measure these parameters according to the requirements of ISO/IEC 11801-1 are
    specified in this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: l’IEC 61935-1-1:2019 spécifie les procédures de mesure de référence supplémentaires
    pour les contrôleurs sur site de niveau V, l’affaiblissement de conversion transversale
    (TCL –<em>transverse conversion loss</em>) et l’affaiblissement de transfert de
    conversion transversale de niveau égal (ELTCTL –<em>equal level transverse conversion
    transfer loss</em>). Les exigences relatives à l’exactitude des contrôleurs sur
    site pour mesurer ces paramètres selon les exigences de l’ISO/IEC 11801-1 sont
    spécifiées dans le présent document.
