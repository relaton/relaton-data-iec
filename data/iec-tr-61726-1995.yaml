abstract:
- language: en
  script: Latn
  content: |-
    Describes the reverbation chamber method, sometimes named mode stirred chamber, suitable for virtually any type of microwave component and having no theoretical upper limit. It is only limited toward low frequencies by the size of the test equipment.

    This publication has the status of a Technical Report - type 3.
- language: fr
  script: Latn
  content: |-
    Décrit la méthode en chambre réverbérante appelée également méthode à variateur de mode. Convient pour pratiquement n'importe quel type de composants hyperfréquences et n'a, en théorie, pas de limitation vers les hautes fréquences. Elle est limitée vers les fréquences basses par la taille de l'équipement d'essai.

    Cette publication a le statut d'un rapport technique  - type 3.
