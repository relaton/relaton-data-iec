    Spécifie les dimensions et caractéristiques des lampes
    tungstène-halogène construites spécifiquement pour les applications
    suivantes: projection, photographie (y compris prises de vues),
    illumination. éclairage spécialisé des aéroports et usage général.
    Cette publication est composée de feuillets détachables. La CEI
    publie, au fur et à mesure de leur mise au point, de nouvelles
