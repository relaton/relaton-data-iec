abstract:
- content: |-
    Specifies dimensions and characteristics of tungsten halogen lamps,
    designed specifically for the following applications: projection,
    photographic (including studio), flood lighting, specialized
    airfield purpose and general purpose. This is a loose-leaf
    publication; supplements, containing new and revised sheets, are
    issued from time to time.
    Consolidated edition incorporating the amendments 1, 2, 3, 4, 5, 6,
    7 and 8.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les dimensions et caractéristiques des lampes
    tungstène-halogène construites spécifiquement pour les applications
    suivantes: projection, photographie (y compris prises de vues),
    illumination. éclairage spécialisé des aéroports et usage général.
    Cette publication est composée de feuillets détachables. La CEI
    publie, au fur et à mesure de leur mise au point, de nouvelles
    feuilles et des feuilles révisées.
    Edtion consolidée incorporant les amendements 1, 2, 3, 4, 5, 6, 7
    et 8.
  language:
  - fr
  script:
  - Latn
  format: text/html
