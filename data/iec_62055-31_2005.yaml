- content: La CEI 62055-31:2005 s'applique à des compteurs à paiement statiques de
    wattheures nouvellement fabriqués de classe 1 et 2 pour raccordement direct, pour
    la mesure de la consommation d'énergie électrique en courant alternatif d'une
    fréquence allant de 45 Hz à 65 Hz incluant un commutateur de charge ayant pour
    but d'interrompre ou de rétablir la fourniture d'électricité à la charge en fonction
    de la valeur courante du crédit disponible maintenu dans le compteur à paiement.
    Elle ne s'applique pas aux compteurs à paiement dont la tension entre bornes de
    raccordement dépasse 600 V (tension entre phases pour les compteurs de systèmes
    polyphasés). Elle s'applique aux compteurs à paiement pour applications intérieures
    seulement, où le compteur à paiement doit être monté comme en service normal.
    Les exigences fonctionnelles qui s'appliquent aux compteurs à paiement sont également
    définies et comportent des exigences fonctionnelles informatives de base et des
    essais pour le mode de fonctionnement par prépaiement de l'Annexe A. La présente
    version bilingue (2013-05) correspond à la version anglaise monolingue publiée
    en 2005-09.
