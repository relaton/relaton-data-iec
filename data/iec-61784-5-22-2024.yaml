abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-22:2024 specifies the installation profile for CPF 22 (AUTBUSTM
    <a href=\"#_ftn1\">[1]</a>).<br />\r\nThe installation profile is specified in
    Annex A. This annex is read in conjunction with IEC 61918:2018, IEC 61918:2018/AMD1:2022
    and IEC 61918:2018/AMD2:2024.<br />\r\n<br />\r\n<a href=\"#_ftnref1\">[1]</a>
    AUTBUSTM is the trade name of the Kyland Technology Co., Ltd. This information
    is given for the convenience of users of this document and does not constitute
    an endorsement by IEC of the trademark holder or any of its products. Compliance
    does not require use of the trade name. Use of the trade name requires permission
    of Kyland Technology Co., Ltd."
- language: fr
  script: Latn
  content: "L’IEC 61784-5-22:2024 définit le profil d’installation pour la CPF 22
    (AUTBUS™ <a href=\"#_ftn1\">[1]</a>).<br />\r\nLe profil d’installation est spécifié
    à l’Annexe A. La présente annexe doit être utilisée conjointement avec l’IEC 61918:2018,
    l’IEC 61918:2018/AMD1:2022 et l’IEC 61918:2018/AMD2:2024.<br />\r\n<br />\r\n<a
    href=\"#_ftnref1\">[1]</a> AUTBUSTM est l’appellation commerciale de Kyland Technology
