abstract:
- content: "IEC 60793-1-31:2019 provides values of the tensile strength under dynamic
    loading of optical fibre samples. The method tests individual lengths of uncabled
    and unbundled glass optical fibre. Sections of fibre are broken with controlled
    increasing stress or strain that is uniform over the entire fibre length and cross
    section. The stress or strain is increased at a nominally constant rate until
    breakage occurs. The distribution of the tensile strength values of a given fibre
    strongly depends on the sample length, loading velocity and environmental conditions.
    The test can be used for inspection where statistical data on fibre strength is
    required. Results are reported by means of statistical quality control distribution.
    Normally, the test is carried out after temperature and humidity conditioning
    of the sample. However, in some cases, it can be sufficient to measure the values
    at ambient temperature and humidity conditions. This method is applicable to categories
    A1, A2, and A3, and classes B and C optical fibres. The object of this document
    is to establish uniform requirements for the mechanical characteristic: tensile
    strength. This third edition cancels and replaces the second edition published
    in 2010. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) correction of Formulae (3b) and (4b) and renumbering of formulae.<br
    />\r\nKeywords: tensile strength under dynamic loading of optical fibre samples"
