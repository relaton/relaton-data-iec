- content: "IEC 60793-1-31:2019 donne les valeurs de résistance à la traction des
    échantillons de fibre optique, soumis à une charge dynamique. Cette méthode soumet
    à essai des longueurs individuelles de fibre optique en verre, non câblées et
    non groupées en faisceau. Des sections de fibre sont rompues en les soumettant
    à une contrainte ou une déformation croissante et contrôlée, uniforme sur toute
    la longueur et la section transversale de la fibre. La contrainte ou la déformation
    augmente à une vitesse nominalement constante jusqu’à ce que la rupture se produise.
    La distribution des valeurs de résistance à la traction pour une fibre donnée
    dépend étroitement de la longueur des échantillons, de la vitesse d’application
    de la force et des conditions d’environnement. L’essai peut s’appliquer à titre
    d’examen lorsque des données statistiques sur la résistance des fibres sont exigées.
    Les résultats sont déclarés sous forme d’une distribution statistique de contrôle
    de qualité. Habituellement, l’essai est réalisé après un conditionnement en température
    et en humidité de l’échantillon. Cependant, dans certains cas, la mesure des valeurs
    à la température et à l’humidité ambiantes peut être suffisante. Cette méthode
    s’applique aux fibres optiques de catégories A1, A2 et A3, et de classes B et
    C. L’objet du présent document est de déterminer des exigences uniformes relatives
    à la caractéristique mécanique: la résistance à la traction. Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications suivantes par rapport
    à l’édition précédente:<br />\r\na) correction des Formules (3b) et (4b) et renumérotation
    des formules.<br />\r\nMots clés: résistance à la traction des échantillons de
    fibre optique"
