abstract:
- language: en
  script: Latn
  content: "IEC 61439-4:2012 defines the specific requirements of ACS as follows:<br
    />\r\n- ASSEMBLIES for which the rated voltage does not exceed 1 000 V in case
    of a.c. or 1 500 V in case of d.c.;<br />\r\n- ASSEMBLIES where the nominal primary
    voltage and the nominal secondary voltage of transformers incorporated in ACS
    are within the limits specified above;<br />\r\n- ASSEMBLIES intended for use
    on construction sites, both indoors and outdoors, i.e. temporary places of work
    to which the public do not generally have access and where building construction,
    installation, repairs, alteration or demolition of property (buildings) or civil
    engineering (public works) or excavation or any other similar operations are carried
    out;<br />\r\n- transportable (semi-fixed) or mobile ASSEMBLIES with enclosure.
    The manufacture and/or assembly may be carried out other than by the original
    manufacturer. This first edition of IEC 61439-4 cancels and replaces the second
    edition of IEC 60439-4 (2004), and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the last
    edition of IEC 60439-4:<br />\r\n- modification of the title as \"Part 4: Particular
    requirements for assemblies for construction sites (ACS)\";<br />\r\n- alignment
    on IEC 61439-1 regarding the structure and technical content, as applicable;<br
    />\r\n- to allow comparison with tested ACS.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5457\">IEC
    61439-1:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 61439-4:2012 définit les exigences particulières de l'EC comme
    suit:<br />\r\n- ENSEMBLES dont la tension assignée ne dépasse pas 1 000 V en
    courant alternatif ou 1 500 V en courant continu;<br />\r\n- ENSEMBLES dont les
    valeurs nominales des tensions primaire et secondaire des appareils de transformation
    incorporés dans les ensembles de chantier (EC) sont dans les limites spécifiées
    ci-dessus;<br />\r\n- ENSEMBLES destinés à équiper des chantiers, à l'intérieur
    et à l'extérieur, c'est-à-dire des lieux de travail temporaires qui ne sont pas
    normalement accessibles au public et où sont exécutés des travaux de construction,
    d'équipement, de réparation, de modification ou de démolition d'immeubles (bâtiments)
    ou d'ouvrage d'art (travaux publics) ou encore des travaux de terrassement ou
    tout autres travaux analogues;<br />\r\n- ENSEMBLES de type transportable (semi-fixe)
    ou mobile avec enveloppe. La fabrication et/ou l'assemblage peuvent être réalisés
    par un constructeur autre que le constructeur d'origine. Cette première édition
    de la CEI 61439-4 annule et remplace la deuxième édition de la CEI 60439-4 (2004),
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques importantes suivantes par rapport à la dernière édition de la CEI 60439-4:<br
    />\r\n- modification du titre en \"Partie 4: Exigences particulières pour ensembles
    de chantiers (EC)\";<br />\r\n- alignement sur la CEI 61439-1 pour ce qui concerne
    la structure et le contenu technique, le cas échéant;<br />\r\n- pour permettre
    la comparaison avec les EC soumis aux essais.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5457\">CEI
    61439-1:2011</a>."
