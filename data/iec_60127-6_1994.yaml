abstract:
- content: |-
    Applicable to fuse-holders for miniature cartridge fuse-links according to IEC 60127-2 and sub-miniature fuse-links according to IEC 60127-3 for the protection of electric appliances, electronic equipment and component parts thereof, normally intended for use indoors.

    Replaces IEC 60257
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux ensembles-porteurs pour éléments de remplacement à cartouches conformes à la CEI 60127-2 et aux éléments de remplacement subminiatures conformes à la CEI 60127-3 pour la protection d'appareils électriques, de matériels électroniques et de leurs éléments constituants, normalement destinés à être utilisés à l'intérieur.

    Remplace CEI 60257.
