- content: "L'IEC 62228-3:2019 spécifie les méthodes d'essai et de mesure pour l'évaluation
    de la compatibilité électromagnétique (CEM) des circuits intégrés émetteurs-récepteurs
    CAN placés en réseau. Elle définit les configurations d'essai, les conditions
    d'essai, les signaux d'essai, les critères de défaillance, les modes opératoires
    d'essai, les dispositions d'essai et les cartes d'essai. Elle est applicable aux
    émetteurs-récepteurs CAN standard, aux émetteurs-récepteurs CAN avec une fonctionnalité
    de mise en réseau partielle et aux émetteurs-récepteurs CAN avec une capacité
    de taux de transfert flexible et couvre<br />\r\n- l'émission de perturbations
    radioélectriques,<br />\r\n- l'immunité aux perturbations radioélectriques,<br
    />\r\n- l'immunité aux transitoires électriques, et<br />\r\n- l'immunité aux
    décharges électrostatiques (DES).<br />\r\nCette première édition annule et remplace
    la première édition de l'IEC TS 62228 parue en 2007 et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'IEC TS 62228:<br />\r\na) présentation des émetteurs-récepteurs
    CAN avec une fonctionnalité de mise en réseau partielle et les émetteurs-récepteurs
    CAN avec une capacité de taux de transfert flexible et ajout de leurs modes de
    fonctionnement ainsi que des descriptions des essais respectifs aux paragraphes
    concernés du document;<br />\r\nb) présentation d'un réseau de communication minimal
    avec deux émetteurs-récepteurs CAN;<br />\r\nc) mise à jour des exigences et des
    performances d'essai dans l'Annexe C;<br />\r\nd) ajout de l'Annexe D pour la
    caractérisation de la réjection du mode commun.<br />\r\nLe contenu du corrigendum
    de juin 2023 a été pris en considération dans cet exemplaire."
