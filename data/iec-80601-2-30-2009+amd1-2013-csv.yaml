abstract:
- language: en
  script: Latn
  content: 'IEC 80601-2-30:2009+A1:2013 applies to the basic safety and essential
    performance of automated sphygmomanometers, which by means of an inflatable cuff
    are used for intermittent indirect measurement of the blood pressure without arterial
    puncture. It covers electrically-powered intermittent, indirect measurement of
    the blood pressure without arterial puncture, me equipment with automatic methods
    for estimating blood pressure, including blood pressure monitors for the home
    healthcare environment. This first edition of IEC 80601-2-30 cancels and replaces
    the second edition of IEC 60601-2-30, published in 1999. This edition constitutes
    a major technical revision as well as an alignment with the third edition of IEC
    60601-1. Specific technical changes include: expansion of the scope to include
    all automated sphygmomanometers including those where the patient is the operator,
    identification of essential performance, new clinical accuracy requirements, additional
    mechanical strength requirements and prohibition of operator accessible ''Luer''
    connectors in the pneumatic system. The contents of the corrigendum of January
    2010 have been included in this copy.This consolidated version consists of the
    first edition (2009) and its amendment 1 (2013). Therefore, no need to order amendment
    in addition to this publication.'
- language: fr
  script: Latn
  content: 'La CEI 80601-2-30:2009+A1:2013 s''applique à la sécurité de base et aux
    performances essentielles des sphygmomanomètres automatiques qui, au moyen d''un
    brassard gonflable, sont utilisés pour la mesure indirecte intermittente de la
    pression artérielle sans ponction artérielle. Elle couvre les appareils em à énergie
    électrique de mesure indirecte intermittente de la pression artérielle sans ponction
    artérielle, comportant des méthodes automatiques pour l''estimation de la pression
    artérielle, y compris les moniteurs de pression artérielle pour l''environnement
    des soins à domicile. Cette première édition de la CEI 80601-2-30 annule et remplace
    la deuxième édition de la CEI 60601-2-30, publiée en 1999. La présente édition
    constitue une révision technique de grande ampleur et permet un alignement avec
    la troisième édition de la CEI 60601-1. Les changements techniques spécifiques
    incluent: l''extension du domaine d''application de manière à inclure tous les
    sphygmomanomètres automatiques, y compris ceux avec lesquels le patient est l''opérateur,
    l''identification des performances essentielles, les nouvelles exigences en matière
    de validation clinique, les exigences supplémentaires relatives à la résistance
    mécanique et l''interdiction de l''usage des connecteurs de type Luer accessibles
    à l''opérateur dans le système pneumatique. Le contenu du corrigendum de janvier
    2010 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la première édition (2009) et son amendement 1 (2013). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.'
