abstract:
- content: 'IEC/TS 62282-1:2010 provides uniform terminology in the forms of diagrams,
    definitions and equations related to fuel cell technologies in all applications
    including but not limited to stationary power, transportation, portable power
    and micro power applications. The main changes of this new edition with respect
    to the previous one are as follows: this second edition is a general fuel cell
    glossary, including all terms unique to fuel cell technologies, and is a complete
    re-write of the previous edition.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI/TS 62282-1:2010 fournit une terminologie standardisée sous forme
    de schémas, définitions et équations des technologies de piles à combustible dans
    toutes leurs applications y compris, sans s''y limiter, la production stationnaire
    d''électricité, le transport, la production portable et la micro production. Les
    modifications majeures de cette nouvelle édition par rapport à l''édition précédente
    sont les suivantes: cette deuxième édition est un glossaire général des piles
    à combustible, comprenant tous les termes propres aux technologies des piles à
    combustible, et est une réécriture complète de l''édition précédente.'
