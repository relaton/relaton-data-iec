abstract:
- content: "IEC 62282-8-201:2020 defines the evaluation methods of typical performances
    for electric energy storage systems using hydrogen. This is applicable to the
    systems that use electrochemical reaction devices for both power charge and discharge.
    This document applies to systems that are designed and used for service and operation
    in stationary locations (indoor and outdoor).<br />\r\nThe conceptual configurations
    of the electric energy storage systems using hydrogen are shown in Figure 1 and
    Figure 2. Figure 1 shows the system independently equipped with an electrolyser
    module and a fuel cell module. Figure 2 shows the system equipped with a reversible
    cell module. There are an electrolyser, a hydrogen storage and a fuel cell, or
    a reversible cell, a hydrogen storage and an overall management system (which
    may include a pressure management) as indispensable components. There may be a
    battery, an oxygen storage, a heat management system (which may include a heat
    storage) and a water management system (which may include a water storage) as
    optional components. The performance measurement is executed in the area surrounded
    by the outside thick solid line square (system boundary)."
