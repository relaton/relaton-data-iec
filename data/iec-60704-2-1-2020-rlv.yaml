abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-1:2020 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60704-2-1:2020
    is applicable for the determination of airborne acoustical noise of mains operated
    and cordless dry vacuum cleaners for household use or under conditions similar
    to those in households. This part of IEC 60704 does not apply to vacuum cleaners
    for industrial or professional purposes. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) product scope
    is extended to cordless and similar vacuum cleaners;<br />\r\nb) definitions of
    \"cleaning head\", \"active nozzle\" and \"standard Wilton test carpet\" have
    been added;<br />\r\nc) specification of standard Wilton test carpet has been
    removed; reference is made to IEC/TS 62885-1;<br />\r\nd) specific requirements
    on equipping and pre-conditioning have been added;<br />\r\ne) topic ageing of
    test carpet is addressed.<br />\r\nThis Part 2-1 supplements or modifies the corresponding
    clauses in IEC 60704-1:2010."
