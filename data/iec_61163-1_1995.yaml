abstract:
- content: These processes are applicable for lots of repairable hardware items, in
    cases where the items have an unacceptably low reliability in the early failure
    period, and when other methods, like reliability growth programmes and quality
    control techniques, are not applicable.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ces traitements sont applicables à des entités réparables dans le cas où
    la fiabilité de ces entités pendant la période de défaillance précoces est trop
    mauvaise pour être acceptée et qu'il n'est pas possible d'appliquer d'autres méthodes
    comme les programmes de croissance de fiabilité et les techniques de maîtrise
    de qualité.
