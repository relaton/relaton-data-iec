abstract:
- content: "IEC 61400-5:2020 specifies requirements to ensure the engineering integrity
    of wind turbine blades as well as an appropriate level of operational safety throughout
    the design lifetime. It includes requirements for:<br />\r\n- aerodynamic and
    structural design,<br />\r\n- material selection, evaluation and testing,<br />\r\n-
    manufacture (including associated quality management),<br />\r\n- transportation,
    installation, operation and maintenance of the blades.<br />\r\nThe purpose of
    this document is to provide a technical reference for designers, manufacturers,
    purchasers, operators, third party organizations and material suppliers, as well
    as to define requirements for certification."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61400-5:2020 spécifie les exigences permettant d’assurer l’intégrité
    technique des pales d’éoliennes ainsi que le niveau approprié de sécurité fonctionnelle
    tout au long de la durée de vie prévue à la conception. Elle comprend des exigences
    concernant:<br />\r\n- la conception aérodynamique et structurelle,<br />\r\n-
    la sélection, l’évaluation et les essais des matériaux,<br />\r\n- la fabrication
    (y compris le management associé de la qualité),<br />\r\n- le transport, l’installation,
    le fonctionnement et la maintenance des pales.<br />\r\nLe présent document a
    pour objet de fournir une référence technique aux concepteurs, fabricants, acheteurs,
    opérateurs, organismes tiers et fournisseurs de matériaux, et de définir les exigences
    relatives à la certification."
