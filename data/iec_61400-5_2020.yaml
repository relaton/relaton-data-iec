abstract:
- content: "IEC 61400-5:2020 specifies requirements to ensure the engineering integrity
    of wind turbine blades as well as an appropriate level of operational safety throughout
    the design lifetime. It includes requirements for:\r\n\r\n\taerodynamic and structural
    design,\r\n\tmaterial selection, evaluation and testing,\r\n\tmanufacture (including
    associated quality management),\r\n\ttransportation, installation, operation and
    maintenance of the blades.\r\n\r\nThe purpose of this document is to provide a
    technical reference for designers, manufacturers, purchasers, operators, third
    party organizations and material suppliers, as well as to define requirements
    for certification."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61400-5:2020 spécifie les exigences permettant d’assurer l’intégrité
    technique des pales d’éoliennes ainsi que le niveau approprié de sécurité fonctionnelle
    tout au long de la durée de vie prévue à la conception. Elle comprend des exigences
    concernant:\r\n\r\n\tla conception aérodynamique et structurelle,\r\n\tla sélection,
    l’évaluation et les essais des matériaux,\r\n\tla fabrication (y compris le management
    associé de la qualité),\r\n\tle transport, l’installation, le fonctionnement et
    la maintenance des pales.\r\n\r\nLe présent document a pour objet de fournir une
    référence technique aux concepteurs, fabricants, acheteurs, opérateurs, organismes
    tiers et fournisseurs de matériaux, et de définir les exigences relatives à la
    certification."
