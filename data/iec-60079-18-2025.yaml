abstract:
- language: en
  script: Latn
  content: 'IEC 60079-18:2025 gives the specific requirements for the construction,
    testing and marking of electrical Ex Equipment, parts of electrical Ex Equipment
    and Ex Components with the Type of Protection encapsulation "m" (hereinafter referred
    to as "m" Equipment) intended for use in explosive gas atmospheres or explosive
    dust atmospheres. For Levels of Protection "mb" and "mc", this document applies
    where the rated voltage does not exceed 11 kV ACRMS or DC. For Level of Protection
    "ma", this document applies where the rated voltage does not exceed 1 kV ACRMS
    or DC. This document does not take account of any hazard due to an emission of
    flammable or toxic gas from the dust. This document supplements and modifies the
    general requirements of IEC 60079-0. Where a requirement of this document conflicts
    with a requirement of IEC 60079-0, the requirement of this document takes precedence.
    This fifth edition cancels and replaces the fourth edition published in 2014 and
    Amendment 1:2017. This edition constitutes a technical revision. This International
    Standard is to be used in conjunction with IEC 60079-0, Explosive atmospheres
    - Part 0: Equipment - General requirements. Users of this document are advised
    that interpretation sheets clarifying the interpretation of this document can
    be published. Interpretation sheets are available from the IEC webstore and can
    be found in the "history" tab of the page for each document. Please see the foreword
    to this document for the list of significant technical changes with respect to
    the previous edition.'
- language: fr
  script: Latn
  content: 'IEC 60079-18:2025 définit les exigences spécifiques à la construction,
    aux essais et au marquage de l’appareil Ex électrique, des parties de l’appareil
    Ex électrique et des composants Ex protégés par encapsulage "m" (ci-après désignés
    appareils "m") et destinés à une utilisation dans les atmosphères explosives gazeuses
    ou les atmosphères explosives de poussière. Pour les niveaux de protection "mb"
    et "mc", le présent document s’applique lorsque la tension assignée ne dépasse
    pas 11 kV en courant alternatif efficace ou en courant continu. Pour le niveau
    de protection "ma", le présent document s’applique lorsque la tension assignée
    ne dépasse pas 1 kV en courant alternatif efficace ou en courant continu. Le présent
    document ne tient pas compte des dangers, quels qu’ils soient, résultant d’une
    émission de gaz inflammable ou toxique provenant de la poussière. Le présent document
    complète et modifie les exigences générales de l’IEC 60079-0. Si une exigence
    du présent document est en conflit avec une exigence de l’IEC 60079-0, l’exigence
    du présent document prévaut. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2014, ainsi que l’Amendement 1:2017. Cette édition constitue
    une révision technique. Cette Norme internationale doit être utilisée conjointement
    avec l’IEC 60079-0, Atmosphères explosives - Partie 0: Matériel - Exigences générales.
    Les modifications techniques majeures suivantes par rapport à l’édition précédente
    se trouvent en avant-propos.'
