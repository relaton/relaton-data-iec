abstract:
- language: en
  script: Latn
  content: "IEC 60320-2-4:2018 is applicable to two-pole appliance couplers for alternating
    current only, with or without earthing contact, with a rated voltage not exceeding
    250 V and a rated current not exceeding 16 A, for household and similar general
    purposes and intended for incorporation or integration within electric appliances
    or other electric equipment of multi‑part construction for 50 Hz or 60 Hz supply
    which depend on the weight of the appliance to ensure correct engagement. This
    second edition cancels and replaces the first edition published in 2005 and Amendment
    1:2009. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- IEC 60320-2-4 is aligned with IEC 60320-1:2015.<br />\r\n- IEC 60320-2-4
    is aligned with IEC 60335-1 and IEC 60335-2-15. IEC 60320-2-4 appliance couplers
    are incorporated into appliances designed and manufactured to these standards.
    To this end, particular attention is drawn to 14.2 and Clause 20.<br />\r\n- It
    also now proposes that appliance couplers with auxiliary contacts be considered."
- language: fr
  script: Latn
  content: "L’IEC 60320-2-4:2018 est applicable aux connecteurs bipolaires pour courant
    alternatif seulement, avec ou sans contact de mise à la terre, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, pour usages
    domestiques et généraux analogues, destinés à l'incorporation ou à l'intégration
    dans des appareils électriques d’utilisation ou dans d’autres matériels électriques
    réalisés par assemblage et alimentés à 50 Hz ou 60 Hz et qui dépendent du poids
    de l'appareil d’utilisation pour assurer un engagement correct. Cette deuxième
    édition annule et remplace la première édition parue en 2005 et l’Amendement 1:2009.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- L’IEC
    60320-2-4 s’aligne avec l’IEC 60320-1:2015.<br />\r\n- L’IEC 60320-2-4 s’aligne
    avec l’IEC 60335-1 et avec l’IEC 60335-2-15. Les connecteurs de l’IEC 60320-2-4
    sont incorporés dans les appareils d’utilisation conçus et fabriqués pour ces
    normes. À cet effet, une attention particulière est apportée au 14.2 et à l’Article
    20.<br />\r\n- Il est également désormais proposé que les connecteurs avec contacts
    auxiliaires soient pris en considération."
