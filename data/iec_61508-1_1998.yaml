abstract:
- content: "Sets out a generic approach for all safety lifecycle activities for systems
    comprised of electrical and/or electronic and/or programmable electronic components
    (electrical / electronic / programmable electronic systems (E/E/PESs)) that are
    used to perform safety functions. This unified approach has been adopted in order
    that a rational and consistent technical policy be developed for all electrically-based
    safety-related systems. Is intended to facilitate the development of application
    sector standards.\nHas the status of a basic safety publication in accordance
    with IEC\nGuide 104. \n\nThe contents of the corrigendum of April 1999 have been
    included in this copy."
  language:
