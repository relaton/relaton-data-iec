  format: text/html
- content: "Présente une approche générique de toutes les activités liées au cycle
    de vie de sécurité de systèmes électriques / électroniques / électroniques porgrammables
    (E/E/PES) qui sont utilisés pour réaliser des fonctions de sécurité. Cette approche
    unifiée a été adoptée afin de développer une politique technique rationelle et
    cohérente concernant tous les appareils électriques liées à la sécurité. Déstinée
    à faciliter l'élaboration de normes par secteur d'application.\nA le statut, d'une
    publication fondamentale de sécurité conformément au Guide 104. \n\nLe contenu
    du corrigendum d'avril 1999 a été pris en considération dans cet exemplaire."
