  format: text/html
- content: "IEC 61196-4:2022 s’applique aux câbles de communication coaxiaux rayonnants
    et spécifie les termes et définitions, les matériaux et la construction, la désignation
    de type IEC, les valeurs normalisées et les caractéristiques, l’identification,
    le marquage et l’étiquetage, les exigences des câbles finis, l’évaluation de la
    qualité, la livraison et le stockage, etc.<br /><br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2015. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na. réécriture de \"1 Domaine d’application\" pour assurer la cohérence avec
    les autres spécifications particulières-cadres des câbles coaxiaux;\r\nb. mise
    à jour de différentes normes à l’Article \"2 Références normatives\";\r\n\r\nc.
    ajout des définitions de câble de type uniformément rayonnant, bande de fréquences
    d’arrêt et perte de liaison;\r\n\r\nd. ajout de différents matériaux et de différentes
    constructions en 4.2 à 4.5;\r\n\r\ne. ajout de l’Article \"5 Désignation de type
    IEC\";\r\n\r\nf. ajout d’une plage de températures assignée détaillée de différents
    matériaux en \"6.2 Plage de températures assignée\";\r\n\r\ng. ajout de fréquences
    détaillées en \"6.3 Bande de fréquences opérationnelles\";\r\n\r\nh. ajout de
    \"6.4 Bande de fréquences d’arrêt\" et \"6.5 Caractéristiques de rayonnement\";\r\n\r\ni.
    ajout de différentes exigences détaillées ou de valeurs types en 8.2.4, 8.2.7,
    8.2.8, 8.4.3 à 8.4.8;\r\n\r\nj. suppression de \"7.4.4 Ovalité du conducteur extérieur\";\r\n\r\nk.
    ajout de \"8.2.11 Perte de liaison\", \"8.4.9 Adhérence du diélectrique\", \"8.4.10
    Rétraction des enveloppes isolantes\", \"8.4.11 Force de traction maximale du
    câble\";<br />\r\nl. utilisation de l’IEC 61196-1-123 et de l’IEC 61196-1-124
    dans les exigences électriques pour remplacer les Annexes A et B, respectivement,
    et suppression des Annexes A et B;\r\n\r\nm. ajout de la \"Figure A.1 Exemple
    d’essai d’affaiblissement de couplage autour de l’orientation circonférentielle
    du câble rayonnant (Y-Z)\" dans l’Annexe A."
