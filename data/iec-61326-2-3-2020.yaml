abstract:
- language: en
  script: Latn
  content: IEC 61326-2-3:2020 specifies more detailed test configurations, operational
    conditions and performance criteria for transducers with integrated or remote
    signal conditioning. This document applies only to transducers characterized by
    their ability to transform, with the aid of an auxiliary energy source, a non-electric
    quantity to a process-relevant electrical signal, and to output the signal at
    one or more PORTS. This document includes transducers for electrochemical and
    biological measured quantities. The transducers covered by this document can be
    powered by AC or DC voltage and/or by battery or with internal power supply.
- language: fr
  script: Latn
  content: L’IEC 61326-2-3:2020 spécifie de façon plus détaillée les configurations
    d’essai, les conditions de fonctionnement et les critères de performance des transducteurs
    avec un système de conditionnement du signal intégré ou à distance. Le présent
    document s’applique uniquement aux transducteurs caractérisés par leur capacité
    à transformer, avec l’aide d’une source d’énergie auxiliaire, une grandeur non
    électrique en un signal électrique approprié pour un processus, et à fournir un
    signal sur un ou plusieurs ACCES. Le présent document inclut les transducteurs
    pour le mesurage de grandeurs électrochimiques et biologiques. Les transducteurs
    couverts par ce document peuvent être alimentés par une tension alternative ou
    continue et/ou par batterie ou par une alimentation interne.
