abstract:
- language: en
  script: Latn
  content: IEC 61811-53:2002 Is a blank detail specification applicable to electromechanical
    all-or-nothing telecom relays of assessed quality. Selects the appropriate methods
    of test to be used in detail specifications and contains basic test schedules
    to be used in the preparation of such specifications.
- language: fr
  script: Latn
  content: La CEI 61811-53:2002 est une spécification particulière cadre applicable
    aux relais électromécaniques de tout-ou-rien télécom sous assurance de la qualité.
    Les relais conformes à la présente norme sont mis en oeuvre dans des applications
    de télécommunication. Cependant, en tant que relais sur circuits imprimés, ils
    conviennent également pour d'autres types d'applications, par exemple industrielles.
    La présente norme sélectionne dans la CEI 61810-7 et dans d'autres documents,
    les méthodes d'essais appropriées à utiliser dans les spécifications particulières
    dérivées de la présente spécification et contient les programmes d'essais de base
    à utiliser lors de la préparation de telles spécifications conformément à la CEI
    61811-1. Cette deuxième édition de la CEI 61811-53 annule et remplace la première
    édition parue en 1997 dont elle constitue une révision technique.
