abstract:
- content: "This part of IEC 61000-4 relates to the conducted immunity requirements
    of electrical and electronic equipment to electromagnetic disturbances coming
    from intended radio-frequency (RF) transmitters in the frequency range 9 kHz up
    to 80 MHz. Equipment not having at least one conducting cable (such as mains supply,
    signal line or earth connection) which can couple the equipment to the disturbing
    RF fields is excluded.\n\nThe object of this standard is to establish a common
    reference for evaluating the functional immunity of electrical and electronic
    equipment when subjected to conducted disturbances induced by radio-frequency
    fields. The test method documented in this part of IEC 61000 describes a consistent
    method to assess the immunity of an equipment or system against a defined phenomenon.\n\nThis
    second edition cancels and replaces the first edition published in 1996 and its
    amendment 1 (2000), and constitutes a technical revision.<strong>This consolidated
    version consists of the second edition (2003),\nits amendment 1 (2004) and its
    amendment 2 (2006). Therefore, no \nneed to order amendments in addition to this
    publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 61000-4 se rapporte aux prescriptions relatives
    à l'immunité en conduction des équipements électriques et électroniques aux pertur-bations
    électromagnétiques provoquées par des émetteurs RF, dans la plage de fréquences
    de 9 kHz à 80 MHz. Les matériels n'ayant pas au moins un câble conducteur (tel
    que cordons d'alimentation, lignes de transmission de signaux ou connexions de
    mise à la terre) pouvant coupler les matériels aux champs RF perturbateurs ne
    sont pas concernés par cette norme.\n\nL'objet de cette norme est d'établir une
    référence commune dans le but d'évaluer l'immunité fonctionnelle des matériels
    électriques et électroniques, quand ils sont soumis aux perturba-tions conduites
    induites par les champs radiofréquence. La méthode d'essai documentée dans cette
    partie de la CEI 61000, décrit une méthode cohérente dans le but d'évaluer l'immunité
    d'un matériel vis-à-vis d'un phénomène défini.\n\nCette deuxième édition annule
    et remplace la première édition parue en 1996 et son amendement 1 (2000), et constitue
    une révision technique.<strong> Cette version consolidée comprend la deuxième
    édition (2003),\nson amendement 1 (2004) et son amendement 2 (2006). Il n'est
    donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
  language:
