abstract:
- language: en
  script: Latn
  content: IEC 62614:2010 describes the launch condition requirements used for measuring
    multimode attenuation in passive components and in installed cable plants. In
    this standard, the fibre types that are addressed include category A1a (50 m/125
    m) and A1b (62,5 m/125 m) multimode fibres, as specified in IEC 60793-2-10. The
    nominal test wavelengths detailed are 850 nm and 1 300 nm. This standard may be
    suitable for multimode attenuation measurements for other multimode categories
    and/or other wavelengths, but the source condition for other categories and wavelengths
    are not defined here.
- language: fr
  script: Latn
  content: La CEI 62614:2010 décrit les exigences des conditions d'injection utilisées
    pour la mesure de l'affaiblissement en multimodal dans les composants passifs
    et dans les installations câblées. Les types de fibres couverts par la présente
    norme sont les fibres multimodales des catégories A1a (50 m/125 m) et A1b (62,5
    m/125 m), telles que spécifiées dans la CEI 60793-2-10. Les longueurs d'ondes
    d'essai nominales qui sont détaillées sont 850 nm et 1 300 nm. La présente norme
    peut être adaptée pour d'autres mesures d'affaiblissement en multimodal pour d'autres
    catégories multimodales et/ou d'autres longueurs d'ondes, mais la condition de
    source pour d'autres catégories multimodales et les longueurs d'ondes correspondantes
    ne sont pas définies ici.
