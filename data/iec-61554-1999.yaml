abstract:
- language: en
  script: Latn
  content: Applies to electrical and electrically operated indicating, recording and
    control instruments. Establishes dimensional interchangeability between instruments
    made by different manufacturers. To fulfil this requirement, a defined set of
    dimensions has been chosen. Using these dimensions, it should be easy to combine
    instruments of different sizes on the same panel making good use of the available
    panel space and to produce a satisfactory layout.
- language: fr
  script: Latn
  content: S'applique aux instruments de mesure électriques du type indicateur, enregistreur
    et de contrôle. Permet une interchangeabilité dimensionnelle entre les appareils
    fabriqués par des constructeurs différents. Pour répondre à cette exigence, une
    série déterminée de dimensions a été choisie. En utilisant ces dimensions, il
    sera facile de grouper sur le même panneau des appareils ayant des dimensions
    différentes et d'utiliser au mieux la surface disponible sans nuire toutefois
    à l'esthétique.
