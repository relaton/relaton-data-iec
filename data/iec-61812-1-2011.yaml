abstract:
- language: en
  script: Latn
  content: "IEC 61812-1:2011 applies to time relays for industrial applications (e.g.
    control, automation, signal and industrial equipment). It also applies to time
    relays for automatic electrical controls for use in, on, or in association with
    equipment for residential and similar use. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    addition of terms and definitions more commonly used by industry;<br />\r\n- addition
    of timing charts to help explain terms and definitions involving a sequence of
    events;<br />\r\n- addition of provisions for residential use."
- language: fr
  script: Latn
  content: "La CEI 61812-1:2011 s'applique aux relais à temps spécifié utilisés dans
    les applications industrielles (par exemple: équipements industriels de commande,
    d'automatisme et de signalisation). Elle s'applique également aux relais à temps
    spécifié de commandes électriques automatiques utilisées comme éléments constitutifs,
    auxiliaires ou associés aux équipements utilisés dans des applications résidentielles
    et analogues. Cette édition comprend les modifications techniques significatives
    suivantes par rapport à l'édition précédente:<br />\r\n- ajout des termes et définitions
    les plus couramment utilisés dans le secteur industriel;<br />\r\n- ajout de chronogrammes
    permettant de mieux expliquer les termes et définitions impliquant une séquence
    d'événements;<br />\r\n- ajout de dispositions relatives à des applications résidentielles."
