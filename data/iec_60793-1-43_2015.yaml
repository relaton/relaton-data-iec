- content: "IEC 60793-1-43:2015 établit des exigences uniformes pour mesurer l'ouverture
    numérique d'une fibre optique, contribuant ainsi au contrôle des fibres et câbles
    dans des relations commerciales. L'ouverture numérique (NA, numerical aperture)
    d'une fibre multimodale des catégories A1, A2, A3 et A4 est un paramètre important
    qui décrit la capacité de la fibre à capter le rayonnement lumineux. Il est utilisé
    pour prévoir l'efficacité de l'injection, les pertes aux épissures et la tenue
    aux microcourbures et aux macrocourbures. L'ouverture numérique est définie en
    mesurant le diagramme en champ lointain (NAff). Dans certains cas, l'ouverture
    numérique théorique (NAth) est utilisée dans la documentation. Elle peut être
    déterminée en mesurant la différence entre l'indice de réfraction du cœur et celui
    de la gaine. Idéalement, il convient que ces deux méthodes donnent la même valeur.
    Cette deuxième édition annule et remplace la première édition parue en 2001, dont
    elle constitue une révision technique. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n– élargissement
    du domaine d'application pour inclure les catégories A1, A2, A3 et A4 de fibres
    multimodales;<br />\r\n– ajout de paramètres de mesure de la longueur des échantillons
    et de valeurs seuils spécifiques aux produits, aux variables actuelles des spécifications
    de produit;<br />\r\n– une nouvelle Annexe B, \"Valeurs par défaut spécifiques
    à un produit pour la mesure de l'ouverture numérique\";<br />\r\n– ajout d'une
    nouvelle Technique 4, destinée à la mesure de l'ouverture numérique des fibres
    A4d;<br />\r\n– une nouvelle Annexe A, \"Mise en correspondance de mesures d'ouvertures
    numériques avec des longueurs différentes\" qui présente une fonction de mise
    en correspondance destinée à établir une relation entre des mesures sur des échantillons
    plus courts et la longueur proposée pour obtenir Naff par la méthode d'essai de
    référence.<br />\r\nMots clés: l'ouverture numérique d'une fibre optique, contrôle
    des fibres et câbles"
