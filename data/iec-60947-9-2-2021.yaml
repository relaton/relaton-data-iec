abstract:
- language: en
  script: Latn
  content: "IEC 60947-9-2:2021 covers internal arc-fault control devices, hereinafter
    referred to as IACD, which are intended to:<br />\r\n– detect internal arc-faults
    in low-voltage switchgear and controlgear assemblies, by processing (at a minimum)
    the optical effect of an internal arc-fault, and<br />\r\n– operate mitigation
    device (either external or combined) in order to minimize the effects of the internal
    arc-fault."
- language: fr
  script: Latn
  content: "L'IEC 60947-9-2:2021 s’applique aux dispositifs de contrôle de défaut
    d’arc interne, ci-après désignés IACD, qui sont destinés à:<br />\r\n– détecter
    les défauts d’arc interne dans les ensembles d’appareillage à basse tension, en
    traitant (a minima) le phénomène optique d’un défaut d’arc interne, et<br />\r\n–
    faire fonctionner un dispositif de limitation (externe ou combiné) afin de réduire
    le plus possible les effets de défaut d’arc interne"
