abstract:
- language: en
  script: Latn
  content: "IEC 62498-1:2010 covers the use of on board electrical, electromechanical
    and electronic equipment for rolling stock, for the following parameters:<br />\n-
    altitude,<br />\n- temperature,<br />\n- humidity,<br />\n- air movement,<br />\n-
    rain,<br />\n- snow and hail,<br />\n- ice,<br />\n- solar radiation,<br />\n-
    lightning,<br />\n- pollution,<br />\n- vibrations and shocks,<br />\n- electromagnetic
    interference environment,<br />\n- acoustic noise environment,<br />\n- supply
    system characteristics.<br />\nIEC 62498-1 defines:<br />\n- interface conditions
    between the vehicle and its environment;<br />\n- general environmental rules
    for the equipment of rolling stock, especially for the main sub-systems. \n\nThe
    contents of the corrigendum of November 2010 have been included in this copy."
- language: fr
  script: Latn
  content: |-
    La CEI 62498-1:2010 couvre l'utilisation des équipements électriques, électromécaniques et électroniques embarqués du matériel roulant, en ce qui concerne les agents suivants:<br />
    - altitude,<br />
    - température,<br />
    - humidité,<br />
    - mouvement d'air,<br />
    - pluie,<br />
    - neige et grêle,<br />
    - glace,<br />
    - rayonnement solaire,<br />
    - foudre,<br />
    - pollution,<br />
    - vibrations et chocs,<br />
    - interférences électromagnétiques,<br />
    - environnement acoustique,<br />
    - caractéristiques des réseaux d'alimentation.<br />
    La CEI 62498-1 définit:<br />
    - les conditions d'interface entre le véhicule et son environnement;<br />
    - les règles générales d'environnement pour les équipements du matériel roulant, particulièrement pour les principaux sous-systèmes.

    Le contenu du corrigendum de novembre 2010 a été pris en considération dans cet exemplaire.
