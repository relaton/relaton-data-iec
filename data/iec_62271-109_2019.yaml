abstract:
- content: "<!-- NEW! -->IEC 62271-109:2019 is available as  IEC 62271-109:2019 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<p>IEC 62271-109:2019
    is applicable to AC series capacitor by-pass switches designed for outdoor installation
    and for operation at frequencies of 50 Hz and 60 Hz on systems having voltages
    above 52 kV. It is only applicable to by-pass switches for use in three-phase
    systems. This document is also applicable to the operating devices of by-pass
    switches and to their auxiliary equipment. This third edition cancels and replaces
    the second edition published in 2008 and Amendment 1:2013. This edition constitutes
    a technical revision. This edition contains the following significant technical
    changes with respect to the previous edition:<br />\r\na) the document has been
    restructured according to edition 2.0 of IEC 62271-1;<br />\r\nb) the rated voltage
    assignation across the by-pass switch has been aligned to the rule defined in
    IEC 60143-1;<br />\r\nc) clarification has been given regarding rated continuous
    current of compensated and uncompensated line;<br />\r\nd) some clarifications
    have been given following a loss of \"suitable precautions\";<br />\r\ne) as per
    Amendment 2 of IEC 62271-100, the section \"Rated time quantities\" has been moved
    to Clause 6 under \"Time quantities\";<br />\r\nf) as per Amendment 2 of IEC 62271-100,
    the section \"Test for static mechanical loads\" have been moved to Clause 6 under
    \"Static mechanical loads\";<br />\r\ng) additional rules have been introduced
    for vacuum interrupters during impulse tests;<br />\r\nh) additional clarifications
    have been given regarding the number of reduced impulses during impulse tests;<br
    />\r\ni) a wider tolerance on the current damping during by-pass making current
    test-duty has been introduced.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62271-109:2019 est disponible sous forme de  IEC 62271-109:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L’IEC 62271-109:2019
    est applicable aux interrupteurs de contournement pour condensateurs série à courant
    alternatif conçus pour l'installation à l'extérieur et pour fonctionner à des
    fréquences de 50 Hz et 60 Hz, sur des réseaux de tensions supérieures à 52 kV.
    Elle s’applique uniquement aux interrupteurs de contournement destinés à être
    utilisés dans les systèmes triphasés. Le présent document est également applicable
    aux dispositifs de commande des interrupteurs de contournement et à leurs équipements
    auxiliaires. Cette troisième édition annule et remplace la deuxième édition parue
    en 2008 et son Amendement 1:2013. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) le document a été remanié selon l’édition
    2.0 de l’IEC 62271-1;<br />\r\nb) l'assignation de tensions assignées aux bornes
    de l’interrupteur de contournement a été alignée sur la règle définie dans l’IEC
    60143-1;<br />\r\nc) des précisions ont été apportées au sujet du courant permanent
    assigné de la ligne compensée et de la ligne non compensée;<br />\r\nd) des clarifications
    ont été apportées suivant une perte des \"précautions appropriées\";<br />\r\ne)
    conformément à l’Amendement 2 de l’IEC 62271-100, la section \"Durées assignées\"
    a été déplacée à l’Article 6 sous \"Durées\";<br />\r\nf) conformément à l’Amendement
    2 de l’IEC 62271-100, la section \"Essai des charges mécaniques statiques\" a
    été déplacée à l’Article 6 sous \"Charges mécaniques statiques\";<br />\r\ng)
    des règles supplémentaires ont été introduites pour les ampoules à vide pendant
    les essais de chocs;<br />\r\nh) des clarifications supplémentaires ont été apportées
    au sujet du nombre de chocs réduits pendant les essais de chocs;<br />\r\ni) une
    tolérance plus grande pour l'amortissement du courant pendant la séquence d’essai
    d’établissement du courant de contournement a été introduite.</p>"
