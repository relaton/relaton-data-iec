  format: text/html
- content: "IEC 60831-1:2014 s'applique aux condensateurs unitaires et aux batteries
    de condensateurs autorégénérateurs destinés plus particulièrement à la correction
    du facteur de puissance des réseaux à courant alternatif de tension assignée inférieure
    ou égale à 1 000 V et de fréquence comprise entre 15 Hz et 60 Hz. Cette partie
    de la CEI 60831 s'applique également aux condensateurs destinés à être utilisés
    dans des circuits de filtrage. Les définitions, les exigences et les essais complémentaires
    pour les condensateurs de filtrage en courants forts sont indiqués dans l'Annexe
    A. La présente partie de la CEI 60831 a pour objet:<br />\r\n- de formuler des
    règles uniformes pour les performances, les essais et les caractéristiques assignées;<br
    />\r\n- de formuler des règles spécifiques de sécurité;<br />\r\n- de fournir
    un guide pour l'installation et l'utilisation. Cette troisième édition annule
    et remplace la seconde édition parue en 1996 et l'Amendement 1:2002. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- mise à jour
    des références normatives;<br />\r\n- clarification des conditions d'essai;<br
    />\r\n- clarification de l'essai de stabilité thermique;<br />\r\n- clarification
    de la tension maximale et du courant maximal autorisés;<br />\r\n- modification
    des mesures de sécurité et des exigences en matière de qualité du plastique pour
    la protection de l'environnement. Mots clés: condensateurs unitaires et aux batteries
    de condensateurs autorégénérateurs, règles uniformes pour les performances, essais
    et les caractéristiques assignées règles spécifiques de sécurité; guide pour l'installation
    et l'utilisation. Le contenu du corrigendum de mai 2014 a été pris en considération
    dans cet exemple."
