abstract:
- content: "IEC 60831-1:2014 is applicable to both capacitor units and capacitor banks
    intended to be used, particularly, for power-factor correction of a.c. power systems
    having a rated voltage up to and including 1 000 V and frequencies of 15 Hz to
    60 Hz. This part of IEC 60831 also applies to capacitors intended for use in power
    filter circuits. Additional definitions, requirements, and tests for power filter
    capacitors are given in Annex A. The object of this part of IEC 60831 is to:<br
    />\r\n- formulate uniform rules regarding performances, testing and rating;<br
    />\r\n- formulate specific safety rules;<br />\r\n- provide a guide for installation
    and operation. This third edition cancels and replaces the second edition published
    in 1996 and Amendment 1:2002. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Updating of the normative references;<br />\r\n-
    Test conditions have been clarified;<br />\r\n- Thermal stability test has been
    clarified;<br />\r\n- Maximum permissible voltage and current have been clarified;<br
    />\r\n- The protection of the environment has been amended with safety concerns
    and plastic quality requirements.<br />\r\nThe contents of the corrigendum of
    May 2014 have been included in this copy."
