abstract:
- content: "ISO/IEC 27017:2015 gives guidelines for information security controls
    applicable to the provision and use of cloud services by providing:<br />\r\n-
    additional implementation guidance for relevant controls specified in ISO/IEC
    27002;<br />\r\n- additional controls with implementation guidance that specifically
    relate to cloud services.<br />\r\nThis Recommendation | International Standard
    provides controls and implementation guidance for both cloud service providers
    and cloud service customers."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Recommandation Norme internationale contient des lignes directrices
    relatives aux mesures de sécurité de l'information applicables à la prestation
    et à l'utilization de services d'informatique en nuage, par exemple:<br />\r\n-
    des recommandations supplémentaires concernant la mise en œuvre des mesures de
    sécurité pertinentes spécifiées dans l'ISO/IEC 27002;<br />\r\n- des mesures de
    sécurité supplémentaires avec préconisations de mise en œuvre spécifiquement liées
    aux services en nuage.<br />\r\nLa présente Recommandation Norme internationale
    fournit des recommandations concernant les moyens de maîtrise et la mise en œuvre
    destinées aux prestataires de services d'informatique en nuage et à leurs clients."
