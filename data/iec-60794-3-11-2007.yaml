abstract:
- language: en
  script: Latn
  content: Sets forth technical requirements and characteristics of single-mode optical
    fibre cables for duct and direct buried installation. The specified test methods,
    where applicable, are those referenced in IEC 60794-1-1 and described in detail
    in IEC 60794-1-2. The requirements of this specification are used in conjunction
    with IEC 60794-3 and IEC 60794-3-10.
- language: fr
  script: Latn
  content: "Eétablit les exigences techniques et les caractéristiques des câbles à
    fibres optiques unimodales destinées à être installés dans des conduites ou directement
    enterrés. Les méthodes d'essai spécifiées, si applicables, sont celles référencées
    dans la \nCEI 60794-1-1 et décrites en détail dans la CEI 60794-1-2.\nLes exigences
    de cette spécification sont utilisées conjointement avec la CEI 60794-3  et la
    CEI 60794-3-10."
