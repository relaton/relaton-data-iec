abstract:
- language: en
  script: Latn
  content: Describes rating systems in use for electronic tubes and analogous semiconductor
    devices. Its object is to bring about a greater understanding of these systems,
    especially in the division of responsibility between the manufacturer and the
    circuit designer.
- language: fr
  script: Latn
  content: Décrit les systèmes de valeurs limites utilisés pour les tubes électroniques
    et les dispositifs à semiconducteurs analogues. Son objet est de faciliter la
    compréhension de ces systèmes, particulièrement en ce qui concerne le partage
    des responsabilités entre le fabricant de dispositifs électroniques et les utilisateurs.
