abstract:
- content: IEC 62680-2-1:2015 defines an industry-standard USB. The specification
    describes the bus attributes, the protocol definition, types of transactions,
    bus management, and the programming interface required to design and build systems
    and peripherals that are compliant with this standard. The goal is to enable such
    devices from different vendors to interoperate in an open architecture. The specification
    is intended as an enhancement to the PC architecture, spanning portable, business
    desktop, and home environments. It is intended that the specification allow system
    OEMs and peripheral developers adequate room for product versatility and market
    differentiation without the burden of carrying obsolete interfaces or losing compatibility.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62680-2-1:2015 définit une interface USB normalisée. La spécification
    décrit les attributs du bus, la définition du protocole, les types de transactions,
    la gestion du bus et l'interface de programmation exigée pour la conception et
    la création des systèmes et des périphériques conformes à cette norme.<br />\r\nL'objectif
    est de permettre aux dispositifs de différents fournisseurs de fonctionner ensemble
    dans une architecture ouverte. La spécification se veut une amélioration de l'architecture
    des ordinateurs, dans des environnements portables, de bureau et domestiques.
    La spécification vise à accorder aux fabricants d'origine (OEM, Original Equipment
    Manufacturer) de systèmes et aux développeurs de périphériques suffisamment de
    liberté pour assurer la polyvalence des produits et leur différenciation sur le
    marché sans avoir à prendre en charge des interfaces obsolètes ni perdre en termes
    de compatibilité."
