abstract:
- language: en
  script: Latn
  content: "IEC 63044-4:2021 provides the functional safety requirements for HBES/BACS.<br
    />\r\nIn addition, it defines functional safety requirements for the interface
    of equipment intended to be connected to an HBES/BACS network. It does not apply
    to interfaces to other networks.<br />\r\nThis document does not provide functional
    safety requirements for safety-related systems.<br />\r\nThis document does not
    provide requirements on data protection and security."
- language: fr
  script: Latn
  content: "L'IEC 63044-4:2021 spécifie les exigences de sécurité fonctionnelle pour
    HBES/SGTB.<br />\r\nDe plus, elle spécifie des exigences de sécurité fonctionnelle
    relatives à l'interface des équipements destinés à être connectés à un réseau
    HBES/SGTB. Elle ne s'applique pas aux interfaces avec d'autres réseaux.<br />\r\nLe
    présent document ne spécifie pas d’exigences de sécurité fonctionnelle des systèmes
