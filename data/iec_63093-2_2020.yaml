- content: "L'IEC 63093-2:2020 spécifie les dimensions importantes pour l'interchangeabilité
    mécanique d'une gamme préférentielle de circuits magnétiques en pots en ferrite,
    les limites dimensionnelles des corps de bobines à utiliser avec ces pots et les
    valeurs de paramètres efficaces à utiliser dans les calculs les concernant. Elle
    donne également les lignes directrices relatives aux limites acceptables des irrégularités
    de surface applicables aux circuits magnétiques en pots conformément à la spécification
    générique correspondante.<br />\r\nLe choix des tailles et formes de noyau pour
    le présent document repose sur la philosophie consistant à introduire les tailles
    qui correspondent à des normes industrielles, soit dans une norme nationale soit
    par une utilisation à grande échelle dans le secteur industriel. Voir l'IEC 62317-1
    pour de plus amples informations relatives à ce principe de choix des tailles
    de noyau à inclure.<br />\r\nLes considérations générales sur lesquelles s'appuie
    la conception de cette gamme de noyaux sont données à l'Annexe A.<br />\r\nCette
    première édition annule et remplace la première édition de l'IEC 62317-2 parue
    en 2010. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente de l'IEC 62317-2:<br />\r\na) ajout des limites des irrégularités de
    surface;<br />\r\nb) le Tableau 4 et le Tableau 5 sont mis à jour conformément
    à l'IEC 60205:2016."
