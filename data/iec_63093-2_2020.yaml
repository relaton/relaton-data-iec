abstract:
- content: "IEC 63093-2:2020 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of pot-cores made of ferrite, and the
    dimensional limits for coil formers to be used with them, as well as the effective
    parameter values to be used in calculations involving them. It also gives guidelines
    on the allowable limits of surface irregularities applicable to pot-cores in accordance
    with the relevant generic specification.<br />\r\nThe selection of core sizes
    and shapes for this document is based on the philosophy of including those sizes
    which are industrial standards, either by inclusion in a national standard, or
    by broad-based use in industry. See IEC 62317-1 for more detail concerning the
    philosophy of selecting core sizes to be included.<br />\r\nThe general considerations
    upon which the design of this range of cores is based are given in Annex A.<br
    />\r\nThis first edition cancels and replaces the first edition of IEC 62317-2
    published in 2010. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition of IEC 62317-2:<br />\r\na) addition of the limits of surface
    irregularities;<br />\r\nb) Table 4 and Table 5 are updated in accordance with
    IEC 60205:2016."
