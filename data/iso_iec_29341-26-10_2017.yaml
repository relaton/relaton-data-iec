abstract:
- content: "ISO/IEC 29341-26-10:2017 is compliant with [1]. It defines a service type
    referred to herein as the CallManagement service.<br />\r\nThe CallManagement
    service is a UPnP service that allows control points to use the telephony features(e.g.,
    voice call, video call, and data transfer etc.) provided by a Telephony Server
    (TS).<br />\r\nThe CallManagement service enables the following features to a
    Telephony Control Point (TelCP):<br />\r\n- start an outgoing call<br />\r\n-
    accept an incoming call<br />\r\n- modify the capability of an existing call (e.g.,
    changing from a voice call to a video call)<br />\r\n- terminate a call<br />\r\n-
    preview call logs<br />\r\n- register a call back and check the availability of
    the registered call back<br />\r\nTo realize these features, the CallManagement
    service manages the connectivity of calls and media streams."
