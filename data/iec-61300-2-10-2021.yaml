abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-10:2021 evaluates the effect of loads which is possible to
    occur when fibre optic devices are exposed to critical situations such as being
    stepped on, being run over by vehicle tyres, when an evenly-distributed static
    load is applied to the top surface of a street cabinet or when a load is applied
    to a street cabinet's open door. This third edition cancels and replaces the second
    edition published in 2012. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of testing an
    evenly distributed static load applied on the top surface of a street cabinet;<br
    />\r\n- addition of testing a static load applied to a street cabinet door;<br
    />\r\n- addition of descriptions to perform the test at a specified temperature
    other as specified in the standard atmospheric conditions and addition of test
    temperature(s) in Table 1;<br />\r\n- update of the severities according to IEC
    61753-1:2018."
- language: fr
  script: Latn
  content: "L'IEC 61300-2-10:2021 évalue les effets des charges susceptibles de se
    produire lorsque les dispositifs fibroniques sont exposés à des situations critiques
    telles que le piétinement ou l’écrasement par des pneus de véhicules, lorsqu’une
    charge statique répartie uniformément est appliquée à la surface supérieure d’une
    armoire d’environnement urbain ou lorsqu’une charge est appliquée sur la porte
    ouverte d’une armoire d’environnement urbain. Cette troisième édition annule et
    remplace la deuxième édition parue en 2012. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d’un essai avec une charge statique répartie uniformément à la surface supérieure
    d’une armoire d’environnement urbain;<br />\r\n- ajout d’un essai avec une charge
    statique appliquée sur la porte d’une armoire d’environnement urbain;<br />\r\n-
    ajout de descriptions pour effectuer l'essai à une température spécifiée autre
    que celle spécifiée dans les conditions atmosphériques normales et ajout de la
    (des) température(s) d'essai dans le Tableau 1;<br />\r\n- mise à jour des sévérités
    conformément à l’IEC 61753-1:2018."
