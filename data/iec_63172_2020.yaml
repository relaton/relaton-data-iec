abstract:
- content: "IEC 63172:2020 provides a methodology for determining the energy efficiency
    class of electrical accessories, to enable the system designer to determine the
    most efficient components for an electrical installation, also considering all
    functionalities.<br />\r\nThis methodology is based on the energy consumption,
    taking into account the individual functions of the accessory.<br />\r\nThe energy
    efficiency class approach contributes to the overall reduction of the energy consumption
    of an electrical installation."
  language:
