abstract:
- language: en
  script: Latn
  content: "IEC 60721-2-2:2024 presents fundamental properties, quantities for characterization,
    and a classification of environmental conditions dependent on precipitation and
    wind relevant to electrotechnical products.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2012. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the layout of the information
    provided has been re-organized;<br />\r\nb) the information provided has been
    extensively enhanced and revised;<br />\r\nc) new information on wind severities
    has been included."
- language: fr
  script: Latn
  content: "L'IEC 60721-2-2:2024 fournit les propriétés fondamentales, les grandeurs
    de caractérisation et une classification des conditions d'environnement qui dépendent
    des précipitations et du vent en ce qui concerne les produits électrotechniques.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2012. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la présentation des informations fournies a été réorganisée;<br />\r\nb)
    les informations fournies ont été largement améliorées et révisées;<br />\r\nc)
    de nouvelles informations concernant les sévérités relatives au vent ont été ajoutées."
