- content: "L'IEC 60335-2-15:2024 traite de la sécurité des appareils électriques
    de chauffage des liquides pour usages domestiques et analogues, dont la tension
    assignée est inférieure ou égale à 250 V, y compris les appareils alimentés en
    courant continu et les appareils alimentés par batteries.<br />\r\nCertains appareils
    de la présente norme sont utilisés pour chauffer des aliments.<br />\r\nLa liste
    suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n– les cafetières;<br />\r\n– les sauteuses;<br
    />\r\n– les cuiseurs à œufs;<br />\r\n– les chauffe-biberons;<br />\r\n– les bouilloires
    et autres appareils pour faire bouillir de l'eau, dont la capacité assignée ne
    dépasse pas 10 l;<br />\r\n– les chauffe-lait;<br />\r\n– les appareils de cuisson
    sous pression dont la pression de cuisson assignée ne dépasse pas 140 kPa et dont
    la capacité assignée ne dépasse pas 10 l;<br />\r\n– les cuiseurs à riz;<br />\r\n–
    les mijoteuses;<br />\r\n– les cuiseurs à vapeur;<br />\r\n– les préparateurs
    de lait de soja;<br />\r\n– les théières;<br />\r\n– les lessiveuses;<br />\r\n–
    les yaourtières.<br />\r\nLes appareils peuvent avoir plusieurs fonctions.<br
    />\r\nLes appareils destinés à un usage domestique normal et analogue et qui peuvent
    également être utilisés par des usagers non avertis dans des magasins, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme. Les chauffe-colle à bain-marie, les chaudrons-cuiseurs et les
    stérilisateurs sont des exemples de tels appareils.<br />\r\nSi un appareil est
    destiné à être utilisé par des professionnels pour la préparation d'aliments à
    des fins commerciales, cet appareil n'est pas considéré comme étant uniquement
    à usage domestique et analogue.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants présentés par les appareils, encourus par tous
    les individus à l'intérieur et autour de l'habitation. Cependant, elle ne tient
    en général pas compte:<br />\r\n– des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales; ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n– des enfants qui jouent avec l'appareil.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires; des exigences supplémentaires
    relatives aux récipients sous pression sont spécifiées pour les cuiseurs sous
    pression.<br />\r\nLa présente norme ne s'applique pas<br />\r\n– aux poêles à
    frire et aux friteuses (IEC 60335-2-13);<br />\r\n– aux chauffe-eau à accumulation
    (IEC 60335-2-21);<br />\r\n– aux chauffe-eau instantanés (IEC 60335-2-35);<br
    />\r\n– aux appareils de nettoyage des surfaces qui utilisent des liquides ou
    de la vapeur (IEC 60335-2-54);<br />\r\n– aux thermoplongeurs mobiles (IEC 60335-2-74);<br
    />\r\n– aux distributeurs commerciaux avec ou sans moyen de paiement (IEC 60335-2-75);<br
    />\r\n– aux appareils destinés à des usages médicaux (IEC 60601);<br />\r\n– aux
    appareils prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils
    destinés à être utilisés dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux appareils de chauffage à haute fréquence;<br />\r\n– aux
    stérilisateurs à pression;<br />\r\n– aux humidificateurs pour usages domestiques
    et analogues (IEC 60335-2-98).<br />\r\nCette septième édition annule et remplace
    la sixième édition parue en 2012, l'Amendement 1:2016 et l'Amendement 2:2018.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes
    ont été converties en texte normatif (Article 1, 8.1.2, 11.7.104, 15.2, 15.101);<br
    />\r\nc) des limites de température de surface ont été introduites (3.6.102, 7.1,
    7.6, 7.12, 7.14, 7.15, 11.1, 11.3, 11.101);<br />\r\nd) des instructions ont été
    ajoutées pour les appareils avec des réservoirs de liquide en matériau polycarbonate
    et les bouilloires (7.12);<br />\r\ne) le calibre d'essai 18 a été introduit et
    la force d'application des calibres d'essai a été clarifiée en 20.103;<br />\r\nf)
    l'essai de débordement a été amélioré pour les cafetières à verseuse amovible
    et un essai a été ajouté pour les appareils avec une surface de support pour tasse
    ou récipient (15.2);<br />\r\ng) il est désormais spécifié que les bouilloires
    doivent être soumises à l'essai avec du NaCl en lieu et place de la solution de
    débordement (15.2);<br />\r\nh) des essais de débordement ont été ajoutés pour
    les appareils à encastrer (15.104, 15.105);<br />\r\ni) des critères de conformité
    pour les essais de choc sur les réservoirs en verre des bouilloires, des cafetières
    et des théières ont été ajoutés (21.1);<br />\r\nj) des exigences concernant la
    robustesse des poignées des bouilloires ont été ajoutées (21.101, 21.102);<br
    />\r\nk) les exigences concernant les orifices d'écoulement ont été clarifiées
    (22.6);<br />\r\nl) des exigences concernant la commande à distance ont été ajoutées
    (22.49, 22.51);<br />\r\nm) l'évaluation de la méthode d'essai des connecteurs
    d'appareils sans câble a été clarifiée (22.103);<br />\r\nn) les exigences concernant
    les cuiseurs sous pression ont été clarifiées (22.108, 22.108.1, 22.108.2, 22.109);<br
    />\r\no) les exigences concernant l'angle maximal de rotation d'une buse de moussage
    ou d'eau chaude ont été révisées (22.115, R.2.2.5, R.2.2.9);<br />\r\np) des exigences
    ont été ajoutées pour les circuits électroniques programmables qui limitent le
    nombre d'éléments chauffants et de moteurs capables de fonctionner en même temps
    (22.116, R.2.2.5, R.2.2.9).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
