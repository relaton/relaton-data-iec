- content: |-
    La CEI 60502-4:2010 définit les exigences d'essais de type des accessoires de câbles d'énergie de tensions assignées de 3,6/6 (7,2) kV à 18/30 (36) kV conformes à la CEI 60502-2. Les accessoires pour des applications spéciales telles que les câbles aériens, sous-marins ou de bord ou les situations à risque (environnements explosifs, câbles résistant au feu, ou conditions séismiques) ne sont pas couverts par cette norme. Il n'est pas nécessaire de répéter ces essais lorsqu'ils ont été effectués avec succès, sauf si des changements interviennent dans les matériaux, la constitution ou le procédé de fabrication, susceptibles d'affecter les caractéristiques de fonctionnement. Les méthodes d'essais figurent dans la CEI 61442. Cette troisième édition annule et remplace la deuxième édition, publiée en 2005, et constitue une révision technique. Les changements significatifs par rapport à l'édition précédente sont les suivants:<br />
    a) le domaine d'application a été révisé;<br />
    b) un essai d'immersion dans l'eau a été introduit pour les extrémités externes;<br />
    c) l'examen des accessoires à la fin de la séquence d'essai est à enregistrer dans le rapport d'essai pour information seulement;<br />
    d) les deux essais de tenue diélectrique en courant alternative et courant continue sont à affectuer;<br />
    e) l'essai de cycles thermiques a été ajouté au Tableau 11.
