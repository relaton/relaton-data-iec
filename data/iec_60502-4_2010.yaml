abstract:
- content: |-
    IEC 60502-4:2010 specifies the test requirements for type testing of accessories for power cables with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV, complying with IEC 60502-2. Accessories for special applications, such as aerial cables, submarine or ship cables or hazardous situations (explosive environments, fire-resistant cables or seismic conditions), are not included. It is not necessary to repeat these tests, once successfully completed, unless changes are made in the materials, design or manufacturing process which might affect the performance characteristics. Test methods are included in IEC 61442. Significant technical changes with respect to the previous edition are as follows:<br />
    a) the range of approval has been revised;<br />
    b) a water immersion test requirement for outdoor terminations has been introduced;<br />
    c) examination of accessories at the end of the test sequence is to be recorded in a test report for information only;<br />
    d) both the a.c. and d.c. test are to be carried out;<br />
    e) the heating cycle test has been added to Table 11.
