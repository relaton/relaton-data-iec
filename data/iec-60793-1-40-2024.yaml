abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-40:2024 establishes uniform requirements for measuring the
    attenuation of optical fibre, thereby assisting in the inspection of fibres and
    cables for commercial purposes. Four methods are described for measuring attenuation,
    one being that for modelling spectral attenuation:<br />\r\n-method A: cut-back;<br
    />\r\n-method B: insertion loss;<br />\r\n-method C: backscattering;<br />\r\n-method
    D: modelling spectral attenuation.<br />\r\nMethods A to C apply to the measurement
    of attenuation for all categories of the following fibres:<br />\r\n-class A multimode
    fibres;<br />\r\n-class B single-mode fibres.<br />\r\nMethod C, backscattering,
    also covers the location, losses and characterization of point discontinuities.<br
    />\r\nMethod D is applicable only to class B fibres.<br />\r\nInformation common
    to all four methods appears in Clause 1 to Clause 11, and information pertaining
    to each individual method appears in Annex A, Annex B, Annex C, and Annex D, respectively.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2019. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) modifying the definition of attenuation to be compatible with the definition
    in <a href=\"https://electropedia.org/\">electropedia.org</a>"
- language: fr
  script: Latn
  content: "L'IEC 60793-1-40:2024 établit des exigences harmonisées pour mesurer l'affaiblissement
    d'une fibre optique, contribuant ainsi au contrôle des fibres et des câbles à
    des fins commerciales. Quatre méthodes sont décrites pour mesurer l'affaiblissement,
    parmi lesquelles une méthode pour modéliser l'affaiblissement spectral:<br />\r\n-méthode
    A: fibre coupée;<br />\r\n-méthode B: pertes d'insertion;<br />\r\n-méthode C:
    rétrodiffusion;<br />\r\n-méthode D: modélisation de l'affaiblissement spectral.<br
    />\r\nLes méthodes A à C s'appliquent au mesurage de l'affaiblissement pour toutes
    les catégories de fibres suivantes:<br />\r\n-fibres multimodales de classe A;<br
    />\r\n-fibres unimodales de classe B.<br />\r\nLa méthode C, rétrodiffusion, s'applique
    aussi à la localisation, aux pertes et à la caractérisation des discontinuités
    ponctuelles.<br />\r\nLa méthode D s'applique uniquement aux fibres de classe
    B.<br />\r\nLes informations communes à ces quatre méthodes sont présentées aux
    Articles 1 à 11, et les informations propres à chaque méthode individuelle, sont
    présentées à l'Annexe A, l'Annexe B, l'Annexe C et l'Annexe D, respectivement.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2019. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification de la définition de l'affaiblissement pour s'aligner sur
    la définition du site <a href=\"https://electropedia.org/\">electropedia.org</a>"
