  content: "L’IEC 61010-031:2022 spécifie les exigences de sécurité relatives aux
    sondes équipées tenues à la main et manipulées prévues pour le mesurage et les
    essais électriques, ainsi que leurs accessoires connexes. Ces sondes équipées
    sont prévues pour une connexion sans contact électrique ou une connexion électrique
    directe entre une partie et un appareil de mesure et d’essai électrique. Elles
    peuvent être solidaires de l’appareil ou en être des accessoires détachables.<br
    />\r\nElle a le statut d’une publication groupée de sécurité conformément au Guide
    IEC 104.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2015 et l’Amendement 1:2018. L’IEC 61010-031 est une norme autonome.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\nle domaine d’application a été raccourci.
    Les informations générales du domaine d’application de l’Edition 2 ont été déplacées
    dans un nouvel Article 4. Par conséquent, les Articles 4 à 8 de l’Edition 2 ont
    été renumérotés. L’Article 9 de l’Edition 2 a été supprimé;<br />\r\nà l’Article
    2, les références normatives ont été datées et de nouvelles références normatives
    ont été ajoutées;<br />\r\nen 3.1.4, la définition de pointe de touche a été modifiée;<br
    />\r\nen 4.1, il n’y a plus de distinction entre les sondes équipées haute tension
    et basse tension. Les sondes équipées de types B et C ont été fusionnées;<br />\r\nen
    4.1 d), les sondes \"Kelvin\" ont été ajoutées à la liste des sondes équipées
    en tant que nouveau type E, ainsi qu’une nouvelle Figure 5;<br />\r\nen 4.1 e),
    des sondes de mesure de la tension sans connexion électrique aux conducteurs ont
    été ajoutées à la liste des sondes équipées en tant que nouveau type F, ainsi
    qu’une nouvelle Figure 6;<br />\r\nen 4.2.1, la propagation du feu n’est plus
    considérée comme un danger;<br />\r\nle paragraphe 4.4.2.5 de l’Edition 2 a été
    supprimé;<br />\r\nle paragraphe 4.4.4.3 de l’Edition 2 a été supprimé;<br />\r\nen
    5.4.4.1, une attention particulière a été accordée aux espacements et à l’impédance;<br
    />\r\nen 6.1.1, les parties amovibles des pointes de touche qui portent des marquages
    sont autorisées;<br />\r\nen 6.1.5, la tension à marquer pour les catégories de
    mesure est la tension alternative phase-neutre ou la tension continue;<br />\r\nen
    7.4.2, les exigences relatives aux connecteurs découplés ont été modifiées comme
    suit:<br />\r\nle Tableau 2 a été modifié et étendu;<br />\r\nune méthode de calcul
    des distances d’isolement des connecteurs au-delà de 20 kV a été définie;<br />\r\nles
    lignes de fuite ont été alignées avec les distances d’isolement;<br />\r\n<br
    />\r\nen 7.4.3.1 et 7.4.3.5, des exigences ont été ajoutées pour les pointes de
    touche IP2X avec manchon rétractable;<br />\r\nen 7.4.3.2, les pointes de touche
    sont désormais applicables aux sondes équipées sans contact;<br />\r\nen 7.5.2.3.2,
    les valeurs du Tableau 5 ont été modifiées;<br />\r\nen 7.6.2, les essais de tension
    des distances d’isolement sont effectués sans préconditionnement à l’humidité;<br
    />\r\nles prétraitements pour l’essai de rigidité de l’Article 10 de l’Edition
    2 ont été déplacés en 9.2;<br />\r\nle paragraphe 11.1 de l’Edition 2 a été supprimé;<br
    />\r\nen 13.2, une exception a été ajoutée pour la sonde équipée de type E. Les
    parties amovibles des pointes de touche qui portent des marquages sont autorisées;<br
    />\r\nla Figure F.1 a été modifiée;<br />\r\nl’Annexe G a été ajoutée pour déterminer
    les distances d’isolement du Tableau 2;<br />\r\nl’Annexe H a été ajoutée pour
    couvrir les tensions phase-neutre des réseaux de distribution généralement utilisés."
