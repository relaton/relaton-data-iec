abstract:
- language: en
  script: Latn
  content: |-
    <p>This Technical Report describes the support in SQL for time-related information.</p>
    <p>This Technical Report discusses the following features of the SQL language:</p>
    <p>— Time-related datatypes</p>
    <p>— Operations on time-related data</p>
    <p>— Time-related Predicates</p>
    <p>— Application-time period tables</p>
    <p>— System-versioned tables</p>
    <p>— Bitemporal tables</p>
