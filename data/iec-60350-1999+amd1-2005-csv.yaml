abstract:
- language: en
  script: Latn
  content: "Applies to ranges, cooking tables, ovens and similar appliances for household
    use. This publication defines the principal performance characteristics of these
    appliances and describes the standard methods for measuring these characteristics.\nA
    colour shade chart is provided with the printed standard. For the electronic version
    this colour shade chart (IEC 60350-CHAR) can be ordered separately, to ensure
    accurate colour reproduction. \n\n<b>This consolidated version consists of the
    second edition (1999) and its amendment 1 (2005). Therefore, no need to order
    amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "S'applique aux cuisinières, réchauds, fours et appareils analogues à usage
    domestique. Cette publication définit les principales caractéristiques d'aptitude
    à la fonction de ces appareils et décrit des méthodes normalisées pour la vérification
    de ces caractéristiques.\nL'échelle des couleurs est fournie avec la norme imprimée.
    Pour la version électronique, cette échelle des couleurs (CEI 60350-CHAR) peut
    être commandée séparément, pour garantir la reproduction des couleurs.\n\n<b>
    Cette version consolidée comprend la deuxième édition (1999) et\nson amendement
    1 (2005). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</b>"
