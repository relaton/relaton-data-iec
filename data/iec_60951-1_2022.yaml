  format: text/html
- content: "L'IEC 60951-1:2022 fournit des recommandations générales relatives aux
    principes de conception et aux critères de performance des matériels utilisés
    pour mesurer les rayonnements et la radioactivité des fluides (effluents gazeux
    ou liquides) dans les installations nucléaires pendant et après les accidents
    de dimensionnement (DBA) et les conditions additionnelles de dimensionnement (DEC),
    incluant les accidents graves (SA). Le présent document ne couvre que les matériels
    de surveillance en continu de la radioactivité utilisés lors d'accidents de dimensionnement
    (DBA), en conditions additionnelles de dimensionnement (DEC), incluant les accidents
    graves (SA), et en conditions post‑accidentelles. Le présent document a pour objet
    d'établir les exigences générales et de fournir des exemples de méthodes acceptables
    pour les matériels de surveillance en continu de la radioactivité utilisés dans
    les installations nucléaires pendant et après les accidents de dimensionnement
    (DBA) et les conditions additionnelles de dimensionnement (DEC), incluant les
    accidents graves (SA). Cette troisième édition annule et remplace la deuxième
    édition parue en 2009. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- le titre a été modifié.<br
    />\r\n- la catégorisation des conditions accidentelles a été harmonisée.<br />\r\n-
    les références aux nouvelles normes publiées depuis la deuxième édition ont été
    mises à jour.<br />\r\n- les termes et définitions ont été mis à jour."
