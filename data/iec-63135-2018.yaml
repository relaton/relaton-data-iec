abstract:
- language: en
  script: Latn
  content: "IEC 63135:2018 specifies the minimum operational and performance requirements,
    methods of testing and required test results as applicable for automatic identification
    systems (AIS) VHF data link (VDL) related parts of an AIS SAR airborne station.
    This document incorporates the applicable technical characteristics of AIS SAR
    airborne equipment included in Recommendation ITU-R M.1371 and takes into account
    the ITU Radio Regulations, where applicable.<br />\r\nThis document also specifies
    the minimum requirements for the interfaces to other equipment suitable to be
    used as means of input and display data.<br />\r\nAttention is drawn on that other
    requirements specific for airborne equipment can exist and are beyond the scope
    of this document."
- language: fr
  script: Latn
  content: "L'IEC 63135:2018 spécifie les exigences minimales d'exploitation et de
    fonctionnement, les méthodes d'essai et les résultats d'essai exigés applicables
    aux parties de la station aérienne AIS SAR en lien avec la liaison de données
    VHF (VDL) des systèmes d'identification automatique (AIS). Le présent document
    comporte les caractéristiques techniques applicables des équipements AIS SAR aéroportés
    incluses dans la Recommandation UIT-R M.1371 et tient compte, le cas échéant,
    du Règlement des radiocommunications de l'UIT.<br />\r\nLe présent document spécifie
    également les exigences minimales applicables aux interfaces des autres équipements
    appropriés pour entrer et afficher des données.<br />\r\nL'attention est attirée
    sur le fait que d'autres exigences spécifiques aux équipements aéroportés peuvent
    exister et ne relèvent pas du domaine d'application du présent document."
