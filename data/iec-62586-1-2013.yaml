abstract:
- language: en
  script: Latn
  content: IEC 62586-1:2013 specifies product and performance requirements for instruments
    whose functions include measuring, recording and possibly monitoring power quality
    parameters in power supply systems, and whose measuring methods (class A or class
    S) are defined in IEC 61000-4-30. These requirements are applicable in single,
    dual- (split phase) and 3-phase a.c. power supply systems at 50 Hz or 60 Hz. These
    instruments can be used in the generation, transmission and distribution of electricity,
    for example inside a power station, substation or a distributed generator connection
    and at the interface point between the installation and the network, e.g. in order
    to check the compliance of the connection agreement between a network operator
    and the customer. These instruments are fixed-installed or portable. They are
    intended to be used indoors and/or outdoors. Devices such as digital fault recorders,
    energy/power meters, protection relays or circuit breakers may include power quality
    functions defined in 61000-4-30 class A or class S. If such devices are specified
    according to this standard, then this standard fully applies and applies in addition
    to the relevant product standard. This standard does not replace the relevant
    product standard.
- language: fr
  script: Latn
  content: L'IEC 62586-1:2013 spécifie les exigences produits et de performances pour
    les instruments dont les fonctions incluent la mesure, l'enregistrement et éventuellement
    la surveillance des paramètres de la qualité des réseaux d'alimentation, dont
    les méthodes de mesure (classe A ou classe S) sont définies dans la IEC 61000-4-30.
    Ces exigences sont applicables aux réseaux d'alimentation simple, double- (phase
    divisée) et triphasée c.a. à 50 Hz ou 60 Hz. Les instruments suivants peuvent
    être utilisés dans la génération, la transmission et la distribution de l'électricité,
    ou au point d'interface entre l'installation et le réseau. Ces instruments sont
    installés de façon fixe ou sont portables. Ils sont destinés à un usage intérieur
    et/ou extérieur. Les appareils tels que les enregistreurs de défauts numériques,
    les compteurs d'énergie/puissance, les relais de protection ou les disjoncteurs
    peuvent inclure des fonctions de qualité de l'alimentation définies dans 61000-4-30
    classe A ou classe S. Si ces appareils sont spécifiés conformément à cette norme,
    cette dernière s'applique entièrement et s'applique en supplément à la norme de
    produit pertinente. La présente norme ne remplace pas la norme de produit pertinente.
