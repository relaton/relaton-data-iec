abstract:
- language: en
  script: Latn
  content: Provides a catalogue of test methods representing methodologies and procedures
    that can be applied to test materials used for manufacturing interconnection structures
    (printed boards) and assemblies. It mainly covers chemical, mechanical and electrical
    test methods. This consolidated version consists of the first edition (1997) and
    its amendment 1 (1999). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: Constitue un recueil de méthodes d'essai représentant les méthodologies
    et les procédures qui peuvent être appliquées pour essayer les structures d'interconnexion
    (cartes imprimées) et les ensembles. Il s'étend aux méthodes d'essais relatives
    à l'environnement et mécaniques. Cette version consolidée comprend la première
    édition (1997) et son amendement 1 (1999). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
