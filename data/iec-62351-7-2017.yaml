abstract:
- language: en
  script: Latn
  content: "IEC 62351-7:2017 defines network and system management (NSM) data object
    models that are specific to power system operations. These NSM data objects will
    be used to monitor the health of networks and systems, to detect possible security
    intrusions, and to manage the performance and reliability of the information infrastructure.
    The goal is to define a set of abstract objects that will allow the remote monitoring
    of the health and condition of IEDs (Intelligent Electronic Devices), RTUs (Remote
    Terminal Units), DERs (Distributed Energy Resources) systems and other systems
    that are important to power system operations. This new edition constitutes a
    technical revision and includes the following significant technical changes with
    respect to IEC TS 62351-7 (2010): NSM object data model reviewed and enriched;
    UML model adopted for NSM objects description; SNMP protocol MIBs translation
    included as Code Components.<br />\r\nThe Code Components included in this IEC
    standard are also available as electronic machine<br />\r\nreadable file at: <a
    href=\"http://www.iec.ch/tc57/supportdocuments/IEC_62351-7.2017_ed1.0.MIBS.1.0.light.zip\">https://assets.iec.ch/public/tc57/IEC_62351-7.2017_ed1.0.MIBS.1.0.light.zip?2023053143</a>."
- language: fr
  script: Latn
  content: "IEC 62351-7:2017 définit des modèles d’objets de données de gestion de
    réseaux et de systèmes (NSM – network and system management) spécifiques aux opérations
    des systèmes de puissance. Ces objets de données NSM servent à surveiller la bonne
    santé des réseaux et des systèmes afin de détecter les intrusions de sécurité
    potentielles, et de gérer les performances et la fiabilité de l’infrastructure
    d’information. L’objectif est de définir un ensemble d’objets abstraits qui permet
    de surveiller à distance la bonne santé des appareils électroniques intelligents
    (IED – Intelligent Electronic Devices), des terminaux à distance (RTU – Remote
    Terminal Units), des systèmes de ressources énergétiques décentralisées (DER –
    Distributed Energy Resources) et des autres systèmes importants pour les opérations
    des opérations des systèmes de puissance.<br />\r\nCette édition de l’IEC 62351-7
    annule et remplace l’IEC TS 62351-7 parue en 2010. Cette nouvelle édition constitue
    une révision technique et inclut les modifications techniques majeures suivantes
    par rapport à l'IEC TS 62351-7:2010:<br />\r\na) revue et enrichissement du modèle
    de données d’objets NSM;<br />\r\nb) adoption du modèle UML pour la description
    des objets NSM;<br />\r\nc) traduction des MIB de protocole SNMP inclus comme
    composants codés.<br />\r\nLes composants codés inclus dans la présente norme
    IEC sont également disponibles sous forme d’un fichier électronique lisible sur
    machine: http://www.iec.ch/tc57/supportdocuments/IEC_62351-7.MIBS.light.zip."
