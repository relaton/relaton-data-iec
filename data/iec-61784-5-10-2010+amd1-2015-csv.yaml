abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-10:2010+A1:2015 specifies the installation profiles for CPF
    10 (Vnet/IP). The installation profiles are specified in the annex. This second
    edition cancels and replaces the first edition published in 2007. It constitutes
    an editorial revision. This edition does not include technical changes with respect
    to the previous edition. This bilingual version (2012-02) corresponds to the monolingual
    English version, published in 2010-07.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6100\">IEC
    61918:2013</a>. <strong>This consolidated version consists of the first edition
    (2010) and its amendment 1 (2015). Therefore, no need to order amendment in addition
    to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 61784-5-10:2010+A1:2015 spécifie les profils d'installation applicables
    à la CPF 10 (Vnet/IP). Les profils d'installation sont spécifiés dans l'annexe.
    Elle annule et remplace la première édition publiée en 2007, dont elle constitue
    une révision éditoriale. Cette édition ne comporte pas de modifications techniques
    par rapport à l'édition précédente. La présente version bilingue (2012-02) correspond
    à la version anglaise monolingue publiée en 2010-07.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/6100\">IEC
    61918:2013</a>. <strong> Cette version consolidée comprend la première édition
    (2010) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
