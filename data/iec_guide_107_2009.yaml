abstract:
- content: 'IEC Guide 107:2009 is mandatory and describes procedures for the drafting
    of IEC publications, which relate wholly or partly to electromagnetic compatibility
    (EMC). They should be applied when preparing new electromagnetic compatibility
    publications or EMC clauses as well as when revising existing publications. These
    procedures should be followed in order to ensure that the resulting publications
    are consistent with each other and current practice, and to avoid overlapping
    document scopes. This third edition cancels and replaces the second edition, published
    in 1998. This guide has been revised in order to align with the second edition
    of Guide 108, which states: "For safety and EMC standards the principles of this
    guide are addressed by the specific technical provisions of IEC Guides 104 and
    107 respectively."'
  language:
