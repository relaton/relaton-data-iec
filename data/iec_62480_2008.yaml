abstract:
- content: IEC 62480:2008 specifies the requirements for the characteristics of the
    Network Adapter itself and the interface between the Network Adapter and Network-ready
    equipment. Data exchanged between the Network Adapter and Network-ready equipment
    are basically for HES Class 1. This bilingual version (2012-08) corresponds to
    the monolingual English version, published in 2008-05.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62480:2008 spécifie les exigences applicables aux caractéristiques
    de l'adaptateur de réseau proprement dit ainsi que celles de l'interface entre
    l'adaptateur de réseau et l'équipement prêt pour connexion au réseau. Les données
    échangées entre l'adaptateur de réseau et l'équipement prêt pour connexion au
    réseau correspondent fondamentalement à celles de la Classe 1 de systèmes électroniques
    domotiques (HES). La présente version bilingue (2012-08) correspond à la version
    anglaise monolingue publiée en 2008-05.
