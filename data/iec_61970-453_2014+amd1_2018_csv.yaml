abstract:
- content: 'IEC 61970-453:2014+A1:2018 is a member of the IEC 61970-450 to 499 series
    that, taken as a whole, defines, at an abstract level, the content and exchange
    mechanisms used for data transmitted between control centre components. Included
    in this part of IEC 61970 are the general use cases for exchange of diagram layout
    data, and guidelines for linking the layout definitions with CIM data. Guidelines
    for management of schematic definitions through multiple revisions are also included.
    This new edition includes the following significant technical change with respect
    to the previous edition: The SVG elements and its data model have been replaced
    by the Diagram Layout Package, which is now an integral part of the IEC 61970-301
    (CIM) model.<br /><strong>This consolidated version consists of the second edition
    (2014) and its amendment 1 (2018). Therefore, no need to order amendment in addition
    to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61970-453:2014+A1:2018 appartient à la série CEI 61970-450 à 499
    qui, considérée dans son ensemble, définit à un niveau abstrait le contenu et
    les mécanismes d''échange utilisés pour les données émises entre les composants
    du centre de conduite. Sont inclus dans la présente partie de la CEI 61970 les
    cas d''utilisation généraux pour l''échange de données de disposition du diagramme,
    et les lignes directrices pour relier les définitions de structure avec des données
    du CIM. Des lignes directrices pour la gestion des définitions schématiques par
    le biais de multiples révisions sont également incluses. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: Les éléments SVG et leur modèle de données ont été remplacés par le
    paquetage DiagramLayout (Disposition du diagramme), qui fait maintenant partie
    intégrante du modèle de la CEI 61970-301 (CIM).<br /><strong>Cette version consolidée
    comprend la seconde édition (2014) et son amendement 1 (2018). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.</strong>'
