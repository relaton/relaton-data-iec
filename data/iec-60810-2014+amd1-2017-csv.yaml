abstract:
- language: en
  script: Latn
  content: "IEC 60810:2014+A1:2017 is applicable to lamps (filament lamps, discharge
    lamps and LED light sources) to be used in headlamps, fog-lamps and signalling
    lamps for road vehicles. It is especially applicable to those lamps which are
    listed in IEC 60809. However, the standard may also be used for other lamps falling
    under the scope of this standard. This fourth edition cancels and replaces the
    third edition, published in 2003, its Amendments 1 (2008) and 2 (2013). This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) introduction
    of new gas discharge light sources;<br />\r\nb) introduction of requirements for
    non-replaceable filament lamps;<br />\r\nc) introduction of requirements and test
    conditions for LED packages.<br />\r\n<strong>This consolidated version consists
    of the fourth edition (2014) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60810:2014+A1:2017 est applicable aux lampes (lampes à filament,
    lampes à décharge et sources lumineuses à LED) destinées à être utilisées dans
    les projecteurs avant, les feux de brouillard et les feux de signalisation des
    véhicules routiers. Elle s'applique particulièrement aux lampes figurant dans
    l'IEC 60809. Cependant, elle peut aussi être utilisée pour d'autres lampes relevant
    de son domaine d'application. Cette quatrième édition annule et remplace la troisième
    édition parue en 2003, l'Amendement 1 (2008) et l'Amendement 2 (2013). Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) introduction
    de nouvelles sources lumineuses à décharge;<br />\r\nb) introduction des exigences
    applicables aux lampes à filament non remplaçable;<br />\r\nc) introduction des
    exigences et conditions d'essai applicables aux LED encapsulées.<br />\r\n<strong>Cette
    version consolidée comprend la quatrième édition (2014) et son amendement 1 (2017).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
