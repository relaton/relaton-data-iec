abstract:
- content: Describes the importance of the chemical characteristics of steam supplied
    to steam turbines and the need to prevent corrosion and deposition in steam space,
    in order to minimize the risk of turbine corrosion failures or loss of efficiency
    or output. Is applicable to turbines of all electrical output rating and any exhaust
    condition, i.e. condensing or back pressure. It is designed for new plant, but
    may be adapted for use on existing plant. The limits described in this specification
    are specifically designed to protect the steam turbine. This specification is
    applicable to steam turbines driven from any source, except geothermal plants
    in which the turbine is fed direct from the geothermal sources.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit l'importance des caractéristiques chimiques de la vapeur fournie
    aux turbines à vapeur et la nécessité d'éviter la corrosion et les dépôts dans
    les zones de vapeur afin de minimiser le risque de défaillance par corrosion de
    la turbine ou la perte de rendement ou de puissance. Cette spécification est applicable
    aux turbines de toute puissance électrique et à n'importe quelle condition d'échappement,
    c'est-à-dire à condensation ou contre-pression. Elle est conçue pour une centrale
    neuve, mais peut être adaptée à une centrale existante. Les limites décrites dans
    la présente spécification sont spécifiquement conçues pour protéger la turbine
    à vapeur. Cette spécification est applicable aux turbines à vapeur actionnées
    par n'importe quelle source d'énergie, à l'exception des centrales géothermiques
    dans lesquelles la turbine est directement alimentée par les sources géothermiques.
