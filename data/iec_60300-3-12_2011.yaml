abstract:
- content: |-
    IEC 60300-3-12:2011 is an application guide for establishing an integrated logistic support (ILS) management system. It is intended to be used by a wide range of suppliers including large and small companies wishing to offer a competitive and quality item which is optimized for the purchaser and supplier for the complete life cycle of the item. It also includes common practices and logistic data analyses that are related to ILS. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - provision of a better overview of the whole ILS process;<br />
    - updating of the document to align with associated dependability standards that were introduced after the previous edition.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60300-3-12:2011 est un guide d'application qui permet de mettre en place un système de management de soutien logistique intégré (SLI). Elle est destinée à être utilisée par un large éventail de fournisseurs, y compris les grandes et petites entreprises, souhaitant offrir une entité compétitive et de qualité dont les caractéristiques sont optimisées pour l'acheteur et le fournisseur pendant toute sa durée de vie. Elle donne également les pratiques communément mises en oeuvre et des analyses de données logistiques en matière de SLI. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - fourniture d'un meilleur aperçu de l'ensemble du processus ILS;<br />
    - mise à jour du document pour s'aligner sur les normes de fiabilité associées qui ont été introduites après l'édition précédente.
