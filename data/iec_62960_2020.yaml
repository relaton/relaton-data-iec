abstract:
- content: "IEC 62960:2020 provides guidance on a review methodology for dependability
    from a technical perspective that is applicable at all stages of a system life
    cycle. Its application can improve the dependability of a system throughout its
    life cycle by triggering appropriate actions at appropriate times to address potential
    dependability problems.<br />\r\nIt provides guidance for developers, manufacturers,
    users and third-party independent reviewers such as consulting organizations.<br
    />\r\nThis document describes a dependability review methodology focusing on:<br
    />\r\n- coherence of review activities across life cycle stages and their impact
    on dependability;<br />\r\n- stakeholder identification and how this affects dependability
    review activities;<br />\r\n- the relationships between different types of reviews;<br
    />\r\n- procedures for effective dependability reviews;<br />\r\n- examples of
    dependability review activities."
