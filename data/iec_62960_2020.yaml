- content: "IEC 62960:2020 fournit, sous un angle technique, des recommandations relatives
    à une méthodologie de revue de la sûreté de fonctionnement applicable à toutes
    les phases du cycle de vie d'un système. Son application permet d'améliorer la
    sûreté de fonctionnement d'un système tout au long de son cycle de vie, en déclenchant
    au moment opportun des mesures adéquates pour traiter les éventuels problèmes
    de sûreté de fonctionnement.<br />\r\nIl fournit des recommandations à l'attention
    des développeurs, des fabricants, des utilisateurs et des vérificateurs tiers
    indépendants, tels que des organismes de conseil.<br />\r\nLe présent document
    décrit une méthodologie de revue de la sûreté de fonctionnement portant sur:<br
    />\r\n- la cohérence des activités de revue au cours des différentes étapes du
    cycle de vie et leur impact sur la sûreté de fonctionnement;<br />\r\n- l'identification
    des parties prenantes et leurs effets sur les activités de revue de la sûreté
    de fonctionnement;<br />\r\n- les relations entre les différents types de revues;<br
    />\r\n- les procédures garantissant l'efficacité des revues de la sûreté de fonctionnement;<br
    />\r\n- des exemples d'activités réalisées dans le cadre de revues de la sûreté
    de fonctionnement."
