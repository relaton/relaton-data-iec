- content: "La présente procédure d'essai définit une méthode d'évaluation des champs
    proches électrique, magnétique ou électromagnétique émis à la surface ou près
    de la surface d'un circuit intégré (CI). Cette procédure de diagnostic est destinée
    à l'analyse architecturale du CI telle que la gestion de couches et l'optimisation
    de la distribution de puissance. Cette procédure d'essai s'applique aux mesures
    effectuées sur un CI monté sur tout circuit imprimé accessible à la sonde de balayage.
    Pour la comparaison des émissions de balayage en surface entre différents CI,
    il convient que la carte d'essai normalisée définie dans la CEI 61967-1 soit utilisée.\n\nCette
    technique peut fournir une configuration détaillée des sources RF internes du
    CI. La résolution de la mesure est déterminée par la capacité de la sonde de mesure
    et par la précision du positionneur de la sonde. Cette méthode est destinée à
    être utilisée sur la gamme de fréquences comprise entre 10 MHz et 1 GHz. Des limites
    de fréquence supérieure étendues sont possibles avec la technologie actuelle en
    matière de sondes mais n'entrent pas dans le domaine d'application de la présente
    spécification. \n\nLa sonde est balayée mécaniquement selon une configuration
    programmée sur un plan parallèle ou perpendiculaire à la surface du CI. Les données
    sont traitées par ordinateur pour fournir une représentation en couleurs contrastées
    de l'intensité du champ à la fréquence de balayage."
