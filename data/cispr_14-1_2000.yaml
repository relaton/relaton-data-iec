abstract:
- content: "Applies to the conduction and the radiation of radio-frequency\ndisturbances
    from appliances whose main functions are performed by\nmotors and switching or
    regulating devices, unless the r.f. energy\nis intentionally generated or intended
    for illumination. \n\nIncludes such equipment as: household electrical appliances,
    electric tools, regulating controls using semiconductor devices, motor-driven
    electromedical apparatus, electric toys, automatic dispensing machines as well
    as cinema or slide projectors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux perturbations radioélectriques conduites et rayonnées, produites par les appareils dont les fonctions
    principales sont assurées par des moteurs et par des dispositifs de
    commutation ou des dispositifs de régulation, sauf si le
    rayonnement RF est produit volontairement, ou destiné à
    l'éclairage.

    Concerne des appareils tels que: les appareils électrodomestiques, les outils électriques, les dispositifs de commande et de régulation comportant des dispositifs à semiconducteurs, les appareils électromédicaux à moteur, les jouets électriques, les distributeurs automatiques, les projecteurs de cinéma ou de diapositives.
  language:
  - fr
  script:
  - Latn
  format: text/html
