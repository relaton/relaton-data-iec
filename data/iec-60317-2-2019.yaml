abstract:
- language: en
  script: Latn
  content: "IEC 60317-2:2019 specifies the requirements of solderable enamelled round
    copper winding wire of class 130 with a dual coating. The underlying coating is
    based on polyurethane resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is a bonding layer based on a thermoplastic resin. NOTE A
    modified resin is a resin that has undergone a chemical change, or contains one
    or more additives to enhance certain performance or application characteristics.
    The range of nominal conductor diameters covered by this standard is:<br />\r\n–
    Grade 1B: 0,020 mm up to and including 2,000 mm;<br />\r\n– Grade 2B: 0,020 mm
    up to and including 2,000 mm.<br />\r\nThe nominal conductor diameters are specified
    in Clause 4 of IEC 60317-0-1:2013. This fifth edition cancels and replaces the
    fourth edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of heat bonding test loads for nominal
    conductor diameters up to and including 0,050 mm;<br />\r\nb) addition of pin
    hole test requirements according to IEC 60317-0-1:2013.<br />\r\nKeywords: insulated
    wires used for windings"
- language: fr
  script: Latn
  content: "IEC 60317-2:2019 spécifie les exigences relatives au fil de bobinage brasable
    de section circulaire en cuivre émaillé de classe 130 disposant d’un double revêtement.
    La sous-couche est à base de résine polyuréthane, qui peut être modifiée à condition
    de conserver la dénomination chimique de la résine initiale et satisfaire à toutes
    les exigences spécifiées pour le fil. La surcouche est une couche adhérente à
    base de résine thermoplastique. NOTE Une résine modifiée est une résine qui a
    subi une modification chimique, ou qui contient un ou plusieurs additifs pour
    améliorer certaines performances ou les caractéristiques d’utilisation. La gamme
    des diamètres nominaux des conducteurs couverte par la présente norme est:<br
    />\r\n– Grade 1B: 0,020 mm jusques et y compris 2 000 mm;<br />\r\n– Grade 2B:
    0,020 mm jusques et y compris 2 000 mm.<br />\r\nLes diamètres nominaux des conducteurs
    sont spécifiés dans l’Article 4 de l’IEC 60317 0 1:2013. Cette cinquième édition
    annule et remplace la quatrième édition parue en 2012. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) ajout des charges d’essai
    d’adhérence par chaleur pour les diamètres nominaux des conducteurs jusques et
    y compris 0,050 mm;<br />\r\nb) ajout des exigences d’essais pour la détection
    des microfissures en immersion selon l’IEC 60317-0-1:2013.<br />\r\nMots clés
    : fils isolés utilisés pour les enroulements"
