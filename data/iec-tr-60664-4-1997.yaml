abstract:
- language: en
  script: Latn
  content: |-
    This technical report of type 3 deals with insulation subjected to high frequency voltage stress within low-voltage equipment. Steady-state voltages with frequencies up to 100 MHz are considered.

    It has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique de type 3 traite de l'isolation soumise à des contraintes de tension à hautes fréquences dans les matériels à basse tension. Des tensions permanentes jusqu'à des fréquences de 100 MHz sont considérées.

    Il a le statut d'une publication fondamentale de sécurité conformément au Guide 104.
