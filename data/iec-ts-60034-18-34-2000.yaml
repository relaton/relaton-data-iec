abstract:
- language: en
  script: Latn
  content: Deals with thermal cycling evaluation of insulation systems for form-wound
    windings. This kind of endurance is of special importance for long rotating machines
    ( especially indirectly cooled ) and machines that are exposed to a very large
    number of considerable load changes during normal operation.
- language: fr
  script: Latn
  content: Concerne l'évaluation de la tenue au cyclage thermique des systèmes d'isolation
    à enroulements préformés. Ce type d'endurance est primordial pour les machines
    tournantes longues ( particulièrement celles à refroidissement indirect) et pour
    les machines soumises à un grand nombre de fortes variations de charge en fonctionnement
    normal
