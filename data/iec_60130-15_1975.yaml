- content: Covers a range of rectangular miniature plug and socket connectors with
    high-density contact arrangement having a contact spacing of 1.27 mm (0.05 in).
    They are intended for use with printed-wiring boards using a basic grid of 2.54
    mm (0.1 in) as laid down in IEC 97.
  language:
