- content: Concerne une gamme de connecteurs fiches et embases rectangulaires miniatures
    avec des brochages à haute intensité, ayant des contacts espacés de 1,27 mm (0,05
    in) prévus pour être utilisés avec des cartes de circuits imprimés utilisant une
    grille de base de 2,54 mm (0,1 in) suivant la définition de la CEI 97.
