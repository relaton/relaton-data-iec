abstract:
- language: en
  script: Latn
  content: A companion volume to IEC 60976, this technical report gives recommended
    guidelines to the manufacturer and user for the functional performance characteristics
    of medical electron accelerators specified therein. Additionally, it suggests
    tolerance values for type tests, together with permissible deviations.
- language: fr
  script: Latn
  content: Jumelé avec la CEI 60976, ce rapport technique recommande des directives
    au constructeur et à l'utilisateur pour les mesures des caractéristiques fonctionnelles
    des accélérateurs médicaux d'électrons qui y sont spécifiées. Des valeurs de tolérance
    pour des essais types sont également suggérés ainsi que des déviations autorisées.
