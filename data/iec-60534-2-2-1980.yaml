  script: Latn
  content: Traite des équations qui sont applicables en vue du dimensionnement des
    vannes de régulation des processus industriels lorsque les milieux en écoulement
    sont des fluides compressibles. Les équations s'appliquent aux gaz ou vapeurs,
    mais ne conviennent pas pour les fluides multiphasiques.
