abstract:
- language: en
  script: Latn
  content: "IEC 61760-1:2020 defines requirements for component specifications of
    electronic components that are intended for usage in surface mounting technology.
    To this end, it specifies a reference set of process conditions and related test
    conditions to be considered when compiling component specifications.<br />\r\nThe
    objective of this document is to ensure that a wide variety of SMDs can be subjected
    to the same placement, mounting and subsequent processes (e.g. cleaning, inspection)
    during assembly. This document defines tests and requirements that need to be
    part of any SMD component's general, sectional or detail specification. In addition,
    this document provides component users and manufacturers with a reference set
    of typical process conditions used in surface mounting technology.<br />\r\nSome
    of the requirements for component specifications in this document are also applicable
    to components with leads intended for mounting on a circuit board. Cases for which
    this is appropriate are indicated in the relevant subclauses.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) inclusion of additional mounting methods: conductive glue
    bonding, sintering and solderless interconnection."
- language: fr
  script: Latn
  content: "L’IEC 61760-1:2020 définit les exigences relatives aux spécifications
    de composants applicables aux composants électroniques destinés à être utilisés
    dans la technique du montage en surface. Elle spécifie à cet effet un référentiel
    composé de conditions de processus et des conditions d’essai associées, à prendre
    en considération lors de l’élaboration des spécifications de composants.<br />\r\nL’objet
    du présent document est de garantir qu’une grande variété de CMS puisse être soumise
    à un placement et un montage identiques, ainsi qu’à des processus ultérieurs (par
    exemple nettoyage, examen) identiques au cours de l’assemblage. Le présent document
    définit les essais et les exigences devant faire partie de toute spécification
    de composant CMS générale, intermédiaire ou particulière. En outre, il propose
    aux utilisateurs et aux fabricants un référentiel des conditions de processus
    types utilisées dans la technique du montage en surface.<br />\r\nCertaines des
    exigences du présent document relatives aux spécifications de composants s’appliquent
    également aux composants à fils destinés à être montés sur une carte de circuit
    imprimé. Une telle applicabilité est alors indiquée dans les paragraphes correspondants.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout de méthodes de montage supplémentaires:
    liage par colle conductrice, frittage et connexion sans soudure."
