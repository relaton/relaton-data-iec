abstract:
- language: en
  script: Latn
  content: Specifies the requirements for standard interfaces using a two-wire connection
    employing ISO/IEC 8482 signalling for use between the control and indicating equipment
    of an alarm system and one or more alarm system transceivers connected to alarm
    transmission systems.
- language: fr
  script: Latn
  content: Spécifie les exigences des interfaces normalisées utilisant une liaison
    bifilaire répondant à la signalisation ISO/CEI 8482 et destinée à être utilisée
    entre la centrale (matériel de commande et d'affichage CIE) d'un système d'alarme
    et un ou plusieurs transmetteurs de système d'alarme reliés aux systèmes de transmission
    d'alarme.
