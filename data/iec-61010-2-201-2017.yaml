abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-201:2017 specifies safety requirements and related verification
    tests for any product performing the function of control equipment and/or their
    associated peripherals. In addition, these products have as their intended use
    the command and control of machines, automated manufacturing and industrial processes,
    e.g. discrete and continuous control.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2013. This edition constitutes a technical
    revision. This second edition includes the following significant technical changes
    with respect to the previous edition;<br />\r\na) clarify, change, delete definitions
    which were causing confusion,<br />\r\nb) change and clarify the temperature testing
    methodology,<br />\r\nc) change documentation methodologies allowed,<br />\r\nd)
    change some terminal markings,<br />\r\ne) add clarity to some of the informative
    annexes,<br />\r\nf) add Annex E with changes,<br />\r\ng) add Annexes AA – FF."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-201:2017 spécifie les exigences de sécurité et les essais
    de vérification associés pour les produits remplissant la fonction d'équipements
    de commande et/ou leurs périphériques associés. L'utilisation prévue de ces produits
    consiste à contrôler et commander les machines, les processus industriels et de
    fabrication automatisés, par exemple par le biais d'un contrôle discret et continu.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2013.
    Cette édition constitue une révision technique.Cette deuxième édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) clarification, modification et suppression des définitions sources de
    confusion,<br />\r\nb) modification et clarification de la méthode d'essai des
    températures,<br />\r\nc) modification des méthodologies de documentation admises,<br
    />\r\nd) modification de quelques marquages de BORNES,<br />\r\ne) clarification
    de certaines annexes informatives,<br />\r\nf) ajout de l'Annexe E qui a elle-même
    fait l'objet de modifications,<br />\r\ng) ajout des Annexes AA à FF."
