abstract:
- content: CISPR 14-1:2016 specifies the requirements that apply to the emission of
    radio-frequency disturbances in the frequency range 9 kHz to 400 GHz from appliances,
    electric tools and similar apparatus, whether powered by AC or DC (including a
    battery). Also included in the scope of this standard are separate parts of the
    above mentioned equipment such as motors and switching devices (e.g. power or
    protective relays); however, no emission requirements apply to such separate parts,
    unless otherwise stated in this standard. This sixth edition cancels and replaces
    the fifth edition published in 2005, Amendment 1:2008 and Amendment 2:2011. This
    edition constitutes a technical revision. The contents of the corrigendum of October
    2016 have been included in this copy.
  language:
