abstract:
- language: en
  script: Latn
  content: "IEC 63012:2019 defines requirements for the characterization of unused
    modified esters or blends of unused esters used as insulating liquids for electrotechnical
    applications. It does not cover liquids that contain any proportion of used liquids.
    The liquids covered by this document are intended mainly for transformer applications.<br
    />\r\nUnused modified/synthetized esters are derived from a natural or synthetic
    base, or are blends of both. This document covers a variety of ester liquids not
    covered by other standards specific to natural esters (IEC 62770) or synthetic
    esters (IEC 61099). As it addresses various categories of liquids, this document
    also covers a wide range of values for certain performance characteristics. An
    important property is viscosity, which can affect the design and cooling performance
    of electrical equipment. A categorization is defined based on the kinematic viscosity
    of the different liquids. The category of low viscosity ester liquids is established."
- language: fr
  script: Latn
  content: L'IEC 63012:2019 définit les exigences relatives à la caractérisation des
    esters neufs modifiés ou des mélanges d'esters neufs, utilisés comme isolants
    liquides pour des applications électrotechniques. Il ne couvre pas les liquides
    contenant une proportion quelconque de liquides usagés. Les liquides couverts
    par le présent document sont principalement destinés aux applications dans des
    transformateurs. Les esters neufs synthétiques/modifiés sont dérivés d'une base
    naturelle ou synthétique, ou sont des mélanges des deux. Le présent document couvre
    une variété de liquides à base d'esters non couverts par d'autres normes spécifiques
    aux esters naturels (IEC 62770) ou aux esters synthétiques (IEC 61099). Traitant
    d'une grande variété de liquides, le présent document couvre également une large
    plage de valeurs pour certaines caractéristiques de performance. La viscosité
    est une propriété importante qui peut influencer la conception et les performances
    de refroidissement du matériel électrique. Une classification est définie sur
    la base de la viscosité cinématique des différents liquides. La catégorie des
    liquides à base d'esters à faible viscosité est donc établie.
