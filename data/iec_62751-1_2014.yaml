- content: L'IEC 62751-1:2014 définit les principes généraux de calcul des pertes
    de puissance dans les valves à convertisseur de source de tension (VSC) pour des
    applications en courant continu à haute tension (CCHT), quelle que soit la topologie
    du convertisseur. Plusieurs articles de la norme peuvent également être utilisés
    pour calculer les pertes de puissance dans les valves à freinage dynamique (le
    cas échéant) et comme guide pour le calcul des pertes de puissance des valves
    d'une installation STATCOM.
