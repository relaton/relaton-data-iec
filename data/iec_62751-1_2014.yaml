abstract:
- content: IEC 62751-1:2014 sets out the general principles for calculating the power
    losses in the converter valves of a voltage sourced converter (VSC) for high-voltage
    direct current (HVDC) applications, independent of the converter topology. Several
    clauses in the standard can also be used for calculating the power losses in the
    dynamic braking valves (where used) and as guidance for calculating the power
    losses of the valves for a STATCOM installation.
  language:
