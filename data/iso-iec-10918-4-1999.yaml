abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard provides for the unique registration of JPEG and SPIFF Profiles,</p>
    <p>SPIFF Tags, SPIFF colour Spaces, application specific Markers, SPIFF Compression types and images Registration</p>
    <p>authorities as defined in the CCITT Rec. T.81 | ISO/IEC 10918-1 and ITU-T Rec. T.84 | ISO/IEC 10918-3. Unless</p>
    <p>otherwise specified, (P)rofiles, (T)ags, colour (S)paces, (M)arkers, (C)ompression types and image (R)egistration</p>
    <p>authorities will be referred to as PTSMCR items. ISO/IEC JTC 1 SC 29 will delegate to a designated Authority the role</p>
    <p>to collect, study, approve, register and disseminate the relevant information to allow for the customization of</p>
    <p>JPEG standard.</p>
    <p>The following table gives an overview of the main issues about registration of PTSMCR items.</p>
    <p/>
