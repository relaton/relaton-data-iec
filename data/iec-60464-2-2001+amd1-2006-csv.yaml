abstract:
- language: en
  script: Latn
  content: IEC 60464-2:2001+A1:2006 Specifies methods of test to be used for testing
    varnishes used for electrical insulation. This includes methods of test to be
    applied before and others to be applied after drying and/or curing of the varnish.
    <strong>This consolidated version consists of the second edition (2001) and its
    amendment 1 (2006). Therefore, no need to order amendment in addition to this
    publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60464-2:2001+A1:2006 Spécifie les méthodes d'essai à utiliser pour
    essayer les vernis utilisés pour l'isolation électrique. Ces méthodes comprennent
    des essais à appliquer avant séchage et/ou durcissement du vernis, et d'autres
    après. <strong> Cette version consolidée comprend la deuxième édition (2001) et
    son amendement 1 (2006). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
