abstract:
- content: "Deals with all aspects of safety such as electrical, thermal and  mechanical.
    \n\n\nThis part 2-13 of IEC 61558 applies to stationary or portable, single-phase
    or polyphase, air-cooled (natural or forced), independent or associated auto-transformers,
    having a rated supply voltage not exceeding 1000 V a.c., a rated frequency not
    exceeding 500 Hz.\n\n\nThis part 2-13 is intended to be used in conjunction with
    IEC 61558-1.\n\n\nThis standard replaces Chapter III of IEC 60989.\n\n\nIt has
    the status of a group safety publication in accordance with IEC Guide 104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de tous les aspects de la sécurité tels qu'électrique, thermique
    et mécanique. \n\n\nLa présente partie 2-13 de la CEI 61558 est applicable aux
    autotransformateurs indépendants ou associés, à refroidissement par air (naturel
    ou forcé), monophasés ou polyphasés, fixes ou mobiles, ayant une tension primaire
    assignée ne dépassant pas 1000 V courant alternatif, une fréquence assignée ne
    dépassant pas 500 Hz. \n\n\nLa présente partie 2-13 est destinée à être utilisée
    avec la CEI 61558-1.\n\n\nLa présente norme remplace le chapitre III de la CEI
    60989.\n\n\nElle a le statut de publication groupée de sécurité conformément au
    Guide CEI 104."
