abstract:
- language: en
  script: Latn
  content: Deals with the definitions, determinations and indication of characteristics
    of mammographic anti-scatter grids used in diagnostic X-ray imaging equipment,
    in order to reduce the incidence of scattered radiation, produced particularly
    in the body of the patient, upon the image reception area and thus to improve
    the contrast of the X-ray pattern.
- language: fr
  script: Latn
  content: Concerne les définitions, la détermination et l'indication des caractéristiques
    des grilles anti-diffusantes pour la mammographie destinées aux équipements de
    radiodiagnostic afin de réduire l'influence sur la surface réceptrice de l'image
    du rayonnement diffusé produit en particulier dans le corps du patient, et d'améliorer
    ainsi le contraste de l'image radiologique potentielle.
