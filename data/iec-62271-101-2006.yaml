abstract:
- language: en
  script: Latn
  content: "This part of IEC 62271 mainly applies to a.c. circuit-breakers within
    the scope of IEC 62271-100. It provides the general rules for testing a.c. circuit-breakers,
    for making and breaking capacities over the range of test duties described in
    6.102 to 6.111 of IEC 62271-100, by synthetic methods.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/60907\">IEC
    62271-100:2008</a>."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 62271 s'applique principalement aux disjoncteurs
    à courant alternatif définis dans le domaine d'application de la CEI 62271-100.
    Elle donne les règles générales d'essais de ces disjoncteurs, pour les pouvoirs
    de fermeture et de coupure dans la gamme des séquences d'essais décrites de 6.102
    à 6.111 de la CEI 62271-100, à l'aide de méthodes d'essais synthétiques.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/60907\">CEI
    62271-100:2008</a>."
