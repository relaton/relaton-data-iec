abstract:
- language: en
  script: Latn
  content: IEC 62735:2004 specifies the method of transfer of aspect ratio information
    code, copy control information code and other codes in the vertical blanking interval
    of the luminance signal. It is applicable to the transfer of video related information
    with the video signal through the baseband analogue signal of 625-line/50-frame
    progressive scan video system between digital and analogue video equipment. This
    bilingual version (2012-08) corresponds to the monolingual English version, published
    in 2004-02.
- language: fr
  script: Latn
  content: La CEI 62375:2004 spécifie la méthode de transfert du code d'information
    de format, du code d'information prévu pour copier un enregistrement numérique,
    ainsi que d'autres codes dans l'intervalle de suppression de trame du signal de
    luminance. Elle s'applique au transfert des informations vidéo avec le signal
    vidéo par l'intermédiaire du signal analogique en bande de base des systèmes vidéo
    625 lignes/50 trames à balayage progressif entre des matériels vidéo numériques
    et analogiques. La présente version bilingue (2012-08) correspond à la version
    anglaise monolingue publiée en 2004-02.
