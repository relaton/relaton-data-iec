abstract:
- content: "This pack contains IEC 61558-2-9:2024 EXV and IEC 61558-2-9:2024 RLV.<br
    /><br />\r\nIEC 61558-2-9:2024 deals with the safety of transformers for class
    III handlamps and power supply units incorporating transformers for class III
    handlamps. Transformers incorporating electronic circuits are also covered by
    this document. This third edition cancels and replaces the second edition published
    in 2010. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) adjustment of structure and references in accordance with
    IEC 61558-1:2017;<br />\r\nb) addition of a new symbol for power supply unit with
    linearly regulated output voltage;<br />\r\nc) document is not only valid for
    transformers for tungsten filament handlamps.<br />\r\nIt has the status of a
    group safety publication in accordance with IEC Guide 104."
