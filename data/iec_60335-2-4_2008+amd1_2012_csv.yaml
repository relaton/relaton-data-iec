abstract:
- content: |-
    IEC 60335-2-4:2008+A1:2012 deals with the safety of spin extractorsincorporated in washing machines that have separate containers for washing and spin extraction for household and similar purposes that have a capacity not exceeding 10 kg of dry cloth and a drum peripheral speed not exceeding 50 m/s, their rated voltages being not more than 250 V for single-phase appliances and 480 V for other appliances. The principal changes in the this edition as compared with the fifth edition of IEC 60335-2-4 are as follows: aligns the text with 60335-1:2001, and its Amendments 1&2; clarifies criteria for the protection against mechanical hazards for double lid appliances (20.103 and 20.104); some notes have been converted to normative text (clause 1, 20.102 and Annex AA).<strong>This consolidated version consists of the sixth edition (2008) and its amendment 1 (2012). Therefore, no need to order amendment in
    addition to this publication.</strong><br /><br />This publication is to be read in conjunction with IEC 60335-1:2010.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60335-2-4:2008+A1:2012 traite de la sécurité des essoreuses incorporées dans des machines à laver le linge qui ont des tambours séparés pour le lavage et l'essorage, pour usages domestiques et analogues dont la capacité ne dépasse pas 10 kg de linge sec, dont la vitesse périphérique du tambour ne dépasse pas 50 m/s et dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les principales modifications de la présente édition par rapport à la cinquième édition de la CEI 60335-2-4 sont les suivantes alignement du texte avec la CEI 60335-1: 2001, et ses Amendements 1 et 2; clarification des critères pour la protection contre les dangers mécaniques pour les appareils ayant deux couvercles (20.103 and 20.104); conversion de certaines notes en exigences (Article 1, 20.102 et Annexe AA).<strong> Cette version consolidée comprend la sixième édition (2008) et
    son amendement 1 (2012). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong><br /><br />Cette publication doit être lue conjointement avec la CEI 60335-1:2010.
