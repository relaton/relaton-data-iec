abstract:
- content: IEC 60794-4-30:2021 specifies the optical fibre, cable elements, cable
    construction requirements, main requirements for installation and operating conditions,
    cable design characteristics and test for OPPC (optical phase conductor), used
    for carrying current as well as communication and data transmission. The corresponding
    environmental declaration can be built according to IEC TR 62839-1. The OPPC is
    a substitute for a conventional phase bare conductor containing optical fibres.
    Usually, the fibres are embedded loosely in protective buffer tubes. To fulfil
    mechanical and electrical requirements, an armouring of one or more layers with
    aluminium, aluminium alloy, and aluminium clad steel, galvanized steel or a mixture
    of them is helically stranded.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60794-4-30:2021 spécifie les fibres optiques, les éléments de câble,
    les exigences de construction des câbles, les principales exigences sur les conditions
    d'installation et de fonctionnement, les caractéristiques de conception des câbles
    et les essais sur les conducteurs de phase à fibres optiques (OPPC - optical phase
    conductor), utilisés pour transporter du courant, mais aussi pour les communications
    et la transmission de données. La déclaration environnementale correspondante
    peut être établie conformément à l'IEC TR 62839-1. Un conducteur de phase à fibres
    optiques (OPPC) peut remplacer un conducteur nu de phase conventionnel contenant
    des fibres optiques. Habituellement, les fibres sont enfermées librement dans
    des tubes de protection. Pour satisfaire aux exigences mécaniques et électriques,
    une armure constituée d'une ou plusieurs couches d'aluminium, d'un alliage d'aluminium,
    d'acier plaqué aluminium, d'acier galvanisé ou d'un mélange de ceux-ci est toronnée
    de manière hélicoïdale.
