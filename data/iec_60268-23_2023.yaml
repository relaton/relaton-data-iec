abstract:
- content: "IEC 60268-23:2023 specifies acoustical measurement methods that apply
    to TV sets, monitors with built-in loudspeakers, and other audio devices having
    similar acoustical properties (e.g. flat-panel loudspeakers). The acoustical measurements
    are performed under free-field conditions and in-situ.<br />\r\nThis document
    does not assess the perception and cognitive evaluation of the reproduced sound,
    nor the impact of perceived sound quality."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60268-23:2023 spécifie des méthodes de mesurage acoustique qui s'appliquent
    aux téléviseurs, aux moniteurs avec haut-parleurs intégrés et à d'autres appareils
    audio qui présentent des propriétés acoustiques similaires (haut-parleurs plats,
    par exemple). Les mesurages acoustiques sont réalisés dans des conditions de champ
    libre et in situ.<br />\r\nLe présent document n'évalue pas la perception et l'évaluation
    cognitive du son reproduit, ni l'incidence de la qualité perçue du son."
