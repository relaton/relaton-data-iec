abstract:
- language: en
  script: Latn
  content: Applies to all audio/video, information and communication technology equipment
    marketed as final products. This standard specifies requirements and recommendations
    for the design of environmentally sound products regarding life cycle thinking
    aspects, material efficiency, consumables and batteries, extension of product
    lifetime, hazardous substances/preparations, and product packaging. This standard
    covers only criteria directly related to the environmental performance of the
    product.
- language: fr
  script: Latn
  content: S'applique à tous les équipements des technologies de l'audio/vidéo, de
    l'information et de la communication commercialisés en tant que produits finis.
    La présente norme spécifie des exigences et des recommandations pour la conception
    de produits écologiquement rationnels concernant les éléments de réflexion sur
    le cycle de vie, l'efficacité des matériaux, les consommables, ainsi que les piles
    et batteries, l'extension de la durée de vie des produits, les substances/préparations
    dangereuses et l'emballage des produits. La présente norme ne traite que des critères
    directement liés à la performance environnementale du produit.
