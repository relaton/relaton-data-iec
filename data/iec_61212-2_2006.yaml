abstract:
- content: 'IEC 61212-2:2006 describes methods of test for the materials defined in
    IEC 61212-1. Materials which conform to this specification meet established levels
    of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application and not based on this specification alone. The
    main changes from the previous edition are as follows: added application use and
    safety statements. Reformatted document to bring it up to current IEC document
    format. Test method references updated.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61212-2:2006 décrit les méthodes d''essai des matériaux définis
    dans la CEI 61212-1. Les matériaux qui sont conformes à cette spécification satisfont
    à des niveaux de performances établis. Cependant, il convient que le choix d''un
    matériau par un utilisateur et pour une application particulière soit fondé sur
    les exigences réelles nécessaires pour obtenir les performances satisfaisantes
    pour cette application, et non pas fondé sur cette seule spécification. Les principales
    modifications suivantes ont été apportées par rapport à l''édition précédente:
    ajout d''instructions liées à l''utilisation et à la sécurité de l''application.
    Le document a été reformaté pour tenir compte du format en cours des documents
    CEI. Les références à la méthode d''essai ont été mises à jour.'
