abstract:
- content: "IEC 61535:2023 applies to two-wire, up to five-wire installation couplers,
    with or without earthing contact, if provided, with a rated voltage up to and
    including 500 V AC or 500 V DC and a rated connecting capacity up to and including
    10 mm2 and a rated current not exceeding 32 A for permanent connection in electrical
    installations. Installation couplers with additional contacts for voltages other
    than mains voltages are outside the scope of this document. This third edition
    cancels and replaces the second edition published in 2019. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) inclusion of a definition
    for \"live part\" based on IEC 61140;<br />\r\nb) additional optional cross medial
    documentation, e.g. marking with QR-Code;<br />\r\nc) corrections on the consistent
    use of the expressions \"earth\", \"earthing contact\", \"earthing circuit\" and
    \"protective earth(ing)\" throughout the document;<br />\r\nd) addition of missing
    compliance provisions to 13.3;<br />\r\ne) update of Figure D.1 of Annex D;<br
    />\r\nf) inclusion of new Annex F for cold climate requirements."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61535:2023 s'applique aux coupleurs d'installation qui comportent
    deux à cinq conducteurs, avec ou sans contact de terre (le cas échéant), de tension
    continue ou alternative assignée jusqu'à 500 V inclus et de capacité assignée
    de connexion jusqu'à 10 mm2 inclus, avec un courant assigné qui ne dépasse pas
    32 A, pour connexion permanente dans les installations électriques. Les coupleurs
    d'installation avec des contacts supplémentaires pour des tensions autres que
    la tension d'alimentation du réseau ne relèvent pas du domaine d'application du
    présent document. Cette troisième édition annule et remplace la deuxième édition
    parue en 2019. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) inclusion d'une définition issue de l'IEC 61140 pour \"partie active\";<br
    />\r\nb) documentation facultative supplémentaire disponible sur plusieurs supports,
    par exemple marquage avec QR code;<br />\r\nc) corrections relatives à l'utilisation
    cohérente des expressions \"terre\", \"contact de terre\", \"circuit de terre\"
    et \"(mise à la) terre de protection\" dans l'ensemble du document;<br />\r\nd)
    ajout de dispositions de conformité manquantes au 13.3;<br />\r\ne) mise à jour
    de la Figure D.1 de l'Annexe D;<br />\r\nf) ajout d'une nouvelle Annexe F pour
    les exigences relatives aux climats froids."
