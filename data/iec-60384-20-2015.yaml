abstract:
- language: en
  script: Latn
  content: "IEC 60384-20:2015 applies to fixed surface mount capacitors for direct
    current, with metallized electrodes and polyphenylene sulfide dielectric for use
    in electronic equipment. These capacitors have metallized connecting pads or soldering
    strips and are intended to be mounted directly onto substrates for hybrid circuits
    or onto printed boards. They may have \"self healing properties\" depending on
    conditions of use and are primarily intended for applications where the a.c. component
    is small with respect to the rated voltage. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Revision of the structure in accordance with ISO/IEC Directives, Part 2:2011 (sixth
    edition) to the extent practicable, and harmonization between other similar kinds
    of documents.<br />\r\nb) In addition, Clause 4 and all the tables have been reviewed
    in order to prevent duplications and contradictions."
- language: fr
  script: Latn
  content: "L'IEC 60384-20:2015 s'applique aux condensateurs fixes pour montage en
    surface pour courant continu à électrodes métallisées et à diélectrique en sulfure
    de polyphénylène destinés aux équipements électroniques. Ces condensateurs sont
    équipés de contacts de connexion métallisés ou de bandes de brasure et sont destinés
    à être montés directement sur des substrats pour circuits hybrides ou sur des
    cartes imprimées. Ils peuvent avoir des propriétés \"d'autorégénération\" en fonction
    des conditions d'utilisation et sont principalement destinés à des applications
    dans lesquelles la composante alternative est petite par rapport à la tension
    assignée. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Révision de la structure fondé
    sur les Directives ISO/IEC, Partie 2:2011 (sixième édition) dans la mesure du
    possible, et harmonisation avec d'autres types de documents similaires.<br />\r\nb)
    En outre, révision de l'Article 4 et des tableaux et pour éviter les redondances
    et les contradictions."
