abstract:
- language: en
  script: Latn
  content: 'This Technical Specification is applicable to medical diagnostic ultrasonic
    fields. This Technical Specification establishes: - the important characteristics
    and terminology for test objects containing an embedded thermal sensor to determine
    ultrasonic heating; - requirements for defining particular types of test object
    for specific applications; - examples of design features which will ensure that
    the performance specifications are achieved; - validation procedures; - general
    test methods for using test objects to determine standardised temperature rises.'
- language: fr
  script: Latn
  content: 'La présente Spécification Technique est applicable aux champs ultrasonores
    de diagnostic médical. Cette Spécification Technique établit: - les caractéristiques
    importantes et la terminologie relatives aux objets soumis à l''essai contenant
    un capteur thermique incorporé destiné à déterminer l''échauffement ultrasonore;
    - les exigences nécessaires à la définition de types particuliers d''objets soumis
    à l''essai pour des applications spécifiques; - des exemples de caractéristiques
    de conception assurant que les spécifications de performance seront atteintes;
    - les procédures de validation; - les méthodes générales d''essai utilisant les
    objets soumis à l''essai pour déterminer des élévations de température normalisées.'
