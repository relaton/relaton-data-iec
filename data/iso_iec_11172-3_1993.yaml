abstract:
- content: "<p>Specifies the coded representation of high quality audio for storage
    media and the method for decoding of high quality audio signals. Is intended for
    application to digital storage media providing a total continuous transfer rate
    of about 1,5 Mbit/s for both audio and video bitstreams, such as CD, DAT and magnetic
    hard disc, and for sampling rates of 32 kHz, 44,1 kHz, and 48 kHz.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 11172 spécifie la représentation codée d'un signal audio de haute qualité, pour son enregistrement sur les supports de stockage numérique, ainsi que le processus de décodage. L'entrée du codeur et la sortie du décodeur sont compatibles avec les normes MIC existantes, telles que celles des disques compacts (CD) et des bandes magnétiques audio numériques (DAT). La présente partie de l'ISO/CEI 11172 est destinée à être appliquée à un support de stockage numérique assurant un débit de transfert total continu d'environ 1,5 Mbit/s des trains binaires audio et vidéo, tels que les CD, les DAT et les disques durs magnétiques. Le support de stockage peut être connecté directement au décodeur, ou par l'intermédiaire d'autres moyens tels que des lignes de communication transportant le train binaire multiplexé ISO 11172 défini dans l'ISO/CEI 11172-1. La présente partie de l'ISO/CEI 11172 est prévue pour des fréquences d'échantillonnage de 32 kHz, 44,1 kHz et 48 k</p>
