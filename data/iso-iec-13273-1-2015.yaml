abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 13273-1:2015 contains transverse concepts and their definitions
    in the subject fields of energy efficiency. This horizontal standard is primarily
    intended for use by technical committees in the preparation of standards in accordance
    with the principles laid down in IEC Guide 108.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/IEC 13273-1:2015 spécifie des concepts transversaux, ainsi que
    les définitions correspondantes, relevant du domaine de l'efficacité énergétique.
    Elle constitue une norme horizontale destinée en premier lieu à être utilisée
    par les comités techniques lors de l'élaboration de normes conformément aux principes
    prescrits dans le Guide IEC 108.</p>"
