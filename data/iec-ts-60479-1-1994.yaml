abstract:
- language: en
  script: Latn
  content: |-
    This technical report has the status of a basic safety publication in accordance with IEC Guide 104.
    Provides guidance on the effects of shock currents on human beings and livestock, for use in the establishment of electrical safety requirements. Summarizes results so far achieved which are being used by TC64 as a basis for fixing requirements for protection against shock. May also serve as a guide to other IEC committees and countries having need of such information
- language: fr
  script: Latn
  content: Ce rapport technique a le satut d'une publication fondamentale de sécurité.
    Fournit les informations fondamentales sur les effets des courants electriques
    sur l'homme et les animaux domestiques, servant à l'établissement des prescriptions
    de sécurité électrique. Rassemble les résultats obtenus au moment de la publication
    de ce rapport, et qui sont utilisées par le CE64 comme base d'établissement des
    prescriptions pour la protection contre les chocs electriques. Peut également
    servir de guide pour d'autres comités de la CEI et pour les pays ayant besoin
    de telles informations.
