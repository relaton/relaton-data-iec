abstract:
- language: en
  script: Latn
  content: |-
    <p>The ACSE supports two modes of communication: connection-mode and connectionless-mode. The ACSE service</p>
    <p>definition (see ITU-T Rec. X.217 <i>bis </i>| ISO/IEC 15953) includes both modes of communication. This Recommendation |</p>
    <p>International Standard only includes the connection mode of communication. This Recommendation | International</p>
    <p>Standard for the connectionless mode of communication is contained in ITU-T Rec. X.237 <i>bis </i>| ISO/IEC 15955.</p>
    <p>This Recommendation | International Standard defines procedures that are applicable to instances of communication</p>
    <p>between systems which wish to interconnect in an open systems interconnection environment in a connection mode. This</p>
    <p>Recommendation | International Standard includes the Kernel functional unit that is used to establish and release</p>
    <p>ASO-associations. The Authentication functional unit provides additional facilities for exchanging information in</p>
    <p>support of authentication during association establishment without adding new services. The ACSE authentication</p>
    <p>facilities can be used to support a limited class of authentication methods. The ASO-context negotiation functional unit</p>
    <p>provides the additional facility for the recipient to select the ASO-context from a list offered by the initiator during</p>
    <p>association establishment. The optional Higher Level Association functional unit provides for the facility to identify</p>
    <p>ASO-associations and transparently pass data to child ASOs and allows the ASO-context or the presentation context on</p>
    <p>an ASO-association to be modified during the lifetime of the association.</p>
    <p>This Recommendation | International Standard specifies:</p>
    <p>a) procedures for the transfer of information for ASO-association control and the authentication of ASOs</p>
    <p>and application-entities; and</p>
    <p>b) the abstract syntax for the representation of the ACSE APDUs.</p>
    <p>The ACSE procedures are defined in terms of:</p>
    <p>a) the interactions among peer ACSE protocol machines through the use of Presentation services or</p>
    <p>supporting ACSE services; and</p>
    <p>b) the interaction between an ACSE protocol machine and its service-user.</p>
    <p>This Recommendation | International Standard also specifies conformance requirements for systems implementing these</p>
    <p>procedures. It does not contain tests which can be used to demonstrate conformance.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'élément ACSE accepte deux modes de communication: le mode connexion et le mode sans connexion. La définition</p>
    <p>du service ACSE (voir la Rec. UIT-T X.217 <i>bis </i>| ISO/CEI 15953) englobe ces deux modes de communication. La</p>
    <p>présente Recommandation | Norme internationale comprend uniquement le mode connexion. La Recommandation |</p>
    <p>Norme internationale pour le mode sans connexion est comprise dans la Rec. UIT-T X.237 <i>bis </i>| ISO/CEI 15955.</p>
    <p>La présente Recommandation | Norme internationale définit les procédures applicables à des instances de</p>
    <p>communication entre des systèmes qui désirent s'interconnecter dans un environnement OSI en mode connexion. La</p>
    <p>présente Recommandation | Norme internationale inclut l'unité fonctionnelle Kernel qui est utilisée pour établir les</p>
    <p>associations d'objet ASO et y mettre fin. L'unité fonctionnelle d'authentification offre des fonctions supplémentaires qui</p>
    <p>permettent l'échange d'informations destinées à assurer l'authentification pendant l'établissement de l'association sans que</p>
    <p>soient ajoutés de nouveaux services. Les fonctions d'authentification de l'élément ACSE peuvent être utilisées pour la</p>
    <p>prise en charge d'une classe limitée de méthodes d'authentification. L'unité fonctionnelle de négociation du contexte</p>
    <p>d'objet ASO offre des fonctions supplémentaires qui permettent de choisir le contexte d'objet ASO à partir d'une liste</p>
    <p>offerte par le demandeur pendant l'établissement de l'association. L'unité fonctionnelle facultative pour les associations</p>
    <p>de niveau supérieur offre des fonctions d'identification des associations d'objet ASO, de transmission de données</p>
    <p>transparente vers des objets ASO enfants et de modification du contexte d'objet ASO ou du contexte de présentation</p>
    <p>d'une association d'objet ASO pendant la durée de vie de l'association.</p>
    <p>La présente Recommandation | Norme internationale spécifie:</p>
    <p>a) les procédures de transfert des informations concernant le contrôle de l'association d'objet ASO et</p>
    <p>l'authentification des objets ASO et entités d'application;</p>
    <p>b) la syntaxe abstraite de représentation des unités APDU de l'élément ACSE.</p>
    <p>Les procédures ACSE sont définies en termes:</p>
    <p>a) d'interactions entre machines protocolaires ACSE homologues, via l'utilisation de services de présentation</p>
    <p>ou de services ACSE de soutien;</p>
    <p>b) d'interactions entre une machine protocolaire ACSE et son utilisateur du service.</p>
    <p>La présente Recommandation | Norme internationale spécifie également les conditions de conformité des systèmes</p>
    <p>mettant en oeuvre ces procédures. Elle ne contient pas de tests qui pourraient être utilisés pour prouver cette conformité.</p>
