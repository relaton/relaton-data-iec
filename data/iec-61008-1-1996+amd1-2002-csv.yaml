abstract:
- language: en
  script: Latn
  content: Applies to residual current operated circuit-breakers functionally independent
    of, or functionally dependent on, line voltage for household and similar uses,
    not incorporating overcurrent protection, for rated voltages not exceeding 440
    V a.c. and rated currents not exceeding 125 A, intended principally for protection
    against shock hazard. This part includes definitions, requirements and tests,
    covering all types of RCCBs.
- language: fr
  script: Latn
  content: S'applique aux interrupteurs automatiques à courant différentiel résiduel
    fonctionnellement indépendants ou fonctionnellement dépendants de la tension d'alimentation,
    pour usages domestiques et analogues sans dispositif de protection contre les
    surintensités incorporé, de tension assignée ne dépassant pas 440 V alternatifs
    et de courant assigné ne dépassant pas 125 A, principalement destinés à la protection
    contre les chocs électriques. De plus comprend les définitions, prescriptions
    et essais couvrant tous les types d'ID.
