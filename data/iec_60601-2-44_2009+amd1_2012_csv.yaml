- content: La CEI 60601-2-44:2009+A1:2012 s'applique à la sécurité de base et aux
    performances essentielles des tomodensitomètres. Le domaine d'application de la
    CEI 60601-2-44:2009 est limité aux tomodensitomètres destinés à être utilisés
    pour les examens de la tête et du corps caractérisés par une enveloppe de la (des)
    source(s) de rayonnement X et du (des) détecteur(s) d'imagerie dans un couvercle
    de protection commun de forme toroïdale. Cette norme comprend les exigences de
    sécurité des générateurs radiologiques utilisés dans les tomodensitomètres, y
    compris celles pour les générateurs haute tension lorsqu'ils sont intégrés avec
    une gaine équipée. Cette troisième édition annule et remplace la deuxième édition
    parue en 2001 et son Amendement 1 (2002). La présente édition constitue une révision
    technique qui traite essentiellement de la protection contre les rayonnements
    et de leur contrôle.<strong> Cette version consolidée comprend la troisième édition
    (2009) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
