abstract:
- content: |-
    This composite publication brings together the specialized
    graphical symbols used in medical practice and which heretofore
    appeared in more general lists. It is divided into five sections,
    as follows: General relevant symbols; specialized symbols to
    identify the classification of equipment; safety symbols; symbols
    for ionizing radiation equipment and symbols for display,
    communication and recording.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Cette publication composite présente en une seule liste spécialisée les
    symboles graphiques utilisés en pratique médicale et qui autrefois se trouvaient
    dans des listes plus générales. Elle se divise en cinq sections comme suit: symboles
    généraux; symboles spécialisés pour identifier la classification d''appareils;
    symboles de sécurité; symboles pour les appareils à rayonnement ionisants; et
    symboles pour les systèmes de visualisation, de communication et d''enregistrement.'
