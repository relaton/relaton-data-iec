abstract:
- language: en
  script: Latn
  content: |-
    Describes a socket compatible with two-pin crystal holder outlines Types AA, AB and DA to DE 12.35 mm (0.486 in) pin-spacing of IEC 122-3, Quartz crystal units for oscillators.
    Chassis and printed board mounting types are included, with and without holding clips.
- language: fr
  script: Latn
  content: Décrit un support compatible avec forme de boîtier de quartz à deux broches,
    encombrements types AA, AB et DA à DE (12,35 mm (0,486 in) d'espacement des broches)
    de la CEI 122-3. Les modèles pour montage sur châssis et sur carte imprimée, avec
    et sans clip de maintien y sont traités.
