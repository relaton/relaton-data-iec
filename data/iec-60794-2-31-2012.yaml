abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-31:2012 presents the detailed requirements specific to indoor
    optical fibre ribbon cables to ensure compatibility with ISO/IEC 11801. The requirements
    of the family specification IEC 60794-2-30 are applicable to cables covered by
    this standard. This second edition cancels and replaces the first edition published
    in 2005. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    incorporation of the OM4 cabled fibre performance category;<br />\r\n- incorporation
    of the OS2 cabled fibre performance category;<br />\r\n- incorporation of the
    B6_a1 and B6_a2 fibre categories as per IEC 60793-2-50. Keywords: indoor optical
    fibre ribbon cables, OM4, OS2, B6_a1, B6_a2"
- language: fr
  script: Latn
  content: "La CEI 60794-2-31:2012 donne les exigences détaillées spécifiques aux
    câbles à fibres optiques en ruban à usage intérieur, et assure la compatibilité
    avec l'ISO/IEC 11801. Les exigences contenues dans la spécification de famille
    CEI 60794-2-30 sont applicables aux câbles couverts par la présente norme. Cette
    deuxième édition annule et remplace la première édition publiée en 2005. Elle
    constitue une révision technique.La présente édition inclut les modifications
    techniques significatives suivantes par rapport à l'édition antérieure:<br />\r\n-
    ajout de la catégorie de performance de fibre câblée OM4;<br />\r\n- ajout de
    la catégorie de performance de fibre câblée OS2;<br />\r\n- ajout des catégories
    de fibre B6_a1 et B6_a2 selon la CEI 60793-2-50. Mots clés: câbles à fibres optiques
    en ruban à usage intérieur, OM4, OS2, B6_a1, B6_a2"
