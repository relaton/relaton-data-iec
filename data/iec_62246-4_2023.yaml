abstract:
- content: "IEC 62246-4:2023 gives additional requirements for the evaluation of functional
    characteristics on reed switching components operated by magnetic actuator and
    gives guidance for their implementation in selected applications.<br />\r\nThis
    document specifies test and measurement procedures for the application of reed
    switch (contact) based magnetic sensors.<br />\r\nIn case the application of a
    reed contact magnetic sensor determines additional requirements exceeding those
    specified in this document, the sensor is evaluated with this application in accordance
    with the relevant IEC or ISO standard(s) (e.g. IEC 62061 or ISO 13849 series,
    IEC 60335-1 and relevant parts of the IEC 60335-2 series, IEC 60730-1, IEC 61373,
    ISO 16750-3).<br />\r\nThis document does not apply to:<br />\r\n– sensing or
    monitoring of the position of elements of interlocking devices for movable guards
    (see ISO 14119);<br />\r\n– sensing or monitoring of the position of elements
    of pressure sensitive protective equipment (PSPE, see ISO 13856 series);<br />\r\n–
    electrical equipment for measurement, control, and laboratory use (see IEC 61010-1);<br
    />\r\n– aircraft – proximity switches (see ISO 6859-1).<br />\r\nInformation contained
    in this document is relevant to the application of a magnetic sensor on new installations
    as well as modifications to existing installations."
