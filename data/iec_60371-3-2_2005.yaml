abstract:
- content: 'IEC 60371-3-2:2006 gives requirements for electrical insulating materials
    made from mica paper which is to be processed for built-up mica materials according
    to IEC 60371-1, such as rigid flat mica materials, flexible mica materials, curable
    flexible mica materials and shaped pieces. This second edition cancels and replaces
    the first edition, published in 1991, and constitutes a technical revision. The
    main changes with regard to the previous edition include adjustments to align
    this standard with changes included in the latest edition of IEC 60371-2. Keywords:
    electrical insulating materials, mica paper'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60371-3-2:2006 fournit des exigences pour les matériaux isolants
    électriques réalisés en papier de mica qui est utilisé pour la fabrication de
    matériaux à base de mica conformément à la CEI 60371-1-1, tels que des plaques
    rigides de matériaux à base de mica, des matériaux souples à base de mica, des
    matériaux souples durcissables à base de mica et des pièces de forme. Cette seconde
    édition annule et remplace la première édition parue en 1991 dont elle constitue
    une révision technique. Les principales modifications par rapport à l''édition
    antérieure incluent des ajustements pour faire correspondre la présente norme
    aux modifications de la dernière édition de la CEI 60371-2. Mots clés: matériaux
    isolants électriques, papier de mica'
