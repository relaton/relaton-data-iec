abstract:
- language: en
  script: Latn
  content: IEC 61121:2012 is applicable to household electric tumble dryers of the
    automatic and non-automatic type, with or without a cold water supply and incorporating
    a heating device. This excludes tumble dryers which use gas or other fuels as
    a heating source. The object is to state and define the principal performance
    characteristics of household electric tumble dryers of interest to users and to
    describe standard methods for measuring these characteristics. This edition includes
    significant technical changes with respect to the previous edition and content
    has been reorganised into a more logical and simple structure.
- language: fr
  script: Latn
  content: La CEI 61121:2012 s'applique aux sèche-linge à tambour électriques à usage
    domestique, de types automatique et non automatique, avec ou sans alimentation
    en eau froide et comportant un dispositif de chauffage. Cela exclut les sèche-linge
    à tambour qui utilisent du gaz ou d'autres combustibles comme source de chauffage.
    L'objet de la présente norme est d'énumérer et de définir les principales caractéristiques
    d'aptitude à la fonction des sèche-linge à tambour électriques à usage domestique
    intéressant les consommateurs et de décrire des méthodes normalisées pour mesurer
    ces caractéristiques. Cette édition inclut des modifications techniques majeures
    par rapport à l'édition précédente et le contenu a été organisé selon une structure
    plus simple et logique.
