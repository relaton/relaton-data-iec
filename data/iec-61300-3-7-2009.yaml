abstract:
- language: en
  script: Latn
  content: IEC 61300-3-7:2009 describes the various methods available to measure the
    wavelength dependence of attenuation and return loss, of single-mode passive optical
    components (POC) used in fibre-optic (FO) telecommunications. This second edition
    cancels and replaces the first edition published in 2000. Changes from the previous
    edition of this standard are to reflect changes made to IEC 61300-1 and covers
    unidirectional and bi-directional methods of measurement.
- language: fr
  script: Latn
  content: "IEC 61300-3-7:2009 décrit les diverses méthodes disponibles de mesure
    de la dépendance par rapport à la longueur d’onde de l’affaiblissement A(l) et
    de l’affaiblissement de réflexion RL(l), pour les composants optiques passifs
    (POC, passive optical components) unimodaux utilisés dans les télécommunications
    à fibres optiques. (FO). Toutefois, elle ne s'applique pas aux dispositifs à multiplexeur
    par répartition en longueur d'onde à forte densité (DWDM – dense wavelength division
    multiplexing). Les méthodes de mesure de la dépendance par rapport à la longueur
    d’onde de l’affaiblissement des dispositifs DWDM sont décrites dans l’IEC 61300-3-29.
    L’IEC 62074-1 donne une définition des types de dispositifs WDM. Trois cas de
    mesure sont pris en considération dans le présent document:<br />\r\n- Mesurage
    de A(l) seulement;<br />\r\n- Mesurage de RL(l) seulement;<br />\r\n- Mesurage
    simultané de A(l) et RL(l).<br />\r\nCes mesurages peuvent être effectués dans
    une seule direction (unidirectionnel) ou de manière bidirectionnelle. Cette deuxième
    édition annule et remplace la première édition parue en 2000. Elle constitue une
    révision technique. Les modifications par rapport à l’édition précédente de la
    présente norme visent à refléter les modifications apportées à l’IEC 61300-1 et
    traitent des méthodes de mesure unidirectionnelles et bidirectionnelles."
