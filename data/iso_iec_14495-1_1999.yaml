abstract:
- content: "<p>This Recommendation | International Standard defines a set of lossless
    (bit-preserving) and nearly lossless (where the</p><p>error for each reconstructed
    sample is bounded by a pre-defined value) compression methods for coding continuoustone,</p><p>gray-scale,
    or colour digital still images.</p><p>This Recommendation | International Standard</p><p>?
    specifies a process for converting source image data to compressed image data;</p><p>?
    specifies processes for converting compressed image data to reconstructed image
    data;</p><p>? specifies coded representations for compressed image data;</p><p>?
    provides guidance on how to implement these processes in practice.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente Recommandation | Norme internationale définit un ensemble
    de méthodes de compression pour le codage</p><p>d'images numériques fixes à modelé
    continu, en demi-teintes de gris ou en demi-tons de couleurs. Ces méthodes sont</p><p>sans
    perte, lorsque l'échantillon reconstitué reproduit au bit près l'échantillon de
    départ, ou quasi sans perte, lorsque le</p><p>niveau d'erreur afférent à chacun
    des échantillons reconstitués reste borné par une valeur définie au préalable.</p><p>La
    présente Recommandation | Norme internationale contient:</p><p>? la spécification
    d'un processus de conversion des données d'images d'origine en données d'images</p><p>comprimées;</p><p>?
    la spécification de processus de conversion des données d'images comprimées en
    données d'images</p><p>reconstituées;</p><p>? la spécification des représentations
    codées des données d'images comprimées;</p><p>? des conseils pratiques pour la
    mise en oeuvre de ces processus.</p>"
