abstract:
- language: en
  script: Latn
  content: "IEC 62196-2:2016 applies to plugs, socket-outlets, vehicle connectors
    and vehicle inlets with pins and contact-tubes of standardized configurations,
    herein referred to as accessories. They have a nominal rated operating voltage
    not exceeding 480 V a.c., 50 Hz to 60 Hz, and a rated current not exceeding 63
    A three-phase or 70 A single phase, for use in conductive charging of electric
    vehicles. This second edition cancels and replaces the first edition published
    in 2011 and constitutes a technical revision. This second edition includes the
    following significant technical changes with respect to the previous edition.<br
    />\r\na) Standard sheets for configurations type 2 and type 3 have been updated.<br
    />\r\nb) Configuration type 2 is now available with optional shutter.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6582\">IEC
    62196-1:2014</a>."
- language: fr
  script: Latn
  content: "L'IEC 62196-2:2016 s'applique aux fiches, aux socles de prise de courant,
    aux prises mobiles et socles de connecteurs de véhicule, à broches et alvéoles,
    de configurations normalisées, ci-après dénommés appareils. Ces appareils ont
    une tension d'emploi assignée ne dépassant pas 480 V en courant alternatif, 50
    Hz à 60 Hz, et un courant assigné ne dépassant pas 63 A en triphasé ou 70 A en
    monophasé, et sont destinés à la charge conductive des véhicules électriques.
    Cette deuxième édition annule et remplace la première édition parue en 2011 et
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Mise à jour
    des feuilles de norme des configurations type 2 et type 3;<br />\r\nb) Ajout d'obturateurs
    (en option) pour les appareils de type 2.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/6582\">IEC
    62196-1:2014</a>."
