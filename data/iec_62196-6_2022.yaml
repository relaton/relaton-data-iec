abstract:
- content: "IEC 62196-6:2022 is applicable to vehicle connectors, vehicle inlets and
    cable assemblies for electric vehicle (EV), intended for use in conductive charging
    systems which incorporate control means, with a rated operating voltage up to
    120 V DC and rated current up to 100 A.<br />\r\nThese accessories are intended
    to be used for a DC interface of the conductive charging system according to IEC
    61851-25:2020."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62196-6:2022 s’applique aux prises mobiles de véhicule, socles de
    connecteur de véhicules et câbles de charge pour véhicules électriques (VE), destinés
    à être utilisés dans les systèmes de charge conductive qui comprennent des moyens
    de contrôle, avec une tension assignée d’emploi n’excédant pas 120 V en courant
    continu et un courant assigné n’excédant pas 100 A.<br />\r\nCes appareils sont
    destinés à être utilisés pour une interface en courant continu du système de charge
    conductive conformément à l’IEC 61851-25:2020.<br />\r\nLa version française de
    la norme n’a pas été soumise au vote."
