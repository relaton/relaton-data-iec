abstract:
- language: en
  script: Latn
  content: "IEC 62561-4:2017 deals with the requirements and tests for metallic and
    non-metallic conductor fasteners that are used to retain and support the air-termination,
    down-conductor and earth-termination systems.<br />\r\nThis document does not
    cover the fixing of conductor fasteners to the fabric of structures due to the
    vast number and types used in modern day construction.<br />\r\nLPSC can also
    be suitable for use in hazardous atmospheres. There are therefore additional requirements
    when installing the components in such conditions.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 2010. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- new detailed
    flow chart of the tests;<br />\r\n- in Annexes A and B, composite fasteners have
    been added."
- language: fr
  script: Latn
  content: "L'IEC 62561-4:2017 spécifie les exigences et les essais pour les fixations
    métalliques et non métalliques de conducteurs utilisées pour maintenir et supporter
    les dispositifs de capture, les conducteurs de descente et les prises de terre.<br
    />\r\nLe présent document ne traite pas de la fixation de ces supports sur les
    structures d'édifice en raison du grand nombre de solutions modernes de construction.<br
    />\r\nLes CSPF peuvent aussi être employés dans des atmosphères dangereuses. Il
    existe donc des exigences supplémentaires pour installer les composants dans de
    telles conditions.<br />\r\nCette deuxième édition annule et remplace la première
    édition publiée en 2010. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- nouveau logigramme détaillé des essais;<br />\r\n- dans
    les Annexes A et B, ajout des fixations en composite."
