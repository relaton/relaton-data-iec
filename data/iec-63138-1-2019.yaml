abstract:
- language: en
  script: Latn
  content: "IEC 63138-1:2019 which is a generic specification, specifies general requirements
    for multi-channel radio-frequency connectors, including terms and definitions,
    design and construction, ratings and characteristics, climatic categories, IEC
    type designation, requirements and test procedures, quality assessment, marking,
    etc.<br />\r\nIt provides the basis for establishing the sectional specifications
    for various multi­channel radio­frequency connector types. This document applies
    to multi-channel radio-frequency connectors (called \"connectors\", hereinafter)
    for use in communications, electronics and other equipment."
- language: fr
  script: Latn
  content: "l'IEC 63138-1:2019, qui est une spécification générique, spécifie les
    exigences générales pour les connecteurs radiofréquences multicanaux, y compris
    les termes et définitions, la conception et la construction, les valeurs assignées
    et les caractéristiques, les catégories climatiques, la désignation de type IEC,
    les exigences et procédures d'essai, l'assurance de la qualité, le marquage, etc.<br
    />\r\nElle fournit les bases pour l'établissement des spécifications intermédiaires
    relatives aux différents types de connecteurs radiofréquences multicanaux. Le
    présent document s'applique aux connecteurs radiofréquences multicanaux (ci-après
    dénommés les \"connecteurs\") destinés à être utilisés dans des équipements de
    communications, électroniques et autres."
