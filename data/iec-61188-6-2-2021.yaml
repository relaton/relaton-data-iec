- language: en
  script: Latn
  content: IEC 61188-6-2:2021 describes the requirements of design and use for soldering
    surfaces of land pattern on circuit boards. This document includes land pattern
    for surface mounted components. These requirements are based on the solder joint
    requirements of IEC 61191‑2:2017.
- language: fr
  script: Latn
  content: L’IEC 61188-6-2:2021 décrit les exigences de conception et d’utilisation
    relatives aux surfaces de brasage de la zone de report sur les cartes imprimées.
    Le présent document porte notamment sur la zone de report des composants montés
    en surface. Ces exigences se fondent sur les exigences relatives aux joints de
    brasure de l’IEC 61191-2:2017.
