abstract:
- language: en
  script: Latn
  content: "IEC 61439-2:2020 defines the specific requirements for the power switchgear
    and controlgear assembly (abbreviated \"PSC-assembly\" throughout this document
    see 3.1.101) as follows:<br />\r\n- assemblies for which the rated voltage does
    not exceed 1 000 V AC or 1 500 V DC;<br />\r\n- assemblies designed for a nominal
    frequency of the incoming supply or supplies not exceeding 1 000 Hz;<br />\r\nNOTE
    1 Frequencies above 1 kHz are considered as high frequencies, see also IEC 60664-1:2007,
    5.3.3.2.5 to take into account additional constraints to insulation coordination.<br
    />\r\n- assemblies intended for indoor and outdoor applications;<br />\r\n- stationary
    or movable assemblies with or without enclosures;<br />\r\n- assemblies intended
    for use in connection with the generation, transmission, distribution and conversion
    of electrical energy, and for the control of equipment consuming electrical energy
    and for associated data processing;<br />\r\n- assemblies designed for use under
    special service conditions, for example in ships and in rail vehicles, provided
    that the other relevant specific requirements are complied with;<br />\r\nNOTE
    2 Supplementary requirements for assemblies in ships are covered by IEC 60092-302-2.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2011. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of Annexes DD, EE and FF for assemblies for use in photovoltaic installation;<br
    />\r\nb) clarification of the requirements for forms of internal separation and
    the addition of the requirement, when the form of separation is higher than 1,
    all parts within the functional unit compartment that remain live when the functional
    unit is switched off shall be protected to at least IPXXB;<br />\r\nc) alignment
    with the structure of IEC 61439-1:2020;<br />\r\nd) addition of temperature-rise
    verification for; (i) temperature-rise verification of assemblies with natural
    cooling and circuits rated above 1 600 A by a combination of comparison with a
    reference design and calculation, and; (ii) temperature-rise verification of assemblies
    with active cooling and rated currents up to 1 600 A;<br />\r\ne) consideration
    of IP with active cooling."
- language: fr
  script: Latn
  content: "L’IEC 61439:2020 définit les exigences spécifiques applicables aux ensembles
    d’appareillage de puissance (dans l’ensemble du présent document, l’abréviation
    \"ensemble EAP\" est utilisée pour désigner un ensemble d’appareillage de puissance;
    voir 3.1.101) comme suit:\r\n<ul>\r\n\t<li>ensembles dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif ou 1  500 V en courant continu;</li>\r\n\t<li>ensembles
    conçus pour une fréquence nominale de l’alimentation ou des alimentations entrantes
    ne dépassant pas 1 000 Hz;</li>\r\n</ul>\r\nNOTE 1 Les fréquences supérieures
    à 1 kHz sont considérées comme des hautes fréquences, voir aussi l’IEC 60664-1:2007,
    5.3.3.2.5 pour tenir compte des contraintes supplémentaires relatives à la coordination
    de l’isolement.\r\n\r\n<ul>\r\n\t<li>ensembles destinés à des applications d’intérieur
    et d’extérieur;</li>\r\n\t<li>ensembles fixes ou mobiles, avec ou sans enveloppe;</li>\r\n\t<li>ensembles
    destinés à être utilisés avec des équipements conçus pour la production, le transport,
    la distribution et la conversion de l’énergie électrique, ainsi que pour la commande
    des matériels consommant de l’énergie électrique et le traitement des données
    associées;</li>\r\n\t<li>ensembles conçus pour être utilisés dans des conditions
    spéciales d’emploi, par exemple à bord de navires et de véhicules sur rails, à
    condition que les autres exigences spécifiques correspondantes soient respectées.</li>\r\n</ul>\r\nNOTE
    2 Les exigences supplémentaires pour les ensembles à bord des navires sont couvertes
    par l’IEC 60092-302-2.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2011 dont elle constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>ajout
    des Annexes DD, EE et FF pour les ensembles utilisables dans les installations
    photovoltaïques;</li>\r\n\t<li>clarification des exigences concernant les formes
    de séparation interne et ajout de l’exigence selon laquelle, lorsque la forme
    de séparation de numéro supérieur à 1, toutes les parties à l’intérieur du compartiment
    de l’unité fonctionnelle qui restent actives lorsque l’unité fonctionnelle est
    désactivée doivent être protégées au moins selon le degré de protection IPXXB;</li>\r\n\t<li>alignement
    sur la structure de l’IEC 61439-1:2020;</li>\r\n\t<li>ajout de la vérification
    de l’échauffement pour (i) la vérification de l’échauffement des ensembles à ventilation
    naturelle et des circuits de courant assigné supérieur à 1 600 A par une combinaison
    de comparaison entre une conception de référence et le calcul, et (ii) la vérification
    de l’échauffement des ensembles à ventilation forcée et avec des courants assignés
    jusqu’à 1 600 A;</li>\r\n\t<li>prise en compte du degré de protection IP pour
    la ventilation forcée.</li>\r\n</ol>"
