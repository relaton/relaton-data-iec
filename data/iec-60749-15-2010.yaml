abstract:
- language: en
  script: Latn
  content: |-
    IEC 60749-15:2010 describes a test used to determine whether encapsulated solid state devices used for through-hole mounting can withstand the effects of the temperature to which they are subjected during soldering of their leads by using wave soldering or a soldering iron. This second edition cancels and replaces the first edition published in 2003 and constitutes a technical revision. The significant changes with respect from the previous edition include:<br />
    - editorial change in the scope;<br />
    - addition of lead-free solder chemical composition specification.
- language: fr
  script: Latn
  content: |-
    La CEI 60749-15:2010 décrit un essai utilisé pour déterminer si les dispositifs à solide encapsulés utilisés pour le montage par trous traversants peuvent résister aux effets de la température à laquelle ils sont soumis pendant le soudage de leurs sorties en utilisant le brasage tendre à la vague ou le fer à braser. Cette seconde édition annule et remplace la première édition parue en 2003, dont elle constitue une révision technique. Les modifications importantes par rapport à l'édition antérieure comprennent:<br />
    - modification éditoriale dans le domaine d'application;<br />
    - ajout de spécification de la composition chimique de la soudure sans plomb.
