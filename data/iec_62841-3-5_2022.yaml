- content: "IEC 62841-3-5:2022 applique aux<strong>scies à ruban</strong> destinées
    à la coupe du bois et des matériaux analogues, des plastiques et des métaux, à
    l’exception du magnésium.<br />\r\nLe présent document ne s'applique pas aux scies
    à découper et aux scies sauteuses transportables avec une lame à va-et-vient.<br
    />\r\nLe présent document ne s'applique pas aux<strong>scies à ruban</strong>
    portatives;\r\n\tscies non verticales; et\r\n\tscies à fil.\r\n\r\nNOTE 101 Il
    est prévu qu'un document relatif aux scies à découper et aux scies sauteuses transportables
    soit publié.<br />\r\nNOTE 102 Les<strong>scies à ruban</strong> portatives seront
    couvertes par une future partie de l’IEC 62841-2.<br />\r\nNOTE 103 En Europe
    (EN IEC 62841-3-5), les conditions suivantes s'appliquent:<br />\r\nLe présent
    document ne s'applique pas aux<strong>scies à ruban</strong> fixes destinées à
    la coupe du bois et des matériaux similaires. Les<strong>scies à ruban</strong>
    fixes destinées à la coupe du bois et des matériaux similaires sont couvertes
    par l’EN 1807-1.<br />\r\nLe présent document s'applique aux<strong>scies à ruban</strong>
    dont la masse est:<br />\r\n– de 25 kg au plus pour les outils qui peuvent être
    soulevés à la main par une personne;<br />\r\n– de 50 kg au plus pour les outils
    qui peuvent être soulevés à la main par deux personnes."
