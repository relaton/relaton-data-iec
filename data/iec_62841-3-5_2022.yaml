abstract:
- content: "IEC 62841-3-5:2022 applies to<strong>band saws</strong> intended for cutting
    wood and analogous materials, plastics and metals, except magnesium. This document
    does not apply to transportable scroll saws and jig saws with a reciprocating
    blade. This document does not apply to\r\n\r\n\thand-held<strong>band saws</strong>;\r\n\tnon-vertical
    saws; and\r\n\twire saws.\r\n\r\nNOTE 101 It is planned that a document on transportable
    scroll saws and jig saws will be published.<br />\r\nNOTE 102 Hand-held<strong>band
    saws</strong> will be covered by a future part of IEC 62841-2.<br />\r\nNOTE 103 In
    Europe (EN IEC 62841-3-5), the following conditions apply:<br />\r\nThis document
    does not apply to stationary<strong>band saws</strong> intended to cut wood and
    similar materials. Stationary<strong>band saws</strong> that are intended to cut
    wood and similar materials are covered by EN 1807-1.<br />\r\nThis document applies
    to<strong>band saws</strong> having a mass of:<br />\r\n- maximum 25 kg for tools
    capable of being lifted by hand by one person;<br />\r\n- maximum 50 kg for tools
    capable of being lifted by hand by two persons."
