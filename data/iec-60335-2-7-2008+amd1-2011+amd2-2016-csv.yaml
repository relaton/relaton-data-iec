abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-7:2008+A1:2011+A2:2016 deals with the safety of electric washing
    machines for household and similar use, that are intended for washing clothes
    and textiles, their rated voltage being not more than 250 V for single-phase appliances
    and 480 V for other appliances. This standard also deals with the safety of electric
    washing machines for household and similar use employing an electrolyte instead
    of detergent. Additional requirements for these appliances are given in Annex
    CC.<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24738\">IEC
    60335-1:2010</a>.<br />\r\n<br />\r\nThis consolidated version consists of the
    seventh edition (2008), its amendment 1 (2011) and its amendment 2 (2016). The
    contents of the corrigendum of September 2012 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-7:2008+A1:2011+A2:2016 traite de la sécurité des machines
    à laver le linge électriques pour usages domestiques et analogues destinées à
    laver des vêtements et des textiles, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. La
    présente norme traite également de la sécurité des machines à laver le linge électriques
    pour usages domestiques et analogues employant un électrolyte à la place d'un
    détergent. Les exigences complémentaires pour ces appareils sont données à l'Annexe
    CC.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a
    href=\"https://webstore.iec.ch/en/publication/24738\">CEI 60335-1:2010</a>. Cette
    version consolidée comprend la septième édition (2008), son amendement 1 (2011)
    et son amendement 2 (2016). Le contenu du corrigendum de septembre 2012 a été
    pris en considération dans cet exemplaire."
