abstract:
- content: IEC 63522-30:2025 defines a standard test method to determine contact sticking
    of relays as part of the normal service life, i.e., devices under test (DUTs)
    fail to open within a specified time, due to, for example, effects of remanence,
    chemical effects, or high temperature. It does not cover contact sticking during
    or after electrical endurance testing or due to other validation tests for relays.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63522-30:2025 définit une méthode d'essai normalisée pour déterminer
    le collage des contacts des relais au cours de leur durée de vie normale, c'est-à-dire,
    dispositifs en essai (DUT) ne s'ouvrant pas dans un laps de temps spécifié, en
    raison, par exemple, d'effets de rémanence, d'effets chimiques ou de température
    élevée. Il ne couvre pas le collage de contacts au cours ou à l'issue des essais
    d'endurance électrique ou qui sont dus à d'autres essais de validation applicables
    aux relais.
