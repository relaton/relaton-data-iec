abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-19:2009+A1:2016 specifies safety requirements for infantincubators.
    This particular standard amends and supplements IEC 60601-1:2005, Medical electrical
    equipment - Part 1: General requirements for basic safety and essential performance.
    This second edition cancels and replaces the first edition published in 1990 and
    its Amendment 1 (1996). This edition constitutes a technical revision. It was
    revised to structurally align with the third edition (2005) of IEC 60601-1. The
    contents of the corrigendum of February 2012 have been included in this copy.
    <strong>This consolidated version consists of the second edition (2009) and its
    amendment 1 (2016). Therefore, no need to order amendment in addition to this
    publication.</strong>'
- language: fr
  script: Latn
  content: 'L''IEC 60601-2-19:2009+A1:2016 s''applique à la sécurité de base et aux
    performances essentielles des incubateurs pour nouveau-nés. La présente norme
    particulière modifie et complète la CEI 60601-1:2005, Appareils électromédicaux
    - Partie 1: Exigences générales pour la sécurité de base et les performances essentielles.
    Cette deuxième édition annule et remplace la première édition parue en 1990 et
    son Amendement 1 (1996). Cette édition constitue une révision technique. Elle
    a été mise à jour de façon à correspondre structurellement à la troisième édition
    (2005) de la CEI 60601-1. Le contenu du corrigendum de février 2012 a été pris
    en considération dans cet exemplaire. <strong> Cette version consolidée comprend
    la deuxième édition (2009) et son amendement 1 (2016). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.</strong>'
