abstract:
- content: '<p class="MsoBodyText">This document establishes requirements on implementations
    that quantify how a face image’s properties conform with those of canonical face
    images, for example those specified in ISO/IEC 39794-5:2019, Clause D.1, for three
    use-cases:</p><p class="ListNumber1" style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->1)<!--[endif]-->collection
    of reference samples for ID documents;</p><p class="ListNumber1" style="mso-list:
    l1 level1 lfo2;"><!-- [if!supportLists]-->2)<!--[endif]-->sample system enrolment;
    and</p><p class="ListNumber1" style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->3)<!--[endif]-->probes
    for instantaneous response.</p><p class="MsoBodyText">This document also establishes
    terms and definitions for quantifying face image quality and specifies methods
    for quantifying the quality of face images.</p><p class="MsoBodyText">This document
    does not establish requirements on:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->assessing the quality
    of pairs or sequences of images;</p><p class="Noteindent">NOTE This document establishes
    requirements for software that inspects exactly one image. This document does
    not establish requirements for software that compares two or more images (such
    as biometric recognition). However, the computations of this document can be applied
    separately to each image in a pair or sequence.</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->assessing the quality
    of 3D captures;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->encodings of face image quality data;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->performance
    evaluation of face image quality assessment algorithms.</p><p class="MsoBodyText">The
    use cases within scope of this document primarily address the assessment of images
    from data capture subjects who consent to processing of their biometric data,
    or for whom biometric capture is operationally authorized.</p>'
