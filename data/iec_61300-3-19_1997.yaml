abstract:
- content: IEC 61300-3-19:1997 describes the test to determine the dependence of return
    loss of a singlemode fibre optic component on the state of polarization (SOP)
    of the light passing through the component. Return loss is the absolute value
    of the ratio in decibels of the total reflected power to the incident power from
    an optical fibre link or system. Since the SOP of light in a component is generally
    indeterminate and in fact often changing as a function of time, a component that
    exhibits polarization dependence will have varying return loss in a system. This
    procedure can be applied to any singlemode passive component and interconnecting
    device, including attenuators, isolators, branching devices, switches, connectors,
    and splices, if applicable.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61300-3-19:1997 décrit l’essai qui détermine l’influence sur la puissance
    réfléchie d’une fibre monomode de l’état de polarisation (SOP) de la lumière traversant
    le composant. La puissance réfléchie est la valeur absolue du rapport en décibels
    de la puissance réfléchie totale à la puissance incidente d’un système ou liaison
    à fibres optiques. Le SOP de la lumière dans un composant étant généralement indéterminé
    et évoluant en fait souvent en fonction du temps, un composant présentant une
    dépendance de la polarisation aura une puissance réfléchie variable dans un système.
    Cette procédure peut être appliquée à tous les composants passifs monomodes et
    dispositifs d’interconnexion tels qu’atténuateurs, isolateurs, coupleurs, commutateurs,
    connecteurs et épissures, le cas échéant.
