- content: |-
    Les radiomètres pour sources fibrées sont conçus pour mesurer la puissance rayonnante de sources fibrées de manière aussi précise que possible. Cette capacité dépend surtout du processus d'étalonnage.

    La présente Norme internationale a pour objet la standardization de toutes les étapes du processus d'étalonnage: établissement des conditions de référence, réalisation de l'étalonnage, calcul de l'incertitude et rapport de l'incertitude, des conditions de référence et de la traçabilité.

    Un autre but important est de créer un type standardisé de spécifications des radiomètres, qui faciliteront la comparaison entre les radiomètres des différents vendeurs.
