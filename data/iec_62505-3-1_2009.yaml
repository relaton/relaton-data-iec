abstract:
- content: IEC 62505-3-1:2009 provides assistance, guidance and requirements in the
    design of protection, control and measuring systems in a.c. installations at traction
    voltages (see IEC 60850) intended to provide a power supply to traction systems.
    This application guide identifies the characteristics and parameters of equipment
    used in the measurement, control and protection of a.c. traction systems. Guidance
    is given in the correct use of protection.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62505-3-1:2009 apporte une assistance, donne une ligne directrice
    et indique les exigences relatives à la conception des systèmes de mesure, de
    commande et de protection des installations à des tensions en courant alternatif
    (voir la CEI 60850) destinées à alimenter des systèmes de traction. Ce guide d'application
    identifie les caractéristiques et les paramètres des matériels utilisés pour la
    mesure, la commande et la protection des systèmes de traction à courant alternatif.
    Elle sert de préconisation pour une utilisation correcte de la protection.
