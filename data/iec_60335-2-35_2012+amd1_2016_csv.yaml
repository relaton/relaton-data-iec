- content: "L'IEC 60335-2-35:2012+A1:2016 traite de la sécurité des chauffe-eauélectriques
    instantanés pour usages domestiques et analogues, destinés à chauffer l'eau au-dessous
    de la température d'ébullition, et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    chauffe-eau instantanés comportant des éléments chauffants nus sont compris dans
    le domaine d'application de la présente norme. Les appareils non destinés à un
    usage domestique normal mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés dans les magasins,
    chez les artisans et dans les fermes, sont compris dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    risques ordinaires présentés par les appareils qui sont encourus par tous les
    individus à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;
    de l'utilisation de l'appareil comme jouet par des enfants. Cette cinquième édition
    annule et remplace la quatrième édition publiée en 2002, son Amendement 1 (2006)
    et son Amendement 2 (2009). Par rapport à la quatrième édition de l'IEC 60335-2-35,
    les principales modifications indiquées ci-après ont été apportées dans la présente
    édition (les modifications mineures ne sont pas mentionnées):<br />\r\n- transposition
    de certaines notes en texte normatif (7.12, 7.102, 8.1.5, 22.104 et 22.109.3);<br
    />\r\n- suppression de certaines notes en 19.13, 22.109 et en A.101;<br />\r\n-
    ajout de l'Annexe R et de 22.108 pour les appareils équipés de circuits électroniques
    programmables;<br />\r\n- ajout d'exigences pour les chauffe-eau (22.50, 22.51).
    L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils
    et les organismes d'essai peuvent avoir besoin d'une période transitoire après
    la publication d'une nouvelle publication IEC, ou d'une publication amendée ou
    révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication.<br />\r\nCette
    publication doit être lue conjointement avec la CEI 60335-1:2010. Cette version
    consolidée comprend la cinquième édition (2012) et son amendement 1 (2016).<br
    /><br />\r\nMots-clés: chauffe-eau, instantané, écoulement libre, éléments nus"
