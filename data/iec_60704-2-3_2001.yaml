abstract:
- content: Applies to single-unit electric dishwashers for household and similar use,
    with or without automatic programme control, for cold and/or hot water supply,
    for detachable or permanent connection to water supply or sewage systems, intended
    for placing on the floor against a wall, for building-in or placing under a counter,
    a kitchen worktop or under a sink, for wall-mounting or on a counter. Limitations
    for the use of this test code are given in 1.1.1 of IEC 60704-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'appliquent à des lave-vaisselle électriques simples pour
    usage domestique et analogue, avec ou sans programme de contrôle automatique, alimentés en eau froide et/ou chaude, avec alimentation ou évacuation montées de manière fixe ou démontable, destinés à être placés sur le sol contre un mur, à être encastrés ou placés sous
    un élément, une table de travail ou un évier, à être fixés sur un mur ou placés dans un comptoir.
    Les limites d usage du présent code d essai sont données en 1.1.1 de la CEI 60704-1.
  language:
  - fr
  script:
  - Latn
  format: text/html
