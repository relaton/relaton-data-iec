abstract:
- content: |-
    <p>ISO/IEC 27002:2013 gives guidelines for organizational information security standards and information security management practices including the selection, implementation and management of controls taking into consideration the organization's information security risk environment(s).</p><p>It is designed to be used by organizations that intend to:</p>

    select controls within the process of implementing an Information Security Management System based on ISO/IEC 27001;
    implement commonly accepted information security controls;
    develop their own information security management guidelines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO 27002:2013 donne des lignes directrices en matière de normes
    organisationnelles relatives à la sécurité de l'information et des bonnes pratiques
    de management de la sécurité de l'information, incluant la sélection, la mise
    en?uvre et la gestion de mesures de sécurité prenant en compte le ou les environnement(s)
    de risques de sécurité de l'information de l'organisation.</p><p>L'ISO 27002:2013
    est élaborée à l'intention des organisations désireuses de sélectionner les mesures
    nécessaires dans le cadre du processus de mise en?uvre d'un système de management
    de la sécurité de l'information (SMSI) selon l'ISO/CEI 27001; de mettre en?uvre
    des mesures de sécurité de l'information largement reconnues; et d'élaborer leurs
    propres lignes directrices de management de la sécurité de l'information.</p>"
