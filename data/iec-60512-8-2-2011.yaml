abstract:
- language: en
  script: Latn
  content: |-
    IEC 60512-8-2:2011 when required by the detail specification, is used for testing connectors within the scope of IEC technical committee 48. It may also be used for similar devices when specified in a detail specification. The object of this standard is to detail a standard test method to determine the ability of a fixed connector to withstand a steady axial force which might occur during normal use. This standard cancels and replaces Test 8b of IEC 60512-5, issued in 1992, and constitutes a technical revision.<br />
    <br />
    This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf;ArtNum_PK;26692">IEC 60512-1:2001</a> and <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/35881">IEC 60512-1-100:2006</a>
- language: fr
  script: Latn
  content: "La CEI 60512-8-2:2011 lorsque la spécification particulière l&#x27;exige,
    est utilisée pour les essais des connecteurs qui entrent dans le domaine d&#x27;application
    du comité d&#x27;études 48 de la CEI. Ces essais peuvent aussi être utilisés sur
    des composants similaires lorsqu&#x27;une spécification particulière le prescrit.
    L&#x27;objet du présent norme est de définir une méthode d&#x27;essai normalisée
    pour évaluer l&#x27;aptitude d&#x27;une embase à supporter une force axiale constante
    qui pourrait se produire pendant l&#x27;usage normal. La présente norme annule
    et remplace l&#x27;Essai 8b de la CEI 60512-5, publiée en 1992. Elle constitue
    une révision technique.</br>\r\n</br>\r\nCette publication doit être lue conjointement
    avec la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;26692&quot;&gt;
