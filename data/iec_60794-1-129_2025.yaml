abstract:
- content: "IEC 60794-1-129:2025 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The document defines test procedures
    used in establishing uniform requirements for mechanical performance-straight
    midspan access to optical elements. Throughout this document, the wording \"optical
    cable\" also includes optical fibre units, microduct fibre units, etc.<br />\r\nNOTE See
    IEC 60794‑1‑2 for a reference guide to test methods of all types and for general
    requirements and definitions.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 60794‑1‑21:2015 and IEC 60794-1-21:2015/AMD
    1:2020:<br />\r\na) this document cancels and replaces method E29 of IEC 60794-1-21:2015
    and IEC 60794‑1‑21:2015/AMD 1:2020;<br />\r\nb) addition of the description for
    applicable cable types;<br />\r\nc) update of Figure 2a), Figure 2b) and Figure
    3;<br />\r\nd) addition of the displacement measure description;<br />\r\ne) addition
    of the details to be reported."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-129:2025 s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. Le présent document définit
    les procédures d’essai utilisées en vue d’établir des exigences uniformes pour
    les performances mécaniques-accès à mi-portée rectiligne vers les éléments optiques.
    Dans le présent document, l'expression \"câble optique\" englobe également des
    assemblages de fibres optiques, des assemblages de fibres en microconduits, etc.<br
    />\r\nNOTE Voir l'IEC 60794‑1‑2 à titre de guide de référence pour tous les types
    de méthodes d'essai et concernant les exigences générales et les définitions.<br
    />\r\nCette première édition annule et remplace partiellement la première édition
    de l'IEC 60794‑1‑21 publiée en 2015 et l'Amendement 1:2020 et elle constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 60794‑1‑21:2015 et l'IEC 60794-1-21:2015/AMD
    1:2020:<br />\r\na) le présent document annule et remplace la méthode E29 de l'IEC
    60794-1-21:2015 et l'IEC 60794‑1‑21:2015/AMD 1:2020;<br />\r\nb) ajout de la description
    des types de câbles applicables;<br />\r\nc) mise à jour des Figure 2a), Figure
    2b) et Figure 3;<br />\r\nd) ajout de la description du mesurage du déplacement;<br
    />\r\ne) ajout des informations détaillées à consigner."
