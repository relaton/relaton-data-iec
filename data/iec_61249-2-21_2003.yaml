abstract:
- content: Gives requirements for properties of non-halogenated epoxide woven E-glass
    reinforced laminated sheets of defined flammability, copper-clad in thicknesses
    0,05 mm up to 3,2 mm. The flammability rating is achieved through the use of non-halogenated
    inorganic and/or organic compounds acting as fire retardants.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les exigences concernant les propriétés des feuilles stratifiées
    en tissu de verre de type E époxyde non halogéné ayant une épaisseur comprise
    entre 0,05 mm et 3,2 mm, plaquées cuivre, d'inflammabilité définie. Les caractéristiques
    d'inflammabilité sont obtenues en utilisant des mélanges à base de produits non
    organiques et/ou organiques non halogénés.
