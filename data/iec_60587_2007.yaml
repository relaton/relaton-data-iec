  format: text/html
- content: "La CEI 60587:2007 décrit deux méthodes d'essai pour évaluer les matériaux
    isolants électriques utilisés dans des conditions ambiantes sévères à des fréquences
    industrielles (comprises entre 45 Hz et 65 Hz), impliquant la mesure de la résistance
    au cheminement et à l'érosion, à l'aide d'un contaminant liquide et d'éprouvettes
    plates inclinées. Les deux méthodes sont les suivantes:<br />\r\n- Méthode 1:
    essai de résistance au cheminement à tension constante;<br />\r\n- Méthode 2:
    essai de résistance au cheminement par paliers de tension.<br />\r\nLes principales
    modifications suivantes ont été apportées par rapport à l'édition précédente:
    l'expérience a montré le besoin d'améliorer la description de la méthode expérimentale.
    Ensuite, en ce qui concerne la préparation des éprouvettes, l'abrasion est recommandée
    uniquement si nécessaire. La ventilation de l'enceinte d'essai est également décrite
    en détail. Un support de montage est décrit pour les éprouvettes constituées de
    matériaux élastomères souples. Enfin, la profondeur d'érosion maximale doit être
    mentionnée dans la classification. La version française de cette norme n'a pas
    été soumise au vote."
