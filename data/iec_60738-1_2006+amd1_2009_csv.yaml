abstract:
- content: IEC 60738-1:2006+A1:2009 Prescribes terms and methods of test for positive
    step-function temperature coefficient thermistors, insulated and non-insulated
    types typically made from ferro-electric semi-conductor materials. It establishes
    standard terms, inspection procedures and methods of test for use in detail specifications
    for Qualification Approval and for Quality Assessment Systems for electronic components.<br
    /><br /><strong>This consolidated version consists of the third edition (2006)
    and its amendment 1 (2009). Therefore, no need to order amendments in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60738-1:2006+A1:2009 décrit des termes et des méthodes d'essais pour
    les thermistances à basculement à coefficient de température positif, de type
    isolés ou non isolés, normalement fabriqués à partir de matériaux semiconducteurs
    ferroélectriques. Elle établit des termes normalisés, des procédures de contrôle
    et des méthodes d'essais destinés aux spécifications particulières pour l'homologation
    et pour les systèmes d'assurance de la qualité des composants électroniques. Cette
    troisième édition annule et remplace la deuxième édition parue en 1998 dont elle
    constitue une révision mineure. Les modifications par rapport à l'édition antérieure
    portent sur les tableaux, les figures et les références.<strong> Cette version
    consolidée comprend la première édition (2006) et son amendement 1 (2009). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
