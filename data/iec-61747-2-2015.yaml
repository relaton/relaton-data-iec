  script: Latn
  content: "IEC 61747-2:2015(E) applies to liquid crystal display modules such as
    the following:<br />\r\n- static/segment type liquid crystal display modules;<br
    />\r\n- passive matrix monochrome liquid crystal display modules;<br />\r\n- passive
    matrix colour liquid crystal display modules;<br />\r\n- active matrix monochrome
    liquid crystal display modules;<br />\r\n- active matrix colour liquid crystal
    display modules.<br />\r\nIt gives details of the quality assessment procedures,
    inspection requirements, screening sequences, sampling requirements, and test
    and measurement procedures required for the assessment of liquid crystal display
    modules. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) This version is applicable only for
    liquid crystal displays.<br />\r\nb) All the references to IECQ and QC were removed
    in accordance with ISO/IEC Directives.<br />\r\nc) The normative references were
    updated.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49967\">IEC 61747-1-1:2014</a>."
