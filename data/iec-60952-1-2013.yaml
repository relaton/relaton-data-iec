abstract:
- language: en
  script: Latn
  content: IEC 60952-1:2013 defines test procedures for the evaluation, comparison
    and qualification of batteries and states minimum performance and environmental
    levels for airworthiness. Where specific tests are defined with no pass/fail requirement
    (to establish performance capability), the manufacturer's declared values, from
    qualification testing, will be used to establish minimum requirements for ongoing
    maintenance of approval for that design of battery. This third edition cancels
    and replaces the second edition published in 2004. This edition constitutes a
    technical revision. This edition includes additional test requirements to meet
    the needs of the regulatory airworthiness authorities for both product performance
    and qualification.
- language: fr
  script: Latn
  content: La CEI 60952-1:2013 définit les méthodes d essai pour l'évaluation, la
    comparaison et la qualification des batteries et établit les niveaux de performances
    et d'environnement minimaux pour la navigabilité. Lorsque les essais spécifiques
    sont définis sans exigence d'acceptation et de refus (pour établir la capacité
    de performance), les valeurs déclarées du fabricant, à partir des essais de qualification,
    seront utilisées pour établir des exigences minimales concernant le maintien de
    l'agrément pour cette conception de batterie. Cette troisième édition annule et
    remplace la deuxième édition parue en 2004. Cette édition constitue une révision
    technique. Cette nouvelle édition inclut des exigences d'essai supplémentaires
    pour répondre aux besoins des autorités réglementaires de navigabilité en ce qui
    concerne la performance et la qualification de produit.
