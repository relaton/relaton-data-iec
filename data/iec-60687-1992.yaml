abstract:
- language: en
  script: Latn
  content: Applies to newly manufactured static watt-hour meters of accuracy classes
    0,2 S and 0,5 S, for the measurement of alternating-current electrical active
    energy of a frequency in the range 45 Hz to 65 Hz and to their type tests only.
    This standard applies only to transformer-operated meters for indoor application
    consisting of a measuring element and register(s) enclosed together in a meter
    case. Their measuring range and rated current (In) are therefore in accordance
    with IEC 60185. Applies to operation indicator(s), test output(s) and meters which
    measure energy in both directions.
- language: fr
  script: Latn
  content: S'applique aux compteurs statiques neufs des classes de précision 0,2 S
    et 0,5 S, destinés à la mesure de l'énergie électrique active en courant alternatif
    de fréquence comprise entre 45 Hz et 65 Hz, et à leurs essais de type. N'est applicable
    qu'aux compteurs statiques de type intérieur constitués d'un élément de mesure
    et d'un ou de plusieurs éléments indicateurs rassemblés dans un même boîtier.
    Leur étendue de mesurage et leur courant assigné (In) sont donc en accord avec
    la CEI 60185. Cette norme s'applique également à l'indicateur ou aux indicateurs
    de fonctionnement, au(x) dispositif(s) de contrôle et aux compteurs mesurant l'énergie
    dans chaque direction.
