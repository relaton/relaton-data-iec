abstract:
- language: en
  script: Latn
  content: "IEC 60641-3-1:2008 gives the requirements for pressboard for electrical
    purposes comprised of 100 % sulphate wood pulp or a mixture of sulphate wood pulp
    and cotton. The main changes with respect to the previous edition are:<br />\r\n-
    Requirements for types B.0.3 and B.5.3 were added;<br />\r\n- The precompressed
    type B.3.1 was divided in B.3.1A and B.3.1B (higher flexibility);<br />\r\n- Types
    B.6.1 has been replaced with a new type, but the designation has been kept;<br
    />\r\n- Type B.7.1 has been deleted;<br />\r\n- The thickness relation of the
    properties has been simplified; and<br />\r\n- The values were adjusted to today's
    needs of users."
- language: fr
  script: Latn
  content: "La CEI 60641-3-1:2008 donne les prescriptions relatives aux cartons comprimés
    à usages électriques, composés de 100 % de pâte de bois au sulfate ou d'un mélange
    de pâte de bois au sulfate et de coton. Les principales modifications par rapport
    à l'édition antérieure sont:<br />\r\n- des exigences pour types B.0.3 et B.5.3
    ont été ajoutées;<br />\r\n- le type précomprimé B.3.1 a été divisé en B.3.1A
    et B.3.1B (souplesse supérieure);<br />\r\n- le type B.6.1 a été remplacé par
    un nouveau type, mais la désignation a été conservée;<br />\r\n- le type B.7.1
    a été supprimé;<br />\r\n- la relation des épaisseurs des propriétés a été simplifiée;
    et<br />\r\n- les valeurs ont été ajustées selon les besoins actuels des utilisateurs."
