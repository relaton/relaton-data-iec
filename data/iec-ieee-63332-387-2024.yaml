abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 63332-387:2024 defines the criteria for the application and testing
    of diesel generator (DG) units used as safety class standby power supplies in
    nuclear facilities. In general, the standard applies to new nuclear facilities
    as well as for upgrading or back-fitting of existing facilities. Existing facilities
    can voluntarily adopt the requirements to enhance the performance capabilities
    and reliability of the installed DG units. The standard can be used in applications
    where highly reliable onsite alternating current (AC) power source is required
    to maintain plant safety following an event with potential loss of offsite power
    for an extended duration.<br />\r\nThis document provides the principal design
    criteria, the design features, testing, and qualification requirements for the
    individual DG units that enable them to meet their functional requirements as
    a part of the standby power supply under the conditions produced by the design
    basis events catalogued in the plant safety analysis."
- language: fr
  script: Latn
  content: "IEC/IEEE 63332-387:2024 définit les critères d'application et d'essai
    des unités de générateur diesel (DG, Diesel Generator) utilisées comme alimentations
    de secours de classe de sûreté dans les installations nucléaires. En général,
    la présente norme s'applique aux nouvelles installations nucléaires ainsi qu'à
    la mise à niveau ou au rééquipement des installations existantes. Les installations
    existantes peuvent volontairement adopter les exigences afin d'améliorer les capacités
    de performances et la fiabilité des unités DG installées. La présente norme peut
    être utilisée dans des applications, où une source d'alimentation interne en courant
    alternatif de haute fiabilité est exigée pour maintenir la sûreté de l'installation
    à la suite d'un événement avec perte potentielle des sources d'alimentation externes
    pendant une période prolongée.<br />\r\nLe présent document définit les principaux
    critères de conception, ainsi que les caractéristiques de conception, les essais
    et les exigences de qualification des unités DG individuelles qui permettent à
    ces dernières de satisfaire à leurs exigences fonctionnelles dans le cadre de
    l'alimentation de secours dans les conditions produites par les événements de
    dimensionnement répertoriés dans l'analyse de sûreté de l'installation."
