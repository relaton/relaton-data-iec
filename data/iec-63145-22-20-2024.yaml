  script: Latn
  content: "IEC 63145-22-20:2024 specifies the standard measuring conditions and measurement
    methods for determining the image quality of augmented reality (AR) type eyewear
    displays. This document applies to see-through type (AR glasses) eyewear displays
    using virtual image optics.<br />\r\nSee-through type displays (VR glasses), contact
    lens-type displays, and retina direct projection displays are out of the scope
    of this document.<br />\r\nThe content of the corrigendum 1 (2024-09) has been
    included in this copy."
