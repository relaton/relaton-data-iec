abstract:
- content: '<p class="MsoBodyText">This document specifies the Multi-Image Application
    Format (MIAF), which contains coded images, groups and sequences of images along
    with their metadata and the information about their relations to each other, all
    embedded in the High Efficiency Image File (HEIF) format.</p><p class="MsoBodyText">This
    document builds on ISO/IEC 23008-12 (HEIF) and specifies the following:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a
    set of additional constraints on ISO/IEC 23008-12 (HEIF), to simplify its file
    format options;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->specific alpha plane formats;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a set
    of specific profiles and levels for the supported coding formats;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a set
    of specific metadata formats;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a set of brands, including
    application brands indicating conformance with specific profiles;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a set
    of rules for extending MIAF format to support additional coding formats, profiles,
    levels and metadata.</p><p class="MsoBodyText">This document also defines the
    normative behaviour for a MIAF reader and MIAF renderer.</p><p class="MsoBodyText">This
    document (MIAF) is intentionally written to be extensible, and to allow for forward
    compatibility. The format is also permissive of the presence of other data, such
    as coding formats, metadata, and derived images.</p>'
