abstract:
- language: en
  script: Latn
  content: Applies to three-phase and single-phase transformers including autotransformers.
    Defines the rating and connection symbols. Gives certain specifications for transformers
    having a tapped winding. Defines information which shall be marked on the rating
    plate and the tests to be conducted. Supersedes IEC 60076-1(1976) and IEC 60076-4
    (1976). The contents of the corrigendum of June 1997 have been included in this
    copy. <strong>This consolidated version consists of the second edition (1993)
    and its amendment 1 (1999). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: S'applique aux transformateurs triphasés et monophasés y compris aux autotransformateurs.
    Définit le régime assigné et les symboles de couplage. Donne certaines prescriptions
    pour les transformateurs avec enroulement à prise. Définit les informations qui
    doivent figurer sur la plaque signalétique et les essais à effectuer. Cette édition
    annule et remplace les CEI 60076-1 (1976) et 60076-4 (1976) Le contenu du corrigendum
    de juin 1997 a été pris en considération dans cet exemplaire. <strong> Cette version
    consolidée comprend la deuxième édition (1993) et son amendement 1 (1999). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
