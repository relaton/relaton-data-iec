abstract:
- language: en
  script: Latn
  content: Covers a range of rectangular miniature plug and socket connectors with
    high-density contact arrangement having a contact spacing of 1.27 mm (0.05 in).
    They are intended for use with printed-wiring boards using a basic grid of 2.54
    mm (0.1 in) as laid down in IEC 97.
- language: fr
  script: Latn
  content: Concerne une gamme de connecteurs fiches et embases rectangulaires miniatures
    avec des brochages à haute intensité, ayant des contacts espacés de 1,27 mm (0,05
    in) prévus pour être utilisés avec des cartes de circuits imprimés utilisant une
    grille de base de 2,54 mm (0,1 in) suivant la définition de la CEI 97.
