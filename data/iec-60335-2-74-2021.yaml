abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-74:2021 deals with the safety of portable electric immersion
    heaters for household and similar purposes, their rated voltage being not more
    than 250 V.<br />\r\nAppliances not intended for normal household use but which
    nevertheless can be a source of danger to the public, such as appliances intended
    to be used by laymen in shops, in light industry and on farms, are within the
    scope of this standard. As far as is practicable, this standard deals with the
    common hazards presented by appliances that are encountered by all persons in
    and around the home. However, in general, it does not take into account<br />\r\n–
    persons (including children) whose physical, sensory or mental capabilities or
    lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction;<br />\r\n– children playing with the appliance.<br
    />\r\nAttention is drawn to the fact that<br />\r\n– for appliances intended to
    be used in vehicles or on board ships or aircraft, additional requirements may
    be necessary;<br />\r\n– in many countries, additional requirements are specified
    by the national health authorities, the national authorities responsible for the
    protection of labour and similar authorities.<br />\r\nThis standard does not
    apply to<br />\r\n– appliances intended exclusively for industrial purposes;<br
    />\r\n– appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n– heating elements incorporated in portable appliances, such as appliances
    for heating liquids (IEC 60335 2 15);<br />\r\n– aquarium heaters (IEC 60335-2-55);<br
    />\r\n– fixed immersion heaters (IEC 60335-2-73)<br />\r\n– battery-operated appliances.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2002, Amendment 1: 2006 and Amendment 2:2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) the text has been aligned with IEC
    60335-1:2020;<br />\r\nb) some notes have been converted to normative text (Clause
    1, 7.1);<br />\r\nc) requirements for appliances that maintain a liquid at a set
    temperature are added (19.1, 30.2).<br />\r\nThis Part 2 is to be used in conjunction
    with the latest edition of IEC 60335-1 and its amendments unless that edition
    precludes it; in that case, the latest edition that does not preclude it is used.
    It was established on the basis of the sixth edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-74:2021 traite de la sécurité des thermoplongeurs mobiles
    électriques destinés à un usage domestique et analogue, dont la tension assignée
    est inférieure ou égale à 250 V.<br />\r\nLes appareils non destinés à un usage
    domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme. Dans la mesure du possible,
    la présente norme traite des dangers courants que présentent les appareils et
    auxquels sont exposés tous les individus situés à l'intérieur et autour de l'habitation.
    Cependant, elle ne tient en général pas compte:<br />\r\n– des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme
    jouet par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n– aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n– aux appareils destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n– aux éléments chauffants
    incorporés dans des appareils mobiles, tels que les appareils de chauffage de
    liquides (IEC 60335 2 15);<br />\r\n– aux dispositifs de chauffage pour aquarium
    (IEC 60335-2-55);<br />\r\n– aux thermoplongeurs installés à poste fixe (IEC 60335-2-73).<br
    />\r\n– aux appareils alimentés par batteries.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2002, l'Amendement 1:2006 et l'Amendement
    2:2009. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 7.1);<br />\r\nc)
    des exigences ont été ajoutées pour les appareils qui maintiennent un liquide
    à une température définie (19.1, 30.2).<br />\r\nLa présente Partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
