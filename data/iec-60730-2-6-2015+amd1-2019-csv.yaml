abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-6:2015+A1:2019 applies to automatic electrical pressure sensing
    controls with a minimum gauge pressure rating of -60 kPa and a maximum gauge pressure
    rating of 4,2 MPa, for use in, on or in association with, equipment. The equipment
    may use electricity, gas, oil, solid fuel, solar thermal energy, etc. or a combination
    thereof. This standard is also applicable to individual pressure sensing controls
    utilized as part of a control system or pressure sensing controls which are mechanically
    integral with multi-functional controls having non-electrical outputs. Automatic
    electrical pressure sensing controls for equipment used by the public, such as
    equipment intended to be used by laymen in shops, in light industry and on farms,
    are within the scope of this standard. This standard does not apply to pressure
    sensing controls intended exclusively for industrial process applications unless
    explicitly mentioned in the relevant equipment standard. This standard applies
    to inherent safety, operating values, operating sequences where such are associated
    with equipment protection, and to the testing of automatic electrical pressure
    sensing controls used in, on or in association with equipment. This standard is
    also applicable to the functional safety of low complexity safety related pressure
    sensing controls and systems. This standard is also applicable to pressure sensing
    controls for appliances within the scope of IEC 60335-1. This third edition cancels
    and replaces the second edition published in 2007. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- aligns the text with
    IEC 60730-1, Edition 5;<br />\r\n- modifies requirements for Class B control function
    (H.27.1.2.2);<br />\r\n- modifies requirements for Class C control function (H.27.1.2.3)
    and<br />\r\n- modifies requirements for faults during lock-out or safety- shut-down.<br
    />\r\nKey words: sensing controls, control systems, pressure sensing<br />\r\nThis
    consolidated version consists of the third edition (2015) and its amendment 1
    (2019). Therefore, no need to order amendments in addition to this publication.<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/3117\">IEC
    60730-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60730-2-6:2015+A1:2019 s'applique aux dispositifs de commande électrique
    automatiques sensibles à la pression avec des caractéristiques assignées de pression
    minimales de -60 kPa et des caractéristiques assignées de pression maximales de
    4,2 Mpa, destinés à être utilisés dans, sur ou avec des matériels. Les matériels
    peuvent utiliser l'électricité, le gaz, le pétrole, des combustibles solides,
    l'énergie thermique solaire, etc. ou une combinaison de ces sources d’énergie.
    La présente norme s’applique également aux dispositifs de commande sensibles à
    la pression individuels utilisés comme partie d'un système de commande ou comme
    dispositifs de commande sensibles à la pression intégrés mécaniquement dans des
    dispositifs de commande multifonctions ayant des sorties non électriques. Les
    dispositifs de commande électrique automatiques sensibles à la pression pour matériels
    utilisés par le public, par exemple les matériels destinés à être utilisés par
    des personnes inexpérimentées dans les magasins, l’industrie légère et dans les
    fermes, relèvent du domaine d’application de la présente norme.<br />\r\nLa présente
    norme ne s'applique pas aux dispositifs de commande sensibles à la pression prévus
    exclusivement pour des applications industrielles, sauf mention contraire dans
    la norme de matériel appropriée. La présente norme s’applique à la sécurité intrinsèque,
    aux valeurs de fonctionnement et aux séquences de fonctionnement dans la mesure
    où elles interviennent dans la protection des matériels, ainsi qu’aux essais des
    dispositifs de commande électrique automatiques sensibles à la pression utilisés
    dans, sur ou avec des matériels.<br />\r\nLa présente norme s’applique également
    aux systèmes et dispositifs de commande sensibles à la pression de sécurité fonctionnelle
    et de sécurité peu complexe.<br />\r\nLa présente norme s'applique également aux
    dispositifs de commande sensibles à la pression pour appareils d’utilisation faisant
    partie du domaine d'application de l’IEC 60335-1.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- alignement du texte de
    cette édition sur celui de l’IEC 60730-1, Édition 5;<br />\r\n- modification des
    exigences de la fonction de commande de classe B (H.27.1.2.2);<br />\r\n- modification
    des exigences de la fonction de commande de classe C (H.27.1.2.3);<br />\r\n-
    modification des exigences relatives aux pannes pendant le verrouillage ou l’arrêt
    de sécurité.<br />\r\nMots-clés: commandes sensibles, système de commande, sensibles
    à la pression<br />\r\nCette version consolidée comprend la troisième édition
    (2015) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br />\r\nLa présente partie 2 est destinée à être utilisée
    conjointement avec l’<a href=\"https://webstore.iec.ch/publication/3117\">IEC
    60730-1:2013</a>."
