abstract:
- content: Applies only to newly manufactured indoor or outdoor static watt-hour meters
    of accuracy classes 1 and 2, for the measurement of alternating-current electrical
    active energy of a frequency in the range 45 Hz to 65 Hz and to their type tests
    only. Does not apply to watt-hour meters where the voltage across the connection
    terminals exceeds 600 V, portable meters, data interfaces to the register of the
    meter. Acceptance tests are partially given in IEC 60514.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable uniquement aux compteurs statiques neufs pour l'intérieur et l'extérieur des classes de précision 1 et 2, destinés à la mesure de l'énergie électrique active en courant alternatif de fréquence comprise entre 45 Hz et 65 Hz, et à leurs essais de type.

    Elle n'est pas applicable aux compteurs dont la tension entre bornes de connexion dépasse 600 V, aux compteurs portatifs, aux interfaces de communication avec l'élément indicateur du compteur.
    Les tests de conformité sont indiqués partiellement dans la CEI 60514.
