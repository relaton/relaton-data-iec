abstract:
- language: en
  script: Latn
  content: Defines methods of registration and analysis of defects on soldered printed
    board assemblies. These methods are described to allow effective comparison of
    performance between products, processes and production locations, and can serve
    as a basis for general quality improvement.
- language: fr
  script: Latn
  content: Définit les méthodes d'enregistrement et d'analyse de défauts sur les cartes
    imprimées équipées. Ces méthodes permettent de comparer les performances des produits,
    des processus et des sites de production, et peuvent servir de base pour améliorer
    la qualité générale.
