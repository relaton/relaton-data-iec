abstract:
- content: Deals with the safety of electric humidifiers for household and similar
    use, their rated voltage being not more than 250 V for single-phase and 480 V
    for other appliances. Examples of appliances that are within the scope of this
    standard are appliances that atomize water; appliances that evaporate water by
    heating and appliances that blow air through a moist element.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des humidificateurs électriques pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Comme exemples d'appareils entrant
    dans le domaine d'application de la présente norme, on peut citer les appareils
    qui pulvérisent de l'eau, les appareils qui évaporent de l'eau par chauffage et
    les appareils soufflant de l'air à travers un élément humide.
