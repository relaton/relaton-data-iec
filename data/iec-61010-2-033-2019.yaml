abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-033:2019 specifies safety requirements for hand-held multimeters
    for domestic and professional use, capable of measuring mains. Hand-held multimeters
    are multi-range multifunction measuring instruments intended to measure voltage
    and other electrical quantities such as resistance or current. Their primary purpose
    is to measure voltage on a live mains. They are suitable to be supported by one
    hand during normal use. This second edition cancels and replaces the first edition
    published in 2012. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- The scope has been reduced to hand-held multimeters. Voltmeters
    and clamp multimeters have been removed. They are addressed respectively by IEC
    61010-2-030 and IEC 61010-2-032. The relevant definitions have been removed.<br
    />\r\n- Subclause 4.4.2.101 has been relocated into Clause 102.<br />\r\n- Clearances
    and creepage distances for wet locations and for measuring circuit terminals exceeding
    1 000 V a.c. or 1 414 V d.c. have been specified.<br />\r\n- Subclause 14.101
    related to \"Circuits or components used as transient overvoltage limiting devices
    in measuring circuits used to measure mains\" has been removed.<br />\r\n- References
    to IEC 61010-031 for probe assemblies and IEC 61010-2-032 for current sensors
    have been added.<br />\r\n- Requirements for protection against mains overvoltage
    measuring circuits have been added.<br />\r\n- Clause 102 has been rewritten.<br
    />\r\n- Requirements for measuring circuits from 1 000 V to 3 000 V have been
    added.<br />\r\n- An informative Annex CC about dimensions of 4-mm banana terminals
    has been added.<br />\r\n- A flowchart for insulation according to the type of
    circuit has been added in a new Annex DD."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-033:2019 spécifie les exigences de sécurité applicables
    aux multimètres portatifs pour usage domestique et professionnel, capables de
    mesurer la tension réseau. Les multimètres portatifs sont des instruments de mesure
    multifonctions et avec plusieurs plages, destinés à mesurer la tension et d'autres
    grandeurs électriques telles que la résistance ou le courant. Ils ont pour objectif
    principal de mesurer la tension sur un réseau sous tension. Ils peuvent être tenus
    à la main en utilisation normale. Cette deuxième édition annule et remplace la
    première édition parue en 2012. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Le domaine d'application a été réduit aux multimètres
    portatifs. Les voltmètres et les pinces multimétriques ont été supprimés. Ils
    sont traités respectivement par l'IEC 61010­2­030 et l'IEC 61010-2-032. Les définitions
    correspondantes ont été supprimées.<br />\r\n- Le 4.4.2.101 a été intégré à l'Article
    102.<br />\r\n- Les distances d'isolement et les lignes de fuite applicables aux
    emplacements humides et aux bornes des circuits de mesure dont la tension alternative
    est supérieure à 1 000 V ou la tension continue est supérieure à 1 414 V ont été
    spécifiées.<br />\r\n- Les exigences pour \"Circuits ou composants utilisés comme
    limiteurs de surtensions dans les circuits de mesure utilisés sur un RESEAU\"
    ont été supprimées. Le paragraphe 14.102 a été renuméroté 14.101.<br />\r\n- Des
    références à l'IEC 61010-031 pour les sondes équipées et à l'IEC 61010-2-032 pour
    les capteurs de courant ont été ajoutées.<br />\r\n- Des exigences relatives à
    la protection des circuits de mesure contre les surtensions du réseau ont été
    ajoutées.<br />\r\n- L'Article 102 a été reformulé.<br />\r\n- Des exigences concernant
    les circuits de mesure entre 1 000 V et 3 000 V ont été ajoutées.<br />\r\n- Une
    Annexe CC informative relative aux dimensions des bornes \"banane\" de 4 mm a
    été ajoutée.<br />\r\n- Un organigramme de l'isolation selon le type de circuit
    a été ajouté dans une nouvelle Annexe DD."
