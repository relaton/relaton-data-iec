abstract:
- language: en
  script: Latn
  content: IEC 62716:2013 describes test sequences useful to determine the resistance
    of PV modules to ammonia (NH3). All tests included in the sequences, except the
    bypass diode functionality test, are fully described in IEC 61215, IEC 61646 and
    IEC 61730-2. They are combined in this standard to provide means to evaluate possible
    faults caused in PV modules when operating under wet atmospheres having high concentration
    of dissolved ammonia (NH3). The contents of the corrigendum of May 2014 have been
    included in this copy.
- language: fr
  script: Latn
  content: La CEI 62716:2013 décrit des séquences d'essai pour déterminer la résistance
    des modules photovoltaïques à la corrosion due à l'ammoniac (NH3). Tous les essais
    inclus dans les séquences, à l'exception de l'essai de fonctionnalité des diodes
    de dérivation, sont décrits de façon détaillée dans les CEI 61215, CEI 61646 et
    CEI 61730-2. Ils sont combinés dans la présente Norme pour fournir des moyens
    d'évaluer les anomalies possibles causées dans les modules photovoltaïques qui
    fonctionnement en atmosphères humides avec une forte concentration d'ammoniac
    dissous (NH3). Le contenu du corrigendum de mai 2014 a été pris en considération
    dans cet exemplaire.
