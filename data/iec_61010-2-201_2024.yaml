abstract:
- content: "IEC 61010-2-201:2024 supplements or modifies the corresponding clauses
    in IEC 61010-1 so as to convert that publication into the IEC standard: Particular
    requirements for control equipment. This document is to be used in conjunction
    with IEC 61010-1:2010, and IEC 61010 1:2010/AMD1:2016. Where a particular subclause
    of IEC 61010-1 is not mentioned in this document, that subclause applies as far
    as is reasonable. Where this document states \"addition\", \"modification\", \"replacement\",
    or \"deletion\", the relevant requirement, test specification or note in IEC 61010
    1 should be adapted accordingly.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    1.1.1: the related equipment included in the Scope has been clarified;<br />\r\nb)
    4.3.2.101: the optical fibre module has been deleted;<br />\r\nc) 5.4.3: equipment
    installation has been clarified;<br />\r\nd) 6.7.1.1: revision of the figure representing
    insulation between separate circuits has been included;<br />\r\ne) 6.7.101: the
    subclause relating to insulation for FIELD WIRING TERMINALS of OVERVOLTAGE CATEGORY
    ll with a nominal voltage up to 1 000 V has been deleted;<br />\r\nf) 6.7.1.101:
    a new subclause relating to insulation for SELV/PELV CIRCUITS has been included;<br
    />\r\ng) 6.8.3: specification of voltage tester has been added;<br />\r\nh) 6.9.3:
    an additional exception relating to colour coding has been included;<br />\r\ni)
    6.9.101: a new subclause relating to wiring for secondary circuits e.g. SELV/PELV
    has been included;<br />\r\nj) 8.2.2.101: additional requirements for glass displays
    have been included;<br />\r\nk) 8.3: the subclause relating to the drop test has
    been removed;<br />\r\nl) 9.3.2: additional requirements for material of connectors
    and insulating material have been included;<br />\r\nm) The particular requirements
    for non-metallic material have been clarified;<br />\r\nn) Clause 11: the particular
    requirements for protection against HAZARDS from fluid and solid foreign objects
    have been removed;<br />\r\no) 12.4: an additional subclause relating to microwave
    radiation has been included;<br />\r\np) 14.102: the description of switching
    devices has been clarified;"
