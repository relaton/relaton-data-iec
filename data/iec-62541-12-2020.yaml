abstract:
- language: en
  script: Latn
  content: IEC 62541-12:2020 specifies how OPC Unified Architecture (OPC UA) Clients
    and Servers interact with DiscoveryServers when used in different scenarios. It
    specifies the requirements for the LocalDiscoveryServer, LocalDiscoveryServer-ME
    and GlobalDiscoveryServer. It also defines information models for Certificate
    management, KeyCredential management and Authorization Services.
- language: fr
  script: Latn
  content: IEC 62541-12:2020 spécifie la manière dont les Clients et les Serveurs
    de l'Architecture Unifiée OPC (OPC UA) interagissent avec les DiscoveryServers
    lorsqu'ils sont utilisés dans différents scénarios. Elle définit les exigences
    pour le LocalDiscoveryServer, le LocalDiscoveryServer-ME et le GlobalDiscoveryServer.
    Elle définit également les modèles d'information pour la gestion des Certificats,
    la gestion des KeyCredentials et les Services d'Autorisation.
