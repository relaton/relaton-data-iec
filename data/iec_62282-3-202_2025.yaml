- content: "l’IEC 622823-202:2025 fournit des méthodes d’essai des performances spécialisées
    pour les caractéristiques thermiques et électriques d’un système de gestion de
    l’énergie pour partager efficacement la chaleur et l’électricité des petits systèmes
    à piles à combustible stationnaires en réseau. Ces méthodes d’essai s’appliquent
    à chaque petit système à pile à combustible stationnaire. Le présent document
    couvre les petits systèmes à piles à combustible stationnaires qui peuvent être
    complétés par un générateur de chaleur<br />\r\n- supplémentaire ou un système
    de stockage thermique, ou les deux, tel que:<br />\r\n- puissance de sortie: puissance
    électrique de sortie assignée inférieure à 10 kW pour chaque système;<br />\r\n-
    mode de sortie: fonctionnement connecté au réseau ou indépendamment du réseau
    ou fonctionnement autonome avec sortie en courant alternatif ne dépassant pas
    240 V ou sortie en courant continu;<br />\r\n- pression de fonctionnement: pression
    de fonctionnement admissible maximale inférieure à 0,1 MPa (G) pour les passages
    du combustible et de l’agent oxydant;<br />\r\n- combustible: gazeux (gaz naturel,
    gaz de pétrole liquéfié, propane, butane, hydrogène) ou liquide (kérosène, méthanol);<br
    />\r\nagent oxydant: air.<br />\r\nLe présent document ne s’applique pas aux petits
    systèmes à piles à combustible stationnaires avec un stockage d’énergie électrique
    autre qu’une alimentation de secours (à petite échelle) à des fins de sécurité,
    de surveillance et de contrôle."
