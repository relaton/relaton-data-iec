abstract:
- content: "IEC 62282-3-202:2025 provides performance test methods specialized for
    the thermal and electrical characteristics of an energy management system to effectively
    share the heat and power of networked small stationary fuel cell power systems.
    These test methods are applied for each small stationary fuel cell power system.
    This document covers small stationary fuel cell power systems which can be complemented
    with a supplementary heat generator or a thermal storage system, or both, such
    as:<br />\r\n- output: rated electric power output of less than 10 kW for each
    system;<br />\r\n- output mode: grid-connected or independent operation or stand-alone
    operation with alternating current (AC) output not exceeding 240 V or direct current
    (DC) output;<br />\r\n- operating pressure: maximum allowable working pressure
    of less than 0,1 MPa (G) for the fuel and oxidant passages;<br />\r\n- fuel: gaseous
    fuel (natural gas, liquefied petroleum gas, propane, butane, hydrogen) or liquid
    fuel (kerosene, methanol); oxidant: air.<br />\r\nThis document does not apply
    to small stationary fuel cell power systems with electricity storage other than
    (small scale) back-up power for safety, monitoring and control."
