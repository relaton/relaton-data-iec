abstract:
- language: en
  script: Latn
  content: Defines the electrical and mechanical parameters and the necessary characteristics
    of the VHS and the compact VHS video cassette system. The requirements relate
    to the 525 line-60 field and 625 line-50 field TV systems. Equipment manufactured
    according to this standard and tapes recorded following this standard, provide
    the necessary interchangeability of recorded video cassettes.
- language: fr
  script: Latn
  content: Définit les paramètres électriques et mécaniques ainsi que les caractéristiques
    nécessaires du système de cassette vidéo VHS et VHS compacte. Les prescriptions
    sont relatives aux systèmes 525 lignes-60 trames et 625 lignes-50 trames. Les
    matériaux fabriqués conformément à la présente norme et les bandes enregistrées
    selon cette même norme permettent la nécessaire interchangeabilité des cassettes
    vidéo enregistrées.
