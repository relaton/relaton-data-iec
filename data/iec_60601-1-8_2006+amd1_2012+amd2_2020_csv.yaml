abstract:
- content: IEC 60601-1-8:2006+A1:2012+A2:2020 Specifies basic safety and essential
    performance requirements and tests for alarm systems in medical electrical equipment
    and medical electrical systems and to provide guidance for their application.
    This is accomplished by defining alarm categories (priorities) by degree of urgency,
    consistent alarm signals and consistent control states and their marking for all
    alarm systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-1-8:2006+A1:2012+A2:2020 Spécifie les exigences de sécurité
    de base et les exigences en matière de performances essentielles ainsi que les
    essais des systèmes d'alarme des appareils et des systèmes électromédicaux et
    de donner des lignes directrices pour leur application. Cela est réalisé en définissant
    des catégories d'alarmes (priorités) par degré d'urgence, des signaux d'alarme
    et des états de commande cohérents et leur marquage pour tous les systèmes d'alarme.
