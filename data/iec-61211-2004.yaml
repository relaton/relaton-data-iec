abstract:
- language: en
  script: Latn
  content: 'Deals with impulse puncture testing in air of ceramic and glass insulator
    units of class B: cap and pin, pin type (including pin-post type) and class B
    long rod insulators. May be applied also in tests on Class B insulators of other
    materials (e.g. polymers and composites). However, it may be useful to consider
    the possible need to adjust the test procedure accordingly.'
- language: fr
  script: Latn
  content: 'Traite des essais de perforation dans l''air des isolateurs en céramique
    ou en verre de la classe B: capot et tige, rigides à tige (comprenant le type
    rigide "pin-post") et les isolateurs à fût long de la classe B. Peut aussi être
    appliquée aux isolateurs de la classe B fabriqués avec d''autres matériaux (par
    exemple polymères et composites). Cependant, il peut être utile, dans ce cas,
    de considérer la nécessité de modifier la procédure d''essai.'
