abstract:
- content: IEC 61326-1 applies to this part of IEC 61326 but is limited to systems
    and equipment for industrial applications intended to perform safety functions
    as defined in IEC 61508 with SIL 1-3. The electromagnetic environments encompassed
    by this product family standard are industrial, both indoor and outdoor, as described
    for industrial locations in IEC 61000-6-2 or defined in 3.7 of IEC 61326-1. Equipment
    and systems intended for use in other electromagnetic environments, for example,
    in the process industry or in environments with potentially explosive atmospheres,
    are excluded from the scope of this product family standard, IEC 61326-3-1. The
    contents of the corrigendum of September 2008 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61326-1 est applicable à la présente partie de la CEI 61326, mais
    elle est limitée aux systèmes et matériels pour applications industrielles destinés
    à réaliser des fonctions de sécurité telles que définies dans la CEI 61508, avec
    un niveau d'intégrité de sécurité (SIL) 1-3. Les environnements électromagnétiques
    considérés par cette famille de normes produit sont des environnements industriels,
    en bâtiment et en extérieur, tels que décrits pour les emplacements industriels
    dans la CEI 61000-6-2 ou définis en 3.7 de la CEI 61326-1. Les matériels et les
    systèmes pour une utilisation dans d'autres environnements électromagnétiques,
    par exemple dans l'industrie de processus ou dans des environnements avec des
    atmosphères potentiellement explosives sont exclus du domaine d'application de
    la norme CEI 61326-3-1, qui est une norme de famille de produits. Le contenu du
    corrigendum de septembre 2008 a été pris en considération dans cet exemplaire.
