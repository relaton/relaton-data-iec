- content: IEC 61252:1993+A1:2000+A2:2017 applies to instruments for measurement of
    A-frequency- weighted sound exposure resulting from steady, intermittent, fluctuating,
    irregular, or impulsive sound. Specifies acoustical and electrical performance
    requirements for personal sound exposure meters of one accuracy grade.<strong>
    This consolidated version consists of the first edition (1993), its amendment
    1 (2000) and its amendment 2 (2017). Therefore, no need to order amendment in
    addition to this publication.</strong>
