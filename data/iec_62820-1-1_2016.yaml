  format: text/html
- content: L'IEC 62820-1-1:2016 spécifie les exigences techniques relatives à la composition,
    aux fonctions, aux performances, et aux méthodes d'essai des systèmes généraux
    d'interphone de bâtiment. La présente partie est applicable aux systèmes généraux
    d'interphone pour entrée de bâtiments résidentiels ou commerciaux. Les systèmes
    généraux d'interphone de bâtiment ont été classés en deux niveaux. Le niveau 1
    adopte des exigences moins strictes pour couvrir les systèmes de contrôle d'accès
    non utilisés pour les applications de sécurité correspondantes, le niveau 2 s'appuyant
    sur des exigences plus strictes pour les systèmes d'interphone de bâtiment destinés
    aux applications de sécurité. Chaque niveau peut s'appuyer sur des exigences fonctionnelles
    et de performances, des méthodes d'essai et des références normatives différentes.
