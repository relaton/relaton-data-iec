abstract:
- language: en
  script: Latn
  content: This technical report provides an overview of protection availability provided
    by residual current-operated protective devices (RCDs) complying with IEC standards
    for household and similar uses. It highlights the main parameters influencing
    protection reliability and provides information on how to install and operate
    RCDs in relationship to their environmental conditions after installation.
- language: fr
  script: Latn
  content: Le présent rapport technique fournit une vue d'ensemble de la disponibilité
    de la protection assurée par les dispositifs différentiels résiduels (DDR) conformes
    aux normes de la CEI pour usages domestiques et analogues. Il met en évidence
    les paramètres principaux déterminant la disponibilité de la protection assurée
    par les DDR et fournit les informations nécessaires à l'installation et au fonctionnement
    des DDR en relation avec les conditions environnementales après installation.
