abstract:
- content: "IEC 63093-11:2018 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of EC-cores made of ferrite
    and the essential dimensions of coil formers to be used with them, as well the
    effective parameter values to be used in calculations involving them. It also
    gives guidelines on allowable limits of surface irregularities applicable to EC-cores.<br
    />\r\nThe specifications contained in this document are useful in negotiations
    between ferrite core manufacturers and customers about surface irregularities.<br
    />\r\nThis first edition cancels and replaces the first edition of IEC 62317-11
    published in 2015 and the second edition of IEC 60424-3 published in 2015. This
    edition constitutes a technical revision.<br />\r\nThis document includes the
    following significant technical changes with respect to IEC 62317­11:2015 and
    IEC 60424-3:2015:<br />\r\na) This document integrates IEC 62317-11:2015 and IEC
    60424­3:2015;<br />\r\nb) Table 3 – Allowable areas of chips for EC-cores, of
    IEC 60424-3:2015, has been moved to Annex B (informative) of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63093-11:2018 spécifie les dimensions importantes pour l’interchangeabilité
    mécanique d’une plage préférentielle de noyaux EC en matériaux ferrites et les
    dimensions essentielles des supports de bobines à utiliser avec, ainsi que les
    valeurs des paramètres effectifs destinées aux calculs les impliquant. Elle donne
    également les lignes directrices relatives aux limites admissibles des irrégularités
    de surface applicables aux noyaux EC.<br />\r\nLes spécifications du présent document
    sont utiles au dialogue entre les fabricants de noyaux en ferrite et leurs clients
    sur les irrégularités de surface.Cette première édition annule et remplace la
    première édition de l’IEC 62317-11 parue en 2015 et la deuxième édition de l’IEC
    60424-3 parue en 2015. Cette édition constitue une révision technique.<br />\r\nCe
    document inclut les modifications techniques majeures suivantes par rapport à
    l'IEC 62317­11:2015 et à l’IEC 60424-3:2015:<br />\r\na) ce document intègre l’IEC
    62317-11:2015 et l’IEC 60424­3:2015;<br />\r\nb) le Tableau 3 – Surfaces admissibles
    des éclats pour les noyaux EC, de l’IEC 60424-3:2015, a été déplacé à l’Annexe
    B (informative) de ce document."
