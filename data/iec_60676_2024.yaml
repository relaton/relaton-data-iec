abstract:
- content: "IEC 60676:2024 This document specifies the basic test procedures, conditions
    and methods for establishing the main performance parameters and the main operational
    characteristics of furnaces for direct arc heating, forming arcs between the electrode
    and metal, such as electric arc furnaces using alternating current (EAF AC) or
    direct current (EAF DC), and ladle furnaces (LF), with rated power level above
    500 kVA.<br />\r\nThis fourth edition cancels and replaces the third edition published
    in 2011. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The structure has been redrafted according to IEC 60398:2015.<br
    />\r\nb) The scope has been redrafted.<br />\r\nc) The terms/definitions, normative
    references and bibliography have been updated and completed.<br />\r\nd) The test
    methods and content from IEC 60398:2015 have been confirmed, replaced, or complemented
    with regards to direct arc furnaces (EAF, LF).<br />\r\ne) The annexes from IEC
    60398:2015 have been confirmed, replaced, or complemented with regards to direct
    arc furnaces (EAF, LF)."
  language:
