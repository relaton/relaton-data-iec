  format: text/html
- content: "L’IEC 60676:2024 spécifie les procédures, les conditions et les méthodes
    d'essai fondamentales pour établir les principaux paramètres de performance et
    les principales caractéristiques de fonctionnement des fours qui utilisent le
    chauffage par arc direct, qui forme des arcs entre l'électrode et le métal, tels
    que les fours à arc électrique à courant alternatif (EAF AC, Electric Arc Furnace
    using Alternating Current) ou à courant continu (EAF DC, Electric Arc Furnace
    using Direct Current), et les fours poches (LF, Ladle Furnace), avec un niveau
    de puissance assignée supérieur à 500 kVA.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2011. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la structure a été alignée
    sur l'IEC 60398:2015;<br />\r\nb) le domaine d'application a été repris;<br />\r\nc)
    les termes et définitions, les références normatives et la bibliographie ont été
    mis à jour et complétés;<br />\r\nd) les méthodes d'essai et le contenu de l'IEC
    60398:2015 ont été confirmés, remplacés ou complétés en ce qui concerne les fours
    à arc direct (FAE, LF);<br />\r\ne) les annexes de l'IEC 60398:2015 ont été confirmées,
    remplacées ou complétées en ce qui concerne les fours à arc direct (FAE, LF).<br
    />\r\nLa version française de la norme n'a pas été soumise au vote."
