abstract:
- content: Defines the requirements for type BFOC/2,5 connector sets. Type BFOC/2,5
    is a sub-family of single position optical connector sets. They are characterized
    by a bayonet coupling mechanism and a cylindrical ferrule of 2,5 mm typical diameter.
    The sub-family includes plug-adapter-plug and plug-socket configurations. The
    contents of the corrigendum of May 1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les exigences pour les jeux de connecteurs de type BFOC/2,5. Le
    type BFOC/2,5 est une sous-famille de jeux de connecteurs optiques à position
    unique. Ils sont caractérisés par un mécanisme d'accouplement à baïonnette et
    par un embout cylindrique au diamètre typique de 2,5 mm. La sous-famille inclut
    les configurations fiche-raccord-fiche et fiche-embase. Le contenu du corrigendum
    de mai 1996 a été pris en considération dans cet exemplaire.
