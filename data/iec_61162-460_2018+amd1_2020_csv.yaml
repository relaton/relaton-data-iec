- content: "L'IEC 61162-460:2018+A1:2020 vient s'ajouter à la norme IEC 61162-450
    lorsque des normes plus rigoureuses en matière de sûreté et de sécurité sont nécessaires,
    par exemple en raison d'une exposition plus importante aux menaces externes ou
    afin de renforcer l'intégrité du réseau. Le présent document spécifie des exigences
    et des méthodes d'essai pour les matériels à utiliser dans un réseau conforme
    à l'IEC 61162-460 ainsi que des exigences relatives au réseau proprement dit et
    des exigences relatives à l'interconnexion du réseau avec d'autres réseaux. Le
    présent document comprend également des exigences s'appliquant aux réseaux redondants
    conformes à l'IEC 61162-460. Le présent document n'introduit pas de nouvelles
    exigences relatives aux protocoles des niveaux d'application par rapport à celles
    définies dans l'IEC 61162-450. Cette deuxième édition de l'IEC 61162-460 annule
    et remplace la première édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) les commutateurs-460 et les redirecteurs-460
    sont exigés pour la mise en œuvre de la surveillance du trafic des protocoles
    Internet de gestion de groupe (IGMP – Internet group management protocol);<br
    />\r\nb) le raccordement entre des zones protégées et des zones non protégées
    exige un redirecteur-460 en tant qu'élément isolant;<br />\r\nc) ajout de la détection
    de collision par ID de fonction du système (SFI – system function ID) comme fonction
    de surveillance du réseau;<br />\r\nd) la consignation de la passerelle-460 et
    de la passerelle sans fil-460 à la surveillance du réseau n'est plus exigée;<br
    />\r\ne) toutes les alertes issues de la surveillance du réseau ont des identificateurs
    d'alerte normalisés.<br /><strong>Cette version consolidée comprend la deuxième
    édition (2018) et son amendement 1 (2020). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
