abstract:
- content: "ISO/IEC 18047-3:2022 This document defines test methods for determining
    the conformance of radio frequency identification devices (tags and interrogators)
    for item management with the specifications given in ISO/IEC 18000â€‘3. It does
    not apply to the testing of conformity with regulatory or similar requirements.<br
    />\r\nThe test methods intend to verify the mandatory functions, and any optional
    functions which are implemented. This can, in appropriate circumstances, be supplemented
    by further, application-specific functionality criteria that are not available
    in the general case.<br />\r\nThis document includes the following interrogator
    and tag conformance parameters:<br />\r\n- mode-specific conformance parameters
    including nominal values and tolerances;<br />\r\n- parameters that apply directly
    affecting system functionality and inter-operability.<br />\r\nThis document does
    not include the following:<br />\r\n- parameters that are already included in
    regulatory test requirements;<br />\r\n- high-level data encoding conformance
    test parameters (these are specified in ISO/IEC 15962)."
