abstract:
- language: en
  script: Latn
  content: 'IEC 60512-16-21:2012 The object of this standard is to define a standard
    test method to assess the possibility of whisker growth by external mechanical
    stress on the tin and tin-alloy plated parts of a connector in its application
    (after wire termination, after soldering, after mounting, mated with counterpart).
    This standard does not cover internal stress type whisker. This part of IEC 60512,
    when required by the detail specification, is used for testing connectors within
    the scope of IEC technical committee 48. It may also be used for similar devices
    when specified in a detail specification. Keywords: Whisker growth, external mechanical
    stress'
- language: fr
  script: Latn
  content: 'La CEI 60512-16-21:2012 L&#x27;objet de la présente norme est de préciser
    une méthode d&#x27;essai normalisée pour évaluer la possibilité de développement
    de trichites par une contrainte mécanique extérieure sur les parties recouvertes
    d&#x27;un placage d&#x27;étain ou d&#x27;alliage d&#x27;étain d&#x27;un connecteur
    dans son application (après sortie de fil, après soudure, après montage, accouplé
    avec ses contreparties). La présente norme ne couvre pas la trichite de type par
    contrainte interne. La présente partie de la CEI 60512 est utilisée pour les essais
    des connecteurs qui entrent dans le domaine d&#x27;application du comité d&#x27;études
    48 de la CEI. Ces essais peuvent aussi être utilisés sur des composants similaires
    lorsqu&#x27;une spécification particulière le précise. Mots clé: Trichite, contrainte
    mécanique extérieure'
