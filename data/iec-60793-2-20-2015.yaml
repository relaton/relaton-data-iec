abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-20:2015 is applicable to sub-categories A2a, A2b, and A2c.
    These fibres are used or can be incorporated in information transmission equipment
    and optical fibre cables (typically up to 2 km). Three types of requirements apply
    to these fibres:<br />\r\n- general requirements as defined in IEC 60793-2;<br
    />\r\n- specific requirements common to the category A2 multimodal fibres covered
    in this standard and which are given in Clause 3;<br />\r\n- particular requirements
    applicable to individual sub-categories or specific applications, which are defined
    in the normative family specification annexes. This third edition cancels and
    replaces the second edition, published in 2007. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Nath has been replaced by NAff<br
    />\r\n- specified test specimen length and measurement details for core diameter
    and NAff measurements. Keywords: information transmission equipment, optical fibre
    cables, category A2 multimodal fibres"
- language: fr
  script: Latn
  content: "L'IEC 60793-2-20:2015 est applicable aux fibres optiques des sous-catégories
    A2a, A2b, et A2c. Ces fibres sont utilisées ou peuvent être intégrées dans des
    équipements pour la transmission de l'information et dans des câbles à fibres
    optiques (typiquement jusqu'à 2 km). Trois types d'exigences s'appliquent à ces
    fibres:<br />\r\n- les exigences générales, qui sont définies dans l'IEC 60793-2;<br
    />\r\n- des exigences spécifiques communes aux fibres multimodales de catégorie
    A2, couvertes par la présente norme, et qui sont données dans l'Article 3;<br
    />\r\n- des exigences particulières applicables à des sous-catégories particulières
    de fibres ou à des applications données, qui sont définies dans les spécifications
    de famille figurant en annexe. Cette troisième édition annule et remplace la deuxième
    édition parue en 2007. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- NAth a été remplacé par NAff;<br />\r\n- la longueur du
    spécimen d'essai et les détails de mesure spécifiés pour la mesure du diamètre
    du coeur et de NAff. Mots clés: des équipements pour la transmission de l'information,
    des câbles à fibres optiques, fibres multimodales de catégorie A2"
