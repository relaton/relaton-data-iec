- content: 'L''IEC 61158-5-17:2007 définit les services fournis à: l''utilisateur
    de FAL à la frontière entre l''utilisateur et la Couche Application du modèle
    de référence de bus de terrain; et la Gestion des systèmes au niveau de la frontière
    entre la Couche Application et la Gestion des systèmes selon le Modèle de référence
    de bus de terrain. Elle spécifie la structure et les services de la Couche Application
    des bus de terrain CEI, en conformité avec le Modèle de référence de base de l''OSI
    (ISO/CEI 7498) et la Structure de la couche application de l''OSI (ISO/CEI 9545).
    La présente première édition et ses parties connexes de la sous-série CEI 61158-5
    annulent et remplacent la CEI 61158 5:2003. Cette édition de la présente partie
    constitue un supplément technique. La présente partie et ses parties compagnes
    Type 17 annulent et remplacent la CEI/PAS 62405. Elle inclut les modifications
    suivantes: suppression du précédent bus de terrain Type 6 en raison du manque
    de pertinence commerciale; ajout de nouveaux types de bus de terrain; division
    de la Partie 5 de la troisième édition en plusieurs parties numérotées -5 2, -5
    3, La présente version bilingue (2014-06) correspond à la version anglaise monolingue
    publiée en 2007-12.'
