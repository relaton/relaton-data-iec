abstract:
- language: en
  script: Latn
  content: Specifies the dimensions that are of importance for mechanical interchangeability
    for a preferred range of square cores (RM-cores) made of magnetic oxides, the
    dimensional limits for wound coil formers to be used with these cores and the
    locations of their terminal pins on a 2,54 mm printed wiring grid in relation
    to the base outlines of the cores.
- language: fr
  script: Latn
  content: Spécifie les dimensions qui présentent une importance pour l'interchangeabilité
    mécanique d'une gamme préférentielle de noyaux carrés (noyaux RM) réalisés en
    oxydes magnétiques, ainsi que les limites dimensionnelles des carcasses bobinées
    à utiliser avec ces noyaux et l'emplacement de leurs broches de raccordement sur
    une grille à pas de 2,54 mm en rapport avec le périmètre de base des noyaux.
