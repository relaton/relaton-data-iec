abstract:
- language: en
  script: Latn
  content: Applies specifically to antennas used for transmitting and receiving in
    the mobile services. Defines terms and conditions of measurement used to ascertain
    the performance of antennas within the scope of this standard and makes possible
    a comparison of the results of measurements made by different observers on different
    equipment.
- language: fr
  script: Latn
  content: S'applique aux antennes d'émission et de réception utilisées dans les services
    mobiles. Spécifie les termes et les conditions de mesure employés pour évaluer
    le fonctionnement des antennes dans le domaine d'application de cette norme et
    rend possible une comparaison des résultats de mesures effectuées par différents
    observateurs et par différents appareils.
