abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 15444-3:2007 specifies the use of the wavelet-based JPEG 2000
    codec for the coding and display of timed sequences of images (motion sequences),
    possibly combined with audio, and composed into an overall presentation. In this
    specification, a file format is defined, and guidelines for the use of the JPEG
    2000 codec for motion sequences are supplied. ISO/IEC 15444-3:2007 also specifies
    profiles and the framework, concepts, methodology for testing and the criteria
    to be achieved to claim compliance to ISO/IEC 15444-3:2007. </p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 15444-3:2007 spécifie l'utilisation du codec JPEG 2000 fondé
    sur les ondelettes pour le codage et l'affichage de séquences d'images programmées
    (séquences d'images animées), éventuellement combinées avec des signaux audio,
    et composées en une présentation d'ensemble. Elle contient la définition d'un
    format de fichier et des lignes directrices applicables à l'utilisation du codec
    JPEG 2000 pour les séquences d'images animées. L'ISO/CEI 15444-3:2007 spécifie
    par ailleurs des profils ainsi qu'un cadre général, des concepts et une méthodologie
    concernant les tests, et aussi les critères à respecter pour que la conformité
    à l'ISO/CEI 15444-3:2007 puisse être déclarée.</p>"
