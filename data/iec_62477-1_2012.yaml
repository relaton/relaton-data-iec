- content: "La CEI 62477-1:2012 s'applique aux matériels et aux systèmes électroniques
    de conversion de puissance (SECP), à leurs composants pour la conversion de puissance
    électronique et la commande (ouverture et fermeture) électronique de puissance,
    y compris les moyens de commande, de protection, de surveillance et de mesure,
    ayant pour principale fonction la conversion de puissance électrique, d'une tension
    système assignée ne dépassant pas 1 000 V c.a. ou 1 500 V c.c. Le présent document
    peut également être utilisé comme norme de référence par les comités de produits
    qui élaborent des normes de produits applicables aux:<br />\r\n- systèmes d'entraînement
    électrique de puissance à vitesse variable;<br />\r\n- alimentations sans interruption
    autonomes (ASI);<br />\r\n- alimentations stabilisées basse tension en courant
    continu.<br />\r\nPour les SECP pour lesquels il n'existe pas de norme de produits,
    la présente norme spécifie des exigences minimales pour les aspects de sécurité.
    La présente partie de la CEI 62477 a le statut d'une publication groupée de sécurité
    conformément au Guide 104 de la CEI applicable aux systèmes électroniques de conversion
    de puissance et équipements pour énergie solaire, éolienne, des marée, des vagues,
    des piles à combustible ou sources d'énergie analogues. Conformément au Guide
    104 de la CEI, il incombe aux comités d'études d'utiliser, dans toute la mesure
    du possible, les publications fondamentales de sécurité et/ou les publications
    groupées de sécurité pour l'élaboration de leurs normes de produits. La présente
    Norme internationale:<br />\r\n- établit une terminologie commune applicable aux
    aspects de sécurité concernant les matériels et les SECP;<br />\r\n- établit les
    exigences minimales pour la coordination des aspects de sécurité des parties interconnectées
    au sein d'un SECP;<br />\r\n- établit une base commune applicable aux exigences
    minimales de sécurité de la partie du convertisseur électronique de puissance
    (CEP) des produits comprenant un CEP;<br />\r\n- précise des exigences permettant
    de réduire les risques d'incendie, de choc électrique, les dangers thermiques,
    mécaniques et dus à l'énergie électrique, en cours d'utilisation et de fonctionnement
    et, lorsque cela est spécifiquement indiqué, au cours des opérations d'entretien
    et de maintenance;<br />\r\n- précise les exigences minimales permettant de réduire
    ces types de risques concernant les matériels enfichables et connectés en permanence,
    qu'ils soient constitués d'un système d'unités interconnectées ou d'unités indépendantes,
    faisant l'objet d'opérations d'installation, de fonctionnement et d'entretien
    du matériel tel que spécifié par le fabricant.<br />\r\nLa présente Norme internationale
    ne couvre pas:<br />\r\n- les appareils de télécommunications autres que les alimentations
    pour ce type d'appareil;<br />\r\n- les aspects de sécurité fonctionnelle tels
    que traités par exemple par la CEI 61508;<br />\r\n- les matériels et systèmes
    électriques utilisés dans les applications ferroviaires et les véhicules électriques."
