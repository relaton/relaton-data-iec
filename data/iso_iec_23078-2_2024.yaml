abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    defines a technical solution for encrypting resources in digital publications
    (especially EPUB) and for securely delivering decryption keys to reading systems,
    included in licenses tailored to specific users. It also defines a simple passphrase-based
    authentication method for reading systems to verify the license and access the
    encrypted resources of such digital publications.</p>
