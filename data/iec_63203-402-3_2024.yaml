abstract:
- content: IEC 63203-402-3:2024 specifies terms, a measurement protocol, and a test
    to evaluate the accuracy of wearables that measure heart rate with a photoplethysmography
    (PPG) sensor. While this document can be used to measure a variety of different
    devices claiming to report heart rate, care will be taken when testing in countries
    that differentiate between heart rate and pulse rate. This measurement protocol
    is not intended to evaluate medical devices associated with the IEC 60601 series
    or ISO 80601 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63203-402-3:2024 spécifie la terminologie, un protocole de mesure
    et un essai pour évaluer l'exactitude des technologies et dispositifs électroniques
    qui mesurent la fréquence cardiaque au moyen d'un capteur de photopléthysmogramme
    (PPG). Même si le présent document peut être utilisé pour mesurer une large gamme
    de dispositifs différents réputés capables de mesurer la fréquence cardiaque,
    une attention particulière sera accordée lors des essais effectués dans les pays
    qui distinguent la fréquence cardiaque et le débit cardiaque. Ce protocole de
    mesure n'a pas pour objet d'évaluer les appareils médicaux couverts par la série
    IEC 60601 ou la série ISO 80601.
