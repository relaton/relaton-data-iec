abstract:
- content: Provides information on land pattern geometries used for the surface attachment
    of electronic components. The intent of the information presented herein is to
    provide the appropriate size, shape and tolerance of surface-mount land patterns
    to insure sufficient area for the appropriate solder fillet, and also to allow
    for inspection, testing, and rework of those solder joints.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des informations sur les géométries des zones de report utilisées
    pour la fixation en surface des composants électroniques. Son intention est d'indiquer
    la taille, la forme et la tolérance appropriées des zones de report de montage
    en surface afin de garantir une surface suffisante pour le filet de soudure et
    de permettre également les inspections, les essais et les reprises de ces soudures.
