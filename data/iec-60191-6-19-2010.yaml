abstract:
- language: en
  script: Latn
  content: IEC 60191-6-19:2010 specifies measurement methods of the package warpage
    at elevated temperature and the maximum permissible warpages for Ball Grid Array(BGA),
    Fine-pitch Ball Grid Array (FBGA), and Fine-pitch Land Grid Array (FLGA). This
    standard cancels and replaces IEC/PAS 60191-6-19 published in 2008. This first
    edition constitutes a technical revision.
- language: fr
  script: Latn
  content: La CEI 60191-6-19:2010 couvre les exigences relatives aux méthodes de mesure
    du gauchissement des boîtiers à température élevée et du gauchissement maximum
    admissible pour les boîtiers BGA, FBGA et FLGA. La présente norme annule et remplace
    l'IEC/PAS 60191-6-19 publié en 2008. Cette première édition constitue une révision
    technique.
