abstract:
- content: "IEC 61076-3-119:2017 establishes specifications and test requirements
    for 10-way shielded and unshielded rectangular, free and fixed connectors, with
    push-pull coupling, for data transmission with frequencies up to 100 MHz and for
    use in industrial environments.<br />\r\nThis document specifies free and fixed
    connectors with round contacts, suitable for screw or crimp terminations. Other
    terminations techniques, such as solder or printed board connections are upon
    agreement between manufacturer and user. The free and fixed connectors have a
    push-pull locking mechanism for IP65 and IP67 protection according to IEC 60529.<br
    />\r\nConnectors according this document are without breaking capacity COC according
    to 3.9 of IEC 61984:2008, therefore they are not intended to be engaged or disengaged
    in normal use when live or under load, if not otherwise specified by the manufacturer.<br
    />\r\nKey words: Connectors, Rectangular Connectors, 10 Way Connectors, Push-Pull
    Coupling"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-3-119:2017 établit les spécifications et les exigences d’essai
    pour les connecteurs rectangulaires, libres et fixes protégés à 10 voies, avec
    couplage push-pull, pour la transmission de données avec des fréquences allant
    jusqu’à 100 MHz et pour une utilisation dans les environnements industriels.<br
    />\r\nCe document spécifie les connecteurs libres et fixes avec des contacts ronds,
    adaptés aux terminaisons de vis ou de sertissage. D’autres techniques de terminaison,
    telles que les connexions de soudure ou de panneau imprimé sont sur accord entre
    le fabricant et l’utilisateur. Les connecteurs libres et fixes disposent d’un
    mécanisme de verrouillage push-pull pour la protection IP65 et IP67 selon IEC
    60529.<br />\r\nSelon ce document, les connecteurs sont sans rupture de capacité
    COC conformément à 3.9 de l’IEC 61984:2008, donc ils ne sont pas destinés à être
    engagés ou désengagés dans une utilisation normale lorsqu’ils vivent ou sont sous
    charge, si ce n’est autrement spécifié par le fabricant.<br />\r\nMots clés: Connecteurs,
    Connecteurs rectangulaires, Connecteurs 10 voies, Couplage Push-Pull"
