abstract:
- content: IEC 62747:2014 defines terms for the subject of self-commutated voltage-sourced
    converters used for transmission of power by high voltage direct current (HVDC).
    The standard is written mainly for the case of application of insulated gate bipolar
    transistors (IGBTs) in voltage sourced converters (VSC) but may also be used for
    guidance in the event that other types of semiconductor devices which can both
    be turned on and turned off by control action are used. Line-commutated and current-sourced
    converters for high-voltage direct current (HVDC) power transmission systems are
    specifically excluded from this standard. The contents of the corrigendum of February
    2015 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62747:2014 définit les termes relatifs aux convertisseurs de source
    de tension autocommutés utilisés pour le transport d'énergie en courant continu
    à haute tension (CCHT). La norme a été essentiellement élaborée pour l'application
    des transistors bipolaires à grille isolée (IGBT) des convertisseurs de source
    de tension (VSC), mais elle peut également être utilisée comme guide en cas d'utilisation
    d'autres dispositifs à semiconducteur pouvant être activés ou désactivés par une
    action de commande. Les convertisseurs commutés par le réseau et les convertisseurs
    à source de courant des systèmes de transport d'énergie en courant continu à haute
    tension (CCHT) sont exclus de la présente norme. Le contenu du corrigendum de
    février 2015 a été pris en considération dans cet exemplaire.
