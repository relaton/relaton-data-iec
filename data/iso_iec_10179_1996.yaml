abstract:
- content: |-
    <p>
    La présente Norme internationale est conçue pour spécifier le traitement de documents SGML valides. DSSSL définit la sémantique, la syntaxe, et le modèle de traitement de deux langages pour la spécification du traitement du document: a) Le langage de transformation pour transformer des documents SGML balisés selon une ou plusieurs DTD en d'autres documents SGML balisés selon d'autres DTD. La spécification de ce processus de transformation est entièrement définie par la présente Norme internationale. b) Le langage de style, dans lequel le résultat est obtenu en appliquant un ensemble de caractéristiques de formatage à des portions de données, et dont la spécification est aussi précise que l'exige l'application. Certaines décisions ayant trait au formatage, telles que les fins de lignes et fins de colonnes, sont laissées aux processus de composition et de mise en pages. Le langage de style de DSSSL est conçu pour être utilisé dans des environnements fort variés, dont les</p>
