abstract:
- language: en
  script: Latn
  content: "IEC 61188-5-5:2007 provides information on land pattern geometries used
    for the surface attachment of electronic components with gull-wing leads on four
    sides. The intent of the information presented herein is to provide the appropriate
    size, shape and tolerances of surface mount land patterns to ensure sufficient
    area for the appropriate solder fillet, and also allow for inspection, testing
    and reworking of those solder joints.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/4786\">IEC
    61188-5-1 :2002</a>."
- language: fr
  script: Latn
  content: "La CEI 61188-5-5:2007 fournit des informations sur la géométrie des plages
    d'accueil utilisées pour la fixation en surface des composants électronique à
    sorties en aile de mouette sur quatre côtés. Le but des informations indiquées
    dans la présente norme est de fournir les dimensions, formes et tolérances appropriées
    des plages d'accueil pour montage en surface afin de garantir une surface suffisante
    pour le raccord de brasure, mais également pour permettre l'inspection, la mise
    en essai et les retouches des joints de brasure.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/4786\">CEI
    61188-5-1 :2002</a>."
