abstract:
- content: "IEC 60745-2-23:2012 applies to die grinders and small rotary tools for
    mounted accessories not exceeding 55 mm in diameter and mounted sanding accessories
    not exceeding 80 mm in diameter such as, threaded cones or plugs that are threaded
    on a mandrel with an unrelieved shoulder flange, mandrel mounted wheels and rotary
    files with a rated speed not exceeding a peripheral speed of the accessory of
    80 m/s at rated capacity. This part 2 is to be used in conjunction with the latest
    edition of IEC 60745-1 and its amendments. It was established on the basis of
    the fourth edition (2006) of that standard. This standard does not apply to straight
    and vertical grinders utilizing flanges for driving an abrasive accessory. Those
    tools are covered by IEC 60745-2-3. Keywords: Die grinders, rotary tools, grinding,
    sanding.<br /><br />\r\nThis publication is to be read in conjunction with  IEC
    60745-1:2006."
