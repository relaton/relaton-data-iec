- content: "La CEI 60745-2-23:2012 s'applique aux meuleuses d'outillage et aux petits
    outils rotatifs dont les accessoires installés ne dépassent pas 55 mm de diamètre
    et dont les accessoires de ponçage montés ne dépassent pas 80 mm de diamètre,
    tels que les cônes filetés vissées sur tige avec collet épaulé sans détalonnage,
    les meules montées sur mandrin, et limes rotatives, avec une vitesse assignée
    n'excédant pas une vitesse périphérique de l'accessoire de 80 m/s à la capacité
    assignée. La présente partie 2 doit être utilisée conjointement avec la dernière
    édition de la CEI 60745-1 et ses amendements. Elle a été établie sur la base de
    la quatrième édition (2006) de cette norme. La présente norme ne s'applique pas
    aux meuleuses droites et aux meuleuses verticales employant des flasques pour
    l'entraînement d'un accessoire abrasif. Ces outils sont couverts par la CEI 60745-2-3.
    Mots-clés: meuleuses d'outillage, outils rotatifs, meuler, ponçage<br /><br />\r\nCette
    publication doit être lue conjointement avec la  CEI 60745-1:2006."
