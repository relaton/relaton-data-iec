- content: <!-- NEW! -->IEC 61676:2023 est disponible sous forme de IEC 61676:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61676:2023
    spécifie les exigences de performance des appareils utilisés dans le mesurage
    non invasif de la tension du tube radiogène jusqu’à 150 kV et les essais de conformité
    applicables. Le présent document décrit également la méthode d’étalonnage et donne
    des recommandations pour l’estimation de l’incertitude des mesurages réalisés
    dans des conditions différentes de celles rencontrées au cours de l’étalonnage.
    Les applications pour un tel mesurage se rencontrent dans la radiologie de diagnostic
    y compris la mammographie, la tomodensitométrie, la radiologie dentaire et la
    radioscopie. Le présent document ne traite pas des aspects sécurité de tels appareils.
    Les exigences pour la sécurité électrique s’appliquant à ceux-ci figurent dans
    l’IEC 61010-1. L'IEC 61676:2023 annule et remplace la première édition parue en
    2002 et l'Amendement 1:2008. Cette édition constitue une révision technique. Elle
    comprend une évaluation de l’incertitude type composée pour les performances d’un
    appareil hypothétique pour le mesurage non invasif de la haute tension du tube
    (à l’Annexe A) qui remplace l’Annexe A de l’édition 1.1 intitulée "Critères de
    performances recommandés pour le diviseur invasif".
