abstract:
- language: en
  script: Latn
  content: Specifies the requirements for both self-healing and non-self-healing continuously
    rated a.c. capacitors of up to and including 2,5 kvar, and not less than 0,1 F,
    having a rated voltage not exceeding 1 000 V, which are intended for use in discharge
    lamp circuits operating at 50 Hz or 60 Hz and at altitudes up to 3 000 m. Does
    not cover radio-interference suppressor capacitors the requirements for which
    are given in IEC 60384-14. This publication supersedes IEC 60566.
- language: fr
  script: Latn
  content: Spécifie les exigences pour les condensateurs autorégénérateurs et non
    autorégénérateurs pour usage permanent en courant alternatif, d'une puissance
    inférieure ou égale à 2,5 kvar de capacité supérieure à 0,1 µF et dont la tension
    assignée n'excède pas 1 000 V, qui sont destinés à être utilisés dans les circuits
    de lampes à décharge fonctionnant à 50 Hz ou 60 Hz à des altitudes jusqu'à 3 000
    m. Ne couvre pas les condensateurs d'antiparasitage, dont les prescriptions se
    trouvent dans la CEI 60384-14. Remplace la CEI 60566.
