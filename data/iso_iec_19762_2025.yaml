abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    defines general terms used in automatic identification and data capture (AIDC)
    on which are based further specialized sections in various technical fields, as
    well as the essential terms to be used by non-specialist users in communication
    with specialists in AIDC.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p>L'ISO/IEC 19762:2016 fournit les
    termes généraux et définitions dans le domaine des techniques automatiques d'identification
    et de saisie de données sur lesquels se basent d'autres sections spécialisées
    dans divers domaines techniques, de même que les termes essentiels qui doivent
    être employés par des utilisateurs non-spécialistes pour communiquer avec des
    spécialistes dans les techniques automatiques d'identification et de saisie de
    données.</p>
