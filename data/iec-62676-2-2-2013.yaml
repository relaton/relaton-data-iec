abstract:
- language: en
  script: Latn
  content: IEC 62676-2-2:2013 specifies a compliant IP video protocol based on HTTP
    and REST services. Video transmission devices are often equipped with web servers
    that respond to HTTP requests. The HTTP response may contain XML content (for
    GET actions), XML response information (for SET actions), or various text/binary
    content (for retrieval of configuration data, etc.). REST is an approach to creating
    services that expose all information as resources in a uniform way. A video transmission
    device supporting compliance to the requirements of this standard based on HTTP
    and REST Services as described in this document is declared as compatible to ´IEC
    62676-2 HTTP and REST interoperability.´
- language: fr
  script: Latn
  content: La CEI 62676-2-2:2013 spécifie un protocole vidéo IP reposant sur les services
    HTTP et REST. Les dispositifs de vidéotransmission sont souvent équipés de serveurs
    web qui répondent aux requêtes HTTP. La réponse HTTP peut posséder un contenu
    XML (pour les actions GET), des informations de réponse XML (pour les actions
    SET) ou divers contenus texte/binaire (pour l'extraction de données de configuration,
    etc.). REST est une approche de création de services qui expose uniformément toutes
    les informations sous forme de ressources. Un dispositif de vidéotransmission
    satisfaisant aux exigences de la présente Norme sur la base des services HTTP
    et REST tel que décrit dans le présent document est déclaré comme étant compatible
    avec "l'interopérabilité HTTP et REST de la CEI 62676-2".
