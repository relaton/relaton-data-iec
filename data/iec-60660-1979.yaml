abstract:
- language: en
  script: Latn
  content: |-
    Applies to post insulators of cast epoxy resin. Provisionally, it can also be used as a guide for the minimum test requirements on post insulators of other organic materials. Defines the terms used, the electrical and mechanical characteristics of post insulators of organic material and prescribes the conditions under which the specified values of these characteristics shall be verified. Prescribes the methods of tests and the acceptance criteria.

    Note: -For numerical values for electrical and mechanical characteristics and dimensions for interchangeability, see
    IEC 60273.
- language: fr
  script: Latn
  content: |-
    Est applicable aux supports isolants en résine époxyde coulée. Provisoirement, peut aussi être utilisée comme guide pour imposer un minimum d'essais aux supports isolants fabriqués avec d'autres matières organiques.
    Définit les termes employés, les caractéristiques électriques et mécaniques des supports isolants en matière organique et fixe les conditions dans lesquelles les valeurs spécifiées de ces caractéristiques doivent être vérifiées. Prescrit les méthodes d'essai et les conditions d'acceptation d'une fourniture.

    Note: - La CEI 60273 spécifie les valeurs numériques pour les caractéristiques électriques et mécaniques et donne les dimensions nécessaires à l'interchangeabilité.
