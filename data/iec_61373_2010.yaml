  format: text/html
- content: |-
    La CEI 61373:2010 spécifie les exigences d'essai des matériels destinés à être utilisés sur les véhicules ferroviaires soumis à des vibrations et à des chocs dus à la nature de l'environnement d'exploitation ferroviaire. Pour s'assurer que la qualité d'un matériel est acceptable, celui-ci doit résister à des essais d'une durée raisonnable qui simulent les conditions de service auxquelles il est exposé tout au long de sa vie. Les principaux changements techniques par rapport à l'édition précédente sont les suivants:<br />
    - changement de la méthode pour calculer le taux d'accélération;<br />
    - ajout de la notion de certification partielle par rapport à la norme;<br />
    - ajout de recommandations pour le calcul de la valeur efficace fonctionnelle à partir des données de service, ou de la valeur efficace à partir des niveaux d'ASD.
