abstract:
- language: en
  script: Latn
  content: IEC 62625-2:2016 covers the standardized test methods for verifying the
    compliance of an On board Driving Data Recording System implementation with the
    requirements specified by IEC 62625-1. It also covers the conformity testing criteria
    for designed and manufactured ODDRS. This part of IEC 62625 includes the list
    of the requirements specified by IEC 62625-1 and the relevant acceptance conditions
    for ODDRS at design review, type test and routine test phases. For the train level
    design review and train level test phases, this part provides guidelines for the
    conformity testing methods to be applied to the ODDRS installed on the train.
- language: fr
  script: Latn
  content: L'IEC 62625-2:2016 porte sur les méthodes d'essais normalisées pour la
    vérification de la conformité de la mise en oeuvre d'un système embarqué d'enregistrement
    des données de conduite aux exigences spécifiées dans l'IEC 62625-1. De plus,
    elle porte sur les critères d'essais de conformité des ODDRS conçus et fabriqués.
    La présente partie de l'IEC 62625 contient la liste des exigences spécifiées par
    l'IEC 62625-1, ainsi que les conditions d'acceptation correspondantes pour l'ODDRS
    lors des phases de revue de conception, d'essai de type et d'essai individuel
    de série. Pour les phases de revue de conception au niveau du train et d'essais
    au niveau du train, la présente partie donne les lignes directrices relatives
    aux méthodes d'essais de conformité à appliquer à l'ODDRS installé dans le train.
