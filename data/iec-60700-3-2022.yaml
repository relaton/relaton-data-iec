abstract:
- language: en
  script: Latn
  content: IEC 60700-3:2022 specifies the service conditions, the definitions of essential
    ratings and characteristics of thyristor valves utilized in line commutated converters
    with three-phase bridge connections to realize the conversion from AC to DC and
    vice versa for high voltage direct current (HVDC) power transmission applications.
    It is applicable for air insulated, liquid cooled and indoor thyristor valves.
- language: fr
  script: Latn
  content: L’IEC 60700-3:2022 spécifie les conditions d’emploi, les définitions des
    valeurs assignées et des caractéristiques essentielles des valves à thyristors
    utilisées dans les convertisseurs commutés par le réseau avec des montages en
    pont triphasés pour réaliser la conversion du courant alternatif en courant continu
    et inversement pour des applications de transport d’énergie en courant continu
    à haute tension (CCHT). Elle s’applique aux valves à thyristors isolées par air,
    refroidies par un liquide et en intérieur.
