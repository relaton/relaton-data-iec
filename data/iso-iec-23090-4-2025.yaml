abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document specifies technology
    that supports the real-time interactive rendering of an immersive virtual or augmented
    reality audio presentation while permitting the user to have 6DoF movement in
    the audio scene. It defines metadata to support this rendering and a bitstream
    syntax that enables efficient storage and streaming of immersive audio content.</span></p>
