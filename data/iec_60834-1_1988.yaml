abstract:
- content: |-
    Applies to narrow-band (max. 4 kHz) teleprotection equipment, both single-signal and multi-signal.
    Also applies to voice-frequency equipment used with various telecommunications systems, such as power line carrier (PLC), radio links, rented circuits and leased or owned cables.
    Establishes performance requirements and test methods for testing channels used for transmitting command information required by protective devices in power systems, and gives the associated terminology.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux matériels de téléprotection à bande étroite (max. 4 kHz) à signal unique ou multiple.
    S'applique également aux matériels à fréquences vocales utilisés avec divers systèmes de télécommunications, tels que courant porteur sur ligne d'énergie, liaisons radioélectriques, circuits loués et câbles concédés aux privés.
    Etablit les prescriptions pour les performances et les méthodes d'essai des voies utilisées par les signaux de transmission d'information de commande nécessaires aux dispositifs de protection des réseaux d'énergie électrique et donne la terminologie s'y rapportant.
