abstract:
- language: en
  script: Latn
  content: |-
    IEC 62599-1:2010 specifies environmental test methods to be used for testing the system components of the following alarm systems, intended for use in and around buildings:<br />
    - access control systems, for security applications;<br />
    - alarm transmission systems;<br />
    - CCTV systems, for security applications;<br />
    - combined and/or integrated systems;<br />
    - intruder and hold-up alarm systems;<br />
    - remote receiving and/or surveillance centres;<br />
    - social alarm systems.
- language: fr
  script: Latn
  content: |-
    La CEI 62599-1:2010 spécifie les méthodes d'essai d'environnement à utiliser pour vérifier les composants système des systèmes d'alarme suivants et destinés à être utilisés à l'intérieur et aux environs des immeubles:<br />
    - systèmes de contrôle d'accès, pour des applications de sécurité;<br />
    - systèmes de transmission d'alarme;<br />
    - systèmes CCTV, pour des applications de sécurité;<br />
    - systèmes combinés et/ou intégrés;<br />
    - systèmes d'alarme intrusion et de hold-up;<br />
    - centres de contrôle et de réception d'alarme;<br />
    - systèmes d'alarme sociale.
