- content: "IEC/IEEE 63195-1:2022 spécifie les protocoles et les procédures d'essai
    relatifs aux mesures répétables et reproductibles de la densité de puissance (PD,
    Power Density) qui donnent des estimations prudentes de l'exposition de la tête
    ou du corps humain aux champs provenant de dispositifs de communication qui émettent
    un champ électromagnétique (EMF, Electromagnetic Field) radiofréquence (RF), avec
    une incertitude de mesure spécifiée. Ces protocoles et procédures s'appliquent
    aux évaluations de l'exposition d'une vaste majorité de la population lors de
    l'utilisation de dispositifs de communication qui émettent des RF tenus à la main
    et portés sur le corps. Les méthodes s'appliquent aux dispositifs qui peuvent
    comporter un ou plusieurs émetteurs ou antennes, et qui peuvent être utilisés
    alors que leurs structures rayonnantes se trouvent à des distances inférieures
    ou égales à 200 mm de la tête ou du corps humain.<br />\r\nLes méthodes décrites
    dans le présent document peuvent être utilisées pour déterminer la conformité
    aux exigences en matière de densité de puissance maximale applicables de différents
    types de dispositifs qui émettent des RF lorsqu'ils sont utilisés à proximité
    immédiate de la tête et du corps, y compris s'ils sont combinés à d'autres dispositifs
    ou accessoires qui émettent des RF ou non (clip de ceinture, par exemple) ou s'ils
    sont intégrés dans des vêtements. La plage de fréquences globale applicable pour
    ces protocoles et procédures est comprise entre 6 GHz et 300 GHz.<br />\r\nLes
    catégories de dispositifs de communication qui émettent des RF couvertes par le
    présent document incluent notamment les téléphones mobiles, les émetteurs radio
    des ordinateurs personnels, les dispositifs de bureau et les dispositifs portables,
    ainsi que les dispositifs multibandes et multiantennes.<br />\r\nNOTE 1 Les essais
    de validation du système sont indiqués à l'Annexe B pour les fréquences de 10
    GHz, 30 GHz, 60 GHz et 90 GHz afin de couvrir la plage de fréquences de 6 GHz
    à 110 GHz. Des antennes de validation supplémentaires qui permettent de couvrir
    la plage de fréquences jusqu'à 300 GHz seront élaborées dans une révision ultérieure
    du présent document. Une analyse plus approfondie des justifications est donnée
    à l'Annexe I.<br />\r\nNOTE 2 Les procédures d'essai et les protocoles décrits
    dans le présent document peuvent par ailleurs être adaptés afin d'évaluer l'exposition
    liée à des dispositifs autres que des dispositifs de communication utilisés à
    proximité de la tête ou du corps, ces dispositifs n'étant cependant pas couverts
    par le domaine d'application du présent document.<br />\r\nNOTE 3 Pour l'évaluation
    de l'exposition combinée en provenance de plusieurs émetteurs qui fonctionnent
    à des fréquences inférieures à 6 GHz, les normes applicables pour les mesures
    du débit d'absorption spécifique (DAS) sont l'IEC/IEEE 62209-1528:2020 et l'IEC/IEEE
    62209‑3:2019 [1].<br />\r\nNOTE 4 Pour la plage de fréquences entre 6 GHz et 10
    GHz, le domaine d'application du présent document coïncide avec celui de l'IEC/IEEE
    62209-1528:2020. Selon les lignes directrices de l'ICNIRP [2] et la norme C95.1
    de l'ICES de l'IEEE [3], la densité de puissance est la mesure réglementaire dans
    cette plage de fréquences. Le DAS peut être utilisé comme mesure réglementaire
    si les exigences réglementaires locales le permettent (lorsqu'une seule bande
    de transmission comprend des canaux d'essai à des fréquences inférieures et supérieures
    à 6 GHz, par exemple).<br />\r\nLes procédures du présent document ne s'appliquent
    pas aux mesures du champ électromagnétique de dispositifs ou d'objets destinés
    à être implantés dans le corps.<br />\r\nCette publication est publiée en tant
    que norme IEC/IEEE Dual Logo."
