abstract:
- language: en
  script: Latn
  content: Dynamic performance is meant to include those events and phenomena whose
    characteristic frequencies or time domain ocver the range between transient conditions
    and steady state. Diode valves are not considered in this specification. This
    specification is accompanied by publications for stead-state (part 1) and transient
    (part 2) performance. All three aspects should be considered when  preparing two-terminal
    HVDC system specifications. This report should not be used directly as a specification
    for a specific project. Does not intend to discriminate between the responsibility
    of users and manufacturers for the work specified.
- language: fr
  script: Latn
  content: Le terme fonctionnement dynamique est utilisé pour désigner les événements
    et les phénomènes dont les fréquences caractéristiques ou la plage temporelle
    correspondent à un état entre des conditions transitoires et celles du régime
    établi. Les valves à diodes ne sont pas étudiées ici. La présente spécification
    constitue la troisième partie d'une série, la première partie traite du fonctionnement
    en régime établi et la deuxième partie du fonctionnement dans des conditions trasitoires.
    Il convient de tenir compte des trois parties avant d'établir les spécifications
    d'un réseau CCHT à deux extrémitées. Il convient de ne pas utiliser cette spécification
    comme spécification d'un projet particulier. N'a pas pour objet de distinguer
    la responsabilité de l'utilisateur de celle du constructeur en ce qui conerne
    le projet spécifié.
