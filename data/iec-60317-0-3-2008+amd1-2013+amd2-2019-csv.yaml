abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-3:2008+A1:2013+A2:2019 gives the general requirements of enamelled
    round aluminium winding wires with or without a bonding layer. Technical changes
    from the previous edition include clarification to appearance requirements, revisions
    to the wire size ranges applicable to the flexibility and adherence tests, and
    clarification that pin hole test requirements are under consideration.<br />\r\n<strong>This
    consolidated version consists of the third edition (2008), its amendment 1 (2013)
    and its amendment 2 (2019). Therefore, no need to order amendment in addition
    to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60317-0-3:2008+A1:2013+A2:2019 donne les exigences générales pour
    les fils de bobinage de section circulaire en aluminium émaillé avec ou sans une
    couche adhérente. Les changements techniques par rapport à l'édition précédente
    comprennent une clarification concernant les exigences sur l'aspect, des révisions
    sur les gammes des dimensions des fils s'appliquant aux essais de souplesse et
    d'adhérence, et une clarification expliquant que les exigences relatives à la
    détection des microfissures en immersion sont à l'étude.<br />\r\n<strong>Cette
    version consolidée comprend la troisième édition (2008), son amendement 1 (2013)
    et son amendement 2 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
