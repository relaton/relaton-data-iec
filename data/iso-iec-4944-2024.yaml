abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document provides a framework,
    requirements and recommendations for evaluating the usability of a natural user
    interface (NUI) for systems, products or services. Measuring and reporting the
    usability of the NUI are also described. The usability evaluation focuses on the
    efficiency, effectiveness and satisfaction of the NUI. This document can also
    be applied to the usability evaluation of other user interfaces (UIs) for emerging
    technologies.</span></p>
