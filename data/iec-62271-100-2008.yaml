abstract:
- language: en
  script: Latn
  content: "IEC 62271-100:2008 is applicable to a.c. circuit-breakers designed for
    indoor or outdoor installation and for operation at frequencies of 50 Hz and 60
    Hz on systems having voltages above 1 000 V. It is only applicable to three-pole
    circuit-breakers for use in three-phase systems and single-pole circuit-breakers
    for use in single-phase systems. This second edition cancels and replaces the
    first edition published in 2001 and its amendments 1 (2002) and 2 (2006). It also
    cancels and replaces IEC 61633 and IEC 62271-308. The main changes with respect
    to the previous edition are listed below:<br />\r\n- the introduction of harmonised
    (IEC and IEEE) TRV waveshapes for rated voltages of 100 kV and above (amendment
    1 to the first edition);<br />\r\n- the introduction of cable and line systems
    with their associated TRVs for rated voltages below 100 kV (amendment 2 to the
    first edition);<br />\r\n- the inclusion of IEC 61633 and IEC 62271-308.<br />\r\nThis
    standard shall be read in conjunction with IEC 62271-1, first edition, published
    in 2007."
- language: fr
  script: Latn
  content: "La CEI 62271-100:2008 est applicable aux disjoncteurs à courant alternatif
    conçus pour l'installation à l'intérieur ou à l'extérieur, et pour fonctionner
    à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 1
    000 V. Elle est applicable uniquement aux disjoncteurs tripolaires pour réseaux
    triphasés et aux disjoncteurs unipolaires pour réseaux monophasés. Cette deuxième
    édition annule et remplace la première édition parue en 2001 et les amendements
    1 (2002) et 2 (2006). Elle annule et remplace aussi la CEI 61633 et la CEI 62271-308.
    Les modifications principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- introduction des formes d'onde de TTR harmonisées (CEI et IEEE) pour les
    tensions assignées supérieures ou égales à 100 kV (amendement 1 de la première
    édition);<br />\r\n- introduction des réseaux par câbles et réseaux aériens et
    de leurs TTR associées pour les tensions assignées inférieures à 100 kV (amendement
    2 de la première édition);<br />\r\n- inclusion des CEI 61633 et CEI 62271-308.<br
    />\r\nCette norme doit être lue conjointement avec la CEI 62271-1, première édition,
    publiée en 2007."
