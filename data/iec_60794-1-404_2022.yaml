abstract:
- content: IEC 60794-1-404:2022 defines a test standard to determine the optical performance
    and temperature characteristics of a hybrid cable under the maximum current. This
    document applies to optical phase conductor (OPPC). An optical phase conductor
    is made of multiple metallic wires that are exposed to the environment without
    any insulating or protective sheath and contain optical fibres.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60794-1-404:2022 définit une norme d’essai visant à déterminer les
    performances optiques et les caractéristiques thermiques d’un câble hybride sous
    courant maximal. Le présent document s’applique aux conducteurs de phase à fibres
    optiques (OPPC). Un conducteur de phase optique est composé de plusieurs brins
    métalliques exposés à l’environnement sans gaine isolante ou de protection, et
    contient des fibres optiques.
