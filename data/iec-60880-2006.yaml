abstract:
- language: en
  script: Latn
  content: Provides requirements for the software of computer-based instrumentation
    and control (I&C) systems of nuclear power plants performing functions of safety
    category A as defined by IEC 61226. Provides requirements for the purpose of achieving
    highly reliable software. Addresses each stage of software generation and documentation,
    including requirements specification, design, implementation, verification, validation
    and operation.
- language: fr
  script: Latn
  content: Enonce des exigences pour les logiciels des systèmes d'instrumentation
    et de contrôle-commande (I&C) programmés des centrales nucléaires de puissance,
    réalisant des fonctions de catégorie A telle que définie par la CEI 61226. Enonce
    des exigences pour la production de logiciels de haute fiabilité. Prend en compte
    chaque étape de développement et de documentation du logiciel, c'est-à-dire la
    spécification des exigences, la conception, le développement, la vérification,
    la validation et l'exploitation.
