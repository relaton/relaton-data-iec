abstract:
- language: en
  script: Latn
  content: "IEC/TR 61850-1:2013 is applicable to power utility automation systems
    and defines the communication between intelligent electronic devices in such a
    system, and the related system requirements. This part gives an introduction and
    overview of the IEC 61850 standard series. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    extended application scope of the IEC 61850 standard:<br />\r\n- power quality
    domain;<br />\r\n- statistical and historical data;<br />\r\n- distributed generation
    monitoring and automation purpose;<br />\r\n- for substation to substation communication;<br
    />\r\n- smart grid considerations."
- language: fr
  script: Latn
  content: "La CEI/TR 61850-1:2013 s'applique aux systèmes d'automatisation des systèmes
    électriques et définit les communications entre les dispositifs électroniques
    intelligents dans un tel système ainsi que les exigences liées au système correspondant.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- extension du domaine d'application de la norme
    CEI 61850 qualité de l'électricité;<br />\r\n- support des données statistiques
    et historiques;<br />\r\n- surveillance et d'automatisation des unités de production
    distribuées;<br />\r\n- communications entre postes;<br />\r\n- considérations
    relatives au réseau d'électricité intelligent."
