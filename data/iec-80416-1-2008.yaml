abstract:
- language: en
  script: Latn
  content: "IEC 80416-1:2008 provides basic principles and guidelines for the creation
    of graphical symbols for registration, and provides the key principles and rules
    for the preparation of title, description and note(s). This second edition cancels
    and replaces the first edition published in 2001. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Clause 8 in the previous edition
    is moved to Clause 4;<br />\r\nb) Mandatory requirement for the line width in
    symbol originals is changed to 2 mm or 4 mm (see 6th paragraph of 7.3);<br />\r\nc)
    For negation of a graphical symbol, a single diagonal bar is allowed in addition
    to two diagonal bars at right angles;<br />\r\nd) A new meaning of negation \"do
    not\" is allowed;<br />\r\ne) Some freedom is given for use of the basic pattern
    such as for symbol originals to be within the 75 mm square instead of the octagon;<br
    />\r\nf) Annex A (normative) is newly introduced for provisions on title, description
    and notes;<br />\r\ng) The nature of notes is changed to be purely informative;
    and<br />\r\nh) Clause 10 in the previous edition is moved to Annex C (informative).<br
    />\r\nIt has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>. This International Standard has been prepared in co-operation with
    ISO/TC145/SC 3. It is published as a double logo standard."
- language: fr
  script: Latn
  content: "La CEI 80416-1:2008 fournit les principes de base et les lignes directrices
    pour la création des symboles graphiques pour enregistrement et fournit les principes
    clés et les règles pour l'élaboration du titre, de la description et des notes.
    Cette deuxième édition annule et remplace la première édition parue en 2001. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    L'Article 8 de l'édition précédente est déplacé à l'Article 4.<br />\r\nb) L'exigence
    obligatoire concernant la largeur du trait dans lesdessins originaux de symboles
    a été changée à 2 mm ou 4 mm (voir 6ème alinéa du paragraphe 7.3);<br />\r\nc)
    Pour la négation d'un symbole graphique, un seul trait diagonal est permis en
    plus des deux traits diagonaux perpendiculaires;<br />\r\nd) Une nouvelle forme
    de négation, \"ne pas\" est permise;<br />\r\ne) Un certain degré de liberté est
    permis pour l'utilisation de la grille de base, comme par exemple pour les dessins
    originaux de symboles qui doivent être dans le carré de 75 mm à la place de l'octogone;<br
    />\r\nf) L'Annexe A (normative) est introduite pour des dispositions concernant
    le titre, la description et les notes;<br />\r\ng) La nature des notes est modifiée
    pour être purement informative; et<br />\r\nh) L'Article 10 de l'édition précédente
    est déplacé à l'Annexe C (informative).<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>. La présente Norme internationale a été établie en coopération avec
    l'ISO/TC 145/SC 3. Elle est publiée comme norme double logo."
