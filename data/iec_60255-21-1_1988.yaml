abstract:
- content: 'This part includes two types of vibration tests: the vibration response
    test and the vibration endurance test, and is generally based upon IEC 68-2-6.
    The requirements are applicable only to measuring relays and protection equipment
    in a new condition. The tests specified are type tests.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Cette partie comprend deux types d''essais de vibrations: l''essai de
    comportement aux vibrations et l''essai d''endurance aux vibrations et est basée
    de manière générale sur la CEI 68-2-6. Les spécifications ne sont applicables
    qu''aux relais de mesure et aux dispositifs de protection à l''état neuf. Les
    essais spécifiés sont des essais de type.'
