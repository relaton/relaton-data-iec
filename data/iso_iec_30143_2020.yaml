abstract:
- content: "ISO/IEC 30143:2020 provides the guidelines for designing and developing
    new applications in the underwater environment such as fish farming, environment
    monitoring, harbour security, etc. This document also:<br />\r\n• provides the
    components required for developing the application;<br />\r\n• provides instructions
    for modelling the application with examples;<br />\r\n• helps the user to understand
    the communication between the elements in the application for modelling the communication
    between elements;<br />\r\n• guides the user with the design process of underwater
    applications."
