abstract:
- language: en
  script: Latn
  content: Applies to pre-recorded optical reflective videodisks compatible with 60
    Hz-525 lines CCIR monochrome and colour coding M/NTSC systems, and defines those
    parameters that effect the interchangeability of the disk, excluding limitations
    of the programming material and source. Serves as a reference for manufacturers
    intending to make disks or players compatible with the optical system described.
    See also IEC 61106.
- language: fr
  script: Latn
  content: S'applique au vidéodisque optique réfléchissant, compatible avec le système
    en noir et blanc 60 Hz - 525 lignes CCIR, et le système en codage couleur M/NTSC.
    Définit les paramètres qui effectuent l'interchangeabilité des disques, excluant
    les limitations des matières et des sources de programme. Sert comme référence
    aux fabricants qui ont l'intention de fabriquer des disques ou des lecteurs compatibles
    avec le système optique qui y est décrit. Voir également la CEI 61106.
