abstract:
- language: en
  script: Latn
  content: "IEC 60825-4:2022 deals with basic issues concerning laser guards, including
    human access, interlocking and labelling, and gives general guidance on the design
    of protective housings and enclosures for high-power lasers. Laser guards may
    also comply with standards for laser protective eyewear, but such compliance is
    not necessarily sufficient to satisfy the requirements of this document. This
    part of IEC 60825 specifies the requirements for laser guards, permanent and temporary
    (for example for service), that enclose the process zone of a laser processing
    machine, and specifications for proprietary laser guards. This document applies
    to all component parts of a guard including clear (visibly transmitting) screens
    and viewing windows, panels, laser curtains and walls. In addition, this document
    indicates<br />\r\n- how to assess and specify the protective properties of a
    laser guard, and<br />\r\n- how to select a laser guard."
- language: fr
  script: Latn
  content: "L’IEC 60825-4:2022 traite de questions fondamentales concernant les protecteurs
    pour laser, y compris l’accès humain, les dispositifs d'interverrouillage et l’étiquetage,
    et fournit des recommandations générales relatives à la conception de capots et
    d’enceintes de protection pour les lasers de forte puissance. Les protecteurs
    pour laser peuvent également être conformes aux normes pour les protecteurs oculaires
    contre le rayonnement laser, mais une telle conformité n’est pas nécessairement
    suffisante pour satisfaire aux exigences du présent document. La présente partie
    de l’IEC 60825 spécifie les exigences relatives aux protecteurs pour laser, permanents
    et temporaires (par exemple, pour l’entretien), qui protègent la zone de traitement
    d’une machine à laser, ainsi que les spécifications pour les protecteurs d'origine
    pour laser. Le présent document s’applique à tous les composants d’un protecteur,
    y compris les écrans clairs (visiblement transmetteurs) et les fenêtres d’observation,
    les panneaux, les rideaux pour laser et les parois. De plus, le présent document
    indique<br />\r\n- comment évaluer et spécifier les propriétés de protection d’un
    protecteur pour laser, et<br />\r\n- comment sélectionner un protecteur pour laser."
