abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-8:2020 applies to electric shavers, clippers or trimmers for
    domestic and similar use, supplied from mains or secondary batteries or primary
    batteries. The term \"similar use\" is understood to mean the use in hotels, hospitals,
    shops, offices, etc. This document does not apply to shavers, clippers or trimmers
    that are powered by means other than electrical, for example by a spring-device.
    If possible, this document can also be applied to analogous electrically operated
    devices, such as depilating devices. This second edition cancels and replaces
    the first edition published in 1997. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the scope of the products has been enlarged
    to include hair clippers and trimmers;<br />\r\nb) it includes standard deviations
    of sound power levels in 1.1.3;<br />\r\nc) the normative references have been
    updated (ISO 3744:2010 and ISO 3743-1:2010);<br />\r\nd) it is adjusted with respect
    to IEC 60704-1:2010;<br />\r\ne) it has been updated to comply with the ISO/IEC
    Directives, Part 2.<br />\r\nThis Part 2-8 is intended to be used in conjunction
    with third edition (2010) of IEC 60704-1, Household and similar electrical appliances
    - Test code for the determination of airborne acoustical noise - Part 1: General
    requirements. This Part 2-8 supplements or modifies the corresponding clauses
    in IEC 60704-1:2010, so as to establish the test code for shavers, hair clippers
    or trimmers."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-8:2020 s'applique aux rasoirs et aux tondeuses à barbe ou
    à cheveux électriques pour usages domestiques et analogues, alimentés à partir
    du réseau ou par piles ou accumulateurs. Le terme \"usages analogues\" couvre
    les usages dans les hôtels, hôpitaux, magasins, bureaux, etc. Le présent document
    ne s'applique pas aux rasoirs et aux tondeuses à barbe ou à cheveux qui ne sont
    pas alimentés par des moyens électriques (mais par un dispositif à ressort, par
    exemple). Si possible, le présent document peut également être appliqué aux appareils
    électriques analogues tels que les appareils d'épilation. Cette deuxième édition
    annule et remplace la première édition parue en 1997. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le domaine
    d'application des produits a été élargi aux tondeuses à barbe et à cheveux;<br
    />\r\nb) des écarts-types sont fournis pour les niveaux de puissance acoustique
    au 1.1.3;<br />\r\nc) les références normatives ont été mises à jour (ISO 3744:2010
    et ISO 3743-1:2010);<br />\r\nd) le présent document a fait l'objet de réajustements
    par rapport à l'IEC 60704-1:2010;<br />\r\ne) le présent document a été mis à
    jour pour être conforme aux Directives ISO/IEC, Partie 2.<br />\r\nLa présente
    Partie 2-8 est destinée à être utilisée conjointement avec la troisième édition
    (2010) de l'IEC 60704-1, Appareils électrodomestiques et analogues - Code d'essai
    pour la détermination du bruit aérien - Partie 1: Exigences générales. La présente
    Partie 2-8 complète ou modifie les articles correspondants de l’IEC 60704-1:2010,
    de façon à constituer le code d'essai pour les rasoirs et les tondeuses à barbe
    ou à cheveux."
