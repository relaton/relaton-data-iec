abstract:
- content: "IEC 60335-2-111:2015 deals with the safety of electric ondol-mattresses
    for household and similar purposes, their rated voltage being not more than 250
    V. This standard also applies to control units supplied with the appliance. Appliances
    not intended for normal household use but which nevertheless may be a source of
    danger to the public, such as appliances intended to be used in community spas
    or by persons in cold ambient temperatures, are within the scope of this standard.
    As far as is practicable, this standard deals with the common hazards presented
    by appliances that are encountered by all persons in and around the home. However,
    in general, it does not take into account the use of appliances by young children
    or infirm persons without supervision or children playing with the appliance.
    It was established on the basis of the fifth edition (2010) of that standard.
    The attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this standard
    be adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of its publication. Key words: ondol mattress, heating
    element, non-flexible heated part<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 60335-1:2013."
