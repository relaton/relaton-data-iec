- content: "L'IEC 60335-2-111:2015 traite de la sécurité des matelas ondol électriques
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V. La présente norme s'applique également aux unités de commande alimentées
    par l'appareil. Les appareils non destinés à un usage domestique normal mais qui
    néanmoins peuvent constituer une source de danger pour le public, tels que les
    appareils destinés à être utilisés dans les stations thermales ou par des personnes
    séjournant à des températures ambiantes froides, relèvent du domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers ordinaires présentés par les appareils, encourus par tous les individus
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient pas compte
    en général de l'utilisation des appareils par des jeunes enfants ou des personnes
    handicapées sans surveillance ou de l'emploi de l'appareil comme jouet par des
    jeunes enfants. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme. L'attention des Comités nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois ou au plus tard 36 mois après la date de
    publication. Mots-clés: matelas ondol, élément chauffant, partie chauffée non
    flexible<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 60335-1:2013."
