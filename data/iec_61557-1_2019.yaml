  format: text/html
- content: "<!-- NEW! -->IEC 61557-1:2019 est disponible sous forme de  IEC 61557-1:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61557-1:2019 spécifie les exigences générales applicables aux dispositifs de mesure
    et de surveillance utilisés aux fins d'essai de la sécurité électrique dans les
    réseaux de distribution basse tension au plus égale à 1 000 V c.a. et 1 500 V
    c.c. Lorsque des appareils ou installations de mesure impliquent des mesures avec
    différents appareils couverts par la présente série de normes, la partie de cette
    série de normes qui est pertinente pour un type de mesure donné est applicable.
    Les autres parties de l'IEC 61557 peuvent spécifier des exigences supplémentaires
    ou des écarts. La présente norme ne couvre pas la sécurité fonctionnelle ou la
    cybersécurité. L'IEC 61557-1:2019 annule et remplace la deuxième édition parue
    en 2007. Cette édition constitue une révision technique. Cette troisième édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement des termes sur ceux de l'IEC 60050;<br />\r\nb)
    mesure de l'incertitude revue conformément aux équations données en 4.2 du Guide
    ISO/IEC 98-3:2008 (GUM);<br />\r\nc) mise à jour des références aux exigences
    de sécurité et de CEM;<br />\r\nd) mise à jour des références au marquage et aux
    instructions de fonctionnement;<br />\r\ne) mise à jour des références aux essais
    de sécurité et de CEM;<br />\r\nf) l'Annexe A comporte une explication du GUM;<br
    />\r\ng) l'Annexe B porte sur les aspects environnementaux."
