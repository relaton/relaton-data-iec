abstract:
- language: en
  script: Latn
  content: IEC 62363:2008 is applicable to portable and transportable contamination
    meters and monitors designed for the direct measurement or the direct detection
    of surface contamination by photon radiation emitting radionuclides. Lays down
    standard requirements and gives examples of acceptable methods, and also specifies
    general characteristics, general test conditions, radiation characteristics, electrical
    safety, environmental characteristics, and the requirements of the identification
    certificate for photon contamination meters and monitors.
- language: fr
  script: Latn
  content: La CEI 62363:2008 est applicable aux contaminamètres et moniteurs portables
    et transportables conçus pour la mesure directe ou la détection directe de la
    contamination de surface par rayonnement photonique émettant des radionucléides.
    Etablit des exigences normatives, donne des exemples de méthodes acceptables,
    et spécifie les caractéristiques générales, les conditions d'essais générales,
    les caractéristiques de rayonnement, la sécurité électrique, les caractéristiques
    environnementales et les exigences du certificat d'identification pour les contaminamètres
    et moniteurs de contamination photonique.
