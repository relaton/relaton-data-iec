abstract:
- language: en
  script: Latn
  content: "IEC TR 63082-1:2020(E) describes concepts and terminology necessary to
    understand and communicate effectively about Intelligent device management (IDM).
    This document explains the relationship between IDM and other existing asset management
    standards.<br />\r\nAdditionally, this document provides activity structures and
    concepts associated with IDM programs. This document also introduces the concept
    of IDM programs for coordination of multiple stakeholders."
