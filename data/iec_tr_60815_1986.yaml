abstract:
- content: 'Is mainly applicable to three-phase systems up to 525 kV (phase-to-phase).
    This guide is applicable to outdoor ceramic and glass insulators, used in a.c.
    systems, of the following types: - long-rod and traction line insulator; - cap
    and pin insulator; - pedestal type post and rigid pin insulator; - substation
    and line post insulator; - hollow insulator; - bushing.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Est principalement applicable aux réseaux triphasés de tension allant
    jusqu''à 525 kV entre phases. Ce guide est applicable aux isolateurs d''extérieur
    en céramique et en verre, utilisés dans les réseaux à tension alternative, des
    types suivants: - isolateurs à fût long et isolateurs pour lignes de traction
    électrique; - isolateurs à capot et tige; - supports isolants à capot et embase
    et isolateurs rigides à tige; - isolateurs de poste et isolateurs rigides à socle;
    - enveloppe isolante; - traversées.'
