abstract:
- language: en
  script: Latn
  content: Applies to electrical insulation systems, specifies a short-time thermal
    and electrical evaluation procedure - applicable for devices with a supply voltage
    up to 1000 V (d.c./a.c./pulse), - using a wire-wound coil model; this model may
    be used for wire-wound applications, such as transformers, chokes, ballasts, reactors,
    ferrite converters, etc., - with minimum test life of 1500 h at the lowest ageing
    temperature, - for products that are not normally subjected to vibration. The
    model shall contain all components of the final product in order to determine
    chemical interaction under thermal ageing conditions. No modifications are allowed
    because this ageing program is designed to evaluate the entire EIS.
- language: fr
  script: Latn
  content: S'applique aux systèmes d'isolation électriques, spécifie une procédure
    d'évaluation électrique et thermique à court terme - applicable aux dispositifs
    de tension d'alimentation jusqu'à 1 000 V (impulsion en courant continu/courant
    alternatif), - utilisant un modèle de bobine à enroulement à fil; ce modèle peut
    être utilisé pour des applications à enroulement à fil, telles que les transformateurs,
    les bobines d'arrêt, les ballasts, les bobines d'inductance, les convertisseurs
    à ferrite, etc., - avec une durée de vie minimale de 1 500 h à la température
    de vieillissement la plus basse, - pour les produits qui ne sont normalement pas
    soumis aux vibrations. Le modèle doit contenir tous les composants du produit
    final afin de déterminer l'interaction chimique dans des conditions de vieillissement
    thermique. Aucune modification n'est autorisée car ce programme de vieillissement
    est conçu pour évaluer l'ensemble du SIE.
