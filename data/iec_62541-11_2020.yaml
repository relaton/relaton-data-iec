- content: "<!-- NEW! -->IEC 62541-11:2020 est disponible sous forme de IEC 62541-11:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62541-11:2020
    fait partie d'une série de normes d'Architecture Unifiée OPC globale et définit
    le Modèle d'Information associé à l'Accès à l'Historique (HA). Elle inclut en
    particulier des descriptions supplémentaires et complémentaires des NodeClasses
    et des Attributs nécessaires pour l'Accès à l'Historique, des Propriétés normalisées
    supplémentaires et d'autres informations et comportements. Le Modèle complet de
    l'AddressSpace comprenant toutes les NodeClasses et tous les Attributs est présenté
    dans l'IEC 62541-3. Le Modèle d'Information prédéfini est présenté dans l'IEC
    62541-5. Les Services permettant de détecter et d'accéder aux données et événements
    historiques, ainsi qu'une description des types ExtensibleParameter, sont spécifiés
    dans l'IEC 62541-4. Le présent document inclut une fonctionnalité permettant de
    calculer et de renvoyer des Agrégats (minimum, maximum, moyenne, etc.). Le Modèle
    d'information et la fonction concrète des Agrégats sont définis dans l'IEC 62541-13.
    Cette troisième édition annule et remplace la deuxième édition parue en 2015.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'une nouvelle procédure de détermination de la première référence historique;<br
    />\r\nb) ajout d'explications complémentaires sur les procédures d'ajout, d'insertion,
    de modification et de suppression d'annotations."
