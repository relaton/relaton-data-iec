- content: "<p>La présente Recommandation | Norme internationale définit d'une façon
    abstraite, et tel qu'il est vu de l'extérieur, le</p><p>service fourni par la
    couche Transport, en termes:</p><p>a) des événements et actions de primitives
    du service;</p><p>b) des données de paramètres associées à chaque action et événement
    de primitive;</p><p>c) des relations et des séquences valides entre ces actions
    et événements.</p><p>Le service défini dans la présente Recommandation | Norme
    internationale est le service fourni par le Protocole de</p><p>Transport de communications
    amélioré (conjointement avec le service Réseau) pouvant être utilisé par n'importe
    quel</p><p>protocole d'application. Le service peut également être fourni par
    d'autres protocoles, pouvant chacun prendre en charge</p><p>un sous-ensemble des
    services définis dans la présente Recommandation | Norme internationale.</p><p>Les
    primitives spécifiées dans la présente Recommandation | Norme internationale prennent
    en charge un service en</p><p>mode connexion et un service en mode sans connexion.
    Dans certains cas de services en mode sans connexion prenant</p><p>en charge des
    communications améliorées, certaines opérations peuvent être nécessaires avant
    de débuter le transfert de</p><p>données, par exemple l'accord sur la qualité
    de service.</p><p>Pour la phase de transfert de données des services en mode connexion,
    ou en mode sans connexion, il peut exister une</p><p>gamme de caractéristiques
    d'ordonnancement des données.</p><p>Concernant les primitives de service considérées,
    la présente Recommandation | Norme internationale ne contient aucune</p><p>précision
    sur l'inclusion ou l'exclusion de l'une quelconque des caractéristiques susmentionnées.</p>"
