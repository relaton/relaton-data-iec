abstract:
- content: "<p>This Recommendation | International Standard defines in an abstract
    way the externally visible service provided by the</p><p>Transport Layer in terms
    of:</p><p>a) the primitive actions and events of the service;</p><p>b) the parameter
    data associated with each primitive action and event;</p><p>c) the relationship
    between, and the valid sequences of, these actions and events.</p><p>The service
    defined in this Recommendation | International Standard is that which is provided
    by the Enhanced</p><p>Communications Transport Protocol (in conjunction with the
    Network Service) and which may be used by any</p><p>application protocol. The
    service can also be provided by other protocols possibly each supporting a subset
    of the</p><p>services defined herein.</p><p>The primitives specified in this Recommendation
    | International Standard support a connection-mode service and a</p><p>connectionless
    service. In some cases of connectionless-mode service supporting enhanced communications,
    certain</p><p>operations may also be necessary prior to the commencement of data
    transfer, e.g. agreement on quality of service.</p><p>For the data transfer phase
    of either connection-mode or connectionless-mode services, there may be a range
    of dataordering</p><p>characteristics.</p><p>No implication is made in this Recommendation
    | International Standard regarding the inclusion or exclusion of any of</p><p>the
    above characteristics given the service primitives specified herein.</p>"
