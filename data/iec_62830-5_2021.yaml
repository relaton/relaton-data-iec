  script:
  - Latn
  format: text/html
- content: L’IEC 62830-5:2021 spécifie la méthode d’essai utilisée pour mesurer la
    puissance électrique générée par des dispositifs thermoélectriques souples dans
    des conditions de courbure. Le présent document fournit les termes, définitions,
    symboles, configurations et méthodes d’essai pouvant être utilisés pour évaluer
    et déterminer les performances des dispositifs thermoélectriques souples. Le présent
    document décrit également les conditions d’essai, telles que la température, la
    différence de température, les conditions de contact, l’isolement et le rayon
    de courbure des dispositifs thermoélectriques souples. Le présent document s’applique
    aux dispositifs souples de récupération d’énergie pour les dispositifs à semiconducteurs
    souples.
