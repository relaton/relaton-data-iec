abstract:
- language: en
  script: Latn
  content: Specifies the safety and interchangeability requirements of tungsten filament
    incandescent lamps for general lighting service, having a rated wattage up to
    and including 200 W or a rated voltage from 50 V to 250 V inclusive. Replaces
    IEC 60432 (1984).
- language: fr
  script: Latn
  content: 'Fournit les prescriptions de sécurité et d''interchangeabilité relatives
    aux lampes à filament de tungstène pour éclairage général ayant: une puissance
    nominale égale ou inférieure à 200 W; une tension nominale comprise entre 50 V
    et 250 V (limites incluses). Remplace la CEI 60432 (1984).'
