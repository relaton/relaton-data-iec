- content: 'Traite des champs électromagnétiques jusqu''à 300 GHz et elle définit
    des méthodes pour l''évaluation des amplitudes des champs électriques et des densités
    de flux magnétique autour des appareils électrodomestiques et similaires, incluant
    les conditions pendant les essais aussi bien que les distances et les positions
    de mesures. Les appareils peuvent contenir des moteurs, des éléments chauffants
    ou une combinaison des deux, des circuits électriques ou électroniques, et peuvent
    être alimentés par le secteur, par batteries ou par toute autre source d''énergie
    électrique. Parmi les appareils concernés, figurent des équipements tels que des
    appareils électrodomestiques, des outils électriques et des jouets électriques.
    Les appareils non destinés à un usage domestique normal mais qui néanmoins peuvent
    être approchés par le public, ou peuvent être utilisés par des usagers non avertis,
    sont compris dans le domaine d''application de la présente norme. Cette norme
    inclut des éléments spécifiques pour l''évaluation de l''exposition humaine: -
    définition des sondes; - définition des méthodes de mesure; - définition du mode
    opératoire pour les appareils en essai; - définition des distances et des positions
    de mesure. Les méthodes de mesure spécifiées sont valables de 10 Hz à 400 kHz.
    Dans la gamme de fréquence au-dessus de 400 kHz et au-dessous de 10 Hz, les appareils
    entrant dans le domaine d''application de cette norme sont jugés être conformes
    sans essai, sauf mention contraire spécifiée dans la série de normes CEI 60335.'
