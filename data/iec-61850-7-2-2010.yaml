abstract:
- language: en
  script: Latn
  content: "IEC 61850-7-2:2010 applies to the ACSI communication for utility automation.
    The ACSI provides the following abstract communication service interfaces:<br
    />\r\n- abstract interface describing communications between a client and a remote
    server;<br />\r\n- and abstract interface for fast and reliable system-wide event
    distribution between an application in one device and many remote applications
    in different devices (publisher/sub-scriber) and for transmission of sampled measured
    values (publisher/subscriber).<br />\r\nMajor technical changes with regard to
    the previous edition are as follows:<br />\r\n- data types not required have been
    removed,<br />\r\n- service tracking for control blocks have been added,<br />\r\n-
    security issues are solved by the IEC 62351 series,<br />\r\n- service tracking
    for control blocks have been added,<br />\r\n- the view concept will be according
    to the new work on role bases access (RBA),<br />\r\n- security issues are solved
    by the IEC 62351 series.<br />\r\nThis publication is of core relevance for Smart
    Grid."
- language: fr
  script: Latn
  content: "IEC 61850-7-2:2010 s’applique aux communications ACSI pour l’automatisation
    des systèmes. L’ACSI fournit les interfaces abstraites pour les services de communication
    suivants.<br />\r\na) Interface abstraite décrivant les communications entre un
    client et un serveur éloigné pour<br />\r\n– l’accès et l’extraction des données
    en temps réel,<br />\r\n– la commande de dispositif,<br />\r\n– la consignation
    et la journalisation des événements,<br />\r\n– le contrôle de groupes de réglages,<br
    />\r\n– l'autodescription des dispositifs (dictionnaire de données de dispositif),<br
    />\r\n– typage de données et reconnaissance des types de données, et<br />\r\n–
    transfert de fichier.<br />\r\nb) Interface abstraite pour la distribution rapide
    et fiable des événements au niveau du système entre une application d’un dispositif
    et plusieurs applications éloignées dans des dispositifs différents (d'éditeur/abonné)
    et la transmission de valeurs mesurées échantillonnées"
