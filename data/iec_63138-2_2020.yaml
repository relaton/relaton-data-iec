abstract:
- content: "IEC 63138-2:2020, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for MQ4 series circular
    connectors with four RF channels, as well as a detailed specification of the blank
    format. An MQ4 series circular connector with 50 Ω nominal impedance has four
    RF channels which can be engaged and disengaged at the same time. There are two
    versions of plug connectors, one is a quick-lock version, and the other is a threaded
    version. The socket connector provides two coupling mechanisms, a quick-lock and
    a threaded coupling.<br />\r\nThis document also specifies the mating face dimensions
    and gauging information of MQ4 series circular connectors, and tests selected
    from IEC 63138-1, applicable to all detail specifications relating to MQ4 series
    circular connectors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 63138-2:2020, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l'établissement de spécifications particulières
    (DS) relatives aux connecteurs circulaires de série MQ4 disposant de quatre canaux
    RF, ainsi qu’une spécification particulière-cadre. Un connecteur circulaire de
    série MQ4 présentant une impédance nominale de 50 Ω dispose de quatre canaux RF
    pouvant être accouplés et désaccouplés en même temps. Il existe deux versions
    de connecteurs mâles: une première version à verrouillage rapide et une seconde
    version filetée. Le connecteur femelle offre deux mécanismes de couplage: un couplage
    par verrouillage rapide et un couplage fileté.<br />\r\nLe présent document spécifie
    également les dimensions de la face d’accouplement et les informations sur le
    calibre des connecteurs circulaires de série MQ4, ainsi que les essais choisis
    à partir de l’IEC 63138-1, applicables à toutes les spécifications particulières
    relatives aux connecteurs circulaires de série MQ4."
