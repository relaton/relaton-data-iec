abstract:
- language: en
  script: Latn
  content: "IEC 61094-2:2009 is applicable to laboratory standard microphones meeting
    the requirements of IEC 61094-1 and other types of condenser microphone having
    the same mechanical dimensions and specifies a primary method of determining the
    complex pressure sensitivity so as to establish a reproducible and accurate basis
    for the measurement of sound pressure. This second edition cancels and replaces
    the first edition published in 1992. This second edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- an update of Clause 6 to fulfil the
    requirements of ISO/IEC Guide 98-3;<br />\r\n- an improvement of the heat conduction
    theory in Annex A;<br />\r\n- a revision of Annex F: Physical properties of humid
    air."
- language: fr
  script: Latn
  content: "La CEI 61094-2:2009 est applicable aux microphones étalons de laboratoire
    répondant aux prescriptions de la CEI 61094-1 et aux autres types de microphones
    à condensateur présentant les mêmes dimensions mécaniques et spécifie une méthode
    primaire de détermination de l'efficacité en pression complexe de manière à établir
    une base reproductible et exacte pour la mesure de la pression acoustique. Cette
    deuxième édition annule et remplace la première édition publiée en 1992. Cette
    deuxième édition constitue une révision technique. Cette édition inclut les modification
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- une
    mise à jour de l'Article 6 afin d'être en conformité avec les exigences du Guide
    ISO/CEI 98-3;<br />\r\n- une amélioration de la théorie de la conduction thermique
    en Annexe A;<br />\r\n- une révision de l'Annexe F: Propriétés physiques de l'air
    humide."
