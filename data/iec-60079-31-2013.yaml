abstract:
- language: en
  script: Latn
  content: "IEC 60079-31:2013 is applicable to electrical equipment protected by enclosure
    and surface temperature limitation for use in explosive dust atmospheres. It specifies
    requirements for design, construction and testing of electrical equipment and
    Ex Components. This standard supplements and modifies the general requirements
    of IEC 60079-0. Where a requirement of this standard conflicts with a requirement
    of IEC 60079-0, the requirement of this standard takes precedence. This standard
    does not apply to dusts of explosives, which do not require atmospheric oxygen
    for combustion, or to pyrophoric substances. This standard does not apply to electrical
    equipment or Ex Components intended for use in underground parts of mines as well
    as those parts of surface installations of such mines endangered by firedamp and/or
    combustible dust. This standard does not take account of any risk due to an emission
    of flammable or toxic gas from the dust. Consideration of additional protective
    measures is required where the application of electrical equipment is in atmospheres,
    which can contain combustible dust as well as explosive gas, whether simultaneously
    or separately. Where the electrical equipment has to meet other environmental
    conditions, for example, protection against ingress of water and resistance to
    corrosion, additional measures can be necessary. The measures used should not
    adversely affect the integrity of the enclosure. This second edition cancels and
    replaces the first edition published in 2008. This edition constitutes a technical
    revision. The major technical changes include:<br />\r\n- The marked maximum surface
    temperature shall be measured on the external surfaces of the enclosure and the
    surfaces of the internal components for equipment with types of protection \"ta\";<br
    />\r\n- Additional protection for arcing and sparking parts for \"ta\";<br />\r\n-
    Test for internal enclosure for level \"ta\" added. Keywords: explosive dust atmospheres<br
    />\r\nThe contents of the Interpretation Sheet 1 of February 2022 have been included
    in this copy.<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/931939\">IEC
    60079-0:2011</a>."
- language: fr
  script: Latn
  content: "L'IEC 60079-31:2013 est applicable au matériel électrique protégé par
    enveloppe et limitation de la température de surface, pour une utilisation en
    atmosphère de poussière explosive. Elle spécifie les exigences de conception,
    de construction et d'essai pour le matériel électrique et les composants Ex. La
    présente norme complète et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une
    exigence de la présente norme est en conflit avec une exigence de l'IEC 60079-0,
    l'exigence de la présente norme prévaut. La présente norme ne s'applique pas aux
    poussières d'explosifs qui ne nécessitent pas l'oxygène de l'air pour leur combustion,
    ni aux substances pyrotechniques. La présente norme ne s'applique ni au matériel
    électrique ni aux composants Ex destinés à une utilisation dans les parties souterraines
    des mines, ni aux parties des installations de surface des mines où il existe
    des risques de grisou et/ou de poussières combustibles. La présente norme ne prend
    en compte aucun risque résultant d'une émission de gaz inflammable ou toxique
    provenant de la poussière. La considération des mesures de protection complémentaires
    est exigée en cas d'utilisation d'un matériel électrique dans des atmosphères,
    pouvant contenir de la poussière combustible ainsi que du gaz explosif, que ce
    soit simultanément ou séparément. Lorsque le matériel électrique doit satisfaire
    à d'autres conditions environnementales, par exemple, la protection contre la
    pénétration de l'eau ou la résistance à la corrosion, des mesures supplémentaires
    peuvent être nécessaires. Il convient que les mesures utilisées ne dégradent pas
    l'intégrité de l'enveloppe. Cette deuxième édition annule et remplace la première
    édition parue en 2008. Cette édition constitue une révision technique. Les modifications
    techniques majeures suivantes:<br />\r\n- La température maximale de surface marquée
    doit être mesurée sur les surfaces externes de l'enveloppe et les surfaces des
    composants internes pour les matériels avec des modes de protection \"ta\";<br
    />\r\n- Protection supplémentaire pour les parties produisant des arcs et des
    étincelles pour \"ta\";<br />\r\n- Protection supplémentaire pour les parties
    produisant des arcs et des étincelles pour \"ta\". Mots clés : atmosphère de poussière
    explosive<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/931939\">CEI
    60079-0:2011</a>."
