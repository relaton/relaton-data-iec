abstract:
- language: en
  script: Latn
  content: "IEC 63118-1:2024 specifies the general tests and requirements for the
    performance of lithium secondary batteries with a nominal voltage of 12 V permanently
    installed in road vehicles not for propulsion. The replacement of secondary batteries
    permanently installed in road vehicles not for propulsion is covered by this document.<br
    />\r\nThe following are typical applications that utilize the batteries under
    the scope of this document: power source for the starting of internal combustion
    engines, lighting, stop and start function, on-board auxiliary equipment and energy
    absorption for regeneration from braking.<br />\r\nThis document includes:<br
    />\r\n- electrical characteristics tests methods and requirements;<br />\r\n-
    a life duration tests method."
- language: fr
  script: Latn
  content: "IEC 63118-1:2024 spécifie les essais et les exigences générales applicables
    aux performances des accumulateurs au lithium d'une tension nominale de 12 V installés
    de façon permanente dans les véhicules routiers, mais non destinés à la propulsion.
    Le remplacement des accumulateurs installés de façon permanente dans les véhicules
    routiers, mais non destinés à la propulsion, est couvert par le présent document.<br
    />\r\nLes applications suivantes sont des applications types qui utilisent les
    batteries qui relèvent du domaine d’application du présent document: source électrique
    pour le démarrage des moteurs à combustion interne, éclairage, fonction de mise
    en marche et d’arrêt, matériel auxiliaire embarqué et source d’absorption d'énergie
    pour la récupération par freinage.<br />\r\nLe présent document inclut:<br />\r\n-
    les méthodes et les exigences d’essai relatives aux caractéristiques électriques;<br
    />\r\n- une méthode d’essais de durée de vie."
