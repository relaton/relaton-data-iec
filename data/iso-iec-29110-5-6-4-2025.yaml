abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document describes processes targeted at VSEs that want to sustain and grow as an independent competitive system development organization.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document provides management and engineering guidelines for the systems engineering Advanced profile of the generic profile group.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document is applicable to VSEs that do not develop critical systems and have little or no experience with systems engineering (SE) process planning and implementation using the <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC/IEEE</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">15288</span></span>.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document is also applicable to VSEs which are familiar with the management and engineering guidelines of the systems engineering Intermediate profile (<span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span></span><span lang="EN-GB"> </span><span class="stddocumentType"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext;">TR</span></span> <span class="stddocNumber"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext;">29110</span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> <span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext;">5-6-3</span></span>) for their system development projects and are involved in the development of more than one project in parallel with more than one work team.</span></p>
