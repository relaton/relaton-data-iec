abstract:
- content: "IEC TS 61244-2:2014, which is a technical specification, applies to procedures
    for predicting ageing of polymeric materials at low dose rates. The object is
    to present three methods which can be used to extrapolate data obtained from high
    dose rate experiments to the low dose rates typical of service conditions. The
    techniques described are methods which have been found to be useful for a range
    of elastomeric, thermoplastic and thermoset materials. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\na) examples and background information moved to annexes;<br /> \nb) examples
    updated with more recent references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC TS 61244-2:2014, qui est une spécification technique, s'applique
    aux procédures de prévision du vieillissement des matériaux polymères à faible
    débit de dose. Il s'agit de présenter trois méthodes qui peuvent être utilisées
    pour extrapoler, à de faibles débits de dose typiques des conditions de service,
    des données obtenues à partir d'expériences à débit de dose élevé. Les techniques
    décrites dans les articles suivants sont des méthodes qui se sont révélées utiles
    pour une gamme de matériaux élastomères et thermoplastiques. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition precedente:<br
    />\na) exemples et informations de fond déplacés dans les annexes;<br /> \nb)
    exemples mis à jour avec les dernières références."
