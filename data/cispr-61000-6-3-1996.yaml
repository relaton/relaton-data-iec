abstract:
- language: en
  script: Latn
  content: |-
    This standard for emission requirements applies to electrical and
    electronic apparatus intended for use in the residential,
    commercial and light-industrial locations, both indoor and outdoor,
    for which no dedicated product or product-family emission standard
    exists. Apparatus installed in the locations covered by this
    standard are considered to be directly connected to low-voltage
    public mains supplies or to a dedicated source which is intended to
    interface between the apparatus and the low-voltage public mains
    supply. Disturbances in the frequency range 0 Hz to 400 GHz are
    covered.
- language: fr
  script: Latn
  content: |-
    Cette norme sur les prescriptions d'émission s'applique aux
    appareils électriques et électroniques destinés à être employés
    sur des sites résidentiels, commerciaux et dans l'industrie
    légère, intérieurs et extérieurs, pour lesquels aucune norme
    spécifique de produit ou de famille de produits sur l'émission
    n'existe. Les appareils installés sur les sites couverts par cette n
    orme sont considérés comme étant directement raccordés au réseau
    public basse tension ou à une source à courant continu spécifique
    destinée à servir d'interface entre l'appareil et le réseau public
    basse tension. Cette norme couvre les perturbations dans le domaine
    de fréquences de 0 Hz à 400 GHz.
