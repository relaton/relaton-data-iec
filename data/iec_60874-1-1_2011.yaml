abstract:
- content: "IEC 60874-1-1:2011 This blank detail specification is not, by itself,
    a specification. It is part of the generic specification IEC 60874-1, Fibre Optic
    Interconnecting Devices and Passive Components - Connectors for optical fibres
    and cables - Part 1: Generic specification. It includes:<br />\r\n- a blank worksheet
    with instructions for preparing detail specifications. This third edition cancels
    and replaces the second edition published in 2006. It constitutes a technical
    revision. Specific technical changes since the second edition include to reconsider
    quality approval and quality conformance inspection and to add the optical interface
    standard into the detail specification worksheet."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60874-1-1:2011 Cette spécification particulière cadre n'est pas,
    en soi, une spécification. Elle fait partie de la spécification générique CEI
    60874-1, Dispositifs d'interconnexion et composants passifs à fibres optiques
    - Connecteurs pour fibres et câbles optiques - Partie 1: Spécification générique.
    Elle comprend:<br />\r\n- un modèle cadre avec les instructions pour préparer
    les spécifications particulières. Cette troisième édition annule et remplace la
    deuxième édition, publiée en 2006. Elle constitue une révision technique. Les
    changements techniques spécifiques, par rapport à la deuxième édition consistent
    en la reconsidération de l'homologation et du contrôle de conformité de la qualité,
    et l'ajout de la norme d'interface optique dans le modèle de la spécification
    particulière."
