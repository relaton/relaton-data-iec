abstract:
- language: en
  script: Latn
  content: "IEC 63203-204-1:2023 specifies a household washing durability test method
    for e-textile products. This document includes testing procedures for e-textile
    products with electrically conductive components and sensors to collect the data
    of the user. This document does not cover safety or heat-generation test methods.
    Products containing components other than those listed in this clause are not
    covered by this document. This second edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Subclause
    3.2 on conductive textiles has been deleted.<br />\r\nb) Subclause 3.3 on leisurewear
    and sportswear has been deleted.<br />\r\nc) Subclause 3.2 on washing procedure
    has been added.<br />\r\nd) Figure 1 has been updated.<br />\r\ne) The optional
    measurement of conductive tracks has been added in 4.1 to the checklist before
    carrying out washing durability test.<br />\r\nf) Additions have been made to
    the list in Clause 6."
- language: fr
  script: Latn
  content: "L'IEC 63203-204-1:2023 spécifie une méthode d'essai de la durabilité au
    lavage des produits e­textiles. Le présent document contient des modes opératoires
    d’essai pour les produits e­textiles qui comportent des composants électriquement
    conducteurs et des capteurs destinés à recueillir des données de l’utilisateur.
    Le présent document ne traite pas des méthodes d'essai portant sur la sécurité
    ou la production de chaleur. Les produits qui comportent des composants autres
    que ceux énumérés dans cet article ne sont pas couverts par le présent document.
    Cette deuxième édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Le 3.2 sur les textiles conducteurs
    a été supprimé;<br />\r\nb) Le 3.3 sur les vêtements de sport et de loisirs a
    été supprimé;<br />\r\nc) Le 3.2 sur la méthode de lavage a été ajouté;<br />\r\nd)
    La Figure 1 a été mise à jour;<br />\r\ne) Le mesurage facultatif des pistes conductrices
    a été ajouté en 4.1 à la liste de contrôle avant l’essai de durabilité au lavage;<br
    />\r\nf) Des ajouts ont été apportés à la liste de l’Article 6."
