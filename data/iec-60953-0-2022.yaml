abstract:
- language: en
  script: Latn
  content: "IEC 60953-0:2022 constitutes a technical revision.This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) IEC 60953-2:1990 has been used as the basis to develop IEC 60953-0;<br
    />\r\nb) Outdated measuring techniques have been updated and the corresponding
    reduction of the expected test result measuring uncertainty indicated;<br />\r\nc)
    Guarantee of power output at specified steam flow has been included;<br />\r\nd)
    A proposal for assignment of unaccounted for leakages has been included;<br />\r\ne)
    Correction methods and guarantee comparisons are updated;<br />\r\nf) Various
    appendices deleted:<br />\r\n- Appendix B (flow nozzle)<br />\r\n- Appendix E
    (generalized correction curves)<br />\r\n- Appendix G (power measurement uncertainty)<br
    />\r\ng) Annex added:<br />\r\n- Annex E (Temperature variation method) taken
    over from IEC 60953-3:2002,Annex L<br />\r\nThe rules given in this document are
    applicable to thermal acceptance tests covering a wide range of accuracy on steam
    turbines of every type, rating and application. Only the relevant portion of these
    rules will apply to any individual case.<br />\r\nThe rules provide for the testing
    of turbines, whether operating with either superheated or saturated steam. They
    include measurements and procedures required to determine specific enthalpy within
    the moisture region and describe precautions necessary to permit testing while
    respecting radiological safety rules in nuclear plants.<br />\r\nUniform rules
    for the preparation, carrying out, evaluation, comparison with guarantee and calculation
    of measuring uncertainty of acceptance tests are defined in this standard. Details
    of the conditions under which the acceptance test can take place are included.<br
    />\r\nShould any complex or special case arise which is not covered by these rules,
    appropriate agreement is to be reached by manufacturer and purchaser before the
    contract is signed.<br />\r\nThis first edition cancels and replaces IEC 60953-2,
    published in 1990."
- language: fr
  script: Latn
  content: "IEC 60953-0:2022 Cette édition constitue une révision technique. Cette
    édition comprend les modifications techniques importantes suivantes par rapport
    à l’édition précédente :<br />\r\na) IEC 60953-2:1990 a servi de base à l’élaboration
    de la IEC 60953-0;<br />\r\nb) Des techniques de mesure obsolètes ont été mises
    à jour et la réduction correspondante de l’incertitude de mesure des résultats
    d’essai attendus a été indiquée;<br />\r\nc) La garantie de la puissance de sortie
    au débit de vapeur spécifié a été incluse;<br />\r\nd) Une proposition d’attribution
    des fuites non comptabilisées a été incluse;<br />\r\ne) les méthodes de correction
    et les comparaisons de garantie sont mises à jour;<br />\r\nf) Diverses annexes
    supprimées:<br />\r\n- Annexe B (buse d’écoulement)<br />\r\n- Annexe E (courbes
    de correction généralisées)<br />\r\n- Annexe G (incertitude de mesure de la puissance)<br
    />\r\ng) Annexe ajoutée:<br />\r\n- Annexe E (Méthode de variation de température)
    reprise de la IEC 60953-3:2002, Annexe L<br />\r\nLes règles données dans le présent
    document sont applicables aux essais d’acceptation thermique couvrant un large
    éventail de précision sur les turbines à vapeur de tout type, de toute puissance
    nominale et de toute application. Seule la partie pertinente de ces règles s’appliquera
    à un cas individuel.<br />\r\nLes règles prévoient l’essai des turbines, qu’elles
    fonctionnent à la vapeur surchauffée ou saturée. Ils comprennent les mesures et
    les procédures requises pour déterminer l’enthalpie spécifique dans la région
    humide et décrivent les précautions nécessaires pour permettre les essais tout
    en respectant les règles de sûreté radiologique dans les centrales nucléaires.<br
    />\r\nDes règles uniformes pour la préparation, la réalisation, l’évaluation,
    la comparaison avec la garantie et le calcul de l’incertitude de mesure des essais
    de réception sont définies dans cette norme. Les détails des conditions dans lesquelles
    l’essai d’acceptation peut avoir lieu sont inclus.<br />\r\nEn cas de cas complexe
    ou particulier qui n’est pas couvert par ces règles, un accord approprié doit
    être conclu entre le fabricant et l’acheteur avant la signature du contrat.<br
    />\r\nCette première édition annule et remplace la CEI 60953-2, publiée en 1990."
