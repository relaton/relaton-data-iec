abstract:
- language: en
  script: Latn
  content: Specifies general requirements for the classification and testing of soldering
    fluxes for high-quality interconnections in electronics assembly. This standard
    is a flux characterization, quality control, and procurement document for solder
    flux and flux containing material in electronics assembly technology.
- language: fr
  script: Latn
  content: Spécifie les exigences d'ordre général relatives à la classification et
    au contrôle des flux de brasage pour les interconnexions de haute qualité dans
    l'assemblage des composants électroniques. La présente norme représente une caractérisation
    du flux, un contrôle de la qualité et un document de commande pour les flux à
    braser et les flux constitués de matériaux au sein de la technologie d'assemblage
    des composants électroniques.
