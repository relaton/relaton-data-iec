  format: text/html
- content: "L'IEC 60794-2-22: 2023 spécifie particulière pour câbles optiques épanouis
    comprenant des câbles à fibres optiques simplex multiples destinés à être utilisés
    comme câbles assemblés épanouis équipés. Cette deuxième édition annule et remplace
    la première édition parue en 2016. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) modification partielle de la formulation du
    titre et du domaine d'application à des fins d'harmonisation avec l’IEC 60794-2-50,
    l’IEC 60794-2-23 et l’IEC 60794-2-24;<br />\r\nb) ajout de l'IEC 60793-1-40, l'IEC
    60793-1-46 et l'IEC 60794-1-2 aux références normatives;<br />\r\nc) suppression
    de la référence à l’IEC 60794-2-51;<br />\r\nd) ajout de la définition des câbles
    assemblés épanouis équipés;<br />\r\ne) modification du nombre de cycles en courbure
    de 10 à 3 aux fins d'harmonisation avec l'IEC 60794-2-50;<br />\r\nf) modification
    des paramètres de l'essai des cycles de températures aux fins d'harmonisation
    avec l’IEC 60794-2-50;<br />\r\ng) ajout des exigences d'affaiblissement maximal
    après les cycles de températures;<br />\r\nh) remplacement du texte relatif au
    comportement au feu par une description améliorée."
