abstract:
- language: en
  script: Latn
  content: "IEC 60268-7:2010, is applicable to headphones, headsets, earphones and
    earsets, intended to be used on, or in, the human ear. It also applies to equipment,
    such as pre-amplifiers, passive networks and power supplies which form an integral
    part of the headphone system. It specifies the characteristics which should be
    included by the manufacturer in specifications, and relevant methods of measurement.
    It includes a classification of the different types of earphone, mainly characterized
    by the way in which the transducer is coupled acoustically to the ear, and a classification
    code which may also be used for marking. cancels and replaces the second edition
    published in 1996, and constitutes a technical revision. This edition contains
    the following changes:<br />\r\n- clause/subclause renumbering in accordance with
    ISO/IEC Directives, Part 2;<br />\r\n- addition of a measurement system using
    HATS;<br />\r\n- addition of details on pinna simulators for high measurement
    reproducibility, see Annex A. The contents of the corrigendum of November 2012
    have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60268-7:2010 s'applique aux casques, aux casques téléphoniques,
    aux écouteurs, et aux écouteurs téléphoniques destinés à être utilisés sur ou
    dans l'oreille humaine. Elle s'applique également aux équipements, tels que les
    préamplificateurs, les réseaux passifs et les alimentations qui font partie intégrante
    du système de casque.<br />\r\nElle ne traite pas:<br />\r\na) de la sécurité,
    pour laquelle il convient de se référer à l'IEC 60065 ou à une autre norme appropriée;<br
    />\r\nb) des caractéristiques des microphones des casques téléphoniques, pour
    lesquels il convient de se référer à l'IEC 60268-4;<br />\r\nc) des écouteurs
    et autres appareils de correction auditive, pour lesquels il convient de se référer
    à l'IEC 60118-0;<br />\r\nd) des casques d'audiométrie;<br />\r\ne) des écouteurs
    et autres appareils qui font partie d'un système de protection auditive, bien
    que certaines de ses dispositions puissent être applicables.<br />\r\nLa présente
    norme spécifie les caractéristiques qu'il convient que le fabricant inclue dans
    les spécifications, ainsi que les méthodes de mesure applicables. Elle comprend
    une classification des différents types d'écouteurs, principalement caractérisés
    par la façon dont le transducteur est couplé acoustiquement à l'oreille, ainsi
    qu'un code de classification qui peut également être utilisé pour le marquage.<br
    />\r\nL'IEC 60268-7:2010 annule et remplace la deuxième édition publiée en 1996,
    dont elle constitue une révision technique. La présente édition comprend les modifications
    suivantes:<br />\r\n- nouvelle numérotation des articles/paragraphes selon les
    Directives ISO/IEC, Partie 2;<br />\r\n- ajout d'un système de mesure qui utilise
    un HATS;<br />\r\n- ajout de détails sur les simulateurs de pavillon pour une
    reproductibilité de mesure élevée (voir Annexe A)."
