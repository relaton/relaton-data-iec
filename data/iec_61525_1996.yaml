abstract:
- content: |-
    Specifies the design requirements and the performance
    characteristics of personal monitors used for the determination of
    the personal dose equivalent (rate) from strongly penetrating
    radiation.Such monitors measure the sum of X, gamma, high energy
    beta and neutron dose equivalent (rate).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions de conception et les caractéristiques de
    fonctionnement des moniteurs électroniques personnels utilisés pour
    la détermination de l'équivalent de dose individuel (débit) dû aux
    rayonnements fortement pénétrants.Ces moniteurs mesurent la somme
    de l'équivalent de dose individuel (débit) des rayonnements X,
    gamma, bêta d'énergie élevée et neutron.
