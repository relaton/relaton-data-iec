abstract:
- content: 'Gives the definitions related to, the designations and general requirements
    to be fulfilled by, industrial rigid round laminated tubes and rods for electrical
    purposes made with any of the following resins as the binder: phenolic, epoxide
    (epoxy), melamine and silicone. The following reinforcements may be used either
    singly or in combination: cellulosic paper, cotton cloth, glass cloth, mica paper.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les prescriptions relatives aux tubes et barres industriels, rigides,
    ronds, stratifiés, fabriqués à partir de n''importe laquelle des résines suivantes,
    utilisées comme liant: phénolique, époxyde, mélamine et silicone. Les matériaux
    de renfort suivants peuvent être utilisés isolément ou en combinaison: papier
    cellulosique, tissu de coton, tissu de verre, papier mica.'
