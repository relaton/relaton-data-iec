abstract:
- content: "IEC 60664-3:2016(E) is available as IEC 60664-3:2016 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 60664-3:2016
    applies to assemblies protected against pollution by the use of coating, potting
    or moulding, thus allowing a reduction of clearance and creepage distances as
    described in IEC 60664-1. This document describes the requirements and test procedures
    for two methods of protection:<br />\r\n- type 1 protection improves the microenvironment
    of the parts under the protection;<br />\r\n- type 2 protection is considered
    to be similar to solid insulation. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) information
    added concerning interpolation;<br />\r\nb) provided scratch test is only for
    type 2 protection;<br />\r\nc) renumbered the scratch test to follow the visual
    examination test, since it makes more sense there;<br />\r\nd) separated the tables
    under what is now called Annex A, to make them clearer."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60664-3:2016 est applicable aux ensembles protégés contre la pollution
    au moyen de revêtement, d'empotage ou de moulage, permettant ainsi une réduction
    des distances d'isolement et des lignes de fuite décrites dans l'IEC 60664-1.
    Le présent document décrit les exigences et procédures d'essai pour deux méthodes
    de protection:<br />\r\n- la protection de type 1 améliore le microenvironnement
    des parties sous protection;<br />\r\n- la protection de type 2 est considérée
    comme similaire à l'isolation solide. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) des informations
    concernant l'interpolation ont été ajoutées;<br />\r\nb) l'essai de résistance
    aux éraflures est destiné uniquement aux protections de type 2;<br />\r\nc) l'essai
    de résistance aux éraflures a été renuméroté et placé à la suite de l'essai d'examen
    visuel, ce qui est plus pertinent;<br />\r\nd) le tableau de l'annexe désormais
    désignée comme l'Annexe A a été divisé en plusieurs tableaux, pour plus de clarté."
