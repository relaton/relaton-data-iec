abstract:
- language: en
  script: Latn
  content: IEC 61853-3:2018 describes the calculation of PV module energy rating values.
    The purpose of this document is to define a methodology to determine the PV module
    energy output (watt-hours), and the climatic specific energy rating (dimensionless)
    for a complete year at maximum power operation for the reference climatic profile(s)
    given in IEC 61853-4. It is applied to determine a specific module output in a
    standard reference climatic profile for the purposes of comparison of rated modules.
- language: fr
  script: Latn
  content: L’IEC 61853-3:2018 décrit le calcul des valeurs des caractéristiques assignées
    d’énergie des modules PV. Le présent document a pour objet de définir une méthodologie
    qui permet de déterminer l’énergie produite par les modules PV (watts-heures)
    et les caractéristiques assignées d’énergie massique pour un profil climatique
    (adimensionnelles) pour une année complète à la puissance maximale de fonctionnement
    pour le ou les profils climatiques de référence indiqués dans l’IEC 61853-4. Le
    présent document est appliqué afin de déterminer une puissance de sortie de module
    spécifique selon un profil climatique de référence normalisé afin de comparer
    des modules assignés.
