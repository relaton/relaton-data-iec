abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 62132 provides general information and definitions on measurement of conducted and radiated electromagnetic immunity of integrated circuits (ICs) to conducted and radiated disturbances. It also provides a description of measurement conditions, test equipment and set-up, as well as the test procedures and content of the test reports. A test method comparison table is included in Annex A to assist in selecting the appropriate measurement method(s).

    This standard describes general conditions required to obtain a quantitative measure of immunity of ICs in a uniform testing environment. Critical parameters that are expected to influence the test results are described. Deviations from this standard are noted explicitly in the individual test report. The measurement results can be used for comparison or other purposes.

    Measurement of the injected voltages and currents, together with the responses of the ICs tested at controlled conditions, yields information about the potential immunity of the IC to conducted and radiated RF disturbances in a given application.
- language: fr
  script: Latn
  content: |-
    Cette partie de la CEI 62132 fournit des informations générales et des définitions sur la mesure de l'immunité électromagnétique conduite et rayonnée des circuits intégrés (CI) aux perturbations conduites et rayonnées. Elle fournit également une description des conditions de mesure, de l'équipement d'essai et du montage d'essai ainsi que les méthodes d'essai et le contenu des rapports d'essai. Un tableau de comparaison des méthodes d'essai est compris dans l'Annexe A pour aider à la sélection de la ou des méthodes de mesure appropriées.

    L'objet de cette norme est de décrire les conditions générales prescrites pour obtenir une mesure quantitative d'immunité des CI dans un environnement d'essais uniforme. Les paramètres critiques qui sont prévus pour influencer les résultats d'essai sont décrits. Les divergences par rapport à la présente norme sont notées explicitement dans le rapport d'essai individuel. Les résultats de mesure peuvent être utilisés en vue de comparaisons ou à d'autres fins.

    La mesure des tensions et courants injectés, ainsi que les réponses des CI essayés aux conditions contrôlées, fournissent des informations sur l'immunité potentielle du CI aux perturbations RF conduites et rayonnées dans une application donnée.
