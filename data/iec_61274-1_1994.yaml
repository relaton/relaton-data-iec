abstract:
- content: |-
    Relates to individual fibre optic adaptors such as:
    -adaptors for connecting a plug connector to an identical type of
    plug connector;
    -adaptors for connecting one type of plug connector to a different
    type of plug connector;
    -adaptors for connecting a fibre optic connector to their optical
    devices such as LEDs, switches, etc.
    The specification includes:
    -adaptor requirements;
    -quality assessment procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux raccords individuels à fibres optiques tels que:
    - raccords pour connecteur une fiche à une fiche de type identique
    de connecteur à fiche;
    - raccords pour connecteur une fiche à un type différent de
    connecteur à fiche;
    - raccords pour lier un connecteur pour fibres optiques à d'autres
    dispositifs optiques, tels que les DELs, les interrupteurs, etc.
    La spécification comprend:
    - les qualités nécessaires des raccords;
    - les procédures d'assurance de la qualité.
