abstract:
- content: "IEC TS 62600-301:2019 provides:<br />\r\n· Methodologies that ensure consistency
    and accuracy in the determination of the theoretical river energy resource at
    sites that may be suitable for the installation of River Energy Converters (RECs);<br
    />\r\n· Methodologies for producing a standard current speed distribution based
    on measured, historical, or numerical data, or a combination thereof, to be used
    in conjunction with an appropriate river energy power performance assessment;<br
    />\r\n· Allowable data collection methods and/or modelling techniques; and<br
    />\r\n· A framework for reporting results.<br />\r\nThe document explicitly excludes:<br
    />\r\n· Technical or practical resource assessments;<br />\r\n· Resource characterisation;<br
    />\r\n· Power performance assessment of river energy converters; and<br />\r\n·
    Environmental impact studies, assessments, or similar."
