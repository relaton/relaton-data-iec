abstract:
- language: en
  script: Latn
  content: 'Provides elements for product conformity assessment. Critical defects
    on tools, devices and equipment for live working are not acceptable. Major defects
    on tools, devices and equipment for live working are likely to result in failure
    or in a significant reduction of functionality, while minor defects do not reduce
    significantly the functionality. This standard defines assessment methods for
    products having completed production phase to assure that they conform to the
    requirements of the corresponding product standard. It is to be used in conjunction
    with live working corresponding product standards. The following elements are
    not covered by the present document, but are included in each product standard:
    - type tests; - provisions and description for sampling and routine tests; - the
    identification and classification of the corresponding defects resulting from
    a risk analysis. This third edition cancels and replaces the first edition which
    was issued as a technical report in 1994 with its Corrigendum 1 (2000), and the
    second edition, withdrawn, which was issued as a standard in 2003. It includes
    the following significant technical changes from the previous edition: - change
    of the purpose of the document from a support to standard writers to a standard
    for assessing the conformity by testing of products having completed the production
    phase; - clarification of the definitions of critical, major and minor defects;
    - specification of ISO 2859 for the manufacturers to define the appropriate sampling
    plans; - review of the acceptance quality limit (AQL) to specify lower limits.'
- language: fr
  script: Latn
  content: 'Fournit des éléments destinés à l''évaluation de la conformité de produit.
    Les défauts critiques sur l''outillage, le matériel et les dispositifs pour les
    travaux sous tension ne sont pas acceptables. Les défauts majeurs sur l''outillage,
    le matériel et les dispositifs pour les travaux sous tension sont susceptibles
    de provoquer une défaillance ou de réduire d''une manière appréciable la fonctionnalité
    du produit tandis que les défauts mineurs ne réduisent pas d''une manière appréciable
    la fonctionnalité du produit. La présente norme définit des méthodes d''évaluation
    des produits finis issus de production pour s''assurer qu''ils se conforment aux
    exigences de la norme de produit correspondante. Elle est conçue pour être utilisée
    conjointement avec les normes de produit pour les travaux sous tension. Les éléments
    suivants ne sont pas couverts par le présent document mais sont inclus dans chaque
    norme de produit: - les essais de type; - les dispositions et description des
    essais de prélèvement et des essais individuels de série; - l''identification
    et la classification des défauts correspondants et qui résultent d''une analyse
    du risque. Cette troisième édition annule et remplace la première édition parue
    sous forme de rapport technique en 1994 avec son Corrigendum 1 (2000), et la seconde
    édition publiée en 2003, retirée. Elle inclut les modifications techniques majeures
    suivantes par rapport à l''édition précédente: - le changement de propos du document
    qui d''un support aux rédacteurs de normes devient une norme pour évaluer par
    des essais la conformité des produits issus de production; - la clarification
    des définitions des défauts critiques, majeurs et mineurs; - la spécification
    de l''ISO 2859 pour la détermination par les fabricants des plans d''échantillonnage
    appropriés; - la revue du niveau de qualité acceptable (NQA) pour spécifier des
    valeurs plus faibles.'
