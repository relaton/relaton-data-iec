  - Latn
  format: text/html
- content: "IEC 63563-1:2025 présente la spécification Qi, qui s'applique aux appareils
    à surface plane tels que les téléphones mobiles et les tablettes qui utilisent
    jusqu'à 15 W d'énergie.<br />\r\nLe WPC étudie activement de nouvelles applications
    pour le transfert d'énergie sans fil, comme une solution de cuisine sans fil qui
    utilise des émetteurs de puissance installés sous les comptoirs et les tables
    qui permettent à une variété d'appareils de cuisine et d'ustensiles de cuisine
    intelligents de fonctionner sans cordon d'alimentation."
