abstract:
- language: en
  script: Latn
  content: Deals with the safety of hand-held motor-operated or magnetically driven
    electric tools, with rated voltage not more than 250 V for single-phase a.c. or
    d.c. tools, and 440 V for three-phase a.c. tools.
- language: fr
  script: Latn
  content: S'applique aux outils portatifs à moteur électrique ou à entraînement nagnétique,
    la tension assignée n'étant pas supérieure à 250 V pour les outils monophasés
    à courant alternatif ou continu et à 440 V pour les outils triphasés à courant
    alternatif.
