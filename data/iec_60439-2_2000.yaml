- content: |-
    Applies to busbar trunking systems intended to supply luminaires
    through tap-off units but does not apply to supply track systems in
    accordance with IEC Publication 570.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique également aux canalisations préfabriquées destinées à
    alimenter des luminaires par l'intermédiaire d'éléments de
    dérivation, mais elle ne s'applique pas aux systèmes d'alimentation
    par rails conformes à la Publication 570 de la CEI.
