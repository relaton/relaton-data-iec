abstract:
- language: en
  script: Latn
  content: "IEC 62149-10:2018 covers the performance specification for radio-over-fibre
    (RoF) transceivers used for mobile fronthaul systems. The performance standard
    contains a definition of the product performance requirements together with a
    series of tests and measurements with clearly defined conditions, severities,
    and pass/fail criteria. The tests are intended to be run on a one-off basis to
    prove any product's ability to satisfy the performance standard's requirements.
    A product that has been shown to meet all the requirements of a performance standard
    can be declared to be in compliance with the performance standard.<br />\r\nKeywords:
    radio-over-fibre (RoF) transceivers used for mobile fronthaul systems"
- language: fr
  script: Latn
  content: "IEC 62149-10:2018 couvre la spécification de performance des émetteurs-récepteurs
    radio sur fibre (RoF) utilisés dans les réseaux fronthaul mobiles. La norme de
    performance contient une définition des exigences de performance du produit, accompagnée
    d'une série d'essais et de mesures comportant des conditions, des sévérités et
    des critères de conformité/non-conformité clairement définis. Les essais visant
    à attester de l'aptitude d'un produit à satisfaire aux exigences de la norme de
    performance sont destinés à être réalisés sur la base d'un essai unique. Un produit
    dont il a été démontré qu'il satisfait à toutes les exigences d'une norme de performance
    peut être déclaré comme étant conforme à celle-ci.<br />\r\nMots clés :2018 émetteurs-récepteurs
    radio sur fibre (RoF) utilisés dans les réseaux fronthaul mobiles"
