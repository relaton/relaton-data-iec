abstract:
- language: en
  script: Latn
  content: "IEC 60127-2:2003+A1:2003+A2:2010 Relates to special requirements applicable
    to cartridge fuse-links for miniature fuses with dimensions of 5 mm x 20 mm and
    6.3 mm x 32 mm for the protection of electric appliances, electronic equipment
    and component parts thereof, normally intended for use indoors. This consolidated
    version consists of the second edition (2003), its amendment 1 (2003) and its
    amendment 2 (2010). Therefore, no need to order amendments in addition to this
    publication.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36196\">IEC
    60127-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60127-2:2003+A1:2003+A2:2010 S'applique aux prescriptions particulières
    relatives aux cartouches (élément de remplacement) pour coupe-circuit miniatures
    de dimensions 5 mm x 20 mm et 6,3 mm x 32 mm pour la protection d'appareils électriques,
    de matériels électroniques et de leurs éléments constituants, destinés normalement
    à être utilisés à l'intérieur. Cette version consolidée comprend la deuxième édition
    (2003), son amendement 1 (2003) et son amendement 2 (2010). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36196\">CEI
    60127-1:2006</a>."
