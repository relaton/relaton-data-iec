abstract:
- language: en
  script: Latn
  content: IEC 62679-3-2:2013 is restricted to electronic paper display modules using
    either segment, passive, or active matrix, and either monochromatic, or colour
    type displays. In order to achieve a useful and uniform description of the performance
    of these devices, specifications for commonly accepted relevant parameters are
    put forward. The purpose of IEC 62679-3-2 is to indicate and list the procedure-dependent
    parameters and to prescribe the specific methods and conditions that are to be
    used for their uniform numerical determination.
- language: fr
  script: Latn
  content: La CEI 62679-3-2:2013 est limitée aux modules d'affichage de papier électronique
    utilisant des écrans soit à segments, soit à matrice passive ou active et monochromatiques
    ou couleurs. Pour obtenir une description utile et uniforme des performances de
    ces dispositifs, des spécifications des paramètres pertinents et couramment acceptés
    sont fournies. L'objectif de la CEI 62679-3-2 est d'indiquer et d'énumérer les
    paramètres qui dépendent de la procédure, ainsi que de prescrire les méthodes
    et conditions spécifiques à utiliser pour en obtenir une détermination numérique
    uniforme.
