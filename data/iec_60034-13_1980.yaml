abstract:
- content: Specifies mechanical and electrical requirements and dimensions for footmounted
    d.c. mill auxiliary motors for heavy duty steel mill service. Covers series, compound,
    shunt, compositely and separately excited motors and motors with compensating
    winding, with rated voltages of 230 V, 460 V and 550 V, with rated outputs 3.75
    kW to 243 kW, and rated speeds 360 rev/min to 1130 rev/min.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les prescriptions mécaniques et électriques et les dimensions,
    pour les moteurs auxiliaires de laminoirs à courant continu à fixation par pattes
    utilisés pour le laminage de l'acier en service intense. Traite des moteurs de
    série, des moteurs compound, des moteurs shunt, des moteurs à excitation composite
    ou séparée et des moteurs à enroulement de compensation, sous des tensions assignées
    de 230 V, 460 V ou 550 V, à des puissances assignées de 3,75 kW à 243 kW et à
    des vitesses assignées de 360 tr/min à 1 130 tr/min.
