abstract:
- language: en
  script: Latn
  content: IEC 61158-4-1:2007 The data-link layer provides basic time-critical messaging
    communications between devices in an automation environment. This protocol provides
    the data-link service by making use of the services available from the physical
    layer. The relationship between the International Standards for fieldbus data-link
    service, fieldbus data-link protocol, fieldbus physical service and systems management
    is described in IEC/TR 61158-1. It includes the following significant changes
    with respect to the previous edition deletion of the former Type 6 fieldbus, and
    the placeholder for a Type 5 fieldbus data-link layer, for lack of market relevance;
    addition of new types of fieldbuses; division of this part into multiple parts
    numbered.
- language: fr
  script: Latn
  content: 'L''IEC 61158-4-1:2007 fournit des opportunités de communication à toutes
    les entités de liaison de données participantes, d''une manière asynchrone cyclique,
    séquentiellement pour chacune de ces entités de liaison de données, et d''une
    manière synchrone, de façon cyclique ou acyclique, selon un programme préétabli.
    Le protocole spécifié fournit également le moyen de changer le jeu d''entités
    de liaison de données participantes et de modifier le jeu d''opportunités de communications
    programmées. Lorsque le jeu d''opportunités de communications programmées est
    vide, la distribution d''opportunités de communication aux entités de liaison
    de données participantes est complètement asynchrone. Cette première édition et
    les autres normes de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003.
    Cette édition de la présente partie constitue une révision éditoriale. Elle inclut
    les modifications suivantes: suppression de l''ancien bus de terrain de Type 6
    et substitution pour une couche de liaison de données de bus de terrain de Type
    5, en raison du manque d''adéquation au marché; ajout de nouveaux types de bus
    de terrain; éclatement de la présente partie en plusieurs parties numérotées -4-1,
    -4-2 4-19. La présente version bilingue (2014-06) correspond à la version anglaise
    monolingue publiée en 2007-12.'
