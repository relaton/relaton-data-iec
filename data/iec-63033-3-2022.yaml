- language: en
  script: Latn
  content: "IEC 63033-3:2022 specifies measurement methods for the surround view system
    specified in IEC 63033-1. IEC 63033-3:2022 cancels and replaces the first edition
    published in 2019. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) updates to the text and the title to reflect the change of
    the scope of the IEC 63033 series."
- language: fr
  script: Latn
  content: "L'IEC 63033-3:2022 spécifie les méthodes de mesurage pour le système de
    vision panoramique spécifié dans l'IEC 63033-1. L'IEC 63033-3:2022 annule et remplace
    la première édition parue en 2019. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) mises à jour du texte et du titre afin de
    refléter la modification du domaine d'application de la série IEC 63033."
