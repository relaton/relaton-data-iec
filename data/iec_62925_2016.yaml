abstract:
- content: IEC 62108:2016 defines a test sequence that will quickly uncover CPV module
    failures that have been associated with field exposure to thermal cycling for
    many years. This document was specifically developed to relate to thermal fatigue
    failure of the HCPV die-attach, however, it also applies, to some extent, to all
    thermal fatigue related failure mechanisms for the assemblies submitted to test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62108:2016 définit une séquence d’essais permettant de détecter rapidement
    les défaillances du module CPV associées à une exposition aux cycles thermiques
    sur le terrain pendant de nombreuses années. Le présent document a été conçu dans
    le but spécifique de traiter des défaillances de fatigue thermique de la fixation
    de puce photovoltaïque à haute concentration (HCPV:<em>high concentrator photovoltaic</em>).
    Cependant, il s'applique également, dans une certaine mesure, à tous les mécanismes
    de défaillance liés à la fatigue thermique des ensembles soumis à l'essai.
