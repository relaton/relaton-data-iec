abstract:
- language: en
  script: Latn
  content: "IEC 60384-21:2024 is applicable to fixed unencapsulated surface mount
    multilayer capacitors of ceramic dielectric with a defined temperature coefficient
    (dielectric Class 1), intended for use in electronic equipment. These capacitors
    have metallized connecting pads or soldering strips and are intended to be mounted
    on printed boards, or directly onto substrates for hybrid circuits. Capacitors
    for electromagnetic interference suppression are not included but are covered
    by IEC 60384-14. The object of this document is to specify preferred ratings and
    characteristics and to select from IEC 60384-1:2021 the appropriate quality assessment
    procedures, tests and measuring methods and to give general performance requirements
    for this type of capacitor. Test severities and requirements specified in detail
    specifications referring to this sectional specification provide specific test
    severities and requirements of an equal or higher performance level. Further information
    on the conception of generic, sectional and detail specifications can be found
    in the Introduction of IEC 60384-1:2021.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the document has been completely restructured to comply with the ISO/IEC Directives,
    Part 2 and to make it more useable; tables, figures and references have been revised
    accordingly; Annex X contains all cross-references of changes in clause/subclause
    numbers;<br />\r\nb) the terms have been replaced by the letter symbols in Table
    3;<br />\r\nc) code of temperature coefficient and tolerance of C0G, U2J have
    been added in Table 4, Table 6, Table 8, Table 9, Table 11, Table 13, Table 16
    and Annex B;<br />\r\nd) the requirement in 5.5.2(visual examination) has been
    repeated in 5.9.3, 5.10.5, 5.11.4, 5.11.4, 5.13.7, 5.14.5 and 5.15.5;<br />\r\ne)
    the deflection D in the very robust designs has been added in 5.9.1;<br />\r\nf)
    Annex B has been changed informative into normative;<br />\r\ng) Clause C.5 (Test
    schedule for quality conformance inspection) has been newly added to withdraw
    the blank detail specification: IEC 60384-21-1."
- language: fr
  script: Latn
  content: "L’IEC 60384-21:2024 s’applique aux condensateurs multicouches fixes à
    diélectriques en céramique pour montage en surface non encapsulés, avec un coefficient
    de température défini (diélectrique de Classe 1), destinés à être utilisés dans
    les équipements électroniques. Ces condensateurs possèdent des pastilles de connexion
    métallisées ou des bandes de brasure et sont destinés à être montés sur des cartes
    imprimées ou directement sur des substrats de circuits hybrides. Les condensateurs
    d’antiparasitage ne sont pas inclus, mais sont couverts par l’IEC 60384-14. Le
    présent document a pour objet de spécifier les valeurs assignées et caractéristiques
    préférentielles, de sélectionner, en se référant à l’IEC 60384-1:2021, les procédures
    d’assurance qualité appropriées, les essais et les méthodes de mesure et de donner
    les exigences de performances générales pour ce type de condensateur. Les sévérités
    et les exigences des essais spécifiées dans les spécifications particulières se
    référant au présent document fournissent des sévérités et des exigences d’essai
    d’un niveau de performance supérieur ou égal. Pour plus d’informations sur la
    conception des spécifications génériques, intermédiaires et particulières, voir
    l’Introduction de l’IEC 60384-1:2021.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    le document a été entièrement restructuré pour se conformer aux directives ISO/IEC,
    Partie 2, et pour en faciliter l’utilisation; les tableaux, les figures et les
    références ont été révisés en conséquence; l’Annexe X comporte toutes les références
    croisées des changements de numérotation des articles/paragraphes;<br />\r\nb)
    les termes ont été remplacés par des symboles littéraux dans le Tableau 3;<br
    />\r\nc) le codage de coefficient de température et tolérance de C0G et U2J a
    été ajouté dans le Tableau 4, le Tableau 6, le Tableau 8, le Tableau 9, le Tableau
    11, le Tableau 13, le Tableau 16 et à l’Annexe B;<br />\r\nd) l’exigence de 5.5.2
    (examen visuel) a été répétée en 5.9.3, en 5.10.5, en 5.11.4, en 5.11.4, en 5.13.7,
    en 5.14.5 et en 5.15.5;<br />\r\ne) la flèche D dans les modèles très robustes
    a été ajoutée en 5.9.1;<br />\r\nf) l’Annexe B est passée d’informative à normative;<br
    />\r\ng) l’Article C.5 (Programme d’essais pour le contrôle de conformité de la
    qualité) a été ajouté pour retirer la spécification particulière-cadre: IEC 60384-21-1."
