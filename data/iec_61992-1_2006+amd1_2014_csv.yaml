abstract:
- content: IEC 61992-1:2006+A1:2014 specifies requirements for d.c. switchgear and
    controlgear and is intended to be used in fixed electrical installations with
    nominal voltage not exceeding 3 000 V d.c., which supply electrical power to vehicles
    for public guided transport, i.e. railway vehicles, tramway vehicles, underground
    vehicles and trolley-buses. Part 1 specifies general requirements.<strong>This
    consolidated version consists of the second edition (2006) and its amendment 1
    (2014). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61992-2:2006+A1:2014 spécifie les exigences relatives aux appareillages
    et aux appareils de commande à courant continu et est conçue pour être utilisée
    dans des installations électriques fixes dont la tension nominale ne dépasse pas
    3 000 V en courant continu, qui alimentent en courant électrique les véhicules
    destinés au transport public guidé, comme les véhicules ferroviaires, les véhicules
    de tramways, les véhicules de métro et les trolleybus. La partie 1 spécifie les
    exigences générales.<strong> Cette version consolidée comprend la deuxième édition
    (2006) et son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
