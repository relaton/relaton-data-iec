  format: text/html
- content: "IEC 62007-2:2025 décrit les méthodes de mesure permettant de caractériser
    les dispositifs optoélectroniques à semiconducteurs utilisés dans le domaine des
    systèmes et sous-systèmes de télécommunications numériques fibroniques. Cette
    troisième édition annule et remplace la deuxième édition parue en 2009. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    modification de la définition de “fibre amorce” en 3.1.3;<br />\r\nb) correction
    d’une erreur dans la Formule (1) pour le bruit d’intensité relative;<br />\r\nc)
    correction d’une erreur dans la Formule (5);<br />\r\nd) correction d’erreurs
    dans le titre de la Figure 11 et du texte en 4.9 (remplacement de \"DL\" par \"LED\");<br
    />\r\ne) clarification sur le mode de calcul de la compression à 1 dB en 4.9;<br
    />\r\nf) corrections des schémas du circuit de la Figure 2, la Figure 5, la Figure
    11, la Figure 17, la Figure 18, la Figure 19, la Figure 20 et la Figure 21;<br
    />\r\ng) clarification du montage de mesure en 5.10 (Figure 28)."
