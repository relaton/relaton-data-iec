abstract:
- content: |-
    IEC 60384-25:2015 applies to fixed aluminium electrolytic surface mount capacitors with conductive polymer solid electrolyte, primarily intended for d.c. applications for use in electronic equipment. These capacitors are primarily intended for use in electronic equipment to be mounted directly on substrates for hybrid circuits or to printed boards. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Revision of the structure in accordance with ISO/IEC Directives, Part 2:2011 (sixth edition) to the extent practicable, and harmonization between other similar kinds of documents.<br />
    b) In addition, Clause 4 and all the tables have been reviewed in order to prevent duplications and contradictions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60384-25:2015 s'applique aux condensateurs fixes électrolytiques en aluminium pour montage en surface à électrolyte solide en polymère conducteur destinés principalement aux applications en courant continu dans des équipements électroniques.
    Ces condensateurs sont principalement destinés à être utilisés dans des équipements électroniques et à être montés directement sur des substrats pour circuits hybrides ou sur des cartes imprimées. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Révision de la structure fondé sur les Directives ISO/IEC, Partie 2:2011 (sixième édition) dans la mesure du possible, et harmonisation avec d'autres types de documents similaires.<br />
    b) En outre, révision et de l'Article 4 et des tableaux pour éviter les redondances et les contradictions.
