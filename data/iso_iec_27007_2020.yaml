abstract:
- content: "ISO/IEC 27007:2020 This document provides guidance on managing an information
    security management system (ISMS) audit programme, on conducting audits, and on
    the competence of ISMS auditors, in addition to the guidance contained in ISO
    19011.<br />\r\nThis document is applicable to those needing to understand or
    conduct internal or external audits of an ISMS or to manage an ISMS audit programme."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 27007:2020 Le présent document fournit des recommandations sur
    le programme d'audit des systèmes de management de la sécurité de l'information
    (SMSI), sur la conduite d'audits, et sur la compétence des auditeurs de SMSI,
    en plus des recommandations de l'ISO 19011.<br />\r\nLe présent document est conçu
    à l'intention de ceux qui ont besoin de comprendre ou de réaliser des audits internes
    ou externes d'un SMSI ou de gérer un programme d'audit de SMSI."
