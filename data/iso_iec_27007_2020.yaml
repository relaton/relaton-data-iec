- content: "<p>Le présent document fournit des recommandations sur le programme d'audit
    des systèmes de management de la sécurité de l'information (SMSI), sur la conduite
    d'audits, et sur la compétence des auditeurs de SMSI, en plus des recommandations
    de l'ISO 19011.</p><p>Le présent document est conçu à l'intention de ceux qui
    ont besoin de comprendre ou de réaliser des audits internes ou externes d'un SMSI
