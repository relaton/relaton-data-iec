abstract:
- content: IEC 60505:2011 establishes the basis for estimating the ageing of electrical
    insulation systems (EIS) under conditions of either electrical, thermal, mechanical,
    environmental stresses or combinations of these (multifactor stresses). It specifies
    the principles and procedures that shall be followed, during the development of
    EIS functional test and evaluation procedures, to establish the estimated service
    life for a specific EIS. This standard should be used by all IEC technical committees
    responsible for equipment having an EIS. The contents of the corrigendum of March
    2017 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60505:2011 établit les bases de l'estimation du vieillissement des
    systèmes d'isolation électrique (SIE) dans des conditions de contraintes électriques,
    thermiques, mécaniques, environnementales ou de combinaisons de ces contraintes
    (contraintes multifactorielles). Elle spécifie les principes et les procédures
    qui doivent être suivis, au cours du développement d'essais fonctionnels ou de
    procédures d'évaluation des SIE, pour établir la durée de vie estimée d'un SIE
    spécifique. Il convient que tous les comités d'études de la CEI responsables de
    matériels ayant un SIE utilisent la présente norme. Le contenu du corrigendum
    de mars 2017 a été pris en considération dans cet exemplaire.
