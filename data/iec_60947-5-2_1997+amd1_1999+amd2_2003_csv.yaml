abstract:
- content: Applies to inductive and capacitive proximity switches that sense the presence
    of metallic and/or non-metallic objects, ultrasonic proximity switches that sense
    the presence of sound reflecting objects, photoelectric proximity switches that
    sense the presence of objects and non-mechanical magnetic proximity switches that
    sense the presence of objects with a magnetic field. These proximity switches
    are self-contained, have semiconductor switching elements and are intended to
    be connected to circuits the rated voltage of which does not exceed 250 V 50 Hz/60
    Hz a.c. or 300 V d.c. This Standard is not intended to cover proximity switches
    with analogue outputs.<strong>This consolidated version consists of the second
    edition (1997), its amendment 1 (1999) and its amendment 2 (2003). Therefore,
    no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux détecteurs de proximité inductifs et capacitifs qui détectent
    la présence d'objets métalliques et/ou non métalliques, aux détecteurs de proximité
    ultrasoniques qui détectent la présence d'objets réfléchissant les ultrasons,
    aux détecteurs de proximité photoélectriques qui détectent la présence d'objets
    et aux détecteurs de proximité magnétiques non mécaniques qui détectent la présence
    d'objets avec un champ magnétique. Ces détecteurs de proximité sont des appareils
    complets, comprenant des éléments de commutation à semi-conducteurs et sont destinés
    à être connectés à des circuits dont la tension nominale n'excède pas 250 V 50
    Hz/60 Hz courant alternatif ou 300 V courant continu. La présente norme n'est
    pas prévue pour couvrir les détecteurs de proximité analogiques.<strong> Cette
    version consolidée comprend la deuxième édition (1997), son amendement 1 (1999)
    et son amendement 2 (2003). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
