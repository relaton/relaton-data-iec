abstract:
- language: en
  script: Latn
  content: 'Determines the suitability of press-in connections under specified mechanical,
    electrical and atmospheric conditions. Is applicable to solderless press-in connections
    for use in telecommunication equipment and in electronic devices employing similar
    techniques. Changes with respect to the previous edition deal with: use of four
    layer test boards; sample tolerance range requirements; use of platings other
    than tin or tin/lead.'
- language: fr
  script: Latn
  content: 'Détermine la conformité des connexions insérées à force dans des conditions
    mécaniques, électriques et atmosphériques spécifiées. Est applicable aux connexions
    insérées à force sans soudure utilisées dans les équipements de télécommunication
    et les systèmes électroniques employant des techniques similaires. Les modifications
    par rapport à l''édition précédente concernent: l''utilisation des cartes d''essai
    à quatre couches; les exigences des gammes de tolérances d''échantillons; l''utilisation
    de revêtements autres que ceux en étain ou étain/plomb.'
