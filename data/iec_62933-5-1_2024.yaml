- content: "L’IEC 62933-5-1:2024 spécifie les considérations de sécurité (par exemple,
    l'identification des phénomènes dangereux, l'appréciation du risque, l'atténuation
    des risques) applicables aux systèmes EES intégrés au réseau électrique. Le présent
    document fournit des critères qui permettent l'application et l'utilisation sûres
    des systèmes de stockage de l'énergie électrique de tout type ou de toute taille
    destinés à des applications intégrées au réseau. Il peut s'appliquer à toutes
    les technologies EESS. Toutefois, pour les exigences spécifiques aux systèmes
    EES électrochimiques, se référer également à l’IEC 62933-5-2. Cette première édition
    annule et remplace la première édition de l’IEC TS 62933-5-1.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'IEC TS
    62933‑5‑1:2017:<br />\r\na) révision des énoncés \"il convient\" en \"doit\" pour
    toutes les exigences et déplacement de certains articles à énoncés \"il convient\"
    vers l‘Annexe B à des fins informatives;<br />\r\nb) mise à jour des références
    (normatives);<br />\r\nc) mise à jour des définitions et ajout ou suppression
    des définitions si nécessaire;<br />\r\nd) révision des critères de l’Article
    6 et de l’Article 7 pour qu’ils soient exploitables et ajout de références normatives
    si nécessaire;<br />\r\ne) révision de l’Article 8 pour approfondir et compléter
    la méthode d’essai et les critères, ajout d’essais si nécessaire;<br />\r\nf)
    ajout de marquages et de critères d’instructions;<br />\r\ng) révision de l’Annexe
    A en ajoutant des informations sur la sécurité des technologies concernant l’EESS
    gravitationnel et thermique;<br />\r\nh) ajout de l’Annexe B et de l’Annexe C
    pour des considérations de sécurité pour les EESS et la méthode d’essai pour les
    EESS mécaniques;<br />\r\ni) ajout d’une liste informative de normes et mise à
    jour de la bibliographie."
