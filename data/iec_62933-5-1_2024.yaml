abstract:
- content: "IEC 62933-5-1:2024 specifies safety considerations (e.g. hazards identification,
    risk assessment, risk mitigation) applicable to EES systems integrated with the
    electrical grid. This document provides criteria to enable the safe application
    and use of electrical energy storage systems of any type or size intended for
    grid-integrated applications. This document can be applied to all EESS technologies,
    but for requirements specific to electrochemical EES systems, reference is also
    made to IEC 62933-5-2. This first edition cancels and replaces the first edition
    of IEC TS 62933-5-1 published in 2017. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to IEC TS 62933‑5‑1:2017:<br />\r\na) Revising “should” statements to “shall”
    statements for all requirements and move some “should” statements clauses to Annex
    B for informative purposes.<br />\r\nb) Update standard references (normative).<br
    />\r\nc) Update definitions and add or remove definitions where necessary.<br
    />\r\nd) Revise criteria in Clause 6 and Clause 7 to be actionable and add standard
    references where necessary.<br />\r\ne) Revise Clause 8 for more thorough test
    method and criteria, add tests where necessary.<br />\r\nf) Add markings and instruction
    criteria.<br />\r\ng) Revise Annex A to add technology safety information on gravitational
    and thermal EESS.<br />\r\nh) Add Annex B and Annex C for safety considerations
    for EESS and test method for mechanical EESS.<br />\r\ni) Add informative list
    of standards and update bibliography."
