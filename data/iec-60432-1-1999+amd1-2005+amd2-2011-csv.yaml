abstract:
- language: en
  script: Latn
  content: "IEC 60432-1:1999+A1:2005+A2:2011 specifies the safety and interchangeability
    requirements of tungsten filament incandescent lamps for general lighting service
    having:<br />\r\n- rated wattage up to and including 200 W;<br />\r\n- rated voltage
    of 50 V to 250 V inclusive;<br />\r\n- bulbs of the A, B, C, G, M, P, PS, PAR
    or R shapes* , or other bulb shapes where the lamps are intended to serve the
    same purpose as lamps with the foregoing bulb shapes;<br />\r\n- bulbs with all
    kinds of finishes;<br />\r\n- caps B15d, B22d, E12, E14, E17, E26** , E26d, E26/50x39,
    E27 or E27/51x39. The technical content is therefore identical to the base edition
    and its amendments and has been prepared for user convenience. It bears the edition
    number 2.2. A vertical line in the margin shows where the base publication has
    been modified by amendments 1 and 2. <strong>This consolidated version consists
    of the second edition (1999), its amendment 1 (2005) and its amendment 2 (2011).
    Therefore, no need to order amendments in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60432-1:1999+A1:2005+A2:2011 fournit les prescriptions de sécurité
    et d'interchangeabilité relatives aux lampes à filament de tungstène pour éclairage
    général ayant:<br />\r\n- une puissance assignée égale ou inférieure à 200 W;<br
    />\r\n- une tension assignée comprise entre 50 V et 250 V (limites incluses);<br
    />\r\n- des ampoules de l'une des formes* A, B, C, G, M, P, PS, PAR ou R, ou d'une
    autre forme pourvu que, dans ce cas, les lampes soient prévues pour remplir les
    mêmes fonctions que celles équipées d'ampoules correspondant aux symboles littéraux
    précédents;<br />\r\n- des ampoules avec tous les types de finition;<br />\r\n-
    des culots B15d, B22d, E12, E14, E17, E26** , E26d, E26/50x39, E27 ou E27/51x39.
    Le contenu technique de cette version consolidée est donc identique à celui de
    l'édition de base et à ses amendements; cette version a été préparée par commodité
    pour l'utilisateur. Elle porte le numéro d'édition 2.2. Une ligne verticale dans
    la marge indique où la publication de base a été modifiée par les amendements
    1 et 2. <strong> Cette version consolidée comprend la deuxième édition (1999),
    son amendement 1 (2005) et son amendement 2 (2011). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong>"
