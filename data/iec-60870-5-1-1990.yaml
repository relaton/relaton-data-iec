abstract:
- language: en
  script: Latn
  content: |-
    Covers asynchronous data transmission with half duplex and duplex link protocols operating with window size one for message transfers.
    Specifies the basic requirements for services to be provided by the link plus physical layers, for telecontrol applications. In particular it specifies standards on coding, formatting and synchronizing data frames of variable and filed lengths which meet specified data integrity requirements.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: Se rapporte à des protocoles de transmission de données asynchrones semi-duplex
    et duplex de niveau de liaison de données, fonctionnant avec une largeur de fenêtre
    égale à 1 pour les transferts de messages. Spécifie les exigences de base des
    services devant être fournies par les couches physique et liaison de données pour
    les applications de téléconduite. En particulier, définit des normes concernant
    le codage, le formatage et la synchronisation de trames de longueurs variables
    ou fixes qui répondent à des prescriptions d'intégrité des données spécifiques.
