abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17007:2009 provides principles and guidance for developing normative documents that contain:</p>
    <ul>
    <li>       specified requirements for objects of conformity assessment to fulfil;</li>
    <li>       specified requirements for conformity assessment systems that can be employed when demonstrating whether an object of conformity assessment fulfils specified requirements.</li>
    </ul>
    <p>ISO/IEC 17007:2009 is intended for use by standards developers not applying the ISO/IEC Directives, industry associations and consortia, purchasers, regulators, consumers and non-government groups, accreditation bodies, conformity assessment bodies, conformity assessment scheme owners, and other interested parties, such as insurance organizations.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 17007:2009 fournit des principes et des directives pour l'élaboration de documents normatifs contenant</p>
    <ul>
    <li>des exigences spécifiées que les objets de l'évaluation de la conformité doivent satisfaire,</li>
    <li>des exigences spécifiées relatives aux systèmes d'évaluation de la conformité pouvant être utilisés pour démontrer qu'un objet de l'évaluation de la conformité satisfait aux exigences spécifiées.</li>
    </ul>
    <p>L'ISO/CEI 17007:2009 est destinée aux développeurs de normes qui n'appliquent pas les Directives ISO/CEI, aux associations et consortiums industriels, aux acheteurs, aux autorités réglementaires, aux consommateurs et organisations non gouvernementales, aux organismes d'accréditation, aux organismes d'évaluation de la conformité, aux propriétaires de systèmes particuliers d'évaluation de la conformité ainsi qu'à d'autres parties intéressées telles que les organismes d'assurance, par exemple.</p>
