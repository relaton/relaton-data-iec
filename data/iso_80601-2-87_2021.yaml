- content: "Le présent document s'\x80\x99applique à la sécurité de base et aux performances
    essentielles d'\x80\x99un ventilateur à haute fréquence (HFV) associé à ses accessoires,
    ci-après désignés par appareil EM:<br />\r\n- prévu pour une utilisation dans
    un environnement qui fournit des soins spécialisés aux patients dont l'\x80\x99état
    de santé peut mettre leur vie en danger et qui peuvent exiger des soins complets
    et une surveillance constante dans un établissement de soins professionnel;<br
    />\r\nNOTE 1 Pour les besoins du présent document, un environnement de cette nature
    est appelé «environnement de soins intensifs». Les ventilateurs à haute fréquence
    pour un tel environnement sont considérés comme essentiels au maintien de la vie.<br
    />\r\nNOTE 2 Pour les besoins du présent document, un tel ventilateur à haute
    fréquence peut être associé au transport à l'\x80\x99intérieur d'\x80\x99un établissement
    de soins professionnel (c'\x80\x99est-à-dire être un ventilateur opérationnel
    en déplacement).<br />\r\nNOTE 3 Un ventilateur à haute fréquence destiné à être
    utilisé lors de transports à l'\x80\x99intérieur d'\x80\x99un établissement de
    soins professionnel n'\x80\x99est pas considéré comme un ventilateur pour l'\x80\x99environnement
    des services médicaux d'\x80\x99urgence.<br />\r\n- prévu pour être utilisé par
    un opérateur professionnel de soins de santé;<br />\r\n- prévu pour les patients
    qui nécessitent différents niveaux d'\x80\x99aide par ventilation artificielle,
    y compris les patients ventilo-dépendants; et<br />\r\n- capable d'\x80\x99assurer
    plus de 150 insufflations/min.<br />\r\nIl existe trois dénominations principales
    pour désigner les systèmes HFV:<br />\r\n- ventilation à haute fréquence par percussion
    [HFPV, avec une fréquence HFV type de (60 à 1 000) insufflations HFV/min];<br
    />\r\n- jet-ventilation à haute fréquence [HFJV, avec une fréquence HFV type de
    (100 à 1 500) insufflations HFV/min]; et<br />\r\n- ventilation par oscillations
    à haute fréquence [HFOV, avec une fréquence HFV type de (180 à 1 200) insufflations
    HFV/min et généralement dotée d'\x80\x99une phase expiratoire active].<br />\r\nEn
    outre, les dénominations des systèmes HFV peuvent être associées ensemble ou avec
    une ventilation à des fréquences inférieures à 150 insufflations/min.<br />\r\n*
    Un ventilateur à haute fréquence n'\x80\x99est pas considéré comme un système
    physiologique de commande en boucle fermée, à moins qu'\x80\x99il n'\x80\x99utilise
    une variable physiologique du patient pour ajuster les paramètres de traitement
    par ventilation.<br />\r\nLe présent document s'\x80\x99applique également aux
    accessoires conçus par leur fabricant pour être raccordés à un système respiratoire
    HFV ou à un ventilateur à haute fréquence, lorsque les caractéristiques de ces
    accessoires peuvent affecter la sécurité de base ou les performances essentielles
    du ventilateur à haute fréquence.<br />\r\nSi un article ou un paragraphe est
    spécifiquement destiné à être applicable uniquement aux appareils EM ou uniquement
    aux systèmes EM, le titre et le contenu de cet article ou de ce paragraphe l'\x80\x99indiquent.
    Si cela n'\x80\x99est pas le cas, l'\x80\x99article ou le paragraphe s'\x80\x99applique
    à la fois aux appareils EM et aux systèmes EM, selon le cas.<br />\r\nLes dangers
    inhérents à la fonction physiologique prévue des appareils EM ou des systèmes
    EM dans le cadre du domaine d'\x80\x99application du présent document ne sont
    pas couverts par des exigences spécifiques contenues dans le présent document,
    à l'\x80\x99exception des alinéas 7.2.13 et 8.4.1 de l'\x80\x99IEC 60601-\x80\x911:2005.<br
    />\r\nNOTE 4 Des informations supplémentaires sont disponibles en 4.2 de l'\x80\x99IEC
    60601-1:2005+AMD1:2012.<br />\r\nLe présent document ne s'\x80\x99applique pas
    aux appareils EM uniquement destinés à augmenter la ventilation des patients respirant
    spontanément au sein d'\x80\x99un établissement de soins professionnel.<br />\r\nLe
    présent document ne spécifie pas les exigences relatives aux:<br />\r\n- ventilateurs
    n'\x80\x99offrant pas de fonction à haute fréquence, ni à leurs accessoires, qui
    assurent une ventilation classique dans un environnement de soins intensifs, car
    ces exigences sont données dans l'\x80\x99ISO 80601-2-12 [23];<br />\r\nNOTE 5
    Un système HFV peut proposer des modes de fonctionnement de ventilateur classiques
    en soins intensifs, l'\x80\x99ISO 80601-2-12 s'\x80\x99appliquant à ces modes.<br
    />\r\n- ventilateurs ou accessoires prévus pour les applications en anesthésie,
    car ces exigences sont données dans l'\x80\x99ISO 80601-2-13 [24];<br />\r\n-
    ventilateurs ou accessoires destinés à être utilisés dans l'\x80\x99environnement
    des services médicaux d'\x80\x99urgence, car ces exigences sont données dans l'\x80\x99ISO
    80601-2-84 qui remplace l'\x80\x99ISO 10651-3 [13];<br />\r\nNOTE 6 Un système
    HFV peut comprendre des fonctions de ventilateur SMU.<br />\r\n- ventilateurs
    ou accessoires pour patients ventilo-dépendants dans l'\x80\x99environnement des
    soins à domicile, car ces exigences sont données dans l'\x80\x99ISO 80601\x80-2-72
    [26];<br />\r\n- ventilateurs ou accessoires prévus pour les dispositifs d'\x80\x99assistance
    respiratoire à domicile, car ces exigences sont données dans l'\x80\x99ISO 80601-2-79
    [27] et l'\x80\x99ISO 80601-2-80 [28] qui remplacent l'\x80\x99ISO 10651-6 [15];<br
    />\r\n- appareils EM de traitement respiratoire de l'\x80\x99apnée du sommeil,
    car ces exigences sont données dans l'\x80\x99ISO 80601-\x80\x902-\x80\x9070 [25];<br
    />\r\n- appareils EM délivrant une pression positive bidirectionnelle des voies
    aériennes (bi-PAP);<br />\r\n- appareils EM délivrant une pression positive continue
    des voies aériennes (PPC);<br />\r\n- appareils EM de traitement respiratoire
    à haut débit, indiqués dans l'\x80\x99ISO 80601-2-90:1); et<br />\r\n- appareils
    de ventilation de type «cuirasse» ou «poumon d'\x80\x99acier».<br />\r\nLe présent
    document est une norme particulière des séries IEC 60601, IEC 80601 et ISO 80601.<br
    />\r\n1) En cours dâ\x80\x99élaboration. Stade au moment de la publication: ISO/DIS
    80601-2-90:2020."
