abstract:
- content: "This document applies to the basic safety and essential performance of
    a high-frequency ventilator (HFV) in combination with its accessories, hereafter
    referred to as ME equipment:<br />\r\n- intended for use in an environment that
    provides specialized care for patients whose conditions can be life-threatening
    and who can require comprehensive care and constant monitoring in a professional
    healthcare facility;<br />\r\nNOTE 1 For the purposes of this document, such an
    environment is referred to as a critical care environment. High-frequency ventilators
    for this environment are considered life-sustaining.<br />\r\nNOTE 2 For the purposes
    of this document, such a high-frequency ventilator can provide transport within
    a professional healthcare facility (i.e., be a transit-operable ventilator).<br
    />\r\nNOTE 3 A high-frequency ventilator intended for use in transport within
    a professional healthcare facility is not considered as a ventilator intended
    for the emergency medical services environment.<br />\r\n- intended to be operated
    by a healthcare professional operator;<br />\r\n- intended for those patients
    who need differing levels of support from artificial ventilation including ventilator-dependent
    patients; and<br />\r\n- capable of providing more than 150 inflations/min.<br
    />\r\nThere are three principal designations of HFV:<br />\r\n- high-frequency
    percussive ventilation [HFPV, with a typical HFV frequency of (60 to 1 000) HFV
    inflations/min];<br />\r\n- high-frequency jet ventilation [HFJV, with a typical
    HFV frequency of (100 to 1 500) HFV inflations/min]; and<br />\r\n- high-frequency
    oscillatory ventilation [HFOV, with a typical HFV frequency of (180 to 1200) HFV
    inflations/min and typically having an active expiratory phase].<br />\r\nAdditionally,
    HFV designations can be combined together or with ventilation at rates less than
    150 inflations/min.<br />\r\n*A high-frequency ventilator is not considered a
    physiologic closed loop-control system unless it uses a physiological patient
    variable to adjust the ventilation therapy settings.<br />\r\nThis document is
    also applicable to those accessories intended by their manufacturer to be connected
    to an HFV breathing system, or to a high-frequency ventilator, where the characteristics
    of those accessories can affect the basic safety or essential performance of the
    high-frequency ventilator.<br />\r\nIf a clause or subclause is specifically intended
    to be applicable to ME equipment only, or to ME systems only, the title and content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to ME equipment and to ME systems, as relevant.<br />\r\nHazards
    inherent in the intended physiological function of ME equipment or ME systems
    within the scope of this document are not covered by specific requirements in
    this document except in 7.2.13 and 8.4.1 of IEC 60601-1:2005.<br />\r\nNOTE 4
    Additional information can be found in 4.2 of IEC 60601-1:2005+AMD1:2012.<br />\r\nThis
    document is not applicable to ME equipment that is intended solely to augment
    the ventilation of spontaneously breathing patients within a professional healthcare
    facility.<br />\r\nThis document does not specify the requirements for:<br />\r\n-
    non-high-frequency ventilators or accessories which provide conventional ventilation
    for use in critical care environments, which are given in ISO 80601-2-12 [23];.<br
    />\r\nNOTE 5 An HFV can incorporate conventional critical care ventilator operational
    modes, in which case ISO 80601-2-12 is applicable to those modes.<br />\r\n- ventilators
    or accessories intended for anaesthetic applications, which are given in ISO 80601-2-13
    [24];<br />\r\n- ventilators or accessories intended for the emergency medical
    services environment, which are given in ISO 80601-2-84, the replacement for ISO
    10651-3 [13];<br />\r\nNOTE 6 An HFV can incorporate EMS ventilator capability.<br
    />\r\n- ventilators or accessories intended for ventilator-dependent patients
    in the home healthcare environment, which are given in ISO 80601-\x80\x912-72
    [26];<br />\r\n- ventilators or accessories intended for home-care ventilatory
    support devices, which are given in ISO 80601-2-79 [27] and ISO 80601-2-80 [28],
    the replacements for ISO 10651-6 [15];<br />\r\n- sleep apnoea breathing therapy
    ME equipment, which are given in ISO 80601-2-70 [25];<br />\r\n- bi-level positive
    airway pressure (bi-level PAP) ME equipment;<br />\r\n- continuous positive airway
    pressure (CPAP) ME equipment;<br />\r\n- respiratory high-flow ME equipment, which
    are given in ISO 80601-2-90\x94-1); and<br />\r\n- cuirass or \x80\x9Ciron-lung\x80\x9D
    ventilation<br />\r\nThis document is a particular standard in the IEC 60601 series,
    the IEC 80601 series and the ISO 80601 series.<br />\r\n1) Under preparation.
    Stage at the time of publication: ISO/DIS 80601-2-90:2020."
