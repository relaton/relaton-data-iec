abstract:
- language: en
  script: Latn
  content: Describes an architectured application layer used for communication with
    metering equipment. The associated physical medium and lower layer protocols in
    a collapsed three-layer model are unspecified. The DLMS protocol is covered by
    IEC 61334-4-41. This is a Technical Report type 2.
- language: fr
  script: Latn
  content: Décrit une architecture de couche application utilisée pour communiquer
    avec les équipements de comptage. Le support physique et les protocoles de couches
    basses qui y sont associés dans un modèle réduit à 3 couches ne sont pas specifiés.
    Le protocole DLMS est couvert par la CEI 61334-4-41. C'est un Rapport technique
    de type 2.
