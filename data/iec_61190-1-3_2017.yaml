abstract:
- content: "IEC 61190-1-3:2017 prescribes the requirements and test methods for electronic
    grade solder alloys, for fluxed and non-fluxed bar, ribbon, powder solders and
    solder paste, for electronic soldering applications and for \"special\" electronic
    grade solders. For the generic specifications of solder alloys and fluxes, see
    ISO 9453. This document is a quality control document and is not intended to relate
    directly to the material's performance in the manufacturing process.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The maximum impurity level of Pb has been revised
    and the table of lead free solder alloys includes some additional lead free solder
    alloys."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61190-1-3:2017 prescrit les exigences et méthodes d'essai pour les
    alliages à braser de catégorie électronique, les brasures en baguette, en ruban
    et en poudre fluxées et non fluxées et les pâtes à braser, pour les applications
    de brasage électronique et pour les brasures de catégorie électronique \"spéciales\".
    Pour les spécifications génériques relatives aux alliages et aux flux à braser,
    voir l'ISO 9453. Le présent document est un document de contrôle de la qualité
    et n'a pas pour objet de s'intéresser directement à la performance du matériau
    au cours du procédé de fabrication.<br />\r\nLa présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Le niveau maximal d'impureté du plomb a été révisé et le tableau d'alliages à
    braser sans plomb qui comporte des alliages à braser sans plomb supplémentaires."
