- content: "CISPR 16-1-1: 2019 spécifie les caractéristiques et les performances des
    appareils de mesure des champs radioélectriques dans la plage de fréquences de
    9 kHz à 18 GHz. Des exigences pour les appareils spécialisés de mesure de perturbations
    discontinues sont également spécifiées. NOTE Conformément au Guide 107 de l'IEC,
    la CISPR 16-1-1 est une norme de compatibilité électromagnétique (CEM) fondamentale
    destinée à être utilisée par les comités de produits de l'IEC. Comme indiqué dans
    le Guide 107, les comités de produits ont la responsabilité de déterminer l'applicabilité
    d'une norme CEM fondamentale. Le CISPR et ses sous-comités sont prêts à coopérer
    avec les comités de produits à l’évaluation de la valeur des essais CEM particuliers
    pour leurs produits. Les spécifications du présent document s'appliquent aux récepteurs
    de perturbations électromagnétiques (EMI, electromagnetic interference) et aux
    analyseurs de spectre. Le terme \"récepteur de mesure\" utilisé dans le présent
    document fait référence à la fois aux récepteurs EMI et aux analyseurs de spectre
    (voir également 3.7). Les exigences d’étalonnage des récepteurs de mesure sont
    détaillées à l’Annexe J. Des recommandations supplémentaires relatives à l'utilisation
    des analyseurs de spectre peuvent être consultées à l'Annexe B de l'un des documents
    suivants: CISPR 16-2-1:2014, CISPR 16-2-2:2010 ou CISPR 16-2-3: 2016. Cette cinquième
    édition annule et remplace la quatrième édition parue en 2015. Cette édition constitue
    une révision technique.<br />\r\nReportez-vous à l'avant-propos du document pour
    obtenir une liste complète des modifications techniques par rapport à l'édition
    précédente.<br />\r\nMots clés: mesure des champs radioélectriques dans la plage
    de fréquences de 9 kHz à 18 GHz"
