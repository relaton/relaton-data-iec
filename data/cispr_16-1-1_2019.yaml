abstract:
- content: "CISPR 16-1-1: 2019 specifies the characteristics and performance of equipment
    for the measurement of radio disturbance in the frequency range 9 kHz to 18 GHz.
    In addition, requirements are provided for specialized equipment for discontinuous
    disturbance measurements. NOTE In accordance with IEC Guide 107, CISPR 16-1-1
    is a basic electromagnetic compatibility (EMC) standard for use by product committees
    of the IEC. As stated in Guide 107, product committees are responsible for determining
    the applicability of a basic EMC standard. CISPR and its subcommittee are prepared
    to co-operate with product committees in the evaluation of the value of particular
    EMC tests for specific products. The specifications in this document apply to
    electromagnetic interference (EMI) receivers and spectrum analyzers. The term
    “measuring receiver” used in this document refers to both EMI receivers and spectrum
    analyzers (see also 3.7). The calibration requirements for measuring receivers
    are detailed in Annex J. Further guidance on the use of spectrum analyzers can
    be found in Annex B of any one of the following documents: CISPR 16-2-1:2014,
    CISPR 16-2-2:2010, or CISPR 16-2-3: 2016.This fifth edition cancels and replaces
    the fourth edition published in 2015. This edition constitutes a technical revision.
    Refer to the Foreword of the document for a complete listing of the technical
    changes from the previous edition.<br />\r\nKeywords: measurement of radio disturbance
    in the frequency range 9 kHz to 18 GHz"
