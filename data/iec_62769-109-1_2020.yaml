abstract:
- content: "<!-- NEW! -->IEC 62769-109-1:2020 is available as  IEC 62769-109-1:2020
    RLV  which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.\r\n IEC
    62769-109-1:2020 specifies an FDI profile of IEC 62769 for IEC 61784 1_CP 9/1
    (HART®) and IEC 61784 1_CP 9/2 (WirelessHART®). This second edition cancels and
    replaces the first edition published in 2015. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) support for generic protocol extension
    for faster adoption of other technologies;<br />\r\nb) support for Package Developers
    to build EDDs targeted for today’s EDD bases system under a single development
    tool."
