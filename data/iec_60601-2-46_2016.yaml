- content: L'IEC 60601-2-46:2016 spécifie les exigences de sécurité applicables aux
    tables d'opération, que celles-ci comportent ou non des parties électriques, y
    compris les chariots de transfert, utilisés pour le transport du plateau de la
    table d'opération vers ou depuis la base ou le socle d'une table d'opération à
    plateau mobile. Cette troisième édition annule et remplace la deuxième édition
    parue en 2010. Cette édition constitue une révision technique. La présente édition
    de l'IEC 60601-2-46 a été révisée de façon à s'aligner sur la structure de l'édition
    2005 de l'IEC 60601-1 et de l'IEC 60601-1:2005/AMD1:2012.
