abstract:
- content: "IEC 60601-2-46:2016 is available as IEC 60601-2-46:2016 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 60601-2-46:2016
    specifies safety requirements for operating tables, whether or not having electrical
    parts, including transporters, used for the transportation of the operating table
    top to or from the base or pedestal of an operating table with detachable operating
    table top. This third edition cancels and replaces the second edition published
    in 2010 and constitutes a technical revision. This edition of IEC 60601-2-46 was
    revised to align structurally with the 2005 edition of IEC 60601-1 and with IEC
    60601-1:2005/AMD1:2012."
  language:
