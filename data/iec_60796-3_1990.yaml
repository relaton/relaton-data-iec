abstract:
- content: 'Deals with the electrical and mechanical interfaces to allow microprocessor
    system components to interact with each other. Applies to an interface used to
    connect microprocessor system components by means of a pin and socket (indirect)
    connector type backplane. Ensures that bus backplanes, card racks and printed
    circuit boards are mechanically compatible. Note: -For the price of this publication,
    please consult the ISO&#x2F;IEC price-code list.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite des interfaces mécaniques et électriques permettant aux divers
    composants d&#x27;un système à microprocesseurs de dialoguer entre eux. S&#x27;applique
    à une interface utilisée pour assurer la liaison des composants d&#x27;un système
    à microprocesseur au moyen du fond de panier à connecteurs rapportés. Procure
    une compatibilité mécanique entre les fonds de panier, les supports de cartes
    et les cartes de circuit imprimé. Note: - Pour le prix de cette publication, veuillez
    consulter la liste du code-prix ISO&#x2F;CEI.'
