- language: en
  script: Latn
  content: This technical report provides guidelines for the interpretation of backscattering
    traces, as obtained by an optical time domain reflectometer (OTDR). The guidance
    includes some theoretical background on the OTDR as well as guidance specific
    to the use of the OTDR in assessing splice loss.
