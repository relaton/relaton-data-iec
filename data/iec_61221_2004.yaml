abstract:
- content: |-
    Specifies the characteristics of unused triaryl phosphate ester fluids for turbine governor controls and other hydraulic systems in electrical power stations.
    Fluids used in this application are classified under category TCD of ISO 6743-5.
    The major changes with regard to the first edition concern the need to upgrade the report to an International Standard, taking account of changes to the specification. The changes made include:
    a) introduction of new tests to define fire resistance, namely the Manifold Ignition and Wick flame persistence tests;
    b) flame persistence tests;
    c) introduction of a pour point requirement;
    d) a change to the Sequence II foaming requirement;
    e) introduction of a cleanliness requirement;
    f) introduction of an elastomer compatibility requirement;
    g) use of ISO test methods equivalent ot the original DIN tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Prescrit les caractéristiques des fluides neufs à base d'esters de triarylphosphate utilisés pour la régulation des turbines et autres systèmes hydrauliques dans les centrales électriques.
    Les fluides utilisés pour ce domaine application sont classés sous la catégorie TCD de l'ISO 6743-5.
    Les modifications principales par rapport à la première édition concernent la nécessité de changement de statut de ce rapport technique en Norme internationale, prenant en compte les modifications à la spécification. Ces changements concernent:
    a) l'introduction de nouveaux textes définissant la résistance au feu, à savoir l'essai d'inflammation sur métal chaud et l'essai de persistance d'une flamme à la mèche;
    b) les essais de persistance à la flamme;
    c) l'introduction de l'exigence d'un point d'écoulement;
    d) modification de l'exigence des caractéristiques de moussage dans la séquence II;
    e) l'introduction d'exigences de propreté;
    f) l'introduction d'exigences de compatibilité avec les élastomères;
    g) l'utilisation des méthodes d'essai de l'ISO équivalentes à celles des essais DIN d'origine.
