abstract:
- language: en
  script: Latn
  content: "IEC 62090:2017 applies to labels on the packaging of electronic components
    for automatic handling in B2B processes. These labels use linear bar code and
    two-dimensional (2D) symbols. Labels for direct product marking and shipping labels
    are excluded. Labels required on the packaging of electronic components that are
    intended for the retail channel of distribution in B2C processes are also excluded
    from this document.<br />\r\nBar code and 2D symbol markings are used, in general,
    for automatic identification and automatic handling of components in electronics
    assembly lines. Intended applications include systems that automate the control
    of component packages during production, inventory and distribution.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Applicable data elements have been added. Data identifiers
    of those data elements are “10D”, “14D”, ”2P”, “25L”, “18V”, “V”, “J”, “3S”, “13E”,
    “33L” and “34L”.<br />\r\nb) The following new informative annexes have been added:<br
    />\r\n- Annex C, URL;<br />\r\n- Annex D, Examples of data element short titles;<br
    />\r\n- Annex E, Package levels for component package labels."
- language: fr
  script: Latn
  content: "L'IEC 62090:2017 s’applique aux étiquettes apposées sur l’emballage des
    composants électroniques pour opérations automatisées dans les processus B2B.
    Ces étiquettes utilisent un code à barres linéaire et des symboles bidimensionnels
    (2D). Les étiquettes pour le marquage de produit direct et les étiquettes de transport
    sont exclues. Les étiquettes exigées sur l’emballage des composants électroniques
    qui sont destinés au circuit de distribution de détail dans les processus B2C
    sont aussi exclues du présent document.<br />\r\nEn général, le code à barres
    et les marquages de symboles 2D sont utilisés pour l’identification et la manipulation
    automatiques de composants dans les chaînes de montage en électronique. Les applications
    prévues comprennent des systèmes qui automatisent le contrôle des emballages de
    composants pendant la production, l’inventaire et la distribution.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) Ajout d’éléments de données applicables: Les identificateurs
    de données des éléments de données sont “ 10D ”, “ 14D ”, “ 2P ”, “ 25L ”, “ 18V
    ”, “ V ”, “ J ”, “ 3S ”, “ 13E ”, “ 33L ” et “ 34L ”.<br />\r\nb) Ajout des nouvelles
    annexes informatives suivantes:<br />\r\n- Annexe C, <em>URL</em>;<br />\r\n-
    Annexe D, <em>Exemples de titres abrégés pour des éléments de données</em>;<br
    />\r\n- Annexe E, <em>Niveaux d’emballage pour les étiquettes d’emballage de composants</em>."
