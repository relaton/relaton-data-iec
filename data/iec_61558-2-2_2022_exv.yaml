abstract:
- content: "IEC 61558-2-2:2022 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 61558-2-2:2022 EXV includes the content of the references made
    to IEC 61558-1:2017.<br /><br />\r\nIEC 61558-2-2:2022 deals with the safety of
    control transformers and power supply units incorporating control transformers.
    Transformers incorporating electronic circuits are also covered by this document.
    This third edition cancels and replaces the second edition published in 2007.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    adjustment of structure and references in accordance with IEC 61558-1:2017;<br
    />\r\n- new general symbol for control transformers;<br />\r\n- new symbol for
    power supply unit with linearly regulated output voltage.<br />\r\nIt has the
    status of a group safety publication in accordance with IEC Guide 104."
