abstract:
- language: en
  script: Latn
  content: "IEC 62148-1:2017 aims to assure interchangeability in physical interfaces
    between fibre optic active components and devices supplied by different manufacturers,
    but it does not guarantee operation between such devices. This second edition
    cancels and replaces the first edition, published in 2002, and constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: addition of a free space optical coupling interface
    in Clause 5.<br />\r\nKeywords: physical interfaces between fibre optic components"
- language: fr
  script: Latn
  content: "IEC 62148-1:2017 vise à assurer l’interchangeabilité des interfaces physiques
    entre les composants et dispositifs actifs fibroniques fournis par différents
    fabricants, mais elle ne garantit pas le fonctionnement entre ces mêmes dispositifs.
    Cette deuxième édition annule et remplace la première édition parue en 2002 et
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente: ajout d'une interface de
    couplage optique en espace libre à l'Article 5.<br />\r\nMots clés: interfaces
    physiques entre les composants fibroniques"
