abstract:
- content: "IEC TS 61200-102:2020(E) applies to low-voltage DC electrical installations
    entirely supplied by local power sources and having a nominal voltage lower or
    equal to the low-voltage limit. These installations can be connected to collective
    or shared private electrical installations.<br />\r\nThis document also applies
    to DC installations according to use cases TIER 2 and TIER 3 of the World Bank
    defined in ESMAP 008/15 report: Beyond Connections Energy Access Redefined"
