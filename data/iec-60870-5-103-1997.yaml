abstract:
- language: en
  script: Latn
  content: "Applies to protection equipment with coded bit serial data transmission
    for exchanging information with control systems. Defines a companion standard
    that enables interoperability between protection equipment and devices of a control
    system in a substation.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: S'applique aux équipements de protection avec une transmission série par
    donnée binaire pour échanger des données avec des systèmes de conduite. Définit
    une norme d'accompagnement qui permet l'interopérabilité entre l'équipement de
    protection et les dispositifs d'un système de conduite dans un poste électrique.
