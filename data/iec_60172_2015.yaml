abstract:
- content: "IEC 60172:2015 specifies, in accordance with the provisions of IEC 60216-1,
    a method for evaluating the temperature index of enamelled wire, varnished or
    unvarnished with an impregnating agent, and of tape wrapped round and rectangular
    wire, in air at atmospheric pressure by periodically monitoring changes in response
    to AC proof voltage tests. This procedure does not apply to fibre-insulated wire
    or wire covered with tapes containing inorganic fibres. This fourth edition cancels
    and replaces the third edition published in 1987, Amendment 1:1997 and Amendment
    2:2010. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- Revision of Clause 1, Scope, to incorporate appropriate text from former
    Clause 2, Object;<br />\r\n- Deletion of Clause 2, Object, by placement of its
    text into existing clauses;<br />\r\n- New Clause 2, Normative references;<br
    />\r\n- Revision of 5.1.1, 5.3 and 5.4 with corrections to Amendment 2 to the
    third edition;<br />\r\n- Revision of Clause 7 as to clarify which specimens comply
    with Table 3 and Table 4;<br />\r\n- Revision of figures with high-resolution
    photos and graphs. Keywords: enamelled wire, tape wrapped round and rectangular
    wire, AC proof voltage tests"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60172:2015 spécifie, conformément aux dispositions de l'IEC 60216-1,
    une méthode pour l'évaluation de l'indice de température du fil émaillé, imprégné
    ou non imprégné avec un matériau d'imprégnation, et du fil de section circulaire
    ou rectangulaire, enveloppé de ruban, dans l'air à la pression atmosphérique,
    en contrôlant périodiquement les variations de réponse aux essais de tension d'épreuve
    en courant alternatif. Cette méthode ne concerne pas le fil avec revêtement fibreux
    ou le fil recouvert de rubans contenant des fibres non organiques. Cette quatrième
    édition annule et remplace la troisième édition parue en 1987, l'Amendement 1:1997
    et l'Amendement 2:2010. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Révision de l'Article 1 (Domaine d'application): intégration
    du texte approprié issu de l'ancien Article 2 (Objet);<br />\r\n- Suppression
    de l'Article 2 (Objet): texte correspondant reporté dans les articles existants;<br
    />\r\n- Nouvel Article 2 (Références normatives);<br />\r\n- Révision de 5.1.1,
    5.3 et 5.4 avec corrections apportées à l'Amendement 2 à la troisième édition;<br
    />\r\n- Révision de l'Article 7 de manière à préciser les éprouvettes qui répondent
    aux exigences du Tableau 3 et du Tableau 4;<br />\r\n- Révision des figures avec
    photos et graphiques haute résolution. Mots clés: fil émaillé, fil de section
    circulaire ou rectangulaire enveloppé de ruban, essais de tension d'épreuve en
    courant alternatif"
