abstract:
- content: 'Specifies requirements and tests for electromagnetic compatibility of
    equipment and systems and serves as the basis of electromagnetic compatibility
    requirements and tests in Particular Standards (60601-2-series). The existence
    of electromagnetic emission standards is essential for the protection of: - safety
    services; - other equipment and systems; - non-medical electrical equipment (e.g.
    computers); - telecommunications (e.g. radio/TV, telephone, radio-navigation).
    The existence of electromagnetic immunity requirements is essential to assure
    safety of equipment and systems. The immunity test levels specified in this standard
    (IEC 60601 test levels) represent the range found in the general medical use environment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie des exigences et des essais relatifs à la compatibilité électromagnétique
    des appareils et des systèmes et sert de base aux exigences et aux essais de compatibilité
    électromagnétique des normes particulières (série CEI 60601-2). L''existence de
    normes d''émission électromagnétique est essentielle pour la protection: - des
    dispositifs de sécurité; - des autres appareils et systèmes; - des appareils non
    électromédicaux (par exemple les ordinateurs); - des télécommunications (par exemple
    radio/TV, téléphone, radio-navigation). L''existence des normes d''immunité électromagnétique
    est essentielle pour assurer la sécurité des appareils et des systèmes. Les niveaux
    d''essai d''immunité spécifiés dans cette norme (niveaux d''essai selon la CEI
    60601) représentent le domaine rencontré dans l''environnement général de l''utilisation
    médicale.'
