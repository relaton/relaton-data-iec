abstract:
- language: en
  script: Latn
  content: This part of IEC 61347 specifies particular safety requirements for electronic
    step-down convertors for use on d.c. supplies up to 250 V or a.c. supplies up
    to 1 000 V at 50 Hz or 60 Hz and rated output voltage 50 V r.m.s. at a frequency
    deviating from the supply frequency or 50 V unsmoothed d.c. between conductors
    or between any conductor and earth, associated with tungsten-halogen lamps as
    specified in IEC 60357 and other filament lamps.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61347 spécifie les prescriptions de sécurité
    particulières applicables aux convertisseurs abaisseurs électroniques pour emploi
    sur alimentations en courant continu jusqu'à 250 V ou en courant alternatif jusqu'à
    1 000 V à 50 Hz ou 60 Hz et de tension secondaire assignée 50 V efficace d'une
    fréquence différente de celle de la tension d'alimentation, ou 50 V en courant
    continu non lissé entre conducteurs ou entre un conducteur et la terre, associés
    à des lampes tungstène-halogène comme celles spécifiées dans la CEI 60357, ou
    avec d'autres lampes à incandescence.
