abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-2:2018+AMD1:2024 CSV specifies the installation profiles for
    CPF 2 (CIPâ„¢ ). This contribution contains a number of related files covering the
    communication profiles to be used in conjunction with IEC 61918. The installation
    profile documents contained herewith provide the installation profiles of the
    communication profiles (CP) of a specific communication profile family (CPF) by
    stating which requirements of IEC 61918 fully apply and, where necessary, by supplementing,
    modifying, or replacing the other requirements. The installation profiles are
    specified in the annexes. These annexes are read in conjunction with IEC 61918.
    This fourth edition cancels and replaces the third edition published in 2013.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) references to ISO/IEC 24702 have been replaced with references to ISO/IEC
    11801-3 in Table B.1;<br />\r\nb) errors have been corrected;<br />\r\nc) Tables
    B11 and B13 have been added in support of 1,000 Mb/s 4 Pair Ethernet;<br />\r\nd)
    Clarification of dual power supplies for Annex C."
