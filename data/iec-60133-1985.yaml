abstract:
- language: en
  script: Latn
  content: |-
    Specifies the dimensions that are of importance for mechanical interchangeability for a preferred range of pot-cores made of magnetic oxides, and the dimensional limits for unwound and wound coil formers to be used with them.
    The general considerations upon which the design of this range of cores is based are given in Appendix A.
- language: fr
  script: Latn
  content: Spécifie les dimensions qui présentent une importance pour l'interchangeabilité
    mécanique d'une gamme préférentielle de circuits magnétiques en pots réalisés
    en oxydes magnétiques, ainsi que les limites dimensionnelles des carcasses (non
    bobinées ou bobinées) à utiliser avec ces pots. Les considérations générales qui
    servent de base à la construction de cette gamme de circuits magnétiques en pots,
    sont donnés dans l'annexe A.
