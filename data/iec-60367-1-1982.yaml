abstract:
- language: en
  script: Latn
  content: Applies to magnetic cores, mainly made of magnetic oxides or metallic powders,
    used in inductors and transformers for telecommunication equipment and electronic
    devices employing similar techniques. Gives guidance for the drafting of those
    parts of specifications for magnetic cores that are concerned with measuring methods
    for magnetic and electric core properties.
- language: fr
  script: Latn
  content: S'applique aux circuits magnétiques, fabriqués principalement à partir
    d'oxydes magnétiques ou de poudres métalliques, utilisés dans les bobines d'inductance
    et les transformateurs destinés au matériel de télécommunications et aux dispositifs
    électroniques basés sur des techniques analogues. Donne des directives pour l'établissement
    des parties des spécifications des circuits magnétiques qui se rapportent aux
    méthodes de mesure pour les caractéristiques magnétiques et électriques des noyaux.
