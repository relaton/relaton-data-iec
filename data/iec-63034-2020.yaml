abstract:
- language: en
  script: Latn
  content: IEC 63034:2020 specifies the characteristics of microspeakers as well as
    the relevant test methods on microspeakers using steady-state sinusoidal signals,
    sinusoidal chirp, multi-tone or noise. The main characteristics include, but are
    not limited to, impedance, displacement, amplitude frequency response, distortion,
    and power handling.
- language: fr
  script: Latn
  content: L'IEC 63034:2020 spécifie les caractéristiques des micro-haut-parleurs,
    ainsi que les méthodes d'essai pertinentes des micro-haut-parleurs à l'aide de
    signaux sinusoïdaux en régime permanent, d'une modulation de fréquence pulsée
    sinusoïdale, de signaux à fréquences multiples ou de bruit. Les principales caractéristiques
    incluent l'impédance, le déplacement, la réponse en fréquence/amplitude, la distorsion,
    et la gestion de puissance, cette liste n'étant pas exhaustive.
