abstract:
- content: "IEC 62752:2016 applies to in-cable control and protection devices (IC-CPDs)
    for mode 2 charging of electric road vehicles, hereafter referred to as IC-CPD
    including control and safety functions. This standard applies to portable devices
    performing simultaneously the functions of detection of the residual current,
    of comparison of the value of this current with the residual operating value and
    of opening of the protected circuit when the residual current exceeds this value.<br
    />\r\nThe contents of the corrigendum of February 2019 have been included in this
    copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62752:2016 s'applique aux appareils de contrôle et de protection
    intégrés au câble (IC-CPD) pour la charge en mode 2 des véhicules électriques,
    qui seront désignés IC-CPD par la suite, y compris les fonctions de commande et
    de sécurité. La présente Norme s'applique aux appareils mobiles qui remplissent
    à la fois les fonctions de détection du courant résiduel, de comparaison de la
    valeur de ce courant à une valeur d'exploitation différentielle et d'ouverture
    du circuit protégé quand le courant différentiel résiduel dépasse cette valeur.<br
    />\r\nLe contendu du corrigendum de février 2019 a été pris en considération dans
    cette exemplaire."
