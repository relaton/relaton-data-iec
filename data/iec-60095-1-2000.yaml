abstract:
- language: en
  script: Latn
  content: This part of IEC 60095 is applicable to lead-acid batteries with a nominal
    voltage of 12 V, used primarily as a power source for the starting and igniting
    of internal combustion engines, lighting and for auxiliary equipment of internal
    combustion engine vehicles. These batteries are commonly called "starter batteries".
- language: fr
  script: Latn
  content: La présente partie de la CEI 60095 est applicable aux batteries au plomb
    d'une tension nominale de 12 V, utilisées essentiellement comme source de courant
    pour le démarrage et l'ignition des moteurs à combustion interne, ainsi que pour
    l'éclairage et pour les installations auxiliaires de véhicules munis de moteurs
    à combustion interne. Dans le langage courant, on désigne ce type de batterie
    comme «batterie de démarrage».
