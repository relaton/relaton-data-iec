abstract:
- language: en
  script: Latn
  content: "IEC 61007:2020 describes a number of tests for use in determining the
    significant parameters and performance characteristics of transformers and inductors
    for use in electronics and telecommunication equipment. These test methods are
    designed primarily for transformers and inductors used in all types of electronics
    applications that can be involved in any specification for such components. Even
    though these tests can be useful to the other types of transformers used in power
    distribution applications in utilities, industry, and others, the tests discussed
    in this document can supplement or complement the tests but are not intended to
    replace the tests in standards for transformers. Some of the tests described are
    intended for qualifying a product for a specific application, while others are
    test practices used for manufacturing and customer acceptance testing. The test
    methods described here include those parameters most commonly used in the electronics
    transformer and inductor industry: electric strength, resistance, power loss,
    inductance, impedance, balance, transformation ratio and many others used less
    frequently.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) scope: the application
    of the scope of IEC 61007 was extended;<br />\r\nb) Clause 2: added new references
    and updated the references;<br />\r\nc) Clause 3: new definitions were added in
    3.3, and in 3.7 the voltage-time product was redefined;<br />\r\nd) test procedures
    were updated;<br />\r\ne) environmental test procedures: new references were added;<br
    />\r\nf) Annexes A to G were added.<br />\r\nThe contents of the corrigendum of
    June 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61007:2020 décrit plusieurs essais utilisés pour la détermination
    des paramètres importants et des caractéristiques de fonctionnement des transformateurs
    et inductances utilisés dans les équipements électroniques et de télécommunications.
    Ces méthodes d'essai sont principalement conçues pour les transformateurs et inductances
    utilisés dans tous les types d'applications électroniques qui peuvent être employés
    dans toute spécification de ces composants. Bien que ces essais puissent être
    utiles pour d'autres types de transformateurs utilisés dans les applications de
    distribution de puissance dans les services publics, dans l'industrie et d'autres
    secteurs, les essais traités dans le présent document peuvent s'ajouter aux essais
    décrits dans les normes relatives aux transformateurs ou les compléter, mais ne
    sont pas destinés à les remplacer. Certains des essais décrits visent à qualifier
    un produit pour une application spécifique, tandis que d'autres sont des pratiques
    d'essai utilisées lors de la fabrication et pour les essais d'acceptation client.
    Les méthodes d'essai décrites ici comprennent les paramètres les plus couramment
    utilisés dans l'industrie des transformateurs et inductances électroniques: rigidité
    diélectrique, résistance, perte de puissance, inductance, impédance, équilibre,
    rapport de transformation, et de nombreux autres paramètres utilisés moins fréquemment.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) domaine d'application: extension du
    domaine d'application de l'IEC 61007;<br />\r\nb) Article 2: ajout de nouvelles
    références et mise à jour des références;<br />\r\nc) Article 3: ajout de nouvelles
    définitions en 3.3, et redéfinition du produit tension-temps en 3.7;<br />\r\nd)
    mise à jour des procédures d'essai;<br />\r\ne) procédures d'essais d'environnement:
    ajout de nouvelles références;<br />\r\nf) ajout des Annexes A à G.<br />\r\nLe
    contenu du corrigendum de juin 2021 a été pris en considération dans cet exemplaire."
