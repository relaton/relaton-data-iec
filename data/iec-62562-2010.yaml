abstract:
- language: en
  script: Latn
  content: "IEC 62562:2010 describes a measurement method of dielectric properties
    in the planar direction of dielectric plate at microwave frequency, called a cavity
    resonator method. It has been created in order to develop new materials and to
    design microwave active and passive devices for which standardization of measurement
    methods of material properties is more and more important. This first edition
    cancels and replaces the PAS published in 2008. This bilingual version, published
    in 2010-05, corresponds to the English version.<br />\r\n<br />\r\nThis publication
    contains colours which are considered to be useful for the correct understanding
    of its contents."
- language: fr
  script: Latn
  content: "IEC 62562:2010 décrit une méthode de mesure des propriétés diélectriques
    en hyperfréquence dans la direction du plan d'une plaque diélectrique. Cette méthode
    est appelée méthode de la cavité résonante. Elle a été créée pour élaborer de
    nouveaux matériaux et pour concevoir des dispositifs micro-ondes actifs et passifs
    pour lesquels la normalisation des méthodes de mesure des propriétés des matériaux
    est de plus en plus importante. La présente version bilingue, publiée en 2010-05,
    correspond à la version anglaise.<br />\r\n<br />\r\nCette publication indique
    qu'elle contient des couleurs qui sont considérées comme utiles à une bonne compréhension
    de son contenu."
