abstract:
- language: en
  script: Latn
  content: IEC 62417:2010 provides a wafer level test procedure to determine the amount
    of positive mobile charge in oxide layers in metal-oxide semiconductor field effect
    transistors. It is applicable to both active and parasitic field effect transistors.
    The mobile charge can cause degradation of microelectronic devices, e.g. by shifting
    the threshold voltage of MOSFETs or by inversion of the base in bipolar transistors.
- language: fr
  script: Latn
  content: La CEI 62417:2010 fournit une procédure d'essai au niveau de la plaquette
    pour déterminer la quantité de charge positive mobile à l'intérieur des couches
    d'oxyde dans les transistors à semiconducteur à oxyde métallique à effet de champ.
    Elle s'applique aux deux transistors à effets parasites et effets actifs. La charge
    mobile peut causer des dégradations des dispositifs microélectroniques, par exemple
    en décalant la tension de seuil des MOSFETs ou par inversion de la base dans les
    transistors bipolaires.
