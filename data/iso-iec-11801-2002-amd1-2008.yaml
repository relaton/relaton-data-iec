- language: en
  script: Latn
  content: |-
    Provides requirements for new Class EA and FA channels plus additions and corrections to ISO/IEC 11801:2002. Amendment 2 of ISO/IEC 11801:2002 will provide balanced cabling models, requirements and normative references for Category 6A and 7A
    components, requirements for Class EA and FA links, together with amendments to the requirements for optical fibre cabling.

