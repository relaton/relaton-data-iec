abstract:
- content: IEC 61000-4-11:2004+A1:2017 defines the immunity test methods and range
    of preferred test levels for electrical and electronic equipment connected to
    low-voltage power supply networks for voltage dips, short interruptions, and voltage
    variations. This standard applies to electrical and electronic equipment having
    a rated input current not exceeding 16 A per phase, for connection to 50 Hz or
    60 Hz a.c. networks. It does not apply to electrical and electronic equipment
    for connection to 400 Hz a.c. networks. Tests for these networks will be covered
    by future IEC standards. The object of this standard is to establish a common
    reference for evaluating the immunity of electrical and electronic equipment when
    subjected to voltage dips, short interruptions and voltage variations. This second
    edition cancels and replaces the first edition published in 1994 and its amendment
    1 (2000). This second edition constitutes a technical revision in which 1) preferred
    test values and durations have been added for the different environment classes;
    2) the tests for the three-phase systems have been specified. It has the status
    of a Basic EMC Publication in accordance with IEC Guide 107. The contents of the
    interpretation sheet 1 of August 2010 have been included in this copy.<strong>This
    consolidated version consists of the second edition (2004) and its amendment 1
    (2017). Therefore, no need to order amendment in addition to this publication.</strong>
