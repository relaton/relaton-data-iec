- content: L'IEC 61000-4-11:2004+A1:2017 définit les méthodes d'essai d'immunité ainsi
    que la gamme des niveaux d'essais préférés pour les matériels électriques et électroniques
    connectés à des réseaux d'alimentation basse tension pour les creux de tension,
    les coupures brèves et les variations de tension. La présente norme s'applique
    aux matériels électriques et électroniques dont le courant nominal d'entrée ne
    dépasse pas 16 A par phase et destinés à être reliés à des réseaux électriques
    alternatifs de 50 Hz ou 60 Hz. Elle ne s'applique pas aux matériels électriques
    et électroniques destinés à être reliés à des réseaux électriques à courant alternatif
    de 400 Hz. Les essais pour ces réseaux seront traités dans des normes IEC à venir.
    Le but de cette norme est d'établir une référence commune pour l'évaluation de
    l'immunité fonctionnelle des matériels électriques et électroniques soumis à des
    creux de tension, à des coupures brèves et à des variations de tension. Cette
    deuxième édition annule et remplace la première édition parue en 1994 et son amendement
    1 (2000). Cette deuxième édition constitue une révision technique dans laquelle
    1) des durées et niveaux d'essai préférés pour les différentes classes d'environnement
    ont été ajoutées; 2) les essais pour les systèmes triphasés ont été précisés.
    Elle a le statut de publication fondamentale en CEM conformément au Guide 107
    de l'IEC. Le contenu de la feuille d'interprétation 1 d'août 2010 a été pris en
    considération dans cet exemplaire.<strong>Cette version consolidée comprend la
    deuxième édition (2004) et son amendement 1 (2017). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
