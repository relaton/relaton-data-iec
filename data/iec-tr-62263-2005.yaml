abstract:
- language: en
  script: Latn
  content: 'This Technical Report covers procedures for the installation and maintenance
    of optical fibre cables on overhead power lines. This includes: - optical ground
    wire (OPGW) fibre cable; - optical phase conductor (OPPC) fibre cable; - optical
    attached fibre cable (OPAC); - all dielectric self supporting (ADSS) optical fibre
    cable. Optical fibre cables are considered for single and multi-circuit constructions
    in common use within some countries. The primary concern is the necessary precautions
    to ensure the safety of personnel and equipment when installing or maintaining
    these types of optical fibre cable on overhead power lines.'
- language: fr
  script: Latn
  content: 'Le présent Rapport technique traite des modes opératoires pour l''installation
    et la maintenance de câbles à fibres optiques sur des lignes électriques aériennes.
    Ceci comprend: - les câbles de garde à fibres optiques (CGFO, en anglais OPGW
    - Optical ground wire), - les câbles conducteurs de phase à fibres optiques (OPPC
    - Optical phase conductor cable), - les câbles à fibres optiques attachés (COA,
    en anglais OPAC - Optical attached cable), - les câbles à fibres optiques autoporteurs
    tout diélectrique (ADSS - All-dielectric self-supporting cable). Les câbles à
    fibres optiques sont envisagés pour des constructions de lignes à circuits simples
    et à circuits multiples communément utilisées dans certains pays. Le présent Rapport
    technique a principalement trait aux précautions nécessaires pour assurer la sécurité
    du personnel et des équipements lors de l''installation ou de la maintenance de
    ces types de câbles à fibres optiques sur des lignes électriques aériennes.'
