abstract:
- content: Gives data for generally applicable interconnection between video tape
    recorders and television receivers for 50 Hz-625 line systems. Provides contact
    arrangement and contact destination for the circular socket connector 130-9 IEC-17
    and pin connector 130-9 IEC-16. Gives requirements for cabling between a video-tape
    recorder and TV receiver.
