abstract:
- language: en
  script: Latn
  content: "IEC 63093-13:2019 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of PQ-cores and low-profile
    PQI-cores made of ferrite, and the locations of their terminal pins on a 2,54
    mm printed wiring grid in relation to the base outlines of the cores. It also
    gives guidance on allowable limits of surface irregularities applicable to PQ-cores
    in accordance with the relevant generic specification.<br />\r\nThis first edition
    cancels and replaces the second edition of IEC 62317-13 published in 2015 and
    the first edition of IEC 60424-8 published in 2015. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous editions of IEC 62317-13 and IEC 60424-8:<br
    />\r\na) IEC 63093-13 integrates IEC 62317-13 and IEC 60424-8;<br />\r\nb) IEC
    60424-8:2015, Table 1, has been included in Annex B as Table B.1.<br />\r\nThe
    contents of the corrigendum of May 2024 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 63093-13:2019 spécifie les dimensions qui jouent un rôle majeur
    dans l'interchangeabilité mécanique d'une gamme préférentielle de noyaux PQ et
    de noyaux PQI extra plats constitués de ferrite, et les emplacements de leurs
    broches de sortie sur une grille aux pas de 2,54 mm d'un circuit imprimé par rapport
    aux encombrements de base des noyaux. Elle fournit également des recommandations
    sur les limites des irrégularités de surface admissibles des noyaux PQ, conformément
    à la spécification générique applicable.<br />\r\nCette première édition annule
    et remplace la deuxième édition de l'IEC 62317-13 parue en 2015 et la première
    édition de l'IEC 60424-8 parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport aux éditions précédentes de l'IEC 62317­13 et l'IEC 60424-8:<br />\r\na)
    l'IEC 63093-13 intègre l'IEC 62317-13 et l'IEC 60424-8;<br />\r\nb) le Tableau
    1 de l'IEC 60424-8:2015 est ajouté en tant que Tableau B.1 de l'Annexe B.<br />\r\nLe
    contenu du corrigendum de mai 2024 a été pris en considération dans cet exemplaire."
