abstract:
- content: "IEC 63522-15:2024 is used for testing electromechanical elementary relays
    (electromechanical relays, reed relays, reed contacts, reed switches and technology
    combination of these) and evaluates their ability to perform under expected conditions
    of transportation, storage and all aspects of operational use.<br />\r\nThis document
    defines a standard test method that applies defined loads to relay terminals (direct
    axial pulls, bending or twisting) as they can be present in assembled configurations
    or during handling. In addition, it covers torque stress for nuts and threaded
    terminals as they are likely to be experienced during normal assembly operations."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le IEC 63522-15:2024 traite des essais des relais électromécaniques élémentaires
    (relais électromécaniques, relais à lames souples, contacts à lames souples et
    leur combinaisons technologiques) et permet d'évaluer leur aptitude à fonctionner
    dans des conditions prévues de transport, de stockage, et tous les aspects d'utilisation
    opérationnelle.<br />\r\nLe présent document définit une méthode d'essai normalisée
    qui applique des charges définies aux bornes des relais (tractions axiales directes,
    pliage ou torsion) qui peuvent être présentes dans les configurations assemblées
    ou pendant la manutention. En outre, il couvre les charges de couple des écrous
    et des bornes à goujons filetés susceptibles d'être rencontrées pendant les opérations
    normales de montage."
