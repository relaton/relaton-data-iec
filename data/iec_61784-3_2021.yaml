abstract:
- content: IEC 61784-3:2021 explains some common principles that can be used in the
    transmission of safety-relevant messages among participants within a distributed
    network which use fieldbus technology in accordance with the requirements of IEC
    61508 (all parts) for functional safety. These principles are based on the black
    channel approach. They can be used in various industrial applications such as
    process control, manufacturing automation and machinery.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61784-3:2021 définit des principes communs qui peuvent être appliqués
    pour la transmission des messages relatifs à la sécurité entre les participants
    d'un réseau réparti, à l'aide de la technologie de bus de terrain conformément
    aux exigences de l'IEC 61508 (toutes les parties) sur la sécurité fonctionnelle.
    Ces principes s'appuient sur le principe de canal noir. Ils peuvent être utilisés
    dans différentes applications industrielles, par exemple la commande de processus,
    l'usinage automatique et les machines.
