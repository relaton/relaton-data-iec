abstract:
- language: en
  script: Latn
  content: IEC 61076-3-100:1999 applies to a range of shielded two-part connectors
    with trapezoidal-shaped shells and non-removable ribbon contacts on 1,27 mm double
    rows. The fixed connectors are provided with a post either for dip solder (type
    A, B, C, D) or non-accessible insulation displacement terminations (type E). The
    free connectors are provided with non-accessible insulation displacement terminations.
- language: fr
  script: Latn
  content: IEC 61076-3-100:1999 s'applique à une famille de connecteurs blindés en
    deux parties avec boîtiers trapézoïdaux et contacts méplats fixes sur double rangée
    au pas de 1,27 mm. Les embases sont fournies avec une borne soit pour soudage
    à la vague (type A, B, C, D) soit pour des sorties autodénudantes non accessibles
    (type E). Les fiches sont fournies avec des sorties autodénudantes non accessibles.
