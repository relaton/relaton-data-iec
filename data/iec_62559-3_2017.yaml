- content: "EC 62559-3:2017 définit les concepts clés exigés et leur sérialisation
    en format syntaxique XML d'un formulaire type de modèle de cas d'utilisation,
    d'une liste d'acteurs et d'une liste d'exigences détaillées.\r\n Cela fournit
    un format XML commun pour l'importation / l'exportation d'informations de cas
    d'utilisation entre une variété de logiciels de modélisation et de référentiels.
    \r\n\r\n Pour les systèmes complexes, la méthodologie des cas d'utilisation prend
    en charge une compréhension commune des fonctionnalités, des acteurs et des processus
    dans différents comités techniques ou même différentes organisations. Développée
    en tant qu'outil de génie logiciel, la méthodologie peut être utilisée pour soutenir
    le développement de normes car elle facilite l'analyse des exigences par rapport
    à des normes nouvelles ou existantes. D'autres arguments en faveur de la méthodologie
    des cas d'utilisation et des informations générales sont disponibles dans la CEI
    62559-1. \r\n\r\n Cette partie de la CEI 62559 établit les interfaces entre les
    différents référentiels de cas d'utilisation et / ou les outils logiciels d'ingénierie
    UML. Une fois ce niveau d'interopérabilité atteint, la CEI 62559 peut fournir
    un mécanisme fiable pour interpréter ces données XML afin de représenter graphiquement
    des cas d'utilisation UML."
