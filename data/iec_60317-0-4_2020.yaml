abstract:
- content: "<!-- NEW! -->IEC 60317-0-4:2020 is available as IEC 60317-0-4:2020 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60317-0-4:2020 specifies general requirements of glass-fibre wound, resin or varnish
    impregnated, bare or enamelled rectangular copper wire.The range of nominal conductor
    dimensions is given in 4.1 and the relevant specification sheet. This fourth edition
    cancels and replaces the third edition published in 2015. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of dimensional
    requirements for grade 1 enamelled wire in Table 4;<br />\r\n- addition of dielectric
    breakdown requirements for grade 1 enamelled wire in Table 7.<br />\r\n- addition
    of requirement for the adherence test in 8.2.1 and 8.2.2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60317-0-4:2020 est disponible sous forme de IEC 60317-0-4:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60317-0-4:2020 spécifie les exigences générales relatives aux fils de section
    rectangulaire en cuivre nus ou émaillés, guipés de fibres de verre imprégnées
    de vernis ou de résine. La gamme des dimensions nominales des conducteurs est
    indiquée en 4.1 et dans la feuille de spécifications correspondante. Cette quatrième
    édition annule et remplace la troisième édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- ajout des exigences dimensionnelles
    pour le fil émaillé de grade 1 dans le Tableau 4;<br />\r\n- ajout des exigences
    de claquage diélectrique pour le fil émaillé de grade 1 dans le Tableau 7;<br
    />\r\n- ajout des exigences pour l'essai d'adhérence en 8.2.1 et en 8.2.2."
