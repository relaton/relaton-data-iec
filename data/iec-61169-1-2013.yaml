abstract:
- language: en
  script: Latn
  content: "IEC 61169-1:2013, which is a generic specification, relates to radio frequency
    connectors for r.f. transmission lines for use in telecommunications, electronics
    and similar equipment. It provides the basis for the sectional standards, which
    apply to individual connector types. It is intended to establish uniform concepts
    and procedures concerning:<br />\r\n- terminology;<br />\r\n- standard ratings
    and characteristics;<br />\r\n- testing and measuring procedures concerning electrical,
    mechanical and climatic properties;<br />\r\n- classification of connectors with
    regard to climatic testing procedures involving temperature and humidity.<br />\r\nThe
    test methods and procedures of this standard are intended for acceptance and type
    approval testing. This second edition cancels and replaces the first edition,
    published in 1992, its Amendments 1 (1996) and 2 (1997). This edition constitutes
    a technical revision. With respect to the previous edition, tests methods have
    been updated as well as terminology. The contents of the corrigendum of February
    2016 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61169-1:2013 est une spécification générique, qui s'applique aux
    connecteurs pour fréquences radioélectriques de lignes de transmission pour fréquences
    radioélectriques destinés à être utilisés dans des équipements de télécommunications,
    électroniques et similaires. Elle fournit la base de spécifications intermédiaires
    qui s'appliquent à des types de connecteurs distincts. Elle a pour objet de fixer
    des concepts et des procédures uniformes concernant:<br />\r\n- la terminologie;<br
    />\r\n- les valeurs assignées et les caractéristiques;<br />\r\n- les procédures
    d'essai et de mesure concernant les propriétés électriques, mécaniques et climatiques;<br
    />\r\n- la classification des connecteurs d'après les procédures d'essais climatiques
    relatives à la température et à l'humidité. Les méthodes et les procédures d'essai
    de la présente norme sont d'abord prévues pour des essais d'approbation de type.
    Cette deuxième édition annule et remplace la première édition parue en 1992, ainsi
    que ses amendements 1 (1996) et 2 (1997). Cette édition constitue une révision
    technique. Par rapport à l'édition antérieure, les méthodes d'essai ainsi que
    la terminologie ont été mises à jour. Le contenu du corrigendum publié en Février
    2016 est inclus."
