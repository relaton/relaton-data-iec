abstract:
- content: |-
    Relates to single-turn low-power wirewound and non-wirewound
    potentiometers with a rated dissipation normally smaller than 10 W.
    Prescribes standard ratings and characteristics, selects from IEC
    393-1 the appropriate methods of test and gives general performance
    requirements for this type of potentiometer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux potentiomètres de faible puissance du type à un seul
    tour, de dissipation nominale normalement inférieure à 10 W,
    bobinés et non bobinés. Prescrit les valeurs normales et les
    caractéristiques, oriente le choix des méthodes d'essai appropriées
    à partir de la CEI 393-1 et fixe les exigences générales pour ce
    type de potentiomètres.
