abstract:
- content: "IEC 62680-1-3:2026, this specification, defines the USB Type-C® receptacles,
    plug and cables.<br />\r\nThe USB Type-C Cable and Connector Specification is
    guided by the following principles:<br />\r\n- Enable new and exciting host and
    device form-factors where size, industrial design and style are important parameters<br
    />\r\n- Work seamlessly with existing USB host and device silicon solutions<br
    />\r\n- Enhance ease of use for connecting USB devices with a focus on minimizing
    user confusion for plug and cable orientation<br />\r\nThe USB Type-C Cable and
    Connector Specification defines a receptacle, plug, cable, and detection mechanisms
    that are compatible with existing USB interface electrical and functional specifications.
    This specification covers the following aspects that are needed to produce and
    use this new USB cable/connector solution in newer platforms and devices, and
    that interoperate with existing platforms and devices:<br />\r\n- USB Type-C receptacles,
    including electro-mechanical definition and performance requirements<br />\r\n-
    USB Type-C plugs and cable assemblies, including electro-mechanical definition
    and performance requirements<br />\r\n- USB Type-C to legacy cable assemblies
    and adapters<br />\r\n- USB Type-C-based device detection and interface configuration,
    including support for legacy connections<br />\r\n- USB Power Delivery optimized
    for the USB Type-C connector.<br />\r\nIEC 62680-1-3:2026 cancels and replaces
    the sixth edition published in 2024 and constitutes an editorial revision. This
    standard is the USB-IF publication Universal Serial Bus Type-C Cable and Connector
    Specification Revision 2.4. New release primarily includes incorporation of all
    approved ECNs as of the revision date plus editorial clean-up."
