- content: "IEC 62680-1-3:2026, la présente spécification définit les fiches et embases,
    ainsi que les câbles USB Type-C®.<br />\r\nLa spécification des câbles et connecteurs
    USB Type-C est guidée par les principes suivants:<br />\r\n- favoriser des critères
    de forme d'hôtes et dispositifs innovants et agréables, où la taille, la conception
    industrielle et le style constituent des paramètres importants;<br />\r\n- interagir
    en toute fluidité avec les solutions d'hôtes et de dispositifs USB silicium actuelles;<br
    />\r\n- améliorer la facilité d'utilisation pour la connexion des dispositifs
    USB, en réduisant autant que possible le risque de confusion lors de l'insertion
    des connecteurs et des câbles.<br />\r\nLa spécification des câbles et connecteurs
    USB Type-C définit des techniques de connexion et de détection des embases, fiches
    et câbles USB, qui sont compatibles avec les spécifications électriques et fonctionnelles
    d'interface USB existantes. La présente spécification couvre les aspects suivants,
    qui sont nécessaires à la production et à l'utilisation de cette nouvelle solution
    de câble/connecteur USB pour les plateformes et dispositifs récents, et qui interagissent
    avec les plateformes et dispositifs actuels:<br />\r\n- les embases USB Type-C,
    notamment la description électromécanique et les exigences de performance;<br
    />\r\n- les fiches et les ensembles câble-connecteurs USB Type-C, notamment la
    description électromécanique et les exigences de performance;<br />\r\n- les ensembles
    câble-connecteurs et les adaptateurs USB Type-C pour la connexion avec les solutions
    existantes;<br />\r\n- la configuration d'interface et la détection des dispositifs
    USB Type-C, notamment la prise en charge des solutions de connexion existantes;<br
    />\r\n- le système USB Power Delivery optimisé pour les connecteurs USB Type-C.<br
    />\r\nL’IEC 62680-1-3:2026 annule et remplace la sixième édition parue en 2024
    et constitue une révision rédactionnelle. Cette norme est la publication de l'USB-IF
    relative au bus universel en série et à la spécification des câbles et connecteurs
    de Type-C, révision 2.4. Nouvelle version comprenant l'incorporation de l'ensemble
    des ECN approuvés à la date de révision, ainsi que les corrections rédactionnelles."
