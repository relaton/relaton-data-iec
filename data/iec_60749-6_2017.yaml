  format: text/html
- content: "L’IEC 60749-6:2017 a pour objet de soumettre à essai et de déterminer,
    sur tous les dispositifs électroniques à semiconducteurs, l’effet du stockage
    à température élevée sans application de contrainte électrique. Cet essai est
    typiquement utilisé pour déterminer les effets de la durée d’exposition et de
    la température, dans des conditions de stockage, sur les modes de défaillance
    déclenchés par la chaleur et la durée de fonctionnement avant défaillance des
    dispositifs électroniques à semiconducteurs, comprenant les dispositifs à mémoire
    non volatile (mécanismes de défaillance liés à la conservation de données). Cet
    essai est considéré comme non destructif mais il convient de le privilégier pour
    la qualification des dispositifs. Si de tels dispositifs sont livrés, il est nécessaire
    d’évaluer les effets de cet essai de contrainte fortement accéléré.<br />\r\nLes
    modes de défaillance déclenchés par la chaleur sont modélisés à partir de l’équation
    d’Arrhenius pour l’accélération, et des recommandations concernant le choix des
    températures d’essai et des durées d’exposition peuvent être consultées dans l’IEC
    60749‑43.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) conditions d’essai supplémentaires;<br
    />\r\nb) clarification de l’applicabilité des conditions d’essai."
