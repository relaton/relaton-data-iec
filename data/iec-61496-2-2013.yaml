abstract:
- language: en
  script: Latn
  content: "IEC 61496-2:2013 specifies requirements for the design, construction and
    testing of electro-sensitive protective equipment (ESPE) designed specifically
    to detect persons as part of a safety-related system, employing active opto-electronic
    protective devices (AOPDs) for the sensing function. Special attention is directed
    to features which ensure that an appropriate safety-related performance is achieved.
    An ESPE may include optional safety-related functions, the requirements for which
    are given in Annex A of IEC 61946-1:2012 and of this part. This third edition
    cancels and replaces the second edition published in 2006. It constitutes a technical
    revision and includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Requirements have been corrected and made
    easier to understand.<br />\r\n- Test procedures have been revised to make them
    easier to perform and to improve repeatability.<br />\r\n- Guidance is provided
    for the evaluation and verification of AOPDs using design techniques for which
    the test procedures of this part are not sufficient.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/5500\">IEC
    61496-1:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 61496-2:2013 définit les exigences de conception, de construction
    et d'essai d'équipements de protection électro-sensibles (ESPE) conçus spécialement
    pour détecter des personnes, comme partie d'un système relatif à la sécurité,
    utilisant des appareils protecteurs optoélectroniques actifs (AOPD) pour la fonction
    de détection. Une attention particulière est portée sur les caractéristiques assurant
    qu'une performance relative à la sécurité appropriée est atteinte. Un ESPE peut
    comporter des fonctions de sécurité optionnelles; les exigences pour ces fonctions
    sont données à l'Annexe A de la CEI 61946-1:2012 et de la présente Partie. Cette
    troisième édition annule et remplace la deuxième édition parue en 2006. Elle constitue
    une révision technique et inclut les modifications techniques majeures suivantes:<br
    />\r\n- Les exigences ont été corrigées et sont plus faciles à comprendre.<br
    />\r\n- Les méthodes d'essai ont été révisées pour être plus faciles à réaliser
    et pour améliorer la répétabilité.<br />\r\n- Des recommandations sont fournies
    pour l'évaluation et la vérification des appareils protecteurs optoélectroniques
    actifs (AOPD) utilisant des techniques de conception pour lesquelles les méthodes
    d'essai de la présente partie ne sont pas suffisantes.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/5500\">IEC
    61496-1:2012</a>."
