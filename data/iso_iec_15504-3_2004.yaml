abstract:
- content: "ISO/IEC 15504 (all parts) provides a framework for the assessment of processes.
    This framework can be used by organizations involved in planning, managing, monitoring,
    controlling and improving the acquisition, supply, development, operation, evolution
    and support of products and services.<br /><br />\r\nISO/IEC 15504-3:2004 provides
    guidance on meeting the minimum set of requirements for performing an assessment
    contained in ISO/IEC 15504-2.<br /><br />\r\nIt provides an overview of process
    assessment and interprets the requirements through the provision of guidance on:<br
    />\r\n\r\n\t\r\n\t\tperforming an assessment;\r\n\t\r\n\t\tthe measurement framework
    for process capability;\r\n\t\r\n\t\tprocess reference models and process assessment
    models;\r\n\t\r\n\t\tselecting and using assessment tools;\r\n\t\r\n\t\tcompetency
    of assessors;\r\n\t\r\n\t\tverification of conformity.<br /><br />\r\nISO/IEC
    15504-3:2004 also provides an exemplar documented assessment process that conforms
    to the requirements of 4.2 in ISO/IEC 15504-2."
