abstract:
- language: en
  script: Latn
  content: Specifies methods for measuring the performance of electric household portable
    appliances for cooking, grilling and similar use. It defines the main performance
    characteristics of these appliances which are of interest to the user, and specifies
    methods of measuring them. For performance of microwave ovens, see IEC 60705;
    for electric cooking ranges, hobs, ovens and grills for household use, see IEC
    60350. This consolidated version consists of the first edition (2000) and its
    amendment 1 (2004). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: Définit des méthodes de mesure de l'aptitude à la fonction des appareils
    mobiles à usage domestique pour cuire, griller ou à usage similaire. La norme
    définit les principales caractéristiques d'aptitude à la fonction intéressant
    le consommateur, et de spécifier les méthodes pour les mesurer. Pour la mesure
    de l'aptitude à la fonction des fours à micro-ondes, voir CEI 60750; pour des
    cuisinières, foyers de cuisson, fours électriques et grils à usage domestique,
    voir CEI 60350. Cette version consolidée comprend la première édition (2000) et
    son amendement 1 (2004). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
