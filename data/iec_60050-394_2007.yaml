abstract:
- content: This part of IEC 60050 gives the general terminology used for instruments
    (in nuclear instrumentation). The terminology related to physical phenomena and
    basic concepts of nuclear instrumentation is developed in another part of IEV.
    It has the status of a horizontal standard in accordance with IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 60050 donne la terminologie générale utilisée dans
    le domaine des instruments (en instrumentation nucléaire). La terminologie relative
    aux phénomènes physiques et notions fondamentales en instrumentation nucléaire
    est développée dans une autre partie du VEI. Elle a le statut d'une norme horizontale
    conformément au Guide 108 de la CEI.
