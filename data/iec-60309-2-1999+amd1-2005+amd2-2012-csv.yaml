abstract:
- language: en
  script: Latn
  content: IEC 60309-2:1999+A1:2005+A2:2012 applies to plugs and socket-outlets, cable
    couplers and appliance couplers with a rated operating voltage not exceeding 1
    000 V, 500 Hz and a rated current not exceeding 125 A, primarily intended for
    industrial use, either indoors or outdoors. This part 2 shall be used in conjunction
    with part 1. A vertical line in the margin shows where the base publication has
    been modified by amendments 1 and 2. <strong>This consolidated version consists
    of the fourth edition (1999), its amendment 1 (2005) and its amendment 2 (2012).
    Therefore, no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60309-2:1999+A1:2005+A2:2012 s'applique aux prises de courant, aux
    prolongateurs et aux connecteurs ayant une tension nominale d'emploi ne dépassant
    pas 1 000 V, 500 Hz et un courant nominal ne dépassant pas 125 A, destinés essentiellement
    aux usages industriels, à l'intérieur ou à l'extérieur des bâtiments. La présente
    partie 2 doit être lue conjointement avec la partie 1. Une ligne verticale dans
    la marge indique où la publication de base a été modifiée par les amendements
    1 et 2. <strong> Cette version consolidée comprend la quatrième édition (1999),
    son amendement 1 (2005) et son amendement 2 (2012). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong>
