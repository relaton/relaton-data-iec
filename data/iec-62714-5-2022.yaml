abstract:
- language: en
  script: Latn
  content: IEC 62714-5:2022 Engineering processes of technical systems and their embedded
    automation systems are executed with increasing efficiency and quality. Especially
    since the project duration tends to increase as the complexity of the engineered
    system increases. To solve this problem, the engineering process is more often
    being executed by exploiting software based engineering tools exchanging engineering
    information and artefacts along the engineering process related tool chain.
- language: fr
  script: Latn
  content: IEC 62714-5:2022 Les processus d&#x27;ingénierie des systèmes techniques
    et de leurs systèmes d&#x27;automatisation intégrés sont exécutés avec une efficacité
    et une qualité croissantes, d&#x27;autant plus que la durée du projet a tendance
    à augmenter avec la complexité du système d&#x27;ingénierie. Pour résoudre ce
    problème, le processus d&#x27;ingénierie est plus souvent exécuté en exploitant
    des outils d&#x27;ingénierie fondés sur des logiciels échangeant des informations
    et des artefacts d&#x27;ingénierie le long de la chaîne d&#x27;outils liée au
    processus d&#x27;ingénierie.
