abstract:
- content: Applies to highly reliable software required for computers to be used in
    the safety systems of nuclear plants for safety functions (Class 1 functions according
    to IEC 643). This includes the safety actuation systems, the safety system support
    features and the protection systems. This standard provides requirements for each
    stage of software generation, including design, development, qualification and
    operation as well as the documentation for each stage of the software generation
    for the purpose of achieving highly reliable software. Additional guidance and
    information on how to comply with the requirements of the main part of this standard
    is given in appendices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique au logiciel de haute fiabilité exigé pour les équipements programmés devant être utilisés dans les systèmes de sûreté des centrales nucléaires pour les fonctions liées à la sûreté (fonctions de classe 1, selon la CEI 643): cela inclut le système de commande, les systèmes auxiliaires des systèmes de sauvegarde et les systèmes de protection.
    Fournit un ensemble de prescriptions pour chaque étape de l'élaboration du logiciel, comprenant la conception, le développement, la qualification et la mise en oeuvre ainsi que la documentation accompagnant chaque étape de l'élaboration du logiciel dans le but d'obtenir un logiciel de haute fiabilité.
    Les directives et informations complémentaires sur la manière de satisfaire aux prescriptions de la partie principale de cette norme sont données dans des annexes.
