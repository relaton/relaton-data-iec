abstract:
- language: en
  script: Latn
  content: "IEC 62005-9-1:2015 establishes a general reliability qualification program
    that applies to all passive fibre optic components except connectors and connector
    assemblies, the passing of which, suggests a minimum level of reliability assurance
    and allows that specific device to be called qualified to this standard. The objectives
    of this International Standard are as follows:<br />\r\n- to specify the requirements
    for a general reliability qualification standard (RQS) for passive optical components;<br
    />\r\n- to give direction to the supplier and to the end user on the production
    and purchase of passive optical components to meet and verify reliability qualification
    standards for certain specified service environments;<br />\r\n- to give the minimum
    list of reliability qualification stress tests and conditions;<br />\r\n- to establish
    guidance for the selection of appropriate measurements and pass/fail criteria;<br
    />\r\n- to give relevant references;<br />\r\n- and to establish the minimum reporting
    requirements. This standard defines a series of stress tests, their severity,
    sequences, quantities of devices under the test (DUT), acceptance criteria, and
    reporting requirements. It also gives guidelines to selecting appropriate measurements
    and pass/fail criteria. Keywords: reliability qualification standard (RQS) for
    passive optical components"
- language: fr
  script: Latn
  content: "L'IEC 62005-9-1:2015 détermine un programme de qualification général relatif
    à la fiabilité s'appliquant à tous les composants passifs à fibres optiques à
    l'exception des connecteurs et des assemblages de connecteurs, dont l'acceptation
    suggère un niveau minimum d'assurance de fiabilité et permet de déclarer ce dispositif
    spécifique qualifié selon la présente norme. Les objectifs de la présente Norme
    internationale sont les suivants:<br />\r\n- la spécification des exigences d'une
    norme générale de qualification relative à la fiabilité (RQS) pour les composants
    optiques passifs;<br />\r\n- la communication de directives pour le fournisseur
    et pour l'utilisateur final, relatives à la fabrication et à l'achat de composants
    optiques passifs satisfaisant aux normes de qualification relatives à la fiabilité
    et les vérifiant, pour certains environnements de service spécifiés;<br />\r\n-
    la fourniture de la liste minimale d'essais et de conditions de contraintes de
    qualification relatives à la fiabilité;<br />\r\n- l'établissement de lignes directrices
    pour la sélection des mesures appropriées et des critères d'acceptation/rejet;<br
    />\r\n- la fourniture de références appropriées;<br />\r\n- et l'établissement
    des exigences minimales concernant les rapports. Cette norme définit une série
    d'essais de contrainte, leur sévérité, les séquences, le nombre de dispositifs
    soumis à essai (DUT), les critères d'acceptation et les exigences concernant les
    rapports. Elle fournit également des lignes directrices pour sélectionner les
    mesures appropriées ainsi que les critères d'acceptation/rejet. Mots clés: norme
    de qualification relative à la fiabilité (RQS) pour les composants optiques passifs"
