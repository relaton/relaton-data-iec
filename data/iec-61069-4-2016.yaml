abstract:
- language: en
  script: Latn
  content: "IEC 61069-4:2016 specifies the detailed method of the assessment of performance
    of a basic control system (BCS) based on the basic concepts of IEC 61069-1 and
    methodology of IEC 61069-2, defines basic categorization of performance properties,
    describes the factors that influence performance and which need to be taken into
    account when evaluating performance, and provides guidance in selecting techniques
    from a set of options (with references) for evaluating the performance. This second
    edition cancels and replaces the first edition published in 1997. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- Reorganization
    of the material of IEC 61069-4:1997 to make the overall set of standards more
    organized and consistent;<br />\r\n- IEC TS 62603-1:2014 has been incorporated
    into this edition."
- language: fr
  script: Latn
  content: "L'IEC 61069-4:2016 spécifie la méthode d'évaluation détaillée des caractéristiques
    de fonctionnement d'un système de commande de base (BCS) reposant sur les principes
    de base de l'IEC 61069-1 et la méthodologie de l'IEC 61069-2; définit la classification
    de base des propriétés des caractéristiques de fonctionnement; décrit les facteurs
    ayant une influence sur les caractéristiques de fonctionnement et qui doivent
    être pris en compte lors de l'appréciation des caractéristiques de fonctionnement;
    donne des lignes directrices concernant les techniques de sélection à partir d'un
    ensemble d'options (avec références) pour l'appréciation des caractéristiques
    de fonctionnement. Cette deuxième édition annule et remplace la première édition
    parue en 1997. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- Réorganisation des informations contenues dans l'IEC 61069-4:1997 visant
    à mieux organiser l'ensemble complet de normes et à le rendre plus cohérent;<br
    />\r\n- L'IEC TS 62603-1:2014 a été incorporée dans cette édition."
