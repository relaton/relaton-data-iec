abstract:
- content: 'IEC 61970-452:2017 defines the subset of classes, class attributes, and
    roles from the CIM necessary to execute state estimation and power flow applications.
    This standard is intended for two distinct audiences, data producers and data
    recipients, and may be read from two perspectives. From the standpoint of model
    export software used by a data producer, the document describes a minimum subset
    of CIM classes, attributes, and associations which must be present in an XML formatted
    data file for model exchange. This new edition includes the following significant
    technical changes with respect to the previous edition: the Equipment profile
    has been split into three separate profiles, CoreEquipment, Operation and ShortCircuit;
    the HVDC model has been replaced with the new model defined in Edition 6 of 61970‑301.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61970-452:2017 définit le sous-ensemble des classes, des attributs
    de classe et des rôles du CIM nécessaires à l’exécution des applications d’estimation
    d’état et de flux d’énergie. La présente norme s''adresse à deux destinataires
    distincts, les producteurs de données et les destinataires de données, et peut
    être interprété selon deux points de vue. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: division du
    profil Equipment en trois profils distincts: CoreEquipment, Operation et ShortCircuit;
    remplacement du modèle CCHT par un nouveau modèle défini dans l''Édition 6 de
    l’IEC 61970-301.'
