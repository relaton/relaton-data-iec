abstract:
- content: IEC 60952-3:2013 defines requirements for the product specification as
    well as procedures for a Declaration of Design and Performance (DDP) for nickel-cadmium
    and lead-acid aircraft batteries containing vented or valve-regulated cells or
    monoblocs. The batteries are used for both general purposes and specific aerospace
    applications. The specific topics addressed in this part of 60952 series serve
    to establish acceptable quality standards required to qualify a battery as airworthy
    as defined in Clause 3 of IEC 60952-1:2013. This third edition cancels and replaces
    the second edition published in 2004. This new edition includes requirements for
    defining the declaration of performance and specification details between supplier
    and purchaser.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60952-3:2013 définit les exigences concernant la spécification de
    produit ainsi que les procédures en vue d une déclaration de conception et de
    performance (DDP) pour les batteries d'aéronefs au nickel-cadmium et au plomb
    contenant des éléments ou monoblocs de type ouvert ou à soupape. Les batteries
    sont utilisées tant pour les usages généraux que pour des applications spécifiques
    aérospatiales. Les thèmes spécifiques abordés dans cette partie servent à établir
    des normes de qualité acceptable nécessaires pour qualifier une batterie de navigable,
    telle que définie à l'Article 3 de la CEI 60952-1:2013. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2004. Cette nouvelle édition
    inclut les exigences pour définir la déclaration de performance et le détail d'une
    spécification entre le fournisseur et l'acheteur.
