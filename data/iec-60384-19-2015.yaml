abstract:
- language: en
  script: Latn
  content: "IEC 60384-19:2015 is applicable to fixed surface mount capacitors for
    direct current, with metallized electrodes and polyethylene-terephthalate dielectric
    for use in electronic equipment. These capacitors have metallized connecting pads
    or soldering strips and are intended to be mounted directly onto substrates for
    hybrid circuits or onto printed boards. These capacitors may have \"self-healing
    properties\" depending on conditions of use. They are primarily intended for applications
    where the a.c. component is small with respect to the rated voltage. Capacitors
    for electromagnetic interference suppression are not included, but are covered
    by IEC 60384 14. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) Revised all parts of the document
    based on the IEC Directives Part 2:2011 (sixth edition) to the extent practicable,
    and harmonization between other similar kind of documents.<br />\r\nb) Revised
    tables and Clause 4 so as to prevent duplications and contradictions."
- language: fr
  script: Latn
  content: "L'IEC 60384-19:2015 s'applique aux condensateurs fixes pour courant continu
    à électrodes métallisées et à diélectrique en polyéthylène téréphtalate destinés
    aux équipements électroniques. Ces condensateurs sont équipés de contacts de connexion
    métallisés ou de bandes de brasure et sont destinés à être montés directement
    sur des substrats pour circuits hybrides ou sur des cartes imprimées. Ces condensateurs
    peuvent avoir des propriétés \"autocicatrisantes\" en fonction des conditions
    d'utilisation. Ils sont principalement destinés à des applications dans lesquelles
    la composante alternative est petite par rapport à la tension assignée. Les condensateurs
    d'antiparasitage ne sont pas inclus, mais ils sont couverts par l'IEC 60384-14.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) Révision de toutes les parties du document
    en se basant sur les Directives IEC, Partie 2 (sixième édition, 2011), dans la
    mesure du possible, et sur l'harmonisation d'autres types de documents.<br />\r\nb)
    Révision des tableaux et de l'Article 4 pour éviter les duplications et les contradictions."
