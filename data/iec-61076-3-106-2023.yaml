abstract:
- language: en
  script: Latn
  content: "IEC 61076-3-106:2023 constitutes a detail product specification for 8-way
    connectors for data transmission with frequencies up to 600 MHz.<br />\r\nIt covers
    protective housings for upgrading existing 8-way shielded and unshielded connectors
    utilizing the interface described in the IEC 60603-7 series to IP65/IP67 rating
    according to IEC 60529, for use in industrial environments.<br />\r\nThe housings
    cover a variety of different locking mechanisms according to this document and
    a variety of different mounting configurations and termination types which are
    detailed in the IEC 60603-7 series.<br />\r\nCommon mating configurations for
    all variants are defined in IEC 60603-7. The mating dimensions for the housings
    under Clause 3 allow the mating conditions under IEC 60603-7 to be fulfilled.<br
    />\r\nThe fully assembled variants (connectors) described in this document incorporate
    fully compliant IEC 60603-7 series fixed and free connectors."
- language: fr
  script: Latn
  content: 'IEC 61076-3-106: 2023 constitue une spécification détaillée pour les connecteurs
    8 voies pour la transmission de données avec des fréquences allant jusqu''à 600
    MHz.It couvre les boîtiers de protection pour la mise à niveau des connecteurs
    blindés et non blindés à 8 voies existants utilisant l''interface décrite dans
    la série CEI 60603-7 à IP65/IP67 selon la CEI 60529, pour une utilisation dans
    des environnements industriels. Les boîtiers couvrent une variété de mécanismes
    de verrouillage différents selon le présent document et une variété de configurations
    de montage et de types de terminaison différents qui sont détaillés dans la série
    CEI 60603-7. Les configurations d''accouplement communes pour toutes les variantes
    sont définies dans la CEI 60603-7. Les dimensions d''accouplement des boîtiers
    en vertu de l''article 3 permettent de remplir les conditions d''accouplement
    de la norme CEI 60603-7. Les variantes (connecteurs) entièrement assemblées décrites
    dans le présent document intègrent des connecteurs fixes et libres entièrement
    conformes à la norme CEI 60603-7.'
