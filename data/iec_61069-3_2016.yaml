  script:
  - Latn
  format: text/html
- content: "L'IEC 61069-3:2016 spécifie la méthode d'évaluation détaillée de la fonctionnalité
    d'un système de commande de base (BCS) reposant sur les principes de base de l'IEC
    61069-1 et la méthodologie de l'IEC 61069-2; définit la classification de base
    des propriétés de la fonctionnalité; décrit les facteurs ayant une influence sur
    la fonctionnalité et qui doivent être pris en compte lors de l'appréciation de
    la fonctionnalité; donne des lignes directrices concernant les techniques de sélection
    à partir d'un ensemble d'options (avec références) pour l'appréciation de la fonctionnalité.
    Cette deuxième édition annule et remplace la première édition parue en 1996. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- Réorganisation
    des informations contenues dans l'IEC 61069-3:1996 visant à mieux organiser l'ensemble
    complet de normes et à le rendre plus cohérent;<br />\r\n- L'IEC TS 62603-1:2014
    a été incorporée dans cette édition."
