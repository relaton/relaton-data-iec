abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    defines the requirements for the symbology known as Data Matrix Rectangular Extension
    (DMRE). This document specifies the DMRE code symbology characteristics, data
    character encodation, symbol formats, dimensions and print quality requirements,
    error correction rules, decoding algorithm, and user-selectable application parameters.</p><p
    class="MsoBodyText">This document applies to all DMRE code symbols produced by
    any printing or marking technology.</p><p class="MsoBodyText">Original Data Matrix
    code sizes are not covered by this document but defined in ISO/IEC 16022 using
    the same matrix placement, decoding and error correction algorithm.</p>
