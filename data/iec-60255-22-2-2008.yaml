abstract:
- language: en
  script: Latn
  content: IEC 60255-22-2:2008 specifies the general requirements for electrostatic
    discharge tests for measuring relays and protection equipment for power system
    protection, including the control, monitoring and process interface equipment
    used with those systems. Is based on IEC 61000-4-2. The object of the tests is
    to confirm that the equipment being tested will not mal-operate when energized
    and subjected to an electrostatic discharge. The main changes with respect to
    the previous edition are the improvement of the test severity level, test set-up
    and test report.
- language: fr
  script: Latn
  content: La CEI 60255-22-2:2008 spécifie les exigences générales pour les essais
    de décharges électrostatiques des relais de mesure et des dispositifs de protection
    pour la protection des systèmes électriques, incluant les équipements de contrôle,
    de commande, et des interfaces procédés utilisés dans ces systèmes. Elle se base
    sur la CEI 61000-4-2. L'objet de ces essais est de confirmer qu'une fois mis sous
    tension et soumis à des décharges électrostatiques, les équipements testés fonctionneront
    correctement. Les modifications principales par rapport à l'édition précédente
    sont l'amélioration du niveau de sévérité de l'essai, du montage de l'essai et
    du rapport d'essai.
