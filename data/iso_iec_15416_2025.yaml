abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specifies
    the methodology for the measurement of specific attributes of bar code symbols,</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->defines
    a method for evaluating these measurements and deriving an overall assessment
    of symbol quality, and</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->gives information on possible causes
    of deviation from optimum grades to assist users in taking appropriate corrective
    action.</p><p class="MsoBodyText">This document applies to those symbologies for
    which a reference decode algorithm has been defined, and which are intended to
    be read using linear scanning methods, but its methodology can be applied partially
    or wholly to other symbologies.</p>'
