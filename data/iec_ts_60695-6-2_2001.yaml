abstract:
- content: |-
    Gives a summary of the test methods that are used in the assessment of smoke opacity. It presents a brief summary of static and dynamic test methods in common use, either as international standards or national or industry standards. It includes special observations on their relevance, for electrotechnical products and their materials, to real fire scenarios and gives recommendations on their use.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne un résumé des méthodes d'essai qui sont utilisées pour évaluer l'opacité des fumées. Elle présente un bref résumé des méthodes d'essai dynamiques et statiques communément utilisées, aussi bien comme normes internationales ou nationales ou normes industrielles. Elle inclut des observations spéciales sur leurs relations avec un feu réel, pour les produits électrotechniques et leurs matériaux et donne des recommandations pour leurs utilisations.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
