abstract:
- language: en
  script: Latn
  content: "The test is primarily intended to determine the suitability of fibre optic
    components under conditions of high humidity - combined with cyclic temperature
    changes and, in general, producing condensation on the surface of the specimen.<br
    />\r\nThe contents of the corrigendum of October 2012 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'essai est d'abord destiné à déterminer l'aptitude des composants à fibres
    optiques à être utilisés dans des conditions hautement humides - combinées avec
    des changements de température cycliques et, produisant en général de la condensation
    sur la surface de l'éprouvette.<br />\r\nLe contenu du corrigendum d'octobre 2012
    a été pris en considération dans cet exemplaire."
