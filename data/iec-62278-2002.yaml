abstract:
- language: en
  script: Latn
  content: Provides Railway Authorities and railway support industry with a process
    which will enable the implementation of a consistent approach to the management
    of reliability, availability, maintainability and safety, denoted by the acronym
    RAMS. Processes for the specification and demonstration of RAMS requirements are
    the cornerstones of this standard. It aims to promote a common understanding and
    approach to the management of RAMS. Can be applied systematically by a Railway
    Authority and railway support industry, throughout all phases of the life cycle
    of a railway application, to develop railway specific RAMS requirements and to
    achieve compliance with these requirements. The systems-level approach defined
    by this standard facilitates assessment of the RAMS interactions between elements
    of complex railway applications
- language: fr
  script: Latn
  content: Fournit aux sociétés d'exploitation ferroviaire et aux industries ferroviaires
    un processus permettant de mettre en oeuvre une démarche cohérente de gestion
    de la fiabilité, de la disponibilité, de la maintenabilité et de la sécurité désignée
    par l'acronyme FDMS. Les processus de spécification et de démonstration des exigences
    de FDMS sont les clés de voûte de cette norme dont le but est de promouvoir une
    compréhension et une approche communes pour la gestion de la FDMS. Peut être systématiquement
    appliquée par les sociétés d'exploitation et les industries ferroviaires tout
    au long des phases du cycle de vie d'une application ferroviaire afin de développer
    des exigences de FDMS spécifiques au domaine ferroviaire et de satisfaire à ces
    exigences. L'approche système définie par cette norme facilite l'évaluation des
    interactions relatives à la FDMS entre les éléments d'un système ferroviaire complexe.
