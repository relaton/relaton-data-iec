- content: IEC 60603-2:1995 s&#x27;applique à des groupes de connecteurs enfichables
    utilisables avec des cartes imprimées. Ils vont des connecteurs à haute densité
    de contacts pour les applications à basse tension (modèles B et C), aux connecteurs
    pour courants forts et tensions élevées qui comportent moins de contacts (modèles
    D, E, F, G et H). Elle s&#x27;applique également aux connecteurs enfichables de
    modèle M, prévus dans des variantes ayant 2, 4 ou 6 cavités qui acceptent des
    contacts spéciaux, par exemple coaxiaux, à haute tension ou à courant fort (voir
    annexe B), ainsi que 78, 60 ou 42 contacts normaux, identiques à ceux du modèle
    C. Elle s&#x27;applique encore à des connecteurs en deux parties des modèles Q,
    R, S, T, U et V dont les contacts mâles sont montés sur les embases et les contacts
    femelles aux fiches. Tous ces connecteurs présentent les mêmes caractéristiques
    de montage, indépendantes de leurs caractéristiques d&#x27;utilisation. La partie
    du connecteur montée sur la carte est munie de sorties adaptées aux cartes imprimées
    conformes à l&#x27;IEC 60326-3 et utilisant une grille de base de 2,54 mm (0,1
    in), définie dans l&#x27;IEC 60097. Les fiches pour cartes imprimées sont munies
    de sorties à souder ou de bornes plates à connexion rapide. Les embases pour cartes
    imprimées sont munies de connexions à souder, de connexions à déplacement d&#x27;isolant,
    de connexions enroulées, ou de bornes à vis et de bornes plates à connexion rapide.
    Les sorties des embases pour cartes imprimées sont placées de manière à être adaptées
    à une utilisation avec des cartes mères munies d&#x27;une grille de 2,54 mm, telle
    que celle définie dans l&#x27;IEC 60097 ainsi qu&#x27;aux techniques de câblage
    automatique.
