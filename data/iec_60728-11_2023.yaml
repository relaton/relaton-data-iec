  format: text/html
- content: "<!-- NEW! -->IEC 60728-11:2023 est disponible sous forme de IEC 60728-11:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60728-11:2023 traite des exigences de sécurité applicables aux systèmes et matériels
    fixes. S'il y a lieu, elle couvre également les systèmes mobiles et provisoires,
    par exemple les caravanes.<br />\r\nDes exigences supplémentaires peuvent s'appliquer,
    par exemple, pour:<br />\r\n• les installations électriques des bâtiments et les
    lignes aériennes;<br />\r\n• les autres réseaux de distribution de services de
    télécommunications;<br />\r\n• les réseaux de distribution d'eau;<br />\r\n• les
    réseaux de distribution de gaz;<br />\r\n• les systèmes de protection contre la
    foudre.<br />\r\nLe présent document a pour objet de fournir des exigences spécifiques
    à la sécurité du système, du personnel qui travaille sur celui-ci, ainsi que des
    abonnés et des équipements de l'abonné. Il traite uniquement des aspects de sécurité
    et n'a pas pour objet de définir une norme pour la protection des matériels utilisés
    dans le système.<br />\r\nL'IEC 60728-11:2023 annule et remplace la quatrième
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les références à l'IEC 60065 et à l'IEC 60950-1 ont été
    remplacées par des références à l'IEC 62368-1;<br />\r\nb) des paragraphes ont
    été ajoutés (4.4 à 4.6);<br />\r\nc) les définitions pour les termes matériel
    de classe I, matériel de classe II et borne principale de terre ont été révisées
    (voir le 3.1.6, le 3.1.8 et le 3.1.31);<br />\r\nd) des définitions ont été ajoutées
    pour les termes dommage, danger, personne ordinaire, personne avertie et personne
    qualifiée (voir le 3.1.22, le 3.1.23, le 3.1.39, le 3.1.40 et le 3.1.41);<br />\r\ne)
    des exigences ont été ajoutées pour fournir des détails sur le matériel installé
    (voir le 4.1);<br />\r\nf) des exigences mécaniques, de conception et de construction
    ont été ajoutées (voir le 4.2.2);<br />\r\ng) les exigences relatives aux parties
    accessibles ont été modifiées (voir le 4.2.3);<br />\r\nh) le courant admissible
    et la rigidité diélectrique des composants sont désormais obligatoires (voir le
    8.1.3);<br />\r\ni) l'appréciation du risque de foudre est désormais obligatoire
    (voir la Figure 10);<br />\r\nj) la tension de téléalimentation sur la liaison
    de connexion d'abonné a été étendue (voir le Tableau 1)."
