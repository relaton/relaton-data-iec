abstract:
- language: en
  script: Latn
  content: Deals with the safety of milking machines to be used in stalls and in the
    open, which are designed for milking farm animals such as cows. The rated voltage
    of the milking machines is not more than 250 V for single-phase operation and
    480 V for other operations.
- language: fr
  script: Latn
  content: Traite de la sécurité des machines à traire à utiliser dans les étables
    et à l'extérieur, qui sont conçues pour traire les animaux de la ferme, tels que
    les vaches. La tension assignée des machines à traire n'étant pas supérieure à
    250 V pour les installations monophasées et à 480 V pour les autres installations.
