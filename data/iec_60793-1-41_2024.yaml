- content: "<!-- NEW! -->IEC 60793-1-41:2024 est disponible sous forme de IEC 60793-1-41:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60793-1-31:2024
    décrit trois méthodes pour déterminer et mesurer la largeur de bande modale des
    fibres optiques multimodales (voir l’IEC 60793-2-10, l’IEC 60793-2-30 et l’IEC
    60793‑2‑40). La réponse en fréquence de bande de base est directement mesurée
    dans le domaine fréquentiel en déterminant la réponse de la fibre à une source
    de lumière modulée de manière sinusoïdale. La réponse en bande de base peut aussi
    être mesurée en observant l’élargissement d’une impulsion étroite de lumière.
    La réponse calculée est déterminée en utilisant les données de retard différentiel
    de mode (DMD, Differential Mode Delay). Les trois méthodes sont les suivantes:<br
    />\r\nMéthode A – Mesure dans le domaine temporel (distorsion d’impulsion)<br
    />\r\nMéthode B – Mesure dans le domaine fréquentiel<br />\r\nMéthode C – Largeur
    de bande modale avec injection saturée calculée à partir du retard différentiel
    de mode (OMBc, Overfilled launch Modal Bandwidth calculated)<br />\r\nLes méthodes
    A et B peuvent être réalisées en utilisant une méthode d’injection au choix entre:
    une condition d’injection saturée (OFL, OverFilled Launch) ou une condition d’injection
    en mode partiel (RML, Restricted Mode Launch). La méthode C est seulement définie
    pour les fibres multimodales A1-OM3 à A1-OM5 et utilise une sommation pondérée
    des réponses d’injection de DMD avec les pondérations correspondant à une condition
    d’injection saturée. La méthode d’essai et la condition d’injection appropriées
    sont choisies en fonction du type de fibre.<br />\r\nNOTE 1 Ces méthodes d’essai
    sont fréquemment utilisées dans les installations de production et de recherche
    et ne sont pas facilement réalisées sur site.<br />\r\nNOTE 2 La méthode OFL est
    utilisée depuis de nombreuses années pour la valeur de largeur de bande modale
    des applications à base de LED. Toutefois, aucune condition d’injection unique
    n’est représentative des sources laser (par exemple, les diodes laser à cavité
    verticale émettant par la surface [VCSEL, Vertical-Cavity Surface-Emitting Laser])
    qui sont utilisées pour la transmission en gigabits et à des débits supérieurs.
    Ceci a conduit à l’élaboration de l’IEC 60793-1-49 pour la détermination de la
    largeur de bande modale effective des fibres à 50 µm optimisées pour les sources
    laser. Voir l’IEC 60793-2-10:2019 ou plus récente et l’IEC 61280-4-1:2019 ou plus
    récente pour plus d’informations.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) l’ajout d’une \"référence directe\" pour la
    méthode A et la méthode B."
