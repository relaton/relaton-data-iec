- content: "Décrit une méthode de calcul des distances minimales d'approche pour des
    travaux sous tension réalisés à des tensions maximales comprises entre 72,5 kV
    et 800 kV. Cette norme traite des surtensions de réseau et des distances de travail
    dans l'air entre des pièces et/ou des travailleurs à des potentiels différents.
    \n\nLa tension de tenue requise et les distances minimales d'approche calculées
    suivant la méthode décrite dans cette norme sont évaluées en prenant en compte
    ce qui suit:\n\n- les travailleurs sont formés et qualifiés pour travailler dans
    la zone de travail sous tension;\n\n- les surtensions attendues ne dépassent pas
    la valeur choisie pour la détermination de la distance minimale d'approche requise;\n\n-
    les surtensions transitoires sont les surtensions déterminantes;\n\n- l'isolation
    des outils ne présente pas sur la surface un film continu d'humidité;\n\n- aucun
    éclair n'est vu ni entendu à moins de 10 km du lieu de travail;\n\n- l'influence
    des parties conductrices des outils est prise en compte;\n\n- l'effet de l'altitude
    sur la tenue électrique est pris en compte.\n\nPour des conditions autres que
    celles ci-dessus, l'évaluation des distances minimales d'approche peut exiger
    des données spécifiques, provenant d'autres calculs ou obtenues à partir d'études
    additionnelles en laboratoire sur la situation concrète.\n\nLe contenu des corrigenda
    de mai 2005 et novembre 2006 a été pris en considération dans cet exemplaire."
