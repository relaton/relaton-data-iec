abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 90003:2004 provides guidance for organizations in the application of ISO 9001:2000 to the acquisition, supply, development, operation and maintenance of computer software and related support services. ISO/IEC 90003:2004 does not add to or otherwise change the requirements of ISO 9001:2000.</p>
    <p>The guidelines provided in ISO/IEC 90003:2004 are not intended to be used as assessment criteria in quality management system registration/certification.</p>
    <p>The application of ISO/IEC 90003:2004 is appropriate to software that is</p>
    <ul><li>part of a commercial contract with another organization,</li><li>a product available for a market sector,</li><li>used to support the processes of an organization,</li><li>embedded in a hardware product, or</li><li>related to software services.</li></ul>
    <p>Some organizations may be involved in all the above activities; others may specialize in one area. Whatever the situation, the organization's quality management system should cover all aspects (software related and non-software related) of the business.</p>
    <p>ISO/IEC 90003:2004 identifies the issues which should be addressed and is independent of the technology, life cycle models, development processes, sequence of activities and organizational structure used by an organization. Additional guidance and frequent references to the ISO/IEC JTC 1/SC 7 software engineering standards are provided to assist in the application of ISO 9001:2000: in particular ISO/IEC 12207, ISO/IEC TR 9126, ISO/IEC 14598, ISO/IEC 15939 and ISO/IEC TR 15504.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 90003:2004 fournit aux organismes des indications sur l'application de l'ISO 9001:2000 pour l'acquisition, la fourniture, le développement, l'exploitation et la maintenance des logiciels et des services de support associés. L'ISO/CEI 90003:2004 n'apporte ni ajout ni modification aux exigences de l'ISO 9001:2000.</p>
    <p>Les lignes directrices présentées dans l'ISO/CEI 90003:2004 ne sont pas destinées à servir de critères d'évaluation dans le cadre d'un enregistrement/d'une certification de systèmes de management de la qualité.</p>
    <p>L'application de l'ISO/CEI 90003:2004 est appropriée pour un logiciel qui</p>
    <p>fait partie d'un contrat commercial avec un autre organisme,</p>
    <p>est un produit destiné à un secteur du marché,</p>
    <p>est utilisé en support aux processus d'un organisme,</p>
    <p>est intégré à un produit matériel, ou</p>
    <p>concerne des services logiciels.</p>
    <p>Certains organismes peuvent être impliqués dans toutes les activités précitées; d'autres peuvent se spécialiser dans un seul domaine. Quel que soit le cas, il convient que le système de management de la qualité de l'organisme couvre tous les aspects stratégiques (ceux qui sont liés au logiciel et ceux qui ne le sont pas).</p>
    <p>L'ISO/CEI 90003:2004 identifie les éléments qu'il convient de traiter, de façon indépendante de la technologie, des modèles de cycle de vie, des processus de développement, de l'enchaînement des activités et de la structure organisationnelle de l'organisme. Des indications supplémentaires et des références fréquentes aux normes d'ingénierie du logiciel de l'ISO/CEI JTC 1/SC 7 sont fournies pour faciliter l'application de l'ISO 9001:2000, en particulier l'ISO/CEI 12207, l'ISO/CEI TR 9126, l'ISO/CEI 14598, l'ISO/CEI 15939 et l'ISO/CEI 15504.</p>
