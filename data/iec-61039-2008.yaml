abstract:
- language: en
  script: Latn
  content: IEC 61039:2008 establishes the detailed classification of the N family
    (insulating liquids) that belongs to class L (lubricants, industrial oils and
    related products) in accordance with ISO 8681 and ISO 6743-99, affecting product
    categories that include products derived from petroleum processing, synthetic
    chemical products and synthetic and natural esters. The main change with regard
    to the previous edition concerns the updating of the classification of insulating
    liquids, taking into account the largest number possible of substances that have,
    or may have, possible application in electrical components.
- language: fr
  script: Latn
  content: La CEI 61039:2008 établit la classification détaillée de la famille N (isolants
    liquides) qui appartient à la classe L (lubrifiants, huiles industrielles et produits
    connexes) conformément aux normes ISO 8681 et ISO 6743-99, affectant les catégories
    de produit qui incluent les produits dérivés du traitement du pétrole, les produits
    chimiques synthétiques et les esters naturels et synthétiques. La modification
    majeure par rapport à l'édition précédente concerne la mise à jour de la classification
    des liquides isolants, en tenant compte d'un nombre maximal de substances qui
    ont, ou peuvent avoir, des applications possibles dans les composants électriques.
