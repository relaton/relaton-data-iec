abstract:
- language: en
  script: Latn
  content: This International Standard describes early reliability assessment methods
    for items based on field data and test data for components and modules. It is
    applicable to mission, safety and business critical, high integrity and complex
    items. It contains information on why early reliability estimates are required
    and how and where the assessment would be used.
- language: fr
  script: Latn
  content: Cette Norme Internationale décrit des méthodes d'évaluation initiale de
    la fiabilité d'entités, basées sur des données d'exploitation et d'essai des composants
    et des modules. Elle est applicable aux entités dont la mission est vitale pour
    la sécurité et le fonctionnement, et aux entités électroniques complexes et à
    intégration élevée. Elle contient des informations explicitant pourquoi des estimations
    initiales de fiabilité sont requises et indique pourquoi et quand les résultats
    de l'évaluation sont susceptibles d'être utilisés.
