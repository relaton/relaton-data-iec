abstract:
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale définit des objets gérés génériques de couche supérieure.</p>
    <p>La présente Recommandation | Norme internationale:</p>
    <ul><li>- décrit un modèle de prise en charge commune des objets de couche supérieure;</li><li>- fournit des définitions génériques et formelles pour la prise en charge commune d'informations de couche supérieure (objets gérés).</li></ul>
    <p>La présente Recommandation | Norme internationale:</p>
    <ul><li>- ne définit pas de nouvelle fonction de gestion;</li><li>- ne spécifie pas de cadre général ou de méthodologie d'essais de conformité.</li></ul>
    <p>Le terme "couches supérieures de prise en charge" est utilisé dans le contexte de la présente Recommandation | Norme internationale pour faire référence aux couches "élément ACSE", présentation et session.</p>
