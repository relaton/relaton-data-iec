abstract:
- language: en
  script: Latn
  content: "IEC/TS 61994-4-2:2011 specifies the terms and definitions for piezoelectric
    ceramics representing the present state-of-the-art, which are intended for use
    in the standards and documents of IEC technical committee 49. The main changes
    with respect to the previous edition are:<br />\r\n- definitions updated;<br />\r\n-
    terminology given in orderly sequence;<br />\r\n- drawing inserted for easier
    understanding the vibration modes."
- language: fr
  script: Latn
  content: "La CEI/TS 61994-4-2:2011 spécifie les termes et définitions pour les matériaux
    en céramiques piézoélectriques présentant l'état actuel de la technique, destinés
    à être utilisés dans les normes et documents du comité d'études 49 de la CEI.
    Les modifications principales par rapport à l'édition antérieure sont:<br />\r\n-
    mise à jour des définitions;<br />\r\n- terminologie donnée selon un schéma bien
    ordonné;<br />\r\n- insertion de schémas pour une meilleure compréhension des
    modes de vibration."
