- content: Décrit deux méthodes d'essai pour estimer et comparer la résistance des
    matériaux diélectriques solides à la formation de figures arborescentes, c'est-à-dire
    de réseaux de canaux tubulaires dans lesquels des décharges partielles peuvent
    se produire, sous une contrainte électrique de courte durée, en champ fortement
    divergent. A le statut d'un rapport technique.
