- content: Technical report describing two methods for evaluating and comparing the
    resistance of solid dielectric materials to the initiation of tree-like patterns,
    i.e. a network of tubular channels wherein partial discharges may occur, during
    short-time stressing, with a highly divergent electric field.
  language:
