abstract:
- language: en
  script: Latn
  content: Specifies methods of test, for the characterization of electrostatic behaviour
    of floor coverings and installed floors. Because different kinds of floors are
    required, depending on the applications, it is not always possible to fully characterize
    the electrostatic behaviour by measurements of resistances, so a measurement of
    chargeability can be necessary.
- language: fr
  script: Latn
  content: Spécifie des méthodes d'essai, pour la caractérisation du comportement
    électrostatique des revêtements de sol et des sols finis. La diversité des types
    de sols requis pour des applications multiples fait qu'il n'est pas toujours possible
    de caractériser complètement leur comportement électrostatique par des mesures
    de résistance, c'est ainsi qu'une mesure d'aptitude à la charge peut se révéler
    nécessaire.
