abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-58:2015 outlines test Td, applicable to surface mounting devices
    (SMD). This standard provides procedures for determining the solderability and
    resistance to soldering heat of devices in applications using solder alloys, which
    are eutectic or near eutectic tin lead (Pb), or lead-free alloys. The procedures
    use either a solder bath or reflow method and are applicable only to specimens
    or products designed to withstand short term immersion in molten solder or limited
    exposure to reflow systems. The solder bath method is applicable to SMDs designed
    for flow soldering and SMDs designed for reflow soldering when the solder bath
    (dipping) method is appropriate. The reflow method is applicable to the SMD designed
    for reflow soldering, to determine the suitability of SMDs for reflow soldering
    and when the solder bath (dipping) method is not appropriate. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the addition of Sn-Bi low temperature solder alloy;<br />\r\n- the addition
    of several reflow test conditions in Table 7 - Resistance to soldering heat -
    Test conditions and severity, reflow method;<br />\r\n- introduction of reflow
    test method for Test Td3: Dewetting and resistance to dissolution of metallization;<br
    />\r\n- implementation of guidance for the choice of a test severity in Clause
    B.3."
- language: fr
  script: Latn
  content: "L'IEC 60068-2-58:2015 décrit l'essai Td applicable aux composants pour
    montage en surface (CMS). La présente norme fournit des procédures pour déterminer
    la brasabilité et la résistance à la chaleur de brasage des composants dans les
    applications qui utilisent des alliages de brasure, qui sont des alliages étain-plomb
    eutectiques ou quasi eutectiques (Pb), ou des alliages sans plomb. Les procédures
    utilisent soit une méthode du bain de brasage, soit une méthode de brasage par
    fusion, et sont applicables uniquement aux éprouvettes ou produits conçus pour
    résister à une immersion de courte durée dans une brasure fondue ou à une exposition
    limitée aux systèmes de brasage par fusion. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'un alliage de brasure Sn-Bi à faible température;<br />\r\n- ajout de plusieurs
    conditions d'essai de brasage par fusion dans le Tableau 7 - Résistance à la chaleur
    de brasage - Conditions d'essai et sévérité, méthode de brasage par fusion;<br
    />\r\n- introduction d'une méthode d'essai de brasage par fusion pour l'essai
    Td3: Démouillage et résistance de la métallisation à la dissolution;<br />\r\n-
    application de lignes directrices pour le choix de la sévérité d'essai à l'article
    B.3."
