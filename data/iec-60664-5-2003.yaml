abstract:
- language: en
  script: Latn
  content: 'Specifies the dimensioning of clearances and creepage distances for spacings
    equal to or less than 2 mm for printed wiring board and equivalent constructions,
    where the clearance and the creepage distance are identical and are along the
    surface of solid insulation, such as the paths described in example 1, example
    5 and example 11 of 4.2 of Part 1. The dimensioning is more precise than that
    provided by Part 1 (i.e IEC 60664-1). This standard can only be used as an entirety.
    It is not permitted to select one or more clauses from this standard and to use
    them in place of the corresponding clauses of Part 1. When this standard is applied
    to the dimensioning of clearances and creepage distances, all clauses shall be
    used in place of the corresponding clauses given in Part 1. For clearances and
    creepage distances larger than 2 mm and for solid insulation in general, Part
    1 applies. This standard is based on the following criteria for dimensioning:
    - minimum clearances independent of the micro-environment (see Table 2); - minimum
    creepage distances for pollution degrees 1, 2 and 3 to avoid failure due to tracking
    (see Table 4); - minimum creepage distances to avoid flashover across the insulating
    surface (see Table 5). A test method is specified for allocating unclassified
    insulating material to the relevant water adsorption group. Has the status of
    a basic safety publication in accordance with IEC Guide 104.'
- language: fr
  script: Latn
  content: 'Spécifie le dimensionnement des distances d''isolement et des lignes de
    fuite pour les espacements inférieurs ou égaux à 2 mm pour les cartes imprimées
    et constructions équivalentes, pour lesquelles les distances d''isolement et les
    lignes de fuite sont identiques et suivent les surfaces de l''isolation solide,
    comme les chemins décrits aux exemples 1,  5 et 11 en 4.2 de la Partie 1. Le dimensionnement
    est plus précis que celui donné par la Partie 1 (c''est-à-dire IEC 60664-1). La
    présente norme ne peut être utilisée que dans son intégralité. Il n''est pas autorisé
    de choisir un ou plusieurs articles de la présente norme et de les utiliser à
    la place des articles correspondants de la Partie 1. Lorsque la présente partie
    est appliquée au dimensionnement des distances d''isolement et des lignes de fuite,
    tous les articles doivent être utilisés à la place des articles correspondants
    de la Partie 1. Pour les distances d''isolement et les lignes de fuite supérieures
    à 2 mm et pour l''isolation solide en général, c''est la Partie 1 qui s''applique.
    La présente norme est basée sur les critères suivants pour le dimensionnement:
    - Distances d''isolement minimales indépendamment du micro-environnement (voir
    Tableau 2); - Lignes de fuite minimales pour les degrés de pollution 1, 2 et 3
    pour éviter toute défaillance due au cheminement (voir Tableau 4); - Lignes de
    fuite minimales pour éviter tout contournement pouvant apparaître à travers la
    surface isolante (voir Tableau 5). Une méthode d''essai est spécifiée pour affecter
    les matériaux isolants non classés au groupe d''absorption d''eau approprié. A
    le statut d''une publication fondamentale de sécurité conformément au Guide CEI
    104.'
