abstract:
- content: "<!-- NEW! -->IEC 60934:2019 is available as IEC 60934:2019 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<p>IEC 60934:2019 is applicable
    to mechanical switching devices designed as \"circuit‑breakers for equipment\"
    (CBE) for household and similar applications. CBEs according to this document
    are intended to provide protection to circuits within electrical equipment including
    its components (e.g. motors, transformers, internal wiring). This document covers
    also CBEs applicable for protection of electrical equipment in case of undervoltage
    and/or overvoltage. This document also covers CBEs which are suitable for isolation.
    This fourth edition cancels and replaces the third edition published in 2000,
    Amendment 1:2007 and Amendment 2:2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) clarifications for type testing purposes.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60934:2019 est disponible sous forme de IEC 60934:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60934:2019 applicable aux appareils mécaniques de connexion désignés sous le nom
    de \"disjoncteurs pour équipement\" (DPE) pour applications domestiques et analogues.
    Selon le présent document, les DPE sont destinés à la protection des circuits
    internes des équipements électriques, y compris leurs composants (par exemple,
    les moteurs, les transformateurs, le câblage interne). Le présent document couvre
    aussi les DPE applicables pour la protection des équipements électriques en cas
    de sous-tension et/ou de surtension. Le présent document couvre aussi les DPE
    qui sont aptes au sectionnement. Cette quatrième édition annule et remplace la
    troisième édition parue en 2000, l’Amendement 1:2007 et l’Amendement 2:2013. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    éclaircissements relatifs à la finalité des essais de type."
