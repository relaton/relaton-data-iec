abstract:
- language: en
  script: Latn
  content: Establishes standard methods for calibration and use of alpha/beta gas
    proportional counters, including measurement of their characteristics. Applies
    to alpha/beta gas proportional counting systems used for the determination of
    the alpha-ray or beta-ray emission rates of radionuclides in sample counting.
- language: fr
  script: Latn
  content: Etablit des méthodes normalisées pour l'étalonnage et l'utilisation des
    compteurs proportionnels à gaz alpha/bêta, y compris la mesure de leurs caractéristiques.
    S'applique aux systèmes de comptage alpha/bêta proportionnels à gaz utilisés pour
    déterminer les taux d'émission de rayonnements alpha et bêta des radionucléides
    dans les comptages d'échantillons.
