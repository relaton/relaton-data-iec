abstract:
- language: en
  script: Latn
  content: "IEC 63182-2:2020 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of ring-cores (also called toroids) made
    of magnetic powder, the effective parameter values to be used in calculations
    involving them, and gives guidelines on allowable limits of surface irregularities
    applicable to coated ring-cores.<br />\r\nThe selection of core sizes for this
    document is based on the philosophy of including those sizes which are industrial
    standards, meaning that they are in broad-based use within the industry. This
    document is considered as a sectional specification useful in the negotiations
    between magnetic powder core manufacturers and users about surface irregularities."
- language: fr
  script: Latn
  content: "L’IEC 63182:2020 spécifie les dimensions qui sont importantes pour l’interchangeabilité
    mécanique d’une gamme préférentielle de tores (aussi appelés tores bobinés) en
    poudre magnétique comprimée. Elle spécifie également les valeurs des paramètres
    effectifs à utiliser dans les calculs concernant ces tores, et donne des lignes
    directrices relatives aux limites admissibles des irrégularités de surface applicables
    aux tores revêtus.<br />\r\nLe choix des tailles de noyau pour le présent document
    repose sur la philosophie qui consiste à prendre en considération les tailles
    qui sont des étalons industriels, c'est-à-dire celles qui sont largement utilisées
    dans l’industrie. Le présent document est considéré comme une spécification intermédiaire,
    utile pour les négociations sur les irrégularités de surface entre les fabricants
    de noyaux en poudre magnétique comprimée et les utilisateurs."
