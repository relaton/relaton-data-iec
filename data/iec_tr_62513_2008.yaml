abstract:
- content: It addresses the application of closed serial digital communications systems
    (often termed fieldbuses) used for transmission of safety-related data in the
    realisation of safety functions at machinery. It offers guidance on the issues
    that need to be considered during the specification, system design, installation,
    commissioning, modification and maintenance of such applications. It assumes that
    the SRECS safety requirements specification (SRS) has been developed and the design
    of the SRECS (Safety-Related Electrical Control Systems) is intended to include
    a safety-related communication system. This Technical Report is intended to be
    used in conjunction with IEC 62061.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: traite de l'application des systèmes de communication numériques de série
    fermés (souvent désignés par bus de terrain) utilisés pour la transmission des
    données relatives à la sécurité dans la réalisation des fonctions de sécurité
    au niveau des machines. Il propose un guide sur les questions qui doivent être
    prises en compte au cours de la spécification, de la conception du système, de
    l'installation, de la mise en service, de la modification et de la maintenance
    de telles applications. suppose que la spécification des exigences de sécurité
    (SRS, safety requirements specification) du SRECS (système de commande électrique
    relatif à la sécurité, safety-related electrical control system) a été élaborée
    et que la conception du SRECS est destinée à inclure un système de communication
    relatif à la sécurité. Le présent rapport technique est destiné à être utilisé
    conjointement avec la CEI 62061.
