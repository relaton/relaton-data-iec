  format: text/html
- content: "l’IEC 61400-15-1:2025 consiste à définir un cadre pour l'évaluation et
    le rapport des conditions d'acceptabilité d'un site/des éoliennes (fixes ou flottantes)
    tant pour les centrales terrestres que pour les centrales en mer. Il comprend:<br
    />\r\na) définition, mesurage et prévision des caractéristiques météorologiques
    et d'écoulement du vent à long terme sur le site;<br />\r\nb) intégration des
    caractéristiques météorologiques et d'écoulement du vent à long terme avec les
    caractéristiques d’éoliennes et d'équilibre des centrales;<br />\r\nc) caractérisation
    des extrêmes environnementaux et des autres facteurs applicables pour la conception
    des centrales;<br />\r\nd) traitement des exigences relatives à la documentation
    et aux rapports afin d’assurer la traçabilité des processus d'évaluation.<br />\r\nLe
    présent document est conçu pour compléter et venir à l'appui le domaine d'application
    de la série IEC 61400 connexe en définissant les conditions environnementales
    à remplir. Il n'est pas destiné à remplacer les exigences de conception et d'acceptabilité
    présentées dans ces documents. Les procédures spécifiques d'analyse et de modélisation
    décrites dans l’IEC 61400-1, l’IEC 61400-2, l’IEC 61400-3-1 et l’IEC TS 61400-3-2
    sont exclues du domaine d'application du présent document."
