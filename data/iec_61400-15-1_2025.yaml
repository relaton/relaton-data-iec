abstract:
- content: "IEC 61400-15-1:2025 defines a framework for assessment and reporting of
    the wind turbine suitability conditions for both onshore and offshore wind power
    plants. This includes:<br />\r\na) definition, measurement, and prediction of
    the long-term meteorological and wind flow characteristics at the site;<br />\r\nb)
    integration of the long-term meteorological and wind flow characteristics with
    wind turbine and balance-of-plant characteristics;<br />\r\nc) characterizing
    environmental extremes and other relevant plant design drivers;<br />\r\nd) addressing
    documentation and reporting requirements to help ensure the traceability of the
    assessment processes.<br />\r\nThis document is framed to complement and support
    the scope of related IEC 61400 series by defining environmental input conditions.
    It is not intended to supersede the design and suitability requirements presented
    in those documents. Specific analytical and modelling procedures as described
    in IEC 61400-1, IEC 61400-2, IEC 61400-3-1 and IEC TS 61400-3-2 are excluded from
    the scope of this document."
  language:
