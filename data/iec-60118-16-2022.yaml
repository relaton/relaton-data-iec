abstract:
- language: en
  script: Latn
  content: "IEC 60118-16:2022 gives definitions for common hearing aid features such
    as noise reduction or feedback reduction, etc. Only acoustical inputs are considered.
    Binaural features are currently not covered in this document. In addition, measurement
    procedures are described to verify hearing aid features. The objective is not
    to evaluate the performance of features but to verify their existence and functionality.<br
    />\r\nFurthermore, definitions and procedures are kept as general as possible
    so that this document can be applied to various types of hearing aids, for example,
    air-conduction hearing aids or bone conduction hearing aids. To this end, the
    general definition for the term \"hearing aid\" given in IEC 60118-0 is adopted,
    and this document does not refer to any specific ear simulator or acoustic coupler
    but uses a general definition of a coupler. However, if a general view is not
    applicable or leads to unclear or complex wording, the situation for an air-conduction
    hearing aid only is considered. Nevertheless, an explanation is given on how this
    document can be applied to hearing aids which do not use air conduction."
- language: fr
  script: Latn
  content: "L'IEC 60118-16:2022 définit les caractéristiques communes des appareils
    de correction auditive telles que la réduction du bruit ou la réduction des retours,
    etc. Seules les entrées acoustiques sont prises en considération. Les caractéristiques
    binaurales ne sont actuellement pas couvertes par le présent document. En outre,
    des procédures de mesure destinées à vérifier les caractéristiques des appareils
    de correction auditive sont décrites. L’objectif n’est pas d’évaluer les performances
    des caractéristiques, mais de vérifier leur existence et leur fonctionnalité.<br
    />\r\nPar ailleurs, les définitions et les procédures sont maintenues aussi générales
    que possible de telle sorte que le présent document peut être appliqué à différents
    types d'appareils de correction auditive, par exemple, appareils de correction
    auditive à conduction aérienne ou à conduction osseuse. À cette fin, la définition
    générale du terme \"appareil de correction auditive\" donnée dans l’IEC 60118-0
    est adoptée, et le présent document ne fait référence à aucun simulateur d'oreille
    ou aucun coupleur acoustique spécifiques, mais utilise une définition générale
    du terme \"coupleur\". Toutefois, lorsqu’une vue générale n’est pas applicable
    ou entraîne une formulation peu claire ou complexe, seule la situation d’un appareil
    de correction auditive à conduction aérienne est prise en considération. Néanmoins,
    une explication est donnée sur la manière dont le présent document peut être appliqué
    à des appareils de correction auditive qui n’utilisent pas la conduction aérienne."
