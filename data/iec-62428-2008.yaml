abstract:
- language: en
  script: Latn
  content: IEC 62428:2008 deals with transformations from original quantities into
    modal quantities for the widely used three-phase a.c. systems in the field of
    electric power engineering. The examination of operating conditions and transient
    phenomena in three-phase a.c. systems becomes more difficult by the resistive,
    inductive or capacitive coupling between the phase elements and line conductors.
    Calculation and description of these phenomena in three-phase a.c. systems are
    easier if the quantities of the coupled phase elements and line conductors are
    transformed into modal quantities. The calculation becomes very easy if the transformation
    leads to decoupled modal systems. The original impedance and admittance matrices
    are transformed to modal impedance and admittance matrices. In the case of decoupling
    of the modal quantities, the modal impedance and admittance matrices become diagonal
    matrices.
- language: fr
  script: Latn
  content: La CEI 62428:2008 traite des transformations des grandeurs originales en
    grandeurs modales pour les systèmes a.c. triphasés qui sont largement utilisés
    dans le domaine de l'énergie électrique. L'étude des conditions de fonctionnement
    et des régimes transitoires dans les systèmes a.c. triphasés est rendue difficile
    du fait des couplages résistifs, inductifs ou capacitifs entre les éléments de
    phase et entre les conducteurs de ligne. Le calcul et la description de ces phénomènes
    dans les systèmes a.c. triphasés est plus facile si les grandeurs concernant les
    éléments de phase et les conducteurs de ligne sont transformées en grandeurs modales.
    Le calcul devient très facile si la transformation conduit à des systèmes modaux
    découplés. Les matrices d'impédances et d'admittances originales sont transformées
    en matrices d'impédances et d'admittances modales. Dans le cas où les grandeurs
    modales sont découplées, les matrices d'impédances et d'admittances deviennent
    diagonales.
