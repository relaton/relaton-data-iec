  content: "IEC 60384-1:2016 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60384-1:2016
    is a generic specification and is applicable to fixed capacitors for use in electronic
    equipment. It establishes standard terms, inspection procedures and methods of
    test for use in sectional and detail specifications of electronic components for
    quality assessment or any other purpose. This edition contains the following significant
    technical changes with respect to the previous edition:<br />\r\n- INTRODUCTION
    added;<br />\r\n- 4.41 Whisker growth test added;<br />\r\n- Annex Q completely
    restructured."
