- content: 'Rapport technique destiné aux laboratoires d''essais et à d''autres utilisateurs
    afin de les aider à établir et à enregistrer les résultats de la conformité de
    l''équipement en essai en tenant compte des prescriptions de la CEI 61010-1 (1990)
    et les amendements 1 (1992) et 2 ((1995). Si la version papier est commandée,
    une disquette est fournie contenant les tableaux pour l''enregistrement des résultats
    des tests. Si la version électronique est déchargée du web, elle contient deux
    fichiers: un fichier ZIP avec le rapport technique, et un fichier WORD avec les
    tableaux pour l''enregistrement des résultats des tests.'
