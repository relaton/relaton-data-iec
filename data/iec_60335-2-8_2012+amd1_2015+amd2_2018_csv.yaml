abstract:
- content: "IEC 60335-2-8:2012+A1:2015+A2:2018 deals with the safety of electric shavers,
    hair clippers and similar appliances intended for household and similar purposes,
    their rated voltage being not more than 250 V. Examples of similar appliances
    are those used for manicure and pedicure. Appliances not intended for normal household
    use, but which nevertheless may be a source of danger to the public, such asappliances
    intended to be used by laymen in shops and on farms, are within the scope of this
    standard. Examples of such appliances are animal clippers, animal shearers and
    appliances for hairdressers. As far as is practicable, this standard deals with
    the common hazards presented by appliances that are encountered by all persons
    in and around the home. However, in general, it does not take into account, persons
    (including children) whose physical, sensory or mental capabilities; or lack of
    experience and knowledge prevents them from using the appliance safely without
    supervision or instruction or children playing with the appliance. This sixth
    edition cancels and replaces the fifth edition published in 2002 including its
    Amendment 1 (2005) and its Amendment 2 (2008). It constitutes a technical revision.
    The principal changes in this edition as compared with the fifth edition of IEC
    60335-2-8 are as follows:<br />\r\n- modified requirements for animal shearers
    (6.1, 11.8, 22.36);<br />\r\n- modified requirements for animal clippers (3.102,
    11.8, 24.1.3);<br />\r\n- deleted reference to ISO 13732-1 from the Bibliography.<br
    />\r\nThe attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this publication be adopted for implementation nationally not earlier than
    12 months or later than 36 months from the date of publication.<br />\r\nKeywords:
    Shaver, hair clippers, pedicure, manicure.<br /><strong>This consolidated version
    consists of the sixth edition (2012), its amendment 1 (2015) and its amendment
    2 (2018). Therefore, no need to order amendment i addition to this publication.</strong><br
    />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010"
