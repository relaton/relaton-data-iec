abstract:
- language: en
  script: Latn
  content: "IEC/TS 60695-2-30:2013 describes the apparatus, calibration procedures
    and basic experimental procedures for the determination of the specific optical
    density of smoke produced by materials exposed vertically to a radiant heat source
    with or without the application of a pilot flame. The test specimens are of a
    defined size. The determination of the optical density is carried out in a pressure-controlled
    chamber previously calibrated with reference materials. The test methods are only
    applicable to flat, solid, non-metallic test specimens, of materials used in electrotechnical
    products. This technical specification does not provide a classification system
    for the behaviour of materials. The test methods are not applicable for materials
    that melt and flow away from the direct impingement of heat flux. The test methods
    are not recommended for further development for electrotechnical products nor
    are they recommended as the basis for regulation or other controls on smoke release
    due to the limitations of the physical fire model and the test specimen geometry
    - see Clause 4. This second edition of IEC/TS 60695-6-30 cancels and replaces
    the first edition published in 1996. It constitutes a technical revision. The
    main changes with respect to the previous edition are as follows:<br />\r\n- This
    publication is to be re-designated as a technical specification.<br />\r\n- The
    title has been modified to align with the IEC Directives.<br />\r\n- The FOREWORD
    has been revised and updated.<br />\r\n- An INTRODUCTION has been added.<br />\r\n-
    The Scope has been updated.<br />\r\n- The normative references have been updated.<br
    />\r\n- The terms and definitions have been updated.<br />\r\n- Clause 4: Relevance
    of test data and special observations has been revised.<br />\r\n- Detailed editorial
    updates have been added throughout the document.<br />\r\nIt has the status of
    a basic safety publication in accordance with IEC Guide 104 and ISO/IEC Guide
    51.\r\nKeywords: Smoke obscuration, Fire Hazard.\r\n\r\n<br /><br />This publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2968\">IEC
    60695-6-31:2013</a>."
- language: fr
  script: Latn
  content: "La CEI/TS 60695-2-30:2013 décrit le dispositif, les procédures d'calibrage
    et les procédures expérimentales de base pour la détermination de la densité optique
    spécifique des fumées produites par des matériaux exposés verticalement à une
    source de rayonnement thermique avec ou sans application de flammes pilotes. Les
    éprouvettes sont de dimensions définies. La détermination de la densité optique
    est effectuée dans une enceinte à pression contrôlée, préalablement étalonnée
    avec des matériaux de référence.\r\nLes méthodes d'essai ne s'appliquent qu'aux
    éprouvettes de matériaux plats-,solides  et non métalliques utilisés dans les
    produits électrotechniques. La présente Spécification technique ne fournit pas
    de système de classification du comportement des matériaux. Les méthodes d'essais
    ne sont pas applicables aux matériaux qui fondent et qui fluent en dehors de l'impact
    direct du flux de chaleur. Les méthodes d'essai ne sont pas conseillées pour un
    développement ultérieur des produits électrotechniques et elles ne sont pas non
    plus conseillées comme base pour la régulation ou d'autres contrôles  de dégagement
    de fumée en raison des limitations du modèle physique du feu et de la géométrie
    de l'éprouvette - voir Article 4. Cette deuxième édition de la CEI/TS 60695-6-30
    annule et remplace la première édition publiée en 1996. Elle en constitue une
    révision technique. Les principales modifications par rapport à l'édition antérieure
    sont indiquées ci-dessous:<br />\r\n- La présente publication doit être nouvellement
    désignée comme une spécification technique,<br />\r\n- Le titre a été modifié
    pour se conformer aux directives de la CEI,<br />\r\n- L'AVANT-PROPOS a été révisé
    et mis à jour,<br />\r\n- Une INTRODUCTION a été ajoutée,<br />\r\n- Le Domaine
    d'application a été mis à jour,<br />\r\n- Les références normatives ont été mises
    à jour,<br />\r\n- Les termes et définitions ont été mis à jour, et<br />\r\n-
    L'Article 4: Pertinence des données d'essais et observations spéciales, a été
    révisé.<br />\r\nElle a le statut de publication fondamentale de sécurité, conformément
    au Guide CEI 104 et au Guide ISO/CEI 51.\r\nMots-clés: Opacité des fumées, Risques
    du feu\r\n\r\n<br /><br />Cette publication doit être lue conjointement avec la
    <a href=\"https://webstore.iec.ch/en/publication/2968\">CEI TS 60695-6-31:2013</a>."
