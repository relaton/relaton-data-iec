abstract:
- content: |-
    Relates to the tape packaging of components for use in electronic equipment with two or more unidirectional leads. Covers requirements of taping techniques for use with equipment for preforming of leads, automatic handling and insertion, and other operations. Includes only those dimensions which are essential for the taping of components for the above-mentioned purposes.<strong>This consolidated version consists of the second edition (1997) and its amendment 1 (2002). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la mise en bande des composants à deux sorties unilatérales
    ou plus, utilisés dans les équipements électroniques. Contient les prescriptions
    relatives aux techniques de mise sur bande applicables pour l'utilisation des
    équipements de préformage des sorties, de manutention et d'insertion automatiques
    et autres opérations. Fournit seulement les dimensions essentielles à la mise
    sur bande de composants destinés aux opérations mentionnées ci-dessus.<strong>
    Cette version consolidée comprend la deuxième édition (1997) et\nson amendement
    1 (2002). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</strong>"
