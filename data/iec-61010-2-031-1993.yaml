abstract:
- language: en
  script: Latn
  content: 'Applies to the following hand-held and hand-manipulated probe assemblies:
    -low-voltage and high-voltage, non-attenuating probe assemblies (type A) -high-voltage
    attenuating or divider probe assemblies (type B) -low-voltage attenuating or divider
    probe assemblies (type C). Has the status of a group safety publication in accordance
    with IEC Guide 104.'
- language: fr
  script: Latn
  content: 'S''applique aux sondes équipées manuelles et manipulables suivantes: -
    sondes équipées, sans atténuation, à basse tension et à haute tension (type A);
    - sondes équipées, à atténuateur ou diviseur à haute tension (type B); - sondes
    équipées à atténuateur ou diviseur à basse tension (type C). A le statut d''une
    publication groupée de sécurité conformément au Guide 104.'
