abstract:
- content: "<p>Cancels and replaces the first edition (1991). Specifies a general
    methodology for testing the conformance of products to OSI specifications which
    the products are claimed to implement. The methodology applies to testing conformance
    to the specification: of an OSI protocol; of a transfer syntax used in combination
    with a specific OSI protocol; of an OSI protocol profile, including the testing
    of conformance to any specified information objects used in combination with one
    or more of the protocols; of a combination of OSI protocols.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    1.1 L'ISO/CEI 9646 est une Norme internationale constituée de plusieurs parties, qui spécifie une méthodologie générale d'essais de conformité de produits aux spécifications OSI que ces produits sont déclarés mettre en oeuvre. La méthodologie s'applique aux essais de conformité:<ul><li>a) de spécification de protocole OSI;</li><li>b) de spécification spécifiant une syntaxe de transfert combinée à un protocole OSI spécifique;</li><li>c) de spécification spécifiant un profil constitué de protocoles, incluant les essais de conformité aux objets d'information utilisés en combinaison avec un ou plusieurs protocoles définissant le profil;</li><li>d) de spécifications spécifiant une combinaison de protocoles OSI, utilisées éventuellement en combinaison avec une norme de syntaxe de transfert et/ou un ou plusieurs objets d'information.</li></ul><p>La norme OSI à laquelle est testée la conformité peut
     être une Norme internationale, une Recommandation de l'UIT-T ou un profil
     normalisé international.</p><p>1.2 L'ISO/CEI 9646 est aussi, en principe, applicable aux essais de conformité
     pour les protocoles de Réseaux Numériques à Intégration
     de Services (RNIS).</p><p>1.3 L'ISO/CEI 9646 est applicable aux essais de conformité pour les
     mises en oeuvre de protocoles ou d'ensembles de protocoles nécessitant
     la communication de deux ou plusieurs systèmes ouverts réels pour
     réaliser leur but (c 1786omme par exemple les services de messagerie
     (MHS), les services d'annuaire, le RNIS, les systèmes transactionnels,
     le routage ou la gestion des systèmes).</p><p> 1.4 L'ISO/CEI 9646 est applicable aux différentes activités
     des essais de conformité et de leur normalisation. On peut distinguer
     trois activités majeures:</p><ul><li>a) la spécification de suites de tests abstraites (ATS) pour des
     protocoles OSI déterminés et des spécifications d'essai
     de profils (PTS) pour des profils OSI déterminés;</li><li>b) la réalisation d&#x92;outils de test capables d&#x92;exécuter
     la forme exécutable d&#x92;une suite de tests abstraite;</li><li>c) le processus d&#x92;évaluation de conformité, exécuté
     par un laboratoire d&#x92;essais pour un client spécifique et basé
     sur la déclaration de conformité d&#x92;une mise en oeuvre (ICS); le processus aboutit à la production d&#x92;un rapport d&#x92;essai
     de conformité du système (SCTR) et d&#x92;un ou plusieurs rapports
     d&#x92;essai de conformité au protocole (PCTR), un rapport PCTR par
     ATS utilisée. Les résultats sont donnés en fonction d&#x92;une
     ou de plusieurs spécifications de protocoles et en fonction de la suite
     ou des suites de tests utilisées.</li></ul><p>La présente partie de I&#x92;ISO/CEI 9646 s&#x92;applique aux trois
     activités. Elle fournit une introduction générale ainsi
     que les définitions des termes et concepts communs aux autres parties.</p><p>NOTE - L&#x92;ISO/CEI 9646-2 traite des conditions et directives pour la spécification
     de suites de tests abstraites, indépendamment de la notation de test
     recommandée. L&#x92;ISO/CEI 9646-3 définit la notation de test
     recommandée. L&#x92;ISOKEI 9646-4 traite des conditions et directives
     pour la réalisation des outils de test. L&#x92;ISOKEI 9646-5 traite des
     responsabilités des laboratoires d&#x92;essais et de leur clients au
     cours du processus d&#x92;évaluation de conformité. L&#x92;ISO/CEI
     9646-6 traite des conditions et donne des directives pour les spécifications
     de test de profils (PTS) basées sur les ATS de chaque protocole constituant
     les profils. L&#x92;ISO/CEI 9646-7 traite des conditions et donne des directives
     pour les ICS, les déclarations de conformité du système
     (SCS), leurs formulaires et les listes de conditions (RL).</p><p>1.5 L&#x92;ISO/CEI 9646 spécifie les conditions et donne des directives
     pour les procédures à suivre dans le domaine<br/>
     des essais et des tests de conformité OSI.</p><p><br/>
     1.6 L&#x92;ISO/CEI 9646 donne les informations nécessaires à la
     réalisation des objectifs suivants:</p><ul><li>a) atteindre un niveau de confiance suffisant dans les essais de conformité;</li><li>b) parvenir à la comparabilité des résultats de tests
     d&#x92;une réalisation OSI donnée, réalisés en
     des lieux et temps<br/>
     différents;</li><li>c) faciliter la communication entre les parties responsables des activités
     décrites en 1.4 ci-dessus.</li></ul><p>1.7 La présente partie de I&#x92;ISO/CEI 9646 est une introduction générale
     fournissant</p><ul><li>a) une présentation des moyens de la conformité dans le contexte
     de I&#x92;OSI;</li><li>b) une description des principales catégories d&#x92;essais de conformité;<br/></li><li>c) une introduction au processus d&#x92;évaluation de conformité;<br/></li><li>d) une introduction aux méthodes de test abstraites et à leur
     application;<br/></li><li>e) une introduction aux concepts de développement d&#x92;une suite
     de tests.</li></ul><p>De plus, la présente partie décrit les relations existant entre
     les autres parties de I&#x92;ISOKEI 9646 et les activités concernées
     par les essais de conformité; elle présente le concept de compatibilité
     par rapport aux autres parties de la présente norme.</p><p>1.8. L&#x92;ISO/CEI 9646 ne traite pas des points suivants:</p><ul><li>la certification et la procédure administrative qui peuvent suivre
     les essais de conformité;<br/></li><li>les conditions de recettes et contrats;.<br/></li><li>les essais par des méthodes de test spécifiques aux applications,
     protocoles ou systèmes particuliers;<br/></li><li>les tests de conditions de conformité par des moyens autres que les
     échanges d&#x92;unités de données de proto-<br/>
     cole (PDU).</li></ul><p>NOTE - L&#x92;ISO/CEI 9646 ne s&#x92;applique pas totalement aux protocoles
     de la couche Physique. Néanmoins, la plupart des concepts s&#x92;appliquent
     à<br/>
     tous les protocoles.</p>
