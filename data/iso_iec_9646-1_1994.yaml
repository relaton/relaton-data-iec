abstract:
- content: 'Cancels and replaces the first edition (1991). Specifies a general methodology
    for testing the conformance of products to OSI specifications which the products
    are claimed to implement. The methodology applies to testing conformance to the
    specification: of an OSI protocol; of a transfer syntax used in combination with
    a specific OSI protocol; of an OSI protocol profile, including the testing of
    conformance to any specified information objects used in combination with one
    or more of the protocols; of a combination of OSI protocols.'
