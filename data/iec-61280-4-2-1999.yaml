- language: en
  script: Latn
  content: |-
    Describes procedures to measure the optical attenuation (loss) performance of installed single-mode fibre optic cable plants.

    May be used to measure the optical loss between any two passively connected points, including end terminations, of a single-mode fibre optic cable plant.
- language: fr
  script: Latn
  content: |-
    Décrit des procédures de mesure de l'affaiblissement (perte) optique des installations de câbles à fibres unimodales.

    Peut-être utilisée pour mesurer les pertes optiques entre deux points quelconques connectés passivement, y compris des terminaisons de connexion, d'une installation de câbles à fibres unimodales.
