abstract:
- language: en
  script: Latn
  content: Determines the layout and style for detail specifications describing multicolore
    and symmetrical pair(s)/quad(s) cables for digital communication in horizontal
    floor wiring. detail specifications based on the blank detail specification may
    be prepared by a national standards organization, a manufacturer or a user.
- language: fr
  script: Latn
  content: Détermine la mise en page et le style pour les spécifications particulières
    décrivant les câbles à paires/quartes symétriques pour transmissions numériques
    pour câblage capillaire. Sur la base de cette spécification particulière cadre,
    des spécifications particulières peuvent être préparées par un organisme national
    de normalisation, un constructeur ou un utilisateur.
