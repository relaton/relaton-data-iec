abstract:
- language: en
  script: Latn
  content: |-
    Describes a general-purpose model (GPM) and a tall channel alternative model (GPM-TC) which can be used for the evaluation of wire-wound EIS where specific electrotechnical products are not available or required.
    This edition constitutes a technical revision by merging Part 23 into Part 21.
- language: fr
  script: Latn
  content: |-
    Décrit un modèle d'usage général (GPM) et un modèle alternatif à chemin haut (GPM-TC) qui peuvent être utilisés pour évaluer les SIE à enroulements à fil quand les produits électrotechniques spécifiques ne sont pas disponibles ou pas requis.
    La présente édition constitue une révision technique en fusionnant les Parties 23 et 21.
