abstract:
- content: This International Standard is applicable to high-voltage switchgear and
    controlgear (scope of IEC SC 17A) and assemblies thereof (scope of IEC SC 17C)
    and specifies equipment for digital communication with other parts of the substation
    and its impact on testing. This equipment for digital communication, replacing
    metal parallel wiring, can be integrated into the high-voltage switchgear, controlgear,
    and assemblies thereof, or can be an external equipment in order to provide compliance
    for existing switchgear and controlgear and assemblies thereof with the standards
    of the IEC 61850 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale s'applique aux appareillages à haute tension
    (domaine d'application du SC 17A de la CEI) et à leurs assemblages (domaine d'application
    du SC 17C de la CEI) et spécifie l'équipement destiné à la communication numérique
    avec d'autres parties du poste et son impact sur les essais. Cet équipement de
    communication numérique, remplaçant le traditionnel câblage cuivre parallèle,
    peut être intégré dans l'appareillage à haute tension et dans ses assemblages
    ou peut être un équipement externe destiné à assurer la conformité des appareillages
    existants et de leurs assemblages avec les normes de la série CEI 61850.
