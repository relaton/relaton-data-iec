abstract:
- content: |-
    IEC 60512-9-3:2011 defines a standard test method to assess the mechanical and electrical operational endurance, i.e. engaging and separating cycles, of a connector in an operating mode which includes a specified electrical load. This second edition cancels and replaces Test 9c of IEC 60512-5, issued in 1992, and constitutes a technical revision. The main technical changes with regard to the previous edition are as follows:<br />
    - An additional requirement to 4.1 stating that if more than one electrical circuit is wired for testing, the wiring shall be carried out in a parallel electrical circuit.<br />
    - Subclauses 4.3 through 4.7 were removed and replaced by 4.2 through 4.4.<br /><br />
    This publication is to be read in conjunction with;a href=;http:;;webstore.iec.ch;webstore;webstore.nsf;ArtNum_PK;26692;;IEC 60512-1:2001;;a; and;a href=;http:;;webstore.iec.ch;webstore;webstore.nsf;ArtNum_PK;35881;;IEC 60512-1-100:2006;;a;.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-9-3:2011 précise une méthode d&#x27;essai normalisée pour
    évaluer l&#x27;endurance fonctionnelle mécanique et électrique, c&#x27;est-à-dire
    les cycles d&#x27;accouplement et de désaccouplement, des connecteurs en mode
    de fonctionnement normal sous une charge électrique spécifiée. Cette deuxième
    édition annule et remplace l&#x27;Essai 9c de la CEI 60512-5, parue en 1992, et
    constitue une révision technique. Les modifications principles par rapport à l&#x27;édition
    précédente sont les suivantes:\r\n- Ajout d&#x27;une exigence au 4.1 qui précise
    que lorsqu&#x27;il y a plus d&#x27;un circuit électrique câblée pour les essais,
    le câblage doit être fait dans un circuit électrique parallèle.\r\n- Les paragraphes
    4.3. à 4.7 ont été supprimés et remplacés par les paragraphes 4.2 à 4.4.\r\n\r\nCette
    publication doit être lue conjointement avec la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;26692&quot;&gt;CEI
    60512-1:2001&lt;&#x2F;a&gt; et la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;35881&quot;&gt;CEI
    60512-1-100:2006&lt;&#x2F;a&gt;."
