abstract:
- content: "IEC 60512-9-3:2011 defines a standard test method to assess the mechanical
    and electrical operational endurance, i.e. engaging and separating cycles, of
    a connector in an operating mode which includes a specified electrical load. This
    second edition cancels and replaces Test 9c of IEC 60512-5, issued in 1992, and
    constitutes a technical revision. The main technical changes with regard to the
    previous edition are as follows:<br />\r\n- An additional requirement to 4.1 stating
    that if more than one electrical circuit is wired for testing, the wiring shall
    be carried out in a parallel electrical circuit.<br />\r\n- Subclauses 4.3 through
    4.7 were removed and replaced by 4.2 through 4.4.<br /><br />\r\nThis publication
    is to be read in conjunction with  IEC 60512-1:2001  and  IEC 60512-1-100:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-9-3:2011 précise une méthode d'essai normalisée pour évaluer
    l'endurance fonctionnelle mécanique et électrique, c'est-à-dire les cycles d'accouplement
    et de désaccouplement, des connecteurs en mode de fonctionnement normal sous une
    charge électrique spécifiée. Cette deuxième édition annule et remplace l'Essai
    9c de la CEI 60512-5, parue en 1992, et constitue une révision technique. Les
    modifications principles par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- Ajout d'une exigence au 4.1 qui précise que lorsqu'il y a plus d'un circuit
    électrique câblée pour les essais, le câblage doit être fait dans un circuit électrique
    parallèle.<br />\r\n- Les paragraphes 4.3. à 4.7 ont été supprimés et remplacés
    par les paragraphes 4.2 à 4.4.<br /><br />\r\nCette publication doit être lue
    conjointement avec la  CEI 60512-1:2001  et la  CEI 60512-1-100:2006."
