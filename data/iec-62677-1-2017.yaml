abstract:
- language: en
  script: Latn
  content: IEC 62677-1:2017 is applicable to heat shrinkable low and medium voltage
    moulded shapes in a range of configurations and materials suitable for insulation,
    environmental sealing, mechanical protection, electrical conductance, anti-tracking
    and strain relief for power cable terminations, joints and stop ends. It specifies
    the test methods and material requirements. The most commonly available shapes
    are as shown in the Annex A. Materials which conform to this document meet established
    levels of performance. However, the selection of a material by a user for a specific
    application will be based on the actual requirements necessary for adequate performance
    in that application and will not be based on this document alone. These moulded
    shapes are designed to be used in low and medium voltage cable accessories and
    as such electrical performance will be proven as part of the assembly. Examples
    of this are described in EN 50393, HD 629.1 and IEC 60502-4.
- language: fr
  script: Latn
  content: "IEC 62677-1:2017 est applicable aux profilés thermorétractables basse
    et moyenne tensions dans une gamme de configurations et de matériaux adaptés à
    l’isolement, aux éléments d’étanchéité contre les intempéries, à la protection
    mécanique, à la conductance électrique, aux dispositifs anticheminement et dispositifs
    compensateurs de traction pour extrémités de câbles de puissance, aux joints et
    aux extrémités d'arrêt. Elle stipule les méthodes d'essai et les exigences de
    matériaux. Les profilés d'emploi courant sont présentés à l'Annexe A. Les matériaux
    conformes à ce document satisfont à des niveaux établis de performance. Cependant,
    le choix d’un matériau par un utilisateur, pour une application spécifique, sera
    fondé sur les exigences réelles nécessaires pour obtenir une performance adéquate
    pour l'application concernée, et ne sera pas fondé sur ce seul document. Ces profilés
    thermorétractables sont conçus pour être utilisés dans des accessoires de câbles
    basse et moyenne tensions et, à ce titre, la performance électrique sera prouvée
    dans le cadre de l'assemblage. Des exemples sont développés dans l'EN 50393, le
    HD 629.1 et l'IEC 60502-4.<br />\r\nMots clés: profilés thermorétractables basse
    et moyenne tensions"
