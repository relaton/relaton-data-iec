abstract:
- language: en
  script: Latn
  content: 'IEC 61883-2:2004 specifies the packet format and the transmission timing
    for SD-DVCR data. It describes the specifications for the IEEE 1394 packet, the
    CIP header for 525-60 and 625-50 television systems, and the transmission timing.
    This second edition cancels and replaces the first edition published in 1998.
    It contains the following significant technical changes: Added STYPE for SMPTE
    Type D-7 50Mbit/s system and SMPTE Type D-12 100Mbit/s system. Added specifications
    of IEEE 1394 packet, CIP header and transmission timing in high speed transmission.
    This bilingual version (2013-02) corresponds to the monolingual English version,
    published in 2004-08'
- language: fr
  script: Latn
  content: 'La CEI 61883-2:2004 spécifie la structure en paquets et la durée de transmission
    pour les données SD-DVCR. Elle décrit les spécifications pour le paquet IEEE 1394,
    l''en-tête CIP pour les systèmes 525-60 et 625-50 et la durée de transmission
    Cette deuxième édition annule et remplace la première édition parue en 1998. Elle
    contient les modifications techniques suivantes: Ajout du système SMPTE Type D-7
    à 50 Mbits/s et du système SMPTE Type D-12 à 100 Mbits/s. Ajout des spécifications
    du paquet IEEE 1394, de l''en-tête CIP et de la durée de transmission en transmission
    à grande vitesse. La présente version bilingue (2013-02) correspond à la version
    anglaise monolingue publiée en 2004-08.'
