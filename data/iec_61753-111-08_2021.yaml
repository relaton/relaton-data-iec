abstract:
- content: "IEC 61753-111-08:2021 contains the minimum tests, test severities and
    measurement requirements which a sealed fibre optic closure need to meet in order
    to be categorised as meeting the IEC standard for category G - Ground, as defined
    in Table A.14 of IEC 61753-1:2018. Free breathing closures are not covered in
    this document. This first edition cancels and replaces IEC 61753-111-8 published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61753-111-8:<br
    />\r\na) terms and definitions updated according to IEC 61753-1:2018 and IEC 61756-1:2019;<br
    />\r\nb) test severities updated according to IEC 61753-1:2018;<br />\r\nc) sealing
    tests are done with 20 kPa overpressure;<br />\r\nd) pass-fail criterion of pressure
    loss during test added to mechanical sealing tests;<br />\r\ne) vibration sealing
    test changed to 10 Hz, 3 mm amplitude and 1 000 000 cycles;<br />\r\nf) reduced
    loads added in cable retention test for small diameter cables and tubes;<br />\r\ng)
    reduced loads for cable axial compression test for small diameter cables;<br />\r\nh)
    the duration of the cycles in torsion and bending test is added;<br />\r\ni) free
    fall test removed (is covered by the optical shock test);<br />\r\nj) crush resistance
    test of 1 000 N for 10 min is added;<br />\r\nk) assembly and disassembly test:
    duration reduced to 5 cycles;<br />\r\nl) resistance to solvents and contaminating
    fluids: added immersion in diesel with duration of 1 h and 24 h drying time and
    added immersion in petroleum jelly for 5 days;<br />\r\nm) resistance to stress
    cracking solvents added for 5 days;<br />\r\nn) duration of the change of temperature
    reduced to 12 cycles;<br />\r\no) water immersion test at 1 m for 7 days added."
  language:
