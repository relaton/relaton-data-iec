  format: text/html
- content: "IEC 61753-111-08: 2021 contient les essais, les sévérités d’essai et les
    exigences de mesure minimaux auxquels un boîtier fibronique scellé est tenu de
    satisfaire afin d’être classé comme conforme aux exigences de la norme IEC pour
    la catégorie G – au niveau du sol, telle qu’elle est définie dans le Tableau A.14
    de l’IEC 61753‑1:2018. Les boîtiers à ventilation libre ne sont pas couverts par
    le présent document. Cette première édition annule et remplace l’IEC 61753-111-8
    parue en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’IEC 61753‑111‑8:<br
    />\r\na) mise à jour des termes et définitions conformément à l’IEC 61753-1:2018
    et à l’IEC 61756‑1:2019;<br />\r\nb) mise à jour des sévérités d’essai conformément
    à l’IEC 61753-1:2018;<br />\r\nc) réalisation des essais de performance d’étanchéité
    avec une surpression de 20 kPa;<br />\r\nd) ajout aux essais de performance d’étanchéité
    sur contrainte mécanique du critère d’acceptation/de rejet relatif à une perte
    de pression au cours de l’essai;<br />\r\ne) modification de l’essai de vibrations
    pour la performance d’étanchéité, défini sur une fréquence de 10 Hz, une amplitude
    de 3 mm et 1 000 000 cycles;<br />\r\nf) ajout de charges réduites à l’essai de
    rétention du câble, pour les câbles et tubes de faible diamètre;<br />\r\ng) charges
    réduites pour l’essai de compression axiale du câble, pour les câbles de faible
    diamètre;<br />\r\nh) ajout de la durée des cycles dans l’essai de torsion et
    de courbure;<br />\r\ni) suppression de l’essai de chute libre (couvert par l’essai
    aux chocs optiques);<br />\r\nj) ajout de l’essai de résistance à l’écrasement
    de 1 000 N pendant 10 min;<br />\r\nk) réduction à 5 cycles de la durée de l’essai
    de montage et démontage;<br />\r\nl) pour la résistance aux solvants et aux fluides
    contaminants, ajout d’une immersion dans du gazole pendant 1 h avec un temps de
    séchage de 24 h, et ajout d’une immersion dans du pétrolatum pendant 5 jours;<br
    />\r\nm) ajout de la résistance aux solvants exerçant une fissuration sous contrainte
    pendant 5 jours;<br />\r\nn) réduction à 12 cycles de la durée des variations
    de température;<br />\r\no) ajout de l’essai d’immersion dans l’eau à 1 m pendant
    7 jours."
