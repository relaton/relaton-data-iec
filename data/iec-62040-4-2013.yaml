abstract:
- language: en
  script: Latn
  content: IEC 62040-4:2013 specifies the process and requirements to declare the
    environmental aspects concerning uninterruptible power systems (UPS), with the
    goal of promoting reduction of any adverse environmental impact during a complete
    UPS life cycle. This product standard is harmonized with the applicable generic
    and horizontal environmental standards and contains additional details relevant
    to UPS. This standard applies to movable, stationary and fixed UPS that deliver
    single or three-phase fixed frequency a.c. output voltage not exceeding 1 000
    V a.c. and that present, generally through a d.c. link, an energy storage system
    and specified in IEC 62040 product standards for UPS.
- language: fr
  script: Latn
  content: La CEI 62040-4:2013 indique la procédure et les exigences pour déclarer
    les aspects environnementaux concernant les alimentations sans interruption (ASI),
    afin de promouvoir la réduction des impacts environnementaux néfastes au cours
    du cycle de vie complet d'une ASI. Cette norme de produit est harmonisée avec
    les normes environnementales génériques et horizontales et comporte des détails
    complémentaires utiles aux ASI. Cette norme s'applique aux ASI mobiles, immobiles
    et/ou fixes qui délivrent une tension de sortie alternative monophasée ou triphasée
    à fréquence fixe ne dépassant pas 1 000 V CA et qui disposent, généralement grâce
    à une liaison en courant continu, d'un système de stockage de l'énergie, indiqué
    dans la norme de produit CEI 62040 relative aux ASI
