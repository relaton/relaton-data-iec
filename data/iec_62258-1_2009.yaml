- content: "La CEI 62258-1:2009 a été élaborée afin de faciliter la production, la
    fourniture et l'utilisation de produits de puces de semi-conducteurs, y compris:<br
    />\r\n- lest tranches,<br />\r\n- les puces nues isolées,<br />\r\n- les puces
    et tranches munies de leurs structures de connexion,<br />\r\n- les puces et tranches
    à encapsulation minimale ou partielle.<br />\r\nCette norme définit les exigences
    minimales applicables aux données nécessaires à la description desdits produits
    de puces et constitue une aide à la conception et à l'approvisionnement d'ensembles
    intégrant des produits de puces. Les exigences ainsi couvertes comprennent:<br
    />\r\n- l'identification du produit,<br />\r\n- les données du produit,<br />\r\n-
    les informations mécaniques concernant les puces,<br />\r\n- les informations
    concernant les essais, la qualité, l'assemblage et la fiabilité,<br />\r\n- les
    informations relatives à la manifulation, à l'expédition et au stockage.<br />\r\nLes
    principales modifications ayant été introduites dans la présente édition sont
    destinées à assurer la cohérence entre toutes les parties de la norme. L'ordre
    des paragraphes, notamment à l'Article 6, a été modifié de manière à être plus
    logique, et le texte de certaines des exigences, a été amendé de manière à ajouter
    les exigences relatives aux informations supplémentaires objet de la CEI/TR 62258-4,
    de la CEI/TR 62258-7 et de la CEI/TR 62258-8. Les nouvelles exigences comprennent
    les informations sur la permutabilité des bornes et des éléments fonctionnels
    (6.6.4) et surla sensibilité à l'humidité des dispositifs partiellement encapsulés
    (8.8)."
