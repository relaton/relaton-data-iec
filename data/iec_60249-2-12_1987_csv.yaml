abstract:
- content: |-
    Gives requirements for properties of thin epoxide woven glass fabric copper-clad laminated sheet of defined flammability for use in the fabrication of multilayer printed boards.
    Laminated sheets covered by this specification have thicknesses (of the base laminate, excluding the copper foil) not greater than 0.8 mm (0.031 in).
    The sheet consists of an insulating base (epoxide resin bonded woven glass fabric laminate) with metal foil bonded to one or both sides.
