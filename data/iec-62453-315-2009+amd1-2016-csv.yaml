abstract:
- language: en
  script: Latn
  content: IEC 62453-315:2009+A1:2016 provides information for integrating Modbus
    TCP® and Modbus Serial Line® protocol support into FDT based systems. This bilingual
    version (2015-06) corresponds to the English version, published in 2009-07. This
    part, in conjunction with the other parts of the first edition of the IEC 62453
    series cancels and replaces IEC/PAS 62453-1, IEC/PAS 62453-2, IEC/PAS 62453-3,
    IEC/PAS 62453-4 and IEC/PAS 62453-5 published in 2006, and constitutes a technical
    revision. <strong>This consolidated version consists of the first edition (2009)
    and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62453-315:2009+A1:2016 fournit des informations pour intégrer le
    protocole Modbus TCP® et Modbus Serial Line® dans des systèmes basés sur FDT.
    La présente version bilingue (2015-06) correspond à la version anglaise monolingue
    publiée en 2009-07. Cette partie, conjointement avec les autres parties de la
    première édition de la série IEC 62453 annule et remplace les IEC/PAS 62453-1,
    IEC/PAS 62453-2, IEC/PAS 62453-3, IEC/PAS 62453-4 et la IEC/PAS 62453-5 publiées
    en 2006, et constitue une révision technique. <strong> Cette version consolidée
    comprend la première édition (2009) et son amendement 1 (2016). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
