- content: "La CEI 60974-7:2013 spécifie les règles de sécurité et de construction
    applicables aux torches pour le soudage à l'arc et les procédés connexes. La présente
    partie s'applique pour les torches manuelles, guidées mécaniquement, refroidies
    par air, refroidies par liquide, motorisées, enroulées et avec extraction de fumée.
    Dans la présente partie de la CEI 60974, une torche comprend le corps de torche,
    le faisceau et d'autres composants. La présente partie de la CEI 60974 s'applique
    aussi à un faisceau qui est connecté entre une source de courant de soudage et
    l'équipement auxiliaire. La présente partie de la CEI 60974 ne s'applique pas
    aux porte-électrode pour le soudage à l'arc métallique manuel ni au coupage/gougeage
    air-arc.\nCette troisième édition annule et remplace la seconde édition publiée
    en 2007 et constitue une révision technique. Les modifications principales par
    rapport à l'édition précédente sont listées ci-après:<br /> \n- nouvelle exigence
    pour le degré de protection du dispositif de couplage de la torche (voir Tableau
    1);<br /> \n- domaine d'application élargi au faisceau connecté entre une source
    de courant et l'équipement auxiliaire (voir Article 1);<br />\n- les parties de
    la torche, recommandées par le fabricant, sont incluses dans la conception sûre
    du système de coupage plasma (voir 7.4.2);<br />\n- nouvelle exigence d'inflammabilité
    pour le matériel du manche (voir 11.3).<br /><br />Cette publication doit être
    lue conjointement avec la  CEI 60974-1:2012."
