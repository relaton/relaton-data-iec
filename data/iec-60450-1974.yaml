abstract:
- language: en
  script: Latn
  content: Describes a standard method for determining the average viscometric degree
    of polymerization of new or aged electrical papers. The determination is made
    by measuring the intrinsic viscosity of a solution of the paper in an appropriate
    solvent.
- language: fr
  script: Latn
  content: A pour objet la détermination conventionnelle du degré de polymérisation
    moyen viscosimétrique de papiers, neufs ou vieillis, utilisés pour l'isolation
    du matériel électrique. Cette détermination s'effectue à partir de la mesure de
    la viscosité intrinsèque d'une solution du papier dans un solvant approprié.
