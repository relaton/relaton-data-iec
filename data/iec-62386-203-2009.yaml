abstract:
- language: en
  script: Latn
  content: IEC 62386-203:2009 specifies a protocol and test procedures for the control
    of electronic control gear by digital signals used on a.c. or d.c. supplies, associated
    with discharge lamps (excluding fluorescent lamps). This Part 203 is intended
    to be used in conjunction with IEC 62386-101 and IEC 62386-102, which contain
    general requirements for the relevant product type (control gear or control devices).
- language: fr
  script: Latn
  content: La CEI 62386-203:2009 spécifie un protocole et des méthodes d'essai pour
    la commande des appareillages électroniques par des signaux numériques utilisés
    dans les alimentations alternatives ou continues, associés aux lampes à décharge
    (à l'exclusion des lampes fluorescentes). Cette Partie 203 est destinée à être
    utilisée conjointement avec la CEI 62386-101 et la CEI 62386-102, qui contiennent
    les exigences générales relatives au type de produit concerné (appareillage ou
    dispositifs de commande).
