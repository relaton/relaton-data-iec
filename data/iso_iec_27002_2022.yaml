    de l''information génériques, y compris des recommandations de mise en œuvre.
    Le présent document est conçu pour être utilisé par les organisations:</p><p class="ListNumber1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">a) dans le
    contexte d''un système de gestion de la sécurité de l''information (SMSI) selon
    l''ISO/IEC 27001;</p><p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">b) pour la mise en œuvre de mesures de sécurité de
    l''information basées sur les bonnes pratiques reconnues au niveau international;</p><p
