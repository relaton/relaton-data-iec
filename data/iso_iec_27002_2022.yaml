  format: text/html
- content: "ISO/IEC 27002:2022 Le présent document fournit un ensemble de référence
    de mesures de sécurité de l'information génériques, y compris des recommandations
    de mise en œuvre. Le présent document est conçu pour être utilisé par les organisations:<br
    />\r\na) dans le contexte d'un système de gestion de la sécurité de l'information
    (SMSI) selon l'ISO/IEC 27001;<br />\r\nb) pour la mise en œuvre de mesures de
    sécurité de l'information basées sur les bonnes pratiques reconnues au niveau
    international;<br />\r\nc) pour l'élaboration des recommandations de gestion de
    la sécurité de l'information spécifiques à une organisation."
