abstract:
- content: "This document provides a reference set of generic information security
    controls including implementation guidance. This document is designed to be used
    by organizations:<br />\r\na) within the context of an information security management
    system (ISMS) based on ISO/IEC 27001;<br />\r\nb) for implementing information
    security controls based on internationally recognized best practices;<br />\r\nc)
    for developing organization-specific information security management guidelines."
  language:
