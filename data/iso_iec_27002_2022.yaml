abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This document provides a reference
    set of generic information security controls including implementation guidance.
    This document is designed to be used by organizations:</p><p>a) within the context
    of an information security management system (ISMS) based on ISO/IEC27001;</p><p>b)
    for implementing information security controls based on internationally recognized
    best practices;</p><p>c) for developing organization-specific information security
    management guidelines.</p>
