- content: "L'IEC 62198:2025 fournit des principes et des lignes directrices génériques
    sur la gestion des risques dans les projets. Elle décrit en particulier une approche
    systématique de la gestion des risques dans les projets, basée sur l'ISO 31000.
    Elle fournit des lignes directrices sur les principes de gestion des risques dans
    les projets, le cadre et les exigences organisationnelles pour la mise en œuvre
    de la gestion des risques, et le processus pour mener une gestion efficace des
    risques. Cette troisième édition annule et remplace la deuxième édition, publiée
    en 2013, et constitue une révision technique.<br />\r\nCette édition inclut les
    modifications techniques suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement avec l'ISO 31000, Management du risque - Lignes directrices et l'ISO
    21502, Management de projets, programmes et portefeuilles - Recommandations sur
    le management de projets.<br />\r\nb) mise à jour des principes et lignes directrices
    génériques concernant le management du risque dans les projets, afin de tenir
    compte des développements en matière de management du risque et de leadership,
    avec une référence particulière à la mise en œuvre du management du risque dans
    le domaine d’application étendu du management de projet envisagé par l’ISO 21502,
    comprenant la supervision et la direction liées au projet proposées par l’organisme
    commanditaire."
