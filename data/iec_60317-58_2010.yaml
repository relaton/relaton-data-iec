abstract:
- content: "IEC 60317-58:2010 specifies the requirements of enamelled rectangular
    copper winding wire of class 220 with a sole coating based on polyamide-imide
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. Class 220 is a thermal
    class that requires a minimum temperature index of 220 and a heat shock temperature
    of at least 240 °C.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60317-0-2:1997."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-58:2010 spécifie les exigences pour les fils de bobinage
    de section rectangulaire en cuivre émaillé de classe 220 avec un revêtement unique
    à base de résine polyamide-imide, qui peut être modifiée à condition qu'elle conserve
    l'identité chimique de la résine initiale et réponde à toutes les exigences spécifiées
    du fil. Une classe 220 est une classe thermique qui exige un indice de température
    minimal de 220 et une température de choc thermique d'au moins 240 °C.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60317-0-2:1997."
