abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard specifies the means by which messages are routed through the MHS, and</p>
    <p>supplements the procedures defined in 14.3 of ITU-T Rec. X.411 | ISO/IEC 10021-4.</p>
    <p>Other Recommendations | parts of ISO/IEC 10021 define other aspects of the MHS. ITU-T Rec. F.400/X.400 | ISO/IEC</p>
    <p>10021-1 defines the user-oriented services provided by the MHS. ITU-T Rec. X.402 | ISO/IEC 10021-2 provides an</p>
    <p>architectural overview of the MHS. ITU-T Rec. X.411 | ISO/IEC 10021-4 defines the abstract-service of the Message</p>
    <p>Transfer System.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale spécifie les moyens par lesquels les messages sont acheminés dans</p>
    <p>le système MHS, et complète les procédures définies au 14.3 de la Rec. UIT-T X.411 | ISO/CEI 10021-4.</p>
    <p>D'autres Recommandations | parties de l'ISO/CEI 10021 définissent d'autres aspects du système MHS. La Rec. UIT-T</p>
    <p>F.400/X.400 | ISO/CEI 10021-1 définit les services spécialement conçus pour l'utilisateur qui sont fournis par le système</p>
    <p>MHS. La Rec. UIT-T X.402 | ISO/CEI 10021-2 donne un aperçu général de l'architecture du système MHS. La</p>
    <p>Rec. UIT-T X.411 | ISO/CEI 10021-4 définit le service abstrait du système de transfert de messages.</p>
