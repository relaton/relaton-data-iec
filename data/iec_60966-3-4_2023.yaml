abstract:
- content: "IEC 60966-3-4:2023 is a detail specification that relates to semi-flexible
    cable assemblies composed of type 50-141 semi-flexible coaxial cables with polytetrafluoroethylene
    (PTFE) dielectric (IEC 61196-8-4) and connectors such as, type SMA (IEC 61169-15),
    type N (IEC 61169-16). It gives subfamily detail requirements and severities to
    be applied.<br />\r\nThese cable assemblies are mainly used in the field of mobile
    communication base station antenna system, terrestrial microwave communication
    and radar systems. The operating frequency is up to 6 000 MHz"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60966-3-4:2023 est une spécification particulière qui concerne les
    cordons semi-flexibles constitués de câbles coaxiaux semi-flexibles de type 50-141
    à diélectriques en polytétrafluoroéthylène (PTFE) (IEC 61196-8-4) et de connecteurs
    tels que le type 7-16 (IEC 61169-4), le type 4,1-9,5 (IEC 61169-11), le type S7-16
    (IEC 61169-53) et le type 4,3-10 (IEC 61169-54). Elle donne les exigences particulières
    et les sévérités de sous-famille qui sont à appliquer.<br />\r\nCes cordons sont
    principalement utilisés dans le domaine des systèmes d’antennes de station de
    base de communication mobile, des systèmes de communication terrestres à hyperfréquence
    et des systèmes de radar. La fréquence de fonctionnement va jusqu’à 6 000 MHz."
