abstract:
- content: "IEC TS 60034-25:2014 describes the performance characteristics of a.c.
    electrical machines for use on converter supplies. For electrical machines specifically
    designed for converter duty application design features are defined. It also specifies
    the interface parameters and interactions between the electrical machine and the
    converter including installation guidance as part of a power drive system, but
    except for the voltage at the power interface which is described in IEC 61800-8.
    The main technical changes with regard to the previous edition are as follows:<br
    />\r\n- merging of IEC TS 60034-17 into IEC TS 60034-25 adding a clause which
    now includes all specific requirements for standard non-definite purpose electric
    machines;<br />\r\n- removal of Annex C: Noise increments due to converter supply."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC TS 60034-25:2014 décrit les caractéristiques de fonctionnement des
    machines électriques à courant alternatif destinées à être utilisées avec les
    alimentations par convertisseur. Des caractéristiques de conception sont définies
    pour les machines électriques conçues spécifiquement pour une application avec
    alimentation par convertisseur. La présente spécification technique spécifie également
    les paramètres d'interface et les interactions entre la machine électrique et
    le convertisseur, y compris les lignes directrices pour l'installation, comme
    partie intégrante d'un entraînement électrique de puissance, à l'exception toutefois
    de la tension à l'interface de puissance décrite dans l'IEC 61800-8. Les principales
    modifications techniques par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- fusion de l'IEC TS 60034-17 avec l'IEC TS 60034-25, avec ajout d'un article
    qui inclut désormais toutes les exigences spécifiques concernant les machines
    électriques standard à usage non déterminé;<br />\r\n- suppression de l'Annexe
    C: Noise increments due to converter supply."
