- content: "<!-- NEW -->IEC 62236-4:2018 est disponible sous forme de IEC 62236-4:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62236-4:2018 spécifie les limites d’émission et d’immunité et donne les critères
    d’aptitude à la fonction pour les appareils de signalisation et de télécommunication
    (S&T) (y compris les systèmes d'alimentation appartenant à S&T) qui peuvent perturber
    d’autres appareils dans l’environnement ferroviaire ou augmenter les émissions
    totales pour l’environnement ferroviaire et qui risquent ainsi d’être la cause
    d’un brouillage électromagnétique pour des appareils à l’extérieur du système
    ferroviaire. Cette nouvelle édition inclut les changements techniques significatifs
    suivants par rapport à l’édition précédente: clarification de certaines parties
    de la norme; extension des exigences d'émission et d'immunité."
