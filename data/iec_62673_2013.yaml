abstract:
- content: 'IEC 62673:2013 describes a generic methodology for dependability assessment
    and assurance of communication networks from a network life cycle perspective.
    It presents the network dependability assessment strategies and methodology for
    analysis of network topology, evaluation of dependability of service paths, and
    optimization of network configurations in order to achieve network dependability
    performance and dependability of service. It also addresses the network dependability
    assurance strategies and methodology for application of network health check,
    network outage control and test case management to enhance and sustain dependability
    performance in network service operation. This standard is applicable to network
    service providers, network designers and developers, and network maintainers and
    operators for assurance of network dependability performance and assessment of
    dependability of service. Keywords: methodology for dependability assessment and
    assurance of communication networks'
