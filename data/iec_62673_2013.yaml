- content: 'La CEI 62673:2013 décrit une méthodologie générale pour l''évaluation
    et l''assurance de la sûreté de fonctionnement des réseaux de communication du
    point de vue du cycle de vie d''un réseau. Elle présente les stratégies d''évaluation
    de la sûreté de fonctionnement d''un réseau ainsi que la méthodologie pour l''analyse
    de la topologie d''un réseau, l''évaluation de la sûreté de fonctionnement des
    trajet de services et l''optimisation des configurations de réseau afin d''obtenir
    les performances de sûreté de fonctionnement du réseau et de sûreté de fonctionnement
    des services. Elle traite également des stratégies d''assurance de la sûreté de
    fonctionnement du réseau ainsi que de la méthodologie pour l''application de la
    vérification de l''état de santé du réseau, du contrôle de la fréquence d''interruption
    du réseau et de la gestion des tests élémentaires pour améliorer et maintenir
    les performances de sûreté de fonctionnement des services de réseau. La présente
    norme est applicable aux fournisseurs de services de réseaux, aux concepteurs
    et développeurs de réseaux, ainsi qu''aux spécialistes de la maintenance et aux
    opérateurs de réseaux pour la garantie des performances de sûreté de fonctionnement
    des réseaux et l''évaluation de la sûreté de fonctionnement des services. Mots
    clés: méthodologie pour l''évaluation et l''assurance de la sûreté de fonctionnement
    des réseaux de communication'
