abstract:
- content: "ISO/IEC TS 27560:2023 This document specifies an interoperable, open and
    extensible information structure for recording PII principals' consent to PII
    processing. This document provides requirements and recommendations on the use
    of consent receipts and consent records associated with a PII principal's PII
    processing consent, aiming to support the:<br />\r\n- provision of a record of
    the consent to the PII principal;<br />\r\n- exchange of consent information between
    information systems;<br />\r\n- management of the life cycle of the recorded consent."
