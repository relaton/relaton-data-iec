  format: text/html
- content: "IEC 60773:2021 s'applique aux méthodes d'essai pour le mesurage des caractéristiques
    opérationnelles des balais conçus pour fonctionner sur des machines avec commutation
    et sur des machines à bagues, dans des conditions d'essai spécifiées. Par extension,
    certains essais peuvent être pertinents pour d’autres types de contacts électriques
    glissants pour appareils électriques.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 1983. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- La
    structure des articles a été modifiée du point de vue d’une procédure d’essai
    en laboratoire. La nouvelle séquence est la suivante: spécification du banc d’essai,
    procédure générale d’essai, et procédure spécifique relative à chaque caractéristique
    opérationnelle.<br />\r\n- Un nouvel article a été ajouté pour présenter l’essai
    de bande noire pour la caractérisation des nuances de balais pour machines à courant
    continu."
