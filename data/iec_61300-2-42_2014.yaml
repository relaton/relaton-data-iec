abstract:
- content: 'IEC 61300-2-42:2014 specifies a test to determine the influence of a side
    load applied to a cord assembled with a strain relief. The intention is to simulate
    a static load, due to a length of fibre cable, which would typically be experienced
    during service. Components should withstand side loads during optical transmission
    without degradation of the optical performance. Besides a boot, any feature that
    controls the bending radius of the fibre can be considered as strain relief. This
    third edition cancels and replaces the second edition published in 2005 and constitutes
    a technical revision. This edition includes the following significant technical
    change with respect to the previous edition: modification of the severity according
    to cable configurations. Keywords: side load, static load, optical performance,
    strain relief'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61300-2-42:2014 spécifie un essai destiné à déterminer l''influence
    d''une charge latérale appliquée à un cordon assemblé comportant un serre-câble.
    L''intention est de simuler une charge statique exercée par une longueur de câble
    à fibres, que l''on rencontre généralement au cours d''utilisation. Il convient
    que les composants résistent aux charges latérales pendant toute transmission
    optique, sans dégradation des performances optiques. Outre un embout, tout dispositif
    permettant de contrôler le rayon de courbure de la fibre peut être considéré comme
    un serre-câble. Cette troisième édition annule et remplace la deuxième édition
    parue en 2005, et constitue une révision technique. La présente troisième édition
    contient les modifications techniques significatives suivantes par rapport à l''édition
    précédente: la modification de la sévérité selon les configurations du câble.
    Mots clés: charge latérale, charge statique, serre-câble'
