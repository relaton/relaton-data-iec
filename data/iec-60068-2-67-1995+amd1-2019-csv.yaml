abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-67:1995+A1:2019 provides a standard test procedure for the
    purpose of evaluating, in an accelerated manner, the resistance of small electrotechnical
    products, primarily non-hermetically sealed components, to the deteriorative effect
    of damp heat. The test is not intended to evaluate external effects such as corrosion
    and deformation.<br />\r\n<strong>This consolidated version consists of the first
    edition (1995) and its amendment 1 (2019). Therefore, no need to order amendment
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60068-2-67:1995+A1:2019 fournit une méthode d'essai normalisée permettant
    d'évaluer, de manière accélérée, la résistance de produits électrotechniques de
    petites dimensions, principalement de composants non hermétiquement fermés, à
    la dégradation par la chaleur humide.<br />\r\n<strong>Cette version consolidée
    comprend la première édition (1995) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
