- content: "L’IEC 60519-1:2020 spécifie les exigences générales de sécurité relatives
    aux installations ou équipements industriels destinés à l’électrothermie (EH)
    et aux technologies de traitement fondées sur l’électrothermie ainsi qu’au traitement
    électromagnétique des matériaux (EPM). Le présent document traite des dangers
    significatifs, des situations dangereuses ou des événements dangereux liés aux
    équipements industriels EH et EPM, tels qu’ils sont répertoriés dans l’Annexe
    A, dans des conditions de fonctionnement normal et en condition de premier défaut
    ainsi que dans des conditions de mauvaise utilisation raisonnablement prévisibles.
    Cette sixième édition annule et remplace la cinquième édition parue en 2015. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- suppression
    du bruit du domaine d’application;<br />\r\n- clarification des exigences relatives
    à la CEM;<br />\r\n- classification des risques associés aux dangers, fondée sur
    l’émission pour toutes les fréquences de traitement;<br />\r\n- clarification
    des limites entre l’IEC 60519 (toutes les parties) et l’ISO 13577 (toutes les
    parties)."
