abstract:
- content: 'IEC 62148-22: 2023 defines the physical dimensions and interface specifications
    for directly modulated laser (DML) devices used in optical telecommunication and
    optical data transmission applications. The intent of this document is to adequately
    specify the physical requirements for DML devices so as to enable mechanical interchangeability
    of laser devices or transmitters complying with this document both at the printed
    circuit board and for any panel-mounting requirements.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 62148-22: 2023 définit les dimensions physiques et les spécifications
    des interfaces pour les dispositifs laser à modulation directe (DML) utilisés
    dans les applications de télécommunications optiques et de transmission optique
    de données. L’objet du présent document est de spécifier de manière adéquate les
    exigences physiques des dispositifs DML de façon à permettre l’interchangeabilité
    mécanique des dispositifs laser ou des émetteurs conformes au présent document,
    tant au niveau de la carte de circuit imprimé que pour toute exigence de montage
    sur panneau.'
