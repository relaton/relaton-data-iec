abstract:
- language: en
  script: Latn
  content: |-
    Concerns internal fuses designed to isolate faulty capacitor elements, to allow operation of the remaining parts of that capacitor unit and the bank in which the capacitor unit is connected. Such fuses are not a substitute for a switching device such as a circuit-breaker, or for external protection of the capacitor bank, or any part thereof.

    This standard cancels and replaces IEC 60595 (1977)
- language: fr
  script: Latn
  content: |-
    Concerne les fusibles internes destinés à isoler les éléments en défaut d'un condensateur, et permettre ainsi le maintien en service de la partie saine de l'unité et de la batterie à laquelle cette unité est raccordée. Ils ne sont pas destinés à se substituer à un dispositif de coupure, par exemple un disjoncteur ou une protection externe de la batterie de condensateurs ou une partie de celle-ci.

    Cette publication annule et remplace la CEI 60595 (1977).
