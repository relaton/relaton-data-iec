abstract:
- language: en
  script: Latn
  content: IEC 61400-12-2:2013 specifies a procedure for verifying the power performance
    characteristics of a single electricity-producing, horizontal axis wind turbine,
    which is not considered to be a small wind turbine per IEC 61400-2. This standard
    is intended to be used when the specific operational or contractual specifications
    may not comply with the requirements set forth in IEC 61400-12-1:2005. The procedure
    can be used for power performance evaluation of specific turbines at specific
    locations, but equally the methodology can be used to make generic comparisons
    between different turbine models or different turbine settings. The contents of
    the corrigendum of Septembre 2016 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61400-12-2:2013 spécifie un mode opératoire pour vérifier les caractéristiques
    de performance de puissance d'une éolienne simple de production d'électricité
    à axe horizontal, qui n'est pas considérée comme une petite éolienne selon la
    CEI 61400-2. Cette norme est destinée à être utilisée lorsque les spécifications
    d'exploitation ou contractuelles spécifiques peuvent ne pas être conformes aux
    exigences présentées dans la CEI 61400-12-1:2005. Ce mode opératoire peut être
    utilisé pour l'évaluation de la performance de puissance de turbines spécifiques
    à des emplacements spécifiques, mais cette méthodologie peut également être utilisée
    pour effectuer des comparaisons génériques entre différents modèles de turbines
    ou différents réglages de turbines. Le contenu du corrigendum de septembre 2016
    a été pris en considération dans cet exemplaire.
