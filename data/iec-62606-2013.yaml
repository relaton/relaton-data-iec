abstract:
- language: en
  script: Latn
  content: "IEC 62606:2013 applies to arc fault detection devices (AFDD) for household
    and similar uses in a.c. circuits. An AFDD is designed by the manufacturer:<br
    />\r\n- either as a single device having opening means able to open the protected
    circuit in specified conditions; or<br />\r\n- as a single device integrating
    a protective device; or<br />\r\n- as a separate unit, according to Annex D assembled
    on site with a declared protective device. The contents of the corrigendum of
    November 2013 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 62606:2013 s'applique aux dispositifs pour la détection de défaut
    d'arc (DPDA) utilisés à des fins domestiques et analogues dans des circuits en
    courant alternatif (AC). Un DPDA est conçu par le constructeur:<br />\r\n- comme
    un dispositif unique doté d'un système d'ouverture pouvant ouvrir le circuit protégé
    dans les conditions spécifiées; ou<br />\r\n- comme un dispositif unique doté
    d'un dispositif de protection; ou<br />\r\n- comme une unité séparée, conformément
    à l'Annexe D, assemblée sur site avec un dispositif de protection déclaré. Le
    contenu du corrigendum de novembre 2013 a été pris en considération dans cet exemplaire."
