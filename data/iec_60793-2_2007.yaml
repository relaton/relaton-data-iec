abstract:
- content: 'Contains the general requirements for both multimode and single mode optical
    fibres. Sectional specifications for each of the four multimode categories: A1,
    A2, A3, and A4 contain requirements specific to each category. The requirements
    of this standard apply to all categories. Each sectional specification contains
    the requirements that are common to all family specifications that are within
    it. Tests or measurement methods are defined for each specific attribute. This
    sixth edition cancels and replaces the fifth edition published in 2003. This modification
    has been necessary because of the addition of new fibre categories to IEC 60793-2-40,
    IEC 60793-2-50 and IEC 60793-2-60.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Contient les spécifications générales applicables à la fois aux fibres
    optiques unimodales et multimodales. Les spécifications intermédiaires pour chacune
    des quatre catégories multimodales: A1, A2, A3 et A4 contiennent des prescriptions
    spécifiques à chaque catégorie. Chaque spécification intermédiaire contient les
    prescriptions qui sont communes à toutes les spécifications de famille qu''elle
    regroupe. Les essais ou les méthodes de mesure sont définis pour chaque attribut
    spécifié. Cette sixième édition annule et remplace la cinquième édition publiée
    en 2003. Cette modification a été rendue nécessaire du fait de l''ajout de nouvelles
    catégories de fibres aux CEI 60793-2-40, CEI 60793-2-50 et CEI 60793-2-60.'
  language:
  - fr
