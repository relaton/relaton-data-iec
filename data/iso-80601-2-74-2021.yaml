abstract:
- language: en
  script: Latn
  content: "This document applies to the basic safety and essential performance of
    a humidifier, also hereafter referred to as ME equipment, in combination with
    its accessories, the combination also hereafter referred to as ME system.<br />\r\nThis
    document is also applicable to those accessories intended by their manufacturer
    to be connected to a humidifier where the characteristics of those accessories
    can affect the basic safety or essential performance of the humidifier.<br />\r\nEXAMPLE
    1 Heated breathing tubes (heated-wire breathing tubes) or ME equipment intended
    to control these heated breathing tubes (heated breathing tube controllers).<br
    />\r\nNOTE 1 Heated breathing tubes and their controllers are ME equipment and
    are subject to the requirements of IEC 60601-1.<br />\r\nNOTE 2 ISO 5367 specifies
    other safety and performance requirements for breathing tubes.<br />\r\nThis document
    includes requirements for the different medical uses of humidification, such as
    invasive ventilation, non-invasive ventilation, nasal high-flow therapy, and obstructive
    sleep apnoea therapy, as well as humidification therapy for tracheostomy patients.<br
    />\r\nNOTE 3 A humidifier can be integrated into other equipment. When this is
    the case, the requirements of the other equipment also apply to the humidifier.<br
    />\r\nEXAMPLE 2 Heated humidifier incorporated into a critical care ventilator
    where ISO 80601-2-12[10] also applies.<br />\r\nEXAMPLE 3 Heated humidifier incorporated
    into a homecare ventilator for dependent patients where ISO 80601-2-72[12] also
    applies.<br />\r\nEXAMPLE 4 Heated humidifier incorporated into sleep apnoea therapy
    equipment where ISO 80601-2-70[11] also applies.<br />\r\nEXAMPLE 5 Heated humidifier
    incorporated into ventilatory support equipment where either ISO 80601-2-79[13]
    or ISO 80601-2-80[14] also apply.<br />\r\nEXAMPLE 6 Heated humidifier incorporated
    into respiratory high-flow therapy equipment where ISO 80601-2-90[15] also applies.<br
    />\r\nThis document also includes requirements for an active HME (heat and moisture
    exchanger), ME equipment which actively adds heat and moisture to increase the
    humidity level of the gas delivered from the HME to the patient. This document
    is not applicable to a passive HME, which returns a portion of the expired moisture
    and heat of the patient to the respiratory tract during inspiration without adding
    heat or moisture.<br />\r\nNOTE 4 ISO 9360-1 and ISO 9360-2[4] specify safety
    and performance requirements for a passive HME.<br />\r\nNOTE 5 If a clause or
    subclause is specifically intended to be applicable to ME equipment only, or to
    ME systems only, the title and content of that clause or subclause will say so.
    If that is not the case, the clause or subclause applies both to ME equipment
    and to ME systems, as relevant.<br />\r\nHazards inherent in the intended physiological
    function of ME equipment or ME systems within the scope of this document are not
    covered by specific requirements in this document except in IEC 60601-1:2005+AMD1:2012+AMD2:2020,
    7.2.13 and 8.4.1.<br />\r\nNOTE 6 Additional information can be found in IEC 60601-1:2005+AMD1:2012+AMD2:2020,
    4.2.<br />\r\nThis document does not specify the requirements for cold pass-over
    or cold bubble-through humidification devices, the requirements for which are
    given in ISO 20789[6].<br />\r\nThis document is not applicable to equipment commonly
    referred to as “room humidifiers” or humidifiers used in heating, ventilation
    and air conditioning systems, or humidifiers incorporated into infant incubators.<br
    />\r\nThis document is not applicable to nebulizers used for the delivery of a
    drug to patients.<br />\r\nNOTE 7 ISO 27427[7] specifies the safety and performance
    requirements for nebulizers."
- language: fr
  script: Latn
  content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles d'un humidificateur, ci-après également désigné par appareil EM,
    associé à ses accessoires, dont la combinaison est ci-après désignée par système
    EM.<br />\r\nLe présent document s'applique également aux accessoires conçus par
    leur fabricant pour être raccordés à un humidificateur, du fait que les caractéristiques
    de ces accessoires peuvent avoir un impact sur la sécurité de base ou sur les
    performances essentielles de l'humidificateur.<br />\r\nEXEMPLE 1 Tuyaux respiratoires
    chauffés (tuyaux respiratoires avec résistance chauffante) ou les appareils EM
    destinés à commander ces tuyaux respiratoires chauffés (commandes de tuyaux respiratoires
    chauffés).<br />\r\nNOTE 1 Les tuyaux respiratoires chauffés et leurs commandes
    sont des appareils EM et sont soumis aux exigences de l'IEC 60601-1.<br />\r\nNOTE
    2 L'ISO 5367 spécifie d'autres exigences de sécurité et de performance pour les
    tuyaux respiratoires.<br />\r\nLe présent document contient des exigences pour
    les différentes utilisations médicales de l'humidification, telles que la ventilation
    invasive, la ventilation non invasive, l'oxygénothérapie nasale à haut débit et
    le traitement de l'apnée obstructive du sommeil, ainsi que l'humidification pour
    les patients trachéotomisés.<br />\r\nNOTE 3 Un humidificateur peut être intégré
    dans un autre appareil. Dans ce cas, les exigences de l'autre appareil s'appliquent
    aussi à l'humidificateur.<br />\r\nEXEMPLE 2 Humidificateur chauffé intégré dans
    un ventilateur pulmonaire pour utilisation en soins intensifs où l'ISO 80601-2-12[10]
    s'applique aussi.<br />\r\nEXEMPLE 3 Humidificateur chauffé intégré dans un ventilateur
    utilisé dans l'environnement des soins à domicile pour les patients dépendants
    où l'ISO 80601-2-72[12] s'applique aussi.<br />\r\nEXEMPLE 4 Humidificateur chauffé
    intégré dans du matériel de traitement respiratoire de l'apnée du sommeil où l'ISO
    80601-2-70[11] s'applique aussi.<br />\r\nEXEMPLE 5 Humidificateur chauffé intégré
    dans l’équipement d’assistance ventilatoire où l’ISO 80601-2-79[13] ou l’ISO 80601-2-80[14]
    s’applique aussi.<br />\r\nEXEMPLE 6 Humidificateur chauffé intégré dans du matériel
    d'oxygénothérapie à haut débit où l'ISO 80601-2-90[15] s'applique aussi.<br />\r\nLe
    présent document contient également des exigences pour les ECH actifs (échangeurs
    de chaleur et d'humidité), appareils EM qui ajoutent activement de la chaleur
    et de l'humidité afin d'augmenter le niveau d'humidité du gaz administré au patient
    par l'ECH. Le présent document ne s'applique pas aux ECH passifs qui renvoient
    une partie de l'humidité et de la chaleur de l'air expiré par le patient aux voies
    respiratoires lors de l'inspiration, sans ajout de chaleur ou d'humidité.<br />\r\nNOTE
    4 L’ISO 9360-1 et l’ISO 9360-2[4] spécifient les exigences de sécurité et de performances
    pour un ECH passif.<br />\r\nNOTE 5 Si un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux appareils EM ou uniquement aux systèmes
    EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent. Dans
    le cas contraire, l'article ou le paragraphe s'applique à la fois aux appareils
    EM et aux systèmes EM, selon le cas.<br />\r\nLes dangers inhérents à la fonction
    physiologique prévue des appareils EM ou des systèmes EM dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l'exception de l'IEC 60601-1:2005+AMD1:2012+AMD2:2020,
    7.2.13 et 8.4.1.<br />\r\nNOTE 6 Des informations supplémentaires peuvent être
    trouvées dans l'IEC 60601-1:2005+AMD1:2012+AMD2:2020, 4.2.<br />\r\nLe présent
    document ne spécifie pas les exigences pour les dispositifs d'humidification à
    froid par léchage («pass-over») ou à barbotage, dont les exigences sont données
    dans l'ISO 20789[6].<br />\r\nLe présent document ne s'applique pas aux appareils
    servant à humidifier des locaux et les humidificateurs utilisés pour le chauffage,
    la ventilation ou la climatisation ni aux humidificateurs utilisés dans les couveuses.<br
    />\r\nLe présent document ne s'applique pas aux nébuliseurs utilisés pour administrer
    un médicament aux patients.<br />\r\nNOTE 7 L'ISO 27427[7] spécifie les exigences
    de sécurité et de performances pour les nébuliseurs."
