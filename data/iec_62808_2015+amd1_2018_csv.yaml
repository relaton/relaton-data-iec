abstract:
- content: IEC 62808:2015+A1:2018 establishes requirements for the design, analysis
    and qualification of isolation devices used to ensure electrical independence
    of redundant safety system circuits, or between safety and lower class circuits,
    as specified in IEC 60709. This standard includes guidance on the determination
    of the maximum credible fault that is applied to the isolation devices. The maximum
    credible fault can be used as a basis for the test levels used in testing based
    on other standards (e.g. IEC TS 61000-6-5 or IEC 62003).<strong>This consolidated
    version consists of the first edition (2015) and its amendment 1 (2018). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62808:2015+A1:2018 établit des exigences pour la conception, les
    analyses et la qualification des appareils d'isolement utilisés pour garantir
    l'indépendance électriques entre les circuits des systèmes de sûreté redondants
    ou entre les circuits des systèmes de sûreté et des systèmes dont la classe de
    sûreté est inférieure, comme spécifié dans l'IEC 60709. La présente norme comprend
    des recommandations portant sur la détermination du défaut maximal prévisible
    qui est pris en compte pour les appareils d'isolement. Le défaut maximal prévisible
    peut être utilisé comme une base pour le niveau des essais définis à partir d'autres
    normes (par exemple l'IEC TS 61000-6-5 ou l'IEC 62003).<strong>Cette version consolidée
    comprend la première édition (2015) et son amendement 1 (2018). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
