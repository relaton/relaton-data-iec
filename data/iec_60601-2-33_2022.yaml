abstract:
- content: "IEC 60601-2-33:2022 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of MAGNETIC RESONANCE (MR) EQUIPMENT and MAGNETIC RESONANCE (MR) SYSTEMS.<br />\r\nThis
    document does not cover the application of MR EQUIPMENT beyond the INTENDED USE.<br
    />\r\nIf a clause or subclause is specifically intended to be applicable to MR
    EQUIPMENT only, or to MR SYSTEMS only, the title and content of that clause or
    subclause will say so. If that is not the case, the clause or subclause applies
    both to MR EQUIPMENT and to MR SYSTEMS, as relevant.<br />\r\nThis document does
    not formulate additional specific requirements for MR EQUIPMENT or MR SYSTEMS
    used in INTERVENTIONAL MR EXAMINATIONS.<br /><br />\r\nIEC 60601-2-33:2022 cancels
    and replaces the third edition published in 2010, Amendment 1:2013 and Amendment
    2:2015. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) aligned with IEC 60601-1:2005 and its two amendments IEC 60601-1:2005/AMD1:2012
    and IEC 60601-1:2005/AMD2:2020;<br />\r\nb) addition of safety requirements for
    the EMERGENCY FIELD SHUT DOWN UNIT;<br />\r\nc) clarification of acoustic protection
    measures for the PATIENT and MR WORKER;<br />\r\nd) addition of noise emission
    declaration for exposure inside the MR EXAMINATION ROOM, to support occupational
    health assessment by the RESPONSIBLE ORGANIZATION;<br />\r\ne) addition of compliance
    methods for thermal safety of RF coils;<br />\r\nf) addition of RF transmit definitions
    to match MR CONDITIONAL labelling requirements for MEDICAL DEVICES;<br />\r\ng)
    clarification of requirements for MR CONDITIONAL labelling of ACCESSORIES;<br
    />\r\nh) alignment of static magnetic field limit for B0 HAZARD area to limits
    in other MEDICAL DEVICE standards (especially that for pacemakers, ISO 14117),
    the new limit value being 0,9 mT;<br />\r\ni) improved description of the magnetic
    field related plots in the Compatibility Technical Specification Sheet (CTSS);<br
    />\r\nj) provision of compatibility sequences (in the CTSS) to test auxiliary
    equipment by the MR manufacturer has become optional, and is expected to be eliminated
    in a future edition;<br />\r\nk) a separate section with requirements for a site-planning
    document containing safety information;<br />\r\nl) requirements for the alerting
    function (PATIENT to OPERATOR);<br />\r\nm) introduction of MROC as mandatory
    functionality for 1,5 T and 3 T systems to facilitate scanning of PATIENTs with
    MEDICAL DEVICES labelled as MR CONDITIONAL, unless such scanning is explicitly
    contra-indicated by the MR MANUFACTURER;<br />\r\nn) RF coil symbols in Table
    201.A.102 have become mandatory, and the preferred and alternate signs have been
    swapped relative to the previous edition, with preferred now being the sign with
    color;<br />\r\no) determination of the B1 stray field in 201.12.4.105.3.3 based
    on calculations only<br />\r\nThe contents of the Interpretation Sheet 1 of May
    2023 have been included in this copy."
