- content: "L'IEC 60601-2-33:2022 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of MAGNETIC RESONANCE (MR) EQUIPMENT and MAGNETIC RESONANCE (MR) SYSTEMS.<br />\r\nThis
    document does not cover the application of MR EQUIPMENT beyond the INTENDED USE.<br
    />\r\nIf a clause or subclause is specifically intended to be applicable to MR
    EQUIPMENT only, or to MR SYSTEMS only, the title and content of that clause or
    subclause will say so. If that is not the case, the clause or subclause applies
    both to MR EQUIPMENT and to MR SYSTEMS, as relevant.<br />\r\nThis document does
    not formulate additional specific requirements for MR EQUIPMENT or MR SYSTEMS
    used in INTERVENTIONAL MR EXAMINATIONS.<br /><br />\r\nL'IEC 60601-2-33:2022 annule
    et remplace la troisième édition parue en 2010, l’Amendement 1:2013 et l’Amendement
    2:2015. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) alignement sur l’IEC 60601-1:2005 et ses deux amendements
    IEC 60601 1:2005/AMD1:2012 et IEC 60601-1:2005/AMD2:2020;<br />\r\nb) ajout d’exigences
    de sécurité pour l'UNITE DE COUPURE D’URGENCE DU CHAMP;<br />\r\nc) clarification
    des mesures de protection acoustique pour le PATIENT et le PERSONNEL RM;<br />\r\nd)
    ajout d’une déclaration d'émission de bruit pour l’exposition à l'intérieur de
    la SALLE D’EXAMEN PAR RM, afin de soutenir l'évaluation de la santé au travail
    par L’ORGANISME RESPONSABLE;<br />\r\ne) ajout de méthodes de conformité pour
    la sécurité thermique des bobines RF;<br />\r\nf) ajout de définitions d’émission
    RF pour satisfaire aux exigences applicables à l’étiquetage à RM CONDITIONNELLE
    des DISPOSITIFS MEDICAUX;<br />\r\ng) clarification des exigences applicables
    à l’étiquetage à RM CONDITIONNELLE des ACCESSOIRES;<br />\r\nh) alignement de
    la limite de champ magnétique statique pour la zone de DANGER B0 sur les limites
    dans les autres normes de DISPOSITIFS MEDICAUX (notamment la limite pour les stimulateurs
    cardiaques, ISO 14117), avec une nouvelle valeur limite de 0,9 mT;<br />\r\ni)
    meilleure description des tracés relatifs aux champs magnétiques sur la fiche
    de spécifications techniques de compatibilité (CTSS);<br />\r\nj) la fourniture
    de séquences de compatibilité (sur la CTSS) pour l’essai de l'appareil auxiliaire
    par le FABRICANT RM est désormais facultative, et sa suppression est prévue dans
    une édition future;<br />\r\nk) présence d’une section distincte qui comporte
    les exigences relatives à un document d’aménagement du site contenant des informations
    de sécurité;<br />\r\nl) exigences pour la fonction d’avertissement (de PATIENT
    à OPERATEUR);<br />\r\nm) introduction de la fonctionnalité MROC obligatoire pour
    les systèmes 1,5 T et 3 T afin de faciliter le balayage des PATIENTs qui portent
    des DISPOSITIFS MEDICAUX étiquetés comme équipements à RM CONDITIONNELLE, à moins
    que ce balayage ne fasse l'objet d’une contre-indication explicite du FABRICANT
    RM;<br />\r\nn) les symboles pour bobines RF dans le Tableau 201.A.102 sont devenus
    obligatoires, et les signaux variants préférentiels ont été échangés par rapport
    à l’édition précédente, le signal avec couleur constituant désormais le signal
    préférentiel;<br />\r\no) la détermination du champ parasite B1 en 201.12.4.105.3.3
    uniquement par des calculs."
