abstract:
- language: en
  script: Latn
  content: IEC 61189-3-913:2016 specifies the test methods for thermal conductivity
    specific to printed circuit boards for high-brightness LEDs. The test applies
    to printed circuit boards for high-brightness LEDs with surface mounted LEDs or
    with device embedded LEDs in electronic control devices (ECDs). This first edition
    cancels and replaces the first edition of IEC PAS 61189-3-913 published in 2011.
    This edition constitutes a technical revision. This edition focused only on the
    test methods for thermal conductivity specific to printed circuit boards for high-brightness
    LEDs.
- language: fr
  script: Latn
  content: L'IEC 61189-3-913:2016 spécifie les méthodes d'essai relatives à la conductivité
    thermique spécifique aux circuits imprimés des LED à forte luminosité. L'essai
    est applicable aux circuits imprimés pour les LED à forte luminosité, les LED
    pour montage en surface ou les LED intégrées à un appareil dans des dispositifs
    de commande électroniques (ECD, Electronic Control Device). Cette première édition
    annule et remplace la première édition de l'IEC PAS 61189-3-913 parue en 2011.
    Cette édition constitue une révision technique. Cette édition est consacrée uniquement
    aux méthodes d essai relatives à la conductivité thermique spécifique aux circuits
    imprimés des LED à forte luminosité.
