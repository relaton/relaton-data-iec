- content: "L'IEC 61116:2025 fournit des recommandations applicables aux aménagements
    hydroélectriques équipés de turbines à action ou à réaction caractérisées par
    une puissance jusqu'à 15 MW environ par groupe et par un diamètre de référence
    de 3 m environ. Ces valeurs ne constituent pas des limites absolues. Le présent
    document traite uniquement des relations directes entre l'acquéreur ou l'ingénieur
    conseil et le fournisseur. II ne traite ni du génie civil ni des conditions administratives
    ou commerciales. Le présent document est destiné à être utilisé par l'ensemble
    des parties intéressées par l'installation d'équipements électromécaniques pour
    les petits aménagements hydroélectriques.<br />\r\nLe présent document, fondé
    essentiellement sur des informations pratiques, a pour objet particulier de fournir
    à l'acquéreur de l'équipement des renseignements qui lui faciliteront:<br />\r\n-
    la préparation des appels d'offres;<br />\r\n- l'évaluation des offres;<br />\r\n-
    les contacts avec le fournisseur pendant la conception et la fabrication des équipements;<br
    />\r\n- le contrôle de qualité pendant la fabrication et les essais en usine;<br
    />\r\n- le suivi du montage sur site;<br />\r\n- la mise en service;<br />\r\n-
    les essais de réception;<br />\r\n- l'exploitation et l'entretien.<br />\r\nLe
    document comporte:<br />\r\na) des exigences générales pour l'équipement électromécanique
    des petits aménagements hydroélectriques;<br />\r\nb) des spécifications techniques
    pour l'équipement électromécanique, à l'exclusion de son dimensionnement et de
    toute normalisation dans ce domaine;<br />\r\nc) des exigences pour la réception,
    l'exploitation et l'entretien<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 1992. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) harmonisation
    du domaine d'application avec l'IEC 62006;<br />\r\nb) introduction de nouveaux
    aspects techniques;<br />\r\nc) révision rédactionnelle complète"
