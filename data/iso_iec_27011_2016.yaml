abstract:
- content: "<p>The scope of this Recommendation | ISO/IEC 27011:2016 is to define
    guidelines supporting the implementation of information security controls in telecommunications
    organizations.</p><p>The adoption of this Recommendation | ISO/IEC 27011:2016
    will allow telecommunications organizations to meet baseline information security
    management requirements of confidentiality, integrity, availability and any other
    relevant security property.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le domaine d'application de la présente Recommandation | Norme internationale
    est de fournir des lignes directrices qui étayent la mise en œuvre de contrôles
    de la sécurité de l'information dans les organismes de télécommunications.</p><p>L'adoption
    de la présente Recommandation | Norme internationale permettra aux organismes
    de télécommunications de satisfaire aux exigences de référence en matière de gestion
    de la sécurité de l'information concernant la confidentialité, l'intégrité, la
    disponibilité et toute autre propriété de sécurité pertinente.</p>"
