abstract:
- language: en
  script: Latn
  content: IEC 62842:2015 specifies the method for allocating requested file space
    with no fragmentation, to minimize the need for reallocation of fragmented files
    in the Universal Disc Format (UDF) file system applied to hard disk drives used
    in hard disk recorders.
- language: fr
  script: Latn
  content: L'IEC 62842:2015 spécifie la méthode d'allocation d'espace exigé de fichier
    sans fragmentation, afin de réduire le plus possible la nécessité de réallocation
    de fichiers fragmentés dans le système de fichiers au format universel de disque
    (UDF - universal disk format) appliqué à des lecteurs de disque dur utilisés dans
    les enregistreurs à disque dur.
