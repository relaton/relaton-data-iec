abstract:
- content: Is applicable to measuring relays and protection equipment in a new condition
    and all tests specified are type tests only. Lays down test severity levels, test
    equipment, test set-up, test procedure, criteria for acceptance, etc. This new
    edition is based on IEC 61000-4-18 and includes changes in the test equipment
    and test procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux relais de mesure et dispositifs de protection à l'état
    neuf et tous les essais spécifiés sont uniquement des essais de type. Définit
    les classes de sévérité pour les essais, les matériels d'essai, l'installation
    d'essai, la procédure d'essai, les critères d'acceptation, etc. Cette nouvelle
    édition est basée sur la CEI 61000-4-18 et présente des modifications par rapport
    aux matériels et procédures d'essai.
