  script: Latn
  content: "IEC 62481-3:2017(E) specifies the DLNA Link Protection guidelines, which
    are an extension of the DLNA guidelines. DLNA Link Protection is defined as the
    protection of a content stream between two devices on a DLNA network from illegitimate
    observation or interception using the protocols defined within this part of DLNA
    guidelines.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na)   editorial updates;<br />\r\nb)   clarification
    for some of the guidelines that were ambiguous."
