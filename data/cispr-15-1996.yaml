abstract:
- language: en
  script: Latn
  content: 'Applies to the emission (radiated and conducted) of radio frequency disturbances
    of : - all lighting equipment with a primary function of generating and/or distributing
    light intended for illumination purposes and intended either for connection to
    the low voltage electricity supply or for battery operation; - the lighting part
    of multi-function equipment where one of the primary functions of this is illumination;
    - independent auxiliaries exclusively for use with lighting equipment; - UVE and
    IR radiation appliances; - neon advertising signs; - street/flood lighting intended
    for outdoor use only; - transport lighting (installed in buses, trains, etc.)'
- language: fr
  script: Latn
  content: 'Concerne l''émission (rayonnée ou conduite) des perturbations radioélectriques
    : - de tous les appareils d''éclairage, dont la fonction principale est de produire
    et/ou de distribuer la lumière, qui sont prévus à des fins d''éclairement lumineux,
    destinés à être raccordés au réseau d''alimentation électrique à basse tension,
    ou à fonctionner sur piles; - de la partie destinée à l''éclairage des appareils
    à fonctions multiples, lorsqu''une des principales fonctions de ces appareils
    est l''éclairement lumineux; - des appareils auxiliaires indépendants, exclusivement
    destinés à être utilisés avec les appareils d''éclairage; - des appareils à rayonnement
    ultraviolet et infrarouge; - des enseignes publicitaires au néon; - des appareils
    d''éclairage public - éclairage d''ambiance, uniquement destinés à l''utilisation
    extérieure; - les appareils d''éclairage des moyens de transports (installés dans
    les bus, les trains, etc.)'
