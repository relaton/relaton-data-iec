- content: l'IEC 63046:2020 fournit des exigences et des recommandations pour l'ensemble
    du système d'alimentation électrique. Il couvre en particulier les systèmes d'alimentation
    électrique interruptibles et sans interruption, y compris les systèmes alimentant
    les systèmes d'I&C. Le présent document est en conformité et cohérence avec l'IEC
    61513. Tout comme l'IEC 61513, le présent document souligne également la nécessité
    de disposer d'exigences complètes et précises, issues des objectifs de sûreté
    de la centrale. Ces exigences constituent les conditions préalables à l'établissement
    des exigences relatives à l'architecture d'ensemble du système d'alimentation
    électrique, puis à l'établissement de celles portant sur les sous-systèmes d'alimentation
    électrique. Le présent document établit la spécification et les exigences de haut
    niveau pour la mise en œuvre d'un système d'alimentation électrique approprié
    dans une CNP, système qui est le support des systèmes importants pour la sûreté
    des réacteurs. Il permet également la production d'énergie électrique, fournissant
    la puissance active et réactive et l'inertie électromécanique du réseau de distribution.
