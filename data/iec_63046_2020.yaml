abstract:
- content: IEC 63046:2020 provides requirements and recommendations for the overall
    Electrical Power System. In particular, it covers interruptible and uninterruptible
    Electrical Power Systems including the systems supplying the I&C systems; This
    document is consistent and coherent with IEC 61513. Like IEC 61513, this document
    also highlights the need for complete and precise requirements, derived from the
    plant safety goals. Those requirements are prerequisites for generating the comprehensive
    requirements for the overall Electrical Power System architecture, and for the
    electrical power supply sub-systems. This document establishes the high level
    specification and requirement to implement a suitable Electrical Power System
    in a NPP that supports reactor systems important to safety. It also enables electrical
    energy production providing the transmission grid with active and reactive power
    and electro-mechanical inertia.
