abstract:
- language: en
  script: Latn
  content: IEC 60447:2004 Establishes general actuating principles for manually operated
    actuators forming part of the man-machine interface associated with electrical
    equipment, in order to increase the safety through the safe operation of the equipment
    and facilitate the proper and timely operation of the actuators. It has the status
    of a basic safety publication in accordance with <a href="https://webstore.iec.ch/publication/7516">IEC
    Guide 104</a>.
- language: fr
  script: Latn
  content: IEC 60447:2004 Etablit les principes généraux de manoeuvre des organes
    de commande manoeuvrés à la main, faisant partie de l'interface homme-machine,
    associés à des équipements électriques. Son but est d'améliorer la sécurité par
    la sûreté d'exploitation des équipements et de concourir à une utilisation rationnelle
    et opportune des organes de commande. Elle a le statut de publication fondamentale
    de sécurité selon le <a href="https://webstore.iec.ch/publication/7516">Guide
    104 de la CEI</a>.
