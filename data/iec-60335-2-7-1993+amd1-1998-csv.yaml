abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric washing machines for household and similar
    purposes, intended for washing clothes and textiles, whose rated voltage is not
    more than 250 V for single-phase appliances and 480 V for other appliances. Is
    to be used in conjunction with IEC 60335-1, third edition.
- language: fr
  script: Latn
  content: Doit être utilisée conjointement avec la CEI 60335-1, troisième édition.
    Traite de la sécurité des machines à laver le linge électriques pour usages domestiques
    et analogues destinés à laver des vêtements et des textiles dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils.
