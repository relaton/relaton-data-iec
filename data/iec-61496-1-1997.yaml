abstract:
- language: en
  script: Latn
  content: Specifies general requirements for the design, construction and testing
    of electro-sensitive protective equipment (ESPE) for the safeguarding of machinery.
    Special attention is directed to functional and design requirements that ensure
    an appropriate safety related performance is achieved. Restricted to the functioning
    of the ESPE and how it interfaces witht he machine.
- language: fr
  script: Latn
  content: Définit les prescriptions générales de conception, de construction et d'essai
    des équipements de protection électro-sensibles (ESPE) pour la sécurité des machines.
    Une attention particulière est portée sur les prescriptions de fonctionnement
    et de conception assurant que le niveau de sécurité approprié est atteint. Se
    limite au fonctionnement de l'ESPE et à son interface avec la machine.
