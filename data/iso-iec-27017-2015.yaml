abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 27017:2015 gives guidelines for information security controls applicable to the provision and use of cloud services by providing: </p>
    <p>- additional implementation guidance for relevant controls specified in ISO/IEC 27002; </p>
    <p>- additional controls with implementation guidance that specifically relate to cloud services. </p>
    <p>This Recommendation | International Standard provides controls and implementation guidance for both cloud service providers and cloud service customers.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale contient des lignes directrices relatives aux mesures de sécurité de l'information applicables à la prestation et à l'utilization de services d'informatique en nuage, par exemple:</p>
    <p>—          des recommandations supplémentaires concernant la mise en œuvre des mesures de sécurité pertinentes spécifiées dans l'ISO/IEC 27002;</p>
    <p>—          des mesures de sécurité supplémentaires avec préconisations de mise en œuvre spécifiquement liées aux services en nuage.</p>
    <p>La présente Recommandation | Norme internationale fournit des recommandations concernant les moyens de maîtrise et la mise en œuvre destinées aux prestataires de services d'informatique en nuage et à leurs clients.</p>
