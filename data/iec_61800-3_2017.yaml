abstract:
- content: "<!-- NEW -->IEC 61800-3:2017 is also available as  IEC 61800-3:2017 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    61800-3:2017 specifies electromagnetic compatibility (EMC) requirements for power
    drive systems (PDSs, defined in 3.1). These are adjustable speed AC or DC motor
    drives. Requirements are stated for PDSs with converter input and/or output voltages
    (line-to-line voltage), up to 35 kV AC RMS.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2004 and Amendment 1:2011. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    \ clarification of requirements for the test report, particularly when a number
    of alternative test methods exist;<br />\r\nb)  introduction of a more detailed
    test setup for radiated emission measurements, along with the introduction of
    a 3 m measurement distance for small size equipment;<br />\r\nc)  general updates
    in the informative annexes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 61800-3:2017 est disponible sous forme de  IEC 61800-3:2017
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61800-3:2017 spécifie les exigences de compatibilité électromagnétique (CEM) applicables
    aux entraînements de puissance (PDS, définis en 3.1). Il s'agit d'entraînements
    à vitesse variable pour moteurs électriques à courant alternatif ou continu. Le
    présent document spécifie les exigences relatives aux PDS avec convertisseurs
    ayant des tensions d'entrée et/ou sortie (tensions entre phases) d'une valeur
    efficace allant jusqu'à 35 kV en courant alternatif.<br />\r\nCette troisième
    édition annule et remplace la seconde édition parue en 2004 et l'Amendement 1:2011.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na)  éclaircissement des exigences concernant le rapport d'essai, notamment
    quand il existe plusieurs autres méthodes d'essai;<br />\r\nb)  introduction d'une
    configuration d'essai plus détaillée pour les mesures des émissions rayonnées,
    ainsi que d'une distance de mesure de 3 m pour les petits matériels;<br />\r\nc)
    \ mises à jour générales des annexes informatives."
