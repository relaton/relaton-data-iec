  format: text/html
- content: "<!-- NEW! -->IEC 61788-7:2020 est disponible sous forme de IEC 61788-7:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>IEC 61788-7:2020
    décrit le mesurage de la résistance de surface (Rs) des supraconducteurs aux hyperfréquences
    par la méthode normalisée à deux résonateurs. L'objet du mesurage est la dépendance
    de la résistance de surface Rs vis-à-vis de la température à la fréquence de résonance.
    La plage de mesures applicable des résistances de surface Rs pour cette méthode
    est la suivante:<br />\r\n- Fréquence: 8 GHz< f< 30 GHz<br />\r\n- Résolution
    de mesure: 0,01 m Ω à 10 GHz<br />\r\nLes données de Rs à la fréquence mesurée,
    et celles mises à l'échelle à 10 GHz, en prenant pour hypothèse la règle de comparaison
    f 2, doivent être consignées. Cette troisième édition annule et remplace la deuxième
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l’ajout de l’Annexe B informative, incertitude type composée
    relative pour le mesurage de la résistance de surface;<br />\r\nb) les déclarations
    de fidélité et d'exactitude ont été converties en incertitude;<br />\r\nc) l'ajout
    de la reproductibilité du mesurage de résistance de surface.</p>"
