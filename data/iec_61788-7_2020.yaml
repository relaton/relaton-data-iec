abstract:
- content: "<!-- NEW! -->IEC 61788-7:2020 is available as IEC 61788-7:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><p>IEC 61788-7:2020
    describes measurement of the surface resistance (Rs) of superconductors at microwave
    frequencies by the standard two-resonator method. The object of measurement is
    the temperature dependence of Rs at the resonant frequency. The applicable measurement
    range of Rs for this method is as follows:<br />\r\n- Frequency: 8 GHz< f< 30
    GHz<br />\r\n- Measurement resolution: 0,01 m Ω at 10 GHz<br />\r\nThe Rs data
    at the measured frequency, and that scaled to 10 GHz, assuming the f 2 rule for
    comparison, is reported. This third edition cancels and replaces the second edition,
    published in 2006. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) informative Annex B, relative combined standard uncertainty
    for surface resistance measurement has been added;<br />\r\nb) precision and accuracy
    statements have been converted to uncertainty;<br />\r\nc) reproducibility in
    surface resistant measurement has been added.</p>"
