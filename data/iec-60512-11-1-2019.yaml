abstract:
- language: en
  script: Latn
  content: |-
    IEC 60512-11-1:2019 when required by the detail (product) specification, is used for testing connectors within the scope of IEC technical committee 48. This test may also be used for similar devices (i.e. when the degradation mechanisms are the same) when specified in a detail (product) specification.</br>
    The object of this test is to define a standard test method to assess the ability of connectors to function in a specified manner, in a specified environment which might be encountered during normal use, including storage.</br>
    This document provides a standard composite test method for determining the suitability of connectors when subjected to environmental conditions consisting of a sequence of temperature, humidity and, where required, low air pressure environmental stresses.</br>
    Key words: Connectors, Climatic Tests
- language: fr
  script: Latn
  content: "IEC 60512-11-1:2019 est utilisée, lorsque la spécification particulière
    (de produit) l&#x27;exige, pour soumettre à l&#x27;essai des connecteurs qui entrent
    dans le domaine d&#x27;application du comité d&#x27;études 48 de l&#x27;IEC. Cet
    essai peut aussi être utilisé sur des dispositifs similaires (c&#x27;est-à-dire
    lorsque les mécanismes de dégradation sont les mêmes) lorsqu&#x27;une spécification
    particulière (de produit) l&#x27;indique.</br>\r\nL&#x27;objet de cet essai est
    de définir une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude des
    connecteurs à fonctionner de manière spécifiée dans un environnement spécifié
    qui pourrait être rencontré dans des conditions normales d&#x27;utilisation, y
    compris le stockage.</br>\r\nLe présent document fournit une méthode d&#x27;essai
    composite normalisée pour déterminer l&#x27;aptitude des connecteurs soumis à
    des conditions d&#x27;environnement consistant en une séquence de contraintes
    climatiques comportant température, humidité, et si cela est exigé, basse pression.</br>\r\nMots
    clés: connecteurs, Essais climatiques"
