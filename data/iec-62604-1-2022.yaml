abstract:
- language: en
  script: Latn
  content: "IEC 62604-1:2022 specifies the methods of test and general requirements
    for SAW and BAW duplexers of assessed quality using either capability approval
    or qualification approval procedures. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- the term \"multiplexer\"
    has been added to Clause 3.<br />\r\nNOTE In this document, SAW and BAW duplexers
    are treated simultaneously because both duplexers are used in the same manner
    especially in mobile phones and have the same requirements of characteristics,
    test method and so on."
- language: fr
  script: Latn
  content: "L’IEC 62604-1:2022 spécifie les méthodes d’essai et les exigences générales
    pour les duplexeurs à OAS et à OAV dont la qualité est assurée par les procédures
    d’agrément de savoir-faire ou par les procédures d’homologation. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- ajout du terme \"multiplexeur\" à l’Article 3.<br />\r\nNOTE
    Dans le présent document, les duplexeurs à OAS et à OAV sont traités simultanément,
    car ces deux duplexeurs sont utilisés de la même manière, en particulier dans
    les téléphones mobiles; ils ont en outre les mêmes exigences de caractéristiques,
    de méthode d’essai, etc."
