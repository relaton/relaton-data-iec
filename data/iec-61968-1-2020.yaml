abstract:
- language: en
  script: Latn
  content: "IEC 61968-1:2020 is the first in a series that, taken as a whole, defines
    interfaces for the major elements of an interface architecture for power system
    management and associated information exchange.<br />\r\nThis document identifies
    and establishes recommendations for standard interfaces based on an Interface
    Reference Model (IRM). Subsequent clauses of this document are based on each interface
    identified in the IRM. This set of standards is limited to the definition of interfaces.
    They provide for interoperability among different computer systems, platforms,
    and languages. IEC 61968-100 gives recommendations for methods and technologies
    to be used to implement functionality conforming to these interfaces.<br />\r\nAs
    used in IEC 61968, distribution management consists of various distributed application
    components for the utility to manage electrical distribution networks. These capabilities
    include monitoring and control of equipment for power delivery, management processes
    to ensure system reliability, voltage management, demand-side management, outage
    management, work management, network model management, facilities management,
    and metering. The IRM is specified in Clause 3. The IRM defines the high-level
    view of the TC 57 reference architecture and the detailed in the relevant 61968
    series, 61970 series or 62325 series. The goal of the IRM is to provide a common
    relevant context view for TC 57 that covers domains like transmission, distribution,
    market, generation, consumer, regional reliability operators, and regulators.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) update of IRM section, which has been out of date since the 2nd edition;<br
    />\r\nb) update to IRM model using ArchiMate modelling language;<br />\r\nc) addition
    of missing business functions and business objects;<br />\r\nd) alignment with
    newly released documents from the technical committee;<br />\r\ne) alignment with
    IEC 61968-100;<br />\r\nf) update of annexes."
- language: fr
  script: Latn
  content: "IEC 61968-1:2020 est la première d'une série qui, prise dans son ensemble,
    définit les interfaces pour les éléments principaux d'une architecture d'interface
    pour la gestion des systèmes électriques et les échanges d'informations associés.<br
    />\r\nLe présent document identifie et établit des recommandations pour des interfaces
    normalisées reposant sur un modèle d'interface de référence (IRM). Les articles
    suivants de ce document reposent sur chaque interface identifiée dans le modèle
    IRM. Cet ensemble de normes se limite à la définition des interfaces. Celles-ci
    assurent l'interopérabilité entre les différents systèmes informatiques, plateformes
    et langages. L'IEC 61968-100 fournit des recommandations concernant les méthodes
    et technologies à utiliser pour mettre en œuvre une fonctionnalité conforme à
    ces interfaces.<br />\r\nAu sens de l'IEC 61968, la gestion de la distribution
    repose sur plusieurs composants d'application distribués qui permettent à l'entreprise
    de gérer ses réseaux de distribution électriques. Ces fonctions incluent la surveillance
    et la commande des équipements de fourniture d'énergie, les processus de gestion
    qui assurent la fiabilité du système, la gestion de la tension, la gestion de
    la demande, la gestion des interruptions de service, la gestion des travaux, la
    gestion des modèles de réseau, la gestion des installations et le comptage. Le
    modèle IRM est spécifié à l'Article 3. Le modèle IRM définit la vue générale de
    l'architecture de référence du CE 57 et la vue détaillée dans la série 61968,
    61970 ou 62325 pertinente. L'objectif du modèle IRM est de fournir un contexte
    pertinent commun pour le CE 57 qui couvre différents domaines comme le transport,
    la distribution, le marché, la production, les consommateurs et les opérations
    de fiabilité régionales.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) mise à jour du paragraphe traitant
    du modèle d'interface de référence (IRM) qui était obsolète depuis la deuxième
    édition;<br />\r\nb) mise à jour du modèle d'interface de référence à l'aide du
    langage de modélisation ArchiMate;<br />\r\nc) ajout de fonctions métier et d'objets
    métier manquants;<br />\r\nd) alignement sur les documents du comité d'études
    récemment publiés;<br />\r\ne) alignement sur le contenu de l'IEC 61968-100;<br
    />\r\nf) mise à jour des annexes."
