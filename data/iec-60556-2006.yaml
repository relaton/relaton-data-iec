abstract:
- language: en
  script: Latn
  content: "IEC 60556:2006 describes methods of measuring the properties used to specify
    polycrystalline microwave ferrites in accordance with IEC 60392 and for general
    use in ferrite technology. These measuring methods are intended for the investigation
    of materials, generally referred to as ferrites, for application at microwave
    frequencies. It includes editorial improvements as well as improvements to the
    figures.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/2016\">IEC 60392:1972</a>."
- language: fr
  script: Latn
  content: "La CEI 60556:2006 décrit des méthodes de mesure des propriétés utilisées
    pour spécifier des ferrites polycristallins pour hyperfréquences conformément
    à la CEI 60392 et l'utilisation générale de la technologie des ferrites. Ces méthodes
    de mesure sont destinées à l'étude de matériaux, les ferrites, pour les applications
    hyperfréquences. Elle inclut des améliorations éditoriales et des améliorations
    des figures.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/2016\">CEI 60392:1972</a>."
