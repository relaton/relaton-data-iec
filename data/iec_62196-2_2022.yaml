abstract:
- content: "IEC 62196-2:2022 applies to EV plugs, EV socket-outlets, vehicle connectors
    and vehicle inlets with pins and contact-tubes of standardized configurations,
    herein referred to as accessories. These accessories have a nominal rated operating
    voltage not exceeding 480 V AC, 50 Hz to 60 Hz, and a rated current not exceeding
    63 A three phase or 70 A single phase, for use in conductive charging of electric
    vehicles.<br />\r\nThis document covers the basic interface accessories for vehicle
    supply as specified in IEC 62196-1.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2016. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\ninterchangeability requirements have been removed
    from the title of Part 2;<br />\r\nalignment with IEC 62196-1:2022 and IEC 62196-3:2022;<br
    />\r\nalignment with IEC 61851-1:2017."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62196-2:2022 s’applique aux fiches VE, aux socles de prise de courant
    VE, aux prises mobiles et socles de connecteurs de véhicule, à broches et alvéoles,
    de configurations normalisées, ci-après dénommés appareils. Ces appareils ont
    une tension assignée d’emploi ne dépassant pas 480 V en courant alternatif, 50
    Hz à 60 Hz, et un courant assigné ne dépassant pas 63 A en triphasé ou 70 A en
    monophasé, et sont destinés à la charge conductive des véhicules électriques.<br
    />\r\nLe présent document couvre les appareils d’interface basique pour l’alimentation
    de véhicules tels que spécifiés dans l’IEC 62196-1:2022.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2016. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\nles exigences
    d’interchangeabilité ont été supprimées du titre de la Partie 2;<br />\r\nalignement
    sur l’IEC 62196-1:2022 et l’IEC 62196-3:2022;<br />\r\nalignement sur l’IEC 61851-1:2017."
