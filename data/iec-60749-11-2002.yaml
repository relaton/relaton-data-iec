abstract:
- language: en
  script: Latn
  content: Defines the rapid change of temperature test method and the two-fluid-bath
    method. This test method may also be used, employing fewer cycles, to test the
    effect of immersion in heated liquids that are used for the purpose of cleaning
    devices. This test is applicable to all semiconductor devices. It is considered
    destructive unless otherwise detailed in the relevant specification. The contents
    of the corrigenda of January 2003 and August 2003 have been included in this copy.
- language: fr
  script: Latn
  content: Définit la méthode d'essai de variations rapides de température et la méthode
    des deux bains. Cette dernière méthode d'essai peut égale-ment être utilisée,
    en appliquant moins de cycles, pour déterminer l'effet de l'immersion dans des
    liquides chauds qui est utilisée pour le nettoyage des dispositifs. Cet essai
    est applicable à tous les dispositifs à semiconducteurs. Il est considéré comme
    destructif, sauf stipulation contraire dans la spécification applicable. Le contenu
    des corrigenda de janvier 2003 et d'août 2003 a été pris en considération dans
    cet exemplaire.
