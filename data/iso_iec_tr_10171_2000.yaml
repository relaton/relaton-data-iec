abstract:
- content: "<p>This Technical Report lists the standard data link layer protocols
    that utilize HDLC based classes of procedures as defined in</p><p>ISO/IEC 13239
    in their realization. The list indicates the basic repertoire (i.e. class of procedures)
    used plus the optional</p><p>functions employed.</p><p>This Technical Report lists
    the standard XID information field format identifiers. The list identifies the
    source document as</p><p>well as describing the characteristics of the information
    provided.</p><p>This Technical Report lists the standard mode-setting frame information
    field format identifiers. The list identifies the source</p><p>document as well
    as describing the characteristics of the information provided.</p><p>This Technical
    Report lists the standard user-defined parameter set identification values, as
    well as indicating the source and</p><p>use of the private parameter set.</p><p><strong>NOTE<em>-</em></strong>With
    the exception of ISO/IEC 7776 and ITU-T X.25 LAPB, which are designed to be complementary,
    the protocols listed do not</p><p>interwork. (There are differences in the usage
    of certain functions by different protocols.)</p>"
