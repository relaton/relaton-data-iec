- content: "L'IEC 60137:2017 spécifie les caractéristiques et les essais applicables
    aux traversées isolées.<br />\r\nLa présente norme s'applique aux traversées,
    telles qu'elles sont définies à l’Article 3, destinées à être utilisées dans les
    dispositifs électriques, les machines, les transformateurs, les appareillages
    de connexion et les installations pour des systèmes à courant alternatif triphasé
    possédant une tension plus élevée pour le matériel dépassant 1 000 V et des fréquences
    industrielles comprises entre 15 Hz et 60 Hz (inclus).<br />\r\nSous réserve d’un
    accord spécifique entre l’acheteur et le fournisseur, cette norme peut être appliquée,
    en partie ou en totalité, aux éléments suivants:<br />\r\n- traversées utilisées
    dans d’autres systèmes que ceux à courant alternatif triphasé;<br />\r\n- traversées
    pour les systèmes à courant continu haute tension;<br />\r\n- traversées pour
    les transformateurs d’essai;<br />\r\n- traversées pour les condensateurs.<br
    />\r\nLes exigences spéciales et les essais concernant les traversées de transformateurs
    spécifiées dans la présente norme s’appliquent également aux traversées pour bobines
    d'inductance. La présente norme s'applique aux traversées fabriquées et commercialisées
    séparément. Il convient que les traversées qui font partie intégrante d'un appareillage,
    et qui ne peuvent être soumises à l'essai selon la présente norme, soient soumises
    à l'essai avec l'appareillage dont elles font partie.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- Ajout de traversées en matière synthétique imprégnée de résine (RIS –
    resin-impregnated synthetics).<br />\r\n- Ajout de traversées dont Um ≤ 1,1 kV,
    Um = 1 100 kV et Um = 1 200 kV.<br />\r\n- Intégration de l'essai d'échauffement
    pour les traversées à isolation liquide selon 3.4.<br />\r\n- Ajout de l'essai
    de choc de foudre à sec en tant qu'essai individuel de série pour toutes les traversées
    de transformateurs dont Um > 72,5 kV.<br />\r\n- La procédure de correction d’altitude
    a été révisée ( > 1 000 m).<br />\r\n- Ajout d’une explication sur le phénomène
    des transitoires très rapides (VFT – Very Fast transient) et sur leur impact sur
    les traversées.<br />\r\nLe contenu du corrigendum de mai 2018 a été pris en considération
    dans cet exemplaire."
