abstract:
- content: "IEC 63412-1:2024 specifies quantities and parameters which it is essential
    to provide to the user of shear-wave elastography systems, many in the image headers.<br
    />\r\nThis document is applicable to medical-diagnostic, ultrasonic shear-wave
    elastography systems, exciting (internally or externally) shear waves and tracking
    their propagation within biological tissue."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 63412-1:2024 spécifie les grandeurs et les paramètres qu’il est
    essentiel de fournir aux utilisateurs des systèmes d'élastographie par ondes de
    cisaillement, souvent situés dans les en-têtes d'images.<br />\r\nLe présent document
    s'applique aux systèmes médicaux de diagnostic utilisant l'élastographie par ondes
    de cisaillement ultrasonores qui excitent (intérieurement ou extérieurement) des
    ondes de cisaillement et qui suivent leur propagation dans les tissus biologiques."
