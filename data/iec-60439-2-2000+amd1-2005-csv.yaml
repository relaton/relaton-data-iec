  script: Latn
  content: "Applies to busbar trunking systems intended to supply luminaires\nthrough
    tap-off units but does not apply to supply track systems in\naccordance with IEC
    Publication 60570.\n\n<b>This consolidated version consists of the third edition
    (2000)   \nand its amendment 1 (2005). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
