abstract:
- language: en
  script: Latn
  content: IEC 61784-3-18:2011 specifies a safety communication layer (services and
    protocol) based on CPF 18 of IEC 61784-2 and IEC 61158 Type 22. It identifies
    the principles for functional safety communications defined in IEC 61784-3 that
    are relevant for this safety communication layer.
- language: fr
  script: Latn
  content: La CEI 61784-3-18:2011 spécifie une couche de communication relative à
    la sécurité (services et protocole) fondée sur le CPF 18 de la CEI 61784-2 et
    le type 22 de la CEI 61158. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans la CEI 61784-3, et appropriés à cette
    couche de communication de sécurité.
