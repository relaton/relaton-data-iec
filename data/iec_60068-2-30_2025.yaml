abstract:
- content: "IEC 60068-2-30:2025 specifies a test procedure to determine the suitability
    of components, equipment, or other articles for use, transportation, and storage
    under conditions of high humidity combined with cyclic temperature changes and,
    in general, producing condensation on the surface of the specimen. This test method
    can also be used to validate the packaging of specimen for transportation and
    storage.<br />\r\nThis fourth edition cancels and replaces the third edition published
    in 2005. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) revision of the requirements for the test chamber;<br />\r\nb)
    change of the temperature tolerances of the test to limits;<br />\r\nc) updating
    of the figures for clarification purposes;<br />\r\nd) revision of the limits
    of the temperature and relative humidity during conditioning;<br />\r\ne) revision
    of the intermediate measurements;<br />\r\nf) revision of standardized requirements
    for the test report."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60068-2-30:2025 spécifie une procédure d'essai pour déterminer l'aptitude
    des composants, des équipements ou d'autres articles destinés à être utilisés,
    transportés ou stockés dans des conditions d'humidité élevée combinées à des variations
    cycliques de température et généralement à la formation de condensation à la surface
    des spécimens. Cette méthode d'essai peut également être appliquée pour valider
    l'emballage du spécimen en vue du transport et du stockage.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2005. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) révision des
    exigences relatives à la chambre d'essai;<br />\r\nb) modification des tolérances
    de température de l'essai aux limites;<br />\r\nc) mise à jour des figures à des
    fins de clarification;<br />\r\nd) révision des limites de température et d'humidité
    relative pendant l'épreuve;<br />\r\ne) révision des mesurages intermédiaires;<br
    />\r\nf) révision des exigences normatives relatives au rapport d'essai;"
