abstract:
- content: IEC 60400:2008+A1:2011 states the technical and dimensional requirements
    for lampholders for tubular fluorescent lamps and for starterholders, and the
    methods of test to be used in determining the safety and the fit of the lamps
    in the lampholders and the starters in the starterholders. This consolidated version
    of IEC 60400 consists of the seventh edition (2008) and its amendment 1 (2011).
    It bears the edition number 7.1. A vertical line in the margin shows where the
    base publication has been modified by amendment 1. Additions and deletions are
    displayed in red, with deletions being struck through.<strong>This consolidated
    version consists of the seventh edition (2008) and its amendment 1 (2011). Therefore,
    no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60400:2008+A1:2011 fixe les exigences techniques et dimensionnelles
    auxquelles doivent satisfaire les douilles pour lampes tubulaires à fluorescence
    et les douilles pour starters, ainsi que les méthodes d'essai à utiliser pour
    déterminer le degré de sécurité et le montage correct des lampes et des starters
    dans leurs douilles respectives. Cette version consolidée de la CEI 60400 comprend
    la septième édition (2008) et son amendement 1 (2011). Elle porte le numéro d'édition
    7.1. Une ligne verticale dans la marge indique où la publication de base a été
    modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge,
    les suppressions sont barrées.<strong> Cette version consolidée comprend la septième
    édition (2008) et son amendement 1 (2011). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
