- content: 'Applies to: Refrigerating appliances for household use; Ice-makers incorporating
    a motor-compressor, and ice-makers in frozen food storage compartments; Refrigerating
    appliances and ice-makers for camping, caravans and boats; Ice-cream appliances
    for household use; Compression-type appliances using flammable refrigerants. These
    appliances may be operated from the mains and/or from a separate battery. For
    motor-compressors, see IEC 60335-2-34. For commercial dispensing appliances and
    vending machines, see IEC 60335-2-75.'
