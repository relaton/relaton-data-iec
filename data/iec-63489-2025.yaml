abstract:
- language: en
  script: Latn
  content: "IEC 63489:2025 specifies the definition of cross-domain product data concepts
    (classes and properties) in the context of smart manufacturing.<br />\r\nThis
    document will be published as a set of concepts within cross-domain data dictionary
    \"General Items (IEC 61360-7)” in the IEC CDD."
