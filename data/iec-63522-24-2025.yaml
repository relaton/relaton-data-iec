abstract:
- language: en
  script: Latn
  content: "IEC 63522-24:2025 This part of IEC 63522 is used for testing along with
    the appropriate severities and conditions for measurements and tests designed
    to assess the ability of DUTs to perform under expected conditions of transportation,
    storage and all aspects of operational use.<br />\r\nThis document defines a test
    to check that a multipole relay is capable of transferring one source to another."
- language: fr
  script: Latn
  content: "IEC 63522-24:2025 La présente partie de l'IEC 63522 traite des essais
    ainsi que des sévérités et conditions appropriées pour les mesurages et essais
    destinés à évaluer l'aptitude de DUT à fonctionner dans des conditions prévues
    de transport, de stockage, et de tous les aspects d'utilisation opérationnelle.<br
    />\r\nLe présent document défini un essai qui permet de vérifier qu'un relais
    multiple est capable d'effectuer un transfert d'une source à une autre."
