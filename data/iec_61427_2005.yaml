- content: |-
    This International Standard gives general information relating to the requirements of the secondary batteries used in photovoltaic energy systems (PVES) and to the typical methods of test used for the verification of battery performances.
    This International Standard does not include specific information relating to battery sizing, method of charge or PVES design.
  language:
