- content: |-
    La présente Norme internationale donne des informations générales relatives aux exigences applicables aux accumulateurs utilisés dans les systèmes photovoltaïques (SPV) et aux méthodes d'essais spécifiques utilisées pour la vérification des performances de l'accumulateur.
    Cette Norme internationale ne contient pas d'informations spécifiques relatives aux dimensions des accumulateurs, aux méthodes de charge ou à la conception des systèmes photovoltaïques.
