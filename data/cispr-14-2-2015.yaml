abstract:
- language: en
  script: Latn
  content: "CISPR 14-2:2015 deals with the electromagnetic immunity of appliances
    and similar apparatus for household and similar purposes that use electricity,
    as well as electric toys and electric tools, the rated voltage of the apparatus
    being not more than 250 V for single-phase apparatus to be connected to phase
    and neutral, and 480 V for other apparatus. Apparatus may incorporate motors,
    heating elements or their combination, may contain electric or electronic circuitry,
    and may be powered by the mains, by transformer, by batteries, or by any other
    electrical power source. Apparatus not intended for household use, but which nevertheless
    may require the immunity level, such as apparatus intended to be used by laymen
    in shops, in light industry and on farms, are within the scope of this standard,
    as far as they are included in CISPR 14-1. In addition, the following are also
    included in the scope of this standard:<br />\r\n- microwave ovens for domestic
    use and catering;<br />\r\n- cooking hobs and cooking ovens, heated by means of
    r.f. energy;<br />\r\n- (single- and multiple-zone) induction cooking appliances;<br
    />\r\n- appliances for personal care equipped with radiators in the range from
    UV to IR, inclusive (this includes visible light);<br />\r\n- power supplies and
    battery chargers provided with or intended for apparatus within the scope of this
    standard.<br />\r\nThis second edition cancels and replaces the first edition
    published in 1997, Amendment 1:2001 and Amendment 2:2008. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- 5.1: For ESD tests on contacts of
    plugs and sockets the note (\"The 4 kV contact discharge shall be applied to conductive
    accessible parts. Metallic contacts, such as in battery compartments or in socket
    outlets, are excluded from this requirement.\") saying that no test on contacts
    is necessary has been removed. The IEC 61000-4-2 includes a detailed description
    how to deal with ESD on contacts and other surfaces. Also discharge on HCP and
    VCP is required by the basic standard IEC 61000-4-2.<br />\r\n- 5.3 and 5.4: The
    tables for tests at D.C. power ports according IEC 61000-4-6 are aligned with
    the generic standards and are the same for 5.3 and 5.4.<br />\r\n- 5.3 and 5.4:
    For EUT with single mains cable and not other cable, the test set-up as shown
    in Figure 2 shall be used. The set-up as described in Annex F of IEC 61000-4-6:2013
    shall not be used.<br />\r\n- 5.5: The IEC 61000-4-22 has been introduced as alternative
    method for testing radiated immunity.<br />\r\n- 5.6: No line-to-earth surges
    are applied to products which do not have provision for connection to earth."
- language: fr
  script: Latn
  content: "La CISPR 14-2:2015 traite de l'immunité aux perturbations électromagnétiques
    des appareils électrodomestiques et analogues qui utilisent de l'électricité,
    ainsi que des jouets électriques et des outils électriques dont la tension assignée
    ne dépasse pas 250 V pour les appareils monophasés raccordés entre phase et neutre,
    et 480 V pour les autres appareils. Ces appareils peuvent comporter des moteurs
    et/ou des éléments chauffants. Ils peuvent comporter des circuits électriques
    ou électroniques et être alimentés par le réseau, par transformateur, par des
    piles ou batteries ou par toute autre source électrique. Les appareils qui ne
    sont pas destinés à un usage domestique, mais peuvent néanmoins exiger un certain
    niveau d'immunité, tels que ceux destinés à être utilisés par des usagers non
    avertis dans les magasins, l'industrie légère et les fermes, entrent dans le domaine
    d'application de la présente norme dans la mesure où ils sont couverts par la
    CISPR 14-1. Entrent également dans le domaine d'application de la présente Norme:<br
    />\r\n- les fours à micro-ondes à usage domestique ou à usage des collectivités;<br
    />\r\n- les foyers de cuisson et fours chauffés par des fréquences radioélectriques;<br
    />\r\n- les appareils de cuisson à induction (comportant un ou plusieurs foyers);<br
    />\r\n- les appareils à usage individuel avec dispositif à rayonnement dont la
    gamme s'étend des ultraviolets aux infrarouges (cela comprend la lumière visible);<br
    />\r\n- les alimentations et chargeurs de batterie dotés d'un appareil ou prévus
    pour un appareil appartenant au domaine d'application de la présente Norme. Cette
    deuxième édition annule et remplace la première édition parue en 1997, Amendement
    1 (2001) et Amendement 2 (2008). Elle constitue une révision technique. La présente
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- 5.1: Pour les essais électrostatiques réalisés sur les
    contacts des prises, la note (\"La décharge au contact, de 4 kV, doit être appliquée
    aux parties conductrices accessibles. Les contacts métalliques, par exemple dans
    les compartiments de piles ou batteries ou dans les socles de prises de courant
    ne sont pas concernés par cette exigence.\") indiquant qu'aucun essai n'est nécessaire
    a été retirée. L'IEC 61000-4-2 contient une description détaillée de la manière
    de traiter les décharges électrostatiques sur les contacts et les autres surfaces.
    De même, les décharges sur le PCH et le PVC sont exigées par la norme de base
    IEC 61000-4-2.<br />\r\n- 5.3 et 5.4: Les tableaux relatifs aux essais réalisés
    au niveau des accès d'alimentation continue selon l'IEC 61000-4-6 sont alignés
    sur les normes génériques et sont identiques pour 5.3 et 5.4.<br />\r\n- 5.3 et
    5.4: Pour l'EUT ne contenant qu'un câble de réseau, le montage d'essai présenté
    à la Figure 2 doit être utilisé. Le montage décrit à l'Annexe F de l'IEC 61000-4-6:2013
    ne doit pas être utilisé.<br />\r\n- 5.5: L'IEC 61000-4-22 a été introduite comme
    une autre méthode d'essai d'immunité aux rayonnements.<br />\r\n- 5.6: Aucune
    onde de choc entre ligne et terre n'est appliquée aux produits qui n'ont pas de
    disposition pour le raccordement à la terre."
