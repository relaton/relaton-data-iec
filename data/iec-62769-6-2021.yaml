abstract:
- language: en
  script: Latn
  content: IEC 62769-6:2021 specifies the technology mapping for the concepts described
    in the Field Device Integration (FDI) standard. The technology mapping focuses
    on implementation regarding the components FDI Client and User Interface Plug-in
    (UIP) that are specific only to the WORKSTATION platform/.NET as defined in IEC
    62769-4.
- language: fr
  script: Latn
  content: 'L''IEC 62769-6:2021 spécifie le mapping de technologies pour les concepts
    décrits dans la norme d''intégration des appareils de terrain (FDI). Le mapping
    de technologies porte essentiellement sur la mise en œuvre relative aux composants:
    Client FDI et Plugiciel d''Interface Utilisateur (UIP) qui ne sont spécifiques
    qu''à la plate-forme WORKSTATION (Poste de travail)/.NET telle que définie dans
    l''IEC 62769-4.'
