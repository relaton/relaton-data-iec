abstract:
- content: IEC 62320-3:2015 specifies the minimum operational and performance requirements,
    methods of testing and required test results for AIS repeater stations, compatible
    with the performance standards adopted by IMO Res. MSC.74 (69), annex 3, Universal
    AIS. It incorporates the technical characteristics of non-shipborne, fixed station
    AIS equipment, included in Recommendation ITU-R M.1371 and IALA Recommendation
    A-124. Where applicable, it also takes into account the ITU Radio Regulations.
    This standard takes into account other associated IEC International Standards
    and existing national standards, as applicable. This standard is applicable for
    AIS repeater stations. It does not include specifications for the display of AIS
    data on shore.
  language:
  - en
  script:
