  format: text/html
- content: "L'IEC 62320-3:2015 spécifie les exigences minimales d'exploitation et
    de performances, les méthodes d'essai et les résultats exigibles pour les stations
    de répéteurs SIA conformes aux normes de performances adoptées par l'Annexe 3
    de la Résolution MSC.74 (69) de l'OMI, SIA universel. Elle intègre les caractéristiques
    techniques des systèmes SIA de station fixe non embarquée, incluses dans la Recommandation
    UIT-R M.1371 et la Recommandation IALA A-124. Le cas échéant, elle tient compte
    également des réglementations de radiodiffusion de l'UIT. La présente norme s'appuie
    sur d'autres Normes internationales de l'IEC associées et sur des normes nationales
    existantes, selon le cas.<br />\r\nLa présente norme s'applique aux stations de
    répéteurs SIA. Elle n'inclut pas les spécifications pour l'affichage des données
    SIA à terre."
