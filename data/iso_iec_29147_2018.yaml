abstract:
- content: "ISO/IEC 29147:2018 This document provides requirements and recommendations
    to vendors on the disclosure of vulnerabilities in products and services. Vulnerability
    disclosure enables users to perform technical vulnerability management as specified
    in ISO/IEC 27002:2013, 12.6.1[1]. Vulnerability disclosure helps users protect
    their systems and data, prioritize defensive investments, and better assess risk.
    The goal of vulnerability disclosure is to reduce the risk associated with exploiting
    vulnerabilities. Coordinated vulnerability disclosure is especially important
    when multiple vendors are affected. This document provides:<br />\r\n- guidelines
    on receiving reports about potential vulnerabilities;<br />\r\n- guidelines on
    disclosing vulnerability remediation information;<br />\r\n- terms and definitions
    that are specific to vulnerability disclosure;<br />\r\n- an overview of vulnerability
    disclosure concepts;<br />\r\n- techniques and policy considerations for vulnerability
    disclosure;<br />\r\n- examples of techniques, policies (Annex A), and communications
    (Annex B).<br />\r\nOther related activities that take place between receiving
    and disclosing vulnerability reports are described in ISO/IEC 30111.<br />\r\nThis
    document is applicable to vendors who choose to practice vulnerability disclosure
    to reduce risk to users of vendors' products and services."
