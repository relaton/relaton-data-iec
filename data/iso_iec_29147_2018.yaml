abstract:
- content: "<p>This document provides requirements and recommendations to vendors
    on the disclosure of vulnerabilities in products and services. Vulnerability disclosure
    enables users to perform technical vulnerability management as specified in ISO/IEC
    27002:2013, 12.6.1[1]. Vulnerability disclosure helps users protect their systems
    and data, prioritize defensive investments, and better assess risk. The goal of
    vulnerability disclosure is to reduce the risk associated with exploiting vulnerabilities.
    Coordinated vulnerability disclosure is especially important when multiple vendors
    are affected. This document provides:</p><p>— guidelines on receiving reports
    about potential vulnerabilities;</p><p>— guidelines on disclosing vulnerability
    remediation information;</p><p>— terms and definitions that are specific to vulnerability
    disclosure;</p><p>— an overview of vulnerability disclosure concepts;</p><p>—
    techniques and policy considerations for vulnerability disclosure;</p><p>— examples
    of techniques, policies (Annex A), and communications (Annex B).</p><p>Other related
    activities that take place between receiving and disclosing vulnerability reports
    are described in ISO/IEC 30111.</p><p>This document is applicable to vendors who
    choose to practice vulnerability disclosure to reduce risk to users of vendors'
    products and services.</p>"
