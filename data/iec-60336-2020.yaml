abstract:
- language: en
  script: Latn
  content: "IEC 60336:2020 applies to FOCAL SPOTS in medical diagnostic X-RAY TUBE
    ASSEMBLIES for medical use, operating at X-RAY TUBE VOLTAGES up to and including
    150 kV.<br />\r\nThis document describes the test methods employing digital detectors
    for determining:<br />\r\na) FOCAL SPOT dimensions in terms of NOMINAL FOCAL SPOT
    VALUES, ranging from 0,1 to 3,0;<br />\r\nb) LINE SPREAD FUNCTIONS;<br />\r\nc)
    one-dimensional MODULATION TRANSFER FUNCTIONS;<br />\r\nd) FOCAL SPOT PINHOLE
    RADIOGRAMS,<br />\r\nand the means for indicating compliance.<br />\r\nIn informative
    annexes, STAR PATTERN imaging and BLOOMING VALUE are described.<br />\r\nIEC 60336:2020
    cancels and replaces the fourth edition published in 2005. This edition constitutes
    a technical revision.<br />\r\nThe significant changes of this fifth edition with
    respect to the previous edition are detailed in Clause E.6. These changes are:<br
    />\r\na) introduction of digital detectors and discretization errors;<br />\r\nb)
    fewer normative requirements;<br />\r\nc) support for both SLIT CAMERA and PINHOLE
    CAMERA;<br />\r\nd) reintroduction of distorted (skewed) FOCAL SPOT;<br />\r\ne)
    keeping of STAR PATTERNS and BLOOMING VALUE as informative.<br />\r\nThe contents
    of the corrigendum of June 2022 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60336:2020 s’applique aux FOYERS des GAINES EQUIPEES à usage médical,
    pour diagnostic médical, fonctionnant à des POTENTIELS D’ACCELERATION DE TUBES
    RADIOGENES inférieurs ou égaux à 150 kV.<br />\r\nLe présent document décrit les
    méthodes d’essai ayant recours à des détecteurs numériques dans la détermination
    des:<br />\r\na) dimensions des FOYERS en matière de VALEURS NOMINALES DE FOYER,
    variant de 0,1 à 3,0;<br />\r\nb) FONCTIONS DE DISTRIBUTION LINEAIRE;<br />\r\nc)
    FONCTIONS DE TRANSFERT DE MODULATION suivant une dimension;<br />\r\nd) RADIOGRAMMES
    A STENOPE,<br />\r\net des moyens d’indiquer la conformité.<br />\r\nLes annexes
    informatives décrivent la MIRE ETOILE et la VALEUR DE DISPERSION.<br />\r\nL'IEC
    60336:2020 annule et remplace la quatrième édition parue en 2005. Cette édition
    constitue une révision technique.<br />\r\nLes modifications majeures présentées
    dans cette cinquième édition par rapport à l’édition précédente sont énumérées
    dans l’Article E.6. Ces modifications sont:<br />\r\na) introduction des détecteurs
    numériques et des erreurs de discrétisation;<br />\r\nb) exigences normatives
    moins nombreuses;<br />\r\nc) informations d’accompagnement relatives aux CAMERAS
    A FENTE et aux CAMERAS A STENOPE;<br />\r\nd) réintroduction de FOYER déformé
    (non linéaire);<br />\r\ne) conservation des MIRES ETOILES et de la VALEUR DE
    DISPERSION comme documents informatifs.<br />\r\nLe contenu du corrigendum de
    juin 2022 a été pris en considération dans cet exemplaire."
