abstract:
- language: en
  script: Latn
  content: "IEC 60838-1:2004+A1:2008+A2:2011 applies to lampholders of miscellaneous
    types intended for building-in (to be used with general purpose light sources,
    projection lamps, floodlighting lamps and street-lighting lamps with caps as listed
    in annex A) and the methods of test to be used in determining the safe use of
    lamps in lampholders. This part of IEC 60838 also covers lampholders which are
    integral with a luminaire. It covers the requirements for the lampholder only.
    The technical content is therefore identical to the base edition and its amendments
    and has been prepared for user convenience. It bears the edition number 4.2. A
    vertical line in the margin shows where the base publication has been modified
    by amendments 1 and 2. In this edition the new requirements for creepage distances
    and clearances have been adopted which are currently circulated by SC34D to amend
    the IEC 60598 family of luminaire standards. It also includes additional requirements
    regarding testing of lampholders for double-ended R7s/RX7s lamps.\n\n<b>This consolidated
    version consists of the fourth edition (2004),\nits amendment 1 (2008) and its
    amendment 2 (2011). Therefore, no   \nneed to order amendments in addition to
    this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 60838-1:2004+A1:2008+A2:2011 s'applique aux douilles de types divers
    prévues pour être incorporées (et destinées à être utilisées avec les sources
    lumineuses à usage général, les lampes de projection, les lampes d'illumination
    et les lampes pour l'éclairage public dotées du  culot et répertoriées à titre
    d'exemple dans l'Annexe A) ainsi qu'aux méthodes d'essai à appliquer pour démontrer
    la sécurité d'utilisation des lampes dans les douilles. La présente partie de
    la CEI 60838 couvre également les douilles intégrées dans un luminaire. Elle couvre
    seulement les prescriptions de la douille.\nLe contenu technique de cette version
    consolidée est donc identique à celui de l'édition de base et à ses amendements;
    cette version a été préparée par commodité pour l'utilisateur. Elle porte le numéro
    d'édition 4.2. Une ligne verticale dans la marge indique où la publication de
    base a été modifiée par les amendements 1 et 2. Dans cette édition, les nouvelles
    prescriptions concernant les lignes de fuite et distances dans l'air ont été adoptées;
    elles sont actuellement en cours d'examen par le SC 34D pour modifier les normes
    luminaires de la famille CEI 60598. Elle inclue également les prescriptions complémentaires
    concernant l'essai des douilles pour lampes à deux culots R7s/RX7s.\n\n<b> Cette
    version consolidée comprend la quatrième édition (2004),\nson amendement 1 (2008)
    et son amendement 2 (2011). Il n'est donc \npas nécessaire de commander les amendements
    avec cette            \npublication.</b>"
