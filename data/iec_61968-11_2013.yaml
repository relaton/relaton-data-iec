abstract:
- content: "IEC 61968-11:2013 specifies the distribution extensions of the common
    information model (CIM) specified in IEC 61970-301. It defines a standard set
    of extensions of common information model (CIM), which support message definitions
    in IEC 61968-3 to IEC 61968-9, IEC 61968-13 and IEC 61968-14. The scope of this
    standard is the information model that extends the base CIM for the needs of distribution
    networks, as well as for integration with enterprise-wide information systems
    typically used within electrical utilities. Major changes with respect to the
    first edition are summarized below:<br />\r\n- Introduction of new classes to
    support flexible naming of identified objects.<br />\r\n- Introduction of new
    classes to support single line diagrams exchange.<br />\r\n- Consolidated transmission
    and distribution models for lines, transformers, switching, sensing and other
    auxiliary equipment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61968-11:2013 spécifie les extensions pour la distribution du modèle
    d'information commun (CIM - common information model) spécifié dans la CEI 61970-301.
    Elle définit un ensemble normalisé d'extensions du modèle d'information commun
    (CIM), qui prennent en charge les définitions de message données dans la CEI 61968-3
    à la CEI 61968-9, la CEI 61968-13 et la CEI 61968-14. Le domaine d'application
    de la présente norme est le modèle d'information qui étend le CIM de base pour
    les besoins des réseaux de distribution, ainsi que pour l'intégration avec les
    systèmes d'information à l'échelle de l'entreprise qui sont typiquement utilisés
    dans les entreprises de distribution électrique. Les principaux changements par
    rapport à la première édition sont résumés ci-dessous:<br />\r\n- Introduction
    de nouvelles classes pour prendre en charge la dénomination de manière flexible
    des \"identified objects\".<br />\r\n- Introduction de nouvelles classes pour
    prendre en charge l'échange de schémas unifilaires.<br />\r\n- Modèles de transport
    et de distribution consolidés pour les lignes, transformateurs, organes de commutation,
    organes de détection et autres équipements auxiliaires."
