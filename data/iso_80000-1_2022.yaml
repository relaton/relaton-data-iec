abstract:
- content: "ISO 80000-1:2022 This document gives general information and definitions
    concerning quantities, systems of quantities, units, quantity and unit symbols,
    and coherent unit systems, especially the International System of Quantities (ISQ).<br
    />\r\nThe principles laid down in this document are intended for general use within
    the various fields of science and technology, and as an introduction to other
    parts of this International Standard.<br />\r\nThe ISO/IEC 80000 series does not,
    as yet, cover ordinal quantities and nominal properties."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO 80000-1:2022 Le présent document donne des informations générales
    et des définitions à propos des grandeurs, des systèmes de grandeurs, des unités,
    des symboles de grandeurs et d’unités, et des systèmes cohérents d’unités, notamment
    le Système international de grandeurs (ISQ).<br />\r\nLes principes établis dans
    le présent document sont prévus pour un usage général dans les divers domaines
    scientifiques et techniques, ainsi qu’en introduction aux autres parties de la
    présente Norme internationale.<br />\r\nLa série ISO/IEC 80000 ne couvre pas,
    à l’heure actuelle, les grandeurs ordinales et les propriétés qualitatives."
