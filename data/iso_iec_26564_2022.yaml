abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document, within the context of methods and tools that support the
    product line measurement and management and that demonstrate the quality of the
    products and a product line:</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— specifies processes for product line measurement
    (the processes are described in terms of purpose, inputs, tasks and outcomes);</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— specifies method capabilities to support the defined tasks of each process;</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— specifies tool capabilities that automate or semi-automate tasks and
    methods.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document does not concern the processes and capabilities of tools
    and methods for a single system but rather deals with those for a family of products.</p>'
