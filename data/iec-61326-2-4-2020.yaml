abstract:
- language: en
  script: Latn
  content: "IEC 61326-2-4:2020 specifies more detailed test configurations, operational
    conditions and performance criteria than IEC 61326-1 for equipment for<br />\r\n-
    insulation monitoring according to IEC 61557-8;<br />\r\n- insulation fault location
    according to IEC 61557-9.<br />\r\nThis applies to insulation monitoring devices
    and for equipment for insulation fault location systems permanently or semi-permanently
    connected to the distribution system."
- language: fr
  script: Latn
  content: "L’IEC 61326-2-4:2020 spécifie plus en détail que l’IEC 61326-1 les configurations
    d’essai, les conditions de fonctionnement et les critères de performance pour
    les équipements pour<br />\r\n- le contrôle de l’isolement conforme à l’IEC 61557-8;<br
    />\r\n- la localisation des défauts d’isolement conformes à l’IEC 61557-9.<br
    />\r\nElle s’applique aux contrôleurs d’isolement et aux dispositifs relatifs
    aux systèmes de localisation des défauts d’isolement connectés de manière permanente
    ou semi-permanente au réseau de distribution."
