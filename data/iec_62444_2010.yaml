abstract:
- content: IEC 62444:2010 provides requirements and tests for the construction and
    performance of cable glands. This standard covers complete cable glands as supplied
    by the manufacturer or the supplier responsible for placing the product on the
    market. This standard does not cover cable glands for mineral insulated cables.
    This standard covers cable glands with IEC 60423 metric entry threads. This standard
    can be used as a guide for cable glands with other type of entry threads.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62444:2010 donne les exigences et les essais pour la construction
    et la performance des presse-étoupes. La présente norme couvre les presse-étoupes
    tels que livrés par le fabricant ou le fournisseur responsable de la mise sur
    le marché du produit. La présente norme ne couvre pas les presse-étoupes destinés
    aux câbles à isolement minéral. La présente norme couvre les presse-étoupes avec
    des filetages d'entrée métriques conformes à la CEI 60423. La présente norme peut
    être utilisée comme guide pour les presse-étoupes avec d'autres types de filetages
    d'entrée.
