abstract:
- language: en
  script: Latn
  content: "IEC 61439-3:2012 defines the specific requirements for distribution boards
    intended to be operated by ordinary persons (DBO). DBOs have the following criteria:<br
    />\r\n- intended to be operated by ordinary persons (e.g. switching operations
    and replacing fuse-links), e.g. in domestic (household) applications;<br />\r\n-
    outgoing circuits contain protective devices, intended to be operated by ordinary
    persons, complying e.g. with IEC 60898-1, IEC 61008, IEC 61009, IEC 62423 and
    IEC 60269-3;<br />\r\n- rated voltage to earth does not exceed 300 V a.c.;<br
    />\r\n- rated current (Inc) of the outgoing circuits does not exceed 125 A and
    the rated current (InA) of the DBO does not exceed 250 A;<br />\r\n- intended
    for the distribution of electrical energy;<br />\r\n- enclosed, stationary;<br
    />\r\n- for indoor or outdoor use.<br />\r\nThis first edition cancels and replaces
    the first edition of IEC 60439-3 (1990), Amendment 1 (1993) and Amendment 2 (2001).
    It constitutes a technical revision. This edition includes the following significant
    technical changes with respect to IEC 60439-3 (including the amendments):<br />\r\n-
    alignment with IEC 61439-1:2011.<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45415\">IEC
    61439-1:2011</a>. The contents of the corrigenda of September 2013 and March 2019
    have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61439-3:2012 définit les exigences spécifiques applicables aux
    tableaux de répartition destinés à être utilisés par des personnes ordinaires
    (DBO). Les DBO satisfont les critères suivants:<br />\r\n- destinés à être utilisés
    par des personnes ordinaires (par exemple, pour man uvrer des appareils de commande
    et remplacer des éléments de fusible), par exemple dans des applications domestiques;<br
    />\r\n- les circuits de départ contiennent des dispositifs de protection, destinés
    à être utilisés par des personnes ordinaires, satisfaisant par exemple à la CEI
    60898-1, la CEI 61008, la CEI 61009, la CEI 62423 et la CEI 60269-3;<br />\r\n-
    la tension assignée par rapport à la terre ne dépasse pas 300 V en courant alternatif;<br
    />\r\n- le courant assigné (Inc) des circuits de départ ne dépasse pas 125 A,
    et le courant assigné (InA) du DBO ne dépasse pas 250 A;<br />\r\n- destinés à
    la distribution d'énergie électrique;<br />\r\n- sous enveloppe, fixes;<br />\r\n-
    pour utilisation intérieure ou extérieure.<br />\r\nCette première édition annule
    et remplace la première édition de la CEI 60439-3 (1990), l'Amendement 1 (1993)
    et l'Amendement 2 (2001). Elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à la CEI 60439-3
    (y compris les amendements):<br />\r\n- alignement avec la CEI 61439-1:2011.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/45415\">CEI
    61439-1:2011</a>. Le contenu du corrigendum de septembre 2013 et mars 2019 a été
    pris en considération dans cet exemplaire."
