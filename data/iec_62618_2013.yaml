abstract:
- content: IEC 62618:2013 applies to Spectroscopy-based alarming Personal Radiation
    Detectors (SPRD) which represent a new instrument category between alarming Personal
    Radiation Devices (PRD) and Radionuclide Identification Devices (RID). This standard
    establishes performance requirements, provides examples of acceptable test methods
    and specifies general characteristics, general test conditions, radiological,
    environmental, mechanical and electromagnetic characteristics that are used to
    determine if an instrument meets the requirements of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62618:2013 s'applique aux détecteurs individuels spectroscopiques
    d'alarme aux rayonnements, nouvelle catégorie d'instruments qui s'ajoute aux dispositifs
    individuels d'alarme aux rayonnements et aux dispositifs d'identification de radionucléides.
    La présente norme définit les exigences de performances, fournit des exemples
    de méthodes d'essais acceptables et précise les caractéristiques générales, les
    conditions générales d'essai, les caractéristiques radiologiques, environnementales,
    mécaniques et électromagnétiques utilisées afin de déterminer si un instrument
    satisfait aux exigences de la présente norme.
