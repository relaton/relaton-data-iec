- content: "<!-- NEW! -->IEC 60384-24:2021 est disponible sous forme de IEC 60384-24:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 60384-24:2021
    s’applique aux condensateurs fixes électrolytiques au tantale pour montage en
    surface à électrolyte solide en polymère conducteur principalement destinés à
    des applications en courant continu pour être utilisés dans des équipements électroniques.
    Le présent document a pour objet de spécifier les valeurs assignées et caractéristiques
    préférentielles, de sélectionner, en se référant à l’IEC 60384-1:2016, les procédures
    d’assurance de la qualité, les essais et les méthodes de mesure appropriés et
    de donner les exigences de performance générales pour ce type de condensateur.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- révision de la structure fondée sur les Directives
    ISO/IEC, Partie 2:2018 dans la mesure du possible, et harmonisation avec d’autres
    types de documents similaires;<br />\r\n- en outre, révision de l’Article 5 et
    des tableaux pour éviter les redondances et les contradictions."
