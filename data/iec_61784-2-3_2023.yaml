abstract:
- content: "IEC 61784-2-3:2023 defines extensions of Communication Profile Family
    3 (CPF 3) for Real-Time Ethernet (RTE). CPF 3 specifies a set of Real-Time Ethernet
    (RTE) communication profiles (CPs) and related network components based on the
    IEC 61158 series (Type 10), ISO/IEC/IEEE 8802-3 and other standards.<br />\r\nFor
    each RTE communication profile, this document also specifies the relevant RTE
    performance indicators and the dependencies between these RTE performance indicators."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61784-2-3:2023 définit les extensions de la famille de profils de
    communication 3 (CPF 3) pour l’Ethernet en temps réel (RTE). La CPF 3 spécifie
    un jeu de profils de communication (CP) Ethernet en temps réel (RTE) et les composants
    de réseau connexes basés sur la série IEC 61158 (type 10), l’ISO/IEC/IEEE 8802-3
    et d’autres normes.<br />\r\nPour chaque profil de communication RTE, le présent
    document spécifie également les indicateurs de performance RTE correspondants
    et les dépendances entre ces indicateurs de performance RTE."
