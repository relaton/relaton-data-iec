abstract:
- content: Provides recommendations for the selection and application of surge arresters
    to be used in three-phase systems with nominal voltages above 1kV. It applies
    to non-linear resistor type gapped surge arresters as defined in IEC 60099-1 and
    to gapless metal-oxide surge arresters as defined in IEC 60099-4. The contents
    of the corrigendum of April 1996 have been included in this copy. This consolidated
    version consists of the first edition (1996) and its amendment 1 (1999). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Comporte des recommandations pour le choix et l'emploi des parafoudres
    à utiliser sur des réseaux triphasés de tension nominale supérieure à 1kV. Elle
    concerne les parafoudres à résistance variable avec éclateurs conformes à la CEI
    60099-1, ainsi que les parafoudres à oxyde métallique sans éclateur conformes
    à la CEI 60099-4. Le contenu du corrigendum d'avril 1996 a été pris en considération
    dans cet exemplaire. Cette version consolidée comprend la première édition (1996)
    et son amendement 1 (1999). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
