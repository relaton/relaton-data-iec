abstract:
- content: "Provides recommendations for the selection and application of surge\narresters
    to be used in three-phase systems with nominal voltages\nabove 1kV.  It applies
    to non-linear resistor type gapped surge\narresters as defined in IEC 60099-1
    and to gapless metal-oxide surge\narresters as defined in IEC 60099-4.\n\nThe
    contents of the corrigendum of April 1996 have been included in this copy.<strong>This
    consolidated version consists of the first edition (1996)   \nand its amendment
    1 (1999). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Comporte des recommandations pour le choix et l'emploi des\nparafoudres
    à utiliser sur des réseaux triphasés de tension\nnominale supérieure à 1kV.  Elle
    concerne les parafoudres à\nrésistance variable avec éclateurs conformes à la
    CEI 60099-1, ainsi\nque les parafoudres à oxyde métallique sans éclateur conformes
    à la\nCEI 60099-4.\n\nLe contenu du corrigendum d'avril 1996 a été pris en considération
    dans cet exemplaire.<strong> Cette version consolidée comprend la première édition
    (1996) et\nson amendement 1 (1999). Il n'est donc pas nécessaire de commander
    \ \nl'amendement avec cette publication.</strong>"
