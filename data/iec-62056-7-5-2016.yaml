abstract:
- language: en
  script: Latn
  content: IEC 62056-7-5:2016 specifies DLMS/COSEM communication profiles for transmitting
    metering data modelled by COSEM interface objects through a Local Data Transmission
    Interface (LDTI). The LDTI may be part of a meter or of a Local Network Access
    Point (LNAP) hosting a DLMS/COSEM server.
- language: fr
  script: Latn
  content: L'IEC 62056-7-5:2016 spécifie les profils de communication DLMS/COSEM pour
    la transmission des données de comptage modélisées par les objets d'interface
    COSEM par l'intermédiaire d'une interface de transmission de données locales (LDTI).
    La LDTI peut faire partie d'un compteur ou d'un point d'accès au réseau local
    (LNAP) hébergeant un serveur DLMS/COSEM.
