abstract:
- language: en
  script: Latn
  content: "IEC 63341-3:2025 specifies the performance evaluation methodologies for
    fuel cell power systems that are designed for utilisation in electrically propelled
    rolling stock.<br />\r\nThe scope of this document concerns itself exclusively
    with electrically powered rolling stock. Internal combustion engines utilising
    hydrogen are not encompassed within the scope of this document.<br />\r\nThis
    document is applicable to hydrogen fuel cell power systems for electrically propelled
    rolling stock.<br />\r\nThis document does not apply to reformer-equipped fuel
    cell power systems.<br />\r\nThis document does not cover the hydrogen fuel systems
    that are permanently or separately attached to either the rolling stock or the
    fuel cell power system. These systems are addressed in IEC 63341-2. The fundamental
    system overview, incorporating the interrelationships between the primary functions
    and the connections to the external system, is delineated in IEC 63341-1:2025,
    Figure 4.<br />\r\nThe relevant standards are comprehensively delineated in IEC
    63341-1. The performance targets for fuel cell power systems are agreed upon between
    the user and the manufacturer"
- language: fr
  script: Latn
  content: "l’IEC 63341-3:2025 spécifie les méthodologies d’évaluation des performances
    applicables aux systèmes à pile à combustible qui sont conçus pour être utilisés
    sur du matériel roulant à propulsion électrique.<br />\r\nLe domaine d’application
    du présent document se limite exclusivement au matériel roulant à propulsion électrique.
    Les moteurs à combustion interne à hydrogène ne relèvent pas du domaine d’application
    du présent document.<br />\r\nLe présent document s’applique aux systèmes à pile
    à combustible à hydrogène destinés au matériel roulant à propulsion électrique.<br
    />\r\nLe présent document ne s’applique pas aux systèmes à pile à combustible
    équipés d’un reformeur.<br />\r\nLe présent document ne couvre pas les systèmes
    à hydrogène qui sont fixés de façon permanente, ou en tant qu’élément distinct,
    au matériel roulant ou au système à pile à combustible. Ces systèmes sont traités
    dans l’IEC 63341-2.<br />\r\nLa vue d’ensemble du système fondamental, comprenant
    les relations entre les fonctions principales et les connexions avec le système
    externe, est représentée graphiquement à la Figure 4 de l’IEC 63341-1:2025.<br
    />\r\nLes normes appropriées sont décrites de manière exhaustive dans l’IEC 63341-1.
    Les objectifs de performance pour les systèmes à pile à combustible font l’objet
    d’un accord entre l’utilisateur et le fabricant."
