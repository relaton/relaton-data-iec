abstract:
- language: en
  script: Latn
  content: |-
    Gives requirements for properties of epoxide cellulose paper core, epoxide glass cloth surface copper-clad laminated sheet, of defined flammability, in thicknesses of 0.7 mm up to 6.4 mm.
    The sheet consists of an insulating base (epoxide resin bonded composite laminate consisting of a cellulose paper core and glass cloth surface layers) with metal foil bonded to one or both sides.
- language: fr
  script: Latn
  content: |-
    Donne les exigences concernant les propriétés de feuilles de stratifié recouvertes de cuivre, d'inflammabilité définie, comportant des couches centrales en papier cellulose époxyde et des couches superficielles en tissu de verre époxyde, d'épaisseur de 0,7 mm à 6,4 mm.
    La feuille est composée d'une base isolante (stratifié composé, imprégné de résine époxyde, se composant de couches internes en papier cellulose et couches extérieures en tissu de verre) sur laquelle est collée une feuille de métal sur une face ou sur les deux.
