abstract:
- language: en
  script: Latn
  content: "ISO 10494:2018 specifies methods for measuring the noise emission of a
    turbine or turbine set under steady-state operating conditions. It specifies methods
    for measuring the sound pressure levels on a measurement surface enveloping a
    source, and for calculating the sound power level produced by the source. It gives
    requirements for the test environment and instrumentation, as well as techniques
    for obtaining the surface sound pressure level from which the A-weighted sound
    power level of the source and octave or one-third-octave band sound power levels
    are calculated. These methods can be used to conduct performance tests even if
    the purpose of the test is simply to determine the sound pressure level around
    the machine.<br />\r\nISO 10494:2018 is applicable to turbines and turbine sets:<br
    />\r\n- for power plant and industrial applications (e.g. stationary);<br />\r\n-
    for installation on board ships, or offshore installations, road and railway vehicles.<br
    />\r\nISO 10494:2018 does not apply to gas turbines in aircraft applications.<br
    />\r\nISO 10494:2018 is applicable to only the part of the turbine set (turbine,
    driven equipment and attached components) located above the floor and inside a
    continuous enveloping measurement surface bounded by this floor.<br />\r\nISO
    10494:2018 is applicable to steady-state operation and excludes transients such
    as start-up and shut-down, when the noise emission can be higher for short times.
    Under these conditions, this document does not apply."
- language: fr
  script: Latn
  content: "ISO 10494:2018 spécifie les méthodes de mesure du bruit émis par une turbine
    ou un groupe de turbines en régime stabilisé. Il spécifié les méthodes de mesure
    des niveaux de pression acoustique sur une surface de mesure enveloppant une source,
    et les méthodes de calcul du niveau de puissance acoustique produit par la source.
    Il établit les exigences applicables à l'environnement et à l'appareillage d'essai,
    ainsi que les techniques permettant d'obtenir le niveau de pression acoustique
    surfacique à partir duquel sont calculés le niveau de puissance acoustique pondéré
    A de la source ou les niveaux de puissance acoustique par bande d'octave ou de
    tiers d'octave. Ces méthodes peuvent être utilisées pour réaliser des essais de
    réception, même si l'essai n'a que pour but de déterminer le niveau de pression
    acoustique autour de la machine.<br />\r\nISO 10494:2018 s'applique aux turbines
    et aux groupes de turbines:<br />\r\n- utilisés dans les centrales de production
    d'énergie et dans les applications industrielles (par exemple, stationnaires);<br
    />\r\n- installés à bord des navires, des installations de forage en mer, des
    véhicules routiers ou des véhicules de chemins de fer.<br />\r\nISO 10494:2018
    ne s'applique pas aux turbines à gaz destinées aux applications aéronautiques.<br
    />\r\nISO 10494:2018 s'applique uniquement à la partie du groupe de turbines (turbine,
    équipement entraîné et accessoires) située au-dessus du sol et à l'intérieur d'une
    surface de mesure enveloppante continue délimitée par ce sol.<br />\r\nISO 10494:2018
    s'applique à un fonctionnement en régime stabilisé et exclut les transitoires
    (par exemple, démarrage et arrêt), au cours desquels les émissions de bruit peuvent
    être ponctuellement plus élevées. Le présent document ne s'applique pas dans ces
    conditions."
