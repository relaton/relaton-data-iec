abstract:
- content: "La CEI 61000-4-2:2008 présente norme internationale se rapporte aux exigences
    et méthodes d&#x27;essais relatives à l&#x27;immunité des matériels électriques
    et électroniques, soumis à des décharges d&#x27;électricité statique produites
    directement par les opérateurs, et entre le personnel et des objets situés à proximité.
    Elle définit en outre des gammes de niveaux d&#x27;essais, qui correspondent à
    différentes conditions d&#x27;environnement et d&#x27;installation et elle établit
    des procédures d&#x27;essai. La CEI 61000-4-2:2008 a pour objet d&#x27;établir
    une base commune et reproductible pour l&#x27;évaluation des performances des
    matériels électriques et électroniques lorsqu&#x27;ils sont soumis à des décharges
    électrostatiques. Elle intègre également les décharges électrostatiques qui peuvent
    apparaître entre le personnel et des objets situés à proximité de matériels vitaux.
    La CEI 61000-4-2:2008 définit la forme d&#x27;onde type du courant de décharge,
    la gamme des niveaux d&#x27;essais, le matériel d&#x27;essai, le montage d&#x27;essai,
    la procédure d&#x27;essai, la procédure d&#x27;étalonnage et l&#x27;incertitude
    de mesure. La CEI 61000-4-2:2008 donne des spécifications pour les essais menés
    en &quot;laboratoires&quot; et &quot;les essais après installation&quot; réalisés
    sur le matériel dans l&#x27;installation finale. Cette deuxième édition annule
    et remplace la première édition publiée en 1995, son amendement 1 (1998) et son
    amendement 2 (2000) et constitue une révision technique. Elle a le statut d&#x27;une
    publication fondamentale en CEM conformément au Guide 107 de la CEI. Les modifications
    principales par rapport à la première édition de cette norme et ses amendements
    sont les suivantes:\r\n- les spécifications de la cible ont été étendues jusqu&#x27;à
    4 GHz. Un exemple de cible satisfaisant ces exigences est également fourni;\r\n-
    de l&#x27;information sur les champs rayonnés par une décharge homme-métal et
    par les générateurs de DES est donnée;\r\n- des considérations concernant les
    incertitudes de mesure avec des exemples de budgets d&#x27;incertitudes sont également
    données."
