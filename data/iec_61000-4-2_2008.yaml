- content: "La CEI 61000-4-2:2008 présente norme internationale se rapporte aux exigences
    et méthodes d'essais relatives à l'immunité des matériels électriques et électroniques,
    soumis à des décharges d'électricité statique produites directement par les opérateurs,
    et entre le personnel et des objets situés à proximité. Elle définit en outre
    des gammes de niveaux d'essais, qui correspondent à différentes conditions d'environnement
    et d'installation et elle établit des procédures d'essai. La CEI 61000-4-2:2008
    a pour objet d'établir une base commune et reproductible pour l'évaluation des
    performances des matériels électriques et électroniques lorsqu'ils sont soumis
    à des décharges électrostatiques. Elle intègre également les décharges électrostatiques
    qui peuvent apparaître entre le personnel et des objets situés à proximité de
    matériels vitaux. La CEI 61000-4-2:2008 définit la forme d'onde type du courant
    de décharge, la gamme des niveaux d'essais, le matériel d'essai, le montage d'essai,
    la procédure d'essai, la procédure d'étalonnage et l'incertitude de mesure. La
    CEI 61000-4-2:2008 donne des spécifications pour les essais menés en \"laboratoires\"
    et \"les essais après installation\" réalisés sur le matériel dans l'installation
    finale. Cette deuxième édition annule et remplace la première édition publiée
    en 1995, son amendement 1 (1998) et son amendement 2 (2000) et constitue une révision
    technique. Elle a le statut d'une publication fondamentale en CEM conformément
    au Guide 107 de la CEI. Les modifications principales par rapport à la première
    édition de cette norme et ses amendements sont les suivantes:<br />\r\n- les spécifications
    de la cible ont été étendues jusqu'à 4 GHz. Un exemple de cible satisfaisant ces
    exigences est également fourni;<br />\r\n- de l'information sur les champs rayonnés
    par une décharge homme-métal et par les générateurs de DES est donnée;<br />\r\n-
    des considérations concernant les incertitudes de mesure avec des exemples de
    budgets d'incertitudes sont également données."
