abstract:
- content: Specifies safety and performance requirements for industrial and professional
    equipment used in arc welding and allied processes to feed filler wire. The wire
    feeder may be a stand-alone unit which may be connected to a separate welding
    power source or one where the welding power source and the wire feeder are housed
    in a single enclosure. This new edition takes into account changes induced by
    the publication of the third edition of IEC 60974-1 as well as technical improvements
    and clarifications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences de sécurité et de performance pour le matériel utilisé
    en soudage à l'arc et les techniques connexes pour l'alimentation en fil d'apport.
    Le dévidoir peut être une unité indépendante pouvant être raccordée à une source
    de courant de soudage séparée ou une unité intégrant la source de courant de soudage
    et le dévidoir dans une enveloppe unique. Cette nouvelle édition tient compte
    des modifications induites par la publication de la troisième édition de la CEI
    60974-1, ainsi que d'améliorations et clarifications techniques.
