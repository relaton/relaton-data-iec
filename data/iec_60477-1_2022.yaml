- content: "L'IEC 60477-1:2022 s’applique aux résistances destinées à être utilisées
    comme résistances de laboratoire à courant continu (ci-après désignées \"résistances\"),
    comprenant des résistances étalons, des résistances simples ou multiples des classes
    de précision 0,000 05 à 10 et des résistances à commutateurs simples ou multiples
    des classes de précision 0,000 5 à 10.<br />\r\nLe présent document ne s’applique
    pas:<br />\r\n1) aux résistances qui sont destinées à être utilisées seulement
    comme composants, branchées de façon permanente dans des circuits;<br />\r\n2)
    aux résistances utilisées en courant alternatif ou en courant impulsionnel;<br
    />\r\n3) aux résistances actives;<br />\r\n4) aux résistances additionnelles et
    aux shunts qui sont considérés comme accessoires des appareils de mesure électriques
    dans le document correspondant de l’IEC (en voici des exemples).<br />\r\nL'IEC
    60477-1:2022 annule et remplace la première édition de l’IEC 60477 parue en 1974
    et son Amendement 1:1997. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) extension des classes de précision des résistances;<br
    />\r\nb) suppression de l’expression classe de précision d’une résistance en parties
    par million (ppm);<br />\r\nc) exclusion de la résistance active du domaine d’application
    du présent document;<br />\r\nd) mise à jour des termes et définitions conformément
    à la nouvelle série IEC 60050;<br />\r\ne) remplacement du terme \"résistance
    à décade\" par \"commutateur de résistance\" pour couvrir les résistances à commutateurs
    multiples avec d’autres valeurs d’échelon de résistance;<br />\r\nf) mise à jour
    de l’erreur intrinsèque à l’incertitude intrinsèque conformément à l’IEC 60359;<br
    />\r\ng) ajout des limites de stabilité relative pour les résistances de classes
    0,000 05 à 0,01;<br />\r\nh) ajout des exigences relatives aux résistances haute
    tension;<br />\r\ni) mise à jour des symboles de sécurité et des exigences conformément
    à la nouvelle série IEC 61010;<br />\r\nj) mise à jour des exigences de résistance
    d’isolement d’une résistance;<br />\r\nk) ajout des exigences relatives au coefficient
    de température;<br />\r\nl) mise à jour des exigences de température pour le transport
    et le stockage des résistances."
