abstract:
- content: "IEC 60477-1:2022 applies to resistors intended for use as laboratory DC
    resistors (hereinafter referred to as \"resistors\") comprising standard resistors,
    single or multiple resistors of accuracy Classes 0,000 05 to 10 and single or
    multi-dial resistors of accuracy Classes 0,000 5 to 10.<br />\r\nThis document
    does not apply to:<br />\r\n1) resistors which are intended for use solely as
    permanently mounted circuit components,<br />\r\n2) resistors used on alternating
    current or on pulsed current,<br />\r\n3) active resistors,<br />\r\n4) series
    resistors and shunts which are considered as accessories of electrical measuring
    instruments in the relevant IEC document (examples of these are as follows).<br
    />\r\nIEC 60477-1:2022 cancels and replaces the first edition of IEC 60477 published
    in 1974, and its Amendment 1:1997. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) extended the resistor accuracy classes;<br
    />\r\nb) deleted the resistor accuracy class expression in parts per million (ppm);<br
    />\r\nc) excluded the active resistor from the scope of this document;<br />\r\nd)
    updated the terms and definitions according to new IEC 60050 series;<br />\r\ne)
    changed the term \"resistance decade\" to \"resistance dial\" to cover the multi-dial
    resistors with other resistance step values;<br />\r\nf) updated the intrinsic
    error to intrinsic uncertainty according to IEC 60359;<br />\r\ng) added the limits
    of relative stability for resistors of classes 0,000 05 to 0,01;<br />\r\nh) added
    the requirements of high voltage resistors;<br />\r\ni) updated the safety symbols
    and requirements according to the new IEC 61010 series;<br />\r\nj) updated the
    insulation resistance requirements of resistors;<br />\r\nk) added the requirements
    of temperature coefficient;<br />\r\nl) updated the temperature requirements for
    transport and storage of resistors."
