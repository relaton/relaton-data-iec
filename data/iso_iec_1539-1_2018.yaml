abstract:
- content: "ISO/IEC 1539-1:2018 This document specifies the form and establishes the
    interpretation of programs expressed in the base Fortran language. The purpose
    of this document is to promote portability, reliability, maintainability, and
    efficient execution of Fortran programs for use on a variety of computing systems.<br
    />\r\nThis document specifies<br />\r\n— the forms that a program written in the
    Fortran language can take,<br />\r\n— the rules for interpreting the meaning of
    a program and its data,<br />\r\n— the form of the input data to be processed
    by such a program, and<br />\r\n— the form of the output data resulting from the
    use of such a program.<br />\r\nExcept where stated otherwise, requirements and
    prohibitions specified by this document apply to programs rather than processors.<br
    />\r\nThis document does not specify<br />\r\n— the mechanism by which programs
    are transformed for use on computing systems,<br />\r\n— the operations required
    for setup and control of the use of programs on computing systems,<br />\r\n—
    the method of transcription of programs or their input or output data to or from
    a storage medium,<br />\r\n— the program and processor behavior when this document
    fails to establish an interpretation except for the processor detection and reporting
    requirements in items (2) to (10) of 4.2,<br />\r\n— the maximum number of images,
    or the size or complexity of a program and its data that will exceed the capacity
    of any particular computing system or the capability of a particular processor,<br
    />\r\n— the mechanism for determining the number of images of a program,<br />\r\n—
    the physical properties of an image or the relationship between images and the
    computational elements of a computing system,<br />\r\n— the physical properties
    of the representation of quantities and the method of rounding, approximating,
    or computing numeric values on a particular processor, except by reference to
    ISO/IEC/IEEE 60559:2011 under conditions specified in Clause 17,<br />\r\n— the
    physical properties of input/output records, files, and units, or<br />\r\n— the
    physical properties and implementation of storage."
