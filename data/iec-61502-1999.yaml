abstract:
- language: en
  script: Latn
  content: Applies to systems used for monitoring the vibratory behaviour of the internal
    structures of pressurized water reactors (core barrel, thermal shield, upper and
    lower core support, etc.) and fuel assemblies on the basis of neutron fluctuations
    observed outside the vessel and vessel vibrations. The main objective of monitoring
    is to detect degradation of internal structures.
- language: fr
  script: Latn
  content: S'applique aux systèmes utilisés pour surveiller le comportement vibratoire
    des structures internes des réacteurs à eau pressurisée (panier de coeur, écran
    thermique, supports de coeur supérieurs et inférieurs, etc.) et les assemblages
    combustibles, sur la base des fluctuations neutroniques observées à l'extérieur
    de la cuve et des vibrations de la cuve. L'objectif principal de la surveillance
    est de détecter des dégradations des structures internes.
