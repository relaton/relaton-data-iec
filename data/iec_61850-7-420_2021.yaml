- content: "IEC 61850-7-420:2021 définit les modèles d'information IEC 61850 à utiliser
    pour l'échange d'informations avec les systèmes de ressources énergétiques décentralisées
    (DER) et les systèmes d'automatisation de la distribution (DA). Les DER comprennent
    les systèmes de production raccordés à la distribution, les systèmes de stockage
    d'énergie et les charges modulables, ainsi que les systèmes de gestion DER de
    l'installation, notamment les DER agrégées, telles que les systèmes de commande
    d'installation, les systèmes de gestion d'énergie (EMS) DER de l'installation,
    les EMS de construction, les EMS de campus, les EMS de collectivité, les EMS de
    microréseau, etc. Les équipements d'automatisation de la distribution (DA, Distribution
    Automation) incluent les équipements utilisés pour la gestion des circuits de
    distribution, notamment les interrupteurs automatisés, les indicateurs de défaut,
    les batteries de condensateurs, les régulateurs de tension, ainsi que les autres
    dispositifs de gestion de l'énergie.<br />\r\nLa norme du modèle d'information
    IEC 61850 DER utilise les nœuds logiques IEC 61850-7-4 existants lorsque cela
    est possible tout en définissant des nœuds logiques DER et DA spécifiques pour
    fournir les objets de données nécessaires aux fonctions DER et DA, notamment pour
    les codes de réseau d'interconnexion DER spécifiés par les différents pays et
    régions.<br />\r\nMême si le présent document traite explicitement des ressources
    raccordées au réseau de distribution électrique, la plupart des capacités de ressources,
    des fonctions opérationnelles et des architectures s'appliquent également aux
    ressources raccordées au réseau électrique de transport.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) approche générique
    de la modélisation pour prendre en charge tous les types de DER, y compris la
    production, le stockage et les charges modulables;<br />\r\nb) approche générique
    pour prendre en charge les agrégations de DER virtuelles et physiques;<br />\r\nc)
    prise en charge complète d'un large éventail de fonctions opérationnelles pour
    couvrir notamment les fonctions de codes de réseau décrites dans l'IEEE 1547 et
    l'EN 50549 ou l'IEC 62786."
