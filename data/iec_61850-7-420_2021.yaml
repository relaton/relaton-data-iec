abstract:
- content: "IEC 61850-7-420:2021 defines the IEC 61850 information models to be used
    in the exchange of information with distributed energy resources (DER) and Distribution
    Automation (DA) systems. DERs include distribution-connected generation systems,
    energy storage systems, and controllable loads, as well as facility DER management
    systems, including aggregated DER, such as plant control systems, facility DER
    energy management systems (EMS), building EMS, campus EMS, community EMS, microgrid
    EMS, etc. DA equipment includes equipment used to manage distribution circuits,
    including automated switches, fault indicators, capacitor banks, voltage regulators,
    and other power management devices.<br />\r\nThe IEC 61850 DER information model
    standard utilizes existing IEC 61850-7-4 logical nodes where possible, while defining
    DER and DA specific logical nodes to provide the necessary data objects for DER
    and DA functions, including for the DER interconnection grid codes specified by
    various countries and regions.<br />\r\nAlthough this document explicitly addresses
    distribution-connected resources, most of the resource capabilities, operational
    functions, and architectures are also applicable to transmission-connected resources.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2009. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Generic approach of modelling to support any kinds of DER including generation,
    storage and controllable loads;<br />\r\nb) Generic approach to support physical
    and virtual aggregation of DERs;<br />\r\nc) Full support of a wide range of operational
    functions to cover in particular grid codes functions as expressed in IEEE 1547
    and EN 50549 or IEC 62786."
