  format: text/html
- content: |-
    Etablit un vocabulaire commun des termes et définitions à employer pour déterminer les fonctions et les caractéristiques des porte-balais. Traite la disposition des balais et des gaines, les systèmes de pression et les caractéristiques de construction. Contient des illustrations pour chaque terme qui est cité en allemand, anglais, espagnol, français, italien, néerlandais, polonais, russe et suédois.

    Note: - Pour les définitions et nomenclatures des balais de charbon, des porte-balais, des collecteurs et des bagues, se reporter à la CEI 60276.
