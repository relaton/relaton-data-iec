abstract:
- content: "IEC 60737:2010 deals with specific requirements for nuclear applications
    of temperature sensors. It provides guidance which will help to ensure that the
    reactor conditions do not damage the temperature sensors; it ensures that the
    in-core temperature measuring system and the sensor installation do not prejudice
    the safe operation and the availability of the reactor. Is applicable to general
    aspects of system and component design, manufacturing and test methods for temperature
    sensors used in-core and for the primary coolant circuit in nuclear power reactors.
    The main changes with respect to the previous edition are the following additions:<br
    />\r\n- descriptions of the comparative performance of thermocouples and resistance
    temperature detectors;<br />\r\n- discussion of the temperature measuring system
    requirements for reactors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60737:2010 traite des exigences particulières propres aux capteurs
    de température utilisés pour des applications nucléaires. Elle fournit un guide
    permettant de garantir au mieux que les conditions de fonctionnement du réacteur
    n'endommageront pas les capteurs de température; elle garantit que le système
    de mesure de température en coeur et l'installation des capteurs ne portent pas
    atteinte à la sûreté de fonctionnement et à la disponibilité du réacteur. La CEI
    60737:2010 est applicable aux aspects généraux de la conception, de la fabrication
    et des méthodes d'essai des systèmes et composants de l'instrumentation de mesure
    de la température utilisés dans le coeur et le circuit primaire des réacteurs
    nucléaires de puissance. Les modifications principales par rapport à l'édition
    précédente sont les ajouts suivants:<br />\r\n- description comparative des performances
    des thermocouples et des sondes à résistance;<br />\r\n- discussion des exigences
    pour les systèmes de mesure de température dans les réacteurs."
