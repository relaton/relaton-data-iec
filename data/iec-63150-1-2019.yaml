abstract:
- language: en
  script: Latn
  content: IEC 63150-1:2019 specifies terms and definitions, and test methods for
    kinetic energy harvesting devices for one-dimensional mechanical vibrations to
    determine the characteristic parameters under a practical vibration environment.
    Such vibration energy harvesting devices often have their own non-linear mechanisms
    to efficiently capture vibration energy in a broadband frequency range. This document
    is applicable to vibration energy harvesting devices with different power generation
    principles (such as electromagnetic, piezoelectric, electrostatic, etc.) and with
    different non-linear behaviour to the external mechanical excitation.
- language: fr
  script: Latn
  content: L’IEC 63150-1:2019 spécifie les termes et les définitions, ainsi que les
    méthodes d’essai pour les dispositifs de captage d’énergie cinétique pour des
    vibrations mécaniques unidimensionnelles, et ce afin de déterminer les paramètres
    caractéristiques dans un environnement de vibrations concret. Ces dispositifs
    de captage d’énergie cinétique possèdent souvent leurs propres mécanismes non
    linéaires qui permettent de capter efficacement l’énergie de vibration dans une
    plage de fréquences à bande large. Le présent document s’applique aux dispositifs
    de captage d’énergie de vibration correspondant à différents principes de génération
    d’énergie (électromagnétique, piézoélectrique, électrostatique, etc.) et à différents
    comportements non linéaires en réponse à l’excitation mécanique extérieure.
