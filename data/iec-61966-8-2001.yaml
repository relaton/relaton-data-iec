abstract:
- language: en
  script: Latn
  content: IEC 61966-8:2001 is applicable to the characterization and assessment of
    multimedia colour scanners used in computer systems, multimedia and similar applications.
    It is drafted to make possible the characterization and objective performance
    assessment of multimedia colour scanners which can capture colour images and output
    colour information such as red, green and blue data from reflective originals.
    The measured results are intended to be used for the purpose of colour management
    in multimedia systems. Measurement conditions, possible methods of measurement
    and characterization are defined to make colour management possible. This bilingual
    version (2013-03) corresponds to the monolingual English version, published in
    2001-02.
- language: fr
  script: Latn
  content: La CEI 61966-8:2001 est applicable à la caractérisation et l'évaluation
    des scanners couleur utilisés dans les systèmes informatiques et les applications
    multimédia et similaires. Elle est conçue pour permettre la caractérisation et
    l'évaluation de la performance objective des scanners couleur multimédia qui peuvent
    saisir des images couleur et des informations couleur de sortie, telles que les
    données rouge, verte et bleue à partir des originaux à réflexion. Les résultats
    mesurés sont destinés à être utilisés pour les besoins de la gestion de la couleur
    dans les systèmes multimédia. Les conditions de mesure, les méthodes possibles
    de mesure et la caractérisation sont définies pour permettre la gestion de la
    couleur. La présente version bilingue (2013-03) correspond à la version anglaise
    monolingue publiée en 2001-02.
