abstract:
- content: IEC 63522-37:2025 This part of lEC 63522 is used for testing all kinds
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use. The
    object of this document is to define a standard test method to measure terminal
    temperature rise at rated load, included solder terminals, flat quick-connect
    terminations, screw and screwless type terminals, alternative termination types
    and sockets.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63522-37:2025 La présente partie de l'lEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Ce document a pour objet de définir une méthode
    d'essai normalisée pour mesurer l’échauffement des bornes à charge assignée, y
    compris les bornes à souder, les bornes plates à connexion rapide, les bornes
    à vis et sans vis, les autres types de bornes et les socles.
