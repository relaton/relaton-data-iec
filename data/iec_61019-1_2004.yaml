- content: IEC 61019-1:2004 specifies the methods of test and general requirements
    for SAW resonators using either capability approval or qualification approval
    procedures of the IECQ system. This first edition of IEC 61019-1 cancels and replaces
    the first edition of IEC 61019-1-1 published in 1990 and the first edition of
    IEC 61019-1-2 published in 1993. It constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61019-1:2004 spécifie les méthodes d'essai et les exigences générales
    pour les résonateurs à OAS utilisant soit les procédures d'agrément de savoir-faire,
    soit les procédures d'homologation du système IECQ. Cette première édition de
    la CEI 61019-1 annule et remplace la première édition de la CEI 61019-1-1 publiée
    en 1990 et la première édition de la CEI 61019-1-2 publiée en 1993. Elle constitue
    une révision technique.
