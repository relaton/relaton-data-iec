abstract:
- language: en
  script: Latn
  content: "IEC 62271-4:2013 applies to the procedures for handling of SF<sub>6</sub>
    during installation, commissioning, normal and abnormal operations, disposal at
    the end of life of high voltage switchgear and controlgear. This first edition
    cancels and replaces the first edition of IEC/TR 62271-303 published in 2008.
    This first edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) the description of the potential effects on health of SF<sub>6</sub>
    by products (former Annex D of IEC/TR 62271-303:2008) has been replaced by the
    calculation methods for evaluating of the potential effects on health of SF<sub>6</sub>
    by products (see Annex H);<br />\r\nb) information about cryogenic reclaim of
    SF<sub>6</sub>. Have been added (see Annex I);<br />\r\nc) handling procedures
    for the most popular SF<sub>6</sub> mixtures have been added (see Annex J)."
- language: fr
  script: Latn
  content: "La CEI 62271-4:2013 s'applique aux procédures de manipulation du SF<sub>6</sub>
    lors de l'installation, de la mise en service, du fonctionnement normal ou anormal,
    et de l'élimination en fin de vie de l'appareillage à haute tension. Cette première
    édition annule et remplace la première édition de la CEI/TR 62271-303 parue en
    2008. Cette première édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) remplacement de la description des effets potentiels sur la santé des
    produits de décomposition du SF<sub>6</sub> (anciennement Annexe D de la CEI/TR
    62271-303:2008) par les méthodes de calcul pour évaluer les effets potentiels
    sur la santé des produits de décomposition du SF<sub>6</sub> (voir Annexe H);<br
    />\r\nb) ajout d'informations concernant la régénération cryogénique du SF<sub>6</sub>
    (voir Annexe I);<br />\r\nc) ajout de procédures de manipulation pour les mélanges
    contenant du SF<sub>6</sub> les plus courants (voir Annexe J)."
