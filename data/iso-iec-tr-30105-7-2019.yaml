abstract:
- language: en
  script: Latn
  content: |-
    <p>This document presents an exemplar for maturity assessment, following the framework for assessment of process capability levels and measurement of an organization's maturity level for an ITES-BPO service provider. </p>
    <p>This document:</p>
    <p>—     uses the set of indicators for process performance and process capability;</p>
    <p>—     helps to collect the objective evidence that enables an assessor to determine the process ratings;</p>
    <p>—     helps to assess the result of the process capability level;</p>
    <p>—     serves as a measurement framework for processes and provides an organization maturity model for ITES-BPO organizations delivering the services;</p>
    <p>—     is useful for all users of the ISO/IEC 30105 series, including but not limited to internal assessors, external assessors, ITES-BPO service providers and ITES-BPO service customers;</p>
    <p>—     supports the performance assessment by providing a framework to measure and derive capability and organization maturity levels.</p>
