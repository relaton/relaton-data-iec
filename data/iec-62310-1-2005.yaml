abstract:
- language: en
  script: Latn
  content: applies to free standing a.c. static transfer systems (STS) intended to
    ensure the continuity of power to load by automatically or manually controlled
    transfer, with or without interruption, from two or several a.c. independent sources.
    includes requirements for the switching elements, their control and protective
    elements, where applicable. This part of IEC 62310 also includes information for
    the overall integration of the STS and its accessories into the a.c. power distribution
    system
- language: fr
  script: Latn
  content: aux systèmes de transfert statique (STS) à courant alternatif autonomes
    destinés à assurer la continuité de l'alimentation d'une charge par un transfert
    manuel ou automatique, avec ou sans coupure, à partir d'au moins deux sources
    indépendantes à courant alternatif.contient des exigences concernant les éléments
    de commutation et leur commande ainsi que les éléments de protection, le cas échéant.
    La présente partie de la CEI 62310 contient également des informations relatives
    à l'intégration globale d'un STS et de ses accessoires dans un réseau de distribution
    de courant alternatif
