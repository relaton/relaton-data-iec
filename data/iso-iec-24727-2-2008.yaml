- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24727-2:2008 defines a generic card interface for integrated circuit cards. This interface is presented as:</p>
    <ul>
    <li>command-response pairs for interoperability,</li>
    <li>card and application capability description and determination.</li>
    </ul>
    <p>ISO/IEC 24727-2:2008 is based on ISO/IEC 7816-4, ISO/IEC 7816-8, ISO/IEC 7816-9, and ISO/IEC 7816-15. </p>
