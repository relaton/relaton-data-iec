abstract:
- content: "IEC 62007-1:2008 provides a specification template for essential ratings
    and characteristics of the following categories of semiconductor optoelectronic
    devices to be used in the field of fibre optic systems and subsystems:<br />\n-
    semiconductor photoemitters;<br />\n- semiconductor photoelectric detectors; and<br
    />\n- monolithic or hybrid integrated optoelectronic devices and their modules.<br
    />\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br /> \n- The title has been changed to indicate that
    this is a template;<br />\n- The definitions of some symbols and terms in IEC
    62007-1 Ed.1 are revised in order to harmonize them with those in other SC 86C
    documents.<br />\n- A dated part in IEC 62007-1 ed.1 is removed and the other
    dated parts are updated.<br />\nNote: The field of this standard will henceforth
    be placed under the responsibility of IEC Technical Committee 86: Fibre optics."
