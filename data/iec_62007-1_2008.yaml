- content: |-
    La CEI 62007-1:2008 donne un modèle de spécification des valeurs et caractéristiques essentielles applicables aux catégories suivantes de dispositifs optoélectroniques à semiconducteurs utilisés dans le domaine des systèmes et sous-systèmes à fibres optiques:<br /> - photoémetteurs à semiconducteurs;<br />
    - détecteurs photoélectriques à semiconducteurs;<br />
    - dispositifs optoélectroniques intégrés à semiconducteurs, monolithiques ou hybrides, et leurs modules.<br />
    La présente édition inclut les modifications techniques majeurs suivantes par rapport à l'édition précédente.<br />
    - Le titre a été changé afin d'indiquer que ceci est un modèle<br />
    - La définition de certains symboles et expressions de la CEI 62007-1 Ed. 1 ont été revus afin de les harmoniser avec ceux des autres documents du SC86C<br />
    - Une partie datée de la CEI 62007-1 Ed. 1 a été retirée, et les autres parties datées ont été mises à jour.<br />
    Note: Le domaine couvert par cette norme sera désormais placé sous la responsabilité du comité d'études 86 de la CEI: Fibres optiques.
