abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-13:2017 applies to transportable drills, with manually fed
    axial movement of the spindle, having a maximum chuck capacity of 13 mm. The rated
    voltage is not more than 250 V for single-phase a.c. or d.c. tools, and 480 V
    for three-phase a.c. tools. The rated input is not more than 3 700 W. The limits
    for the applicability of this standard for battery tools are given in K.1 and
    L.1. This standard deals with the hazards presented by tools which are encountered
    by all persons in the normal use and reasonably foreseeable misuse of the tools.
    Hand-held electric tools, which can be mounted on a support or working stand for
    use as fixed tools without any alteration of the tool itself, are within the scope
    of this standard and such combination of a hand-held tool and a support is considered
    to be a transportable tool and thus covered by the relevant Part 3.<br />\r\nTransportable
    drills are also known as bench drills or drill presses.<br />\r\nThis part of
    IEC 62841 does not apply to stationary drilling machines.<br />\r\nThis part of
    IEC 62841 does not apply to radial arm drills.<br />\r\nThis part of IEC 62841
    does not apply to magnetic drill stands and drill motors.<br />\r\nThis Part 3-13
    is to be used in conjunction with the first edition of <a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014.</a><br />\r\nThe attention of National Committees is drawn to the
    fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests.<br />\r\nIt is the recommendation of the
    committee that the content of this publication be adopted for implementation nationally
    not earlier than 36 months from the date of publication."
- language: fr
  script: Latn
  content: "IEC 62841-3-13:2017 s'applique aux perceuses transportables sur lesquelles
    le mouvement axial de l'arbre est commandé manuellement et qui ont une capacité
    de mandrin maximale de 13 mm. La tension assignée est inférieure à 3 700 W. Les
    limites d'application de la présente Norme aux outils fonctionnant sur batterie
    sont indiquées en K.1 et L.1. La présente Norme traite des dangers présentés par
    les outils, encourus par tous les individus dans l'utilisation normale et dans
    l'utilisation impropre raisonnablement prévisible de ces outils. Les outils électroportatifs,
    qui peuvent être montés sur un support de travail pour être utilisés comme outils
    installés à poste fixe sans aucune modification de l'outil lui-même, sont compris
    dans le domaine d'application de la présente Norme et la combinaison d'un outil
    portatif et d'un support est considérée comme un outil portable, donc couvert
    par la Partie 3 applicable.<br />\r\nLes perceuses transportables sont également
    appelées perceuses d'établi ou foreuses sur colonne.<br />\r\nLa présente partie
    de l'IEC 62841 ne s'applique pas aux perceuses fixes.<br />\r\nLa présente partie
    de l'IEC 62841 ne s'applique pas aux perceuses à bras radial.<br />\r\nLa présente
    partie de l'IEC 62841 ne s'applique pas aux perceuses magnétiques et à leurs moteurs.<br
    />\r\nLa présente Partie 3-13 doit être utilisée conjointement avec la première
    édition de l'<a href=\"https://webstore.iec.ch/publication/7448\">IEC 62841-1:2014</a>.<br
    />\r\nL'attention des Comités Nationaux est attirée sur le fait que les fabricants
    d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire
    après la publication d'une nouvelle publication IEC, ou d'une publication amendée
    ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés.<br />\r\nLe
    comité recommande que le contenu de cette publication soit entériné au niveau
    national au plus tôt 36 mois après la date de publication.<br />\r\nMots clés:
    Perceuses, Outils portables, Sécurité"
