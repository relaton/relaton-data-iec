abstract:
- language: en
  script: Latn
  content: 'Gives four methods for measuring the coating geometry of optical fibres.
    The following parameters are measured: coating diameter, coating non-circularity,
    coating-cladding concentricity error. The methods are conducted off-line during
    inspection. They are not suitable for on-line, in-process measurements.'
- language: fr
  script: Latn
  content: 'Présente quatre méthodes pour mesurer la géometrie du revêtement des fibres
    optiques. Les paramètres suivants sont mesurés: diamètre du revêtement, non-circularité
    du revêtement, erreur de concentricité du revêtement-gaine. Chaque méthode est
    effectuée à part pendant le contrôle. Aucune d''elle n''est adaptée à des mesures
    directes, en cours de processus.'
