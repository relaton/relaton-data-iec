abstract:
- content: "ISO/IEC 9075 defines Structured Query Language (SQL). The scope of SQL
    is the definition of data structure and the operations on data stored in that
    structure. ISO/IEC 9075-1, ISO/IEC 9075-2 and ISO/IEC 9075-11 encompass the minimum
    requirements of the language. Other parts define extensions.<br /><br />\r\nISO/IEC
    9075-14:2011 defines ways in which SQL can be used in conjunction with XML. It
    defines ways of importing and storing XML data in an SQL database, manipulating
    it within the database and publishing both XML and conventional SQL-data in XML
    form."
