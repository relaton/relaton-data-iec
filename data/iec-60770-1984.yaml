abstract:
- language: en
  script: Latn
  content: Applies to transmitters which have either a standard electric current output
    signal or a standard pneumatic output signal in accordance with IEC 60381-1 or
    IEC 60382. The tests may be applied to transmitters which have other output signals,
    provided that allowance is made for such differences. Transmitters for the measurement
    of electrochemical properties, such as pH transmitters, are not covered by this
    standard. Specifies uniform methods of test for the evaluation of the performance
    of transmitters with pneumatic or electric output signals.
- language: fr
  script: Latn
  content: S'applique aux transmetteurs ayant pour signal de sortie soit un courant
    électrique normalisé, soit un signal pneumatique normalisé, cela conformément
    à la CEI 60381-1 ou à la CEI 60382. Les essais peuvent être appliqués à des transmetteurs
    qui ont d'autres formes de signaux de sortie, à condition qu'il soit tenu compte
    de cette différence. Les transmetteurs mesurant des grandeurs électrochimiques
    telles que le pH sont exclus de cette norme. Spécifie des méthodes uniformes d'essais
    pour l'évaluation des caractéristiques de fonctionnement des transmetteurs à signaux
    de sortie pneumatiques ou électriques.
