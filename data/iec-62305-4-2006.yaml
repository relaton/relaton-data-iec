abstract:
- language: en
  script: Latn
  content: "Provides information for the design, installation, inspection, maintenance
    and testing of a LEMP protection measures system (LPMS) for electrical and electronic
    systems within a structure, able to reduce the risk of permanent failures due
    to lightning electromagnetic impulse.\nThis standard does not cover protection
    against electromagnetic interference due to lightning, which may cause malfunctioning
    of electronic systems. However, the information reported in Annex A can also be
    used to evaluate such disturbances. Protection measures against electromagnetic
    interference are covered in IEC 60364-4-44 and in the IEC 61000 series [1] .\nThis
    standard provides guidelines for cooperation between the designer of the electrical
    and electronic system, and the designer of the protection measures, in an attempt
    to achieve optimum protection effectiveness. \nThis standard does not deal with
    detailed design of the electrical and electronic systems themselves."
- language: fr
  script: Latn
  content: "Fournit des informations relatives à la conception, à l'installation,
    à l'inspection, à la maintenance et aux essais d'une installation de protection
    contre l'impulsion électromagnétique de foudre (IEMF). Ces installations seront
    adoptées dans une structure pour réduire le risque permanent de défaillances des
    réseaux de puissance et de communication dû aux impulsions électromagnétiques
    de foudre.\nCette norme ne traite pas de la protection contre les perturbations
    électromagnétiques dues à la foudre et susceptibles d'entraîner des dysfonctionnements
    des réseaux de communication. Toutefois, les informations de l'Annexe A peuvent
    être utilisées pour évaluer ces perturbations. Les mesures de protection contre
    les interférences électromagnétiques sont traitées dans la CEI 60364-4-44 et dans
    la série CEI 61000 [1] .\nLa présente norme donne des lignes directrices pour
    la coopération entre le concepteur des réseaux de puissance et de communication
    et le concepteur des mesures de protection pour essayer d'obtenir la protection
    la plus efficace. \nCette norme ne traite pas de la conception détaillée des réseaux
    de puissance et de communication eux-mêmes."
