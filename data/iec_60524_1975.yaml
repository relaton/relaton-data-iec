abstract:
- content: Applicable to d.c. resistive volt ratio boxes with fixed ratios having
    a ratio input voltage up to 1.5 kV and a class index of 0.1 or better, as well
    as to all equipment which is built-in or supplied by the manufacturer (or responsible
    supplier) as an essential part of the volt ratio box. Classification system. Permissible
    errors for each accuracy class. Conditions for determination of errors. Markings.
    Information supplied by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux diviseurs de tension à résistances en courant continu et
    à apports fixes ayant une tension d'entrée maximale de 1,5 kV et dont l'indice
    de classe est 0,1 (1 000 ppm (parties par million)) ou meilleur, ainsi qu'à tout
    équipement incorporé aux diviseurs de tension ou fourni par le constructeur (ou
    fournisseur responsable) comme élément essentiel au fonctionnement correct du
    diviseur de tension. Spécifie un système de classification des diviseurs de tension.
    Indique les erreurs admissibles pour chaque indice de classe et les conditions
    pour la détermination des erreurs. Précise les inscriptions nécessaires et les
    informations à fournir par le constructeur.
