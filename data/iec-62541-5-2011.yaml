abstract:
- language: en
  script: Latn
  content: IEC 62541-5:2011 defines the Information Model of the OPC Unified Architecture
    (OPC UA). The Information Model describes standardised Nodes of a server's AddressSpace.
    These Nodes are standardised types as well as standardised instances used for
    diagnostics or as entry points to server specific Nodes. Thus, the Information
    Model defines the AddressSpace of an empty OPC UA server. However, it is not expected
    that all servers will provide all of these Nodes.
- language: fr
  script: Latn
  content: La CEI 62541-5:2011 définit le modèle d'information d'OPC Unified Architecture
    (OPC UA). Le Modèle d'information décrit des Nodes (c'est-à-dire des noeuds) normalisés
    d'un AddressSpace (c'est-à-dire espace d'adresse) d'un serveur. Ces Noeuds sont
    des types normalisés ainsi que des instances normalisées pour le diagnostic ou
    comme des points d'entrée à des Nodes spécifiques de serveur. Ainsi, le Modèle
    d'information définit l'Espace d'adresse d'un serveur OPC UA vide. Il n'est cependant
    pas demandé que tous les serveurs fournissent la totalité des Nodes.
