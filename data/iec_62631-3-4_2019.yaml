- content: "L'IEC 62631-3-4:2019 couvre les procédures de détermination de la résistance
    d'isolement et de la résistivité transversale des matériaux isolants en appliquant
    une tension continue et des températures jusqu'à 800°C. Les matériaux d'application
    classiques incluent les plaques de mica et les céramiques d'alumine haute température.<br
    />\r\nLa présente édition de l'IEC 62631-3-4 annule et remplace l'IEC 60345 \"Méthode
    d'essai pour la résistance d'isolement et la résistivité transversale des matériaux
    isolants à des températures élevées\", parue en 1971. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 60345:\r\n\r\n\tLa norme révisée devient
    une partie de la série IEC 62631-3-x. Le titre de la norme a été modifié et adapté
    à la série en tant que Partie 3-4.\r\n\tL'Article 2 \"Références normatives\",
    l'Article 3 \"Termes et définitions\" et l'Article 4 \"Signification\" ont été
    ajoutés.\r\n\tLe Paragraphe 5.2 \"Alimentation et tensions d'essai\", le Paragraphe
    5.3.1.2 \"Nombre d'éprouvettes d'essai\" et le Paragraphe 5.3.1.3 \"Conditionnement
    et prétraitement de l'éprouvette d'essai\" ont été ajoutés.\r\n\tEn 5.3.5 \"Précautions
    particulières à prendre pendant les mesurages\", les erreurs d'analyse dans le
    mesurage du courant sont modifiées et alignées sur l'IEC 62631-3-1.\r\n\tEn 6.2
    \"Élévation de la température par échelons (méthode B)\", la méthode pour plusieurs
    éprouvettes a été retirée.\r\n\tLes conditions atmosphériques normales pour l'essai
    et le conditionnement (en particulier la température) ont été remplacées conformément
    à l'IEC 60212.\r\n\tLe schéma des circuits de l'appareillage d'essai a été modifié,
    et le schéma structurel et les images de l'appareillage d'essai ont été ajoutés
    à l'Annexe A.\r\n\tL'ordre des articles de la partie a été ajusté."
