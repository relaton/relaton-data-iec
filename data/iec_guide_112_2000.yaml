- content: |-
    Le présent guide contient des lignes directrices pour l'utilisation des éditions actuelles de la CEI 60065 et de la 60950 pour l'évaluation de la sécurité des matériels multimédias.

    Les prescriptions qu'il convient de remplir en plus de celles des éditions actuelles des deux normes sont spécifiées dans le présent guide.
