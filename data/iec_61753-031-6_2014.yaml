- content: "IEC 61753-031-6:2014 contient les exigences et les sévérités initiales
    minimales d’essais et de mesures auxquelles il convient qu’un dispositif de couplage
    indépendant de la longueur d’onde (NWBD, non-wavelength selective branching device)
    satisfasse afin d’être classé comme satisfaisant aux exigences de la présente
    norme. Ces exigences couvrent les dispositifs de couplage indépendants de la longueur
    d’onde 1xN et 2xN en unimodal, non connectorisés, bidirectionnels symétriques
    destinés à être utilisés dans un environnement de catégorie O selon l’IEC (N correspond
    au nombre de ports de couplage), qui sont utilisés, en particulier, mais pas de
    manière exclusive, pour les applications PON. Dans le cas des NWBD symétriques,
    deux classes d’affaiblissement et d’uniformité sont prises en compte: la classe
    A (classe de première qualité) qui satisfait aux exigences les plus restrictives
    (à savoir pour les applications PON étendues) et la classe B (classe normale)
    pour les applications normales (à savoir les applications PON d’étendue normale).
    Ces exigences couvrent aussi les dispositifs de couplage indépendants de la longueur
    d’onde en unimodal, non connectorisés, bidirectionnels asymétriques, toutefois
    les spécifications des dispositifs de couplage asymétriques sont limitées aux
    dispositifs 1x2 et 2x2, car ce sont les plus couramment utilisés. Cette deuxième
    édition de l’IEC 61753-031-6 annule et remplace la première édition parue en 2008
    et constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- la suppression
    de l’Introduction;<br />\r\n- un domaine d’application mis à jour et étendu pour
    refléter l’introduction de deux classes de performance d’affaiblissement et d’uniformité
    pour les NWBD symétriques à la place des technologies de dispositifs de couplage
    du marché;<br />\r\n- une liste mise à jour des références normatives;<br />\r\n-
    une introduction plus simple des deux types de bandes spectrales;<br />\r\n- l’Article
    5, Exigences de performances, a été mis à jour et étendu pour refléter l’introduction
    de deux classes de performance d’affaiblissement et d’uniformité pour les NWBD
    symétriques;<br />\r\n- des éléments soumis à essai simplifiés pour exclure les
    essais de chaleur humide (essai continu) et d’impact pour les exigences de performance;<br
    />\r\n- l’Annexe A a été modifiée pour introduire les exigences calculées et minimales
    en matière d’affaiblissement et d’uniformité.<br />\r\nMots clés: couplage indépendant
    de la longueur d’onde (NWBD), environnement de catégorie O selon l’IEC"
