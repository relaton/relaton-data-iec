- content: "IEC 61869-15:2018 couvre toutes les exigences particulières concernant
    les transformateurs de tension utilisés dans les applications en courant continu
    (transformateurs de tension pour courant continu), quelle que soit la technologie
    utilisée. Le signal de sortie peut être analogique ou numérique.<br />\r\nElle
    s'applique aux transformateurs de tension fabriqués récemment et utilisés pour
    des applications de mesure, de protection et/ou de commande sur des systèmes d'alimentation
    électrique en courant continu dont la tension assignée est supérieure à 1,5 kV.<br
    />\r\nLe présent document couvre les diviseurs de tension passifs et les transformateurs
    de tension actifs utilisés à des fins de mesurage, de commande et de protection.<br
    />\r\nLa configuration générale d'un transformateur de mesure de faible puissance
    unipolaire est décrite à la Figure 601 de l'IEC 61869-6:2016.<br />\r\nIEC 61869-15:2018
    s'applique aux transformateurs de tension (VT, Voltage Transformer) destinés à
    être utilisés dans les applications en courant continu avec les fonctions suivantes:<br
    />\r\n• mesurage de la tension continue (avec des harmoniques élevées);<br />\r\n•
    tension continue de tenue.<br />\r\nIl existe aujourd'hui deux principales technologies
    de convertisseur de courant continu: les convertisseurs commutés par le réseau
    (LCC, Line-Commutated Converter) et les convertisseurs de source de tension (VSC,
    Voltage Source Converter)<br />\r\n• Les convertisseurs commutés par le réseau
    (LCC) sont basés sur les convertisseurs à thyristor. Ils se caractérisent par
    un flux de courant unidirectionnel et la possibilité d'inverser la polarité de
    la tension. Des harmoniques de tension et de courant élevées existent jusqu'à
    des fréquences d'environ 3 kHz à 4 kHz.<br />\r\n• Les convertisseurs de source
    de tension (VSC) sont basés sur les convertisseurs à transistor. Ils se caractérisent
    par un flux de courant unidirectionnel et une polarité de tension unique. Des
    harmoniques de tension et de courant élevées existent jusqu'à des fréquences d'environ
    20 kHz."
