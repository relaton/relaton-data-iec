abstract:
- content: "IEC 62305-1:2024 provides general principles for the protection of structures
    against lightning, including their installations and contents, as well as persons.<br
    />\r\nThe following cases are outside the scope of this document:<br />\r\n- railway
    systems;<br />\r\n- vehicles, ships, aircraft, offshore installations;<br />\r\n-
    underground high-pressure pipelines;<br />\r\n- pipe, power and telecommunication
    lines separated from the structure;<br />\r\n- nuclear power plants.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2010. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reference to the IEC 62561 series is made in Annex D to provide a link to relevant
    lightning protection system components according to the IEC 62561 series;<br />\r\nb)
    risk management introduces the concept of types of loss with public relevance;<br
    />\r\nc) the concept of frequency of damage that can impair the availability of
    the internal systems within the structure has been introduced;<br />\r\nd) surge
    currents due to lightning flashes have been more accurately specified for SPD
    dimensioning in low-voltage power systems and in telecommunication systems."
