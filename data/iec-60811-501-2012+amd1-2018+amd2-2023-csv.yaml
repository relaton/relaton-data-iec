abstract:
- language: en
  script: Latn
  content: "IEC 60811-501:2012+AMD1:2018+AMD2:2023 gives the procedure for determining
    the mechanical properties, which typically applies to cross-linked and thermoplastic
    compounds used for insulating and sheathing materials. IEC 60811-501:2012 cancels
    and replaces Clause 9 of IEC 60811-1-1:1993, which is withdrawn. Full details
    of the replacements are shown in Annex A of IEC 60811-100:2012. There is one significant
    technical change with respect to the previous edition: the requirements for the
    (minimum) thickness of dumb-bell test pieces have changed. See also the Foreword
    to IEC 60811-100.<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/publication/3533\">IEC 60811-100:2012</a>."
- language: fr
  script: Latn
  content: "L'IEC 60811-501:2012+AMD1:2018+AMD2:2023 décrit les méthodes pour la détermination
    des propriétés mécaniques, généralement applicables aux mélanges réticulés et
    thermoplastiques utilisés dans les matériaux d'isolation et de gainage. L'IEC
    60811-501:2012 annule et remplace l'Article 9 de l'IEC 60811-1-1:1993, qui est
    supprimée. L'ensemble des informations relatives aux remplacements figure dans
    l'Annexe A de l'IEC 60811-100:2012. Cette édition inclut la modification technique
    majeure suivante par rapport à l'édition précédente: les exigences relatives à
    l'épaisseur (minimale) des éprouvettes en forme d'haltère ont été modifiées. Voir
    également l'avant-propos de l'IEC 60811-100.<br />\r\nCette publication doit être
    lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/3533\">IEC
    60811-100:2012</a>."
