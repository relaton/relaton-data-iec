abstract:
- content: IEC 61300-2-56:2020 describes the test procedure to test the wind resistance
    of a protective housing and its mounting hardware using the fastening parts recommended
    by the manufacturer. The protective housing is considered to have a cuboid shape.
    The applied force in this test procedure simulates a steady wind load from each
    direction to a protective housing and its mounting hardware fixed to a support.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61300-2-56:2020 décrit la procédure d'essai pour soumettre à des essais
    la résistance au vent d'un boîtier de protection et de son matériel d'installation
    utilisant les éléments de fixation recommandés par le fabricant. Le boîtier de
    protection est considéré comme étant de forme parallélépipédique. La force appliquée
    dans cette procédure d'essai simule une charge du vent régulière dans chaque direction
    appliquée à un boîtier de protection et son matériel d'installation fixés sur
    un support.
