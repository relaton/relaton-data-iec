- content: "<!-- NEW! -->IEC 62541-4:2020 est disponible sous forme de IEC 62541-4:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62541-4:2020 définit le modèle de communication Services de l'architecture unifiée
    OPC (OPC UA). Les Services définis sont le recueil d'appels de procédures abstraites
    distantes (RPC, Remote Procedure Call) qui sont mises en œuvre par les Serveurs
    OPC UA et qui sont appelées par les Clients OPC UA. Toutes les interactions entre
    Clients et Serveurs OPC UA ont lieu via ces Services. Les Services définis sont
    dits abstraits, car aucun mécanisme RPC particulier n'est spécifié dans le présent
    document pour leur mise en œuvre. L'IEC 62541-6 spécifie un ou plusieurs mécanismes
    concrets de mapping pour la mise en œuvre. Par exemple, dans l'IEC 62541-6, l'un
    des mécanismes de mapping repose sur l'utilisation des Services Web XML. Dans
    ce cas, les Services décrits dans le présent document apparaissent comme les méthodes
    de services Web dans le contrat WSDL. Il n'est pas nécessaire que l'ensemble des
    Serveurs OPC UA mettent en œuvre toutes les correspondances avec les messages
    et les protocoles de transport. L'IEC 62541-7 définit les Profils qui dictent
    les Services qu'il est nécessaire de mettre en œuvre afin d'être conforme à un
    Profil particulier. Cette troisième édition annule et remplace la deuxième édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de la capacité à renvoyer toutes les données des éléments surveillés
    dans un abonnement à l'aide de la méthode ResendData;<br />\r\nb) ajout de la
    prise en charge pour les abonnements durables (durée de vie en heures ou en jours);<br
    />\r\nc) ajout des services Register2 et FindServersOnNetwork pour prendre en
    charge le mécanisme de découverte sur l'ensemble du réseau à l'aide de filtres
    de capacités;<br />\r\nd) suppression de la définition des certificats de logiciel
    (seront définis dans une édition ultérieure);<br />\r\ne) enrichissement et révision
    partielle de la définition de la redondance; ajout de définitions des sous plages
    pour ServiceLevel et ajout de termes supplémentaires pour la redondance;<br />\r\nf)
    ajout d'un paragraphe expliquant comment utiliser les Services d'autorisation
    pour demander des jetons d'accès utilisateur;<br />\r\ng) ajout des jetons JSON
    Web (JWT) comme nouveau jeton d'utilisateur;<br />\r\nh) ajout du concept d'invocation
    de service sans session;<br />\r\ni) ajout d'une structure générique permettant
    de transmettre n'importe quel nombre d'attributs dans le service AddNotes;<br
    />\r\nj) ajout d'une exigence relative à la protection contre les attaques de
    jeton d'identité utilisateur;<br />\r\nk) ajout du nouveau format EncryptedSecret
    pour les jetons d'identité utilisateur."
