abstract:
- content: "IEC 60730-2-5:2013 applies to automatic electrical burner control systems
    for the automatic control of burners for oil, gas, coal or other combustibles
    for household and similar use including heating, air conditioning and similar
    use. This part 2-5 is applicable to a complete burner control system and to a
    separate programming unit. This part 2-5 is also applicable to a separate electronic
    high-voltage ignition source and to a separate flame detector. Separate ignition
    devices (electrodes, pilot burners, etc.) are not covered by this part 2-5 unless
    they are submitted as part of a burner control system. Requirements for separate
    ignition transformers are contained in IEC 60989. Systems utilizing thermoelectric
    flame supervision are not covered by this part 2-5. This part 2-5 applies to the
    inherent safety, to the manufacturer's declared operating values, operating times
    and operating sequences where such are associated with burner safety and to the
    testing of automatic electrical burner control systems used in, on, or in association
    with, burners. It was established on the basis of the fourth edition (2010) of
    that publication. Consideration may be given to future editions of, or amendments
    to, IEC 60730-1. The title of IEC 60730-2-5 Ed4.0 has been updated to the title
    of IEC 60730-1 Ed5.0. However, IEC 60730-2-5 Ed4.0 has not been updated in accordance
    with the technical requirements in IEC 60730-1 Ed5.0. This part 2-5 supplements
    or modifies the corresponding clauses in IEC 60730-1 so as to convert that publication
    into the IEC standard: Safety requirements for automatic electrical burner control
    systems. Key words: Automatic control, Burner control<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60730-1:2013."
