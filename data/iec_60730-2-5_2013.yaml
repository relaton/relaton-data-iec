- content: "La IEC 60730-2-5:2013 s'applique aux systèmes de commande électrique automatiques
    de brûleurs pour la commande automatique de brûleurs pour fioul, gaz, charbon
    ou autres combustibles à usage domestique et analogue, y compris le chauffage,
    la climatisation et usages analogues. La présente partie 2-5 est applicable à
    un système complet de commande de brûleur et à une unité de programmation séparée.
    La présente partie 2-5 est également applicable à une source électronique d'allumage
    à haute tension séparée et à un détecteur de flamme séparé. Des dispositifs d'allumage
    séparés (électrodes, veilleuses de brûleur, etc.) ne sont pas couverts par la
    présente partie 2-5, à moins d'y être soumis en tant que partie d'un système de
    commande de brûleur. Les exigences pour les transformateurs séparés d'allumage
    sont traitées dans la CEI 60989. Les systèmes utilisant le contrôle thermoélectrique
    de flamme ne sont pas couverts par la présente partie 2-5. La présente partie
    2-5 s'applique à la sécurité intrinsèque, aux valeurs de fonctionnement, aux temps
    de fonctionnement et aux séquences de fonctionnement déclarés par le fabricant,
    dans la mesure où ils interviennent dans la sécurité du brûleur, ainsi qu'aux
    essais des systèmes de commande électrique automatiques de brûleurs utilisés dans,
    sur, ou avec des brûleurs. Elle a été établie sur la base de la quatrième édition
    (2010) de cette publication. Les éditions futures de la CEI 60730-1, ou ses amendements,
    pourront être pris en considération. Le titre de la CEI 60730-2-5 Ed4.0 a été
    mis à jour en fonction du titre de la CEI 60730-1 Ed5.0. Cependant, la CEI 60730-2-5
    Ed4.0 n'a pas été mise à jour conformément aux exigences techniques de la CEI
    60730-1 Ed5.0. La présente partie 2-5 complète ou modifie les articles correspondants
    de la CEI 60730-1 de façon à la transformer en norme CEI: Exigences de sécurité
    pour les systèmes de commande électrique automatiques des brûleurs. Mots-clés:
    commande automatique, commande de brûleur<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 60730-1:2013."
