abstract:
- language: en
  script: Latn
  content: IEC/TR 62713:2013 introduces lightning to the layman, noting the right
    action in the presence of thunderstorms, as well as protective measures against
    lightning. It also contributes to the prevention of lightning injuries and damages.
    It should be noted that so far there are no means to avoid lightning. However,
    by following some elementary rules, people can be protected against its deleterious
    effects.
- language: fr
  script: Latn
  content: La CEI/TR 62713:2013 expose le phénomène de la foudre à l'intention des
    non-spécialistes; il indique les bonnes pratiques à suivre en cas d'orage, ainsi
    que les mesures de protection contre la foudre. Il apporte également des éléments
    dans le domaine de la prévention des blessures et des dommages dus à la foudre.
    Il est à noter que, jusqu'à présent, il n'existe aucun moyen pour éviter la foudre.
    Quoi qu'il en soit, il est possible, en suivant quelques règles élémentaires,
    de protéger les personnes contre ses effets nuisibles.
