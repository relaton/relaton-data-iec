abstract:
- language: en
  script: Latn
  content: IEC 80601-2-59:2008 applies to the basic safety and essential performance
    of screening thermographs intended to be used for the individual non-invasive
    febrile temperature screening of humans under indoor environmental conditions.
    IEC 80601-2-59:2008 sets laboratory characterization test limits for the screening
    thermograph. The contents of the corrigendum of April 2009 have been included
    in this copy.
- language: fr
  script: Latn
  content: La CEI 80601-2-59:2008 s'applique à la sécurite de base et aux performances
    essentielles des imageurs thermiques destinés à être utilisés pour le dépistage
    non invasif des humains fébriles parmi des individus dans des conditions d'environnement
    à l'intérieur. La CEI 80601-2-59:2008 fixe des limites d'essais de caractérisation
    en laboratoire pour les imageurs thermiques. Le contenu du corrigendum d'avril
    2009 a été pris en considération dans cet exemplaire.
