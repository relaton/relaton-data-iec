abstract:
- language: en
  script: Latn
  content: This part of IEC 61280 sets forth standard procedures for measuring time-resolved
    chirp (TRC) on laser transmitters. The calculation of alpha-factor, a measure
    of transient chirp, is derived from the measured TRC data. Also covered is a means
    to verify the TRC set-ups and calculations (Annex A) and a review of laser modulation
    methods and the relationship of TRC to performance in a transmission system.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61280 établit des procédures normalisées de
    mesure de la fluctuation de la longueur d'onde résolue dans le temps (TRC, time-resolved
    chirp) sur les émetteurs laser. Le calcul du facteur alpha, mesure de la fluctuation
    de la longueur d'onde transitoire, est dérivé des données mesurées de la fluctuation
    de la longueur d'onde résolue dans le temps. La présente norme couvre également
    un moyen de vérifier les montages de la fluctuation de la longueur d'onde résolue
    dans le temps, les calculs (Annexe A), ainsi qu'un passage en revue des méthodes
    de modulation laser et la relation entre la fluctuation de la longueur d'onde
    résolue dans le temps et la performance dans un système de transmission.
