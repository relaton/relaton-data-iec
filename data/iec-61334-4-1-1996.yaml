abstract:
- language: en
  script: Latn
  content: "Provides a basic description of the communication system based on a three
    layer model. Application examples are control and monitoring of the distribution
    network, order broadcast, control of user interfaces, public lighting, automatic
    meter reading, etc.<br />\r\n<br />\r\nThis publication is of high relevance for
    Smart Grid."
- language: fr
  script: Latn
  content: 'Fournit une description des éléments fondamentaux du système de communication
    basé sur un modèle à trois couches. Les applications qu''on peut citer à titre
    d''exemple sont: le contrôle et la surveillance des réseaux de distribution, la
    diffusion de commandes, le contrôle des interfaces clientèles, l''éclairage public,
    le relevé automatique des compteurs, etc.'
