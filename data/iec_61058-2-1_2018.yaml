abstract:
- content: "IEC 61058-2-1:2018 applies to cord switches (mechanical or electronic)
    for appliances actuated by hand, by foot or by other human activity, to operate
    or control electrical appliances and other equipment for household or similar
    purposes with a rated voltage not exceeding 250 V and a rated current not exceeding
    16 A.<br />\r\nThis third edition cancels and replaces the second edition published
    in 2010 and constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\nOverall format to support IEC 61058-1, IEC 61058-1-1, IEC 61058-1-2, and
    the heating tests."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61058-2-1:2018 s'applique aux interrupteurs pour câbles souples
    (mécaniques ou électriques) pour appareils manœuvrés à la main, au pied ou par
    d'autres activités humaines, pour actionner ou commander des appareils électriques
    et autres matériels pour usage domestique et analogue, de tension assignée ne
    dépassant pas 250 V et de courant assigné ne dépassant pas 16 A.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\nFormat
    global pour être compatible avec les normes IEC 61058-1, IEC 61058-1-1, IEC 61058­1­2,
    et les essais d'échauffement."
