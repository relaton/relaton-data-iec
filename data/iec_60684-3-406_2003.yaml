abstract:
- content: 'Gives the requirements for E-type glass sleeving using either braided
    or knitted construction with a continuous flexible coating based on polyvinyl
    chloride (PVC) or its copolymers or blends thereof. These sleevings have been
    found suitable up to temperatures of 105 °C. The sleeving is normally available
    with internal diameters between 0,3 mm and 25 mm and is normally supplied in the
    following colours: black, white, red, yellow, blue, brown, green, grey, orange,
    pink and green/yellow. Sizes or colours other than those specifically listed in
    this standard may be available as custom items. These items shall be considered
    to comply with this standard if they comply with the other property requirements
    listed in Tables 2 and 5, except for dimensions, and, where applicable, in Table
    3. Materials which conform to this specification meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application and not based on this specification alone. This edition has been aligned
    to reflect the changes made to the 2nd edition of IEC 60684-2, Test methods, and
    standardizes on a 100 mm long electrode for breakdown voltage.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les prescriptions relatives aux gaines tressées ou tricotées en
    verre de type E avec un revêtement continu souple en polychlorure de vinyle (PVC)
    ou en l''un de ses copolymères ou leurs mélanges. Ces produits sont adaptés pour
    des températures allant jusqu''à 105 °C. Les gaines sont normalement disponibles
    pour des diamètres intérieurs compris entre 0,3 mm et 25 mm et sont normalement
    fournies dans les coloris suivants: noir, blanc, rouge, jaune, bleu, brun, vert,
    gris, orange, rose et vert/jaune. D''autres dimensions et d''autres couleurs que
    celles spécifiquement indiquées dans cette norme peuvent être disponibles comme
    articles spéciaux. Ces articles doivent être considérés comme satisfaisant à cette
    norme s''ils satisfont aux autres caractéristiques indiquées dans les Tableaux
    2 et 5, en excluant les dimensions, et, quand cela s''applique, dans le Tableau
    3. Les matériaux conformes à cette spécification satisfont à des niveaux établis
    de performance. Cependant il convient que le choix d''un matériau par un utilisateur
    pour une application spécifique soit fondé sur les exigences réelles nécessaires
    pour une performance adéquate de cette application, et non fondé sur cette seule
    spécification. Cette édition a été alignée afin de tenir compte des changements
    effectués dans la deuxième édition de la CEI 60684-2, Méthodes d''essai, et normalise
    l''utilisation d''une électrode d''une longueur de 100 mm pour une tension de
    claquage.'
