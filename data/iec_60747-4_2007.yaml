abstract:
- content: 'Provides requirements for the following categories of discrete devices:
    variable capacitance diodes and snap-off diodes, mixer diodes and detector diodes,
    avalanche diodes, gunn diodes,bipolar transistors and field-effect transistors.
    This second edition cancels and replaces the first edition, published in 1991,
    its amendments 1, 2 and 3 (1993, 1999 and 2001, respectively), and constitutes
    a technical revision.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les exigences pour les catégories suivantes de dispositifs discrets:
    diodes à capacité variable et diodes à retour rapide, diodes mélangeuses et diodes
    détectrices, diodes à avalanche, diodes à effet gunn, transistors bipolaires et
    transistors à effet de champ. Cette deuxième édition annule et remplace la première
    édition, publiée en 1991, et ses amendements 1, 2 et 3 (1993, 1999 et 2001, respectivement)
    dont elle constitue une révision technique.'
