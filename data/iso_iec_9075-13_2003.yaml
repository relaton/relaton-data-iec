abstract:
- content: "ISO/IEC 9075 defines the SQL language. The scope of the SQL language is
    the definition of data structure and the operations on data stored in that structure.
    Parts 1, 2 and 11 encompass the minimum requirements of the language. Others parts
    define extensions.<br /><br />\r\nISO/IEC 9075-13:2003 specifies the ability to
    invoke static methods written in the Java programming language as SQL-invoked
    routines and to use classes defined in the Java programming language as SQL structured
    user-defined types. (Java is a registered trademark of Sun Microsystems, Inc.)"
