abstract:
- content: "<!-- NEW! -->IEC 62769-6:2023 is available as IEC 62769-6:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62769-6:2023 specifies
    the technology mapping for the concepts described in the Field Device Integration
    (FDI®[1]) standard. The technology mapping focuses on implementation of the components
    FDI® Client and User Interface Plug-in (UIP) in the specified technologies for
    the WORKSTATION platform and the MOBILE platform as defined in IEC 62769-4. There
    are individual subparts for the currently supported technologies.NET and HTML5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62769-6:2023 est disponible sous forme de IEC 62769-6:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62769-6:2023
    spécifie le mapping de technologies pour les concepts décrits dans la norme d'intégration
    des appareils de terrain (FDI®[1], Field Device Integration). Le mapping de technologies
    porte essentiellement sur la mise en œuvre des composants Client FDI® et Plugiciel
    d'interface utilisateur (UIP)) dans les technologies spécifiées pour les plateformes
    WORKSTATION et MOBILE définies dans l'IEC 62769-4. Les technologies.NET et HTML5
    actuellement prises en charge sont traitées dans les différentes sous-parties."
