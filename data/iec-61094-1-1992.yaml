abstract:
- language: en
  script: Latn
  content: Specifies mechanical dimensions and certain electroacoustic characteristics
    for condenser microphones used as laboratory standards for the realization of
    the unit of sound pressure. The specifications are intended to ensure that primary
    calibration by the reciprocity method can be readily carried out. Establishes
    a system for classifying laboratory standard condenser mocrophones.
- language: fr
  script: Latn
  content: Spécifie les dimensions mécaniques et certaines caractéristiques électroacoustiques
    des microphones à condensateur utilisés comme étalons de laboratoire pour la réalisation
    de l'unité de pression acoustique. Les spécifications sont destinées à assurer
    que l'étalonnage primaire par la méthode de réciprocité puisse facilement être
    mis en oeuvre. Etablit un système de classement des microphones à condensateur
    étalons de laboratoire.
