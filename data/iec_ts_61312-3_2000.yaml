- content: |-
    Traite des prescriptions relatives aux parafoudres normalisés dans la CEI 61643-1. Ces parafoudres sont mis en oeuvre conformément au concept des zones de protection contre la foudre donné dans la CEI 61312-1.
    D'abord, en se fondant sur les menaces primaires, la présente spécification technique donne des règles pour la détermination des contraintes sur chacun des parafoudres.
    Pour les parafoudres mis en oeuvre dans des réseaux complexes, il est admis de diviser le réseau en éléments simples, en tenant compte des règles de la présente spécification. La connaissance des valeurs et des directions des courants de foudre partiels s'écoulant dans le réseau permet le choix des parafoudres appropriés.
    La présente spécification technique traite ensuite de problèmes fondamentaux sur la coordination d'énergie des parafoudres, d'une part entre eux et d'autre part entre un parafoudre et l'équipement à protéger. Les caractéristiques spécifiques de chacun des parafoudres et la menace à l'emplacement de son installation sont prises en compte pour une coordination efficace. La preuve de cette coordination dans un réseau est brièvement décrite dans cette spécification.
