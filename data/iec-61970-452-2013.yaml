abstract:
- language: en
  script: Latn
  content: IEC 61970-452:2013 rigorously defines the subset of classes, class attributes,
    and roles from the CIM necessary to execute state estimation and power flow applications.
    This international standard is intended for two distinct audiences, data producers
    and data recipients, and may be read from two perspectives.
- language: fr
  script: Latn
  content: La CEI 61970-452:2013 définit rigoureusement le sous-ensemble de classes,
    des attributs de classe, et des rôles du CIM nécessaires à l'exécution des applications
    d'estimation d'état et de flux d'énergie. Cette norme international est destinée
    à deux destinataires distincts, les producteurs de données et les destinataires
    de données, et peut être interprété selon deux points de vue.
