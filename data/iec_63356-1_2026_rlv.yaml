abstract:
- content: "IEC 63356-1:2026 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 63356-1:2026
    specifies data sheets of LED lamps and LED modules with a series of parameters
    per data sheet for a specific LED light source that enables interchangeability
    between products from different LED light source manufacturers.<br />\r\nNOTEâ€ƒCompliance
    criteria relating to data sheet parameters in this document are covered by IEC
    63554 or IEC 62031 for safety, and IEC 63555 for performance.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2023. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of datasheets for GJ6.6d-2-x capped LED lamps."
