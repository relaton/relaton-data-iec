abstract:
- language: en
  script: Latn
  content: Applies to two kinds of standard cells used as electromotive force references,
    namely saturated and unsaturated standard cells, and deals with test conditions
    relating to certification and requirements for their electrical and mechanical
    characteristics.
- language: fr
  script: Latn
  content: S'applique aux deux espèces de piles étalons utilisées comme référence
    de force électromotrice, c'est-à-dire les piles étalons saturées et les piles
    étalons non saturées, et traite des conditions d'essai relatives à la certification
    et des prescriptions relatives aux caractéristiques électriques et mécaniques.
