abstract:
- content: Applies to electroheat installations for remelting and, in some cases,
    for refining processes of metals through direct resistance heating of a conductive
    slag. To be used in conjunction with IEC 60519-1. Test methods for electroslag
    remelting furnaces are specified in IEC 60779.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux installations électrothermiques pour la refusion et dans
    certains cas pour des processus d'affinage des métaux au moyen d'un laitier conducteur
    chauffé par résistance directe. Est à utiliser conjointement avec la CEI 60519-1.
    Les méthodes d'essai pour les fours de refusion sous laitier électroconducteur
    sont spécifiées dans la CEI 60779.
