abstract:
- content: "IEC 60436:2015 applies to electric dishwashers for household and similar
    use that are supplied with hot and/or cold water. The object is to state and define
    the principal performance characteristics of electric dishwashers for household
    and similar use and to describe the standard methods of measuring these characteristics.
    This standard is concerned neither with safety nor with minimum performance requirements.
    This edition constitutes a technical revision and includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Addition of
    a specification of the reference dishwasher G1222, addition of the microwave oven
    752C, inclusion of standby/low power modes and updated cutlery and tableware items.<br
    />\r\nb) Combined cleaning and drying: combining the cleaning and drying performance
    evaluations into one test, along with the energy and water consumption evaluation,
    prevents an opportunity for circumvention if tests were performed separately.
    A dishwasher can detect whether soil is present (cleaning evaluation) or not (drying
    evaluation) and adjust the cycle to favour performance; combining the tests addresses
    this.<br />\r\nc) New dish load items: new dish load items were incorporated which
    reflect consumer use. New items are: stainless pots, coffee mugs, melamine plastic
    items, and glass bowl. The new load items provide different shapes which challenge
    a dishwasher water spray patterns and provide additional surfaces for soil removal
    assessment.<br />\r\nd) Detergent: a new detergent \"D\" is specified which mirrors
    current tablet formulations available on the market. Detergent type D is phosphate
    free, with percarbonate instead of perborate bleach and more active enzymes.<br
    />\r\ne) Repeatability and reproducibility improvements.<br />\r\nf) Addition
    of annexes for the evaluation of soil sensing programmes, rinsing performance,
    dishwasher filtration and of an annex on the inlet water temperature influence
    on energy consumption.<br />\r\nThe contents of the corrigendum of September 2020
    have been included in this copy."
