- content: "L'IEC 60436:2015 s'applique aux lave-vaisselle électriques à usage domestique
    et similaire alimentés en eau chaude et/ou froide. L'objet de la présente norme
    est d'établir et de définir les caractéristiques principales d'aptitude à la fonction
    des lave-vaisselle électriques à usage domestique et similaire et de décrire les
    méthodes normalisées de mesure de ces caractéristiques. La présente norme ne traite
    ni des exigences de sécurité ni des exigences minimales relatives à l'aptitude
    à la fonction. Cette édition constitue une révision technique et inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Ajout d'une spécification du lave-vaisselle de référence G1222, ajout d'un four
    à micro-ondes 752C, insertion des modes veille/basse puissance et des couverts
    et articles de table renouvelés.<br />\r\nb) Nettoyage et séchage combinés: la
    combinaison des évaluationsd'aptitude au nettoyage et au séchage dans un essai
    unique, ainsi que l'évaluation relative à la consommation d'eau et d'énergie,
    empêchent les possibilités de contournement si les essais ont été effectués séparément.
    Un lave-vaisselle peut détecter la présence (évaluation de nettoyage) ou l'absence
    (évaluation de séchage) de salissures et ajuster le cycle pour favoriser l'aptitude
    à la fonction; les essais sont combinés à cette fin.<br />\r\nc) Nouveaux articles
    de charge: de nouveaux articles de charge ont été incorporés pour refléter l'utilisation
    du consommateur. Les nouveaux articles sont: marmites en acier inoxydable, tasses
    à café, articles en mélamine et bols en verre. Les nouveaux articles de charge
    aux formes différentes défient les systèmes de pulvérisation d'eau du lave-vaisselle
    et fournissent des surfaces supplémentaires pour l'évaluation d élimination de
    la salissure.<br />\r\nd) Détergent: un nouveau détergent \"D\" est spécifié et
    reflète les formulations des produits actuellement sur le marché. Le détergent
    de type D ne renferme pas de phosphate, contient un agent de blanchiment au perborate
    et non au percarbonate et possède un plus grand nombre d'enzymes actives.<br />\r\ne)
    Améliorations relatives à la répétabilité et à la reproductibilité.<br />\r\nf)
    Ajout d'annexes pour l'évaluation des programmes de détection de la salissure,
    de l'aptitude au rinçage et d'une annexe relative à l'influence de la température
    d'entrée d'eau sur la consommation d'énergie.<br />\r\nLe contenu du corrigendum
    de septembre 2020 a été pris en considération dans cet exemplaire."
