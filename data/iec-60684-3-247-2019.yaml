abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-247:2019 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, dual wall, not flame retarded with a nominal shrink ratio
    of 3:1. This sleeving has been found suitable for use at temperatures of up to
    100 °C.<br />\r\n- Type A: Medium wall, internal diameter up to 200,0 mm typically.<br
    />\r\n- Type B: Thick wall, internal diameter up to 200,0 mm typically.<br />\r\nThese
    sleevings are normally supplied in colour black. Since these types of sleving
    cover a significantly large range of sizes and wall thicknesses, Annex A (Tables
    A.1 and A.2) provides a guide to the range of sizes available. The actual size
    will be agreed between the user and supplier. Materials which conform to this
    specification meet established levels of performance. However, the selection of
    a material by a user for a specific application will be based on the actual requirements
    necessary for adequate performance in that application and not based on this specification
    alone. This second edition cancels and replaces the first edition published in
    2011 and Amendment 1:2016. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous editions:<br />\r\n- removal of the colour fastness to light test, as
    this is covered by the test for carbon black content;<br />\r\n- change of low
    temperature flexibility test to -20 °C to align with sheet 214;<br />\r\n- change
    of final conditioning temperature of peel strength samples to 200 ºC to align
    with the temperature in Clause 5;<br />\r\n- removal of the fungus resistance
    test as there is no evidence that fungus growth is an issue either by testing
    or in use.<br />\r\nKeywords: Heat-shrinkable, polyolefin sleeving, dual wall,
    not flame retarded, thick and medium wall"
- language: fr
  script: Latn
  content: "L'IEC 60684-3-247:2019 donne les exigences relatives à deux types de gaines
    thermorétractables en polyoléfine, à double paroi, non ignifugées, dont le rapport
    de rétreint nominal est 3:1. Ces gaines se sont avérées appropriées pour une utilisation
    à des températures allant jusqu’à 100 °C.<br />\r\n- Type A: Paroi moyenne, diamètre
    intérieur généralement jusqu’à 200 mm<br />\r\n- Type B: Paroi épaisse, diamètre
    intérieur généralement jusqu’à 200 mm<br />\r\nLa couleur de ces gaines est normalement
    le noir. Comme ces types de gaines couvrent une plage très étendue de tailles
    et d’épaisseurs de paroi, l'Annexe A (Tableaux A.1 et A.2) fournit un guide des
    tailles disponibles dans cette plage. La taille réelle fait l’objet d’un accord
    entre l’utilisateur et le fournisseur.Anchor Les matériaux conformes à la présente
    spécification satisfont à des niveaux de performances établis. Cependant, le choix
    d’un matériau par un utilisateur, pour une application spécifique, est fondé sur
    les exigences réelles nécessaires pour obtenir des performances adéquates pour
    l'application concernée, et n'est pas fondé sur cette seule spécification. Cette
    deuxième édition annule et remplace la première édition parue en 2011 et l'Amendement
    1:2016. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- suppression de l'essai de solidité de la couleur à la lumière,
    cet essai étant couvert par l'essai de détermination de la teneur en noir de carbone;<br
    />\r\n- modification de la température de l'essai de flexion à basse température
    qui devient -20 °C pour aligner la valeur avec celle donnée dans la feuille 214;<br
    />\r\n- modification de la température de conditionnement finale des échantillons
    pour la résistance à l'arrachement qui devient 200 ºC pour aligner la valeur avec
    celle donnée à l'Article 5;<br />\r\n- suppression de l'essai de résistance aux
    moisissures étant donné qu'il n'a pas été démontré, ni par des essais, ni en fonctionnement,
    que le développement de moisissures constituait un problème.<br />\r\nMots-clés:
    Gaines thermorétractables en polyoléfine, à double paroi, non ignifugées, à paroi
    épaisse et moyenne"
