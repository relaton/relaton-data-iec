abstract:
- content: 'Includes 2 modes of graphical representations of the control characters
    of columns 0 and 1 of the ISO 7-bit coded character set for information interchange
    (ISO 646): a) a set of specific symbols requiring a single character for graphical
    representation of each of these normally non-printing characters; b) a set of
    alphanumeric representations comprising two characters derived from the abreviations
    used in the ISO 7-bit table. Also provides graphical representations for the normally
    non-printing characters SPACE and DELETE.'
