abstract:
- content: "<p>Web Content Accessibility Guidelines (WCAG) 2.2 defines how to make
    Web content more accessible to people with disabilities. Accessibility involves
    a wide range of disabilities, including visual, auditory, physical, speech, cognitive,
    language, learning, and neurological disabilities. Although these guidelines cover
    a wide range of issues, they are not able to address the needs of people with
    all types, degrees, and combinations of disability. These guidelines also make
    Web content more usable by older individuals with changing abilities due to aging
    and often improve usability for users in general.</p>"
