abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides packages of security assurance and security functional requirements that have been identified as useful in support of common usage by stakeholders.</p>
    <p>EXAMPLE        Examples of provided packages include the evaluation assurance levels (EAL) and the composed assurance packages (CAPs).</p>
    <p>This document presents:</p>
    <p>—    <em>evaluation assurance level (EAL)</em> family of packages that specify pre-defined sets of security assurance components that may be referenced in PPs and STs and which specify appropriate security assurances to be provided during an evaluation of a target of evaluation (TOE);</p>
    <p>—    <em>composition assurance (CAP)</em> family of packages that specify sets of security assurance components used for specifying appropriate security assurances to be provided during an evaluation of composed TOEs;</p>
    <p>—    <em>composite product (COMP)</em> package that specifies a set of security assurance components used for specifying appropriate security assurances to be provided during an evaluation of a composite product TOEs;</p>
    <p>—    <em>protection profile assurance</em> <em>(PPA)</em> family of packages that specify sets of security assurance components used for specifying appropriate security assurances to be provided during a protection profile evaluation;</p>
    <p>—    <em>security target assurance</em> <em>(STA)</em> family of packages that specify sets of security assurance components used for specifying appropriate security assurances to be provided during a security target evaluation.</p>
    <p>The users of this document can include consumers, developers, and evaluators of secure IT products.</p>
