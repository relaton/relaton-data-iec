abstract:
- language: en
  script: Latn
  content: |-
    IEC 61326-2-1:2012 specifies more detailed test configurations, operational conditions and performance criteria for equipment with test and measurement circuits (both internal and/or external to the equipment) that are not EMC protected for operational and/or functional reasons, as specified by the manufacturer. This second edition cancels and replaces the first edition published in 2005. This edition constitutes a technical revision. The main technical changes are: Update with respect to IEC 61326-1:2012.
    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46637">IEC 61326-1:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 61326-2-1:2012 donne des spécifications plus détaillées des configurations d'essai, des conditions fonctionnelles et des critères de performance pour les matériels avec des circuits d'essai et de mesure (internes et/ou externes au matériel) qui n'ont pas de protection CEM pour des raisons fonctionnelles, comme spécifié par le fabricant. Cette deuxième édition annule et remplace la première édition parue en 2005. Cette édition constitue une révision technique. Les principaux changements techniques sont: Mise à jour par rapport à la CEI 61326-1:2012.
    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46637">CEI 61326-1:2012</a>.
