abstract:
- language: en
  script: Latn
  content: IEC 62297-1:2005 specifies an application-triggering scheme for TV broadcasting
    information sent from a service provider as part of a data broadcasting transmission
    and intended to control an application in a receiver. This bilingual version corresponds
    to the monolingual English version, published in 2005-05.
- language: fr
  script: Latn
  content: La CEI 62297-1:2005 spécifie un schéma de déclenchement d'une application
    pour une information de télédiffusion envoyée par un fournisseur de service dans
    une émission de diffusion de données et destinée à commander une application dans
    un récepteur. La présente version bilingue, correspond à la version anglaise monolingue
    publiée en 2005-05.
