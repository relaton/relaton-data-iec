abstract:
- language: en
  script: Latn
  content: IEC 60335-2-78:2002+A1:2008+A2:2019 deals with the safety of electric outdoor
    barbecues for household and similar use, their rated voltage being not more than
    250 V. This standard does not apply to barbecues for indoor use, appliances intended
    to burn charcoal or similar combustible fuels, appliances intended exclusively
    for industrial purposes, appliances intended to be used in locations where special
    conditions prevail, such as the presence of a corrosive or explosive atmosphere
    (dust, vapor or gas). <strong>This consolidated version consists of the second
    edition (2002), its amendment 1 (2008) and its amendment 2 (2019). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: IEC 60335-2-78:2002+A1:2008+A2:2019 traite de la sécurité des barbecues
    pour extérieur, pour usages domestiques et analogues, dont la tension assignée
    n'est pas supérieure à 250 V. La présente norme ne s'applique pas aux barbecues
    pour usage à l'intérieur (IEC 60335-2-9); aux appareils destinés à brûler du charbon
    de bois ou d'autres combustibles analogues; aux appareils destinés exclusivement
    à des usages industriels; aux appareils destinés à être utilisés dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz). <strong>Cette version consolidée
    comprend la deuxième édition (2002), son amendement 1 (2008) et son amendement
    2 (2019). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
