abstract:
- language: en
  script: Latn
  content: |-
    Describes a method of test intended to indicate the relative resistance of solid electrical insulating materials to tracking for voltages up to 600 V when exposed under electric stress to water with the addition of contaminants on the surface.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Donne une indication de la résistance relative au cheminement des isolants électriques solides aux tensions inférieures ou égales à 600 V lorsque leur surface est exposée, sous contrainte électrique, à l'action d'eau contenant des impuretés ioniques.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104
