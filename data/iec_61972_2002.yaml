abstract:
- content: |-
    Establishes two methods for determination of efficiency:
    Method 1: for motors tested by using a torque measurement device, with additional load losses derived from measurements;
    Method 2: for motors tested without torque measurement, with assigned additional load losses.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit deux méthodes pour la détermination du rendement:
    Méthode 1: pour les moteurs soumis aux essais en utilisant un dispositif de mesure de couple, les pertes supplémentaires en charge étant déduites des mesures;
    Méthode 2: pour les moteurs soumis aux essais sans dispositif de mesure de couple avec pertes supplémentaires en charge assignées.
