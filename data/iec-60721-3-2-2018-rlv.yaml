abstract:
- language: en
  script: Latn
  content: "IEC 60721-3-2:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60721-3-2:2018
    classifies the groups of environmental parameters and their severities to which
    a product is subjected while being transported and handled. The most commonly
    used methods of transportation and handling have been taken into account, including
    the following:<br />\r\n- road transport: cars, trucks;<br />\r\n- rail transport:
    trains, trams;<br />\r\n- water transport, inland and maritime: ships;<br />\r\n-
    air transport: aircraft, jet, propeller, helicopter;<br />\r\n- handling equipment:
    cranes, transport lifts, cableways, persons;<br />\r\n- conveyors;<br />\r\n-
    hand trollies.<br />\r\nThis third edition cancels and replaces the second edition,
    published in 1997, and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. Clause 1: reworded and added handling.<br />\r\nb. Clause 2: updated
    normative references.<br />\r\nc. Clause 3: updated definitions.<br />\r\nd. Clause
    4: reworded and simplified.<br />\r\ne. Clause 5: revised and updated. Several
    classes have been replaced by completely new classes based on the use of new information
    obtained from referenced Technical Reports.<br />\r\nf. Table 1 through Table
    5: updated.<br />\r\ng. Table 6 added.<br />\r\nh. Old annexes A to C removed
    except Clause A.3 that is incorporated in Clause 5.<br />\r\ni. New Annex A.<br
    />\r\nThe contents of the corrigenda of November 2018, June 2022 and May 2024
    have been included in this copy."
