abstract:
- language: en
  script: Latn
  content: "IEC 62769-1:2023 describes the concepts and overview of the Field Device
    Integration (FDI®[1]) specifications. The detailed motivation for the creation
    of this technology is also described . Reading this document is helpful to understand
    the other parts of this multi-part standard.<br />\r\n<br />\r\n[1] FDI® is a
    registered trademark of the non-profit organization Fieldbus Foundation, Inc.
    This information is given for the convenience of users of this document and does
    not constitute an endorsement by IEC of the trademark holder or any of its products.
    Compliance does not require use of the trade name. Use of the trade name requires
    permission of the trade name holder."
- language: fr
  script: Latn
  content: "L'IEC 62769-1:2023 décrit les concepts et présente une vue d'ensemble
    des spécifications relatives à l'intégration des appareils de terrain (FDI®[1],
    Field Device Integration). La motivation détaillée pour la création de cette technologie
    est également décrite . La lecture du présent document est utile pour comprendre
    les autres parties de cette norme en plusieurs parties.<br />\r\n<br />\r\n[1]
    FDI® est une marque déposée de l’organisation à but non lucratif Fieldbus Foundation,
