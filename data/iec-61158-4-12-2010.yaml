abstract:
- language: en
  script: Latn
  content: 'IEC 61158-4-12:2010 specifies procedures for the transfer of data and
    control information from one data-link user entity to one or more user entity;
    the structure of the DLPDUs used for the transfer of data and control information
    by the protocol of this standard, and their representation as physical interface
    data units. This second edition cancels and replaces the first edition published
    in 2007 and constitutes a technical revision. The main changes with respect to
    the previous edition are: bug fixes and editorial improvements. This bilingual
    version (2012-05) corresponds to the monolingual English version published in
    2010-08.'
- language: fr
  script: Latn
  content: La CEI 61158-4-12:2010 spécifie les procédures de transfert de données
    et d'informations de commande d'une entité utilisateur de liaison de données vers
    une ou plusieurs entités utilisateur; la structure des DLPDU utilisées par le
    protocole de la présente norme pour le transfert des données et des informations
    de commande, et leur représentation sous forme d'unités de données d'interface
    physique. Cette seconde édition annule et remplace la première édition publiée
    en 2007 et constitue une révision technique. Les principales modifications par
    rapport à l'édition précédente sont la réparation des erreurs et l'amélioration
    rédactionnelle. La présente version bilingue (2012-05) correspond à la version
    anglaise monolingue publiée en 2010-08.
