abstract:
- content: "IEC 60092-350:2014 provides the general constructional requirements and
    test methods for use in the manufacture of electric power, control and instrumentation
    cables with copper conductors intended for fixed electrical systems at voltages
    up to and including 18/30(36) kV on board ships and offshore (mobile and fixed)
    units. The following types of cables are not included:<br />\r\n- optical fibre;<br
    />\r\n- sub-sea and umbilical cables;<br />\r\n- data and communication cables;<br
    />\r\n- coaxial cables. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) reference to IEC 60092-360
    for both the insulating and sheathing compounds;<br />\r\nb) partial discharge
    tests have been transferred from IEC 60092-354 to align it with IEC 60092-353;<br
    />\r\nc) requirements for oil and drilling-fluid resistance (former Annexes F
    and G) have been transferred to IEC 60092-360;<br />\r\nd) requirements for cold
    bending and shocks have been improved;<br />\r\ne) the document reflects the changes
    of material types that have been introduced during the development of IEC 60092-353
    and IEC 60092-360.<br />\r\nThe contents of the corrigendum of November 2018 have
    been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60092-350:2014 fournit les exigences de construction générale et
    les méthodes d'essai à utiliser lors de la fabrication de câbles d'énergie, de
    commande et d'instrumentation à conducteurs en cuivre destinés à la connexion
    de systèmes électriques fixes à une tension au plus égale à 18/30(36) kV à bord
    des navires et des unités en mer (mobiles et fixes). Les types de câbles suivants
    ne sont pas inclus:<br />\r\n- câbles à fibres optiques;<br />\r\n- câbles sous-marins
    et ombilicaux;<br />\r\n- câbles de données et câbles de communication;<br />\r\n-
    câbles coaxiaux. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) il est fait référence à l'IEC
    60092-360 pour les mélanges d'isolation et de gainage;<br />\r\nb) les essais
    de décharges partielles ont été transférés à partir de l'IEC 60092-354 pour l'aligner
    avec l'IEC 60092-353;<br />\r\nc) les exigences relatives à la résistance des
    huiles et des boues de forage (anciennes Annexes F et G) ont été transférées vers
    l'IEC 60092-360;<br />\r\nd) les exigences relatives au cintrage à froid et aux
    chocs thermiques froids ont été améliorées;<br />\r\ne) le document reflète les
    modifications des types de matériaux qui ont été introduites lors de l'élaboration
    de l'IEC 60092-353 et de l'IEC 60092-360.<br />\r\nLe contenu du corrigendum de
    novembre 2018 a été pris en considération dans cet exemplaire."
