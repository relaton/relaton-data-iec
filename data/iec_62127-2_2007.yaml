  format: text/html
- content: "La CEI 62127-2:2007 spécifie les méthodes d'étalonnage absolues de l'hydrophone
    et les méthodes d'étalonnage (comparatives) relatives de l'hydrophone. Cette norme
    s'applique:<br />\r\n- aux hydrophones utilisés pour procéder à des mesures dans
    l'eau dans la plage de fréquences ultrasonores pouvant atteindre 40 MHz;<br />\r\n-
    aux hydrophones utilisant des capteurs piézoélectriques circulaires, conçus pour
    mesurer les champs ultrasoniques à ondes pulsées et entretenues générés par les
    appareils à ultrasons;<br />\r\n- et aux hydrophones avec ou sans préamplificateur
    d'hydrophone. La CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées
    conjointement. Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI
    61101:1991, la CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. Le contenu
    du corrigendum (août 2008, disponible en anglais seulement) a été inclus dans
    cette norme. La version française n'a pas été soumise au vote."
