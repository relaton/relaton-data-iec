abstract:
- language: en
  script: Latn
  content: The purpose of this publication is to help specify the immunity requirements
    of an item (e.g. equipment or subsystem) containing electrical or electronic parts
    to ensure that it will operate during and/or after exposure to a high-altitude
    electromagnetic pulse (HEMP) waveform. It provides basic guidance for the selection
    of immunity test levels for any component, device, equipment, subsystem or system
    which contains electrical circuits that may be disturbed by electromagnetic signals.
- language: fr
  script: Latn
  content: Cette publication a pour objet d'aider à la spécification des prescriptions
    d'immunité d'un objet (par exemple appareil ou sous-système) contenant des parties
    électriques ou électroniques pour assurer qu'il fonctionnera pendant et/ou après
    une exposition à une onde d'impulsion électromagnétique à haute altitude (IEMN-HA).
    Elle fournit un guide fondamental pour le choix des niveaux d'essai d'immunité
    pour tout composant, dispositif, appareil, sous-système ou système qui contient
    des circuits électriques qui peuvent être perturbés par des signaux électromagnétiques.
