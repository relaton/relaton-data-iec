abstract:
- content: "IEC 60320-1:2021 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60320-1:2021 CMV edition 4.0 and the previous IEC
    60320-1:2015+AMD1:2018 CSV edition 3.1. Futhermore, comments from IEC SC 23G experts
    are provided to explain the reasons of the most relevant changes.<p>IEC 60320-1:2021
    sets the general requirements for appliance couplers for two poles and two poles
    with earth contact and for the connection of electrical devices for household
    and similar onto the mains supply.</p><p>This document is also valid for appliance
    inlets/appliance outlets integrated or incorporated in appliances.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 2015 and Amendment
    1:2018. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:</p>\r\n\r\n\r\n\tintroduction
    of necessary tolerances throughout this document;\r\n\tthe heating test from edition
    2 is reintroduced in 18.2;\r\n\ttemperature rise added for plug connectors in
    Clause 21;\r\n\tchange for better readability in 23.3;\r\n\tupdated lateral pull
    test in 23.6 for connectors/plug connectors with separate front parts;\r\n\trevision
    of 24.1 for ball pressure test;\r\n\tClause 27 for glow wire test is updated;\r\n\trevision
    of Annex C for test sequences;\r\n\tadditional Annex E for additional tests and
    requirements for appliance couplers intended to be used in ambient temperatures
    above +35 Â°C."
