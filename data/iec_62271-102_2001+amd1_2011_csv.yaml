abstract:
- content: "IEC 62271-102:2001+A1:2011 applies to alternating current disconnectors
    and earthing switches, designed for indoor and outdoor enclosed and open terminal
    installations for voltages above 1 000 V and for service frequencies up to and
    including 60 Hz. The technical content is therefore identical to the base edition
    and its amendment and has been prepared for user convenience. A vertical line
    in the margin shows where the base publication has been modified by amendment
    1. Additions and deletions are displayed in red, with deletions being struck through.<br
    /><br />This publication is to be read in conjunction with \nIEC 60694:1996.<br
    /><br /><strong>This consolidated version consists of the first edition (2001)
    \nand its amendment 1 (2011). Therefore, no need to order amendment in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-102:2001+A1:2011 s'applique aux sectionneurs et aux sectionneurs
    de terre à courant alternatif, prévu pour l'intérieur ou l'extérieur dans des
    postes sous enveloppe ou de type ouverts, pour des tensions supérieures à 1 000
    V et des fréquences de service jusques et y compris 60 Hz. Le contenu technique
    de cette version consolidée est donc identique à celui de l'édition de base et
    à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les
    suppressions sont barrées.<br /><br />Cette publication doit être lue conjointement
    avec la \nCEI 60694:1996.<br /><br /><strong> Cette version consolidée comprend
    la première édition (2001) et\nson amendement 1 (2011). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
