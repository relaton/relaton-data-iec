abstract:
- language: en
  script: Latn
  content: Lays down requirements for the track configuration on the compact cassette
    for language laboratory, language trainer, tape-slide synchronization systems
    or other similar applications. Specifies frequencies and durations of cue tones.
- language: fr
  script: Latn
  content: Définit les prescriptions applicables à la disposition des pistes utilisées
    dans la cassette pour les laboratoires et les répétiteurs de langues ainsi que
    les systèmes de synchronisation bande-diapositive ou autres applications semblables.
    Spécifie la fréquence et la durée des signaux d'ordre.
