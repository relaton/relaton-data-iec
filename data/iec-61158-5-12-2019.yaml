abstract:
- language: en
  script: Latn
  content: "<div>IEC 61158-5-12:2019 defines the services provided to the FAL user
    at the boundary between the user and the application layer of the fieldbus reference
    model, and Systems Management at the boundary between the application layer and
    Systems Management of the fieldbus reference model. This standard specifies the
    structure and services of the IEC fieldbus application layer, in conformance with
    the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure
    (ISO/IEC 9545). This fourth edition cancels and replaces the third edition published
    in 2014 and constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n•Technical corrections; and<br />\r\n•Editorial improvements for clarification</div>"
- language: fr
  script: Latn
  content: L’IEC 61158-5-12:2019 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 12. On utilise le terme "prioritaire" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle il est exigé qu’une
    ou plusieurs actions spécifiées soient réalisées selon un certain niveau de certitude.
    Si les actions spécifiées ne sont pas réalisées dans la fenêtre temporelle, les
    applications demandant les actions risquent de connaître une défaillance, avec
    les risques que cela comporte pour les équipements, les installations et éventuellement
    la vie humaine.
