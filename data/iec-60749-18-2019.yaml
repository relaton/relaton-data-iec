abstract:
- language: en
  script: Latn
  content: "IEC 60749-18:2019 provides a test procedure for defining requirements
    for testing packaged semiconductor integrated circuits and discrete semiconductor
    devices for ionizing radiation (total dose) effects from a cobalt-60 (60Co) gamma
    ray source. Other suitable radiation sources can be used. This document addresses
    only steady-state irradiations, and is not applicable to pulse type irradiations.
    It is intended for military- and aerospace-related applications. It is a destructive
    test. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- updates to subclauses to better align the
    test method with MIL-STD 883J, method 1019, including the use of enhanced low
    dose rate sensitivity (ELDRS) testing;<br />\r\n- addition of a Bibliography,
    which includes ASTM standards relevant to this test method."
- language: fr
  script: Latn
  content: "L’IEC 60749-18:2019 présente une procédure d’essai permettant de définir
    les exigences pour soumettre à essai des circuits intégrés à semiconducteurs sous
    boîtier et des dispositifs discrets à semiconducteurs, concernant les effets des
    rayonnements ionisants (dose totale) provenant d’une source de rayons gamma au
    cobalt-60 (60Co). D’autres sources de rayonnements appropriées peuvent être utilisées.
    Le présent document ne concerne que les irradiations continues et ne s’applique
    pas aux irradiations pulsées. Il est destiné aux applications des domaines militaire
    et aérospatial. Il s’agit d’un essai destructif. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- mises
    à jour apportées aux paragraphes afin de mieux aligner la méthode d’essai avec
    la méthode 1019 du document MIL-STD 883J, comprenant l’utilisation de l’essai
    de sensibilité accrue au faible débit de dose (ELDRS);<br />\r\n- ajout d’une
    bibliographie, comprenant les normes ASTM correspondant à la présente méthode
    d’essai."
