abstract:
- content: "IEC 60770-3:2014 specifies methods for:<br />\r\n- assessment of the functionality
    of intelligent transmitters;<br />\r\n- testing the operational behaviour, as
    well as the static and dynamic performance of an intelligent transmitter and methodologies
    for determining the reliability and diagnostic features used to detect malfunctions;<br
    />\r\n- determining the communication capabilities of the intelligent transmitters
    in a communication network. This second edition cancels and replaces the first
    edition published in 2006 and constitutes a technical revision. It includes the
    following changes:<br />\r\n- Introduction.<br />\r\n- Terms and definitions:
    all definitions already present in IEC 60050 and in IEC 61298 have been deleted.<br
    />\r\n- All parts: added concept of wireless transmitters."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60770-3:2014 spécifie les méthodes pour:<br />\r\n- l'évaluation
    de la fonctionnalité des transmetteurs intelligents;<br />\r\n- les essais des
    comportements opérationnels ainsi que des performances statiques et dynamiques
    des transmetteurs intelligents et les méthodologies pour:<br />\r\n- la détermination
    de la fiabilité et des fonctions de diagnostic utilisées pour détecter les dysfonctionnements;<br
    />\r\n- la détermination des capacités de communication des transmetteurs intelligents
    sur un réseau de communication. Cette deuxième édition annule et remplace la première
    édition parue en 2006. Elle constitue une révision technique. Elle inclut les
    modifications suivantes:<br />\r\n- Introduction.<br />\r\n- Termes et définitions:
    suppression de toutes les définitions figurant déjà dans l'IEC 60050 et dans l'IEC
    61298.<br />\r\n- Dans toutes les parties: ajout du concept de transmetteurs sans
    fil."
