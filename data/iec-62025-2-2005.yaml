- language: en
  script: Latn
  content: Specifies a test method for the non-electrical characteristics of the surface
    mounted device inductors to be used for electronic and telecommunication equipment.
    Defines methods for measuring mechanical performance only. To be used in conjunction
    with IEC 62211.
- language: fr
