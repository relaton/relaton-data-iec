- content: "L'IEC 60335-2-69:2021 traite de la sécurité des aspirateurs électriques
    à moteur, y compris les aspirateurs dorsaux, et des extracteurs de poussière,
    pour aspiration en présence d'eau, aspiration à sec, ou aspiration à sec et en
    présence d'eau, destinés à un usage commercial en intérieur ou en extérieur, avec
    ou sans accessoires. Ces machines peuvent être fournies avec une fonction de soufflage
    ou de gonflage. Le diamètre intérieur du connecteur du compartiment à poussière
    du tuyau d'aspiration ne doit pas dépasser 200 mm.<br />\r\nElle traite également
    de la sécurité des aspirateurs à unité centrale d'aspiration, hors installation
    du système.<br />\r\nL'attention est attirée sur le fait que les exigences supplémentaires
    relatives à l'installation sûre des aspirateurs à unité centrale d'aspiration
    ne sont pas traitées dans la présente norme, mais qu'il est nécessaire de les
    prendre en compte.<br />\r\nLa présente norme s'applique aux machines à usage
    commercial. La liste suivante, bien que non exhaustive, donne une indication des
    endroits inclus dans le domaine d'application:<br />\r\n– zones ouvertes au public,
    telles que les hôtels, les écoles, les hôpitaux;<br />\r\n– sites industriels,
    par exemple usines et ateliers de fabrication;<br />\r\n– commerces de détail,
    par exemple magasins et supermarchés;<br />\r\n– locaux commerciaux, par exemples
    bureaux et banques;<br />\r\n– tous les usages autres que l'utilisation domestique
    normale.<br />\r\nCes machines ne sont pas équipées d'une commande de dispositif
    de déplacement. Les systèmes d'alimentation suivants sont couverts:<br />\r\n–
    moteurs alimentés par le réseau de tension assignée inférieure ou égale à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils,<br />\r\n–
    moteurs alimentés par batteries.<br />\r\nLes machines conçues pour la même fonction
    prévue, mais équipées d'une commande de dispositif de déplacement sont couvertes
    par l'IEC 60335-2-72.<br />\r\nLa présente norme s'applique en outre aux machines
    qui manipulent de la poussière dangereuse, telle que de l'amiante, et de la poussière
    combustible dans une atmosphère autre qu'une atmosphère explosive de poussière.<br
    />\r\nDes exigences supplémentaires relatives aux machines qui manipulent de la
    poussière dangereuse sont données à l'Annexe AA normative. L'attention est attirée
    sur le fait que, dans de nombreux pays, des exigences supplémentaires relatives
    aux substances dangereuses peuvent s'appliquer.<br />\r\nLes substances radioactives
    ne sont pas couvertes par la définition de la poussière dangereuse pour les besoins
    de la présente norme.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n–
    aux aspirateurs et aux appareils de nettoyage à aspiration d'eau à usage domestique
    (IEC 60335-2-2);<br />\r\n– aux machines de traitement des sols à usage commercial
    (IEC 60335-2-67, IEC 60335-2-72);<br />\r\n– aux machines de nettoyage par pulvérisation
    et aspiration à usage commercial (IEC 60335-2-68);<br />\r\nL'IEC 60335-2-67 et
    l'IEC 60335-2-68 couvrent uniquement les machines sans commande de dispositif
    de déplacement.<br />\r\n– aux souffleurs, aspirateurs et aspiro-souffleurs électroportatifs
    pour jardins, alimentés par le secteur (IEC 60335-2-100);<br />\r\n– aux outils
    électroportatifs et portables à moteur (série IEC 60745, série IEC 61029, série
    IEC 62841);<br />\r\n– aux appareils destinés à des usages médicaux (IEC 60601-1);<br
    />\r\n– aux machines conçues pour être utilisées dans des environnements corrosifs;<br
    />\r\n– aux machines destinées à aspirer des liquides dont le point d'éclair est
    inférieur à 55 °C;<br />\r\n– aux machines conçues pour être utilisées dans des
    environnements explosifs (poussière, vapeur ou gaz), à l'exception de celles conçues
    pour être utilisées en zone 22;<br />\r\n– aux machines destinées à aspirer les
    cendres des foyers, cheminées, fours, cendriers et autres lieux d'accumulation
    de cendres.<br />\r\nCette sixième édition annule et remplace la cinquième édition
    parue en 2016. Elle constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n– alignement rédactionnel et technique sur l'IEC 60335-1:2020;<br />\r\n–
    ajout d'exigences relatives à l'aspiration des poussières combustibles dans une
    atmosphère autre qu'une atmosphère explosive de poussière.<br />\r\nLa présente
    partie 2 ne doit être utilisée que conjointement avec la dernière édition de l'IEC
    60335-1 et ses amendements. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
