abstract:
- content: "IEC 60335-2-69:2021 deals with the safety of electrical motor-operated
    vacuum cleaners, including back-pack vacuum cleaners, and dust extractors, for
    wet suction, dry suction, or wet and dry suction, intended for commercial indoor
    or outdoor use with or without attachments. These machines may be provided with
    a blowing or inflating function. The inner diameter of the dust container connector
    to the suction hose shall not exceed 200 mm.<br />\r\nIt also deals with the safety
    of centrally-sited vacuum cleaners, excluding the installation of the system.<br
    />\r\nAttention is drawn to the fact that additional requirements on the safe
    installation of centrally-sited vacuum cleaners are not addressed by this standard
    but need to be taken into account.<br />\r\nThis standard applies to machines
    for commercial use. The following list, although not comprehensive, gives an indication
    of locations that are included in the scope:<br />\r\n– public use areas such
    as hotels, schools, hospitals;<br />\r\n– industrial locations, for example factories
    and manufacturing shops;<br />\r\n– retail outlets, for example shops and supermarkets;<br
    />\r\n– business premises, for example offices and banks;<br />\r\n– all uses
    other than normal housekeeping purposes.<br />\r\nThese machines are not equipped
    with a traction drive. The following power systems are covered:<br />\r\n– mains
    powered motors up to a rated voltage of 250 V for single-phase appliances and
    480 V for other appliances,<br />\r\n– battery-operated motors.<br />\r\nMachines
    for the same intended function but equipped with a traction drive are covered
    by IEC 60335-2-72.<br />\r\nThis standard also applies to machines handling hazardous
    dust, such as asbestos, and combustible dust in other than an explosive dust atmosphere.<br
    />\r\nAdditional requirements for machines handling hazardous dust are given in
    normative Annex AA. Attention is drawn to the fact that in many countries additional
    requirements on hazardous substances might apply.<br />\r\nRadioactive substances
    are not covered by definition of hazardous dust for the purposes of this standard.<br
    />\r\nThis standard does not apply to<br />\r\n– vacuum cleaners and water-suction
    cleaning appliances for household use (IEC 60335-2-2);<br />\r\n– floor treatment
    machines for commercial use (IEC 60335-2-67, IEC 60335-2-72);<br />\r\n– spray
    extraction machines for commercial use (IEC 60335-2-68);<br />\r\nIEC 60335-2-67
    and IEC 60335-2-68 cover only machines without traction drive.<br />\r\n– hand-held
    mains-operated electrical garden blowers, vacuums and blower vacuums (IEC 60335-2-100);<br
    />\r\n– hand-held and transportable motor-operated electric tools (IEC 60745 series,
    IEC 61029 series, IEC 62841 series);<br />\r\n– appliances for medical purposes
    (IEC 60601-1);<br />\r\n– machines designed for use in corrosive environments;<br
    />\r\n– machines designed for picking up liquids with a flash point below 55 °C;<br
    />\r\n– machines designed for use in explosive environments (dust, vapour or gas),
    except those designed for use in zone 22;<br />\r\n– machines intended to vacuum
    ash from fireplaces, chimneys, ovens, ashtrays and similar places of ash accumulation.<br
    />\r\nThis sixth edition cancels and replaces the fifth edition published in 2016.
    It constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n–
    editorial and technical alignment with IEC 60335-1:2020;<br />\r\n– addition of
    requirements for pick-up of combustible dusts in other than an explosive dust
    atmosphere.<br />\r\nThis part 2 is only to be used in conjunction with the latest
    edition of IEC 60335-1 and its amendments. It was established on the basis of
    the sixth edition (2020) of that standard."
