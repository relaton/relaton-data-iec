abstract:
- content: "IEC 61643-341:2020 specifies standard test circuits and methods for thyristor
    surge suppressor (TSS) components. These surge protective components, SPCs, are
    specially formulated thyristors designed to limit overvoltages and divert surge
    currents by clamping and switching actions. These SPCs are used in the construction
    of surge protective devices (SPDs) and equipment used in Information & Communications
    Technologies (ICT) networks with voltages up to AC 1 000 V and DC 1 500 V. This
    document is applicable to gated or non-gated TSS components with third quadrant
    (-v and –i) characteristics of blocking, conducting or switching. This document
    contains information on<br />\r\n- terminology;<br />\r\n- letter symbols;<br
    />\r\n- essential ratings and characteristics;<br />\r\n- rating verification
    and characteristic measurement;<br />\r\nThis document does not apply to the conventional
    three-terminal thyristors as covered by IEC 60747-6. This second edition of IEC
    61643-341 cancels and replaces the first edition published in 2001. This edition
    constitutes a technical revision.This edition includes the following significant
    technical changes with respect to the previous edition: Addition of performance
    values."
