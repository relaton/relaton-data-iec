- content: "IEC 61643-341:2020 spécifie les circuits d'essai et les méthodes normalisés
    pour les composants de parafoudre à thyristor (TSS, Thyristor Surge Suppressor).
    Ces composants de protection contre les surtensions (SPC, Surge Protective Components)
    sont des thyristors spécialement conçus pour limiter les surtensions et écouler
    les courants de surcharge par des actions d'écrêtage et de commutation. Ces SPC
    sont utilisés dans la construction de parafoudres (SPD, Surge Protective Devices)
    et d'équipements utilisés dans les réseaux de technologies de l'information et
    de la communication (TIC) dont les tensions atteignent 1 000 V CA et 1 500 V CC.
    Le présent document s'applique aux composants TSS à gâchette ou non, équipés d'un
    troisième quadrant (-v et –i) ayant des caractéristiques de blocage, de conduction
    ou de commutation. Le présent document contient des indications sur:<br />\r\n-
    la terminologie;<br />\r\n- les symboles littéraux;<br />\r\n- les valeurs assignées
    et les caractéristiques essentielles;<br />\r\n- la vérification des valeurs assignées
    et la mesure des caractéristiques.<br />\r\nLe présent document ne s'applique
    pas aux thyristors conventionnels à trois bornes couverts dans l'IEC 60747-6.
    Cette deuxième édition de l'IEC 61643-341 annule et remplace la première édition
    parue en 2001. Cette édition constitue une révision technique. Cette édition inclut
    la modification technique majeure suivante par rapport à l'édition précédente:
    Ajout de valeurs de performances."
