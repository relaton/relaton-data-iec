abstract:
- language: en
  script: Latn
  content: "IEC 61851-23:2014, gives the requirements for d.c. electric vehicle (EV)
    charging stations, herein also referred to as \"DC charger\", for conductive connection
    to the vehicle, with an a.c. or d.c. input voltage up to 1 000 V a.c. and up to
    1 500 V d.c. according to IEC 60038. It provides the general requirements for
    the control communication between a d.c. EV charging station and an EV. The requirements
    for digital communication between d.c. EV charging station and electric vehicle
    for control of d.c. charging are defined in IEC 61851-24.<br />\r\n<br />\r\nDue
    to further technical developments in the field of electric vehicles charging,
    the requirements in IEC 61851-23:2014 to fulfill the safety objective \"protection
    against electric shock\" under single fault condition by limiting the capacitance
    energy, may not cover all possible combinations of charging stations and vehicles.
    Since the charging process links the charging infrastructure with the electric
    vehicle, the requirements laid down in ISO 17409:2015 are also relevant for the
    electrical safety of the charging process. The approach of limiting the capacitance
    energy will not be sufficient for the safety objective \"protection against electric
    shock\" under single fault condition in all relevant cases. Therefore, this warning
    is issued for both standards. It is as always strongly recommended that users
    of standards additionally perform a risk assessment. Specifically in this case,
    standards users shall select proper means to fulfill safety requirements in the
    system of charging station and electric vehicle.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6029\">IEC
    61851-1:2010</a>. The contents of the corrigendum of May 2016 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61851-23:2014, donne les exigences relatives aux bornes de charge
    à courant continu pour véhicule électrique (VE), dénommées \"Chargeur c.c.\" dans
    le présent document, pour la connexion conductive au véhicule, avec une tension
    d'entrée c.a. ou c.c. jusqu'à 1 000 V c.a. et jusqu'à 1 500 V c.c. conformément
    à l'IEC 60038. Elle fournit les exigences générales relatives à la communication
    de contrôle entre borne de charge à courant continu pour véhicule électrique et
    un véhicule électrique. Les exigences relatives à la communication digitale entre
    la borne de charge à courant continu pour véhicule électrique et le véhicule électrique
    en vue du contrôle de la charge à courant continu sont définies dans l'IEC 61851-24.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6029\">CEI
