abstract:
- language: en
  script: Latn
  content: This guide applies to petroleum oils used as lubricating and control fluids
    with steam turbine systems in power generating stations. It may also be applied
    to petroleum oils used in gas or hydraulic turbines and in other auxiliary power
    plant equipment where appropriate.
- language: fr
  script: Latn
  content: Le présent guide s'applique aux huiles de pétrole utilisées comme fluides
    de lubrification et de commande dans les systèmes de turbine à vapeur dans les
    centrales électriques. Il peut également être utilisé pour les huiles de pétrole
    utilisées dans des turbines hydrauliques ou à gaz et dans d'autres équipements
    auxiliaires de centrales électriques, si cela est approprié.
