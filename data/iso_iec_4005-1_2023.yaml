abstract:
- content: "ISO/IEC 4005-1:2023 This document describes a communication model and
    requirements for unmanned aircraft area network (UAAN), which is a wireless distributed
    communication network for units related with UA services in level II.<br />\r\nIt
    describes:<br />\r\n- the communication structure and operation;<br />\r\n- the
    purpose of the three types of communication and related services;<br />\r\n- the
    interoperation of the three types of communication;<br />\r\n- the interworking
