abstract:
- language: en
  script: Latn
  content: "IEC 60665:2018 specifies the performance and the corresponding methods
    of test of AC ventilating fans for household and similar purposes intended for
    air forcing and exhaust, driven by single-phase AC motors having a power consumption
    of less than 125 W (including any associated regulators) for use on single-phase
    AC circuits not exceeding 250 V.<br />\r\nThis document applies to ventilating
    fans such as partition fans for walls and windows and duct fans.<br />\r\nThis
    document does not apply to:<br />\r\n- the safety of electric fans for household
    and similar purposes (IEC 60335-2- 80);<br />\r\n- the performance of comfort
    fans (IEC 60879);<br />\r\n- range hoods and other cooking fume extractors (IEC
    61591);<br />\r\n- airborne acoustic noise for fans (IEC 60704-2-7);<br />\r\n-
    electromagnetic compatibility of fans (CISPR 14-1 and CISPR 14-2, IEC 61000-3-2,
    IEC 61000-3-3).<br />\r\nThis second edition cancels and replaces the first edition
    published in 1980. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the test chambers have been updated;<br />\r\nb)
    a test chamber for a type D fan is introduced."
- language: fr
  script: Latn
  content: "L'IEC 60665:2018 spécifie l'aptitude à la fonction et les méthodes d'essai
    correspondantes des aérateurs à courant alternatif pour applications domestiques
    et analogues, destinés à refouler et à aspirer l'air, entraînés par des moteurs
    à courant alternatif monophasé n'absorbant pas plus de 125 W (y compris les éventuels
    régulateurs associés) destinés à être utilisés sur des circuits alimentés en courant
    alternatif monophasé, à des tensions inférieures ou égales à 250 V.<br />\r\nLe
    présent document s'applique aux aérateurs tels que les aérateurs pour cloisons
    et fenêtres, ainsi que les aérateurs à conduit.<br />\r\nLe présent document ne
    s'applique pas aux aspects suivants:<br />\r\n- la sécurité des ventilateurs électriques
    pour applications domestiques et analogues (IEC 60335-2-80);<br />\r\n- l'aptitude
    à la fonction des ventilateurs de confort (IEC 60879);<br />\r\n- les hottes de
    cuisine et autres extracteurs de fumées de cuisson (IEC 61591);<br />\r\n- le
    bruit aérien émis par les ventilateurs (IEC 60704-2-7);<br />\r\n- la compatibilité
    électromagnétique des ventilateurs (CISPR 14-1 et CISPR 14-2, IEC 61000-3-2, IEC
    61000-3-3).<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 1980. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les chambres d'essai ont été modifiées;<br />\r\nb) une
    chambre d'essai a été ajoutée pour le ventilateur de type D."
