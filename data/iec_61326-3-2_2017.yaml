- content: "<!-- NEW -->IEC 61326-3-2:2017 est disponible sous forme de IEC 61326-3-2:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    61326-3-2:2017 couvre tous les matériels qui relèvent du domaine d’application
    de l’IEC 61326-1, mais est limitée aux systèmes et matériels pour applications
    industrielles dans un environnement électromagnétique spécifié et destinés à réaliser
    des fonctions de sécurité telles que définies dans l’IEC 61508, avec un niveau
    d’intégrité de sécurité (SIL) 1-3.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2008. Cette édition constitue une révision technique.
    \ Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- extension de la plage de fréquences jusqu’à
    6 GHz pour l’essai de champ électromagnétique à fréquence radioélectrique, conformément
    à l’IEC 61000-4-3,<br />\r\n- remplacement du critère de performance FS par DS,
    conformément à la norme générique IEC 61000-6-7,<br />\r\n- ajout du Tableau 1
    – aspects à prendre en considération lors de l'application du critère de performance
    DS,<br />\r\n- intégration d’essais d’immunité pour les dispositifs ayant une
    consommation de courant > 16 A, conformément à l’IEC 61000-4-34,<br />\r\n- mise
    à jour de la Figure A.1 et de la Figure 1 pour une meilleure lisibilité,<br />\r\n-
    ajouts d’essais conformes à l’IEC 61000-4-16 afin de remplacer les essais conformes
    à l’IEC 61000-4-6 dans la plage de fréquences comprises entre 10 kHz et 150 kHz."
