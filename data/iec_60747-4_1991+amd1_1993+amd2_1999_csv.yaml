abstract:
- content: 'Gives standards for the following categories of discrete devices: variable
    capacitance diodes and snap-off diodes, mixer diodes and detector diodes, avalanche
    diodes, gunn diodes, bipolar transistor and field-effet transistors. This consolidated
    version consists of the first edition (1991), its amendment 1 (1993) and its amendment
    2 (1999). Therefore, no need to order amendments in addition to this publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les normes pour les catégories suivantes de dispositifs discrets:
    diodes à capacité variable et diodes à retour rapide, diodes mélangeuses et diodes
    détectrices, diodes à avalanche, diodes à effet gunn, transistors bipolaires et
    transistors à effet de champ. Cette version consolidée comprend la première édition
    (1991), son amendement 1 (1993) et son amendement 2 (1999). Il n''est donc pas
    nécessaire de commander les amendements avec cette publication.'
