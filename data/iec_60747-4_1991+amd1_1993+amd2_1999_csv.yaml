abstract:
- content: "Gives standards for the following categories of discrete devices:\nvariable
    capacitance diodes and snap-off diodes, mixer diodes and\ndetector diodes, avalanche
    diodes, gunn diodes, bipolar transistor\nand field-effet transistors.<strong>This
    consolidated version consists of the first edition (1991),\nits amendment 1 (1993)
    and its amendment 2 (1999). Therefore, no \nneed to order amendments in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne les normes pour les catégories suivantes de dispositifs\ndiscrets:
    diodes à capacité variable et diodes à retour rapide,\ndiodes mélangeuses et diodes
    détectrices, diodes à avalanche,\ndiodes à effet gunn, transistors bipolaires
    et transistors à effet\nde champ.<strong> Cette version consolidée comprend la
    première édition (1991),\nson amendement 1 (1993) et son amendement 2 (1999).
