abstract:
- language: en
  script: Latn
  content: IEC 60964:2009 provides functional design requirements to be used in the
    design of the main control room of a nuclear power plant to meet operational and
    safety requirements. Also provides functional interface requirements which relate
    to control room staffing, operating procedures, and the training programmes which,
    together with the human-machine interface, constitute the control room system.
    This new edition takes into account the fact that software engineering techniques
    advanced significantly in the intervening years and introduces consistency with
    the latest revisions of relevant IAEA documents.
- language: fr
  script: Latn
  content: La CEI 60964:2009 établit des exigences fonctionnelles pour la conception
    des salles de commande des centrales nucléaires de puissance afin de respecter
    les exigences de conduite et de sûreté. Présente aussi les exigences d'interface
    fonctionnelles en rapport avec la structure de l'équipe de salle de commande,
    les procédures de conduite et le programme de formation qui sont en association
    avec l'interface homme-machine, les constituants du système de salle de commande.
    Cette nouvelle édition prend en compte le fait que les techniques de génie logiciel
    ont progressé de façon significative ces dernières années et introduit de la cohérence
    avec les dernières révisions des documents de l'AIEA pertinents.
