abstract:
- language: en
  script: Latn
  content: "IEC 61207-7:2013 includes the terminology, definitions, statements and
    tests that are specific to tuneable semiconductor laser gas analyzers, which utilize
    tuneable semiconductor laser absorption spectroscopy (TSLAS). It applies to all
    aspects of analyzers utilizing TSLAS for the concentration measurement of one
    or more gas components in a gaseous mixture or vapour. It applies to analyzers
    utilizing tuneable semiconductor lasers as sources and utilizing absorption spectroscopy,
    such as direct absorption, FMS, WMS, multi-pass absorption spectroscopy, CRDS,
    ICOS, PAS and CEAS techniques, etc.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/4910\">IEC
    61207-1:2010</a>. The contents of the corrigendum of June 2015 have been included
    in this copy."
- language: fr
  script: Latn
  content: "La CEI 61207-7:2013 comprend la terminologie, les définitions, les déclarations
    et les essais spécifiques aux analyseurs de gaz laser à semiconducteurs accordables,
    qui utilisent la spectroscopie à absorption laser à semiconducteur accordable.
    Elle s'applique à tous les aspects des analyseurs à TSLAS utilisés pour la mesure
    de la concentration d'un ou de plusieurs composants de gaz dans un mélange gazeux
    ou de la vapeur. Elle s'applique aux analyseurs à sources lasers à semiconducteurs
    accordables et utilisés dans le cadre de la spectroscopie d'absorption, comprenant
    les techniques d'absorption directe, FMS, WMS, spectroscopie d'absorption multipassages,
    CRDS, ICOS, PAS et CEAS, etc.<br />\r\n<br />\r\nCette publication doit être lue
    conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/4910\">CEI
    61207-1:2010</a>. Le contenu du corrigendum de juin 2015 a été pris en considération
    dans cet exemplaire."
