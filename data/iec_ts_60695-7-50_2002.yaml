- content: |-
    Décrit une méthode d'essai pour la production d'effluents du feu, l'identification et la mesure des produits de combustion qui les constituent. Elle utilise une éprouvette mobile et un four tubulaire à différentes températures et débits d'air comme modèle de feu. Cette méthode d'essai est conçue pour reproduire certaines conditions de décomposition dans une gamme de types de feu dont les caractéristiques sont données dans l'ISO/TR 9122-1.
    Stade 1b Décomposition sans flammes (oxydation)
    Stade 2 Feu en développement (avec flammes)
    Stade 3a Feu complètement développé (avec flammes), ventilation relativement faible
    La méthode décrite dans cette spécification technique est conçue pour offrir un modèle proche de ces trois principaux stades de feu et peut également permettre de donner un modèle pour d'autres en fonction des nécessités. Dans cet essai, la mesure des effluents du feu est réalisée en utilisant des éprouvettes de matériaux qui peuvent être prélevées sur des produits finis, ou, si l'appareillage et la méthode le permettent, l'éprouvette peut être le produit fini.
    Les valeurs de puissance toxique ne sont à utiliser que pour les estimations du risque toxique et il ne faut pas les utiliser de manière isolée.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
