abstract:
- language: en
  script: Latn
  content: This is an informative document covering the broadest aspects of automatic
    monitor systems as they apply to traction battery applications. The subject of
    the guide covers those monitor characteristics and features which need to be controlled,
    though not necessarily currently available. In addition it accommodates those
    characteristics which are measurable and provides interpretations of accuracy
    and reliability of the information generated. This publication has the status
    of a Technical Report - type 3.
- language: fr
  script: Latn
  content: C'est un document information donnant une vue la plus large possible des
    systèmes de contrôle automatiques, dans leurs applications aux batteries de traction.
    Ce guide couvre les caractéristiques et paritcularités qu'il serait souhaitable
    de contrôler, même si ces caractéristiques ne sont pas forcément disponibles aujourd'hui.
    En supplément, ce guide donne les caractéristiques qui sont mesurables et fournit
    des interprétations sur la précision et la fiabilité des informations recueillies.
    Cette publication a le statut d'un rapport technique de type 3.
