- content: "L'IEC 60335-2-87:2016+A1:2018 traite de la sécurité des appareils électriques
    d'insensibilisation des animaux dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    appareils alimentés par batteries et autres appareils à alimentation électrique
    en courant continu relèvent du champ d'application de la présente norme. Les appareils
    à double alimentation, fonctionnant sur le réseau ou par batteries, sont considérés,
    lorsqu'ils fonctionnent en mode batterie, comme des appareils alimentés par batteries.
    La présente norme est applicable aux appareils électriques d'insensibilisation
    des animaux pour usage industriel ou commercial, destinés à être utilisés dans
    des fermes ou dans des endroits où ils peuvent constituer une source de danger
    pour le public. Dans la mesure du possible, la présente norme traite des dangers
    ordinaires présentés par ces types d'appareils. Exemples d'appareils électriques
    d'insensibilisation des animaux relevant du domaine d'application de la présente
    norme utilisés pour insensibiliser:<br />\r\n- des bovidés, tels que bovins, veaux,
    vaches, génisses et taureaux;<br />\r\n- des ovins, tels que moutons et agneaux;<br
    />\r\n- des caprins, tels que les chèvres;<br />\r\n- des cervidés, tels que les
    cerfs;<br />\r\n- des solipèdes, tels que les chevaux, les ânes et les mules;<br
    />\r\n- des volailles, telles que les poulets, les dindes et les pintades;<br
    />\r\n- des porcins, tels que les porcs;<br />\r\n- des animaux à fourrure, tels
    que les renards, les chinchillas, les lapins et les opossums;<br />\r\n- des mustélidés,
    tels que les visons et les putoiset autres ruminants, tels que les chameaux. Les
    types d'appareils électriques d'insensibilisation des animaux suivants sont couverts
    par la présente norme: manuels, semi-automatiques et automatiques. Cette troisième
    édition annule et remplace la deuxième édition parue en 2002, y compris son Amendement
    1 (2007) et son Amendement 2 (2012). Cette édition constitue une révision technique.
    Les modifications majeures de cette édition par rapport à la deuxième édition
    de l'IEC 60335-2-87 sont les suivantes (les modifications mineures ne sont pas
    indiquées):<br />\r\n- Le symbole de mise en garde ISO 7010-W012 a été introduit
    (7.1, 7.6, 7.12, 7.14).<br />\r\n- La référence à l'IEC 60068-2-32 a été remplacée
    par la référence à l'IEC 60068-2-31 (21.1).<br />\r\n- Les exigences complémentaires
    concernant les appareils d'insensibilisation alimentés par batteries ont été transférées
    à l'Annexe S (5.8.1, 7.1, 7.8, 7.12, 11.5, 16, 22.102, 25.5, 25.7, 25.20, 25.23,
    25.101, 26.5). Elle a été établie sur la base de la cinquième édition (2010) de
    cette norme. L'attention des Comités nationaux est attirée sur le fait que les
    fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une période
    transitoire après la publication d'une nouvelle publication IEC, ou d'une publication
    amendée ou révisée, pour fabriquer des produits conformes aux nouvelles exigences
    et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le
    comité recommande que le contenu de la présente norme soit entériné au niveau
    national au plus tôt 12 mois ou au plus tard 36 mois après la date de publication.
    Cette publication doit être lue conjointement avec l'IEC 60335-1:2010.<strong>
    Cette version consolidée comprend la troisième édition (2016) et son amendement
    1 (2018). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong><br
    /><br />\r\nMots-clés: électrique, appareils électriques d'insensibilisation,
