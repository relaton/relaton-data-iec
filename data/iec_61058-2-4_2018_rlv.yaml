abstract:
- content: "IEC 61058-2-4:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><p>IEC 61058-2-4:2018 applies
    to independently mounted switches for appliances (mechanical or electronic) actuated
    by hand, by foot or by other human activity, to operate or control electrical
    appliances and other equipment for household or similar purposes with a rated
    voltage not exceeding 480 V and a rated current not exceeding 63 A. This second
    edition cancels and replaces the first edition published in 1995 and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- overall format modified
    to support the revised structure of the series;<br />\r\n- Annexes K and M have
    been included as an integral part of this document;<br />\r\n- Annex L has been
    included for information purposes only.<br />\r\nThis document is to be used in
    conjunction with IEC 61058-1:2016.</p>"
