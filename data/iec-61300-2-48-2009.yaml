abstract:
- language: en
  script: Latn
  content: IEC 61300-2-48:2009 details a procedure for determining the suitability
    of a fibre optic device or closure to withstand variations in humidity and temperature
    that may occur during operation, storage and/or transport. The test is intended
    to indicate the performance of such devices when exposed to heat and humidity
    followed by short-term freezing. The main changes to this second edition are the
    addition of the Category O cycle procedure and the severity reconsideration.
- language: fr
  script: Latn
  content: "IEC 61300-2-48:2009 précise une méthode pour déterminer l’aptitude d’un
    dispositif ou d’une terminaison à fibres optiques à résister aux variations d’humidité
    et de température susceptibles de se produire pendant le fonctionnement, le stockage
    et/ou le transport. L’essai est destiné à indiquer la performance de tels dispositifs
    lorsqu’ils sont exposés à la chaleur et à l’humidité suivies par une congélation
    de courte durée. En termes généraux, cet essai fournit une température élevée
    qui induit des défaillances potentielles du fait du ramollissement et de la dilatation,
    une humidité élevée pour favoriser l’absorption d’humidité et le gonflement, et
    une basse température pour faciliter la formation de glace, la fragilisation et
    la contraction. Cet essai diffère des autres essais d’environnement cycliques,
    en particulier l’essai de chaleur humide cyclique de l’IEC 61300-2-46 et l’essai
    cyclique composite de température et d’humidité de l’IEC 61300-2-21, par l’incorporation
    des niveaux alternatifs de sévérité. A cet effet:<br />\r\na) le nombre de cycles
    est augmenté;<br />\r\nb) la plage de températures cycliques est élargie;<br />\r\nc)
    la période cyclique est réduite.<br />\r\nCette seconde édition de l’IEC 61300-2-48
    annule et remplace la première édition publiée en 2003, dont elle constitue une
    révision technique. L’ajout de la procédure de cycle de catégorie O et le réexamen
    de la sévérité constituent les principaux changements.<br />\r\nLa présente version
    bilingue (2020-08) correspond à la version anglaise monolingue publiée en 2009-03."
