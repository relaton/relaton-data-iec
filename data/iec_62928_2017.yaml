abstract:
- content: IEC 62928:2017 specifies the design, operation parameters, safety recommendations,
    data exchange, routine and type tests, as well as marking and designation for
    onboard lithium-ion traction batteries for railway applications. Battery systems
    described in this document are used for the energy storage system (ESS) for the
    traction power of railway vehicles such as hybrid vehicles as defined in IEC 62864-1:2016.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62928:2017 spécifie la conception, les paramètres d'exploitation,
    les recommandations de sécurité, l'échange de données, les essais individuels
    de série et les essais de type, ainsi que le marquage et la désignation, pour
    batteries d'accumulateurs de traction embarquées au lithium-ion destinées aux
    applications ferroviaires. Les systèmes de batteries décrits dans le présent document
    sont utilisés dans le cadre du système de stockage de l'énergie afin de fournir
    une alimentation de traction aux véhicules ferroviaires tels que les véhicules
    hybrides définis dans l'IEC 62864-1:2016.
