abstract:
- content: The outer layer is a semi-rigid crosslinked polyolefin material as described
    in IEC 684-3-211, type 2. The inner layer is a substantially non-crosslinked polyolefin
    that flows and fuses during the shrinkage process to provide a seal. Sleeving
    of this type is normally available in bore sizes up to 25 mm.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions relatives aux gaines thermorétractables, en polyoléfine,
    à double paroi, non retardées à la flamme. La couche externe est en polyoléfine
    réticulée semi-rigide telle qu'elle est décrite dans la CEI 684-3-211, type 2.
    La couche interne est en polyoléfine non réticulée qui fond et coule pendant le
    processus de retreinte de façon à procurer une étanchéité. Ces gaines sont normalement
    disponibles dans des diamètres jusqu'à 25 mm.
