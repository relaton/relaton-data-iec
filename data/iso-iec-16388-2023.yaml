abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document specifies the requirements
    for the bar code symbology known as Code 39. This document specifies Code 39 symbology
    characteristics, data character encodation, dimensions, tolerances, decoding algorithms
    and parameters to be defined by applications. This document specifies the symbology
    identifier prefix strings for Code 39 symbols.</span></p>
