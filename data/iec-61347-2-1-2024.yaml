abstract:
- language: en
  script: Latn
  content: "IEC 61347-2-1:2024 specifies safety requirements for starting devices
    (starters other than glow starters and ignitors) for fluorescent and other discharge
    lamps for use on AC supplies up to 1 000 V at 50 Hz or 60 Hz which produce starting
    pulses not greater than 100 kV and which are used in combination with lamps and
    controlgear covered in IEC 60081, IEC 60188, IEC 60192, IEC 60662, IEC 60901,
    IEC 61167, IEC 61195, IEC 61199, IEC 61347-2-8 and IEC 61347-2-9.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2000, Amendment
    1:2005 and Amendment 2:2013. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) update of normative references, introducing
    dated references where appropriate;<br />\r\nb) clarification of sample item numbers;<br
    />\r\nc) alignment of clause numbers with those of IEC 61347-1;<br />\r\nd) renumbering
    of Clause 15 and Clause 16."
- language: fr
  script: Latn
  content: "L'IEC 61347-2-1:2024 spécifie les exigences de sécurité des dispositifs
    d'amorçage (starters autres que starters à lueur et amorceurs) pour lampes fluorescentes
    et autres lampes à décharge qui sont destinés à être utilisés avec des alimentations
    jusqu'à 1 000 V en courant alternatif à 50 Hz ou 60 Hz qui produisent des impulsions
    d'amorçage inférieures ou égales à 100 kV et qui sont associés aux lampes et appareillages
    spécifiés dans l'IEC 60081, l'IEC 60188, l'IEC 60192, l'IEC 60662, l'IEC 60901,
    l'IEC 61167, l'IEC 61195, l'IEC 61199, l'IEC 61347-2-8 et l'IEC 61347-2-9.<br
    />\r\nCette seconde édition annule et remplace la première édition parue en 2000,
    l'Amendement 1:2005 et l'Amendement 2:2013. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour des références
    normatives, avec ajout de références datées le cas échéant;<br />\r\nb) clarification
    des numéros d'entités d'échantillonnage;<br />\r\nc) alignement des numéros d'articles
    sur ceux de l'IEC 61347-1;<br />\r\nd) renumérotation de l'Article 15 et de l'Article
    16."
