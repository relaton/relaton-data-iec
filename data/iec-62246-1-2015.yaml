abstract:
- language: en
  script: Latn
  content: "IEC 62246-1:2015, which is a generic specification, applies to all types
    of reed switches including magnetically biased reed switches of assessed quality
    for use in general and industrial applications. Mercury wetted reed switches are
    not covered by this standard due to their possible environmental impact. It lists
    the tests and measurement procedures which may be selected for use in detail specifications
    for such reed switches. This standard applies to reed switches which are operated
    by an applied magnetic field; it is not restricted to any particular type of contact
    load. For elementary relays with reed switches, this standard is recommended to
    be used together with the standards IEC 61810-1, IEC 61811-1 as applicable. For
    applications of reed switches, this standard is recommended to be used together
    with specific product standards. This standard cancels and replaces the second
    edition of IEC 62246-1 published in 2011. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- inclusion of Introduction;<br />\r\n- update
    of the scope, the terms and definitions, the rated values and the test and measurement
    procedure;<br />\r\n- improvement of dielectric test, electrical endurance tests
    covering maximum electrical endurance test and overload test;<br />\r\n- improvement
    of Table F.1 for electrical ratings based on classification;<br />\r\n- inclusion
    of new Table G.1 for horsepower ratings based on classification."
- language: fr
  script: Latn
  content: "L'IEC 62246-1:2015, qui est une spécification générique, s'applique à
    tous les types de contacts à lames souples, y compris les contacts à lames souples
    polarisés magnétiquement ayant une qualité assurée pour être utilisés dans des
    applications générales et industrielles. Les contacts à lames souples mouillés
    au mercure ne sont pas couverts par la présente Norme en raison de leur possible
    impact sur l'environnement. Elle énumère les procédures d'essai et de mesure qui
    peuvent être sélectionnées pour être utilisées dans des spécifications particulières
    relatives à de tels contacts à lames souples. La présente Norme s'applique aux
    contacts à lames souples qui sont manoeuvrés par un champ magnétique appliqué;
    elle n'est restreinte à aucun type particulier de charge de contacts. Pour les
    relais élémentaires équipés de contacts à lames souples, il est recommandé d'utiliser
    la présente Norme conjointement avec les normes IEC 61810-1 et IEC 61811-1 selon
    le cas. Pour les applications des contacts à lames souples, il est recommandé
    d'utiliser la présente Norme conjointement avec les normes de produits spécifiques.
    La présente Norme annule et remplace la deuxième édition de l'IEC 62246-1 parue
    en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout de l'introduction;<br />\r\n- mise à jour du domaine d'application,
    des termes et définitions, des valeurs assignées et de la procédure d'essai et
    de mesure;<br />\r\n- amélioration de l'essai diélectrique, des essais d'endurance
    électrique couvrant l'essai d'endurance électrique maximale et l'essai de surcharge;<br
    />\r\n- amélioration du Tableau F.1 pour les caractéristiques électriques assignées
    basées sur la classification;<br />\r\n- ajout du Tableau G.1 pour la puissance
    assignée en HP (horsepower) basée sur la classification."
