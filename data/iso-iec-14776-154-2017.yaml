abstract:
- language: en
  script: Latn
  content: ISO&#x2F;IEC 14776-154:2017(E) This document specifies the functional requirements
    for the Serial Attached SCSI (SAS) physical interconnect, which is compatible
    with the Serial ATA physical interconnect. The SAS Protocol Layer - 3 (SPL-3)
    standard documents the SAS protocol layer corresponding to the Serial Attached
    SCSI - 3 (SAS-3), defining the rules for exchanging information between SCSI devices
    using a serial interconnect.
