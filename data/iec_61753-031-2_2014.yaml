abstract:
- content: "IEC 61753-031-2:2014 contains the minimum initial tests and measurement
    requirements and severities which a non-wavelength selective branching device
    (NWBD) should satisfy in order to be categorized as meeting the requirement of
    this IEC standard. The requirements cover balanced bidirectional non-connectorized
    single-mode 1 x N and 2 x N non wavelength-selective branching devices for use
    in an IEC Category C environment (N is the number of branching ports), especially
    but not exclusively used for PON application. For balanced NWBD two attenuation
    and uniformity performance classes are considered:<br />\r\n- class A (premium
    class) which meets more restrictive requirements (i.e. for extended reach PON
    application) and<br />\r\n- class B (standard class) for standard application
    (i.e. normal reach PON application). The requirements also cover unbalanced bidirectional
    non-connectorized single-mode, non-wavelength-selective branching devices; however,
    the specifications of unbalanced branching devices are limited to 1 x 2 and 2
    x 2 devices because they are the most commonly used. Keywords: non-wavelength
    selective branching device (NWBD), IEC Category C environment"
