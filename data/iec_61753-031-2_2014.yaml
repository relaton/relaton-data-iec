  format: text/html
- content: "L'IEC 61753-031-2:2014 contient les exigences et les sévérités initiales
    minimales d'essais et de mesures auxquelles il convient qu'un dispositif de couplage
    indépendant de la longueur d'onde (NWBD) satisfasse afin d'être classé comme conforme
    aux exigences de la présente norme IEC.Ces exigences couvrent les dispositifs
    de couplage indépendants de la longueur d'onde 1 x N et 2 x N en unimodal, non
    connectorisés, bidirectionnels symétriques destinés à être utilisés dans un environnement
    de catégorie C selon l'IEC (N correspond au nombre de ports pouvant être connectés),
    utilisés en particulier, mais pas de manière exclusive, pour les applications
    PON. Dans le cas des NWBD symétriques, deux classes d'affaiblissement et d'uniformité
    sont prises en compte:<br />\r\n- La classe A (classe de première qualité) qui
    satisfait aux exigences les plus restrictives (à savoir pour les applications
    PON de portée étendue) et<br />\r\n- la classe B (classe normale) pour les applications
    normales (à savoir les applications PON de portée normale). Ces exigences couvrent
    aussi les dispositifs de couplage indépendants de la longueur d'onde en unimodal
    non-connectorisés bidirectionnels asymétriques; toutefois les spécifications des
    dispositifs de couplage asymétriques sont limitées aux dispositifs 1 x 2 et 2
    x 2 car ce sont eux qui sont les plus couramment utilisés. Mots clés: dispositif
    de couplage indépendant de la longueur d'onde (NWBD), environnement de catégorie
    C selon l'IEC"
