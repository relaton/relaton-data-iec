- content: "IEC 61010-2-081:2015 est disponible sous forme de IEC 61010-2-081:2015
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61010-2-081:2015 s'applique aux appareils de laboratoire, automatiques et semi-automatiques,
    destinés à l'analyse et autres usages. Les appareils de laboratoire automatiques
    et semi-automatiques comprennent les instruments ou systèmes utilisés pour mesurer
    ou modifier un ou plusieurs paramètres ou caractéristiques d'échantillons, réalisant
    tout ou partie du processus sans intervention manuelle. Les équipements faisant
    partie d'un tel système sont couverts par le domaine d'application de la présente
    norme. Cette deuxième édition annule et remplace la première édition parue en
    2003. Cette édition constitue une révision technique et inclut les modifications
    techniques majeures suivantes par rapport à la première édition, ainsi que de
    nombreuses autres modifications:<br />\r\n- exclusion de l'IEC 61010-2-101 (appareils
    DIV) du domaine d'application, ce qui distingue les appareils de l'IEC 61010-2-081
    et ceux de l'IEC 61010-2-101;<br />\r\n- ajout d'un symbole relatif aux risques
    biologiques dans le Tableau 1 à l'Article 5;<br />\r\n- ajout d'une exigence relative
    aux indications sur les substances et gaz dangereux dans les Instructions d'utilisation
    à l'Article 5;<br />\r\n- ajout d'une exigence relative au marquage du sens de
    circulation à l'Article 5;<br />\r\n- ajout d'une exigence relative aux instructions
    d'entretien par l'OPÉRATEUR à l'Article 7;<br />\r\n- exclusion des appareils
    dont la taille et le poids rendent improbable un mouvement involontaire de l'essai
    de chute à l'Article 8;<br />\r\n- ajout d'une exigence relative au marquage des
    dangers biologiques à l'Article 13;<br />\r\n- ajout d'une exigence relative aux
    systèmes de verrouillage incluant des composants électriques/électroniques ou
    programmables à l'Article 15.<br />\r\nCette norme a le statut de publication
    groupée de sécurité, conformément au Guide 104 de l'IEC.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 61010-1:2010."
