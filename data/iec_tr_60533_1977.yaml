abstract:
- content: Code of practice to be used in order to obtain a certain grade of electromagnetic
    compatibility over the frequency range 10 kHz and 30 MHz in a ship's electromagnetic
    environment. Classification of equipment and installations. Standard measuring
    methods and requirements. Practical rules concerning the choice of cables, screening,
    earthing and bonding techniques. Requirements for vital interference suppression
    components. Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Guide pratique d'installations permettant d'obtenir un certain degré de
    compatibilité électromagnétique dans le domaine des fréquences comprises entre
    10 kHz et 30 MHz et dans l'environnement électromagnétique propre aux navires.
    Classification du matériel et des installations. Méthodes normales de mesures
    et prescriptions normales. Règles pratiques concernant le choix des câbles, des
    écrans, les techniques de blindage et de mise à la masse. Prescriptions pour les
    composants antiparasites essentiels. Cette publication a le statut d'un rapport.
