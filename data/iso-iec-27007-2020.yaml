abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance on managing an information security management system (ISMS) audit programme, on conducting audits, and on the competence of ISMS auditors, in addition to the guidance contained in ISO 19011.</p>
    <p>This document is applicable to those needing to understand or conduct internal or external audits of an ISMS or to manage an ISMS audit programme.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le présent document fournit des recommandations sur le programme d'audit des systèmes de management de la sécurité de l'information (SMSI), sur la conduite d'audits, et sur la compétence des auditeurs de SMSI, en plus des recommandations de l'ISO 19011.</p>
    <p>Le présent document est conçu à l'intention de ceux qui ont besoin de comprendre ou de réaliser des audits internes ou externes d'un SMSI ou de gérer un programme d'audit de SMSI.</p>
