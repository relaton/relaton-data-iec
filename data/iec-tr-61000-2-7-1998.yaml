abstract:
- language: en
  script: Latn
  content: Interest in magnetic fields has been stimulated in recent years by concern
    over the physiological effects they may have on humans and animals and the deleterious
    effects they have on the performance of some electrical equipment, particularly
    video display units. Investigations have yielded results which are presented in
    this report as reference values.
- language: fr
  script: Latn
  content: Les champs magnétiques ont été l'objet d'un regain d'intérêt au cours de
    ces dernières années en raison des effets physiologiques qu'ils peuvent avoir
    sur les êtres humains et les animaux et des effets défavorables qu'ils ont sur
    le fonctionnement de certains équipements électriques, notamment les écrans de
    visualisation. Les résultats des recherches sont présentés dans ce rapport comme
    valeurs de référence.
