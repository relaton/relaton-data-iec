  format: text/html
- content: "IEC 62841-2-3:2020 s'applique aux meuleuses portatives, aux lustreuses
    portatives du type à disque et aux ponceuses portatives du type à disque, y compris
    dans leur version d'angle, droite ou verticale, prévues pour une utilisation sur
    divers matériaux à l'exception du magnésium, et dont la capacité assignée ne dépasse
    pas 230 mm. Pour les meuleuses, la vitesse assignée à vide ne dépasse pas une
    vitesse périphérique de l'accessoire de 80 m/s à la capacité assignée.<br />\r\nLa
    présente norme ne s'applique pas aux tronçonneuses dédiées.<br />\r\nLa présente
    norme ne s'applique pas aux lustreuses orbitales ni aux ponceuses orbitales.<br
    />\r\nLa présente norme ne s'applique pas aux meules à rectifier les matrices.<br
    />\r\nL'attention des Comités nationaux est attirée sur le fait que les fabricants
    d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire
    après la publication d'une nouvelle publication IEC, ou d'une publication amendée
    ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés.<br />\r\nLe
    comité recommande que le contenu de cette publication soit entériné au niveau
    national au plus tôt 36 mois après la date de publication. Le contenu du corrigendum
    d'avril 2021 a été pris en considération dans cet exemplaire."
