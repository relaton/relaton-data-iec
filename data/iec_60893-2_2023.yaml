abstract:
- content: "IEC 60893-2:2023 describes methods of test for the materials defined in
    IEC 60893-1 (referred to also as Part 1). This third edition cancels and replaces
    the second edition published in 2003. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) removal of reference to withdrawn specification
    IEC 60167:1964;<br />\r\nb) inclusion of reference to IEC 62631-3-3:2015, which
    supersedes IEC 60167:1964. Details in 6.3 have been updated accordingly. The actual
    performance of the test has not changed;<br />\r\nc) normative references have
    been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60893-2:2023 décrit les méthodes d'essai applicables aux matériaux
    définis dans l'IEC 60893-1 (également désignée sous le nom de Partie 1). Cette
    troisième édition annule et remplace la deuxième édition parue en 2003. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la référence à la spécification IEC 60167:1964, qui a été annulée, a été supprimée;<br
    />\r\nb) des références à l'IEC 62631-3-3:2015, qui remplace l'IEC 60167:1964,
    ont été ajoutées. Le contenu du 6.3 a été mis à jour en conséquence. La procédure
    d'essai n'a pas changé;<br />\r\nc) les références normatives ont été mises à
    jour."
