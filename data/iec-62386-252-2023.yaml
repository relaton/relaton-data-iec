abstract:
- language: en
  script: Latn
  content: "IEC 62386-252:2023 specifies the information related to energy reporting
    accessible through memory banks in control gear. This document builds on the digital
    addressable lighting interface as specified in the IEC 62386 series, by adding
    specific requirements for data exchange.<br />\r\nThis document is only applicable
    to control gear complying with IEC 62386-102."
- language: fr
  script: Latn
  content: "L'IEC 62386-252:2023 spécifie les informations relatives à la collecte
    des données d'énergie, accessibles à partir des blocs de mémoire des appareillages
    de commande. Le présent document enrichit l'interface d'éclairage adressable numérique
    spécifiée dans la série IEC 62386, en ajoutant des exigences spécifiques à l'échange
    de données.<br />\r\nCe document ne s'applique qu'aux appareillages de commande
    conformes à la norme IEC 62386-102."
