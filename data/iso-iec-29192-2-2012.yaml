abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29192-2:2012 specifies two block ciphers suitable for lightweight cryptography:</p>
    <p>a)     PRESENT: a lightweight block cipher with a block size of 64 bits and a key size of 80 or 128 bits;</p>
    <p>b)     CLEFIA: a lightweight block cipher with a block size of 128 bits and a key size of 128, 192 or 256 bits.</p>
