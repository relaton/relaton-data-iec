  format: text/html
- content: 'La IEC 60461:2010 spécifie un code temporel et de commande numérique destiné
    aux systèmes de télévision, films et systèmes audio annexes, fonctionnant à des
    fréquences image nominales de 60, 59,94, 50, 30, 29,97, 25, 24 et 23,98 images
    par seconde. La présente Norme internationale spécifie une structure d''adresse
    temporelle, de groupes binaires et de bits drapeaux. Cette norme spécifie en outre
    une affectation des drapeaux des groupes binaires, un transport linéaire du code
    temporel et un transport du code temporel dans l''intervalle vertical. Cette quatrième
    édition annule et remplace la troisième édition parue en 2001, dont elle constitue
    une révision technique. Par rapport à l''édition précédente elle comporte la modification
    significative suivante: est ajouté le code temporel pour des systèmes de télévision
    à balayage progressif de fréquence image supérieure à 30 images par seconde. La
    présente version bilingue (2012-02) correspond à la version anglaise monolingue
    publiée en 2010-03.'
