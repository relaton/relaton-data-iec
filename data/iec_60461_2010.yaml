abstract:
- content: 'IEC 60461:2012 specifies a digital time and control code for use in television,
    film, and accompanying audio systems operating at nominal rate of 60, 59, 94,
    50, 30, 29, 97, 25, 24 and 23,98 frames per second. This International Standard
    specifies a time address, binary groups, and flag bit structure. In addition,
    the standard specifies a binary group flag assignment, a linear time code transport,
    and a vertical interval time code transport. It cancels and replaces the third
    edition published in 2001, of which it constitutes a technical revision. It includes
    the following significant change with regard to the previous edition: The time
    code for progressive television systems with a frame rate greater than 30 frames
    per second is added. This bilingual version (2012-01) corresponds to the monolingual
    English version, published in 2010-03.'
  language:
