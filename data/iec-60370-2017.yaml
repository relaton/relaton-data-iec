abstract:
- language: en
  script: Latn
  content: 'IEC 60370:2017 covers methods of test for the determination of thermal
    endurance (temperature index) of electrical insulating resins and varnishes for
    impregnation purposes. It is done by means of impregnating glass cloth and measuring
    electric strength or breakdown voltage before and after heat ageing. It covers
    the materials described in IEC 60455-3-5 and IEC 60464-3-2 and similar materials.
    This second edition cancels and replaces the first edition published in 1971.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:</br> - this
    document is now describing two methods, the existing one, following ASTM D1932
    and new a method following the requirements of IEC 60455-2 and IEC 60464-2;</br>
    - the theoretical background and way of calculation were removed, and replaced
    by reference to IEC 60216;</br> - the layout and numbering system was updated;</br>
    - for better understanding and illustration purposes examples were added.</br>
    Keywords: thermal endurance testing'
- language: fr
  script: Latn
  content: 'IEC 60370:2017 traite des méthodes d’essai qui permettent de déterminer
    l’endurance thermique (indice de température) des résines et vernis isolants électriques
    d’imprégnation. Cette endurance est déterminée par imprégnation de tissu de verre
    et en mesurant la rigidité diélectrique ou la tension de claquage avant et après
    le vieillissement thermique. Elle couvre les matériaux décrits dans l’IEC 60455-3-5
    et l’IEC 60464-3-2, ainsi que les matériaux analogues.Cette deuxième édition annule
    et remplace la première édition parue en 1971. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:</br> - le présent document décrit deux méthodes,
    la méthode existante conforme aux exigences de l’ASTM D1932 et une nouvelle méthode
    conforme aux exigences de l’IEC 60455-2 et de l’IEC 60464-2;</br> - suppression
    et remplacement du contexte théorique et du mode de calcul par la référence à
    l’IEC 60216;</br> - actualisation de la présentation et du système de numérotation;</br>
    - ajout d’exemples pour une meilleure compréhension et représentation.</br> Mots
    clés: d’essai d’endurance thermique'
