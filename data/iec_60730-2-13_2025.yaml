- content: "L'IEC 60730-2-13:2025 s'applique aux dispositifs de commande électrique
    automatiques sensibles à la l'humidité<br />\r\n• utilisés dans, sur ou avec des
    matériels pour appareil domestique et usage analogue;<br />\r\nNOTE 1 Dans le
    présent document, le terme \"matériel\" signifie \"appareil et matériel\" et \"dispositifs
    de commande\" signifie \"dispositifs de commande sensibles à l'humidité\".<br
    />\r\n• pour l'automatisation des bâtiments qui relèvent du domaine d'application
    de la série ISO 16484 et de la série IEC 63044 (HBES/BACS);<br />\r\n• pour des
    matériels utilisés par le public, tels que les matériels destinés à être utilisés
    dans des magasins, des bureaux, des hôpitaux, des fermes et des applications commerciales
    et industrielles;<br />\r\nEXEMPLE 1 Les dispositifs de commande sensibles à l'humidité
    pour les installations de restauration, de chauffage et d'air conditionné.<br
    />\r\n• qui sont des dispositifs de commande activés intelligents;<br />\r\nEXEMPLE
    2 Les dispositifs de commande de réseau intelligent, les interfaces distantes/dispositifs
    de commande de matériels utilisateurs d'énergie électrique, y compris les ordinateurs
    ou les mobiles multifonctions.<br />\r\n• qui sont des dispositifs de commande
    à courant alternatif ou continu dont la tension assignée ne dépasse pas 690 V
    en courant alternatif ou 600 V en courant continu;<br />\r\n• qui sont utilisés
    dans, sur ou avec des matériels qui utilisent l'électricité, le gaz, le pétrole,
    des combustibles solides, l'énergie thermique solaire, etc. ou une combinaison
    de ces sources d'énergie;<br />\r\n• qui sont utilisés dans le cadre d'un système
    de commande ou de dispositifs de commande qui sont mécaniquement intégrés à des
    dispositifs de commande multifonctions comportant des sorties non électriques;<br
    />\r\n• qui utilisent des thermistances CTN ou CTP ainsi qu'aux dispositifs à
    thermistances discrètes, dont les exigences sont fournies à l'Annexe J;<br />\r\n•
    à commande mécanique ou électrique, qui réagissent à des caractéristiques telles
    que la température, la pression, le passage du temps, l'humidité, la lumière,
    les effets électrostatiques, le débit ou le niveau d'un liquide, le courant, la
    tension, l'accélération, ou une combinaison de ces caractéristiques, ou qui les
    régulent;<br />\r\n• ainsi qu'aux dispositifs de commande manuels qui sont électriquement
    et/ou mécaniquement intégrés à des dispositifs de commande automatique.<br />\r\nNOTE
    2 Les exigences relatives aux interrupteurs mécaniques à action manuelle qui ne
    font pas partie d'un dispositif de commande automatique sont contenues dans l'IEC
    61058-1-1.<br />\r\nLe présent document s'applique<br />\r\n– à la sécurité intrinsèque
    des dispositifs de commande électrique automatiques sensibles à l'humidité; et<br
    />\r\n– à la sécurité fonctionnelle des dispositifs de commande électrique automatiques
    sensibles à l'humidité et des systèmes de sécurité;<br />\r\n– aux dispositifs
    de commande sensibles à l'humidité pour lesquels les performances (par exemple,
    l'effet des phénomènes CEM) du produit peuvent compromettre la sécurité et les
    performances globales du système commandé;<br />\r\n– aux valeurs de fonctionnement,
    aux temps de fonctionnement et aux séquences de fonctionnement lorsque ces éléments
    interviennent dans la sécurité du matériel.<br />\r\nLe présent document spécifie
    les exigences relatives à la construction, au fonctionnement et aux essais des
    dispositifs de commande électrique automatiques sensibles à l'humidité utilisés
    dans, sur ou avec du matériel.<br />\r\nLe présent document<br />\r\n• ne s'applique
    pas aux dispositifs de commande électrique automatiques sensibles à l'humidité
    destinés exclusivement à des applications de processus industriels, sauf mention
    particulière dans la partie 2 applicable ou la norme du matériel. Toutefois, le
    présent document peut être utilisé pour évaluer les dispositifs de commande sensibles
    à l'humidité destinés spécifiquement aux applications industrielles lorsqu'il
    n'existe aucune norme de sécurité pertinente;<br />\r\n• ne prend pas en compte
    la valeur de réponse d'une action automatique d'un dispositif de commande sensible
    à l'humidité, lorsque cette valeur de réponse dépend de la méthode de montage
    du dispositif de commande sensible à l'humidité dans le matériel. Lorsqu'une valeur
    de réponse est importante du point de vue de la protection de l'utilisateur ou
    de l'environnement, la valeur définie dans la norme de matériel pertinente ou
    déterminée par le fabricant s'applique;<br />\r\n• ne traite pas de l'intégrité
    du signal de sortie transmis aux dispositifs de réseau, comme l'interopérabilité
    avec d'autres dispositifs, à moins qu'elle ait été évaluée comme partie intégrante
    du système de commande.<br />\r\nLa présente partie 2-13 est destinée à être utilisée
    conjointement avec l'IEC 60730-1. Elle a été établie sur la base de la sixième
    édition de cette norme (2022). Les éditions futures de l'IEC 60730 1 ou ses amendements
    pourront être pris en considération.<br />\r\nLa présente partie 2-13 complète
    ou modifie les articles correspondants de l'IEC 60730-1, de façon à transformer
    cette publication en norme IEC: Exigences particulières pour les dispositifs de
    commande sensibles à l'humidité.<br />\r\nLorsque la présente partie 2-13 spécifie
    \"addition\", \"modification\" ou \"remplacement\", il convient d'adapter l'exigence,
    la modalité d'essai ou la note correspondante de la Partie 1 en conséquence.<br
    />\r\nLorsqu'un paragraphe particulier de la Partie 1 n'est pas mentionné dans
    cette Partie 2, ce paragraphe s'applique.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2017. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) adoption de l'IEC 60730-1:2022
    avec toutes les modifications majeures par rapport à l'IEC 60730-1:2013, l'IEC
    60730-1:2013/AMD1:2015 et l'IEC 60730-1:2013/AMD2:2020."
