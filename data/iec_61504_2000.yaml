abstract:
- content: Provides guidance on the design principles and performance criteria for
    computer-based radiation monitoring systems. Such systems are provided to integrate
    the monitoring of plant-wide processes, effluent streams, and area radiation.
    Integrates data processing, storage, optimization, and correlation of data flow
    and displays.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit un guide applicable aux principes de conception et aux critères
    de performances des systèmes informatisés de surveillance des rayonnements. De
    tels systèmes sont fournis pour assurer la surveillance des processus sur l'ensemble
    du site d'une installation, des rejets d'effluents et des rayonnements de zone.
    Intègre le traitement des données, le stockage, l'optimisation et la corrélation
    des flux de données et des affichages.
