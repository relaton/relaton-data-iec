- content: "applies to CATV cables. It specifies the requirements for distribution
    and trunk cables for use in cabled television distribution networks operating
    at temperatures between -40 °C and +65 °C and in the frequency range of 5 MHz
    to 1 000 MHz as described in IEC 61196-5 and is to be read in conjunction with
    IEC 61196-1 and \nIEC 61196-5."
  language:
