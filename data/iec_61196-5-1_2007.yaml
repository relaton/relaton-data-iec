- content: "s'applique aux câbles des réseaux câblés de télévision. Elle spécifie
    les exigences pour les câbles de distribution et de transport utilisés dans les
    réseaux câblés de distribution de télévision fonctionnant à des températures comprises
    entre -40 °C et +65 °C, et dans la plage de fréquences comprises entre 5 MHz et
    \n1 000 MHz, comme décrit dans la CEI 61196-5. Elle doit être lue conjointement
    avec la CEI 61196-1 et à la CEI 61196-5."
