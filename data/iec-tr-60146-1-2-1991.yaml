abstract:
- language: en
  script: Latn
  content: |-
    This report gives guidance on variations to the specifications in IEC 60146-1-1 to enable the specification to be extended in a controlled form for special cases. Background information is also given on technical points which should facilitate the use of IEC 60146-1-1.
    It primarily covers line commutated convertors and is not in itself a specification, except as regards certain auxiliary components, in so far as existing standards may not provide the necessary data.
- language: fr
  script: Latn
  content: |-
    Donne des indications sur des variantes aux spécifications de la CEI 60146-1-1, afin de permettre leur extension de manière coordonnée pour les cas spéciaux. Il donne aussi des informations techniques complémentaires destinées à faciliter la compréhension de la CEI 60146-1-1.
    Concerne principalement les convertisseurs commutés par le réseau et n'est pas une norme, sauf en ce qui concerne certains composants auxiliaires dans le cas où les normes existantes ne donneraient pas les indications nécessaires. A le statut de rapport technique.
