abstract:
- content: IEC/IEEE 62582-2:2011 contains methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using the indenter
    modulus technique in the detail necessary to produce accurate and reproducible
    measurements. It includes the requirements for the selection of samples, the measurement
    system and measurement conditions, and the reporting of the measurement results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/IEEE 62582-2:2011 présente des méthodes de surveillance d'état de
    matériaux organiques et de polymères des systèmes d'instrumentation et de contrôle-commande
    en utilisant une technique de module indenter, de façon suffisamment détaillée
    pour obtenir des mesures reproductibles et précises. Elle comprend des exigences
    concernant la sélection d'échantillons, les systèmes de mesure et les conditions
    de mesure, ainsi que les rapports des résultats de mesure.
