abstract:
- language: en
  script: Latn
  content: IEC 60567:2023 deals with the techniques for sampling free gases from gas-collecting
    relays from power transformers. Three methods of sampling free gases are described.
    The techniques for sampling oil from oil-filled equipment such as power and instrument
    transformers, reactors, bushings, oil-filled cables and oil-filled tank-type capacitors
    are no longer covered by this document, but are instead described in IEC 60475:2022,
    4.2. Before analysing the gases dissolved in oil, they are first extracted from
    the oil. Three basic methods are described, one using extraction by vacuum (Toepler
    and partial degassing), another by displacement of the dissolved gases by bubbling
    the carrier gas through the oil sample (stripping) and the last one by partition
    of gases between the oil sample and a small volume of the carrier gas (headspace).
    The gases are analysed quantitatively after extraction by gas chromatography;
    a method of analysis is described. Free gases from gas-collecting relays are analysed
    without preliminary treatment.
- language: fr
  script: Latn
  content: L'IEC 60567:2023 traite des techniques d'échantillonnage de gaz libres
    au niveau des relais de protection des transformateurs de puissance. Trois méthodes
    d'échantillonnage des gaz libres sont décrites. Les techniques d'échantillonnage
    de l'huile dans les matériels immergés dans l'huile, tels que les transformateurs
    de puissance et de mesure, les bobines d'inductances, les traversées de transformateurs,
    les câbles à huile fluide et les condensateurs de puissance ne sont plus couverts
    par le présent document, mais se trouvent dorénavant dans l'IEC 60475:2022, 4.2.
    Avant d'analyser les gaz dissous dans l'huile, ils sont en premier lieu extraits
    de l'huile. Trois méthodes de base sont décrites, l'une utilisant l'extraction
    sous vide (Toepler et dégazage partiel), une autre par déplacement des gaz dissous
    par barbotage d'un gaz vecteur dans l'échantillon d'huile (entraînement) et la
    dernière par partition des gaz entre l'échantillon d'huile et un faible volume
    du gaz vecteur (espace de tête). Après extraction, l'analyse quantitative des
    gaz s'effectue par chromatographie en phase gazeuse; une méthode d'analyse est
    décrite. Les gaz libres prélevés au niveau des relais de protection sont analysés
    sans traitement préalable.
