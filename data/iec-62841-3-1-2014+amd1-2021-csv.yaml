abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-1:2014+A1:2021 applies to transportable table saws with:<br
    />\r\n- a toothed single blade; or<br />\r\n- stacked blades that cut a single
    groove or slot; or<br />\r\n- a moulding head cutter intended for cutting wood
    and analogous materials, plastics and nonferrous metals except magnesium with
    a saw blade diameter between 105 mm and 315 mm, which hereinafter may simply be
    referred to as saw or tool. The rated voltage is not more than 250 V for single-phase
    a.c. or d.c. tools, and 480 V for three-phase a.c. tools. The rated input is not
    more than 3 700 W. The limits for the applicability of this standard for battery
    tools is given in Annex K. This standard deals with the hazards presented by tools
    which are encountered by all persons in the normal use and reasonably foreseeable
    misuse of the tools. This standard does not apply to table saws intended to cut
    other metals, such as magnesium, steel and iron. This standard does not apply
    to table saws with an automatic feeding device. This standard does not apply to
    saws designed for use with abrasive wheels. This standard does not apply to table
    saws with more than one spindle such as for a scoring blade. The attention of
    National Committees is drawn to the fact that equipment manufacturers and testing
    organizations may need a transitional period following publication of a new, amended
    or revised IEC publication in which to make products in accordance with the new
    requirements and to equip themselves for conducting new or revised tests. It is
    the recommendation of the committee that the content of this publication be adopted
    for implementation nationally not earlier than 36 months from the date of publication.
    The contents of the corrigendum of November 2015 have been included in this copy.
    <strong>This consolidated version consists of the first edition (2014) and its
    amendment 1 (2021). Therefore, no need to order amendment in addition to this
    publication.</strong><br />\r\nKey words: Table Saw, Transportable<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014</a>."
- language: fr
  script: Latn
  content: "IEC 62841-3-1:2014+A1:2021 s'applique aux scies circulaires à table transportables
    munies:<br />\r\n- d'une unique lame dentée; ou<br />\r\n- de lames superposées
    qui coupe d'une simple rainure; ou<br />\r\n- d'un couteau de coupe de moulure
    pour la coupe du bois et de matériaux analogues, de plastiques et de métaux non
    ferreux à l'exception du magnésium, la lame de la scie ayant un diamètre entre
    105 mm et 315 mm, celle-ci pouvant être simplement désignée ci-après comme scie
    ou outil. La tension assignée est inférieure à 250 V pour les outils à courant
    monophasé alternatif ou continu, et inférieure à 480 V pour les outils à courant
    alternatif triphasé. La tension assignée est inférieure à 3 700 W. Les limites
    d'application de la présente Norme aux outils fonctionnant sur batterie sont indiquées
    dans l'annexe K. La présente norme ne s'applique pas aux scies circulaires à table
    utilisées pour couper d'autres métaux, tels que le magnésium, l'acier et le fer.
    La présente norme ne s'applique pas aux scies circulaires à table, équipées d'un
    appareil d'alimentation automatique. La présente norme ne s'applique pas aux scies
    destinées à être utilisées avec un disque abrasif. La présente norme ne s'applique
    pas aux scies circulaires à table comportant plus d'un arbre telles que les scies
    à inciser. La présente Partie 3-1 doit être utilisée conjointement avec la première
    édition de l'IEC 62841-1. L'attention des Comités Nationaux est attirée sur le
    fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin
    d'une période transitoire après la publication d'une nouvelle publication CEI,
    ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 36 mois après la date de publication.
    Le contenu du corrigendum de novembre 2015 a été pris en considération dans cet
    exemplaire. <strong>Cette version consolidée comprend la première édition (2014)
    et son amendement 1 (2021). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication. </strong><br />\r\nMots-clés: Outils à main, Tournevis,
    Clé à chocs<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    l'<a href=\"https://webstore.iec.ch/publication/7448\">IEC 62841-1:2014</a>."
