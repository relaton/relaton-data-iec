abstract:
- content: "L&#x27;IEC 61858-1:2014 énumère les procédures d&#x27;essai requises pour
    la qualification des modifications qui ont été apportées à un système d&#x27;isolation
    électrique éprouvé (SIE), pour ce qui concerne sa classification thermique. La
    présente norme s&#x27;applique aux SIE utilisés dans les dispositifs électrotechniques
    à enroulements à fils. Les procédures d&#x27;essai sont comparatives en ce qu&#x27;elles
    se font par comparaison des performances d&#x27;un SIE candidat avec celles d&#x27;un
    SIE de référence dont l&#x27;expérience en service a été démontrée conformément
    à l&#x27;IEC 60505, ou qui a été évalué par une des procédures décrites dans la
    série IEC 61857. Cette première édition de l&#x27;IEC 61858-1 annule et remplace
    la troisième édition de l&#x27;IEC 61858, parue en 2008. La présente édition constitue
    une révision technique et éditoriale. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édition précédente:\r\na) cette partie
    est spécifiquement pour bobinée enroulement SIE;\r\nb) nouveaux chiffres et graphiques
    appuient le contenu."
