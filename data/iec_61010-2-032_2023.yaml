- content: "L'IEC 61010-2-032:2023 spécifie les exigences de sécurité pour les capteurs
    de courant portatifs et manipulés à la main pour mesurer, détecter ou injecter
    du courant, ou afficher les formes d’onde du courant sur les circuits sans ouverture
    physique du chemin du courant sur le circuit mesuré.<br />\r\nCes capteurs de
    courant sont manipulés manuellement avant et/ou après un essai ou un mesurage,
    mais il n’est pas nécessaire qu’ils soient portatifs pendant l’essai ou le mesurage.
    Les capteurs de courant peuvent être autonomes, ou accessoires d’autres appareils
    ou parties d’appareils combinés. Cela comprend les circuits de mesure qui font
    partie des appareils électriques d’essai et de mesure, du matériel de laboratoire
    ou des appareils de contrôle de procédés industriels.<br />\r\nCette cinquième
    édition annule et remplace la quatrième édition parue en 2019. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) au paragraphe
    1.1.1, les définitions des types de capteurs de courant ont été déplacées vers
    une nouvelle Annexe FF;<br />\r\nb) à l’Article 2, toutes les références normatives
    ont été datées et de nouvelles références normatives ont été ajoutées;<br />\r\nc)
    au paragraphe 3.2.103, une nouvelle définition de protège-doigts a été ajoutée
    pour remplacer la définition précédente de barrière de protection;<br />\r\nd)
    le paragraphe 4.4.2.101 est un nouveau paragraphe sur les dispositifs de protection
    contre les surtensions;<br />\r\ne) au paragraphe 5.1.5.101.2, des valeurs assignées
    minimales de tension des bornes des circuits de mesure sont exigées;<br />\r\nf)
    le paragraphe 6.5.1 a été modifié;<br />\r\ng) le paragraphe 6.5.5 a été supprimé;<br
    />\r\nh) le paragraphe 6.6.101 modifie les paragraphes 6.6.101 et 6.6.102 de l’édition
    précédente:<br />\r\n1) au paragraphe 6.6.101.1, les matériaux isolants du groupe
    I peuvent être admis pour la détermination des distances d’isolement des bornes
    des circuits de mesure;<br />\r\n2) au paragraphe 6.6.101.2, les distances d’isolement
    et les lignes de fuite inférieures à 3 000 V pour les bornes des circuits de mesure
    en position découplée ont été définies;<br />\r\n3) au paragraphe 6.6.101.3, des
    exigences relatives aux bornes des circuits de mesure en position partiellement
    couplée ont été spécifiées;<br />\r\n4) au paragraphe 6.6.101.4, des exigences
    relatives aux bornes des circuits de mesure en position couplée ont été spécifiées;<br
    />\r\n5) le paragraphe 6.6.101.5 remplace le paragraphe 6.6.102;<br />\r\ni) le
    paragraphe 6.6.102 remplace le paragraphe 6.101 de l’édition précédente avec des
    modifications;<br />\r\nj) le paragraphe 6.101.2 remplace le paragraphe 6.9.101.1
    de l’édition précédente avec des modifications;<br />\r\nk) le paragraphe 6.101.3
    remplace le paragraphe 6.9.101.2 de l’édition précédente avec des modifications;<br
    />\r\nl) le paragraphe 6.101.4 remplace le paragraphe 6.9.102 de l’édition précédente
    avec des modifications;<br />\r\nm) au paragraphe 8.101, l’essai d’abrasion des
    extrémités de la mâchoire a été modifié;<br />\r\nn) le paragraphe 8.105 est un
    nouveau paragraphe concernant la fixation des cordons d’entrée/sortie;<br />\r\no)
    le paragraphe 101.3 de la précédente édition a été déplacé en 9.101.2;<br />\r\np)
    le paragraphe 101.4 de la précédente édition a été déplacé au paragraphe 9.101.3.
    Ce paragraphe a été étendu à la catégorie de mesure II et fait référence à l’IEC
    61000-4-5 pour les essais;<br />\r\nq) le Tableau 104 a été remplacé par le Tableau
    K.101;<br />\r\nr) l’Article 102 de la précédente édition a été déplacé en 9.102;<br
    />\r\ns) le paragraphe 14.102 a été déplacé en 14.101; le paragraphe 14.101 de
    l’édition précédente a été supprimé;<br />\r\nt) le paragraphe 101.3 est un nouveau
    paragraphe concernant les protections contre les dangers liés à la lecture d’une
    valeur de tension en remplacement de l’Article EE.5 de l’édition précédente;<br
    />\r\nu) dans le Tableau D.101, les surtensions transitoires ne sont pas prises
    en compte pour l’isolation entre les extrémités de la mâchoire et les circuits
    d’entrée/sortie;<br />\r\nv) à l’Article F.101, les tensions d’essai pour les
    essais individuels de série des mâchoires ont été modifiées;<br />\r\nw) au paragraphe
    K.2.1, une autre méthode de détermination des distances d’isolement des circuits
    secondaires a été proposée;<br />\r\nx) au paragraphe K.3.2, le Tableau K.15 et
    le Tableau K.16 ont été ajoutés pour le calcul de la distance d’isolement;<br
    />\r\ny) le paragraphe K.3.101 est un nouveau paragraphe;<br />\r\nz) l’Article
    K.4 a fait l’objet d’une refonte pour proposer une méthode de détermination de
    Ut pour les circuits qui réduisent les surtensions transitoires;<br />\r\naa)
    le Tableau K.101 remplace le Tableau 104;<br />\r\nbb) le paragraphe K.101.4 a
    été révisé et les tableaux et les essais relatifs à l’isolation solide ont été
    modifiés;<br />\r\ncc) le Tableau K.104 de l’édition précédente a été supprimé;<br
    />\r\ndd) en Annexe AA: la Figure AA.1 a été modifiée;<br />\r\nee) en Annexe
    EE: une nouvelle annexe informative a été ajoutée pour la détermination des distances
    d’isolement pour le Tableau 101;<br />\r\nff) l’Annexe GG correspond à l’Annexe
    EE de l’édition précédente et le type de capteur de courant d’une pince multimètre
    est le Type A ou le Type B."
