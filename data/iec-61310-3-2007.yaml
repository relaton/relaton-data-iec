abstract:
- language: en
  script: Latn
  content: 'Specifies safety-related requirements for actuators, operated by the hand
    or by other parts of the human body, at the human-machine interface. It gives
    general requirements for the standard direction of movement for actuators; the
    arrangement of an actuator in relation to other actuators; the correlation between
    an action and its final effects. It includes the following significant technical
    changes with respect to the previous edition: Table 1, Table 2 and Table A.1 have
    been revised editorially.'
- language: fr
  script: Latn
  content: 'Sspécifie des exigences relatives à la sécurité applicables aux organes
    de commande actionnés à la main ou par d''autres parties du corps humain, au niveau
    de l''interface homme-machine. Elle donne des exigences générales sur : la direction
    normalisée du mouvement des organes de commande; la disposition d''un organe de
    commande par rapport à d''autres organes de commande; la corrélation entre une
    action et ses effets finaux. Comprend les modifications techniques significatives
    suivantes par rapport à l''édition précédente: Révision éditoriale des Tableau
    1, Tableau 2 et Tableau A.1.'
