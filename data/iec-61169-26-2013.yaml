abstract:
- language: en
  script: Latn
  content: IEC 61169-26:2013 is a sectional specification (SS), it provides information
    and rules for the preparation of detail specifications (DS) for TNCA series RF
    coaxial connectors, with characteristic impedance of 50 Ohms, with threaded coupling
    and operating frequency limit up to 18 GHz, used in wireless, communication, instrument,
    antenna, test and measurements, radar, and other fields, connecting with RF cables
    or micro-strips. It also prescribes mating face dimensions for general connectors-grade
    2, dimensional details of standard test connectors-grade 0, gauging information
    and tests selected from IEC 61169-1, applicable to all detail specifications relating
    to TNCA series connectors.
- language: fr
  script: Latn
  content: La CEI 61169-26:2013 est une spécification intermédiaire qui fournit des
    informations et des règles en vue de l'établissement de spécifications particulières
    de connecteurs coaxiaux RF de série TNCA d'une impédance de 50 Ohms, doté d'un
    couplage fileté et d'une limite de fréquence de fonctionnement de 18 GHz, utilisés
    dans les domaines de la communication et des appareils sans fil, des antennes,
    des essais et des mesures, des radars ainsi que dans d'autres domaines, permettant
    la connexion avec les câbles RF ou les microrubans. Elle prescrit également les
    dimensions des faces d'accouplement pour des connecteurs d'usage général classe
    2, les détails dimensionnels des connecteurs d'essai normalisés classe 0, les
    informations concernant les calibres et les essais choisis dans la CEI 61169-1
    applicables à toutes les spécifications particulières ayant trait aux connecteurs
    de la série TNCA.
