abstract:
- content: "<!-- NEW! -->IEC 60974-8:2021 is available as IEC 60974-8:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><p>IEC 60974-8:2021
    specifies safety and performance requirements for gas consoles intended to be
    used with combustible gases or oxygen. These gas consoles are designed to supply
    gases for use in arc welding, plasma cutting, gouging and allied processes in
    non-explosive atmospheres. The gas console can be external or internal to the
    power source enclosure. In the latter case, the power source shall meet the requirements
    of both IEC 60974-1 and this document. This third edition cancels and replaces
    the second edition, published in 2009. This edition constitutes a technical revision.
    The significant technical changes with respect to the previous edition are the
    following:<br />\r\n- changes induced by the publication of IEC 60974-1:2017;<br
    />\r\n- requirements for the rating plate as in IEC 60974-1:2017, Clause 15;<br
    />\r\n- requirements for the instructions in 13.2.<br />\r\nThis part of IEC 60974
    is to be used in conjunction with IEC 60974-1.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60974-8:2021 est disponible sous forme de IEC 60974-8:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60974-8:2021 spécifie les exigences de performance et de sécurité concernant les
    consoles de gaz destinées à être utilisées avec des gaz combustibles ou de l’oxygène.
    Ces consoles de gaz sont conçues pour fournir du gaz qui est utilisé pour le soudage
    à l’arc, le coupage par plasma, le gougeage et les procédés connexes dans des
    atmosphères non explosives. Cette troisième édition annule et remplace la deuxième
    édition, parue en 2009. Cette édition constitue une révision technique. Les modifications
    techniques majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- modifications qui résultent de la publication de l’IEC 60974-1:2017;<br
    />\r\n- exigences relatives à la plaque signalétique comme celles spécifiées à
    l’Article 15 de l’IEC 60974-1:2017;<br />\r\n- exigences relatives aux instructions
    en 13.2.<br />\r\nLa présente partie de l’IEC 60974 doit être utilisée conjointement
    avec l’IEC 60974-1."
