abstract:
- language: en
  script: Latn
  content: Specifies the minimum requirements for calibration tapes for making adjustment
    and comparative assessments of the reproducing performance of both professional
    and domestic magnetic tape recording/reproducing equipment. Applies to both lubricated
    and non-lubricated tapes, recorded across specified parts or the full width of
    the tape. The contents of the corrigendum of March 1995 have been included in
    this copy.
- language: fr
  script: Latn
  content: Détermine les conditions minimales applicables aux bandes étalons, pour
    procéder aux réglages et aux évaluations comparatives des caractéristiques de
    lecture des appareils d'enregistrement et de lecture à usage professionnel et
    à usage grand public. S'applique aux bandes magnétiques lubrifiées et non lubrifiées
    enregistrées sur des parties spécifiées ou sur toute la largeur de la bande. Le
    contenu du corrigendum de mars 1995 a été pris en considération dans cet exemplaire.
