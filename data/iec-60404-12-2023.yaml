abstract:
- language: en
  script: Latn
  content: "IEC 60404-12:2023 is applicable to surface insulation coatings on electrical
    steel strip and sheet classified in IEC 60404-1-1.<br />\r\nThis document defines
    the general principles and technical details of the tests for the assessment of
    the thermal endurance of surface insulation coatings on electrical steel strip
    and sheet.<br />\r\nThe assessment is made by evaluating the change of a specified
    property of the surface insulation coating due to a heat treatment at a specified
    temperature up to 850 °C for a specified duration time up to 2 500 h. The specified
    property is measured at an ambient temperature of (23 ± 5) °C both without heat
    treatment and after heat treatment.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">the method of test for adhesion has been modified
    to match to the method of bend test specified in ISO 1519 using a cylindrical
    mandrel of 32 mm in diameter instead of the 30 mm diameter mandrel specified in
    the first edition;</li>\r\n\t<li style=\"text-align:justify\">the method of test
    for interlaminar insulation resistance has been modified to match to the method
    specified in IEC 60404-11 and the modified Franklin test has been removed;</li>\r\n\t<li
    style=\"text-align:justify\">the method of test for compressibility has been modified
    to match to the method of test for stacking factor specified in IEC 60404-13;</li>\r\n\t<li
    style=\"text-align:justify\">the concept of \"resistance grades\" has been removed;</li>\r\n\t<li
    style=\"text-align:justify\">the clamping pressure to be used at temperature ratings
    above 500 °C has been reduced to (0,01 ± 0,001) N/mm2;</li>\r\n\t<li style=\"text-align:justify\">the
    testing for continuous exposure has been made a subject to an agreement between
    the manufacturer and the purchaser and the procedure has been moved to an informative
    Annex A.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 60404-12:2023 s'applique aux revêtements isolants superficiels des
    bandes et tôles en acier électrique classées dans l’IEC 60404-1-1.<br />\r\nLe
    présent document définit les principes généraux et les éléments techniques des
    essais relatifs à l’évaluation de l’endurance thermique des revêtements isolants
    superficiels des bandes et tôles en acier électrique.<br />\r\nL'évaluation consiste
    à apprécier la variation d’une propriété spécifiée du revêtement isolant superficiel
    du fait d’un traitement thermique à une température spécifiée allant jusqu’à 850
    °C pendant une durée spécifiée maximale de 2 500 h. La propriété spécifiée est
    mesurée à une température ambiante de (23 ± 5) °C sans traitement thermique et
    après un traitement thermique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">la méthode d'essai d’adhérence a été modifiée afin
    de correspondre à la méthode d’essai de pliage spécifiée dans l’ISO 1519, qui
    utilise un mandrin cylindrique d’un diamètre de 32 mm en lieu et place du mandrin
    d’un diamètre de 30 mm spécifié dans la première édition;</li>\r\n\t<li style=\"text-align:justify\">la
    méthode d’essai de résistance d'isolation interlaminaire a été modifiée afin de
    correspondre à la méthode spécifiée dans l’IEC 60404-11 et l’essai de Franklin
    modifié a été supprimé;</li>\r\n\t<li style=\"text-align:justify\">la méthode
    d’essai de compressibilité a été modifiée afin de correspondre à la méthode d’essai
    du facteur de foisonnement spécifiée dans l’IEC 60404-13;</li>\r\n\t<li style=\"text-align:justify\">le
    concept de \"niveaux de résistance\" a été supprimé;</li>\r\n\t<li style=\"text-align:justify\">la
    pression de serrage à utiliser à des températures assignées supérieures à 500
    °C a été réduite à (0,01 ± 0,001) N/mm2;</li>\r\n\t<li style=\"text-align:justify\">L’essai
    d’exposition continue a fait l’objet d’un accord entre le fabricant et l’acheteur
    et la procédure a été déplacée vers une Annexe A informative.</li>\r\n</ol>"
