  format: text/html
- content: L'IEC 62788-1-4:2016 fournit une méthode de mesure du facteur de transmission
    optique des matériaux d'encapsulation utilisés dans les modules photovoltaïques
    (PV). Les mesurages normalisés de cette procédure permettent de quantifier le
    facteur de transmission prévu de l'encapsulation vers la cellule PV. Le calcul
    ultérieur du facteur de transmission à pondération solaire permet de comparer
    les différents matériaux. Les résultats concernant les matériaux non exposés aux
    intempéries peuvent être utilisés dans les fiches techniques d'un fabricant d'encapsulation,
    dans le développement des matériaux ou du procédé du fabricant, dans le contrôle
    de la qualité de fabrication (acceptation du matériau) ou être appliqués dans
    l'analyse des performances du module. Cette méthode de mesure peut également être
    utilisée pour contrôler les performances des matériaux d'encapsulation après exposition
    aux intempéries, afin d'évaluer leur durabilité.
