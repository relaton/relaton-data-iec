  script:
  - Latn
  format: text/html
- content: "L'IEC 61784-5-12:2010+A1:2015 spécifie les profils d'installation applicables
    à la CPF 12 (EtherCAT). Les profils d'installation sont spécifiés dans l'annexe.
    La présente version bilingue (2012-02) correspond à la version anglaise monolingue
    publiée en 2010-07.<br /><br />\r\nCette publication doit être lue conjointement
    avec la IEC 61918:2013.<strong> Cette version consolidée comprend la première
    édition (2010) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander
