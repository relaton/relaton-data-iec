abstract:
- content: "IEC 61784-5-12:2010+A1:2015 specifies the installation profiles for CPF
    12 (EtherCAT). The installation profiles are specified in the annex. This bilingual
    version (2012-02) corresponds to the monolingual English version, published in
    2010-07.<br /><br />\r\nThis publication is to be read in conjunction with IEC
    61918:2013.<strong>This consolidated version consists of the first edition (2010)
    and its amendment 1 (2015). Therefore, no need to order amendment in addition
    to this publication.</strong>"
  language:
