- content: "IEC 60545:2021 Le présent document a pour objet d’établir, d’une manière
    générale, des procédures appropriées pour la mise en service et l’exploitation
    des machines hydrauliques et des équipements associés, et d’indiquer la façon
    dont il convient de mettre en service et d’exploiter ces machines et équipements.<br
    />\r\nLa mise en service et l’exploitation des équipements connexes ne sont pas
    décrites en détail dans le présent document, mais sont prises en compte dans la
    procédure de mise en service et d’exploitation comme une étape distincte.<br />\r\nLes
    machines d’une puissance pouvant atteindre environ 15 MW et présentant des diamètres
    de référence d’environ 3 m sont généralement couvertes par l’IEC 62006.<br />\r\nIl
    est entendu qu’une ligne directrice de ce type n’est contraignante que si un accord
    a été conclu entre les parties contractantes.<br />\r\nLes lignes directrices
    excluent les questions d’intérêt purement commercial, sauf celles qui sont étroitement
    liées à la conduite de la mise en service et de l’exploitation.<br />\r\nLes lignes
    directrices ne couvrent pas les adductions, les vannes, les pompes de drainage,
    les équipements de refroidissement à eau, les alternateurs, les générateurs-moteurs,
    les équipements électriques (par exemple les disjoncteurs, les transformateurs),
    etc., sauf lorsqu’ils ne peuvent pas être séparés de la machinerie hydraulique
    et de ses équipements.<br />\r\nLorsque les lignes directrices précisent que les
    documents, les plans ou les informations sont mis à disposition par un ou plusieurs
    fournisseurs, il convient que chaque fournisseur fournisse les informations appropriées,
    concernant uniquement sa propre production.<br />\r\nCette seconde édition annule
    et remplace la première édition parue en 1976 et la première édition de l’IEC
    60805 parue en 1985. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) les aspects traités sont essentiellement la mise en service
    et l’exploitation de la machine hydraulique. Les interfaces avec la machine électrique
    ne sont mentionnées que lorsqu’elles permettent une meilleure compréhension du
    contexte;<br />\r\nb) les définitions des essais pour la mise en service et la
    vitesse variable ont été actualisées selon l’état de l’art;<br />\r\nc) les feuilles
    d’enregistrement \"mesures pendant le montage\" ont été exclues (voir l’IEC 63132
    (toutes les parties);<br />\r\nd) la maintenance a été exclue (voir l’IEC 62256)."
