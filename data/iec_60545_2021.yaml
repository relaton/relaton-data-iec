abstract:
- content: "The purpose of IEC 60545:2021 is to establish, in a general way, suitable
    procedures for commissioning and operation of hydraulic machines and associated
    equipment, and to indicate how such machines and equipment should be commissioned
    and operated. Commissioning and operation of the associated equipment are not
    described in detail in this document but is considered in the commissioning and
    operation procedure as a separate step. Machines of up to about 15 MW and reference
    diameters of about 3 m are generally covered by IEC 62006. It is understood that
    a guideline of this type will be binding only if the contracting parties have
    agreed upon it. The guidelines exclude matters of purely commercial interest,
    except those inextricably connected with the conduct of commissioning and operation.
    The guidelines are not concerned with waterways, gates, drainage pumps, cooling-water
    equipment, generators, motor-generators, electrical equipment (e.g. circuit breakers,
    transformers) etc., except where they cannot be separated from the hydraulic machinery
    and its equipment. Wherever the guidelines specify that documents, drawings or
    information are supplied by a supplier (or by suppliers), each individual supplier
    should furnish the appropriate information for its own supply only. This second
    edition cancels and replaces the first edition published in 1976 and the first
    edition of IEC 60805 published in 1985. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the focus is on the commissioning and operation
    of the hydraulic machine. Interfaces to the electric machine are mentioned only
    for a better understanding of the context;<br />\r\nb) the definitions of tests
    for commissioning and adjustable speed are updated to state of the art;<br />\r\nc)
    the record sheets ‘measurements during erection’ are excluded (see IEC 63132 (all
    parts));<br />\r\nd) the maintenance is excluded (see IEC 62256)."
