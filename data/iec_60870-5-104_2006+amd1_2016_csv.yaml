abstract:
- content: "IEC 60870-5-104:2006+A1:2016 Defines a telecontrol companion standard
    that enables interoperability among compatible telecontrol equipment. Applies
    to telecontrol equipment and systems with coded bit serial data transmission for
    monitoring and controlling geographically widespread processes.<br /><br />\r\nThis
    publication is of high relevance for Smart Grid. This consolidated version consists
    of the second edition (2006) and its amendment 1 (2012). Therefore, no need to
    order amendment in addition to this publication.<br />\r\nThe contents of the
    corrigendum of August 2023 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60870-5-101:2006+A1:2016 définit une norme d'accompagnement de téléconduite
    qui rend possible l'interopérabilité entre des équipements de téléconduite compatibles.
    S'applique à la téléconduite d'équipement et de systèmes dotés d'une transmission
    binaire série codés pour la conduite et le contrôle de processus dispersés géographiquement.
    Cette version consolidée comprend la deuxième édition (2006) et son amendement
    1 (2016). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLe contenu du corrigendum d'août 2023 a été pris en considération dans cet
    exemplaire."
