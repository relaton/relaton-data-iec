abstract:
- language: en
  script: Latn
  content: GUIDE 107:2014 describes procedures for the drafting of IEC publications
    that relate wholly or partly to electromagnetic compatibility (EMC). They are
    applied when preparing new electromagnetic compatibility publications or EMC clauses,
    as well as when revising existing publications. These procedures are followed
    in order to ensure that the resulting publications are consistent with each other
    and current practice, and to avoid overlapping document scopes.
- language: fr
  script: Latn
  content: Le GUIDE 107:2014 décrit les procédures pour la rédaction des publications
    IEC ayant trait complètement ou partiellement à la compatibilité électromagnétique
    (CEM). Elles sont appliquées lors de la préparation de nouvelles publications
    en compatibilité électromagnétique ou d'articles relatifs à la CEM, ainsi que
    lors de la révision de publications existantes. Ces procédures sont suivies dans
    le but de rendre les publications résultantes cohérentes entre elles et avec la
    pratique courante, et d'éviter des chevauchements entre les domaines d'application
    des documents.
