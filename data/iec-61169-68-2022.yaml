abstract:
- language: en
  script: Latn
  content: "IEC 61169-68:2022 which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for series TRK bayonet
    coupling triaxial connectors. The series TRK bayonet coupling triaxial connectors
    having the advantages of quick connection and separation, high reliability, small
    size, good salt characteristics, four polarizations to prevent error-mate etc.,
    can be connected to symmetrically twisted pair cables or triaxial cables.<br />\r\nThis
    document indicates recommended performance characteristics to be considered when
    writing a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H."
- language: fr
  script: Latn
  content: IEC 61169-68:2022, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles relatives à l’établissement des spécifications
    particulières (SP) pour les connecteurs triaxiaux à accouplement à baïonnette
    de série TRK. Les connecteurs triaxiaux à accouplement à baïonnette de série TRK
    très fiables, de petite taille et qui présentent des avantages de connexion et
    de désaccouplement rapides, de bonnes caractéristiques salines et sont dotés de
    quatre polarisations pour éviter les erreurs d’accouplement, etc., peuvent être
    connectés à des câbles triaxiaux ou des câbles à paires torsadées symétriques.
    Le présent document indique les caractéristiques de performance recommandées à
    prendre en considération lors de la rédaction d’une spécification particulière
    et couvre les programmes d’essais et les exigences de contrôle pour les niveaux
    d’assurance M et H.
