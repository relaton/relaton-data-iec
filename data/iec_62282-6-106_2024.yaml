  format: text/html
- content: "IEC 62282-6-106:2024 raite des systèmes à micropiles à combustible, des
    blocs d’alimentation électrique des micropiles à combustible et des cartouches
    de combustible qui utilisent comme combustible l’hydrogène produit à partir de
    formulations de borohydrure de classe 8 des Nations Unies (corrosifs). Ces systèmes
    et blocs d’alimentation utilisent des technologies de piles à combustible à membrane
    à échange de protons (PEM, Proton Exchange Membrane). Les conceptions incluent
    des sous-systèmes de traitement de combustibles pour obtenir un gaz hydrogène
    à partir de la formulation corrosive d’un combustible.<br />\r\nCette première
    édition, ainsi que les autres parties de la série IEC 62282-6-1XX, annulent et
    remplacent l'IEC 62282-6-100:2010 et l'IEC 62282-6-100:2010/AMD1:2012. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’IEC 62282‑6‑100:2010
    et l’IEC 62282-6-100:2010/AMD1:2012:<br />\r\na) une nouvelle structure a été
    établie: l’IEC 62282-6-101 couvre les exigences générales de sécurité communes
    à tous les types de combustibles, tandis que l’IEC 62282-6-102 et les parties
    suivantes de la série IEC 62282-6-1XX couvrent les exigences particulières pour
    les différents types de combustibles."
