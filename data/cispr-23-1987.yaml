abstract:
- language: en
  script: Latn
  content: "Reviews the position of CISPR limits for the protection of         \ntelecommunications
    from interference from ISM equipment, clarifies \nthe roles of the CCIR and the
    CISPR in their collaboration in      \nstudies on the limits required for this
    purpose, summarizes the    \nvarious proposals for methods of specifying limits
    and derives from\nthese a recommended method which will meet the objectives of
    CISPR \nand CCIR. Deals only with radiation which occurs outside the bands \ndesignated
    by ITU for ISM use and does not include consideration of\ndata-processing equipment."
- language: fr
  script: Latn
  content: "A pour objet d'examiner la position adoptée par le CISPR quant aux \nvaleurs
    limites imposées aux appareils ISM pour la protection des  \ntélécommunications,
    de clarifier les rôles du CCIR et du CISPR dans\nle cadre de leur étude conjointe
    portant sur les valeurs limites   \nnécessaires aux fins de cette protection,
    de résumer les diverses  \npropositions de méthodes d'établissement des valeurs
    limites et de \nconstituer à partir de ces propositions une méthode recommandée
    qui\nsatisfera aux objectifs du CISPR et du CCIR. Ne traite que des     \nrayonnements
    qui se produisent à l'extérieur des bandes désignées  \npar l'UIT à l'usage des
    appareils ISM et ne couvre pas les         \nappareils de traitement de l'information."
