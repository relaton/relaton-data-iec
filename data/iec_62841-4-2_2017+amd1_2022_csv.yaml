- content: "IEC 62841-4-2:2017+AMD1:2022 s'applique aux taille-haies portatifs qui
    sont conçus pour être utilisés par un opérateur pour tailler les haies et les
    buissons, y compris les taille-haies télescopiques portatifs d’une longueur maximale
    de 3,5 m. La tension assignée est inférieure à 250 V pour les outils à courant
    monophasé alternatif ou continu, et inférieure à 480 V pour les outils à courant
    alternatif triphasé. La tension assignée est inférieure à 3 700 W. Les limites
    d'application de la présente Norme aux outils fonctionnant sur batterie sont indiquées
    en K.1 et L.1. La présente Norme traite des dangers présentés par les outils,
    encourus par tous les individus dans l'utilisation normale et dans l'utilisation
    impropre raisonnablement prévisible de ces outils. Les outils électroportatifs,
    qui peuvent être montés sur un support de travail pour être utilisés comme outils
    installés à poste fixe sans aucune modification de l'outil lui-même, sont compris
    dans le domaine d'application de la présente Norme et la combinaison d'un outil
    portatif et d'un support est considérée comme un outil portable, donc couvert
    par la Partie 3 applicable. La présente norme ne s'applique pas aux taille-haies
    avec une lame rotative. La présente norme ne s'applique pas aux cisailles à gazon
    de type ciseaux. La présente Partie 4-2 doit être utilisée conjointement avec
    la première édition de l'IEC 62841-1 (2014). L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 36 mois après la date de publication.
    Le contenu du corrigendum de juin 2018 a été pris en considération dans cet exemplaire.<br
