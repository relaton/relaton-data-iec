abstract:
- language: en
  script: Latn
  content: "IEC 61992-6:2006+A1:2014 Covers d.c. metal-enclosed and non-metallic enclosed
    switchgear assemblies used in indoor stationary installations of traction systems,
    with nominal voltage not exceeding 3 000 V. This consolidated version consists
    of the first edition (2006) and its amendment 1 (2014). Therefore, no need to
    order amendment in addition to this publication.<br />\r\nThe content of the corrigendum
    1 (2025-05) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61992-6:2006+A1:2014 Couvre les ensembles d'appareillage à courant
    continu sous enveloppe métallique et non métallique utilisés en intérieur dans
    les systèmes d'installations fixes de traction, avec une tension nominale ne dépassant
    pas 3 000 V. Cette version consolidée comprend la première édition (2006) et son
    amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.<br />\r\nLe contenu du corrigendum 1 (2025-05) a été pris en
    considération dans cet exemplaire."
