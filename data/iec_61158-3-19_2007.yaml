  format: text/html
- content: 'L''IEC 61158-3-19:2007 définit de manière abstraite le service visible
    de l''extérieur fourni par la couche liaison de données de bus de terrain Type
    19. Son but est de définir les services fournis à la couche application de bus
    de terrain de Type 19 au niveau de la frontière entre les couches application
    et liaison de données du modèle de référence de bus de terrain, et la gestion
    des systèmes au niveau de la frontière entre la couche liaison de données et la
    gestion des systèmes selon le modèle de référence de bus de terrain. Cette première
    édition et les autres normes de la sous-partie CEI 61158-3 annulent et remplacent
    la CEI 61158-3:2003. Elle constitue un ajout technique. La présente partie ainsi
    que les normes connexes traitant du Type 19 annulent et remplacent également la
    CEI/PAS 62410, parue en 2005. Cette édition inclut les modifications suivantes:
    suppression de l''ancien bus de terrain de Type 6, et du paramètre fictif pour
    une couche liaison de données de bus de terrain de Type 5, qui ne sont plus adaptés
    au marché; ajout de nouveaux types de bus de terrain; division de la présente
    partie en plusieurs parties numérotées 3-1, 3-2,, 3-19. La présente version bilingue
    (2014-06) correspond à la version anglaise monolingue publiée en 2007-12.'
