abstract:
- content: "<p>This Recommendation | International Standard defines systems management
    protocol machine managed objects, thus</p><p>allowing the use of the Common Management
    Information Protocol (CMIP), as defined in ITU-T Rec. X.711 |</p><p>ISO/IEC 9596-1,
    to manage CMISE and SMASE application service elements and invocations.</p><p>This
    Recommendation | International Standard:</p><p>? establishes a model for supporting
    systems management application service elements;</p><p>? provides generic and
    formal definitions for supporting systems management application service element</p><p>managed
    objects.</p><p>This Recommendation | International Standard does not:</p><p>?
    define new management functions;</p><p>? specify a framework or methodology for
    conformance tests.</p><p>In the context of this Recommendation | International
    Standard, the term<em>systems management</em>is used to refer to</p><p>SMASE,
    CMISE, and ROSE.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: <p>La présente Recommandation | Norme internationale définit des objets
    gérés de machine de protocole de</p><p>gestion-systèmes permettant l'utilisation
    du protocole commun d'informations de gestion (CMIP), tel qu'il est défini dans</p><p>la
    Rec. UIT-T X.711 | ISO/CEI 9596-1, pour la gestion et l'invocation des éléments
    de service d'application CMISE</p><p>et SMASE.</p><p>La présente Recommandation
    | Norme internationale:</p><p>? définit un modèle pour la prise en charge d'éléments
    de service d'application de gestion-systèmes;</p><p>? fournit des définitions
    génériques et formelles pour la prise en charge d'objets gérés "élément de service"</p><p>et
    d'application de gestion-systèmes.</p><p>La présente Recommandation | Norme internationale:</p><p>?
    ne définit pas de nouvelles fonctions de gestion;</p><p>? ne spécifie pas de cadre
    général ou de méthodologie d'essais de conformité.</p><p>Le terme<em>gestion-systèmes</em>est
    utilisé dans le contexte de la présente Recommandation | Norme internationale
    pour faire</p><p>référence aux éléments SMASE, CMISE et ROSE.</p>
