  content: "L'IEC 62278-1:2025 prend en compte les spécificités du domaine ferroviaire
    et permet de contrôler et de gérer efficacement les conflits entre les composantes
    de la FDMS.<br />\r\nLe présent document spécifie :<br />\r\na) un processus de
    management de la FDMS fondé sur le cycle de vie du système et les tâches qui en
    font partie ;<br />\r\nb) un processus systématique adaptable au type et à la
    taille du système en cours d'examen, permettant de spécifier les exigences de
    la FDMS et de démontrer que ces exigences sont satisfaites.<br />\r\nLe présent
    document ne spécifie pas :<br />\r\nc) les objectifs de FDMS, ni les grandeurs,
    les exigences ou les solutions pour des applications ferroviaires spécifiques
    ;<br />\r\nd) les règles ou les processus de certification des produits ferroviaires
    vis-à-vis des exigences du présent document ;<br />\r\ne) un processus d'homologation
    pour les parties prenantes ferroviaires.<br />\r\nLa présente Partie 1 de l'IEC
    62278 s'applique aux domaines d'application ferroviaire, y compris contrôle-commande
    et signalisation, matériel roulant et installations fixes, et spécifiquement :<br
    />\r\nf) à la spécification et à la démonstration des exigences de FDMS pour toute
    application ferroviaire et à tout niveau d'une telle application, selon le cas,
    allant des systèmes ferroviaires complets aux grands systèmes et aux sous-systèmes
    et équipements (individuels et combinés) de ces grands systèmes, y compris ceux
    qui comportent des logiciels. Elle est notamment applicable :<br />\r\n1) aux
    nouveaux systèmes ;<br />\r\n2) aux nouveaux systèmes intégrés dans des systèmes
    préexistants acceptés, mais seulement dans la mesure où, et dans la façon dont
    le nouveau système comprenant la nouvelle fonctionnalité y est intégré. Elle n'est
    sinon pas applicable aux parties inchangées du système existant ;<br />\r\n3)
    dans toute la mesure du possible, aux modifications et extensions des systèmes
    préexistants, mais seulement dans la mesure où, et dans la façon dont les systèmes
    existants sont modifiés. Elle n'est sinon pas applicable aux parties inchangées
    du système existant ;<br />\r\ng) à toutes les phases concernées du cycle de vie
    d'une application donnée ;<br />\r\nh) à l'utilisation des sociétés d'exploitation
    ferroviaire et des industries ferroviaires.<br />\r\nLe présent document ne s'applique
    pas :<br />\r\ni) à tout aspect non modifié du système existant ;<br />\r\nj)
    aux systèmes existants qui demeurent non modifiés, y compris les systèmes déjà
    conformes à l'IEC 62278:2002.<br />\r\nL'IEC 62278-1:2025 conjointement à l'IEC
    62278-2, annule et remplace l'IEC 62278:2002. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut également les modifications techniques
    majeures suivantes par rapport à l'édition précédente :<br />\r\na) ajout de 5.2
    sur l'approche en faveur d'un système multiniveaux;<br />\r\nb) ajout de 5.3 sur
    la vue d'ensemble du système ferroviaire ;<br />\r\nc) ajout de 5.9 sur la stratégie
    de réduction des risques ;<br />\r\nd) mise à jour du contenu sur la corrélation
    du processus de management de la FDMS et du cycle de vie du système en 6.2 ;<br
    />\r\ne) ajout de 6.4 sur les exigences organisationnelles ;<br />\r\nf) ajout
    de 6.5 sur l'application du présent document et l'adaptabilité au domaine d'application
    et à la taille du projet ;<br />\r\ng) ajout de 6.8 sur l'évaluation indépendante
    de la sécurité ;<br />\r\nh) ajout de l'Article 8 sur le dossier de sécurité ;<br
    />\r\ni) ajout de l'Annexe D contenant des lignes directrices sur la définition
    du système.<br />\r\nLa série IEC 62278 représente une partie de l'application
    spécifique au domaine ferroviaire de l'IEC 61508. Les IEC 62278, IEC 62279 et
    IEC 62425 constituent l'équivalent relatif au secteur ferroviaire de la série
    IEC 61508 en ce qui concerne les systèmes de communication ferroviaire, de signalisation
    et de traitement. Dans les cas où la satisfaction aux exigences des documents
    cités ci-dessus a été démontrée, il n'est pas prévu de démontrer davantage la
    conformité à la série IEC 61508. Une liste de toutes les parties de la série IEC
    62278, publiées sous le titre général Applications ferroviaires — Spécification
    et démonstration de la fiabilité, de la disponibilité, de la maintenabilité et
    de la sécurité (FDMS), se trouve sur le site web de l'IEC."
