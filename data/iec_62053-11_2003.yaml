abstract:
- content: |-
    IEC 62053-11:2003 Applies only to newly manufactured electromechanical watt-hour meters of accuracy classes 0,5, 1 and 2, for the measurement of alternating current electrical active energy in 50 Hz or 60 Hz networks and it applies to their type tests only.
    It applies only to electromechanical watt-hour meters for indoor and outdoor application consisting of a measuring element and register(s) enclosed together in a meter case. It also applies to operation indicator(s) and test output(s).<br /><br />This publication is of high relevance for Smart Grid.
  language:
