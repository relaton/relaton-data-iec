- content: "IEC 62841-2-1:2017 s’applique aux perceuses portatives et aux perceuses
    à percussion y compris les perceuses à diamant. La présente norme s’applique également
    aux perceuses pouvant être utilisées pour enfoncer des vis lorsque des embouts
    de visseuse leur sont ajoutés.<br />\r\nLa tension assignée est inférieure à 3
    700 W. Les limites d'application de la présente Norme aux outils fonctionnant
    sur batterie sont indiquées en K.1 et L.1. La présente Norme traite des dangers
    présentés par les outils, encourus par tous les individus dans l'utilisation normale
    et dans l'utilisation impropre raisonnablement prévisible de ces outils. Les outils
    électroportatifs, qui peuvent être montés sur un support de travail pour être
    utilisés comme outils installés à poste fixe sans aucune modification de l'outil
    lui-même, sont compris dans le domaine d'application de la présente Norme et la
    combinaison d'un outil portatif et d'un support est considérée comme un outil
    portable, donc couvert par la Partie 3 applicable.<br />\r\nLa présente norme
    ne s’applique pas aux marteaux rotatifs, même s’ils peuvent être utilisés comme
    une perceuse.<br />\r\nLa présente Partie 2-1 doit être utilisée conjointement
    avec la première édition de l’IEC 62841-1 (2014).<br />\r\nL'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité recommande que le
    contenu de cette publication soit entériné au niveau national au plus tôt 36 mois
    après la date de publication.<br />\r\nMots clés: perceuses, perceuses à percussion,
    outil portatif, sécurité"
