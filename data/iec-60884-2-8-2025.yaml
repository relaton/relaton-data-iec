abstract:
- language: en
  script: Latn
  content: "IEC 60884-2-8:2025 applies to socket-outlets for furniture for AC only,
    with or without earthing contact, with or without supply cable, with a rated voltage
    greater than 50 V but not exceeding 440 V and a rated current not exceeding 32
    A, intended for household and similar purposes, either indoors or outdoors.<br
    />\r\nThis document covers socket-outlets for furniture which are intended to
    be built into or fixed into furniture and are not intended to be moved from one
    place to another without removing the fixing means."
