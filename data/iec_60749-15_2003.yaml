abstract:
- content: Describes a test used to determine whether encapsulated solid state devices
    used for through-hole mounting can withstand the effects of the temperature to
    which they are subjected during soldering of their leads, by using wave soldering
    or a soldering iron.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit un essai utilisé pour déterminer si les dispositifs à semiconducteurs,
    encapsulés, utilisés pour le montage par trous traversants, peuvent résister aux
    effets de la température à laquelle ils sont soumis pendant le soudage de leurs
    sorties, en utilisant le brasage tendre à la vague ou le fer à braser.
