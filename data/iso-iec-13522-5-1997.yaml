abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 13522 specifies semantics and final-form interchange syntax for MHEG-5 objects, based on concepts defined in ISO/IEC 13522-1. These objects are intended for use in the domain of simple client/server interactive multimedia applications, e.g. (Near) Video on Demand applications, navigation and browsing applications.</p>
    <p><label>1.1 Specificity of the scope</label></p>
    <p>Since it is expected that this part of ISO/IEC 13522 be used for interoperability of applications across platforms, the scope focuses on a specific and precise definition of MHEG-5 classes. This part of ISO/IEC 13522 recognises the semantics implied by the specification of the MHEG-5 objects and by interpretation of MHEG-5 behaviours within the using system.</p>
    <p><label>1.2 Issues outside the scope of this part of ISO/IEC 13522</label></p>
    <p>The scope excludes any standardisation of models, services, systems, protocols or applications that are likely to make use of MHEG-5 objects.</p>
    <p>The coded representation of content data is not in the scope of this part of ISO/IEC 13522.</p>
- language: fr
  script: Latn
  content: "<p>La présente partie de l'ISO/CEI 13522 spécifie la sémantique et la
    forme finale de la syntaxe d'échange pour les objets MHEG-5 en se fondant sur
    les concepts de base définis dans la partie 1. Ces objets sont destinés à une
    utilisation dans des applications multimédia interactives client-serveur simples,
    telles les applications de quasi-vidéo à la demande, les navigateurs et les moteurs
    de recherche.</p>"
