abstract:
- content: |-
    Provides product specifications for coated optical fibres with or without buffer and deals with two classes of optical fibres, class A (multimode) and class B (single mode). There are at present four categories of class A fibres and three of class B.
    Applies to optical fibres type A1a, A1b, A1c and A1d.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit des spécifications de produit pour les fibres optiques avec revêtement primaire avec ou sans revêtement protecteur et a pour objet deux classes de fibres optiques: classe A, multimodales et classe B, unimodales. Il y a actuellement quatre catégories de fibres optiques de classe A et trois catégories de classe B.
    S'applique aux types de fibres optiques A1a, A1b, A1c et A1d.
