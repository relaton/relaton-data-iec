- content: La CEI 60601-2-16:2012 s'applique à la sécurité de base et aux performances
    essentielles des appareils d'hémodialyse, d'hémodiafiltration et d'hémofiltration.
    La CEI 60601-2-16:2012 ne prend pas en compte le système de contrôle du liquide
    de dialyse de l'appareil d'hémodialyse utilisant la régénération du liquide de
    dialyse et les systèmes de transmission centralisés. Toutefois, elle prend en
    compte les exigences de sécurité spécifiques de l'appareil d'hémodialyse concernant
    la sécurité électrique et la sécurité du patient. La CEI 60601-2-16:2012 spécifie
    les exigences minimales de sécurité relatives aux appareils d'hémodialyse. Ces
    appareils sont destinés à être utilisés soit par le personnel médical, soit par
    le patient, soit par d'autres personnes formées, sous le contrôle d'un personnel
    ayant une bonne compétence médicale. La présente Norme internationale s'applique
    à tout appareil electromédical destiné à fournir un traitement d'hémodialyse,
    d'hémodiafiltration et d'hémofiltration à un patient souffrant d'insuffisance
    rénale. Cette quatrième édition annule et remplace la troisième édition de la
    CEI 60601-2-16, publiée en 2008. La présente édition constitue une révision technique.
    Les évolutions par rapport à l'édition précédente comprennent, entre autres, une
    meilleure adaptation de la CEI 60601-1-8 et amélioration du paragraphe 201.8.3.
