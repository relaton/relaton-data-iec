abstract:
- language: en
  script: Latn
  content: Lays down mandatory requirements and gives examples of acceptable methods
    for measuring and monitoring equipment to enable the determination of the average
    value of the concentration of atmospheric tritium in working areas and its variation
    as a function of time, and to actuate an alarm system if necessary.
- language: fr
  script: Latn
  content: Impose des prescriptions impératives et donne des exemples de méthodes
    acceptables pour les équipements de mesure et de surveillance qui doivent permettre
    de déterminer la valeur moyenne de la concentration de tritium atmosphérique dans
    une zone de travail et sa variation en fonction du temps, et de déclencher si
    nécessaire un signal d'alarme.
