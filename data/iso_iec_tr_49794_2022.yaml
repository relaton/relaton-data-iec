abstract:
- content: "<p>This document provides transition examples from ISO/IEC 19794-4:2005
    and ISO/IEC 19794-5:2005 formats to ISO/IEC 39794-4:2019 and ISO/IEC 39794-5:2019
    formats for eMRTD application. This document also provides an implementation example
    for the ISO/IEC 39794-6:2021 format.</p><p>This document includes:</p><p>— information
    for eMRTD issuers and eMRTD-reader vendors;</p><p>— summarized tables of data
    elements of ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 and ISO/IEC 39794-4:2019,
    ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021;</p><p>— correspondence tables of
    data elements between ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 and ISO/IEC
    39794-4:2019 and ISO/IEC 39794-5:2019, providing:</p><p>— information on whether
    each data element is normative or optional, and</p><p>— a brief note of each data
    element from the viewpoint of transition;</p><p>— tag, length, value (TLV) data
    examples of ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021
    for implementation, and,</p><p>— tag lists of ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019
    and ISO/IEC 39794-6:2021, and an extended example of ISO/IEC 39794-5 as informative
    annexes.</p><p>The following are not within the scope of this document:</p><p>—
    second and later editions of the ISO/IEC 19794 series (2011 and after), and,</p><p>—
    ASN.1 formats and XML formats specified in the ISO/IEC 39794 series.</p>"
