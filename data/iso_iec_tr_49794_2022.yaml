abstract:
- content: "ISO/IEC TR 49794:2022 This document provides transition examples from
    ISO/IEC 19794-4:2005 and ISO/IEC 19794-5:2005 formats to ISO/IEC 39794-4:2019
    and ISO/IEC 39794-5:2019 formats for eMRTD application. This document also provides
    an implementation example for the ISO/IEC 39794-6:2021 format.<br />\r\nThis document
    includes:<br />\r\n- information for eMRTD issuers and eMRTD-reader vendors;<br
    />\r\n- summarized tables of data elements of ISO/IEC 19794-4:2005 and ISO/IEC
    19794-5:2005 and ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021;<br
    />\r\n- correspondence tables of data elements between ISO/IEC 19794-4:2005 and
    ISO/IEC 19794-5:2005 and ISO/IEC 39794-4:2019 and ISO/IEC 39794-5:2019, providing:<br
    />\r\n- information on whether each data element is normative or optional, and<br
    />\r\n- a brief note of each data element from the viewpoint of transition;<br
    />\r\n- tag, length, value (TLV) data examples of ISO/IEC 39794-4:2019, ISO/IEC
    39794-5:2019 and ISO/IEC 39794-6:2021 for implementation, and,<br />\r\n- tag
    lists of ISO/IEC 39794-4:2019, ISO/IEC 39794-5:2019 and ISO/IEC 39794-6:2021,
    and an extended example of ISO/IEC 39794-5 as informative annexes.<br />\r\nThe
    following are not within the scope of this document:<br />\r\n- second and later
    editions of the ISO/IEC 19794 series (2011 and after), and,<br />\r\n- ASN.1 formats
    and XML formats specified in the ISO/IEC 39794 series."
