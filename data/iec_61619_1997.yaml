abstract:
- content: Specifies a method for the determination of polychlorinated biphenyl (PCB)
    concentration in non-halogenated insulating liquids by high-resolution capillary
    column gas chromatography using an electron capture detector (ECD). Gives total
    PCB content; especially useful when a detailed analysis of PCB congeners is necessary.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie une méthode de détermination de la concentration des polychorobiphényles
    (PCB) dans les liquides isolant non halogénés, par chromatographie en phase gazeuse
    sur colonne capillaire à haute résolution utlisant un détecteur à capture d'électrons
    (ECD). Donne la teneur totale en PCB et est particulièrement utile quand une analyse
    détaillée des conénères des PCB est nécessaire.
