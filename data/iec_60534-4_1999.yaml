abstract:
- content: Does not apply to the types of control valves where radioactive service,
    fire safety testing, or hazardous service conditions are encountered. Is applicable
    to valves with pressure ratings not exceeding PN 420 (Class 2500). Requirements
    for actuators apply only to pneumatic actuators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ne s'applique pas aux types de vannes de régulation destinées à fonctionner
    avec des produits radioactifs, des installations de sécurité à l'épreuve du feu
    ou pour d'autres conditions de service dans des zones dangereuses. Ne s'applique
    qu'aux vannes dont la classe de pression n'excède pas PN 420 (classe 2500). Les
    prescriptions pour les actionneurs ne s'appliquent qu'aux actionneurs pneumatiques.
