abstract:
- language: en
  script: Latn
  content: "IEC 60747-2:2016 provides standards for the following categories or sub-categories
    of rectifier diodes, including:<br />\r\n- line rectifier diodes;<br />\r\n- avalanche
    rectifier diodes;<br />\r\n- fast-switching rectifier diodes;<br />\r\n- Schottky
    barrier diodes.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) Schottky barrier diodes
    and its properties are added;<br />\r\nb) Clauses 3, 4, 5 and 7 were amended with
    some deletions of information no longer in use or already included in other parts
    of the IEC 60747 series, and with some necessary additions;<br />\r\nc) Clause
    6 was moved and added to Clause 7 of this third edition;<br />\r\nd) some parts
    of Clause 7 were moved and added to Clause 7 of this third edition;<br />\r\ne)
    Annex A was deleted.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/3244\">IEC 60747-1:2006</a>."
- language: fr
  script: Latn
  content: "L'IEC 60747-2:2016 donne les normes pour les catégories et sous-catégories
    suivantes de diodes de redressement, comprenant:<br />\r\n- diodes de redressement
    de ligne;<br />\r\n- diodes de redressement à avalanche;<br />\r\n- diodes de
    redressement à commutation rapide;<br />\r\n- diodes à barrière de Schottky.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les diodes à barrière de Schottky
    et leurs propriétés ont été ajoutées;<br />\r\nb) les Articles 3, 4, 5 et 7 ont
    été modifiés en procédant d'une part à des suppressions d'informations ne faisant
    plus l'objet d'une application ou figurant déjà dans d'autre parties de la série
    IEC 60747, et d'autre part à des ajouts nécessaires;<br />\r\nc) l'Article 6 a
    été déplacé et ajouté à l'Article 7 de la présente troisième édition;<br />\r\nd)
    certaines parties de l'Article 7 ont été déplacées et ajoutées à l'Article 7 de
    la présente troisième édition;<br />\r\ne) l'Annexe A a été supprimée.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/3244\">IEC
