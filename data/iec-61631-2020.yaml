abstract:
- language: en
  script: Latn
  content: "IEC 61631:2020 specifies a test method for the mechanical strength of
    cores made of magnetic oxides. This test method is suitable for most of the E-cores,
    ETD-cores, I-cores and ring-cores but other core types such as U-cores could be
    tested according to a derived method agreed by the parties concerned. This document
    is also applicable to the mechanical strength measurement of magnetic powder cores.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the phrase: \"This document is also applicable
    to the mechanical strength measurement of magnetic powder cores\" has been added
    in the scope;<br />\r\n- IEC 61246 has been replaced by IEC 63093-8; EN 1002-2
    has been replaced by ISO 7500-1; ISO 4677-1 and ISO 4677-2 have been withdrawn;<br
    />\r\n- dimensions D and F in Figure A.1 and Table A.1 have been changed to be
    consistent with Figure 1 of IEC 63093-8:2018;<br />\r\n- addition of the content
    of ring-cores test;<br />\r\n- addition of Annex B;<br />\r\n- the location of
    the jig is amended in Figure 3;<br />\r\n- in Figure 5, the roller bars are moved
    to the edge of the I-core, aligned with the core."
- language: fr
  script: Latn
  content: "IEC 61631:2020 spécifie une méthode d'essai pour la résistance mécanique
    des noyaux en oxydes magnétiques. Cette méthode d'essai est adaptée à la plupart
