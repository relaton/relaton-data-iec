    noyaux tels que les noyaux en U peuvent être soumis aux essais selon une méthode
    dérivée convenue par les parties concernées. Le présent document est également
    applicable au mesurage de la résistance mécanique des noyaux en poudre magnétique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\nla phrase \"Le présent document est également
