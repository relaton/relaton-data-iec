abstract:
- language: en
  script: Latn
  content: |-
    IEC TR 61916:2014 provides guidance on requirements and tests for subjects common to TC 23 and its subcommittees by providing recommendations applicable to electrical accessories that are within the scope of TC 23 and its subcommittees. This third edition cancels and replaces the second edition published in 2009 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Modification of "General requirements" to include standard conditions for operation in service and information on ambient temperature range for testing;<br />
    b) Replacement of Clause 14;<br />
    c) Addition of a Clause 15 in UV resistance;<br />
    d) Addition of Annex A on Material selection process.
- language: fr
  script: Latn
  content: |-
    L'IEC TR 61916:2014 fournit des lignes directrices pour les exigences et les essais concernant les sujets communs au CE 23 et à ses sous-comités en présentant des recommandations applicables aux accessoires électriques qui entrent dans le domaine d'application du CE 23 et de ses sous-comités. La présente troisième édition annule et remplace la deuxième édition publiée en 2009 et constitue une révision technique. La présente édition comporte les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    a) Modification des exigences générales pour y inclure les conditions normales de fonctionnement et l'information de la plage de température de l'air ambiant pour réaliser l'essai;<br />
    b) Remplacement de l'Article 14;<br />
    c) Ajout d'un Article 15 pour la résistance aux UV;<br />
    d) Ajout d'une Annexe A pour le processus de sélection du matériau.
