abstract:
- content: Specifies the minimum performance standards, methods of testing and required
    test results for GPS shipborne receiver equipment, based upon IMO Resolution A.819(19),
    which uses the signals from the USA Department of Defense Global Positioning System,
    in order to determine position.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences minimales en matière de normes de fonctionnement,
    de méthodes d'essai et de résultats d'essai exigés pour le matériel de réception
    de bord des navires, basé sur la résolution A.819(1 9) de l'OMI, qui utilise les
    signaux provenant du système de positionnement par satellite GPS du Ministère
    de la Défense des Etat s-Unis d'Amérique pour déterminer la position.
