abstract:
- language: en
  script: Latn
  content: Covers the general requirements and the minimum quality assessment procedures
    for fusion splices. These procedures are intended to assess the ability of the
    splice protection part to avoid degradation of the intrinsic splice performance
    and to protect the fibre joint from external influences. All dimensional and optical
    performance requirements are to be defined in the appropriate detail specification.
    Blank detail specifications for single fibre fusion splices and multiple fibre
    fusion splices are included.
- language: fr
  script: Latn
  content: Couvre les conditions générales et les procédures minimales d'assurance
    de la qualité pour les épissures par fusion. Ces procédures permettent de déterminer
    si les pièces de protection de l'épissure sont capables d'éviter la dégradation
    de la performance intrinsèque de l'épissure et de protéger le raccord des fibres
    des agressions extérieures. Toutes les conditions relatives aux propriétés dimensionnelles
    et optiques seront données dans la spécification particulière concernée. Sont
    incluses les spécifications particulières-cadre concernant les épissures par fusion
    de fibres uniques ou multiples.
