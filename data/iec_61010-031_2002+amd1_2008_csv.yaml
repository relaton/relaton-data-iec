abstract:
- content: "IEC 61010-031:2008 applies to hand-held and hand-manipulated PROBE ASSEMBLIES
    of the types described below, and related accessories which are intended for professional,
    industrial process, and educational use. These PROBE ASSEMBLIES are for use in
    the interface between an electrical phenomenon and test or measurement equipment.
    They may be fixed to the equipment or be detachable accessories for the equipment.
    IEC 61010-031 is a stand-alone standard and consequently no reference is required
    to IEC 61010-1.<strong>This consolidated version consists of the first edition
    (2002) \nand its amendment 1 (2008). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61010-031:2008 s'applique aux SONDES EQUIPEES tenues à la main
    et manipulées, correspondant aux types décrits ci-dessous, ainsi qu'à leurs accessoires
    destinés aux usages professionnels, industriels (processus) et éducatifs. Ces
    SONDES EQUIPEES sont destinées à être utilisées dans l'interface entre un phénomène
    électrique et un instrument de mesure ou d'essai. Elles peuvent être liées à l'appareil
    ou en être des accessoires détachables. La CEI 61010-031 est une norme autonome.
    Par conséquent il n'y a pas lieu de se référer à la CEI 61010-1.<strong> Cette
    version consolidée comprend la première édition (2002) et\nson amendement 1 (2008).
    Il n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>
    \n\nElle a le statut d'une publication groupée de sécurité conformément au Guide
    104 de la CEI."
