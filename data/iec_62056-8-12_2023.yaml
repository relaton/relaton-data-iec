- content: "IEC 62056-8-12:2023 décrit l’utilisation de la suite DLMS®/COSEM pour
    les réseaux étendus à basse consommation (LPWAN). Il spécifie la manière dont
    le modèle de données COSEM et la couche application DLMS®/COSEM peuvent être utilisés
    avec plusieurs technologies LPWAN avec une couche adaptation fondée sur l’IETF
    RFC 8724, et en particulier avec un LoRaWAN (Long Range Wide Area Network).<br
    />\r\nCe profil est destiné à être utilisé avec des LPWAN comme cela est défini
    dans l’IETF RFC 8724, et en particulier avec un LoRaWAN. Les réseaux étendus à
    basse consommation (LPWAN) sont des technologies sans fil caractérisées par des
    zones de couverture larges, une bande passante faible, éventuellement, des tailles
    de données de paquet et de couche application très réduites et par une longue
    durée de fonctionnement des batteries. Le présent document ne fournit pas de fonctionnalité
    destinée à gérer les couches inférieures des LPWAN.<br />\r\nLa présente partie
    de la suite DLMS®/COSEM spécifie le profil de communication pour réseaux étendus
    à basse consommation (LPWAN).<br />\r\nLes profils de communication LPWAN DLMS®/COSEM
    utilisent une couche transport sans connexion fondée sur le protocole de datagramme
    utilisateur normalisé Internet (UDP) et le protocole Internet (IPv6).<br />\r\nLa
    couche adaptation est fondée sur l’IETF RFC 8724 qui fournit un mécanisme de compression/décompression
    de l’en-tête et un mécanisme de fragmentation/réassemblage facultatif. La compression
    et fragmentation d’en-tête de contexte statique (SCHC) est fondée sur le contexte
    statique dans lequel un petit identifiant de contexte représente entièrement des
    en-têtes d’enveloppes d’IPv6/UDP/COSEM. Si cela est exigé, la fragmentation SCHC
    est utilisée pour prendre en charge la MTU IPv6 dans les technologies LPWAN.<br
    />\r\nLe présent document suit les règles définies dans l’IEC 62056-5-3:2023,
    Annexe A, et dans l’IEC 62056-1-0 ainsi que dans l’IEC TS 62056-1-1:2016 pour
    sa structure. Vois aussi l'Annexe A pour des exemples."
