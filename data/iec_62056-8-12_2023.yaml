abstract:
- content: "IEC 62056-8-12:2023 describes the use of DLMS®/COSEM for Low-Power Wide
    Area Networks (LPWANs). It specifies how the COSEM data model and the DLMS®/COSEM
    application layer can be used over various LPWAN technologies using an adaptation
    layer based on IETF RFC 8724, and in particular over LoRaWAN.<br />\r\nThis profile
    is intended to be used with LPWANs as defined in IETF RFC 8724, in particular
    LoRaWAN. Low-Power Wide Area Networks (LPWANs) are wireless technologies with
    characteristics such as large coverage areas, low bandwidth, possibly very small
    packet and application-layer data sizes, and long battery life operation. This
    document does not provide functionality to manage the lower layers of the LPWANs.<br
    />\r\nThis part of the DLMS®/COSEM suite specifies the communication profile for
    Low-Power Wide Area Networks (LPWANs).<br />\r\nThe DLMS®/COSEM LPWAN communication
    profiles use connection-less transport layer based on the Internet Standard User
    Datagram Protocol (UDP) and Internet Protocol (IPv6).<br />\r\nThe adaptation
    layer is based on IETF RFC 8724 which provides both a header compression/decompression
    mechanism and an optional fragmentation/reassembly mechanism. SCHC compression
    is based on static context with small context identifier to represent full IPv6/UDP/COSEM
    wrapper headers. If required, SCHC fragmentation is used to support IPv6 MTU over
    the LPWAN technologies.<br />\r\nThis document follows the rules defined in IEC
    62056-5-3:2023, Annex A, and in IEC 62056-1-0, and IEC TS 62056-1-1:2016 for its
    structure. See also Annex A for examples"
