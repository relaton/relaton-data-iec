abstract:
- language: en
  script: Latn
  content: This Technical Report (type 2) aims at providing advice on methods for
    developing climatic load databases. This is necessary for the implementation of
    IEC 60826 which provides the framework for National Standards on overhead line
    design.
- language: fr
  script: Latn
  content: L'objet du présent Rapport technique de type 2 est de fournir des recommandations
    sur des méthodes pour le développement de bases de données de charges climatiques.
    Cette démarche est nécessaire pour la mise en oeuvre de la CEI 60826 qui définit
    le cadre de normes nationales pour la conception de lignes aériennes.
