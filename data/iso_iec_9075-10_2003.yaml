abstract:
- content: ISO/IEC 9075 defines the SQL language. The scope of the SQL language is
    the definition of data structure and the operations on data stored in that structure.
    Parts 1, 2 and 11 encompass the minimum requirements of the language. Others parts
    define extensions.ISO/IEC 9075-10:2003 defines extensions to the SQL language
    to support embedding of SQL statements into programs written in the Java programming
    language (Java is a registered trademark of Sun Microsystems, Inc.). In addition
    it specifies mechanisms to ensure binary portability of resulting applications.
