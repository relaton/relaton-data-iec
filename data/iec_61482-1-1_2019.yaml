abstract:
- content: "IEC 61482-1-1:2019 specifies test method procedures to determine the arc
    rating of flame resistant clothing materials and garments or assemblies of garments
    intended for use in clothing for workers if there is an electric arc hazard.<br
    />\r\nAn open arc under controlled laboratory conditions is used to determine
    the values of ELIM, ATPV or EBT of materials, garments or assemblies of garments.<br
    />\r\nNOTE 1 The user can, if he desires, classify the arc protective performance
    into arc rating protection levels based on ELIM, ATPV and/or EBT values which
    correspond best to the different hazard and risks levels that can result from
    the user’s risk analysis.<br />\r\nNOTE 2 This document is not dedicated to classifying
    the arc protective performance of the material and clothing into arc protection
    classes. Procedures determining these arc protection classes APC1 and APC2 are
    specified in IEC 61482 1-2, which uses a constrained arc for testing.<br />\r\nNOTE
    3 This test method is not intended and not appropriate to evaluate whether materials
    or garments are flame resistant or not, as this is covered in IEC 61482-2.<br
    />\r\nOther effects than the thermal effects of an electric arc like noise, light
    emissions, pressure rise, hot oil, electric shock, the consequences of physical
    and mental shock or toxic influences are not covered by this document.<br />\r\nProtective
    clothing for work intentionally using an electric arc, e.g. arc welding, plasma
    torch, is not covered by this document.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2009. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- addition of the Incident energy
    limit (ELIM) as a further arc rating performance property value;<br />\r\n- replacement
    of char length requirement in the scope by indication that Procedure A is applicable
    for testing of materials meeting the limited flame spread requirements of IEC
    61482-2;<br />\r\n- clarification of the definition and the meaning of the Stoll
    curve;<br />\r\n- modification of specification of positioning of monitor sensors
    with respect to the electric arc as function of intended high incident energy
    exposure of test specimens;<br />\r\n- modification of specifications of monitor
    sensor construction;<br />\r\n- specification of black paint;<br />\r\n- elimination
    of calorimeters from the chest of the mannequin;<br />\r\n- specification for
    possible positioning of mannequin(s) at a height different from the centre of
    the electric arc and possible turning in order to adequately expose all parts
    of the garment or clothing which would affect performance;<br />\r\n- more explicit
    description of requirements for data acquisition system;<br />\r\n- preconditioning
    of the samples;<br />\r\n- modification of requirements for apparatus and arc
    exposure verification by bare shots;<br />\r\n- more explicit description of test
    procedures A and B, in particular the subclauses dealing with “sequence of test”,
    “test parameter” and “test criteria”;<br />\r\n- addition of determination of
    arc rating values of garments and/or garmet assemblies.<br />\r\nKey words: Protective
    Clothing, Thermal Hazards, Open Arc, Arc Rating"
