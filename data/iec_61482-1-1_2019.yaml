- content: "IEC 61482-1-1: 2019 définit des procédures d’essai permettant de déterminer
    la valeur assignée d’arc des matériaux pour vêtements et des articles d’habillement
    ou assemblages d’articles d’habillement résistant à la flamme, destinés à être
    utilisés dans les vêtements pour travailleurs en cas de danger d’arc électrique.<br
    />\r\nUn arc ouvert dans des conditions de laboratoire contrôlées permet de déterminer
    les valeurs de l’ELIM, de l’ATPV ou de l’EBT des matériaux, articles d’habillement
    ou assemblages d’articles d’habillement.<br />\r\nNOTE 1 L’utilisateur peut, s’il
    le souhaite, classer les performances de protection d’arc en niveaux de protection
    des valeurs assignées d’arc sur la base des valeurs ELIM, ATPV et/ou EBT qui correspondent
    le mieux aux différents niveaux de danger et de risque, que l’analyse du risque
    par l'utilisateur peut produire.<br />\r\nNOTE 2 Le présent document n’a pas pour
    objet la répartition des performances de protection d’arc des matériaux et des
    vêtements en classes de protection d’arc. L’IEC 61482 1-2, qui utilise un arc
    contraint pour les essais, spécifie des procédures de détermination de ces classes
    de protection d’arc APC1 et APC2.<br />\r\nNOTE 3 Cette méthode d’essai n’est
    ni destinée ni appropriée à l'évaluation du caractère de résistance à la flamme
    ou non des matériaux ou des articles d’habillement puisque cela est couvert par
    l’IEC 61482-2.<br />\r\nLe présent document ne couvre pas les effets autres que
    thermiques d’un arc électrique, comme le bruit, les émissions lumineuses, l’augmentation
    de la pression, l’huile chaude, le choc électrique, les conséquences d’un choc
    physique ou mental ou des effets toxiques.<br />\r\nLe présent document ne couvre
    pas les vêtements de protection utilisés pour réaliser des travaux utilisant intentionnellement
    un arc électrique, par exemple un soudage à l’arc, une torche à plasma.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    de la limite d’énergie incidente (ELIM – Energy Limit) comme valeur de propriété
    supplémentaire relative à l’application de la valeur assignée d’arc;<br />\r\n-
    remplacement dans le domaine d’application de l’exigence concernant la longueur
    de carbonisation par une indication de l’applicabilité de la procédure A pour
    l'essai des matériaux satisfaisant aux exigences concernant la propagation limitée
    de flamme spécifiées dans l’IEC 61482-2;<br />\r\n- clarification de la définition
    et de la signification de la courbe de Stoll;<br />\r\n- modification de la spécification
    de placement des capteurs de surveillance par rapport à l’arc électrique en fonction
    de l’exposition des éprouvettes d'essai à une énergie incidente élevée;<br />\r\n-
    modification des spécifications de constitution des capteurs de surveillance;<br
    />\r\n- spécification de la peinture noire;<br />\r\n- suppression des calorimètres
    de la poitrine du mannequin;<br />\r\n- spécification du placement possible du
    ou des mannequins à une hauteur différente par rapport au centre de l’arc électrique
    et de la rotation possible permettant une exposition appropriée de toutes les
    parties de l’article d’habillement ou du vêtement qui altèrent les performances;<br
    />\r\n- description plus explicite des exigences concernant le système d'acquisition
    de données;<br />\r\n- préconditionnement des échantillons;<br />\r\n- modification
    des exigences concernant la vérification de l’appareil et de l’exposition à l’arc
    par des tirs à blanc;<br />\r\n- description plus explicite des procédures d'essai
    A et B, notamment les paragraphes qui traitent de la «séquence d’essai», du «paramètre
    d'essai» et des «critères d’essai»;<br />\r\n- ajout de la détermination des valeurs
    assignées d’arc des articles d’habillement et/ou des assemblages d'articles d’habillement.<br
    />\r\nMots clés: Vêtements de protection, dangers thermiques, arc ouvert, valeur
    assignée d’arc"
