abstract:
- content: "IEC 62435-9:2021 specifies storage practices encompassing silicon and
    semiconductor device building blocks of all types that are integrated together
    to into products in the form of either packages or boards that can be stored as
    fully assembled units or partial assemblies. Special attention is given to memories
    as components and assemblies although methods also apply to heterogeneous components.
    Guidelines and requirements for customer-supplier interaction are provided to
    manage the complexity.<br />\r\nNOTE In IEC 62435 (all parts), the term \"components\"
    is used interchangeably with dice, wafers, passives and packaged devices."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62435-9:2021 spécifie les pratiques de stockage de tous les types
    de blocs modules au silicium et à semiconducteurs, intégrés dans des produits
    sous la forme de boîtiers ou de cartes qui peuvent être stockés en unités intégralement
    assemblées ou en ensembles partiels. Les mémoires, qu’il s’agisse de composants
    ou d’ensembles, font l’objet d’une attention particulière, même si les méthodes
    s’appliquent également aux composants hétérogènes. Des lignes directrices et des
    exigences en matière d’interaction client/fournisseur sont données afin de gérer
    la complexité.<br />\r\nNOTE Dans l’IEC 62435 (toutes les parties), le terme \"composants\"
    fait référence aux puces, aux plaquettes et aux dispositifs passifs et encapsulés."
