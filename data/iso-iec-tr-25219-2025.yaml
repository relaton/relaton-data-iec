abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document specifies considerations
    that can be of use to implementers and developers that elect to participate in
    work around updates to ISO/IEC TS 18013-7 . These considerations are intended
    to support the improvements, to maximize backward compatibility and to, at minimum,
    maintain the security and privacy properties already embodied in ISO/IEC TS 18013-7
    . This document also provides additional information related to these considerations.</span></p>
