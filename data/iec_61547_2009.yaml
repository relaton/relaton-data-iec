abstract:
- content: IEC 61547:2009 for electromagnetic immunity requirements applies to lighting
    equipment which is within the scope of IEC Technical Committee 34, such as lamps,
    auxiliaries and luminaires, intended either for connecting to a low voltage electricity
    supply or for battery operation. Excluded from the scope of this standard is equipment
    for which the immunity requirements are formulated in other IEC or CISPR standards.
    The main reason for this revision is to update the dates of the references to
    the basic standards which also required some editorial changes in the tables.
    The contents of the corrigendum of April 2010 and Interpretation Sheet 1 of June
    2013 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61547:2009 concernant les exigences d'immunité électromagnétique
    s'applique aux appareils d'éclairage entrant dans le domaine d'application du
    Comité d'études 34 de la CEI, tels que les lampes, les accessoires et les luminaires,
    destinés à être raccordés au réseau d'alimentation électrique public basse tension
    ou à fonctionner sur piles. Sont exclus du domaine d'application de la présente
    norme les équipements pour lesquels les exigences d'immunité sont formulées dans
    d'autres normes CEI ou CISPR. La raison principale de la présente révision est
    la mise à jour des dates des références aux normes fondamentales, ce qui a également
    nécessité certaines modifications rédactionnelles des tableaux. Le contenu du
    corrigendum d'avril 2010 et de la feuille d'interprétation 1 de juin 2013 a été
    pris en considération dans cet exemplaire.
