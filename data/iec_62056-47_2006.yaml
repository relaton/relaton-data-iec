abstract:
- content: Specifies the transport layers for COSEM communication profiles for use
    on IPv4 networks. These communication profiles contain a connection-less and a
    connection-oriented transport layer, providing OSI-style services to the service
    user COSEM application layer. The connection-less transport layer is based on
    the Internet standard User Datagram Protocol. The connection-oriented transport
    layer is based on the Internet standard Transmission Control Protocol.<br /><br
    />This publication is of high relevance for Smart Grid.
