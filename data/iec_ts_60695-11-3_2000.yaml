abstract:
- content: |-
    Gives the detailed requirements for the production of a nominal 500 W, pre-mixed type test flame. the approximate overall height is 125 mm.
    Four methods are given: flame A and D may only be produced using methane, flame B may only be produced using propane and flame C may be produced using either methane or propane.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les prescriptions détaillées pour la production d'une flamme d'essai de 500 W (valeur nominale), de type à prémélange. La hauteur totale est de 125 mm approximativement.
    Quatre méthodes sont décrites: les flammes A et D peuvent seulement être produites en utilisant du méthane; la flamme B peut seulement être produite en utilisant du propane; la flamme C peut être produite en utilisant soit du méthane soit du propane.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
