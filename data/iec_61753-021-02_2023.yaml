- content: "IEC 61753-021-02:2023 définit les exigences minimales initiales d’essai
    et de mesure, ainsi que les sévérités auxquelles les connecteurs à fibres optiques
    unimodales raccordés comme des fibres amorces ou des cordons de brassage satisfont
    afin d’être considérés comme satisfaisant aux critères de la catégorie C (environnement
    contrôlé) des normes IEC, telle que définie dans l’IEC 61753-1. Si des essais
    ont été réalisés sur les connecteurs raccordés comme des fibres amorces ou des
    cordons de brassage pour les catégories OP+HD, OP+, OP, OPHD ou CHD et que le
    produit a satisfait aux exigences, le produit est automatiquement qualifié ou
    classé comme satisfaisant à la norme IEC pour la catégorie C. Cette première édition
    annule et remplace la deuxième édition de l’IEC 61753-021-2 parue en 2007. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’IEC 61753-021-2:2007:<br />\r\na)
    le domaine d’application a été modifié afin de lever les restrictions concernant
    les classes d’affaiblissement et d’affaiblissement de réflexion;<br />\r\nb) des
    dispositions ont été ajoutées pour les connecteurs à férules rectangulaires;<br
    />\r\nc) les termes et définitions des différents types d’échantillons d’essai
    (échantillon d’essai de fibre amorce et échantillon d’essai de cordon de brassage)
    utilisés dans les différents essais ont été changés afin d’éviter toute confusion;<br
    />\r\nd) les conventions de désignation des fibres ont été mises à jour conformément
    à l’IEC 60793-2-50 et des dispositions ont été ajoutées pour les fibres B‑657;<br
    />\r\ne) toutes les classes d’affaiblissement et d’affaiblissement de réflexion
    définies dans l’IEC 61753-1 ont été ajoutées;<br />\r\nf) les sévérités d’essai
    ont été mises à jour conformément à l’IEC 61753-1;<br />\r\ng) pour la flexion
    des cycles du serre-câble, la durée de l’essai a été réduite de 100 cycles à 50
    cycles;<br />\r\nh) l’essai de torsion a été ajouté;<br />\r\ni) pour les câbles
    renforcés, la durée de l’essai de rétention de la fibre ou du câble a été réduite
    de 120 s à 60 s au minimum;<br />\r\nj) l’essai de charge latérale statique a
    été supprimé;<br />\r\nk) le nombre de cycles de durabilité de l’accouplement
    a été réduit de 500 à 200 et des dispositions ont été ajoutées pour les connecteurs
    à férules rectangulaires;<br />\r\nl) l’Annexe B a été ajoutée pour l’examen visuel
    du mouvement de la gaine extérieure des câbles renforcés, en tant qu’exigence
    supplémentaire pour les essais de variations de température, de rétention de câble
    et de flexion du serre-câble."
