abstract:
- content: "IEC 61753-021-02:2023 defines the minimum initial test and measurement
    requirements and severities which single-mode fibre optic connectors terminated
    as a pigtail or a patchcord satisfy in order to be categorized as meeting the
    IEC standard category C (controlled environment), as defined in IEC 61753-1. If
    tests were performed on the connectors terminated as pigtails or patchcords for
    categories OP+HD, OP+, OP, OPHD, or CHD and the product passed, the product will
    be automatically qualified or categorized as meeting the IEC standard for category
    C. This first edition cancels and replaces the second edition of IEC 61753-021-2
    published in 2007. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to IEC 61753-021-2:2007:<br
    />\r\na) changed scope to remove restrictions on attenuation and return loss grades;<br
    />\r\nb) included provisions for rectangular ferrule connectors;<br />\r\nc) changed
    the terms and definitions of the different types of test samples (pigtail test
    samples and patchcord test samples) used in the various tests to avoid confusion;<br
    />\r\nd) updated fibre naming conventions according to IEC 60793-2-50 and added
    provisions for B-657 fibres;<br />\r\ne) added all the attenuation and return
    loss grades defined in IEC 61753-1;<br />\r\nf) test severities updated according
    to IEC 61753-1;<br />\r\ng) reduced flexing of strain relief cycles from 100 cycles
    to 50 cycles;<br />\r\nh) added the torsion test;<br />\r\ni) reduced the duration
    of the fibre/cable retention test on reinforced cables from 120 s to 60 s minimum;<br
    />\r\nj) removed the static side load test;<br />\r\nk) reduced the number of
    mating durability cycles from 500 cycles to 200 cycles and added provisions for
    rectangular ferrule connectors;<br />\r\nl) added Annex B for visual examination
    of the outer cable sheath movement of reinforced cables as an additional requirement
    for change of temperature, cable retention and flexing of the strain relief tests."
