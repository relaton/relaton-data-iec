abstract:
- content: IEC 60092-360:2014 specifies the requirements for electrical, mechanical
    and particular characteristics of insulating and sheathing materials intended
    for use in shipboard and fixed and mobile offshore unit power, control, instrumentation
    and telecommunication cables. This first edition cancels and replaces IEC 60092-351
    Ed. 3 published in 2004 and IEC 60092-359 Ed. 1 published in 1987, Amendment 1:1994
    and Amendment 2:1992. This edition constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60092-360:2014 spécifie les exigences relatives aux caractéristiques
    électriques, mécaniques et particulières des matériaux d'isolation et de gainage
    destinés à être utilisés dans des câbles d'alimentation, de commande, d'instrumentation
    et de télécommunication installés à bord des navires et des unités fixes et mobiles
    en mer. Cette première édition annule et remplace l'IEC 60092-351 Ed. 3 parue
    en 2004 et l'IEC 60092-359 Ed. 1 parue en 1987, Amendement 1:1994 et Amendement
    2:1992. Cette édition constitue une révision technique.
