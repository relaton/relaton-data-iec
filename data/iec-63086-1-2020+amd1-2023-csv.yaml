abstract:
- language: en
  script: Latn
  content: "IEC 63086-1:2020+AMD1:2023 applies to electrically powered household and
    similar air cleaners intended for use on rated single-phase AC input voltage circuits
    not exceeding 250 V and DC input voltage circuits not exceeding 48 V. If the test
    methods in this document are applied to combination products (air conditioners,
    humidifiers, dehumidifiers, heaters, etc.) with air cleaning function, they are
    only aimed at their air cleaning function when tested. Battery-operated appliances
    are within the scope of this document. Dual-supply appliances, either mains-supplied
    or battery-operated, are regarded as battery-operated appliances when operated
    in the battery mode. This document is not applicable to:<br />\r\n- appliances
    intended exclusively for industrial purposes;<br />\r\n- appliances intended for
    use in medical treatment locations, such as surgical suites, laboratories, medical
    treatments rooms, etc.<br />\r\n- household range hoods or cooking fume extractors
    – see IEC 61591.<br />\r\nThis first edition cancels and replaces IEC PAS 62587
    published in 2008."
- language: fr
  script: Latn
  content: "L'IEC 63086-1:2020+AMD1:2023 s'applique aux appareils d'épuration d'air
    domestiques et appareils similaires électriques destinés à être utilisés sur des
    circuits à tension d'entrée en courant alternatif monophasé assigné ne dépassant
    pas 250 V et sur des circuits à tension d'entrée en courant continu ne dépassant
    pas 48 V. Si les méthodes d'essai du présent document sont appliquées à des produits
    mixtes (des climatiseurs, des humidificateurs, des déshumidificateurs, des chauffages,
    etc.) avec une fonction d'épuration d'air, elles ne visent qu'à assurer leur fonction
    d'épuration de l'air lors des essais. Les appareils alimentés par batterie relèvent
    du domaine d'application du présent document. Les appareils à double alimentation,
    qu'ils soient alimentés par le réseau ou par batterie, sont considérés comme des
    appareils alimentés par batterie lorsqu'ils fonctionnement en mode batterie. Le
    présent document ne s’applique pas:<br />\r\n- aux appareils destinés exclusivement
    à un usage industriel;<br />\r\n- aux appareils destinés à être utilisés dans
    des lieux de soins médicaux (les blocs opératoires, les laboratoires, les salles
    de soins médicaux, etc.).<br />\r\n- aux hottes domestiques ni aux hottes de cuisine
    (voir l'IEC 61591).<br />\r\nCette première édition annule et remplace l'IEC PAS
    62587, publiée en 2008."
