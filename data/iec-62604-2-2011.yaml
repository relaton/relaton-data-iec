abstract:
- language: en
  script: Latn
  content: IEC 62604-2:2011 concerns the duplexers, which can separate receiving signal
    from transmitting signal and are key components for two-way radio communications.
    They are generally used in mobile phones using CDMA systems such as N-CDMA, W-CDMA
    / Universal Mobile Telecommunication System (UMTS). So far, dielectric duplexers
    have been mainly used. However, recently SAW duplexers, which are utilized surface
    acoustic wave (SAW), are becoming popular and replacing the dielectric duplexers
    year by year in recent mobile phones, because of their advantage of small size,
    light weight and good electrical performances. In addition to SAW duplexers, BAW
    duplexers, which are utilized bulk acoustic wave (BAW), are also becoming in the
    spotlight and popular because of their higher Q property and better performances
    especially in PCS band. It is neither the aim of these guidelines to explain theory,
    nor to attempt to cover all the eventualities which may arise in practical circumstances.
    These guidelines draw attention to some of the more fundamental questions, which
    should be considered by the user before he places an order for SAW and BAW duplexers
    for a new application. Such a procedure will be the user's insurance against unsatisfactory
    performance. Because SAW and BAW duplexers have very similar performance for the
    usage, it is useful and convenient for users that both duplexers are described
    in one standard.
- language: fr
  script: Latn
  content: 'La CEI 62604-2:2011 concerne les duplexeurs qui peuvent séparer les signaux
    en réception des signaux en émission et qui sont des composants essentiels pour
    les radiocommunications bilatérales. Ils sont généralement utilisés dans les téléphones
    mobiles qui utilisent les systèmes CDMA comme les systèmes N-CDMA, W-CDMA / Universal
    Mobile Telecommunication System (UMTS). Jusqu''à présent, les duplexeurs diélectriques
    étaient majoritairement utilisés. Toutefois, au cours de la période récente, les
    duplexeurs OAS qui utilisent des ondes acoustiques de surface (OAS) se répandent
    et au fil des années ils remplacent les duplexeurs diélectriques dans les téléphones
    mobiles récents car ils présentent les avantages suivants: petites dimensions,
    faible poids et bonnes performances électriques. A côté des duplexeurs OAS, les
    duplexeurs OAV qui utilisent les ondes acoustiques de volume (OAV) sont de plus
    en plus connus et appréciés en raison de leur propriété Q plus élevée et de leurs
    meilleures performances en particulier dans la bande PCS. Les présentes lignes
    directrices ne sont pas destinées à expliquer la théorie de ces duplexeurs ni
    à couvrir toutes les situations qui peuvent apparaître dans la pratique. Elles
    attirent l''attention sur certains des aspects les plus importants qu''il convient
    qu''un utilisateur prenne en compte avant de passer commande pour des duplexeurs
    OAS et OAV pour une nouvelle application. Ainsi, l''utilisateur évitera d''être
    confronté à des performances non satisfaisantes. Dans la mesure où les duplexeurs
    OAS et les duplexeurs OAV présentent des performances très similaires dans leur
    utilisation, il est utile et pratique pour les utilisateurs que les deux types
    soient décrits dans une seule norme.'
