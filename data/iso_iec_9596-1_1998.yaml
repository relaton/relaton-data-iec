abstract:
- content: "<p>This Recommendation | International Standard specifies a protocol which
    is used by application layer entities to exchange management information.</p><p>This
    Recommendation | International Standard specifies:</p><p>? procedures for the
    transmission of management information between application entities;</p><p>? the
    abstract syntax of the Common Management Information Protocol (CMIP) and the associated
    encoding rules to be applied;</p><p>? procedures for the correct interpretation
    of protocol control information;</p><p>? the conformance requirements to be met
    by implementation of this Recommendation | International Standard.</p><p>This
    Recommendation | International Standard does not specify:</p><p>? the structure
    or meaning of the management information that is transmitted by means of CMIP;</p><p>?
    the manner in which management is accomplished as a result of CMIP exchanges;</p><p>?
    the interactions which result in the use of CMIP.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La presente Recommandation ( Norme intemationale specific un Application
    pour transferer des informations de gestion. protocole qui est utilise par des
    entites de la couche.</p><p>Application pour transférer des informations de gestion.</p><p>La
    presente Recommendation 1 Norme intemationale specifie</p><p>-les procédures de
    transmission des informations de gestion entre entités d'application;</p><p>-
    la syntaxe information abstraite protocol) du protocole commun d'information et
    les règles de codage associees a appl de gestion (CMIP, common management iquer;</p><p>-
    les procédures d'interprétation des informations de controle de protocole;</p><p>
    - les conditions de conformité;à remplir par des mises en ceuvre de la presente
    Recommandation 1 Norme intemationale.</p><p>La présente Recommandation / Norme
    intemationale ne spécifie pas</p><p>- la structure ou la signification des informations
    de gestion qui sont transmises au moyen du protocole CMIP;</p><p>- la facon dont
    la gestion est exercee, comme resultat de transferts par protocole CMIP;</p><p>
    - les interactions qui resultent de l'utilisation du protocole CMIP.</p>"
