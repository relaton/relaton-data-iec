- content: "L'IEC 60670-22:2024 s'applique aux boîtes, enveloppes et parties d'enveloppes
    (ci-après désignées par les termes \"boîtes\" et \"enveloppes\") pour appareillages
    électriques dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    et 1 500 V en courant continu pour installations électriques fixes pour usages
    domestiques et analogues, en intérieur ou en extérieur. Les boîtes et enveloppes
    conformes au présent document sont adaptés à un usage à des températures ambiantes
    qui ne dépassent pas habituellement +40 °C, mais dont la moyenne sur une période
    de 24 h ne dépasse pas +35 °C, avec une limite basse de la température ambiante
    de −5 °C. D'autres températures situées en dehors de la plage ci-dessus peuvent
    s'appliquer selon la classification des boîtes et enveloppes. Le présent document
    s'applique aux boîtes de connexion pour jonction ou aux boîtes de connexion pour
    dérivation, ou aux deux. Cette deuxième édition annule et remplace la première
    édition parue en 2003 et son Amendement 1:2015. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) des jonctions de câbles
    ont été ajoutées en tant que nouveau type de boîte, ainsi que les essais et exigences
    associés;<br />\r\nb) des essais et exigences ont été ajoutés pour les boîtes
    et enveloppes exposées à la lumière directe du soleil, ainsi que l'Annexe CC associée;<br
    />\r\nc) des boîtes et enveloppes de connexion avec aptitude d'encapsulage ont
    été ajoutées en tant que nouveau type de boîtes, ainsi que les essais, les exigences
    et l'Annexe DD associés.<br />\r\nLa version française de la norme n'a pas été
    soumise au vote."
