abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-13:2021 specifies the details of the glow-wire test to be
    applied to test specimens of solid electrical insulating materials or other solid
    materials for ignitability testing to determine the glow-wire ignition temperature
    (GWIT). The GWIT is the temperature which is 25 K (or 30 K) higher than the maximum
    test temperature, determined during this standardized procedure, at which the
    tested material does not ignite, or sustained flaming combustion does not occur
    for a time longer than 5 s for any single flame event and the specimen is not
    totally consumed. This test is a materials test carried out on a series of standard
    test specimens. The data obtained, along with data from the glow-wire flammability
    index (GWFI) test method for materials, IEC 60695-2-12, can then be used in a
    preselection process in accordance with IEC 60695-1-30 [4] to judge the ability
    of materials to meet the requirements of IEC 60695-2-11. This basic safety publication
    focusing on safety test method(s) is primarily intended for use by technical committees
    in the preparation of safety publications in accordance with the principles laid
    down in IEC Guide 104 and ISO/IEC Guide 51. One of the responsibilities of a technical
    committee is, wherever applicable, to make use of basic safety publications in
    the preparation of its publications. This publication is to be read in conjunction
    with IEC 60695-2-10. This third edition cancels and replaces the second edition
    published in 2010 and Amendment 1:2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- New terms and definitions with regards to
    times and durations have been added to Clause 3, with an effect on the application
    of the test method."
- language: fr
  script: Latn
  content: "L'IEC 60695-2-13:2021 décrit l’essai au fil incandescent applicable à
    des éprouvettes d’essai de matériaux isolants électriques solides ou autres matériaux
    solides pour les essais d’allumage dans le but de déterminer la température d'allumage
    au fil incandescent (GWIT, glow-wire ignition temperature). La GWIT est la température
    qui est supérieure de 25 K (ou 30 K) à la température d'essai maximale, déterminée
    durant cette procédure normalisée, à laquelle le matériau soumis à l’essai ne
    s’enflamme pas, ou une combustion avec flamme persistante ne se produit pas pendant
    une durée supérieure à 5 s pour un événement d’inflammation unique quelconque
    et l'éprouvette d’essai n'est pas entièrement consumée. Cet essai est un essai
    de matériaux exécuté sur une série d’éprouvettes d’essai normalisées. Les données
    obtenues, ainsi que les données issues de la méthode d’essai d'indice d'inflammabilité
    au fil incandescent (GWFI, glow-wire flammability index) pour matériaux, IEC 60695-2-12,
    peuvent alors être utilisées dans un processus de présélection conformément à
    l’IEC 60695-1-30 [4] pour estimer l'aptitude des matériaux à satisfaire aux exigences
    de l’IEC 60695 2 11. La présente publication fondamentale de sécurité, fondée
    sur la ou les méthodes d'essai de sécurité, est essentiellement destinée à être
    utilisée par les comités d’études dans le cadre de l’élaboration de publications
    de sécurité conformément aux principes établis dans le Guide IEC 104 et le Guide
    ISO/IEC 51. L’une des responsabilités d’un comité d’études consiste, le cas échéant,
    à utiliser les publications fondamentales de sécurité dans le cadre de l’élaboration
    de ses publications. Cette norme doit être utilisée conjointement avec l’IEC 60695-2-10.
    Cette troisième édition annule et remplace la deuxième édition parue en 2010 et
    l'Amendement 1:2014. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Ajout à l’Article 3 de nouveaux termes et définitions,
    ayant rapport aux moments et durées, applicables à la méthode d'essai."
