abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-2:2023 is one of a series produced to facilitate the interconnection
    of automation system components. It is related to other standards in the set as
    defined by the \"three-layer\" fieldbus reference model described in IEC 61158‑1.<br
    />\r\nThe data-link protocol provides the data-link service by making use of the
    services available from the physical layer. The primary aim of this document is
    to provide a set of rules for communication expressed in terms of the procedures
    to be carried out by peer data-link entities (DLEs) at the time of communication.
    These rules for communication are intended to provide a sound basis for development
    in order to serve a variety of purposes:<br />\r\n- as a guide for implementers
    and designers;<br />\r\n- for use in the testing and procurement of equipment;<br
    />\r\n- as part of an agreement for the admittance of systems into the open systems
    environment;<br />\r\n- as a refinement to the understanding of time-critical
    communications within OSI."
- language: fr
  script: Latn
  content: "L'IEC 61158-4-2:2023 appartient à la série de normes visant à faciliter
    l’interconnexion des composants du système d’automatisation. Elle est liée aux
    autres normes de la série telle que définie par le modèle de référence de bus
    de terrain \"à trois couches\" décrit dans l’IEC 61158‑1.<br />\r\nLe protocole
    de liaison de données assure un service de liaison de données en s’appuyant sur
    les services offerts par la couche physique. Le présent document a pour principal
    objet de préciser un ensemble de règles de communication, exprimées sous la forme
    de procédures que doivent réaliser des entités de liaison de données homologues
    (DLE) au moment de la communication. Ces règles de communication ont pour vocation
    de fournir une base de développement stable visant à atteindre différents objectifs:<br
    />\r\nguider les implémenteurs et les concepteurs;<br />\r\nréaliser les essais
    et acquérir l’équipement;<br />\r\ndans un accord d’intégration des systèmes dans
    l’environnement de systèmes ouverts;<br />\r\ndans le cadre d’une meilleure compréhension
    des communications prioritaires au sein de l’OSI."
