abstract:
- language: en
  script: Latn
  content: "Provides a set of guidelines and general infrastructure capabilities required
    for the application of the EMS-API interface standards. Describes typical integration
    scenarios where these standards are to be applied and the types of applications
    to be integrated. Defines a reference model and provides a framework for the application
    of the other parts of these EMS-API standards.<br />\r\n<br />\r\nThis publication
    is of core relevance for Smart Grid."
- language: fr
  script: Latn
  content: Fournit un ensemble de lignes directrices et des capacités d'infrastructure
    générales nécessaires à l'application des normes d'interface EMS-API. Décrit des
    scénarios d'intégration types pour l'application de ces normes et l'intégration
    des types d'applications. Définit un modèle de référence et fournit un cadre général
    d'application des autres parties des normes EMS-API.
