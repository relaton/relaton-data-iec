abstract:
- language: en
  script: Latn
  content: This part of IEC 61347 specifies safety requirements for ballasts, excluding
    resistance types, for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, associated
    with fluorescent lamps with or without pre-heated cathodes operated with or without
    a starter or starting device and having rated wattages, dimensions and characteristics
    as specified in IEC 60081 and 60901. This consolidated version consists of the
    first edition (2000) and its amendment 1 (2006). Therefore, no need to order amendment
    in addition to this publication. The contents of the corrigendum of August 2012
    have been included in this copy.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61347 traite des prescriptions de sécurité
    des ballasts autres que ceux du type à résistance, pour utilisation en courant
    alternatif jusqu'à 1 000 V, de fréquence égale à 50 Hz ou 60 Hz, associés à des
    lampes à fluorescence avec ou sans cathodes préchauffées fonctionnant avec ou
    sans starter ou dispositif d'amorçage et dont les puissances nominales, les dimensions
    et les caractéristiques sont indiquées dans la CEI 60081 et la CEI 60901. Cette
    version consolidée comprend la première édition (2000) et son amendement 1 (2006).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
    Le contenu du corrigendum d'août 2012 a été pris en considération dans cet exemplaire.
