abstract:
- language: en
  script: Latn
  content: "Gives guidance on the short-circuit maximum temperature limits of electric
    cables having rated voltages above 30 kV (<em>U</em><sub>m</sub> = 36 kV) up to
    the voltage limits given in IEC 60141 and IEC 60840, with regard to the following:<br
    />\r\n- insulating materials;<br />\r\n- oversheath and bedding materials;<br
    />\r\n- conductor and metallic sheath materials and methods of connection.<br
    />\r\nThe design of accessories and the influence of the installation conditions
    on the temperature limits are taken into consideration. The calculation of the
    permissible short-circuit current in the current-carrying components of the cable
    should be carried out in accordance with IEC 60949."
- language: fr
  script: Latn
  content: "Donne des indications sur les limites de température maximales de court-circuit
    des câbles électriques de tension assignée supérieure à 30 kV (<em>U</em><sub>m</sub>
    = 36 kV) et jusqu'aux limites de tension données dans la CEI 60141 et dans la
    CEI 60840, en ce qui concerne:<br />\r\n- les matériaux d'isolation;<br />\r\n-
    les matériaux de gainage et de bourrage;<br />\r\n- les matériaux de l'âme et
    de la gaine métallique et les méthodes de raccordement. La conception des accessoires
    et l'influence des conditions d'installation sur les limites de température sont
    prises en compte. Il est recommandé d'effectuer le calcul du courant de court-circuit
    admissible par les constituants du câble qui écoulent le courant conformément
    à la CEI 60949."
