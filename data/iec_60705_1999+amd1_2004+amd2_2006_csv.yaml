abstract:
- content: "Applies to microwave and combination microwave ovens for heating food
    and beverages. These appliances may also use thermal cooking means as employed
    in conventional cooking ovens. They may also incorporate a browning function.
    It applies to combination microwave ovens when used in the microwave generating
    mode only. For safety of microwave ovens, see IEC 60335-2-25 and IEC 60335-2-90.<strong>This
    consolidated version consists of the third edition (1999),\nits amendment 1 (2004)
    and its amendment 2 (2006). Therefore, no   \nneed to order amendments in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux fours micro-ondes et aux fours micro-ondes combinés destinés
    à chauffer des aliments ou des boissons. Ces appareils peuvent aussi être dotés
    de moyens thermiques de cuisson tels que ceux utilisés dans des fours conventionnels.
    Ils peuvent également être équipés d'une fonction de brunissement. S'applique
    aux fours à micro-ondes combinés pour l'utilisation de la seule énergie micro-ondes.
    Pour des règles de sécurité des fours micor-ondes, voir la CEI 60335-2-25 et la
    CEI 60335-2-90.<strong> Cette version consolidée comprend la troisième édition
    (1999), \nson amendement 1 (2004) et son amendement 2 (2006). Il n'est donc \npas
    nécessaire de commander les amendements avec cette            \npublication.</strong>"
