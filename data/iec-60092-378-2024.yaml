  content: "IEC 60092-378:2024 is applicable to shipboard and offshore optical fibre
    cables, intended for fixed installations.<br />\r\nCables designed to maintain
    functional integrity during fire given in 6.1 and to be installed in explosive
    atmospheres given in 6.2 are included.<br />\r\nThe various types of optical fibre
    cables are given in Clause 6. The constructional requirements and test methods
