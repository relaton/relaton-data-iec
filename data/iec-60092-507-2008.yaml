abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60092 specifies requirements for the design, construction and installation of electrical systems in small vessels, which have a length of up to 50 m, or which have a gross registered tonnage not exceeding 500 GRT, designed for use on inland waters or at sea. It is not intended to apply to small craft equipped with a battery supplying circuits for engine starting and navigation lighting only, recharged from an inboard or outboard engine driven alternator.<br />
    This second edition cancels and replaces the first edition published in 2000. The significant technical changes with respect to the previous edition are:<br />
    - DC, AC single phase, and AC 3-phase systems are now included in one document.<br />
    - The standard now specifies requirements for electrical installations relevant to all small commercial or leisure vessels up to 50 m or which have a Gross Registered Tonnage (GRT) not exceeding 500 GRT designed for use on inland waters or at sea.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 60092 spécifie les exigences pour la conception, la construction et l'installation des réseaux électriques à bord des petits navires dont la longueur ne dépasse pas 50 m et le tonnage brut 500 GRT (gross registered tonnage) qui sont conçus pour être utilisés dans les eaux intérieures ou en mer. Elle n'est pas destinée à s'appliquer aux petits navires équipés d'une batterie alimentant des circuits pour le démarrage d'un moteur et pour les feux de navigation uniquement, rechargée par un alternateur entraîné par un moteur en-bord ou hors-bord.<br>
    Cette deuxième édition annule et remplace la première édition publiée en 2000. Les modifications techniques majeures sont les suivantes par rapport à l'édition antérieure:<br>
    - Les réseaux monophasés à courant continu et à courant alternatif et les réseaux triphasés à courant alternatif sont maintenant regroupés dans un même document.<br>
    - La norme spécifie désormais les exigences pour les installations électriques applicables à tous les petits navires de commerce ou de plaisance jusqu'à 50 m ou dont le tonnage brut ne dépasse pas 500 GRT (gross registered tons) conçus pour être utilisés dans les eaux intérieures ou en mer.
