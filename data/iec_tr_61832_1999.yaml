abstract:
- content: Is intended as a guide to assist in the development of a specification
    for analysers and their associated support systems for enquiry purposes and the
    subsequent assessment of the bids presented by the prospective vendors. Is not
    intended as a design specification. Should be read in conjunction with other standards,
    e.g. NAMUR, EEMUA, ISA. IEC/TR61832 will supplement design guidance. Is intended
    to provide a recommended procedure for both the enquiry documentation and the
    response from the analyser vendor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est destiné à servir de guide lors du développement d'une spécification
    relative aux analyseurs et à leurs systèmes de supports, pour les besoins de l'appel
    d'offre et de l'évaluation consécutive des offres présentées par les fournisseurs
    potentiels. N'est pas destiné à servir de spécification de conception en tant
    que telle. Doit être lu en association avec d'autres normes tel que NAMUR, EEMUA,
    ISA. La CEI/TR 61831 donnera une orientation supplémentaire en matière de conception.
    Le présent rapport a pour objet de fournir une procédure recommandée pour l'appel
    d'offre et la réponse du fournisseur des analyseurs.
