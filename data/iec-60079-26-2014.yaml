abstract:
- language: en
  script: Latn
  content: 'IEC 60079-26:2014 specifies alternative requirements for construction,
    test and marking for electrical equipment that provides Equipment Protection Level
    (EPL) Ga when single standardised Types of Protection (e.g. Ex "ia", Ex "ma",
    Ex "da") cannot be applied. This standard also applies to equipment mounted across
    a boundary where different Equipment Protection Levels may be required. This electrical
    equipment, within the operational parameters specified by the manufacturer, ensures
    a very high Level of Protection that includes rare malfunctions related to the
    equipment or two malfunctions occurring independently of each other. This standard
    supplements and modifies the general requirements of IEC 60079-0. Where a requirement
    of this standard conflicts with a requirement of IEC 60079-0, the requirement
    of this standard takes precedence. This third edition cancels and replaces the
    second edition published in 2006 and constitutes a technical revision. The numerous
    changes are identified in the Foreword of the document. Keywords: Equipment Protection
    Level (EPL) Ga'
- language: fr
  script: Latn
  content: 'IEC 60079-26:2014 spécifie les exigences alternatives relatives à la construction,
    aux essais et au marquage du matériel électrique fournissant le niveau de protection
    du matériel (EPL, Equipment Protection Level) Ga lorsque des types normalisés
    uniques de Protection (comme par ex. Ex "ia", Ex "ma", Ex "da") ne peuvent pas
    être appliqués. La présente norme s''applique au matériel installé en chevauchement
    sur des emplacements pour lesquels différents niveaux de protection du matériel
    peuvent être exigés.Ce matériel électrique assure, dans les limites des paramètres
    de fonctionnement spécifiés par le constructeur, un très haut niveau de protection
    prenant en compte le cas de rares dysfonctionnements liés au matériel, ou d''apparition
    simultanée de deux dysfonctionnements indépendants l''un de l''autre. La présente
    norme complète et modifie les exigences générales de l''IEC 60079-0. Lorsqu''une
    exigence de la présente norme entre en contradiction avec une exigence de l''IEC
    60079-0, l''exigence de la présente norme prévaut. Cette troisième édition annule
    et remplace la deuxième édition parue en 2006 et constitue une révision technique.
    Les nombreux changements sont identifiés dans l''avant-propos du document. Mots
    clés: protection du matériel (EPL) Ga'
