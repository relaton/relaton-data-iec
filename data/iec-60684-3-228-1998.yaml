abstract:
- language: en
  script: Latn
  content: Gives the requirements for one type of heat-shrinkable, flame retarded,
    fluid resistant, polvinylidene fluoride sleeving with a temperature index of 175
    and a nominal shrink ratio of 2:1.  This sleeving is normally supplied with internal
    diameter up to 25,4 mm and the standard colour is transparent.
- language: fr
  script: Latn
  content: "Donne les prescriptions relatives à un type de gaines thermoretractables
    en polyoléfine dont l'indice de température est de 175 et ayant un rapport de
    retreint nominal de 2:1.  \nElle est normalement fournie avec un diamètre intérieur
    allant jusqu'à 25,4 mm et la couleur standard est transparente."
