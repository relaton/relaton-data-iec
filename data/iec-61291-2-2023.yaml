abstract:
- language: en
  script: Latn
  content: "IEC 61292-2:2023 provides a performance specification template applicable
    to optical amplifiers (OAs) used in single channel applications. Multichannel
    applications are covered in IEC 61291-4. The objective of this template is to
    provide a framework for the preparation of performance standards and/or product
    specifications defining the performance of OA devices used in single channel applications.
    In addition to the requirements specified in this template, a performance standard
    or product specification could include other parameters, such as ratings, operating
    conditions, tests, and pass/fail criteria. For a particular application, product
    specification writers could add specification parameters and/or groups of specification
    parameters to this template, without removing the parameters specified in this
    document. This fifth edition cancels and replaces the fourth edition published
    in 2016. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the test methods for gain ripple in Table 2, Table 4 and Table 6 refer
    now to the IEC 61290‑1 series;<br />\r\n- the SOA definition (3.1.3) refers now
    to IEC 61931."
- language: fr
  script: Latn
  content: "L'IEC 61292-1:2023 fournit un modèle de spécifications de performances
    applicable aux amplificateurs optiques (AO) utilisés dans le cadre d’applications
    à un seul canal. Les applications multicanaux sont couvertes dans l’IEC 61291-4.
    L’objectif de ce modèle est de fournir un cadre pour l’établissement de normes
    de performances et/ou de spécifications de produit définissant les performances
    des dispositifs AO utilisés dans le cadre d’applications à un seul canal. En plus
    des exigences spécifiées dans ce modèle, une norme de performances ou une spécification
    de produit peut inclure d’autres paramètres, tels que des valeurs assignées, des
    conditions de fonctionnement, des essais et des critères de succès/défaillance.
    Pour une application particulière, les rédacteurs de spécifications de produit
    peuvent ajouter des paramètres de spécification et/ou des groupes de paramètres
    de spécification à ce modèle, sans supprimer les paramètres spécifiés dans le
    présent document. Cette cinquième édition annule et remplace la quatrième édition
    parue en 2016. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- les méthodes d’essai pour l’ondulation du gain dans le Tableau 2, le Tableau
    4 et le Tableau 6 font maintenant référence à la série IEC 61290-1;<br />\r\n-
    la définition de SOA (3.1.3) fait maintenant référence à l’IEC 61931."
