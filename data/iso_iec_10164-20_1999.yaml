abstract:
- content: '<p>This Recommendation | International Standard defines a Systems Management
    Function that may be used by an application process in a centralized or decentralized
    management environment to interact for the purpose of systems management, as defined
    by ITU-T Rec. X.200 | ISO/IEC 7498-1.</p><p>This Recommendation | International
    Standard defines a function which consists of generic definitions, services, and
    functional units. This function is positioned in the application layer of ITU-T
    Rec.X.200 | ISO/IEC 7498-1 and is defined according to the model provided by ISO
    9545.<br />The role of systems management functions is described by CCITT Rec.
    X.701 | ISO /IEC 10040.</p><p>This Recommendation | International Standard:</p><p
    style="padding-left: 40px;">– defines a service for the management of clocks for
    use by OSI management and available for use by OSI<br />applications and others;<br
    />– establishes user requirements for this Recommendation | International Standard;<br
    />– establishes a time management function model, addressing the components of
    a generic time service involving communication between systems, that relates the
    service and generic definitions provided by this function to the user requirements;<br
    />– defines generic object classes, attribute types, operation types, notification
    types, and parameters documented in accordance with CCITT Rec. X.722 | ISO/IEC
    10165-4;<br />– specifies compliance requirements placed on other standards that
    make use of these generic definitions;<br />– defines the services provided by
    the function;<br />– specifies the management protocol that is necessary in order
    to provide the services;<br />– defines the relationship between these services
    and systems management operations and notifications;<br />– specifies the abstract
    syntax necessary to identify and negotiate the function unit in the protocol;<br
    />– defines relationships with other systems management functions;<br />– specifies
    conformance requirements to be met by implementation of this Recommendation |
    International Standard;<br />– identifies time synchronization protocols.</p><p>This
    Recommendation | International Standard does not:</p><p style="padding-left: 40px;">–
    address the provision of time information within a local system;<br />– define
    the nature of any implementation intended to provide the Time Management Function;<br
    />– specify the manner in which management is accomplished by the user of the
    Time Management Function;<br />– define the nature of any interaction which results
    in the use of the Time Management Function;<br />– specify the services necessary
    for the establishment, use, and normal or abnormal release of a management association.</p>'
