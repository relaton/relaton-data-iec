abstract:
- content: "Deals with the safety of electrically operated commercial griddles and
    griddle grills not intended for household use, their rated voltage being not more
    than 250 V for single-phase appliances connected between one phase and neutral
    and 480 V for other appliances.<strong>This consolidated version consists of the
    fifth edition (2002) \nand its amendment 1 (2008). Therefore, no need to order
    amendment in\naddition to this publication.</strong>"
  language:
