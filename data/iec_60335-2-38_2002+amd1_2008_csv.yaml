  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des plaques à griller électriques à usage collectif
    qui ne sont pas destinées aux usages domestiques, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés alimentés entre phase et
    neutre et à 480 V pour les autres appareils.<strong> Cette version consolidée
    comprend la cinquième édition (2002) et\nson amendement 1 (2008). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
