abstract:
- language: en
  script: Latn
  content: This part of IEC 61291 applies to all commercially available optical amplifiers
    (OAs) and optically amplified assemblies. It applies to OAs using optically pumped
    fibres (OFAs based either on rare-earth doped fibres or on the Raman effect),
    semiconductors (SOAs), and waveguides (POWAs).
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique à tous les amplificateurs optiques
    (AO) et sous-ensembles à amplification optique, disponibles sur le marché. Elle
    s'applique aux AO utilisant des fibres pompées optiquement (AFO basés sur des
    fibres dopées aux terres rares ou sur l'effet Raman), des semiconducteurs (SOA),
    et des guides d'ondes (POWA).
