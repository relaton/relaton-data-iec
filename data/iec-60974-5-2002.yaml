abstract:
- language: en
  script: Latn
  content: |-
    Specifies safety and performance requirements for industrial and
    professional equipment used in arc welding and allied processes to feed filler wire. The wire feeder may be a stand-alone unit which may be connected to a separate welding power source or one where the welding power source and the wire feeder are housed in a single enclosure. The wire feeder may be suitable for manually or mechanically guided torches.
- language: fr
  script: Latn
  content: |-
    Spécifie les exigences de sécurité et de performance pour le
    matériel industriel et professionnel utilisé lors de soudage à l'arc et les techniques connexes pour l'alimentation en fil d'apport.
    Le dévidoir peut être une unité indépendante pouvant être raccordée à une source de courant de soudage séparée ou une unité intégrant la source de courant de soudage et le dévidoir dans une enveloppe unique.
    Le dévidoir peut être adapté aux torches guidées manuellement ou mécaniquement.
