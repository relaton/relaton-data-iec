abstract:
- content: "IEC 60127-5:2016 gives a guide for tests for assessing the quality of
    miniature fuse-links other than type tests, for the case where there is no complete
    agreement between the user and the manufacturer on what such tests apply. This
    document provides guidelines and limits generally acceptable for quality control
    purposes by large scale users and manufacturers of miniature fuse-links. This
    document has validity for large scale series with lot sizes of 10 000 and more.
    It is also applicable for smaller lot sizes, if necessary. Periodic inspections
    by reduced type tests (Clause 5) are intended to be carried out periodically in
    order to ensure that the level of technical performance previously verified by
    complete type tests as given in subsequent parts of the IEC 60127 series is maintained.
    The frequency of periodic in relation to lot-by-lot inspections is not established
    in this document. This second edition cancels and replaces the first edition published
    in 1988. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of new tables in 4.3;<br />\r\n- addition of new tables in Clause
    5.<br />\r\nKeywords: quality of miniature fuse-links"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60127-5:2016 constitue un guide pour les essais d'évaluation de
    la qualité des éléments de remplacement miniatures. Il ne s'agit pas d'essais
    de type. Ce document s'applique lorsque l'utilisateur et le fabricant ne parviennent
    pas à convenir des éléments sur lesquels de tels essais s'appliquent. Il s'agit
    de spécifier des lignes directrices et des limites nécessaires au contrôle de
    la qualité, généralement acceptables aussi bien pour les gros utilisateurs que
    pour les fabricants d'éléments de remplacement miniatures. Le présent document
    est applicable aux grandes séries d'un effectif de 10 000 lots et plus. Il s'applique
    également à des effectifs comportant moins de lots, si nécessaire. Des contrôles
    périodiques constitués par des essais de type réduits (Article 5) sont destinés
    à être réalisés régulièrement afin de garantir le maintien du niveau des performances
    techniques vérifié précédemment par tous les essais de type spécifiés dans les
    parties subséquentes de la série IEC 60127. La fréquence des contrôles périodiques
    par rapport aux contrôles lot par lot n'est pas établie dans le présent document.
    Cette deuxième édition annule et remplace la première édition parue en 1988. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    de nouveaux tableaux en 4.3;<br />\r\n- ajout de nouveaux tableaux à l'Article
    5.<br />\r\nMots clés: la qualité des éléments de remplacement miniatures"
