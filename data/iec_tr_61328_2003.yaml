abstract:
- content: |-
    This Technical Report provides recommendations for the selection and testing where necessary of conductor stringing equipment and accessory items used for the installation of overhead conductors and overhead earthwires.


    Procedures are recommended for proper earthing in order to protect equipment, components and personnel from the induced or fault currents which can result in some circumstances.


    The equipment under consideration in this Technical Report is used for transmission voltages, which are usually considered to be 100 kV and above, but may be as low as 60 kV. Many of the requirements and tests stated apply also to equipment used in distribution systems with less than 100 kV.
  language:
