  format: text/html
- content: |-
    Ce Rapport Technique fournit des recommandations pour le choix et l'essai, lorsque cela est nécessaire, des matériels de déroulage et des accessoires utilisés pour l'installation des conducteurs et câbles de garde aériens.


    Des procédures sont recommandées pour une mise à la terre adéquate afin de protéger l'équipement, les composants et le personnel des courants induits ou des courants de défaut pouvant survenir dans certaines circonstances.


    L'équipement concerné par le présent Rapport Technique est utilisé pour des tensions de transport, qui sont généralement considérées comme étant égales ou supérieures à 100 kV, mais qui peuvent être aussi basses que 60 kV. Un grand nombre des exigences et des essais spécifiés s'applique aussi à des équipements utilisés pour des réseaux de distribution de tension inférieure à 100 kV.
