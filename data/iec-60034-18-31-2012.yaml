abstract:
- language: en
  script: Latn
  content: "IEC 60034-18-31:2012 describes thermal endurance test procedures for classification
    of insulation systems used in a.c. or d.c. rotating electrical machines with indirect
    cooling and form-wound windings. These test procedures are intended to compare
    the thermal endurance performance of the mainwall insulation between conductor(s)
    and ground and, where required by the design of the coil or bar, the insulation
    between the turns. The main technical changes with regard to the previous edition
    include:<br />\r\n- Definition of the test method and sub-cycles required to establish
    a consistent standardized platform for thermal ageing of insulation systems for
    form-wound windings.<br />\r\n- Recommendations for establishing a thermal life
    curve based on confidence intervals.<br />\r\n- Comparison of candidate and reference
    system performance for specific requirements of thermal class, within feasible
    limits. Keywords: rotating machinery, insulation systems"
- language: fr
  script: Latn
  content: "La CEI 60034-18-31:2012 décrit les procédures d'essai d'endurance thermique
    pour la classification des systèmes d'isolation utilisés dans les machines électriques
    tournantes à courant alternatif ou continu, à refroidissement indirect et à enroulements
    préformés. Ces procédures d'essai permettent de comparer les performances d'endurance
    thermique de l'isolation principale entre le (ou les) conducteur(s) et la terre,
    et si requis par la conception de la bobine ou de la barre, l'isolation entre
    spires. Les principales modifications techniques par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- Définition de la méthode d'essai et des sous-cycles
    requis pour établir une plate-forme normalisée et cohérente applicable au vieillissement
    thermique des systèmes d'isolation des enroulements préformés.<br />\r\n- Recommandations
    pour établir une courbe de durée de vie thermique fondée sur des intervalles de
    confiance.<br />\r\n- Comparaison des performances des systèmes candidats et de
    référence en fonction d'exigences spécifiques de classe thermique, dans des limites
    réalisables. Mots clefs: machines tournantes, systèmes d'isolation."
