- content: |-
    La présente partie de la norme s'applique à la famille des
    atténuateurs à fibres optiques qui présentent les caractéristiques
    générales suivantes: ils sont passifs, en ce sens qu'ils ne
    contiennent aucun élément optoélectronique ou transducteur; ils
    disposent de deux portes pour la transmission de la puissance
    optique, et atténuent l'énergie transmise de manière fixe ou
    variable; les portes sont des fibres optiques ou des connecteurs à
    fibres optiques. Cette norme établit des prescriptions uniformes
    relatives aux propriétés optiques, mécaniques et climatiques ainsi
    qu'aux procédures de mesure et d'essai relatives au contrôle de la
    qualité.
