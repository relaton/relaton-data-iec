abstract:
- language: en
  script: Latn
  content: |-
    Determines the ability of components, equipment and other
    articles to withstand rapid changes of ambient temperature. The exposure times to accomplish this depend upon the nature of the specimen.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Détermine l'aptitude des composants, équipements ou autres articles à subir des variations rapides de la température ambiante. Les durées susceptibles de conduire à ce but dépendent de la nature du spécimen.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
