- language: fr
  script: Latn
  content: "L'IEC 62020-1:2020 s'applique aux contrôleurs d'isolement à courant différentiel
    résiduel pour usages domestiques et analogues, avec des tensions d'emploi assignées
    et une tension assignée du circuit surveillé ne dépassant pas 440 V en courant
    alternatif et des courants assignés ne dépassant pas 125 A.<br />\r\nCette première
    édition annule et remplace l'IEC 62020:1998 et l'IEC 62020:1998/AMD1:2003. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n– définitions
    des RCM de type F et de type B;<br />\r\n– marquage des RCM de type F et de type
    B;<br />\r\n– ajout d'un nouveau paragraphe, <!--[if supportFields]><span\r\nlang=EN-GB><span
    style='mso-element:field-begin'></span><span\r\nstyle='mso-spacerun:yes'> </span>REF
