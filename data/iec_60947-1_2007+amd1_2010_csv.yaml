abstract:
- content: IEC 60947-1:2007+A1:2010 is to harmonize as far as practicable all rules
    and requirements of a general nature applicable to low-voltage switchgear and
    controlgear in order to obtain uniformity of requirements and tests throughout
    the corresponding range of equipment and to avoid the need for testing to different
    standards. It bears the edition number 5.1. The technical content is therefore
    identical to the base edition and its amendment and has been prepared for user
    convenience. A vertical line in the margin shows where the base publication has
    been modified by amendment 1. Additions and deletions are displayed in red, with
    deletions being struck through. This consolidated version consists of the fifth
    edition (2007) and its amendment 1 (2010). Therefore, no need to order amendment
    in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60947-1:2007+A1:2010 d'harmoniser dans toute la mesure du possible
    l'ensemble des règles et des dispositions de caractère général applicables à l'appareillage
    à basse tension, de manière à uniformiser les exigences et les essais visant la
    gamme complète des matériels correspondants et à éviter d'avoir à effectuer des
    essais suivant des normes différentes. Le contenu technique de cette version consolidée
    est donc identique à celui de l'édition de base et à son amendement; cette version
    a été préparée par commodité pour l'utilisateur. Une ligne verticale dans la marge
    indique où la publication de base a été modifiée par l'amendement 1. Les ajouts
    et les suppressions apparaissent en rouge, les suppressions sont barrées. Cette
    version consolidée comprend la cinquième édition (2007) et son amendement 1 (2010).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
  language:
  - fr
  script:
  - Latn
  format: text/html
