abstract:
- content: 'IEC 61300-3-28:2012 describes methods to measure fast variation of attenuation
    due to mechanical stresses applied on optical fibres and passive optical components
    during their lifetime. This method is not designed to measure very fast transient
    losses (with duration less than 1 ms) that could affect the performance of transmission
    systems. It is optimised to detect transient losses caused by mechanical stresses
    due to the tests prescribed in the component performance standards, whose duration
    is generally longer than several tens of milliseconds. Changes from the previous
    edition of the document are to update the test method and to reconsider the requirements.
    Keywords: Transient loss'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61300-3-28:2012 décrit les méthodes de mesure de la variation rapide
    de l''affaiblissement causée par les contraintes mécaniques appliquées sur les
    fibres optiques et les composants optiques passifs au cours de leur durée de vie.
    La présente méthode n''est pas conçue pour mesurer les pertes transitoires très
    rapides (d''une durée inférieure à 1 ms) qui pourraient affecter la performance
    des systèmes de transmission. Elle est optimisée pour détecter les pertes transitoires
    provoquées par des contraintes mécaniques dues aux essais prescrits dans les normes
    de performance des composants, dont la durée est généralement supérieure à quelques
    dizaines de millisecondes. Les modifications par rapport à l''édition précédente
    du document ont pour but de mettre à jour la méthode d''essai et de ré-examiner
    les exigences. Mot clé: Perte transitoire'
