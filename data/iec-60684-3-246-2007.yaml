abstract:
- language: en
  script: Latn
  content: IEC 60684-3-246:2007 defines requirements for dual wall, non-flame retarded,
    heat shrinkable, polyolefin sleeving. This sleeving has been found suitable for
    use up to 110 °C. The sleeving consists of an outer layer made of a semi-rigid
    cross-linked material. The inner layer is a substantially non-cross-linked polyolefin
    that flows and fuses during the shrinkage process to provide a seal. The major
    technical changes with regard to the second edition concern a better alignment
    with existing national specifications.
- language: fr
  script: Latn
  content: La CEI 60684-3-246:2007 définit les exigences relatives aux gaines thermorétractables
    en polyoléfine, double paroi, non retardées à la flamme. Il a été constaté que
    ces gaines étaient adaptées pour une utilisation allant jusqu'à 110°C. Ces gaines
    sont composées d'une couche externe faite d'un matériau semi-rigide réticulé.
    La couche interne est principalement en polyoléfine non réticulée qui coule et
    fond au cours du processus de rétreint pour obtenir une étanchéité. Les principales
    modifications techniques par rapport à la deuxième édition concernent la mise
    en conformité avec les spécifications nationales existantes.
