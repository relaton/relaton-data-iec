abstract:
- content: Digital multirack tapes, with their enormous data storage capacity, are
    an ideal medium for storing digital audio data with words wider than 16 bits.
    The method described herein is also applicable to any other medium with minimum
    of two tracks.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les bandes multipistes numériques, avec leur énorme possibilité de stockage
    de données constituent un média idéal pour stocker des données audionumériques
    avec des mots de plus de 16 bits. La méthode décrite ici s'applique également
    à n'importe quel autre média disposant au moins de deux pistes.
