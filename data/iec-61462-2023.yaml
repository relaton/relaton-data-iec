abstract:
- language: en
  script: Latn
  content: "IEC 61462:2023 applies to composite hollow insulators consisting of a
    load-bearing insulating tube made of resin-impregnated fibres, a housing (outside
    the insulating tube) made of elastomeric material (for example silicone or ethylene-propylene)
    and metal fixing devices at the ends of the insulating tube (see Figure D.1 and
    Figure D.2 for examples). The object of this document is to define the terms used,
    to specify test methods; and to specify acceptance criteria. This document distinguishes
    between design tests and type tests because several general characteristics of
    a specific design and specific combinations of materials do not vary for different
    insulator types. This new edition cancels and replaces the previous edition published
    in 2007. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) modifications of terms and definitions;<br
    />\r\nb) modifications of tests procedures included in IEC TR 62039 and IEC 62217
    (Hydrophobicity transfer test; Water diffusion test on the core with housing);<br
    />\r\nc) modification of Clause 8 (type tests) to reflect common practice and
    to also consider tapered (conical) insulators;<br />\r\nmodification of order
    of the stages of mechanical sample test (9.4) by setting the tightness test as
    last stage;<br />\r\nd) harmonization of Table 3 (Tests to be carried out after
    design changes) with other product standards;<br />\r\ne) addition of a new informative
    Annex D: Principle sketch of hollow insulators design assembly;<br />\r\nf) addition
    of a new informative Annex E: Type tests on tapered (conical) insulators."
- language: fr
  script: Latn
  content: "L'IEC 61462:2023 s’applique aux isolateurs composites creux qui sont constitués
    d’un tube isolant supportant la charge mécanique constitué de fibres imprégnées
    de résine, protégé par un revêtement en élastomère (par exemple silicone ou éthylène-propylène)
    et de pièces métalliques fixées à ses extrémités (voir des exemples à la Figure
    D.1 et à la Figure D.2). Le présent document a pour objet de définir les termes
    employés; de spécifier les méthodes d’essai; de spécifier les critères d’acceptation.
    Le présent document fait la distinction entre les essais de conception et les
    essais de type puisqu’une conception et une combinaison de matériaux données peuvent
    être utilisées pour différents types d’isolateurs. Dans ce cas, les résultats
    des essais de conception peuvent être considérés valables pour les différents
    types d’isolateurs. Cette nouvelle édition annule et remplace l’édition précédente
    parue en 2007. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) modifications des termes et définitions;<br
    />\r\nb) modifications des procédures d’essai incluses dans l’IEC TR 62039 et
    l’IEC 62217 (essai de transfert d’hydrophobicité; essai de pénétration d’eau sur
    noyau avec revêtement);<br />\r\nc) modification de l’Article 8 (essais de type)
    pour refléter la pratique courante et pour prendre également en compte les isolateurs
    à tube conique;<br />\r\nd) modification de l’ordre des étapes de l’essai sur
    prélèvements mécanique (9.4) en choisissant l’essai d’étanchéité comme dernière
    étape;<br />\r\ne) harmonisation du Tableau 3 (essais à réaliser après modifications
    de conception) avec d’autres normes de produit;<br />\r\ng) ajout d’une nouvelle
    Annexe D informative: Schéma de principe descriptif des isolateurs creux;<br />\r\nf)
    ajout d’une nouvelle Annexe E informative: Essais de type réalisés sur des isolateurs
    à tube conique."
