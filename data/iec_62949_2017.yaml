  format: text/html
- content: "IEC 62949:2017 s’applique à l’interface de l’équipement conçu et prévu
    pour être connecté en tant que terminal de communication à une terminaison de
    réseau des technologies de l’information et de la communication (TIC). Le présent
    document ne s’applique pas:<br />\r\n- aux équipements couverts par l’IEC 62368-1;
    et<br />\r\n- aux interfaces connectées à d’autres réseaux. Le présent document
    spécifie les exigences de sécurité de l’interface au réseau des TIC. Des exigences
    venant s’ajouter à celles spécifiées dans le présent document peuvent être nécessaires
    pour les équipements destinés à fonctionner en étant exposés, par exemple, à des
    températures extrêmes, à une poussière, une humidité ou une vibration excessive,
    à des gaz inflammables ou à des atmosphères corrosives ou explosives, les applications
    électromédicales connectées physiquement au patient. Les exigences suivantes ne
    sont pas couvertes par le présent document:<br />\r\n- la sécurité fonctionnelle
    des équipements;<br />\r\n- la fiabilité fonctionnelle des équipements;<br />\r\n-
    les installations de communications avec une alimentation à distance utilisant
    une tension dangereuse;<br />\r\n- la protection des équipements connectés aux
    réseaux des TIC contre les dommages fonctionnels.<br />\r\nMots clés: audio/vidéo,
    terminal de communication, réseau des TIC, circuits externes"
