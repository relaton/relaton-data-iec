abstract:
- content: Details the particular specifications for rubber insulated and braided
    cords and for rubber insulated and rubber or polychloroprene or other equivalent
    synthetic elastomer sheathed cords and flexible cables of rated voltages up to
    and including 450/750 V. This consolidated version consists of the second edition
    (1994), its amendment 1 (1997) and its amendment 2 (2003). Therefore, no need
    to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Précise les spécifications particulières applicables aux cordons souples
    sous tresse isolés au caoutchouc et aux câbles souples isolés au caoutchouc sous
    gaine de caoutchouc ou de polychloroprène ou élastomère synthétique équivalent,
    de tension nominale au plus égale à 450/750 V. Cette version consolidée comprend
    la deuxième édition (1994), son amendement 1 (1997) et son amendement 2 (2003).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
