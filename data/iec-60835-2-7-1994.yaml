abstract:
- language: en
  script: Latn
  content: For the purpose of this section, diversity equipment is assumed to consist
    of the circuits for switching and/or combining the diversity channels, excluding
    the channel equipment itself, i.e. transmitters, receivers, modulators, demodulators,
    etc. although these may also be involved in the measurements.
- language: fr
  script: Latn
  content: Dans le cadre de la présente section, l'équipement de diversité est constitué
    des circuits de commutation et/ou de combinaison des canaux en diversité, à l'exclusion
    de l'équipement proprement dit, c'est-à-dire des émetteurs, des récepteurs, des
    modulateurs, des démodulateurs, etc., bien que ces derniers puissent intervenir
    dans les mesures.
