abstract:
- content: "IEC 62325-451-10:2020 specifies a UML package for the Energy Consumption
    Data business process and its associated document contextual model, assembly model
    and XML schema for use within the European style electricity markets.<br />\r\nThe
    relevant aggregate core components (ACCs) defined in IEC 62325-351 have been contextualised
    into aggregated business information entities (ABIEs) to satisfy the requirements
    of the European style market Energy Consumption Data business process.<br />\r\nThe
    contextualised ABIEs have been assembled into the Energy Consumption Data document
    contextual model.<br />\r\nA related assembly model and an XML schema for the
    exchange of Energy Consumption information between market participants is automatically
    generated from the assembled document contextual model. The XML schema follows
    IEC Code Components management and copyright licensing"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 62325-451-10:2020 spécifie un paquetage UML pour le processus métier
    des données de consommation d'énergie ainsi que le modèle contextuel de document,
    le modèle d'assemblage et le schéma XML associés à appliquer au sein des marchés
    de l'électricité de style européen.<br />\r\nLes composants de base agrégés (ACC)
    pertinents définis dans l'IEC 62325-351 ont été contextualisés sous la forme d'entités
    d'information métier agrégées (ABIE) afin de satisfaire aux exigences du processus
    métier de données sur la consommation d'énergie sur les marchés de style européen.<br
    />\r\nLes ABIE contextualisées ont été assemblées au sein du modèle contextuel
    de document des données sur la consommation d'énergie.<br />\r\nUn modèle d'assemblage
    et le schéma XML associé pour l'échange des informations de consommation d'énergie
    entre les participants du marché sont générés automatiquement à partir du modèle
    contextuel de document assemblé. Le schéma XML respecte les conditions de gestion
    et la licence de droits d'auteur relatives aux Eléments de Code IEC."
