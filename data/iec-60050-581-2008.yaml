abstract:
- language: en
  script: Latn
  content: "IEC 60050-581:2008 gives the general terminology used in the fields of
    electromechanical components for electronic equipment, and reflects the technology,
    design, construction, performance and application employed. It contains only the
    terms relating to the scope of Technical Committee 48. General and special terms
    which are described in other publications have not been included. SC 48C, formerly
    the sub-committee on Switches, has been disbanded and incorporated into IEC SC
    23J. For this reason, the sections 10, 11 and 12 which included definitions for
    switches have been deleted. These sections will be considered by SC 23J for integration
    into IEC 60050-442.<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "CEI 60050-581 :2008 fournit la terminologie générale utilisée dans les
    domaines des composants électromécaniques pour équipements électroniques, et couvre
    la technologie, la conception, la construction, les performances et leurs applications.
    La présente partie de la CEI 60050 ne contient que les termes se référant au domaine
    d'activité du Comité d'Etudes 48. Les termes généraux et spéciaux qui sont décrits
    dans d'autres publications n'y sont pas compris. Le SC 48C, autrefois le SC sur
    des commutateurs, a été dissout et transféré dans le SC 23J. Ainsi, les sections
    10, 11 and 12 qui comprennaient des définitions pour interrupteurs ont été supprimées.
    Ces sections seront désormais prises en compte par le SC 23J pour leur intégration
    ultérieure dans la CEI 60050-442.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
