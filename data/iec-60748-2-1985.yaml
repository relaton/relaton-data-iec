abstract:
- language: en
  script: Latn
  content: |-
    This publication gives standards for the following categories or sub-categories of devices:
    -Combinatorial and sequential digital circuits;
    -Integrated circuit memories;
    -Integrated circuit microprocessors;
    -Charge-transfer devices.
    Should be used together with IEC 747-1 and 748-1.
- language: fr
  script: Latn
  content: |-
    Donne les normes pour les catégories ou sous-catégories suivantes de dispositifs:
    - Circuits digitaux combinatoires et séquentiels;
    - Mémoires à circuit intégré;
    - Microprocesseur à circuit intégré;
    - Dispositifs de transfert de charge.

    Doit être utilisée avec les CEI 747-1 et 748-1.
