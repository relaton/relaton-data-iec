abstract:
- language: en
  script: Latn
  content: 'IEC 62343-3-1:2016 provides a performance specification template for the
    dynamic channel equalizer (DCE). The object of this performance specification
    template is to provide a framework for the preparation of detail specifications
    on the product or performance of dynamic channel equalizers. Additional specification
    parameters may be included for product specifications or performance specifications.
    However, specification parameters specified in this standard should not be removed
    from the product specifications or performance specifications. Technical information
    regarding dynamic channel equalizers and their applications in DWDM systems is
    described in IEC TR 62343-6-1. This second edition cancels and replaces the first
    edition published in 2010. This edition constitutes a technical revision. This
    edition includes the following significant technical change with respect to the
    previous edition: modification of terms and definitions and references.'
- language: fr
  script: Latn
  content: 'IEC 62343-3-1:2016 fournit un modèle de spécification de performance pour
    les égaliseurs de canaux de transmission dynamiques. Ce modèle de spécification
    de performance est destiné à donner un cadre pour l’établissement des spécifications
    particulières concernant le produit ou les performances des égaliseurs de canaux
    de transmission dynamiques. Des paramètres de spécification supplémentaires peuvent
    être inclus pour les spécifications de produit ou les spécifications de performance.
    Toutefois, il convient de ne pas retirer les paramètres de spécification stipulés
    dans la présente norme des spécifications de produit ou des spécifications de
    performance. Les informations techniques concernant les égaliseurs de canaux de
    transmission dynamiques et leurs applications dans des systèmes DWDM sont décrites
    dans l''IEC TR 62343-6-1. Cette deuxième édition annule et remplace la première
    édition parue en 2010 dont elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente: modifications des termes et définitions et des références. Mots clés:
    égaliseur de canaux de transmission dynamique (DCE)'
