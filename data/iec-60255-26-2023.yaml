abstract:
- language: en
  script: Latn
  content: IEC 60255-26:2023 specifies the requirements for electromagnetic compatibility
    for measuring relays and protection equipment. It is applicable to measuring relays
    and protection equipment and combinations of devices to form schemes for power
    system protection including the control, monitoring, communication and process
    interface equipment used with those systems. This document specifies limits and
    test methods, for measuring relays and protection equipment in relation to electromagnetic
    emissions which might cause interference in other equipment. This document specifies
    the immunity test requirements for measuring relays and protection equipment in
    relation to continuous and transient, conducted and radiated disturbances, including
    electrostatic discharges.
- language: fr
  script: Latn
  content: l'IEC 60255-26:2023 spécifie les exigences de compatibilité électromagnétique
    pour les relais de mesure et les dispositifs de protection. Elle s'applique aux
    relais de mesure et aux dispositifs de protection ainsi qu'aux combinaisons de
    dispositifs pour former des systèmes pour la protection des réseaux d'alimentation,
    y compris les dispositifs de commande, de surveillance de communication et d'interface
    de processus utilisés avec ces systèmes. Le présent document spécifie, pour les
    relais de mesure et les dispositifs de protection, les limites et les méthodes
    d'essai pour les émissions électromagnétiques susceptibles de perturber le fonctionnement
    d'autres matériels. Le présent document spécifie, pour les relais de mesure et
    les dispositifs de protection, les exigences d'essai d'immunité pour les perturbations
    continues et transitoires, conduites et rayonnées, décharges électrostatiques
    incluses.
