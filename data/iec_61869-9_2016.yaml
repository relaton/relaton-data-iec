- content: L'IEC 61869-9:2016 est une norme de familles de produits applicable aux
    transformateurs de mesure à sortie numérique. La norme de produit est composée
    de l'IEC 61869 1 et de l'IEC 61869 6, en plus de la présente norme et des normes
    spécifiques aux produits correspondants dans la série IEC 61869 (Partie 7, Partie
    8, Partie 12, Partie 13, Partie 14 et Partie 15). La présente norme définit les
    exigences en matière de communication numérique des mesurages de transformateurs
    de mesure. Elle repose sur la série IEC 61850, sur le document Implementation
    guideline for digital interface to instrument transformers using IEC 61850-9-2
    de l’UCA International Users Group et sur les parties correspondantes de l'IEC
    60044-8 qui sont remplacées par la présente norme. Elle inclut des améliorations
    supplémentaires, notamment la synchronisation basée sur le réseau de l'IEC 61588.
    Cette première édition remplace les exigences spécifiques correspondantes de l'IEC
    60044-8, parue en 2002. La présente Norme internationale contient les exigences
    spécifiques relatives aux transformateurs de mesure électroniques de faible puissance
    (LPIT) équipés d’une sortie numérique. La présente publication contient un fichier
    joint sous la forme de fichier.xml. Ce fichier est destiné à être utilisé en complément
    de la présente publication et n’en fait pas partie intégrante.
