abstract:
- content: "IEC 61960-3:2017 specifies performance tests, designations, markings,
    dimensions and other requirements for secondary lithium single cells and batteries
    for portable applications.<br />\r\nThe objective of this document is to provide
    the purchasers and users of secondary lithium cells and batteries with a set of
    criteria with which they can judge the performance of secondary lithium cells
    and batteries offered by various manufacturers.<br /><br />\r\nPortable applications
    comprise hand-held equipment, transportable equipment and movable equipment.<br
    /><br />\r\nThis first edition cancels and replaces the second edition of IEC
    61960 published in 2011. It is a technical revision.<br /><br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- adding definition of portable applications (Scope),<br />\r\n-
    update of examples of cells (Table 1 and 2),<br />\r\n- adding “Dimensions of
    the cell with a laminate film case” (Annex A),<br />\r\n- adding “Capacity after
    storage” (from the date of manufacture) (Annex B)."
