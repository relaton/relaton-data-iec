- content: "L'IEC 61960-3:2017 spécifie les essais de performance, les désignations,
    les marquages, les dimensions et autres exigences pour les éléments individuels
    et les batteries d’accumulateurs au lithium pour applications portables.<br />\r\nL'objectif
    du présent document est de fournir aux acheteurs et aux utilisateurs d'accumulateurs
    au lithium un ensemble de critères au moyen desquels ils seront en mesure de juger
    la performance des différents accumulateurs au lithium proposés par différents
    fabricants.<br /><br />\r\nLes applications portables comprennent les matériels
    portatifs (à main), les matériels transportables et les équipements mobiles (ou
    déplaçables).<br /><br />\r\nCette première édition annule et remplace la deuxième
    édition de l'IEC 61960 parue en 2011. Cette édition constitue une révision technique.<br
    /><br />\r\nCette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- addition d’une définition des applications
    portables (Domaine d’application),<br />\r\n- mise à jour des exemples d’éléments
    (Tableaux 1 et 2),<br />\r\n- addition de l’Annexe A “Dimensions de l’élément
    avec enveloppe souple”,<br />\r\n- addition de l’Annexe B “Capacité après stockage”
    (depuis la date de fabrication)."
