abstract:
- language: en
  script: Latn
  content: |-
    Applies to all electronic components covered by the IEC system which require an assessment with respect to their application to surface mounting.

    Gives a reference set of process conditions and related test conditions to be used when complying component specifications.
- language: fr
  script: Latn
  content: |-
    S'applique à tous les composants électroniques couverts par le système CEI qui nécessitent d'être évalués lorsqu'il s'agit de les monter en surface.

    Fournit un ensemble de références indiquant les conditions de processus ainsi que les conditions d'essai correspondantes qui doivent être utilisées lors de l'élaboration de spécifications de composants.
