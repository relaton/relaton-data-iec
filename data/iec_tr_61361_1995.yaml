abstract:
- content: |-
    This publication has the status of a Technical Report - type 3.


    It gives examples of performance requirements for local and remote
    exchange of data between utilities and their customers using
    two-way communications. The performance requirements provide
    guidance for utilities to specify a system to meet their needs. The
    principles may also apply to heat, water and gas metering.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Cette publication a le statut d'un rapport technique - type 3.


    Il donne des exemples d'exigences de
    performance concernant l'échange de données local et à distance
    entre les distributeurs et leurs clients à l'aide de communications
    bidirectionnelles. Les exigences de performance fournissent des
    informations aux distributeurs pour la spécification de systèmes
    satisfaisant leurs exigences. Les principes peuvent s'appliquer
    aussi au comptage de la chaleur, de l'eau et du gaz.
