abstract:
- content: Gives the requirements for four types of non-heatshrinkable sleeving, extruded
    from silicone elastomer. These sleevings are normally available with internal
    diameter up to 25 mm and in a range of wall thicknesses between 0,1 mm and 2,0
    mm. National standards may select a restricted list of preferred combinations
    of internal diameter and wall thickness.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions pour quatre types de gaine en élastomère de silicone
    extrudé, non thermorétractables. Ces gaines sont normalement fournies avec des
    diamètres intérieurs allant jusqu'à 25 mm et dans des gammes d'épaisseur de paroi
    comprises entre 0,1 mm et 2,0 mm. Les normes nationales peuvent choisir une liste
    réduite de combinaisons préférentielles pour les diamètres intérieurs et les épaisseurs
    de paroi.
