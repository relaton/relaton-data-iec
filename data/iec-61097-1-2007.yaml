abstract:
- language: en
  script: Latn
  content: "IEC 61097-1:2007 specifies the performance standards and type testing
    of marine radar transponders used in search and rescue operations at sea (SART),
    as required by Regulation 6.2.2 of Chapter III, and 7.1.3 and 8.3.1 of Chapter
    IV of the 1988 amendments to the 1974 International Convention for Safety of Life
    at Sea (SOLAS), and which is associated with IEC 60936 (Shipborne radar) and IEC
    60945 (General requirements).<br />\r\nThis standard incorporates the performance
    standards of IMO Resolutions A.530 (13) and A.802 (19) (Survival craft radar transponders
    for use in search and rescue operations) and the technical characteristics for
    such transponders contained in ITU-R Recommendation M.628-4, and takes account
    of the general requirements contained in IMO Resolution A.694 (17).<br />\r\nThis
    second edition cancels and replaces the first edition published in 1992. This
    edition constitutes a technical revision.<br />\r\nThe main changes with respect
    to the previous edition are listed below:<br />\r\n- some amendments to bring
    the standard up to date with newer IMO resolutions and ITU recommendations. In
    particular, in 1995, the IMO adopted new performance standards for the SART in
    resolution A.802(19) which replaced those of resolution A.697(17). This new resolution
    introduced a new requirement for the SART to be provided with a pole arrangement.
    In 2006, the ITU-R revised recommendation M.628 to permit the optional use of
    circular polarisation with the SART;<br />\r\n- the Introduction has been deleted
    as it was of historical interest only;<br />\r\n- Annex A, which contained details
    of the parts of the IEC 61097 series of standards, has been deleted as this information
    is now available from this Foreword;<br />\r\n- Annex B which contained a Bibliography
    has been deleted and the information moved into the normative references."
- language: fr
  script: Latn
  content: "L'IEC 61097-1:2007 définit les normes de performance et les essais de
    type des répondeurs radar maritimes utilisés pour les opérations de recherche
    et de sauvetage en mer (SAR), comme exigé par les règles 6.2.2 du Chapitre III,
    ainsi qu'en 7.1.3 et 8.3.1 du Chapitre IV des amendements de 1988 à la Convention
    internationale pour la sauvegarde de la vie humaine en mer (SOLAS) de 1974, et
    qui est associée à l'IEC 60936 (Radars de navire) et à l'IEC 60945 (Spécifications
    générales).<br />\r\nLa présente Norme inclut les normes de performance des Résolutions
    A.530 (13) et A.802 (19) (Répondeurs radar pour embarcations et radeaux de sauvetage
    destinés à être utilisés lors des opérations de recherche et de sauvetage) de
    l'OMI ainsi que les caractéristiques techniques de ces répondeurs contenues dans
    la Recommandation ITU-R M.628-4, et tient compte des exigences générales contenues
    dans la Résolution A.694 (17) de l'OMI.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 1992. Cette édition constitue une révision
    technique.<br />\r\nLes principales modifications apportées à l’édition précédente
    sont les suivantes:<br />\r\n- certains amendements destinés à mettre la norme
    à jour conformément à des résolutions de l'OMI et des recommandations UIT plus
    récentes. En particulier, en 1995, l'OMI a adopté de nouvelles normes de performance
    relatives à la recherche et au sauvetage maritime (SART) dans la résolution A.802(19)
    qui a remplacé les normes de la résolution A.697(17). Cette nouvelle résolution
    a introduit une nouvelle exigence relative aux répondeurs SAR à prendre en considération
    en même temps qu’une réorganisation des équipements montés sur le mât. En 2006,
    la recommandation révisée ITU-R M.628, qui a autorisé l'utilisation de la polarisation
    circulaire avec la recherche et le sauvetage maritime;<br />\r\n- l'Introduction
    a été supprimée, car elle présentait uniquement un intérêt historique;<br />\r\n-
    l'Annexe A, qui contenait des détails relatifs aux parties de la série de normes
    IEC 61097, a été supprimée puisque ces informations sont désormais disponibles
    dans le présent Avant-propos;<br />\r\n- l'Annexe B contenant une Bibliographie
    a été supprimée et les informations associées ont été déplacées dans les références
    normatives."
