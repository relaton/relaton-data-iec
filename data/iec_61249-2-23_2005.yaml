abstract:
- content: 'This part of IEC 61249 gives requirements for properties of non-halogenated
    phenolic cellulose paper copper-clad laminated sheets, economic grade, in thicknesses
    of 0,8 mm up to 3,2 mm. This standard covers materials with different requirements
    on flammability and are designated according to the following: Material 61249-2-23-1:
    general purpose grade, requirement on flammability not specified; Material 61249-2-23-2:
    materials of defined flammability (vertical burning test). These grades of material
    provide for one of two flammability requirements and designated as FV0 or FV1
    in Table 8.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61249 indique les exigences concernant les
    propriétés des feuilles stratifiées renforcées en papier cellulose phénolique
    non halogéné, de qualité économique, plaquées cuivre d''épaisseur comprise entre
    0,8 mm et 3,2 mm. Cette norme couvre les matériaux possédant différentes exigences
    sur l''inflammabilité et ils sont conçus selon ce qui suit: Matériau 61249-2-23-1:
    qualité d''usage courant, exigence sur l''inflammabilité non spécifié; Matériau
    61249-2-23-2: matériaux d''inflammabilité définie (essai de combustion verticale).
    Cette qualité de matériaux est prévue pour une des deux exigences d''inflammabilité
    et désignées par FV0 ou FV1 dans le Tableau 8.'
