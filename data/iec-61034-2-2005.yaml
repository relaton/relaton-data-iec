abstract:
- language: en
  script: Latn
  content: 'Provides details of the test procedure to be employed for the measurement
    of the density of smoke emitted from cables burning under defined conditions.
    It describes the means of preparing and assembling cables for test, the method
    of burning the cables, and gives recommended requirements for evaluating test
    results. The principal changes with respect to the previous edition are as follows:
    a) inclusion of cables down to 1 mm diameter; b) inclusion of non-circular cables;
    c) addition of guidance on testing cables above 80 mm diameter; d) delineation
    of elements of the test report; e) addition of guidance on the calculation for
    other parameters for fire safety engineering purposes; f) removal of minor differences
    with equivalent CENELEC work to allow parallel voting with that body. Has the
    status of a group safety publication in accordance with IEC Guide 104. The contents
    of the corrigendum of September 2006 have been included in this copy.'
- language: fr
  script: Latn
  content: 'Fournit des détails de la procédure d''essai à employer pour la mesure
    de la densité des fumées émises par des câbles brûlant dans des conditions définies.
    Elle décrit les méthodes de préparation et d''assemblage des câbles en essais,
    la méthode d''inflammation des câbles, et donne des recommandations pour les exigences
    relatives à l''évaluation des résultats d''essais. Les principales modifications
    par rapport à l''édition précédente sont: a) l''introduction des câbles de diamètre
    allant jusqu'' à 1 mm; b) l''introduction des câbles non circulaires; c) l''addition
    d''un guide sur les essais de câbles de diamètre supérieur à 80 mm; d) la suppression
    d''éléments du rapport d''essai; e) l''ajout d''un guide pour le calcul d''autres
    paramètres pour la conception de sécurité incendie; f) la suppression des petites
    différences par rapport aux travaux équivalents du CENELEC pour un vote parallèle.
    Elle a le statut de publication groupée de sécurité, conformément au Guide 104
    de la CEI. Le contenu du corrigendum de septembre 2006 a été pris en considération
    dans cet exemplaire.'
