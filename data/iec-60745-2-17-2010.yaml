abstract:
- language: en
  script: Latn
  content: 'IEC 60745-2-17:2010 Deals with the safety of routers and trimmers which
    the rated voltage is not more than 250 V for single-phase a.c. or d.c. tools,
    and 440 V for three-phase a.c. tools. Supplements or modifies the corresponding
    clauses of IEC 60745-1. This third edition cancels and replaces the second edition
    published in 2003, of which it constitutes a technical revision. Main changes
    include: Clause 8: Marking and instructions, addition of some router specific
    safety warnings, clarifications in Annex K, the addition of Annex M: Safety of
    working stands for operation with hand-held motor-operated electric tools, and
    editorial modifications to match with the fourth edition of IEC 60745-1.'
- language: fr
  script: Latn
  content: 'La CEI 60745-2-17:2010 Traite de la sécurité des défonceuses et aux affleureuses
    ou la tension assignée des outils n''étant pas supérieure à 250 V pour les outils
    à courant monophasé alternatif ou continu et à 440 V pour les outils à courant
    alternatif triphasé. Complète ou modifie les articles correspondants de la CEI
    60745-1. Cette troisième édition annule et remplace la deuxième édition parue
    en 2003 dont elle constitue une révision technique. Les principaux changements
    comprennent: Article 8: Marquages et instructions, addition de certaines mises
    en garde de sécurité spécifiques aux défonceuses, clarifications en Annexe K,
    addition de l''Annexe M: Sécurité des plans de travail pour le fonctionnement
    avec des outils électroportatifs à moteur, et modifications rédactionnelles en
    vue de l''adaptation à la quatrième édition de la CEI 60745-1.'
