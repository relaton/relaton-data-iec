abstract:
- content: "IEC 62541-14:2020 defines the OPC Unified Architecture (OPC UA) PubSub
    communication model. It defines an OPC UA publish subscribe pattern which complements
    the client server pattern defined by the Services in IEC 62541-4. IEC TR 62541-1
    gives an overview of the two models and their distinct uses.<br />\r\nPubSub allows
    the distribution of data and events from an OPC UA information source to interested
    observers inside a device network as well as in IT and analytics cloud systems.<br
    />\r\nThis document consists of<br />\r\n• a general introduction of the PubSub
    concepts,<br />\r\n• a definition of the PubSub configuration parameters,<br />\r\n•
    mapping of PubSub concepts and configuration parameters to messages and transport
    protocols, and<br />\r\n• a PubSub configuration model.<br />\r\nNot all OPC UA
    Applications will need to implement all defined message and transport protocol
    mappings. IEC 62541-7 defines the Profile that dictates which mappings need to
    be implemented in order to be compliant with a particular Profile."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62541-14:2020 définit le modèle de communication PubSub de l'architecture
    unifiée OPC (OPC UA). Elle définit un modèle publication/abonnement OPC UA qui
    vient compléter le modèle client/serveur défini par les Services dans l'IEC 62541-4.<br
    />\r\nUne présentation des deux modèles et de leurs utilisations est donnée dans
    l'IEC TR 62541-1.<br />\r\nPubSub permet de distribuer des données et des événements
    provenant d'une source d'informations OPC UA aux observateurs d'intérêt à l'intérieur
    d'un réseau de dispositifs ainsi que dans les systèmes Cloud informatiques et
    d'analyse.<br />\r\nLe présent document se compose:<br />\r\n• d'une présentation
    générale des concepts PubSub;<br />\r\n• d'une définition des paramètres de configuration
    PubSub;<br />\r\n• d'un mapping des concepts et des paramètres de configuration
    PubSub avec les messages et les protocoles de transport; et<br />\r\n• d'un modèle
    de configuration PubSub.<br />\r\nIl n'est pas nécessaire que l'ensemble des Applications
    OPC UA mettent en œuvre tous les mappings avec les messages et les protocoles
    de transport. L'IEC 62541-7 définit le Profil qui dicte les mappings qu'il est
    nécessaire de mettre en œuvre afin d'être conforme à un Profil particulier."
