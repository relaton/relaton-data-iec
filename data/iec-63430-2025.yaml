abstract:
- language: en
  script: Latn
  content: "IEC 63430:2025 specifies a container format for sensing data and its system
    requirements. This document applies to edge computing devices such as smartphones,
    home gateways, multimedia coordinators, etc., and cloud systems.<br />\r\nThis
    document describes the following technical specifications:<br />\r\n- container
    format for wearable sensor data;<br />\r\n- Schema Repository that defines the
    parameters and syntax of sensor data;<br />\r\n- communication and system requirements
    between the edge computing device and Schema Repository."
- language: fr
  script: Latn
  content: "IEC 63430:2025 spécifie le format d'un Conteneur pour les données de détection,
    ainsi que ses exigences de système. Le présent document s'applique aux dispositifs
    informatiques de périphérie comme les mobiles multifonctions, les passerelles
    domestiques, les coordinateurs multimédias, etc., ainsi qu'aux systèmes cloud.<br
    />\r\nLe présent document décrit les spécifications techniques suivantes:<br />\r\n-
    le format du Conteneur pour les données de capteur prêt-à-porter;<br />\r\n- le
    Référentiel de schéma qui définit les paramètres et la syntaxe des données de
    capteur;<br />\r\n- les exigences en matière de communication et de système entre
    le dispositif informatique de périphérie et le Référentiel de schéma."
