- content: "<!-- NEW! -->IEC 61966-12-1:2020 est disponible sous forme de IEC 61966-12-1:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61966-12-1:2020 définit l'agencement des métadonnées des gammes de couleurs destiné
    aux systèmes vidéo et applications similaires. Les métadonnées peuvent être associées
    à un contenu vidéo à gamme de couleurs étendue ou à un appareil qui sert à afficher
    ce contenu. Lorsqu'elles sont associées au contenu, les métadonnées de gamme de
    couleurs définissent la gamme de couleurs pour laquelle le contenu a été créé.
    Elles peuvent être utilisées par l'écran pour piloter la reproduction des couleurs,
    même si la gamme de couleurs de l'écran est différente de celle du contenu. Lorsqu'elles
    sont associées à un écran, les métadonnées de gamme de couleurs définissent la
    gamme des couleurs de l'écran. Elles peuvent servir pendant la création du contenu,
    pour permettre une meilleure reproduction des couleurs. Les métadonnées de gammes
    de couleurs peuvent intégrer des informations associées de codage des couleurs,
    dont toutes celles nécessaires à une reproduction contrôlée des couleurs, lorsque
    ces informations ne sont pas fournies par la spécification du codage des couleurs.
    L'agencement des métadonnées des gammes de couleurs apporte des solutions évolutives.
    Par exemple, des solutions plus souples servent à un usage professionnel, alors
    que des solutions beaucoup plus simples servent au grand public, avec une mise
    en œuvre plus facile du produit. La présente partie de l'IEC 61966 ne définit
    que l'agencement des métadonnées des gammes de couleurs. Des solutions spécifiques
    à un fournisseur, pour la création et l'usage final de ces métadonnées, sont admises.
    L'IEC 61966-12-1:2020 annule et remplace la première édition parue en 2011. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout des espaces de couleurs UIT-R BT.2020 à l'Article 6;<br />\r\nb) ajout des
    espaces de couleurs UIT-R BT.2100 à l'Article 6."
