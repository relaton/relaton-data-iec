abstract:
- language: en
  script: Latn
  content: Defines the items that should be considered for the presentation of information
    regarding predictions of quantitative characteristics of reliability, maintainability
    and availability of systems and equipment, including hardware, software and human
    elements. Provides the writer of a prediction report with a complete listing of
    all items to be considered in making a proper and full presentation of prediction
    information. This recommended way of presentation is intended to facilitate comparisons
    between projects or reports.
- language: fr
  script: Latn
  content: Définit les éléments qu'il convient de prendre en considération pour la
    présentation de l'information relative aux prévisions des caractéristiques quantitatives
    de fiabilité, maintenabilité et disponibilité de systèmes et d'équipements, incluant
    le matériel, le logiciel et les éléments humains. Fournit, au rédacteur d'un rapport
    de prévision, la liste de tous les éléments à considérer pour faire une présentation
    correcte et exhaustive des données de prévision. Cette méthode recommandée de
    présentation a pour ambition de faciliter les comparaisons entre des projets ou
    des rapports.
