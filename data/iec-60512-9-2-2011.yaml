abstract:
- language: en
  script: Latn
  content: IEC 60512-9-2:2011 when required by the detail specification, this part
    of IEC 60512, is used for testing connectors within the scope of technical committee
    48. It may also be used for similar devices when specified in a detail specification.
    The object of this standard is to detail a standard test method to assess the
    ability of a connector to withstand elevated temperatures with electrical loading.
    This standard cancels and replaces Test 9b of IEC 60512-5, issued in 1992.
- language: fr
  script: Latn
  content: La CEI 60512-9-2:2011 Lorsque la spécification particulière l&#x27;exige,
    la présente partie de la CEI 60512 est utilisée pour les essais des connecteurs
    qui entrent dans le domaine d&#x27;application du comité d&#x27;études 48 de la
    CEI. Ces essais peuvent aussi être utilisés sur des composants similaires lorsqu&#x27;une
    spécification particulière le stipule. L&#x27;objet de la présente norme est de
    définir une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude d&#x27;un
    connecteur à résister à des températures élevées avec charge électrique. La présente
    norme annule et remplace l&#x27;essai 9b de la CEI 60512-5, publiée en 1992.
