  content: |-
    <p>The ISO/IEC 13249 series defines a number of packages of generic data types common to various kinds of data used in multimedia and application areas, to enable that data to be stored and manipulated in an SQL database.</p>
    <p>ISO/IEC TS 13249-7:2013:</p>
