abstract:
- language: en
  script: Latn
  content: IEC 60436:2004+A1:2009+A2:2012 applies to electric dishwashers for household
    use that are supplied with hot and/or cold water. This standard is concerned neither
    with safety nor with performace requirements. The object of this standard is to
    state and define the performance characteristics of electric dishwashers for household
    use and to describe the standard methods of measuring these characteristics. <strong>This
    consolidated version consists of the third edition (2004), its amendment 1 (2009)
    and its amendment 2 (2012). Therefore, no need to order amendments in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60436:2004+A1:2009+A2:2012 s'applique aux lave-vaisselle électriques
    à usage domestique alimentés en eau chaude et/ou froide. L'objet de la présente
    norme est d établir et de définir les caractéristiques principales d aptitude
    à la fonction des lave-vaisselle électriques à usage domestique et de décrire
    les méthodes normalisées de mesure de ces caractéristiques. <strong> Cette version
    consolidée comprend la troisième édition (2004), son amendement 1 (2009) et son
    amendement 2 (2012). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
