- content: "L'IEC/ASTM 62885-6:2023 s'applique aux mesurages de l'aptitude à la fonction
    des appareils de nettoyage des sols durs et mouillés sur secteur et sans cordon
    destinés à un usage domestique ou analogue. Dans le cas des appareils dont les
    fonctions sont combinées, le présent document traite uniquement de la fonction
    de nettoyage par voie humide.<br />\r\nLe présent document a pour objet de spécifier
    les caractéristiques essentielles d'aptitude à la fonction des appareils de nettoyage
    des sols durs et mouillés qui sont pertinentes pour les utilisateurs et de décrire
    les méthodes de mesure de ces caractéristiques.<br />\r\nLe présent document n'est
    pas destiné aux appareils de nettoyage selon l'IEC 60335-2-79 ni aux appareils
    de nettoyage des sols durs et mouillés robotisés.<br />\r\nPour les exigences
    de sécurité, l'IEC 60335-1, l'IEC 60335-2-2, l'IEC 60335-2-10 et l'IEC 60335-2-54
    sont citées en références.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2018. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Extension du Domaine d'application
    pour inclure les appareils de nettoyage sans cordon;<br />\r\nb) Remplacement
    de la définition de \"largeur de nettoyage\" par \"largeur de nettoyage au sol\"
    en 3.7 et fourniture d'instructions pour la détermination de la \"largeur de nettoyage
    au sol\" en 4.7.4;<br />\r\nc) Remplacement de la définition de \"temps de fonctionnement\"
    par \"temps de fonctionnement de la batterie\" en 3.22;<br />\r\nd) Ajout d'instructions
    pour les salissures IKW ainsi que d'un calcul de facteur de pénalité avec des
    exemples de corrections pour les produits conçus avec des vides de nettoyage en
    5.1 \"Efficacité de nettoyage des taches sur des sols plats et durs\";<br />\r\ne)
    Renommage du 5.2 \"Essai de ramassage de la saleté\" en \"Efficacité de nettoyage
    des salissures sur sols plats et durs\" et ajout d'instructions complètes pour
    l'exécution de la méthode;<br />\r\nf) Ajout en 5.3 \"Temps de fonctionnement
    de la batterie\" d'une procédure établie d'après la norme sans fil IEC 62885-4;<br
    />\r\ng) Modification des salissures d'essai en 7.2.2 pour ajouter les salissures
    IKW et Akzo-Nobel.<br />\r\nLe contenu du corrigendum 1 (2024-11) a été pris en
    considération dans cet exemplaire."
