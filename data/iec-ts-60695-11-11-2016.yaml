abstract:
- language: en
  script: Latn
  content: "IEC TS 60695-11-11:2016 describes a test method used to determine the
    characteristic heat flux for ignition (CHFI) from a non-contacting flame source
    for materials used in electrotechnical products and sub-assemblies. It provides
    a relationship between ignition time and incident heat flux. A test specimen cut
    from an end-product or sub-assembly can be tested by this test method. This basic
    safety publication is intended for use by technical committees in the preparation
    of standards in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> and ISO/IEC Guide 51. Keywords: Fire Hazard, Fire Test Method, Test
    Flames, Ignition<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/2948\">IEC 60695-11-4:2011</a>."
- language: fr
  script: Latn
  content: "IEC TS 60695-11-11:2016 décrit une méthode d'essai utilisée pour déterminer
    le flux de chaleur caractéristique pour l'allumage (CHFI) à partir d'une flamme
    source qui n'est pas en contact pour les matériaux utilisés dans les produits
    et les sous-ensembles électrotechniques. Elle donne une relation entre le temps
    d'allumage et le flux de chaleur incident. Une éprouvette prélevée sur un produit
    fini ou un sous-ensemble peut être soumise aux essais de la présente méthode d'essai.
    Cette publication fondamentale de sécurité est destinée à être utilisée par les
    comités d'études pour l'établissement de leurs normes conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> et dans le Guide ISO/IEC 51. Mots clés: Risque du feu, Méthode d'essai
    du feu, flammes d'essai, allumage<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/2948\">IEC
    60695-11-4:2011</a>."
