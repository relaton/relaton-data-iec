abstract:
- language: en
  script: Latn
  content: 'IEC 61534-22:2009 applies to PT systems which are intended to be mounted
    on, or under the floor level and floor service units which are mounted on the
    floor, under the floor or flush with the floor. This standard is to be used in
    conjunction with IEC 61534-1:2003, Powertrack systems - Part 1: General requirements.'
- language: fr
  script: Latn
  content: 'La CEI 61534-22:2009 spécifie les exigences particulières et les essais
    des systèmes de conducteurs préfabriqués destinés au montage sur ou sous le sol
    et des unités de service au sol qui sont montées sur le sol, sous le sol ou encastrées
    dans le sol. La présente norme doit être utilisée conjointement avec la CEI 61534-1:2003,
    Systèmes de conducteurs préfabriqués - Partie 1: Exigences générales.'
