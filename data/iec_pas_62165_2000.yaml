abstract:
- content: For power GaAs FET applications requiring high reliability an accurate
    measurement of thermal resistance is extremely important to provide the user with
    knowledge of the FET's operating temperature so that more accurate life estimates
    can be made. FET failure mechanism and failure rates have in general, an exponential
    dependence on temperature.
