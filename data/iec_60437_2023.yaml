  format: text/html
- content: "IEC 60437:2023 spécifie la procédure pour un essai de perturbations radioélectriques
    effectué en laboratoire sur des isolateurs propres et secs à une fréquence de
    0,5 MHz ou 1 MHz ou, en variante, à d'autres fréquences comprises entre 0,5 MHz
    et 2 MHz. Le présent document s’applique aux isolateurs destinés à des lignes
    aériennes en courant alternatif ou continu et des lignes aériennes de traction
    de tension nominale supérieure à 1 000 V.<br /><br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 1997. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Introduction des supports isolants composites et des supports isolants
    composites creux;<br />\r\nb) Actualisation de tous les alinéas portant sur les
    essais individuels;<br />\r\nc) Introduction d'une procédure rapide d'essai individuel."
