- content: "<!-- NEW! -->IEC 60794-1-31:2021 est disponible sous forme de IEC 60794-1-31:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.IEC 60794-1-31:2021
    qui est une spécification générique, s’applique aux rubans de fibres optiques.
    Les exigences qui sont décrites dans la présente partie s’appliquent aux câbles
    à rubans de fibres optiques destinés à être utilisés dans les équipements de télécommunications
    et les dispositifs utilisant des techniques analogues, en particulier les câbles
    à fibres optiques de l’IEC 60794-2 pour une utilisation à l’intérieur, de l’IEC
    60794-3 pour une utilisation à l’extérieur, de l’IEC 60794-4 pour une utilisation
    aérienne autoporteuse, de l’IEC 60794-5 pour une utilisation soufflée et de l’IEC
    60794-6 pour une utilisation à l’extérieur/l’intérieur. La spécification particulière
    peut être vérifiée dans les spécifications pour chaque application comme l’IEC
    60794-2 et l’IEC 60794-3. Cette seconde édition annule et remplace la première
    édition, publiée en 2018. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- Les exigences géométriques pour les rubans de fibres optiques
    ayant généralement un diamètre de revêtement de 250 µm ont été modifiées et celles
    pour le ruban de fibres optiques ayant généralement un diamètre de revêtement
    de 200 µm ont été ajoutées.<br />\r\n- Les paragraphes \"Identification selon
    le positionnement\" et \"Identification par codage du ruban et coloration des
    fibres\" ont été déplacés dans une nouvelle Annexe A informative."
