abstract:
- content: 'IEC 62337:2012 defines specific phases and milestones in the commissioning
    of electrical, instrumentation and control systems in the process industry. By
    way of example, it describes activities following the &quot;completion-of-erection&quot;
    milestone of the project and prior to the &quot;acceptance-of-the-plant&quot;
    phase by the owner. Such activities need to be adapted for each type of process/plant
    concerned. This second edition cancels and replaces the first edition published
    in 2006. This edition constitutes a technical revision. The main changes with
    respect to the previous edition is: the definition of the documents mentioned
    in this standard is in accordance with future IEC 62708. The contents of the corrigendum
    of December 2012 have been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62337:2012 définit des phases et des jalons spécifiques (voir Figure
    1) pour la mise en service des systèmes électriques, de mesure et de commande,
    utilisés dans l''industrie de transformation. Elle décrit, à titre d''exemple,
    les activités qui suivent le jalon "achèvement du montage" du projet mais préalables
    à la phase "de réception de l''ensemble industriel" par le maître d''ouvrage.
    Il est nécessaire d''adapter ces activités à chaque type de processus/ensemble
    industriel concerné. Cette deuxième édition annule et remplace la première édition
    parue en 2006. Cette édition constitue une révision technique. Les modifications
    principales par rapport à l''édition précédente: La définition des documents mentionnés
    dans la présente norme est conforme à la future CEI 62708. Le contenu du corrigendum
    de décembre 2012 a été pris en considération dans cet exemplaire.'
