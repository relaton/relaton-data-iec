  script:
  - Latn
  format: text/html
- content: 'S''applique aux convertisseurs statiques faisant appel à des éléments
    redresseurs à semiconducteurs tels que diodes, thyristors triodes de blocage inverse,
    etc. S''applique à tous les types de conversion: courant alternatif/courant continu,
    courant continu/courant alternatif, courant continu/courant continu et courant
    alternatif/courant alternatif.'
