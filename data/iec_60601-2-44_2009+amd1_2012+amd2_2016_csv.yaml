abstract:
- content: IEC 60601-2-44:2009+A1:2012+A2:2016 applies to the basic safety and essential
    performance of CT scanners. The scope of IEC 60601-2-44:2009 is limited to CT
    scanners intended to be used for both head and body characterised by an enclosure
    of the X-ray source(s) and imaging detector(s) in a common protective cover in
    the shape of a toroid. It includes safety requirements for the X-ray generators
    used in CT scanners, including those where high-voltage generators are integrated
    with an X-ray tube assembly. This edition constitutes a technical revision primarily
    related to radiation protection and control. The contents of the corrigendum of
    May 2010 have been included in this copy.<strong>This consolidated version consists
    of the third edition (2009), its amendment 1 (2012) and its amendment 2 (2016).
    Therefore, there is no need to order the amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-44:2009+A1:2012+A2:2016 s'applique à la sécurité de base
    et aux performances essentielles des tomodensitomètres. Le domaine d'application
    de la CEI 60601-2-44:2009 est limité aux tomodensitomètres destinés à être utilisés
    pour les examens de la tête et du corps caractérisés par une enveloppe de la (des)
    source(s) de rayonnement X et du (des) détecteur(s) d'imagerie dans un couvercle
    de protection commun de forme toroïdale. Cette norme comprend les exigences de
    sécurité des générateurs radiologiques utilisés dans les tomodensitomètres, y
    compris celles pour les générateurs haute tension lorsqu'ils sont intégrés avec
    une gaine équipée. Cette troisième édition annule et remplace la deuxième édition
    parue en 2001 et son Amendement 1 (2002). La présente édition constitue une révision
    technique qui traite essentiellement de la protection contre les rayonnements
    et de leur contrôle.<strong> Cette version consolidée comprend la troisième édition
    (2009), son amendement 1 (2012) et son amendement 2 (2016). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.</strong>
