abstract:
- content: Specifies requirements for fixed luminaires intended for use in water,
    or in contact with water, for example in swimming pools, fountains, paddling pools,
    and garden pools, and for use with tungsten filament lamps. The contents of the
    corrigendum of March 2013 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Détaille les prescriptions applicables aux luminaires destinés à être utilisés
    dans l'eau ou en contact avec l'eau, par exemple dans les bassins de piscines,
    les fontaines, les pataugeoires et les pièces d'eau et pourvus de lampes à filament
    de tungstène. Le contenu du corrigendum de mars 2013 a été pris en considération
    dans cet exemplaire.
