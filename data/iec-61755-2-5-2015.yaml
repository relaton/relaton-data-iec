abstract:
- language: en
  script: Latn
  content: 'IEC 61755-2-5:2015 defines a set of prescribed conditions that should
    be maintained in order to satisfy the requirements of angled polished reference
    connections. The prescribed conditions include dimensional limits and optical
    fibre requirements of the optical interface to meet specific requirements for
    reference connection (plugs and adaptors) used for attenuation measurements. Two
    different grades for reference connections are defined in this standard. The use
    of each of these grades depends on the application and on the targeted attenuation
    measurement uncertainty. The model uses a Gaussian distribution of light intensity
    over the specified restricted mode field diameter (MFD) range. This standard is
    intended to be used for shipping and acceptance inspections. The reference connector
    plug is specified for B1.1, B1.3 and B6 fibres as specified in IEC 60793-2-50.
    The use of the reference connector plug would not be recommended where classification
    of fibre is difficult, for example construction and maintenance of cable plant.
    Keywords: angled polished reference connections, plugs and adaptors, attenuation
    measurements'
- language: fr
  script: Latn
  content: "IEC 61755-2-5:2015 définit un ensemble de conditions prescrites qu’il
    convient de respecter afin de satisfaire aux exigences relatives aux connexions
    de référence avec angle, avec polissage. Les conditions prescrites comprennent
    les limites dimensionnelles et les exigences relatives aux fibres optiques de
    l’interface optique en vue de satisfaire aux exigences spécifiques relatives aux
    connexions de référence (fiches et raccords) utilisées pour les mesures de l’affaiblissement.
    Deux classes différentes de connexions de référence sont définies dans la présente
    norme. L’utilisation de chacune de ces classes dépend de l’application et de l’incertitude
    de mesure de l’affaiblissement visée. Le modèle utilise une distribution gaussienne
    de l’intensité du rayonnement lumineux sur la plage de diamètres du champ de mode
    (MFD[1], mode field diameter) restreinte spécifiée. La présente norme est destinée
    à être utilisée pour les contrôles d’expédition et de réception. La fiche de connecteur
    de référence est spécifiée pour les fibres B1.1, B1.3 et B6 comme spécifié dans
    l’IEC 60793-2-50. L’utilisation de la fiche de connecteur de référence n’est pas
    recommandée dans le cas où la classification des fibres est difficile, par exemple
    concernant la construction et la maintenance de câbles installés.<br />\r\nMots
    clés: aux connexions de référence avec angle, fiches et raccords, mesures de l’affaiblissement"
