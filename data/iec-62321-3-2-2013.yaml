abstract:
- language: en
  script: Latn
  content: "IEC 62321-3-2:2013 specifies the screening analysis of the total bromine
    (Br) in homogeneous materials found in polymers and electronics by using the analytical
    technique of combustion ion chromatography (C-IC).<br />\r\nIt has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 62321-3-2:2013 définit l'analyse par détection du brome total (Br)
    dans des matériaux homogènes que l'on trouve dans les polymères et les produits
    électroniques en utilisant la technique analytique de combustion de la chromatographie
    d'ionisation (C-IC).<br />\r\nElle a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
