abstract:
- content: "IEC 60320-2-3:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60320-1:2018
    applies with the following addition: This document applies to appliance couplers
    with a degree of protection against ingress of water higher than IPX0. This second
    edition cancels and replaces the first edition published in 1998 and Amendment
    1:2004. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- Aligned with IEC 60320-1:2015.<br />\r\n- The scope is extended to cover
    current ratings up to and including 16 A.<br />\r\n- The scope is extended to
    cover Class I appliance couplers.<br />\r\n- The scope is extended to cover appliance
    couplers for hot and very hot conditions.<br />\r\n- Added classification regarding
    the use of retaining devices.<br />\r\n- Added classification for indoor and outdoor
    use."
