abstract:
- content: Establishes the characteristics of fuses or parts of fuses (fuse-base,
    fuse-carrier, fuse-link) in such a way that they can be replaced by other fuses
    or parts of fuses having the same characteristics provided that their dimensions
    are identical. This publication supersedes IEC 60066 (1953) and IEC 60088 (1957).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les caractéristiques des coupe-circuit ou de leurs parties de manière
    à permettre leur remplacement par d'autres coupe-circuit ou parties de coupe-circuit
    ayant les mêmes caractéristiques à condition que leurs dimensions soient identiques.
    Remplace les CEI 60066 (1953) et 60088 (1957).
