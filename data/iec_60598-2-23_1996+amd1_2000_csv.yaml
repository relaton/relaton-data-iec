abstract:
- content: Specifies requirements for extra low voltage systems for filament lamps
    intended for ordinary use on supply voltages not exceeding 1 000 V. The luminaires,
    being connected in parallel, are supplied via freely suspended continuous supporting
    conductors or profiles. The current in the output circuit of the system is limited
    to 25 A. This consolidated version consists of the first edition (1996) and its
    amendment 1 (2000). Therefore, no need to order amendment in addition to this
    publication.
