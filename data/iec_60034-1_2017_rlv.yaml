abstract:
- content: "IEC 60034-1:2017 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60034-1:2017
    is applicable to all rotating electrical machines except those covered by other
    IEC standards, for example, IEC 60349. Machines within the scope of this document
    may also be subject to superseding, modifying or additional requirements in other
    standards, for example, IEC 60079 and IEC 60092. This new edition contains a number
    of clarifications, corrections and enhancements with regard to the previous edition."
