abstract:
- language: en
  script: Latn
  content: "IEC 80601-2-78:2019+AMD1:2024 CSV applies to the general requirements
    for BASIC SAFETY and ESSENTIAL PERFORMANCE of MEDICAL ROBOTS that physically interact
    with a PATIENT with an IMPAIRMENT to support or perform REHABILITATION, ASSESSMENT,
    COMPENSATION or ALLEVIATION related to the PATIENT’S MOVEMENT FUNCTIONS, as intended
    by the MANUFACTURER.<br />\r\nIEC 80601-2-78:2019 does not apply to:<br />\r\n-
    external limb prosthetic devices (use ISO 22523),<br />\r\n- electric wheelchairs
    (use ISO 7176 (all parts)),<br />\r\n- diagnostic imaging equipment (e.g. MRI,
    use IEC 60601-2-33), and<br />\r\n- personal care ROBOTS (use ISO 13482)."
- language: fr
  script: Latn
  content: "L'IEC 80601-2-78:2019+AMD1:2024 CSV s'applique aux exigences générales
    pour la SECURITE DE BASE et les PERFORMANCES ESSENTIELLES des ROBOTS MEDICAUX
    avec interaction physique avec un PATIENT souffrant d’une DEFICIENCE de manière
    à permettre ou à effectuer une REEDUCATION, une EVALUATION, une COMPENSATION ou
    une ATTENUATION associée aux FONCTIONS LIEES AU MOUVEMENT DU PATIENT, comme cela
    est prévu par le FABRICANT.<br />\r\nL'IEC 80601-2-78:2019 ne s'applique pas aux:<br
    />\r\n- prothèses de membres externes (utiliser l'ISO 22523),<br />\r\n- fauteuils
    roulants électriques (utiliser l'ISO 7176 (toutes les parties)),<br />\r\n- appareils
    d'imagerie de diagnostic (par exemple, imagerie par résonance magnétique, utiliser
    l'IEC 60601-2-33), et<br />\r\n- ROBOTS d'assistance à la personne (utiliser l'ISO
    13482)."
