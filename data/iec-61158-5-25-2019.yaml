abstract:
- language: en
  script: Latn
  content: IEC 61158-5-25:2019 specifies the structure and services of the IEC fieldbus
    Application Layer, in conformance with the OSI Basic Reference Model (ISO/IEC
    7498-1) and the OSI ApplicationLayer Structure (ISO/IEC 9545).FAL services and
    protocols are provided by FAL application-entities (AE) contained within the application
    processes. The FAL AE is composed of a set of object-oriented Application Service
    Elements (ASEs) and a Layer Management Entity (LME) that manages the AE. The ASEs
    provide communication services that operate on a set of related application process
    object (APO) classes. One of the FAL ASEs is a management ASE that provides a
    common set of services for the management of the instances of FAL classes
- language: fr
  script: Latn
  content: "L'IEC 61158-5-25:2019 définit de manière abstraite le service visible
    de l'extérieur fourni par les différents types de la couche application de bus
    de terrain en termes<br />\r\na) de modèle abstrait visant à la définition des
    ressources d'application (objets) qui peuvent être manipulées par des utilisateurs
    utilisant un service FAL;<br />\r\nb) d'événements et d'actions liées aux primitives
    du service;<br />\r\nc) de paramètres associés à chaque événement et action de
    primitive, ainsi que de forme prise par ces paramètres; et<br />\r\nd) d'interaction
    entre ces événements et ces actions, ainsi que de séquences valides desdits événements
    et actions."
