- content: "L’IEC 60749-22-2:2025 établit des moyens de détermination de la robustesse
    d’une soudure à boule écrasée sur la surface de collage d’une puce ou d’un boîtier,
    et peut être appliquée à des dispositifs avant et après encapsulation. Cette mesure
    de la robustesse des contacts soudés est extrêmement importante dans la détermination
    de deux caractéristiques:<br />\r\na) l’intégrité de la soudure métallurgique
    qui a été formée, et<br />\r\nb) la qualité des soudures à boule écrasée sur les
    surfaces de collage de la puce ou du boîtier.<br />\r\nCette méthode d’essai couvre
    les soudures (à boule écrasée) thermosoniques de petit diamètre de fil entre 15
    µm et 76 µm (0,000 6\" à 0,003\").<br />\r\nCette méthode d’essai ne peut être
    utilisée que lorsque les contacts sont suffisamment grands pour permettre un bon
    contact avec le ciseau d’essai de cisaillement et lorsqu’aucune structure adjacente
    interférente n’entrave le déplacement du ciseau. Afin d’obtenir des résultats
    de cisaillement constants, la hauteur de la boule est d’au moins 4,0 µm (0,000
    6\") pour les soudures à boule écrasée, ce qui représente l’état de la technique
    actuel pour les équipements d’essai de cisaillement des contacts soudés au moment
    de la présente révision.<br />\r\nCette méthode d’essai peut également être utilisée
    sur les soudures à boule écrasée dont le fil a été retiré et sur lesquelles un
    second fil de contact (généralement une soudure en point de couture) est placé.
    Ceci est appelé \"point de couture sur boule\" et \"soudure inverse\". Voir l’Annexe
    A pour plus de précisions.<br />\r\nL’essai de cisaillement des contacts soudés
    est destructif. Il est adapté au développement de processus, au contrôle de processus
    ou à l’assurance qualité.<br />\r\nCette méthode d’essai peut être utilisée sur
    des soudures (en biseau) ultrasoniques, toutefois son utilisation ne s’est pas
    révélée être un indicateur constant d’intégrité de la soudure. Voir l’Annexe B
    pour plus d’informations sur l’exécution de l’essai de cisaillement sur des soudures
    en biseau.<br />\r\nCette méthode d’essai n’inclut pas l’essai de robustesse des
    contacts soudés à l’aide de l’essai d’arrachement par traction des contacts soudés
    par fil. L’essai d’arrachement par traction des contacts soudés par fil est décrit
    dans l’IEC 60749-22-1.<br />\r\nL’IEC 60749-22-2 a été établie par le comité d’études
    47 de l’IEC: Dispositifs à semiconducteurs. Il s’agit d’une Norme internationale.
    La présente Norme internationale doit être utilisée conjointement avec l’IEC 60749-22-1:2025.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) mise à jour majeure, incluant de nouvelles
    techniques et l’utilisation de nouveaux matériaux (par exemple le fil de cuivre)
    impliquant une réécriture complète en deux sous‑parties séparées (le présent document
    et l’IEC 60749-22-1)."
