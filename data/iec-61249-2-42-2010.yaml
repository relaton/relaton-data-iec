abstract:
- language: en
  script: Latn
  content: IEC 61249-2-42:2010 gives requirements for properties of brominated epoxide
    non-woven reinforced core/woven E-glass reinforced surface laminate sheets of
    defined flammability (vertical burning test), copper-clad for lead-free assembly
    in thicknesses of 0,60 mm up to 1,70 mm. The flammability rating is achieved through
    the use of brominated fire retardants reacted as part of the epoxide polymeric
    structure. The glass transition temperature is defined to be 105 °C minimum.
- language: fr
  script: Latn
  content: La CEI 61249-2-42:2010 fournit des exigences concernant les propriétés
    des feuilles stratifiées renforcées en verre de type E époxyde bromé non tissé/papier
    cellulose époxyde bromé, plaquées cuivre, d'inflammabilité définie (essai de combustion
    verticale) pour les assemblages sans plomb et ayant une épaisseur comprise entre
    0,60 mm et 1,70 mm. Les caractéristiques d'inflammabilité sont obtenues en faisant
    réagir des ignifuges bromés dans la structure polymère qui font partie de la structure
    polymère époxyde. La température de transition vitreuse a été définie comme devant
    être de 105 °C au minimum.
