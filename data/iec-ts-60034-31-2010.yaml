- language: en
  script: Latn
  content: IEC/TS 60034-31:2010 provides a guideline of technical aspects for the
    application of energy-efficient, three-phase, electric motors. It not only applies
    to motor manufacturers, original equipment manufacturers, end users, regulators
    and legislators but to all other interested parties. Is applicable to all electrical
    machines covered by IEC 60034-30.
