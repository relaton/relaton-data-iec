abstract:
- content: "IEC 61300-2-7:2013 details a procedure for determining the suitability
    of a fibre optic device to withstand the environmental condition of a bending
    moment which may occur in actual use, storage and/or transport. The test is primarily
    intended to permit the observation of effects of a bending moment. The bending
    moment may result in effects that would destroy functional utility, cause loss
    of physical strength, and cause changes in other important mechanical properties.
    Degradation of optical properties may also occur. The specimen may be a component,
    a connector set, a splice or other device combination intended for fibre optic
    usage. This second edition cancels and replaces the first edition published in
    1995. It constitutes a technical revision.This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    a complete reconsideration of the entire document, including additional normative
    references;<br />\r\n- clarification of the device under test (DUT);<br />\r\n-
    clarification of the relationship between severities, performance categories and
    the DUT. Keywords: suitability of a fibre optic device to withstand the environmental
    condition of a bending moment"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61300-2-7:2013 décrit une méthode destinée à déterminer l'aptitude
    d'un dispositif à fibres optiques à supporter des conditions environnementales
    dans lesquelles peut intervenir un moment de flexion en cours d'utilisation, de
    stockage et/ou de transport. Cet essai a pour principal objectif de permettre
    l'observation des effets d'un moment de flexion. Le moment de flexion peut provoquer
    des effets de nature à affecter de manière importante le bon fonctionnement, à
    provoquer une perte de résistance physique et à causer des modifications d'autres
    propriétés mécaniques importantes. Une dégradation des propriétés optiques peut
    également se produire. Le spécimen peut être un composant, un jeu de connecteurs,
    une épissure ou une autre combinaison de dispositifs destinée à être utilisée
    avec des fibres optiques. Cette deuxième édition annule et remplace la première
    édition parue en 1995. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- un ré-examen complet de l'ensemble du document, y compris
    l'addition de nouvelles références normatives;<br />\r\n- la clarification du
    dispositif en essai (DUT);<br />\r\n- la clarification de la relation entre sévérités,
    les catégories de performance et le DUT. Mots clés: aptitude d'un dispositif à
    fibres optiques à supporter des conditions environnementales dans lesquelles peut
    intervenir un moment de flexion"
