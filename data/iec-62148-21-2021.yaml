abstract:
- language: en
  script: Latn
  content: 'IEC 62148-21:2021 covers the design guidelines of the electrical interface
    for photonic integrated circuit (PIC) packages using silicon fine-pitch ball grid
    array (S-FBGA) and silicon fine-pitch land grid array (S-FLGA). In this document,
    the electrical interface for the S-FBGA package is informative. The purpose of
    this document is to specify adequately the electrical interface of PIC packages
    composed of optical transmitters and receivers that enable mechanical and electrical
    interchangeability of PIC packages. This second edition cancels and replaces the
    first edition published in 2019. This edition constitutes a technical revision.
    This edition includes the following significant technical change with respect
    to the previous edition: specification of an electric guard band area around the
    optical terminal area, so as to allow applications with electric signals at higher
    symbol rates (e.g. 50 Gbaud and 100 Gbaud).'
- language: fr
  script: Latn
  content: 'IEC 62148-21:2021 présente les lignes directrices en matière de conception
    de l’interface électrique destinée aux boîtiers de circuits intégrés photoniques
    (PIC) utilisant des boîtiers matriciels à billes et à pas fins en silicium (S-FBGA)
    et des boîtiers matriciels à zone de contact plate et à pas fins en silicium (S-FLGA).
    Dans le présent document, l’interface électrique destinée au boîtier S-FBGA est
    présentée à titre informatif. L’objet du présent document est de spécifier de
    manière adéquate l’interface électrique des boîtiers PIC composés d’émetteurs
    et de récepteurs optiques qui permettent l’interchangeabilité électrique et mécanique
    des boîtiers PIC. Cette deuxième édition annule et remplace la première édition
    parue en 2019. Cette édition constitue une révision technique. Cette édition inclut
    la modification technique majeure suivante par rapport à l’édition précédente:
    spécification d’une zone de bande de garde électrique autour de la zone des bornes
    optiques, de façon à permettre les applications dont les signaux électriques présentent
    des débits de symboles supérieurs (par exemple 50 Gbd et 100 Gbd).'
