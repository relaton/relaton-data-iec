abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-14:2017 applies to transportable drain cleaners. The rated
    voltage is not more than 250 V for single-phase a.c. or d.c. tools, and 480 V
    for three-phase a.c. tools. The rated input is not more than 3 700 W. The limits
    for the applicability of this standard for battery tools are given in Annex K.
    This standard deals with the hazards presented by tools which are encountered
    by all persons in the normal use and reasonably foreseeable misuse of the tools.
    Hand-held electric tools, which can be mounted on a support or working stand for
    use as fixed tools without any alteration of the tool itself, are within the scope
    of this standard and such combination of a hand-held tool and a support is considered
    to be a transportable tool and thus covered by the relevant Part 3.<br />\r\nDrain
    cleaners are also known as pipe cleaners.<br />\r\nThis standard does not apply
    to hand-held drain cleaners. Hand-held drain cleaners are covered by IEC 62841-2-21.<br
    />\r\nThis standard does not apply to high pressure cleaners to clean drains.
    High pressure cleaners are covered by IEC 60335-2-79.<br />\r\nThis standard does
    not apply to machines that use a solid rod to clean drains<br />\r\nThis Part
    3-14 is to be used in conjunction with the first edition of IEC 62841-1:2014.<br
    />\r\nThe attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests.<br />\r\nIt is the recommendation of the committee that
    the content of this publication be adopted for implementation nationally not earlier
    than 36 months from the date of publication."
- language: fr
  script: Latn
  content: "IEC 62481-3-14:2017 s'applique aux furets portables. La tension assignée
    est inférieure à 3 700 W. Les limites d'application de la présente Norme aux outils
    fonctionnant sur batterie sont indiquées dans l’annexe K. La présente Norme traite
    des dangers présentés par les outils, encourus par tous les individus dans l'utilisation
    normale et dans l'utilisation impropre raisonnablement prévisible de ces outils.
    Les outils électroportatifs, qui peuvent être montés sur un support de travail
    pour être utilisés comme outils installés à poste fixe sans aucune modification
    de l'outil lui-même, sont compris dans le domaine d'application de la présente
    Norme et la combinaison d'un outil portatif et d'un support est considérée comme
    un outil portable, donc couvert par la Partie 3 applicable.<br />\r\nLes furets
    sont également appelés \"déboucheurs de canalisation\".<br />\r\nLa présente norme
    ne s'applique pas aux furets portatifs.<br />\r\nLes furets portatifs sont couverts
    par l'IEC 62841-2-21.<br />\r\nLa présente norme ne s'applique pas aux nettoyeurs
    à haute pression utilisés pour nettoyer les canalisations.<br />\r\nLes nettoyeurs
    à haute pression sont couverts par l'IEC 60335-2-79.<br />\r\nLa présente norme
    ne s'applique pas aux machines qui utilisent une tige solide pour nettoyer les
    canalisations.<br />\r\nLa présente Partie 3-14 doit être utilisée conjointement
    avec la première édition de l'IEC 62841-1 (2014).<br />\r\nL'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité recommande que le
    contenu de cette publication soit entériné au niveau national au plus tôt 36 mois
    après la date de publication.<br />\r\nMots clés: furets portables, outils portatifs,
    sécurité"
