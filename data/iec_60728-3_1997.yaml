abstract:
- content: Lays down the measuring methods, performance requirements and data publication
    requirements for active coaxial wideband distribution equipment of cabled distribution
    systems for television and sound signals. Applies to all broadband amplifiers
    used in cabled distribution systems and covers the frequency range 5 MHz to 2150
    MHz and also applies to one-way and two-way equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les méthodes de mesure, les exigences relatives au fonctionnement
    et les exigences relatives à la publication des données pour les matériels actifs
    utilisés dans les systèmes de distribution par câble destinés aux signaux de radiodiffusion
    sonore et de télévision. S'applique à tous les amplificateurs à large bande utilisés
    dans les systèmes de distribution par câble et couvre la bande de fréquences de
    5 MHz à 2150 MHz. Elle est également applicable aux matériels unidirectionnels
    et bidirectionnels.
