abstract:
- content: |-
    IEC 61158-5-14:2010 specifies the structure and services of the type 14 IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main change with respect to the previous edition are:<br />
    - updated Normative references and Bibliography;<br />
    - corrections of the edit error;<br />
    - specification changes for CPF3;<br />
    - update of the requirements for all conformance classes;<br />
    - update of the requirements for all conformance services.
    This bilingual version published in 2012-01 corresponds to the English version published in 2010-08.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61158-5-14:2010 spécifie la structure et les services de la couche application des bus de terrain de Type 14, en conformité avec le Modèle de référence de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application de l'OSI (ISO/CEI 9545). Cette seconde édition annule et remplace la première édition, parue en 2007 et constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - Références normatives et Bibliographie mises à jour;<br />
    - Corrections d'erreurs éditoriales;<br />
    - Modifications de la spécification pour CPF3;<br />
    - Mise à jour des exigences pour toutes les classes de conformité;<br />
    - Mise à jour des exigences pour tous les services de conformité.
    La présente version bilingue publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
