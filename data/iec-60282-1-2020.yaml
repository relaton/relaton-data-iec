abstract:
- language: en
  script: Latn
  content: "IEC 60282-1:2020 applies to all types of high-voltage current-limiting
    fuses designed for use outdoors or indoors on alternating current systems of 50
    Hz and 60 Hz and of rated voltages exceeding 1 000 V.<br />\r\nThis eighth edition
    cancels and replaces the seventh edition published in 2009.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n– additional information concerning thermally operated strikers;<br
    />\r\n– the division of ratings, characteristics and type tests into those applicable
    to all fuses and those applicable to particular fuse-link types and applications;<br
    />\r\n– adjustment of Series II voltages and tests to meet present North American
    standard system voltages and applications;<br />\r\n– clarification of requirements
    for fuse-links used in surrounding temperatures above 40 °C; and<br />\r\n– clarification
    of homogeneous requirements for fuse-links containing one element."
- language: fr
  script: Latn
  content: "IEC 60282-1:2020 s'applique à tous les types de fusibles à haute tension
    limiteurs de courant destinés à être utilisés à l'extérieur ou à l'intérieur sur
    des réseaux à courant alternatif 50 Hz et 60 Hz et dont les tensions assignées
    sont supérieures à 1 000 V.<br />\r\nCette huitième édition annule et remplace
    la septième édition parue en 2009.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n– des
    informations supplémentaires concernant les percuteurs thermiques;<br />\r\n–
    la division des valeurs assignées, des caractéristiques et des essais de type
    en un groupe qui s'applique à tous les fusibles et en un groupe qui s'applique
    à des types particuliers d'éléments de remplacement et des applications;<br />\r\n–
    le réglage des tensions de la Série II et les essais pour satisfaire aux tensions
    réseaux normalisées actuelles et aux applications d'Amérique du Nord;<br />\r\n–
    la clarification des exigences pour les éléments de remplacement utilisés avec
    des températures environnantes supérieures à 40 °C;<br />\r\n– et la clarification
    d'exigences homogènes pour les éléments de remplacement contenant un élément."
