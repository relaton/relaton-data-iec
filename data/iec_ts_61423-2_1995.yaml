abstract:
- content: |-
    Refers to the dimensions and material properties of waterproof heating cables having a rated voltage greater than 50 V but not exceeding 450/750 V a.c. and having positive temperature coefficient resistive elements for a majority of industrial applications such as pipe tracing and heating of vessels and associated equipment.

    This publication has the status of a Technical Report - type 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux dimensions et aux caractéristiques des matériaux des câbles chauffants étanches à l'eau, de tension assignée supérieure à 50 V mais ne dépassant pas 450/750 V en courant alternatif, avec des éléments à résistances ayant un coefficient de température positif, destinés à une majorité d'applications industrielles telles que le traçage de conduits et le chauffage de chaudières de réaction et des équipements associés.

    Cette publication a le statut d'un rapport technique - type 2.
