abstract:
- content: IEC 60034-18-42:2017 defines criteria for assessing the insulation system
    of stator/rotor windings of single or polyphase AC machines which are subjected
    to repetitive impulse voltages, such as those generated by pulse width modulation
    (PWM) converters, and are expected to experience and withstand partial discharge
    activity during service. It specifies electrical qualification tests on representative
    specimens to verify fitness for operation with voltage-source converters. It also
    describes an additional classification system which defines the limits of reliable
    performance under converter-fed conditions.
  language:
