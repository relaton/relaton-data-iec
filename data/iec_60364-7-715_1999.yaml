abstract:
- content: |-
    The particular requirements apply to extra-low-voltage lighting installations supplied from sources with a maximum rated voltage of 50 V a.c. or 120 V d.c.
    For the definition of an extra-low voltage lighting system reference should be made to IEC 60598.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Les prescriptions particulières sont applicables aux installations d'éclairage à très basse tension alimentée par des sources dont la tension assignée maximale est de 50 V en courant alternatif et de 120 V en courant continu.
    Pour la définition des appareils d'éclairage à très basse tension, il convient de se reporter à la CEI 60598.
