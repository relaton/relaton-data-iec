abstract:
- language: en
  script: Latn
  content: "IEC 60947-2:2024 applies to circuit-breakers, intended to be installed
    and operated by instructed or skilled persons, the main contacts of which are
    intended to be connected to circuits, the rated voltage of which does not exceed
    1 000 V AC or 1 500 V DC; it also contains additional requirements for integrally
    fused circuit-breakers.<br />\r\nThis document also applies to circuit-breakers
    with ratings at or below 1 000 V AC, additionally having one or more ratings above
    1 000 V AC but not exceeding 1 500 V AC.<br />\r\nThis sixth edition cancels and
    replaces the fifth edition published in 2016 and its Amendment 1: 2019. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    suitability for isolation (see Clause 1);<br />\r\nb) removal of the classification
    according to the interrupting medium, according to the design, according to the
    suitability for isolation (see Clause 4);<br />\r\nc) adjustment of current settings
    with an external device connectable to the release (see 5.7.3);<br />\r\nd) requirements
    for circuits with protective separation (see 8.2.3.8);<br />\r\ne) additional
    tests for ground-fault overcurrent releases (see 9.3.4.2.5);<br />\r\nf) additional
    tests concerning dielectric properties in tripped position (see 9.3.4.3);<br />\r\ng)
    use of DC voltage for dielectric tests (see 9.3.4.6.2 and 9.4.6);<br />\r\nh)
    tests of individual pole breaking capacity under phase-to-neutral AC voltage (see
    9.3.11);<br />\r\ni) improvement of measurement of power loss in Annex G;<br />\r\nj)
    changes in EMC tests (see Annex J);<br />\r\nk) introduction of CBI class W in
    Annex L."
- language: fr
  script: Latn
  content: "L'IEC 60947-2:2024 s'applique aux disjoncteurs destinés à être installés
    et utilisés par des personnes qualifiées ou compétentes, et dont les contacts
    principaux sont destinés à être reliés à des circuits dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu; il
    contient aussi des exigences supplémentaires pour les disjoncteurs à fusibles
    incorporés.<br />\r\nLe présent document s'applique également aux disjoncteurs
    dont les caractéristiques assignées sont inférieures ou égales à 1 000 V en courant
    alternatif, qui ont en outre une ou plusieurs caractéristiques assignées supérieures
    à 1 000 V en courant alternatif, sans toutefois dépasser 1 500 V en courant alternatif.<br
    />\r\nCette sixième édition annule et remplace la cinquième édition parue en 2016
    et son Amendement 1:2019. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) aptitude au sectionnement (voir Article 1) ;<br />\r\nb)
    suppression de la classification selon le milieu de coupure, selon la conception
    et selon l'aptitude au sectionnement (voir Article 4);<br />\r\nc) ajustement
    du courant de réglage avec un dispositif externe connectable au déclencheur (voir
    5.7.3) ;<br />\r\nd) exigences pour les circuits avec séparation de protection
    (voir 8.2.3.8);<br />\r\ne) essais supplémentaires pour les déclencheur à maximum
    de courant de défaut à la terre (voir 9.3.4.2.5);<br />\r\nf) essais supplémentaires
    concernant les propriétés diélectriques en position de déclenchement (voir 9.3.4.3)
    ;<br />\r\ng) utilisation de la tension continue pour les essais diélectriques
    (voir 9.3.4.6.2 et 9.4.6);<br />\r\nh) essais du pouvoir de coupure sur un pôle
    séparément à la tension phase-neutre alternative (voir 9.3.11);<br />\r\ni) amélioration
    du mesurage de la perte de puissance à l'Annexe G;<br />\r\nj) changements dans
    les essais CEM (voir Annexe J) ;<br />\r\nk) introduction des CBI de classe W
    à l'Annexe L."
