abstract:
- content: "IEC 61347-2-13:2014+A1:2016 specifies particular safety requirements for
    electronic controlgear for use on d.c. or a.c. supplies up to 1 000 V (a.c. at
    50 Hz or 60 Hz) and at an output frequency which can deviate from the supply frequency,
    associated with LED modules. Controlgear for LED modules specified in this standard
    are designed to provide constant voltage or current at SELV or higher voltages.
    Deviations from the pure voltage and current types do not exclude the gear from
    this standard. This second edition cancels and replaces the first edition published
    in 2006. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition.<br
    />\r\na) Replacement of the SELV-equivalent requirements by SELV requirements
    and reference to the SELV requirements of Annex L in IEC 61347-1:2007/AMD2:2012.<br
    />\r\nb) Reference to IEC 61347-1 for the protection against accidental contact
    with live parts, moisture resistance and insulation and electric strength.<br
    />\r\nc) New Annex J for emergency lighting requirements.<br /><br />\r\nThis
    publication shall be read in conjunction with IEC 61347-1:2012.<strong>This consolidated
    version consists of the second edition (2014) and its amendment 1 (2016). Therefore,
    no need to order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61347-2-13:2014+A1:2016 spécifie les exigences particulières de
    sécurité pour les appareillages électroniques pour l'utilisation sur des alimentations
    en courant continu ou en courant alternatif jusqu'à 1 000 V (en courant alternatif
    à 50 Hz ou 60 Hz) et avec une fréquence de sortie qui peut être différente de
    la fréquence d'alimentation, en association avec des modules de LED. Les appareillages
    pour les modules de LED spécifiés dans cette norme sont conçus pour fournir une
    tension ou un courant constant à une tension correspondant à une TBTS ou à des
    tensions supérieures. Des déviations par rapport aux types de tension et courant
    purs n'excluent pas l'appareillage de la présente norme. Cette deuxième édition
    annule et remplace la première édition parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente.<br />\r\na) Remplacement des exigences
    relatives aux équivalents TBTS par des exigences relatives aux TBTS et référence
    aux exigences relatives aux TBTS de l'Annexe L de l'IEC 61347 1:2007/AMD2:2012.<br
    />\r\nb) Référence à l'IEC 61347-1 en ce qui concerne la protection contre le
    contact accidentel avec des parties actives, la résistance à l'humidité et l'isolement
    et la rigidité diélectrique.<br />\r\nc) Nouvelle Annexe J relative aux exigences
    s'appliquant aux éclairages de secours.<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 61347-1:2012.<strong> Cette version consolidée
    comprend la deuxième édition (2014) et son amendement 1 (2016). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
