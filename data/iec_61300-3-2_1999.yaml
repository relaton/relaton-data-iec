abstract:
- content: Determines the dependence of attenuation in single-mode fibre optic devices
    to changes in polarization. This procedure can be applied to any single-mode interconnecting
    device and passive component, including connectors, splices, branching devices,
    attenuators, isolators and switches.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Détermine la dépendance de l'affaiblissement des dispositifs pour fibres
    optiques monomodes aux variations de polarisation. Cette procédure peut être appliquée
    à n'importe quel dispositif d'interconnexion et composant passif monomode, y compris
    les connecteurs, les épissures, les dispositifs de couplage, les atténuateurs,
    les isolateurs et les commutateurs.
