abstract:
- content: 'Gives the property requirements for electrical insulating materials suitable
    for application as coatings for loaded printed wire boards (conformal coatings).
    Materials which conform to this specification meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application and not based on this specification alone. This edition includes the
    following significant technical changes from the previous edition: a) requirements
    for cleaning have been added; b) new properties based on modifications to IEC
    61086-2 have been added; c) a Class 3 material for aerospace applications has
    been included.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les exigences relatives aux matériaux isolants électriques utilisés
    comme revêtements appliqués sur les cartes de câblage imprimées (revêtements enrobants).
    Les matériaux conformes à cette spécification satisfont à des niveaux établis
    de performance. Cependant il convient que le choix d''un matériau, par un utilisateur,
    pour une application spécifique, soit fondé sur les exigences réelles nécessaires
    pour une performance adéquate de cette application, et non basé sur cette seule
    spécification. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l''édition précédente: a) des exigences pour le nettoyage ont été
    ajoutées; b) de nouvelles propriétés basées sur les modifications de la CEI 61086-2
    ont été ajoutées; c) une Classe 3 pour des applications aérospatiales a été incluse.'
