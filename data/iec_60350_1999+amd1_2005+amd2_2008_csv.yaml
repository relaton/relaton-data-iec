abstract:
- content: IEC 60350:1999+A1:2005+A2:2008 Applies to ranges, cooking tables, ovens
    and similar appliances for household use. This publication defines the principal
    performance characteristics of these appliances and describes the standard methods
    for measuring these characteristics.<strong>This consolidated version consists
    of the second edition (1999), its amendment 1 (2005) and its amendment 2 (2008).
    Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60350:1999+A1:2005+A2:2008 s'applique aux cuisinières, réchauds,
    fours et appareils analogues à usage domestique. Cette publication définit les
    principales caractéristiques d'aptitude à la fonction de ces appareils et décrit
    des méthodes normalisées pour la vérification de ces caractéristiques.<strong>
    Cette version consolidée comprend la deuxième édition (1999), \nson amendement
    1 (2005) et son amendement 2 (2008). Il n'est donc pas nécessaire de commander
    les amendements avec cette publication.</strong>"
