abstract:
- language: en
  script: Latn
  content: IEC 60904-1-1:2017 describes procedures for the measurement of the current-voltage
    characteristics of multi-junction photovoltaic devices in natural or simulated
    sunlight. It is applicable to single PV cells, sub-assemblies of such cells or
    entire PV modules. It is principally intended for non-concentrating devices, but
    parts may be applicable also to concentrating multi-junction PV devices. An essential
    prerequisite is the spectral responsivity of the multi-junction devices, whose
    measurement is covered by IEC 60904-8-1.
- language: fr
  script: Latn
  content: L'IEC 60904-1-1:2017(fr) décrit les procédures de mesure des caractéristiques
    courant-tension des dispositifs photovoltaïques multijonctions sous éclairement
    solaire naturel ou simulé. Elle s'applique aux cellules PV simples, aux sous-assemblages
    de ce type de cellule ou à des modules PV complets. Elle concerne essentiellement
    les dispositifs qui ne sont pas à concentration, mais des parties peuvent également
    être appliquées aux dispositifs photovoltaïques multijonctions à concentration.
    La sensibilité spectrale des dispositifs multijonctions est une condition préalable
    indispensable, son mesurage étant couvert par l'IEC 60904-8-1.
