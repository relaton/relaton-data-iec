abstract:
- content: "IEC 62129-3:2019 describes the calibration of optical frequency meters
    using an optical frequency comb as an internal reference. It is applicable to
    instruments measuring the optical frequency emitted from sources that are typical
    for the fibre-optic communications industry. It is assumed that the optical radiation
    will be coupled to the optical frequency meter by a single-mode optical fibre.
    This document is part of the IEC 62129 series on the calibration of wavelength/optical
    frequency measurement instruments. Refer to IEC 62129­1 [3] for the calibration
    of optical spectrum analyzers, and refer to IEC 62129-2 [4] for calibration of
    Michelson interferometer single wavelength meters. This first edition cancels
    and replaces IEC TS 62129-3, published in 2014. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    text has been added to 5.2.3 about calibration at a second optical frequency;<br
    />\r\nb) Annex D is now normative;<br />\r\nc) Subclause 4.2 has been improved;<br
    />\r\nd) measurement method of frequency has been moved to Annex B;<br />\r\ne)
    example of optical frequency comb has been moved to Annex C;<br />\r\nf) frequency-dependence
    uncertainty has been moved to Annex D.<br />\r\nKeywords: calibration of optical
    frequency meters"
