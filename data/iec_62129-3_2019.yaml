- content: "IEC 62129-3:2019 décrit l'étalonnage des fréquencemètres optiques à l'aide
    d'un peigne de fréquence optique en référence interne. Elle s'applique aux appareils
    de mesure de la fréquence optique provenant des sources habituelles dans les secteurs
    des communications à fibres optiques. Il est pris pour hypothèse que le rayonnement
    optique est couplé au fréquencemètre optique par une fibre optique unimodale.
    Le présent document fait partie de la série IEC 62129 relative à l'étalonnage
    des appareils de mesure de longueur d'onde/appareils de mesure de la fréquence
    optique. Voir l'IEC 62129­1 [3] pour l'étalonnage des analyseurs de spectre optique,
    et l'IEC 62129­2 [4] pour l'étalonnage des appareils de mesure de longueur d'onde
    unique à interféromètre de Michelson. Cette première édition annule et remplace
    l'IEC TS 62129-3, parue en 2014.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente.<br />\r\na)
    un texte a été ajouté en 5.2.3 concernant l'étalonnage à une seconde fréquence
    optique;<br />\r\nb) l'Annexe D est désormais normative;<br />\r\nc) Le paragraphe
    4.2 a été amélioré;<br />\r\nd) la méthode de mesure de la fréquence a été déplacée
    à l'Annexe B;<br />\r\ne) l'exemple de peigne de fréquence optique a été déplacé
    à l'Annexe C;<br />\r\nf) l'incertitude de dépendance à la fréquence a été déplacée
    à l'Annexe D.<br />\r\nMots clés: étalonnage des fréquencemètres optiques"
