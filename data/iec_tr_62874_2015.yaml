abstract:
- content: IEC TR 62874:2015 is a Technical Report which provides guidance for the
    estimation of consumed thermal life of transformers' cellulosic insulators, through
    the analysis of some compound dissolved in the insulating mineral oil. A comparison
    between analytical results of 2-furfural (2-FAL) and carbon oxides and their correspondent
    typical values estimated for different families of equipment gives information
    on the estimated thermal degradation of papers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC TR 62874:2015, qui est un rapport technique, est destiné à estimer
    la vie thermique consommée de l'isolation cellulosique d'un transformateur, grâce
    à l'analyse de certains composés dissous dans l'huile minérale isolante. Une comparaison
    entre les résultats d'analyse de 2-furfural (2-FAL) et d oxyde de carbone et de
    leurs valeurs types correspondantes estimées pour différentes familles d'équipement
    donne des informations sur la dégradation thermique estimée des papiers.
