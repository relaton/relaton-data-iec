abstract:
- language: en
  script: Latn
  content: "IEC 61400-22:2010 was withdrawn on 2018-08-31, and replaced with the deliverables
    for the wind sector (WE-OMC) contained in the <a href=\"http://www.iecre.org/\">IECRE</a>
    Conformity Assessment System. More information available <a href=\"https://www.iec.ch/dyn/www/f?p=103:227:33883265458233::::FSP_ORG_ID,FSP_LANG_ID:1282,25\">here</a>.<br
    />\r\n<br />\r\nIEC 61400-22:2010 defines rules and procedures for a certification
    system for wind turbines (WT) that comprises both type certification and certification
    of wind turbine projects installed on land or off-shore. This system specifies
    rules for procedures and management for carrying out conformity evaluation of
    WT and wind farms, with respect to specific standards and other technical requirements,
    relating to safety, reliability, performance, testing and interaction with electrical
    power networks."
- language: fr
  script: Latn
  content: La CEI 61400-22:2010 définit les règles et procédures d'un système de certification
    des éoliennes comprenant la certification de type et la certification des projets
    d'éoliennes installées sur terre ou en mer. Ce système spécifie les règles relatives
    aux procédures et à la gestion de mise en oeuvre de l'évaluation de la conformité
    d'une éolienne et des parcs éoliens, avec les normes spécifiques et autres exigences
    techniques en matière de sécurité, de fiabilité, de performances, d'essais et
    d'interaction avec les réseaux électriques.
