abstract:
- language: en
  script: Latn
  content: "IEC 60204-11:2018 applies to electrical and electronic equipment and systems
    to machines, including a group of machines working together in a co-ordinated
    manner, which operate at nominal voltages above 1 000 V AC or 1 500 V DC and not
    exceeding 36 kV AC or DC with nominal frequencies not exceeding 60 Hz. IEC 60204-11:2018
    cancels and replaces the first edition, published in 2000. This edition constitutes
    a technical revision. This edition contains significant technical changes with
    respect to the previous edition regarding the following:<br />\r\n– aspects of
    risk assessment, which are mirrored from ISO 12100;<br />\r\n– equipotential bonding
    and earthing;<br />\r\n– EMC and power quality;<br />\r\n– HV switchgear and controlgear;<br
    />\r\n– creepage distances for conductors and slip-ring assemblies;<br />\r\n–
    a list of machinery using HV equipment, in Annex A.<br />\r\nIEC 60204-11:2018
    has been updated and improved to reflect the experience gained with the first
    edition and the evolution of high-voltage equipment reflected in the relevant
    standards. Regarding formal requirements, IEC 60204-11 has been aligned with<br
    />\r\n– IEC 60204-1:2016,<br />\r\n– IEC 61936-1:2010 and IEC 61936-1:2010/AMD1:2014,<br
    />\r\n– IEC 62271 (all parts). This document is intended to be used in conjunction
    with IEC 60204-1."
- language: fr
  script: Latn
  content: "L'IEC 60204-11:2018 est applicable aux équipements et systèmes électriques
    et électroniques des machines, y compris à un groupe de machines fonctionnant
    de manière coordonnée, qui fonctionnent à une tension nominale supérieure à 1
    000 V en courant alternatif ou 1 500 V en courant continu et non supérieure à
    36 kV en courant alternatif ou continu et pour des fréquences nominales n’excédant
    pas 60 Hz. L'IEC 60204-11:2018 annule et remplace la première édition parue en
    2000. Cette édition constitue une révision technique. Cette édition contient des
    modifications techniques majeures par rapport à l’édition précédente qui concernent:<br
    />\r\n– les aspects liés à l’appréciation du risque, tirés de l’ISO 12100;<br
    />\r\n– les liaisons équipotentielles et la mise à la terre;<br />\r\n– la CEM
    et la qualité de la puissance;<br />\r\n– les appareillages à haute tension;<br
    />\r\n– les lignes de fuite pour conducteurs et ensembles de bagues collectrices;<br
    />\r\n– une liste des machines utilisant des équipements HT dans l’Annexe A.<br
    />\r\nIEC 60204-11:2018 a été mise à jour et améliorée sur la base de l’expérience
    acquise avec la première édition et sur la base de l’évolution des équipements
    haute tension décrits dans les normes applicables. Concernant les exigences de
    forme, l'IEC 60204-11 a été alignée sur<br />\r\n– l’IEC 60204-1:2016,<br />\r\n–
    l’IEC 61936-1:2010 et l’IEC 61936-1:2010/AMD1:2014,<br />\r\n– l’IEC 62271 (toutes
    les parties). Cette norme est destinée à être utilisée conjointement avec l’IEC
    60204-1."
