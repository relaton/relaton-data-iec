abstract:
- language: en
  script: Latn
  content: Applies to hollow insulators made of ceramic material, with their fixing
    devices, intended for use with a permanent gas pressure greater than 50 kPa gauge
    having an internal volume equal to or greater than 1 l (1 000 cm3). They are intended
    for use in electrical equipment operating on alternating current with a rated
    voltage greater than 1000 V and a frequency not greater than 100 Hz or for use
    in direct current equipment with a rated voltage greater than 1 500 V.
- language: fr
  script: Latn
  content: S'applique aux isolateurs en matière céramique creux, avec leurs dispositifs
    de fixation, destinés à être utilisés avec une pression de gaz permanente supérieure
    à 50 kPa et ayant un volume interne égal ou supérieur à 1 l (1 000 cm3). Ils sont
    destinés à être utilisés dans des appareils électriques fontionnant en courant
    alternatif avec une tension nominale supérieure à 1 000 V et une fréquence de
    100 Hz au maximum, ou dans des appareils à courant continu avec une tension nominale
    supérieure à 1 500 V.
