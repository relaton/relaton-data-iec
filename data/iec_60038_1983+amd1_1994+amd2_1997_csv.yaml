abstract:
- content: "a.c. transmission, distribution and utilization systems and equipment
    for use in such systems with standard frequencies 50 Hz and 60 Hz having a nominal
    voltage above 100 V; a.c. and d.c. traction systems; a.c. and d.c. equipment having
    nominal voltages below 120 V a.c. or below 750 V d.c., the a.c. voltages being
    intended (but not exclusively) for 50 Hz and 60 Hz applications; such equipment
    covers batteries (from primary or secondary cells), other power supply devices
    (a.c. or d.c.), electrical equipment (including industrial and communication),
    and appliances.\n\nHas the status of a basic publication in accordance with IEC
    Guide 108<strong>This consolidated version consists of the sixth edition (1993),\nits
    amendment 1 (1994) and its amendment 2 (1997). Therefore, no \nneed to order amendments
    in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente publication s'applique: aux réseaux de transport, de distribution
    et d'utilisation à courant alternatif aux fréquences normales de 50 Hz et 60 Hz,
    avec une tension nominale supérieure à 100 V et aux matériels à utiliser dans
    ces réseaux; aux réseaux de traction à courant alternatif et à courant continu;
    au matériel à courant alternatif et à courant continu de tension nominale inférieure
    à 120 V en courant alternatif ou à 750 V en courant continu, les tensions alternatives
    étant prévues essentiellement, mais non exclusivement, pour des systèmes à 50
    Hz et à 60 Hz; ce matériel comprend les batteries (d'éléments primaires ou d'éléments
    secondaires), les autres dispositifs d'alimentation en énergie électrique (courant
    alternatif et courant continu), le matériel électrique (y compris le matériel
    industriel et de télécommunication), les équipements et les appareils électriques.\n\nElle
    a le statut de publication fondamentale conformément au guide CEI 108.<strong>
    Cette version consolidée comprend la sixième édition (1983),\nson amendement 1
    (1994) et son amendement 2 (1997). Il n'est donc\npas nécessaire de commander
    les amendements avec cette \npublication.</strong>"
