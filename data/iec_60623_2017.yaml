abstract:
- content: "<!-- NEW -->IEC 60623:2017 is also available as IEC 60623:2017 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60623:2017 specifies marking, designation, dimensions, tests and requirements
    for vented nickel-cadmium prismatic secondary single cells. When there exists
    an IEC standard specifying test conditions and requirements for cells used in
    special applications and which is in conflict with this document, the former takes
    precedence.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- optional characterization
    of cells designed for performances at very low and/or very high temperature;<br
    />\r\n- optional characterization of cells tested with CCCV charge;<br />\r\n-
    optional characterization of cells designed for rapid charge;<br />\r\n- optional
    characterization of cells designed for high cycling."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60623:2017 est disponible sous forme de IEC 60623:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60623:2017 spécifie le marquage, la désignation, les dimensions, les essais et
    les exigences applicables aux éléments individuels parallélépipédiques rechargeables,
    ouverts, au nickel-cadmium. En cas d'existence d'une norme IEC spécifiant des
    conditions d'essai et des exigences pour des éléments destinés à des applications
    particulières, et qui serait en contradiction avec le présent document, la publication
    particulière est appliquée en priorité.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- caractérisation
    facultative d'éléments conçus pour des performances à très basse et/ou très haute
    température;<br />\r\n- caractérisation facultative d'éléments soumis aux essais
    avec des charges CCCV;<br />\r\n- caractérisation facultative d'éléments conçus
    pour une charge rapide;<br />\r\n- caractérisation facultative d'éléments conçus
    pour des cyclages élevés."
