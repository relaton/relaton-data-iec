abstract:
- content: Gives two methods for monitoring the changes in optical transmittance of
    optical fibres and cables that occur during mechanical and environmental testing.
    It provides a monitor in the change of optical transmission characteristics arising
    from optical discontinuity, physical defects and modifications of the attenuation
    slope. The methods are the change in transmittance by transmitted power, and by
    backscattering. They apply to both multimode and single-mode fibres.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit deux méthodes pour contrôler la variation du facteur de transmission
    optique des fibre optiques et des câbles qui se produit au cours des essais mécaniques
    et d'environnement. It fournit un contrôle de la variation des caractéristiques
    de transmission optique peovenant de discontinuité optique, de défauts physiques
    et de modifications de la pente d'affablissement. Les méthodes sont la variation
    du facteur de transmission en puissance transmise, et en rétrodiffusion. Elles
    s'appliquent aux fibres multimodales et unimodales.
