abstract:
- language: en
  script: Latn
  content: "IEC 61757-1-1:2016 defines detail specifications for fibre optic sensors
    using one or more fibre Bragg gratings (FBG) as the sensitive element for strain
    measurements. Generic specifications for fibre optic sensors are defined in IEC
    61757-1:2012. This standard specifies the most important features and characteristics
    of a fibre optic sensor for strain measurements based on use of an FBG as the
    sensitive element, and defines the procedures for their determination. Furthermore,
    it specifies basic performance parameters and characteristics of the corresponding
    measuring instrument to read out the optical signal from the FBG. This standard
    refers to the measurement of static and dynamic strain values in a range of frequencies.
    A blank detail specification is provided in Annex B. Keywords: Bragg gratings
    (FBG), strain measurement of fibre optic sensors<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/5867\">IEC
    61757-1:2012</a>."
- language: fr
  script: Latn
  content: "IEC 61757-1-1:2016 définit des spécifications particulières pour des capteurs
    à fibres optiques utilisant un ou plusieurs réseaux de Bragg à fibres (FBG: fibre
    bragg grating) comme élément de détection pour les mesures de déformation. Des
    spécifications génériques pour les capteurs à fibres optiques sont définies dans
    l'IEC 61757-1:2012. Cette norme spécifie les caractéristiques les plus importantes
    d'un capteur à fibres optiques servant à mesurer des déformations en utilisant
    un réseau de Bragg à fibres comme élément de détection, et elle définit les procédures
    permettant de déterminer ces caractéristiques. Elle spécifie également les paramètres
    et les caractéristiques des performances de base de l'appareil utilisé pour mesurer
    le signal optique provenant du FBG. La présente norme porte sur la mesure des
    valeurs de déformations statiques et dynamiques sur une plage de fréquences. Une
    spécification particulière-cadre est fournie à l'Annexe B.<br />\r\nLa présente
    Norme internationale doit être utilisée conjointement avec l'<a href=\"https://webstore.iec.ch/publication/5867\">IEC
    61757-1:2012</a>."
