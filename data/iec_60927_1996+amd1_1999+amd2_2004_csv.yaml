abstract:
- content: |-
    Specifies performance requirements for starting devices (starters
    and ignitors) for tubular fluorescent and other discharge lamps for
    use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz which produce
    starting pulses not greater than 5 kV. Should be read in
    conjunction with IEC 60926.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions de performances relatives aux
    dispositifs d'amorçage (starters et amorceurs) pour lampes
    tubulaires à fluorescence et autres lampes à décharge, alimentés en
    courant alternatif de 50 Hz ou 60 Hz jusqu'à 1 000 V et produisant
    des impulsions d'amorçage ne dépassant pas 5 kV. Doit être lue
    conjointement avec la CEI 60926.
