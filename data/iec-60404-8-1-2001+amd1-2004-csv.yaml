abstract:
- language: en
  script: Latn
  content: Specifies minimum values for the principal magnetic properties of, and
    dimensional tolerances for, technically important magnetically hard materials
    (permanent magnets). For information purposes only, the standard provides values
    for the densities of the materials and the ranges of their chemical compositions.
    Some additional physical and mechanical reference data concerning the magnetic
    materials is given for information and comparison purposes. This consolidated
    version consists of the second edition (2001) and its amendment 1 (2004). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: Spécifie les valeurs minimales des propriétés magnétiques principales et
    les tolérances dimensionnelles des matériaux magnétiques durs (aimants permanents).
    La présente norme donne uniquement à titre indicatif des valeurs de masse volumique
    des matériaux et les domaines de leur composition chimique. Dans un but d'information
    et de comparaison, quelques données physiques et mécaniques typiques des matériaux
    magnétiques sont aussi données. Cette version consolidée comprend la deuxième
    édition (2001) et son amendement 1 (2004). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
