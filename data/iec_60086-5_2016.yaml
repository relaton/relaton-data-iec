abstract:
- content: "IEC 60086-5:2016 is available as IEC 60086-5:2016 RLV which contains the
    International Standard and its Redline version, showing all changes of the technical
    content compared to the previous edition.<br /><br />\r\nIEC 60086-5:2016 specifies
    tests and requirements for primary batteries with aqueous electrolyte to ensure
    their safe operation under intended use and reasonably foreseeable misuse. This
    fourth edition cancels and replaces the third edition published in 2011. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    The definition of explosion was changed to suitable sentence in order to harmonize
    in IEC 60086 series;<br />\r\n- To prevent removal of hydrogen gas, we revised
    it to the suitable sentence;<br />\r\n- To prevent misuse, the battery compartments
    with parallel connections were revised to the suitable sentence;<br />\r\n- To
    clarify the method to determine the insulation resistance. Keywords: tests and
    requirements for primary batteries"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60086-5:2016 spécifie des essais et des exigences pour les piles
    à électrolyte aqueux pour assurer leur fonctionnement sûr dans des conditions
    d'utilisation prévue et de mauvais usage raisonnablement prévisible. Cette quatrième
    édition annule et remplace la troisième édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- La définition du terme
    explosion a été modifiée pour l'harmoniser avec les autres définitions de la série
    IEC 60086;<br />\r\n- Empêcher l'élimination de l'hydrogène, la phrase a été révisée;<br
    />\r\n- Empêcher les mauvais usages, la phrase sur les compartiments avec des
    piles connectées en parallèle a été révisée;<br />\r\n- La méthode de détermination
    de la résistance d'isolement a été clarifiée. Mots clés: des essais et des exigences
    pour les piles"
