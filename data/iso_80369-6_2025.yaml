abstract:
- content: "NOTE Clause A.2 contains guidance or rationale for this clause.<br />\r\nThis
    document specifies requirements for small-bore connectors intended to be used
    for connections in neural applications.<br />\r\nThis document does not specify
    requirements for the medical devices or accessories that use these connectors.
    Such requirements are given in particular standards for specific medical devices
    or accessories."
  language:
