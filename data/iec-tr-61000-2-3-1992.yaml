abstract:
- language: en
  script: Latn
  content: Describes the electromagnetic environment. Intended as a basis to achieve
    electromagnetic compatibility in system and equipment design, using test standards
    and mitigation methods which satisfactorily take account of undesirable effects.
    The report is primarily concerned with characteristics and levels of electromagnetic
    fields and of non-network-frequency-related conducted emissions from unintentional
    sources of interference.
- language: fr
  script: Latn
  content: Décrit l'environnement électromagnétique et pourrra servir de base à l'étude
    de systèmes et de matériels fondée sur l'application de normes d'essais et de
    méthodes d'atténuation. Ces méthodes tiennent compte de façon satisfaisante des
    effets indésirables. A pour objet les caractéristiques et les niveaux des champs
    électromagnétiques et des émissions aux fréquences autres que celles du réseau
    provenant de sources de perturbations non intentionnelles. Cette publication a
    le statut d'un rapport.
