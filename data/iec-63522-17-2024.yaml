abstract:
- language: en
  script: Latn
  content: "IEC 63522-17:2024 is used for testing electromechanical elementary relays
    (electromechanical relays, reed relays, reed contacts, reed switches and technology
    combination of these) and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use.<br />\r\nThis
    document defines a standard test method to simulate the mechanical stress on relays
    as it can occur in service, during handling or during transportation. This document
    comprises test procedures to simulate shock impacts, steady acceleration environments
    (such as moving vehicles, aircraft and projectiles) as well as vibration conditions."
- language: fr
  script: Latn
  content: "Le IEC 63522-17:2024 traite des essais des relais électromécaniques élémentaires
    (relais électromécaniques, relais à lames souples, contacts à lames souples et
    leur combinaisons technologiques) et permet d'évaluer leur aptitude à fonctionner
    dans des conditions prévues de transport, de stockage, et tous les aspects d'utilisation
    opérationnelle.<br />\r\nLe présent document définit une méthode d'essai normalisée
    qui vise à simuler les contraintes mécaniques exercées sur les relais qui peuvent
    se produire en service, pendant la manutention ou pendant le transport. Le présent
    document comprend des procédures d'essai qui visent à simuler des chocs, des accélérations
    constantes (dans des véhicules en mouvement, des avions et des projectiles, par
    exemple) ainsi que des vibrations.<br />\r\nLes essais sont généralement prévus
    pour être effectués avec des dispositifs soumis à l'essai (DUT, Devices Under
    Test) sans emballage. Toutefois, si l'emballage est considéré comme une partie
    essentielle du DUT, les essais définis peuvent également être effectués avec l'emballage."
