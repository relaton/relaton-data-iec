- content: IEC 63359:2026 Le présent document définit la qualité des gaz alternatifs
    au SF6 (ci-après appelés "gaz") en vue de leur réutilisation dans les matériels
    électriques après récupération et, le cas échéant, régénération (par exemple,
    au cours de la maintenance, de la réparation, de la révision ou en fin de vie).
