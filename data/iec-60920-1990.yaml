abstract:
- language: en
  script: Latn
  content: Specifies ballasts, excluding resistance types. for use on a.c. supplies
    up to 1 000 V at 50 Hz or 60 Hz, associated with tubular fluorescent lamps with
    or without pre-heated cathodes operated with or without a starter or starting
    device and having rated wattages, dimensions and characteristics as specified
    in IEC 60081. A.C. supplied electronic ballasts for high frequency operation are
    excluded. These are specified in IEC 60928. Supersedes IEC 60082.
- language: fr
  script: Latn
  content: |-
    Spécifie les ballasts autres que ceux du type à résistance, pour utilisation en courant alternatif jusqu'à 1 000 V, de fréquence égale à 50 Hz ou 60 Hz, associés à des lampes tubulaires à fluorescence avec ou sans cathodes préchauffées fonctionnant avec ou sans starter ou dispositif d'amorçage et dont les puissances nominales, les dimensions et les caractéristiques sont identiques dans la CEI 60081. Les ballasts électroniques alimentés en courant alternatif pour le fonctionnement des lampes à haute fréquence sont exclus. Ils forment l'objet de la CEI 60928.

    Remplace la CEI 60082 (1984).
