abstract:
- language: en
  script: Latn
  content: "IEC 60500:2017 specifies the relevant characteristics and properties of
    hydrophones in the frequency range 1 Hz to 500 kHz, and specifies how to report
    these characteristics. Provides guidance on the choice of a hydrophone with appropriate
    performance for a specific application. This standard is applicable to:<br />\r\n-
    hydrophones employing piezoelectric sensor elements, designed to respond to sound
    pressure in water and measure underwater acoustical signals;<br />\r\n- hydrophones
    with or without an integral pre-amplifier.<br />\r\nThis new edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the format and scope of IEC 60500 have been changed to be compatible with
    other IEC standards;<br />\r\n- the upper limit of the frequency range of hydrophones
    has been expanded."
- language: fr
  script: Latn
  content: "L'IEC 60500:2017 spécifie les caractéristiques et les propriétés pertinentes
    des hydrophones dans la bande de fréquences de 1 Hz à 500 kHz, ainsi que la manière
    de déclarer ces caractéristiques. Cette norme donne des lignes directrices relatives
    au choix d’un hydrophone présentant des performances appropriées pour une application
    spécifique. Le présent document est applicable aux:<br />\r\n- hydrophones employant
    des éléments sensibles piézoélectriques conçus pour répondre à la pression acoustique
    dans l’eau et mesurer les signaux acoustiques sous-marins;<br />\r\n- hydrophones
    avec ou sans préamplificateur intégré.<br />\r\nCette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- le format et le domaine d’application de l’IEC 60500 ont été modifiés
    de manière à les rendre compatibles avec d'autres normes IEC;<br />\r\n- la limite
    supérieure de la bande de fréquences des hydrophones a été étendue."
