abstract:
- language: en
  script: Latn
  content: Replaces IEC 91. Constitutes a catalogue of selected measurements, recommended
    for assessing the essential properties of radio receivers. Describes methods of
    measurement to be applied to radio receivers (with or without audio amplifiers)
    designed for monophonic and stereophonic frequency modulated sound broadcast transmissions
    in ITU band 8 (VHF).
- language: fr
  script: Latn
  content: Constitue un recueil de mesures sélectionnées, recommandées pour évaluer
    les propriétés essentielles des récepteurs radioélectriques. Décrit des méthodes
    de mesure applicables aux récepteurs de radiodiffusion, avec ou sans amplificateurs
    à fréquences acoustiques, destinés à la réception des émissions monophoniques
    et stéréophoniques en modulation de fréquence dans la bande 8 (ondes métriques)
    de l'UIT.
