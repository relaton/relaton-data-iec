abstract:
- content: |-
    Specifies the performance and testing of dose area product meters with ionization chambers intended to measure dose area product and/or dose area product rate to which the patient is exposed during medical radiological examinations.


    The object of this International Standard is


    1) to establish requirements for a satisfactory level of performance for dose area product meters, and

    2) to standardize the methods for the determination of compliance with this level of performance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie la performance et l'essai des radiamètres de produit exposition-surface avec chambres d'ionisation destinés à la mesure du produit exposition-surface et/ou du débit de produit exposition-surface auquel le patient est exposé au cours des examens radiologiques médicaux.


    L'objet de cette Norme internationale est

    1) d'établir les critères pour assurer un niveau de performance satisfaisant des radiamètres de produit exposition-surface, et

    2) de normaliser les méthodes pour déterminer la conformité à ce niveau de performance.
