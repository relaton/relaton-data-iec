abstract:
- content: "IEC 63085:2021 provides technical performance requirements, testing methods,
    requirements for operational performance and accompanying documents, packaging,
    transportation and storage conditions for the system of spectral identification
    of liquids in transparent and semitransparent containers (hereinafter referred
    to as “system”), based on the method of inelastic (Raman) light scattering by
    molecules.<br />\r\nThis document applies both to stationary and hand-held systems;
    geometric and mass parameters are not concerned in the tests. This document is
    applicable to substance identification testing criteria as well as verification,
    approval and operating criteria of the system. Since this document considers only
    the functionality of Raman analyzers and their ability to identify single- or
    multicomponent fluids, it is equally suitable for verifying the Raman analyzers
    assigned to security screening of threats, inspection of medical solutions, liquid
    chemicals, etc."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63085:2021 fournit les exigences de performances techniques, les méthodes
    d'essai, les exigences en matière de performances opérationnelles et les documents
    d'accompagnement, les conditions d'emballage, de transport et de stockage du système
    d'identification spectrale des liquides dans des récipients transparents et semi-transparents
    (ici appelés \"système\"), reposant sur la méthode de diffusion inélastique de
    la lumière (Raman) par des molécules.<br />\r\nLe présent document s'applique
    tant aux systèmes stationnaires que portatifs (les paramètres de géométrie et
    de masse ne sont pas concernés par les essais). Le présent document s'applique
    aux critères d'essais d'identification de substance, ainsi qu'aux critères de
    vérification, d'homologation et de fonctionnement du système. Étant donné que
    le présent document prend uniquement en considération la fonctionnalité des analyseurs
    Raman et leur aptitude à identifier des fluides à un ou plusieurs composants,
    il permet également de vérifier les analyseurs Raman destinés au filtrage de sécurité
    des menaces, à l'examen des solutions médicales, aux produits chimiques liquides,
    etc."
