abstract:
- language: en
  script: Latn
  content: "IEC 60747-5-5:2020 specifies the terminology, essential ratings, characteristics,
    safety tests, as well as the measuring methods for photocouplers.<br />\r\nNote:
    The term \"optocoupler\" can also be used instead of \"photocoupler\".<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) optional data sheet basic insulation rating in accordance
    with IEC 60664-1:2007, 6.1.3.5;<br />\r\nb) editorial corrections on the use of
    VIORM;<br />\r\nc) editorial corrections on Figure 2: Time intervals for method
    b);<br />\r\nd) addition of an alternative surge pulse VIOSM test method."
- language: fr
  script: Latn
  content: "L’IEC 60747-5-5:2020 spécifie la terminologie, les valeurs assignées essentielles,
    les caractéristiques, les essais de sécurité, ainsi que les méthodes de mesure
    pour les photocoupleurs.<br />\r\nNOTE Le terme \"optocoupleur\" peut aussi être
    employé à la place de \"photocoupleur\".<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    valeur assignée de l’isolation principale, élément facultatif de la fiche technique,
    consignée conformément à l’IEC 60664-1:2007, 6.1.3.5;<br />\r\nb) corrections
    éditoriales relatives à l’utilisation de VIORM;<br />\r\nc) corrections éditoriales
    à la Figure 2: Intervalles de temps pour la méthode b);<br />\r\nd) ajout d’une
    méthode d’essai en variante pour l’impulsion de tension d’isolement de surcharge
    VIOSM."
