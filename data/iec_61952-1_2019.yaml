abstract:
- content: "IEC 61952-1:2019 is applicable to composite line post insulators for AC
    overhead lines with a nominal voltage greater than 1 000 V and a frequency not
    greater than 100 Hz. It also applies to line post insulators of similar design
    used in substations or on electric traction lines.<br />\r\nThis document applies
    to line post insulators of composite type, generally with metallic couplings,
    with and without a base plate. It also applies to such insulators when used in
    complex structures. It does not apply to hollow insulators adapted for use as
    line post insulators<br />\r\nThe object of this document is to specify the main
    dimensions of the couplings to be used on the composite line post insulators in
    order to permit the assembly of insulators or fittings supplied by different manufacturers
    and to allow, whenever practical, interchangeability with existing installations.
    It also specifies a standard designation system for composite line post insulators."
