- content: "l’IEC 61952-1:2019 s’applique aux isolateurs composites rigides à socle
    pour lignes aériennes à courant alternatif de tension nominale supérieure à 1
    000 V et de fréquence ne dépassant pas 100 Hz.Elle s’applique également aux isolateurs
    rigides à socle de conception similaire utilisés dans les postes ou sur les lignes
    de traction électrique. Le présent document s’applique aux isolateurs rigides
    à socle de type composite, comportant généralement des couplages métalliques,
    équipés ou non de plaque de base. Il s’applique également à ces isolateurs lorsqu’ils
    sont utilisés dans des structures complexes. Il ne s’applique pas aux isolateurs
    creux adaptés pour être utilisés comme isolateurs rigides à socle.<br />\r\nL’objet
    du présent document est de spécifier les principales dimensions des couplages
    à utiliser sur les isolateurs composites rigides à socle afin de permettre l’assemblage
    d’isolateurs ou d’armatures fourni(e)s par différents fabricants et de permettre,
    dans la mesure du possible, l’interchangeabilité avec les installations existantes."
