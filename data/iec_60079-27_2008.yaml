abstract:
- content: This part of IEC 60079 contains the details of apparatus, systems and installation
    practice for use with the Fieldbus Intrinsically Safe Concept (FISCO). It is based
    on the concepts of Manchester encoded, bus powered systems designed in accordance
    with IEC 61158-2 which is the physical layer standard for Fieldbus installations.
    The significant change with respect to the first edition is that this standard
    replaces the FNICO requirements with the requirements of an "ic" FISCO system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60079 contient des précisions concernant les
    matériels, les systèmes et les méthodes d'installation pour une utilisation selon
    le concept de réseau de terrain de sécurité intrinsèque (FISCO). Elle est basée
    sur les concepts des systèmes d'alimentation en réseau codés en Manchester conçus
    selon la CEI 61158-2 qui est la norme de la couche physique pour les installations
    de réseau de terrain. Les modifications principales par rapport à l'édition précédente
    sont que dans cette norme les exigences FNICO sont remplacées par les exigences
    d'un système FISCO "ic".
