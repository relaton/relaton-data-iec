abstract:
- language: en
  script: Latn
  content: IEC 60286-2:2008 applies to the packaging of components with two or more
    unidirectional leads for use in electronic equipment. In general, the tape is
    applied to the component leads. This standard covers requirements for taping techniques
    used with equipment for automatic handling, preforming of leads, insertion and
    other operations and includes only those dimensions which are essential to the
    taping of components intended for the above-mentioned purposes. This third edition
    cancels and replaces the second edition published in 1997 and its amendment 1
    (2002) and constitutes a minor revision related to tables, figures and references.
- language: fr
  script: Latn
  content: La CEI 60286-2:2008 s'applique à l'emballage des composants à deux sorties
    unilatérales ou plus utilisés dans les équipements électroniques. En général,
    la bande est appliquée aux sorties des composants. La présente norme contient
    les exigences relatives aux techniques de mise sur bande applicables pour l'utilisation
    des équipements de manutention, de préformage des sorties, d'insertion et d'autres
    opérations automatiques. Elle fournit uniquement les dimensions essentielles pour
    la mise sur bande de composants destinés aux opérations mentionnées ci-dessus.
    Cette troisième édition annule et remplace la deuxième édition publiée en 1997
    et son amendement 1 (2002) et constitue une révision technique mineure qui porte
    sur des tableaux, des schémas et des références.
