abstract:
- language: en
  script: Latn
  content: "IEC 60477-2:2022 applies to resistors intended as laboratory AC resistors
    for use over a range of frequencies from DC up to a stated frequency which is
    not in excess of 1 MHz. Such resistors are hereinafter referred to as \"AC resistors\".<br
    />\r\nIn addition to satisfying the requirements of IEC 60477-1, resistors satisfying
    the requirements of this document are designed to have a small variation of resistance
    and a small phase displacement over the stated frequency range.<br />\r\nIEC 60477-2:2022
    cancels and replaces the first edition published in 1979, and Amendment 1:1997.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) extended the AC resistor frequency range to 1 MHz;<br />\r\nb) updated
    the terms and definitions according to IEC 60050 series;<br />\r\nc) added the
    definition of AC/DC difference of an AC resistor;<br />\r\nd) added the resistor
    classification according to the AC resistance or AC/DC difference index;<br />\r\ne)
    updated the classification according to the AC resistor construction;<br />\r\nf)
    updated the safety symbols and requirements according to IEC 60477-1;<br />\r\ng)
    added the three-element equivalent circuits of an AC resistor in Annex C;<br />\r\nh)
    added the annex on constructions of AC resistors."
- language: fr
  script: Latn
  content: "L'IEC 60477-2:2022 s’applique aux résistances destinées à être utilisées
    comme résistances de laboratoire à courant alternatif dans un domaine de fréquences
    allant du courant continu jusqu’à une fréquence déclarée ne dépassant pas 1 MHz.
    Ces résistances sont, par la suite, désignées par l’expression \"résistances à
    courant alternatif\".<br />\r\nLes résistances qui, non seulement, satisfont aux
    exigences de l’IEC 60477-1, mais qui satisfont aussi aux exigences du présent
    document sont conçues de façon à avoir une variation de résistance faible et un
    déphasage faible dans le domaine de fréquences déclaré.<br />\r\nL'IEC 60477-2:2022
    annule et remplace la première édition parue en 1979 et l’Amendement 1:1997. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    extension du domaine de fréquences des résistances à courant alternatif à 1 MHz;<br
    />\r\nb) mise à jour des termes et définitions conformément à la série IEC 60050;<br
    />\r\nc) ajout de la définition de la différence entre le courant alternatif et
    le courant continu pour une résistance à courant alternatif;<br />\r\nd) ajout
    de la classification des résistances en fonction de la résistance en courant alternatif
    ou à l’indice de différence entre le courant alternatif et le courant continu;<br
    />\r\ne) mise à jour de la classification en fonction de la construction des résistances
    à courant alternatif;<br />\r\nf) mise à jour des symboles de sécurité et des
    exigences conformément à l’IEC 60477-1;<br />\r\ng) ajout des circuits équivalents
    à trois éléments d’une résistance à courant alternatif à l’Annexe C;<br />\r\nh)
    ajout de l’annexe relative aux constructions des résistances à courant alternatif."
