- content: La CEI 61184:2008+A1:2011 s'applique aux douilles à baïonnette B15d et
    B22d destinées à connecter les lampes et les semi-luminaires à une tension d'alimentation
    de 250 V. Cette norme couvre également les douilles qui sont intégrées dans un
    luminaire ou prévues pour être incorporées dans des appareils. Elle couvre uniquement
    les exigences applicables à la douille. Cette version consolidée de la CEI 61184
    comprend la troisième édition (2008), son amendement 1 (2011) et le corrigendum
    de février 2009. Elle porte le numéro d'édition 3.1. Le contenu technique de cette
    version consolidée est donc identique à celui de l'édition de base et à son amendement;
    cette version a été préparée par commodité pour l'utilisateur. Une ligne verticale
    dans la marge indique où la publication de base a été modifiée par l'amendement
    1. Les ajouts et les suppressions apparaissent en rouge, les suppressions sont
    barrées.<strong> Cette version consolidée comprend la troisième édition (2008)
    et son amendement 1 (2011). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
