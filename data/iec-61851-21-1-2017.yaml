abstract:
- language: en
  script: Latn
  content: "IEC 61851-21-1:2017, together with IEC 61851-1:2010, gives requirements
    for conductive connection of an electric vehicle (EV) to an AC or DC supply. It
    applies only to on-board charging units either tested on the complete vehicle
    or tested on the charging system component level (ESA - electronic sub assembly).<br
    />\r\nThis document covers the electromagnetic compatibility (EMC) requirements
    for electrically propelled vehicles in any charging mode while connected to the
    mains supply. This first edition, together with IEC 61851-21-2, cancels and replaces
    IEC 61851-21:2001. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61851‑21:2001:<br
    />\r\na) this document addresses now only EMC tests instead of other electrical
    tests;<br />\r\nb) test setups are defined more precisely;<br />\r\nc) Annex A
    \"Artificial networks, asymmetric artificial networks and integration of charging
    stations into the test setup\" was added."
- language: fr
  script: Latn
  content: "L'IEC 61851-21-1:2017 , ainsi que l’IEC 61851-1:2010, spécifient les exigences
    relatives à la connexion conductive d’un véhicule électrique (VE) à une alimentation
    en courant alternatif ou continu. Elle ne s’applique qu’aux unités de charge embarquées
    soumises à essai soit sur le véhicule complet, soit au niveau des composants du
    système de charge (SEEE – sous-ensemble électrique/électronique).<br />\r\nLe
    présent document couvre les exigences de compatibilité électromagnétique (CEM)
    pour les véhicules à propulsion électrique, quel que soit le mode de charge, lorsqu’ils
    sont connectés au réseau électrique.<br />\r\nIl ne s’applique pas aux trolleybus,
    véhicules ferroviaires, camions et véhicules industriels conçus principalement
    pour une exploitation non routière, tels que les engins forestiers et de construction.<br
    />\r\n<br />\r\nL'IEC 61851-21-1:2017, conjointement avec l’IEC 61851-21-2, annule
    et remplace l’IEC 61851 21:2001. Elle constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’IEC
    61851 21:2001:<br />\r\na) le présent document traite désormais uniquement des
    essais CEM, et non plus des autres essais électriques;<br />\r\nb) les configurations
    d’essai sont définies de manière plus précise;<br />\r\nc) l’Annexe A \"Réseaux
    fictifs, réseaux fictifs asymétriques et intégration des bornes de charge dans
    la configuration d’essai\" a été ajoutée."
