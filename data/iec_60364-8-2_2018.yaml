  format: text/html
- content: "IEC 60364-8-2:2018 spécifie des exigences, mesures et recommandations
    supplémentaires, en matière de conception, de montage et de vérification de tous
    les types d'installations électriques à basse tension conformément à l’Article
    11 de l'IEC 60364-1:2005, y compris la production locale et/ou le stockage de
    l'énergie, afin d'assurer la compatibilité avec les moyens existants et à venir
    de fourniture de l’énergie électrique au matériel d'utilisation ou au réseau public
    au moyen de sources locales. Ces installations électriques sont conçues comme
    des installations électriques de prosommateur (PEI - prosumer’s electrical installation).<br
    />\r\nLe présent document spécifie également des exigences relatives au comportement
    et aux actions adaptés des PEI afin d'assurer leur fonctionnement durable et sûr
    lorsque ces PEI sont intégrées dans des réseaux intelligents.<br />\r\nCes exigences
    et recommandations s'appliquent, dans les limites du domaine d'application de
    l'IEC 60364 (toutes les parties), aux installations neuves et à la modification
    des installations existantes."
