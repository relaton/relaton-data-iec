abstract:
- language: en
  script: Latn
  content: Covers the determination of the coefficient of starting and sliding friction
    of plastic film and sheeting when sliding over itself or other substances. The
    slip properties which are related to the coefficients of friction are of wide
    interest in packaging applications. Has the status of a technical report.
- language: fr
  script: Latn
  content: Traite de la détermination des coefficients de frottement au départ et
    en mouvement d'un film ou d'une feuille de matière plastique qui glisse sur elle-même
    ou sur d'autres corps. Les caractéristiques de glissement qui sont liées aux coefficients
    de frottement présentent un grand intérêt pour l'emballage. Cette publication
    a le statut d'un rapport.
