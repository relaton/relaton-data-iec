abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 22535:2005 specifies tunnelling of "QSIG" over the Session Initiation Protocol (SIP) within a corporate telecommunication network (CN).</p>
    <p>"QSIG" is a signalling protocol that operates between Private Integrated services Network eXchanges (PINX) within a Private Integrated Services Network (PISN). A PISN provides circuit-switched basic services and supplementary services to its users. QSIG is specified in International Standards, in particular ISO/IEC 11572 and ISO/IEC 11582.</p>
