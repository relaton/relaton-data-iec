abstract:
- content: "IEC 62439-3:2021 specifies two related redundancy protocols that, in the
    event of failure of any network element, provide seamless switchover with zero
    recovery time:<br />\r\n• PRP (Parallel Redundancy Protocol), which allows attaching
    nodes to two separate networks while allowing attachment of nodes to one network
    only; and<br />\r\n• HSR (High-availability Seamless Redundancy), which allows
    threading two-port nodes in a ring or multi-port nodes in a meshed network.<br
    />\r\nThe contents of the corrigendum of April 2023 have been included in this
    copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62469-3:2021 spécifie deux protocoles de redondance associés qui assurent
    une commutation transparente avec un temps de reprise nul en cas de défaillance
    d'un élément de réseau:<br />\r\n• le protocole de redondance en parallèle PRP
    (Parallel Redundancy Protocol) qui permet d'associer des nœuds à deux réseaux
    tout en permettant d'associer des nœuds à un seul réseau; et<br />\r\n• la redondance
    transparente de haute disponibilité HSR (High-availability Seamless Redundancy)
    qui permet de lier des nœuds à deux ports dans un anneau ou des nœuds à plusieurs
    ports dans un réseau maillé.<br />\r\nLe contenu du corrigendum d'avril 2023 a
    été pris en considération dans cet exemplaire."
