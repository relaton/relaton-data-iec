abstract:
- language: en
  script: Latn
  content: "<!-- NEW! -->IEC 60034-5:2020 applies to the classification of degrees
    of protection provided by enclosures for rotating electrical machines. It defines
    the requirements for protective enclosures that are in all other respects suitable
    for their intended use and which, from the point of view of materials and workmanship,
    ensure that the properties dealt with in this document are maintained under normal
    conditions of use. This document does not specify degrees of protection against
    mechanical damage of the machine, or conditions such as moisture (produced for
    example by condensation), corrosive dust and vapour, fungus or vermin.<br />\r\nThis
    document is also applicable to explosion proof machines, but it does not specify
    the types of protection for use in a potentially explosive (dust, gas) environment.
    Those are defined in the IEC 60079 series of standards. This document gives definitions
    for standard degrees of protection provided by enclosures applicable to rotating
    electrical machines as regards the:<br />\r\na. protection of persons against
    contacts with or approach to live parts and against contact with moving parts
    (other than smooth rotating shafts and the like) inside the enclosure and protection
    of the machine against ingress of solid foreign objects<br />\r\nb. protection
    of machines against the harmful effects due to ingress of water;<br />\r\nc. protection
    of machines against the harmful effects due to ingress of dust.<br />\r\nThis
    fifth edition cancels and replaces the fourth edition, published in 2000, and
    its Amendment 1:2006.The main technical changes with respect to the previous edition
    are:<br />\r\n- the inclusion of an additional second numeral 9 including its
    test method,<br />\r\n- an additional note for clarification in Table 3,<br />\r\n-
    a clarification on the term open drain hole,<br />\r\n- a clarification on the
    ingress of dust in Table 4,<br />\r\n- pressure values given now in Pa only,<br
    />\r\n- a clarification in the scope on the applicability of this standard for
    (Ex) motors,<br />\r\n- a new Clause 3 with definitions,<br />\r\nThe contents
    of the corrigendum of January 2024 have been included in this copy."
- language: fr
  script: Latn
  content: "l'IEC 60034-5:2020 s'applique à la classification des degrés de protection
    procurés par les enveloppes des machines électriques tournantes. Elle définit
    les exigences des enveloppes de protection qui conviennent à tous les autres égards
    à l'utilisation prévue et qui, du point de vue des matériaux et de la construction,
    garantissent que les caractéristiques faisant l'objet du présent document demeurent
    inchangées dans les conditions normales d'utilisation.<br />\r\nLe présent document
    ne spécifie pas les degrés de protection contre les dommages mécaniques de la
    machine, ou les conditions telles que l'humidité (produite par exemple par la
    condensation), les poussières ou vapeurs corrosives, les champignons ou la faune
    nuisible.<br />\r\nLe présent document s’applique également aux machines antidéflagrantes,
    mais il ne spécifie pas les types de protection pour une utilisation en milieu
    potentiellement explosif (poussières, gaz). Ces derniers sont définis dans la
    série de normes IEC 60079.<br />\r\nLe présent document donne les définitions
    des degrés de protection normaux procurés par les enveloppes applicables aux machines
    électriques tournantes, en ce qui concerne:<br />\r\na) la protection des personnes
    contre les contacts ou l'approche de parties sous tension et contre les contacts
    avec des pièces en mouvement (autres que les arbres lisses en rotation et pièces
    analogues) à l’intérieur de l'enveloppe et la protection de la machine contre
    la pénétration de corps solides étrangers;<br />\r\nb) la protection des machines
    contre les effets nuisibles dus à la pénétration de l'eau;<br />\r\nc) la protection
    des machines contre les effets nuisibles dus à la pénétration de poussières.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition, parue en
    2000, ainsi que son amendement 1:2006. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n• ajout
    d’un second chiffre 9 et de la méthode d’essai correspondante,<br />\r\n• ajout
    d’une note de clarification au Tableau 3,<br />\r\n• clarification du terme trou
    d’évacuation ouvert,<br />\r\n• clarification portant sur la pénétration des poussières
    au Tableau 4,<br />\r\n• valeurs de pression désormais exprimées uniquement en
    Pa,<br />\r\n• ajout d’une clarification dans le domaine d’application de la présente
    norme pour les moteurs (Ex),<br />\r\n• un nouvel article 3 avec définitions.<br
    />\r\nLe contenu du corrigendum de janvier 2024 a été pris en considération dans
    cet exemplaire."
