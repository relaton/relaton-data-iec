abstract:
- content: "IEC 60422:2024 provides monitoring guidance and procedures that are required
    for the use and maintenance of mineral insulating oils and other hydrocarbon-based
    liquids in transformers and other electrical equipment, including strategic spares
    and tanks for holding spare parts and components.<br />\r\nThis document is applicable
    to mineral insulating oils, originally supplied conforming to IEC 60296, in transformers,
    switchgear and other electrical apparatus where oil sampling is reasonably practicable,
    and where the normal operating conditions specified in the equipment specifications
    apply.<br />\r\nThis document is also intended to assist the power equipment operator
    to evaluate the condition of the oil and maintain it in a serviceable condition.
    It also provides a common basis for the preparation of more specific and complete
    local codes of practice.<br />\r\nThe document includes recommendations on tests
    and evaluation procedures, and outlines methods for reconditioning and reclaiming
    oil, and the decontamination of oil contaminated with PCBs.<br />\r\nNOTE The
    condition monitoring of electrical equipment, for example by analysis of dissolved
    gases, furanic compounds or other means, is outside the scope of this document."
