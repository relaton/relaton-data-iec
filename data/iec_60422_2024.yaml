- content: "L'IEC 60422:2024 fournit des recommandations et des procédures de surveillance
    nécessaires pour l'utilisation et la maintenance des huiles minérales isolantes
    et d'autres liquides à base d'hydrocarbures dans les transformateurs et autres
    matériels électriques, y compris les pièces de rechange stratégiques et les cuves
    qui contiennent les pièces et composants de rechange.<br />\r\nLe présent document
    s'applique aux huiles minérales isolantes qui satisfont à l'origine aux exigences
    de l'IEC 60296 et sont présentes dans les transformateurs, appareillages de connexion
    et autres appareils électriques pour lesquels le prélèvement d'échantillons d'huile
    est raisonnablement possible et auxquels les conditions normales de fonctionnement
    prévues dans les spécifications du matériel s'appliquent.<br />\r\nLe présent
    document est également destiné à aider l'opérateur du matériel électrique à évaluer
    l'état de l'huile et à la maintenir en état d'être utilisée. Il fournit également
    une base commune à l'élaboration de codes de pratique locaux plus complets et
    plus spécifiques.<br />\r\nLe document inclut des recommandations sur les essais
    et les procédures d'évaluation et indique des procédés de retraitement et de régénération
    de l'huile ainsi que de décontamination de l'huile contaminée par les PCB.<br
    />\r\nNOTE La surveillance de l'état des matériels électriques, par exemple par
    l'analyse des gaz dissous et des dérivés furaniques, ou par tout autre moyen,
    ne fait pas partie du domaine d'application du présent document."
