  format: text/html
- content: "IEC 60793-1-49:2018 s'applique uniquement aux fibres multimodales à cœur
    en verre à gradient d'indice (catégorie A1). Cette méthode d'essai, qui est généralement
    utilisée dans les installations de production et de recherche, n'est pas facilement
    réalisée sur le terrain. Le présent document décrit une méthode de caractérisation
    de la structure modale d'une fibre multimodale à gradient d'indice. Cette information
    est utile pour évaluer les performances de largeur de bande d'une fibre, en particulier
    lorsque la fibre est destinée à supporter une plage de conditions d'injection,
    par exemple celles produites par les émetteurs lasers normalisés. Cette troisième
    édition annule et remplace la deuxième édition parue en 2006 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) un meilleur
    alignement sur l'objectif initial en remédiant à certaines omissions pour améliorer
    la rigueur des mesures;<br />\r\nb) la mesure des fibres avec un plus petit retard
    différentiel de mode (et une plus grande largeur de bande modale) telles que des
    fibres de type A1a.3 de l'IEC 60793-2-10 utilisées pour construire des câbles
    de catégorie de performance OM4, de nouvelles exigences sur la spécification de
    l'amplitude du détecteur et de la réponse temporelle, les conditions de déploiement
    des spécimens, le balayage des quatre quadrants et l'uniformité des emplacements
    radiaux pour calculer la largeur de bande.<br />\r\nMots clés: structure modale
    d'une fibre multimodale à gradient d'indice, performances de largeur de bande"
