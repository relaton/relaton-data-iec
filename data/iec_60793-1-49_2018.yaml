abstract:
- content: "IEC 60793-49:2018 applies only to multimode, graded-index glass-core (category
    A1) fibres. The test method is commonly used in production and research facilities,
    but is not easily accomplished in the field. This document describes a method
    for characterizing the modal structure of a graded-index multimode fibre. This
    information is useful for assessing the bandwidth performance of a fibre especially
    when the fibre is intended to support a range of launch conditions, for example,
    those produced by standardized laser transmitters. This third edition cancels
    and replaces the second edition published in 2006. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) better alignment with
    original intent by filling some omissions and therefore improving measurement
    rigor;<br />\r\nb) the measurement of fibres with smaller differential mode delay
    (and higher modal bandwidth) such as type A1a.3 fibres of IEC 60793-2-10 that
    are used in constructing OM4 performance category cables; new requirements on
    specifying detector amplitude and temporal response, specimen deployment conditions,
    four-quadrant scanning, and uniformity of radial locations for calculating bandwidth.<br
    />\r\nKeywords: modal structure of a graded-index multimode fibre, bandwidth performance"
  language:
