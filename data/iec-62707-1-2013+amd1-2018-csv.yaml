abstract:
- language: en
  script: Latn
  content: IEC 62707-1:2013+A1:2018 specifies general requirements, a grid and a corresponding
    code for the colour binning of white LED packages emitting incoherent, visible
    radiation. It applies for LED packages. Other parts of the IEC 62707 series covering
    chromaticity of coloured LED packages, luminous flux/luminous intensity, colour
    rendering and forward voltage are in preparation or under consideration. This
    first edition cancels and replaces IEC/PAS 62707-1, published in 2011. <strong>This
    consolidated version consists of the first edition (2013) and its amendment 1
    (2018). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62707-1:2013+A1:2018 spécifie les exigences générales, une matrice
    et un code correspondant pour le tri de la couleur des ensembles de LED blanches
    qui émettent un rayonnement visible incohérent. Elle s'applique aux ensembles
    de LED. D'autres parties de la série IEC 62707 traitant de la chromaticité des
    ensembles de LED colorées, du flux lumineux/de l'intensité lumineuse, du rendu
    des couleurs et de la tension directe sont en préparation ou à l'étude. Cette
    première édition annule et l'IEC/PAS 62707-1, parue en 2011. <strong>Cette version
    consolidée comprend la première édition (2013) et son amendement 1 (2018). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
