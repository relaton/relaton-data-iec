abstract:
- content: This part of IEC 61951 specifies marking, designation, dimensions, tests
    and requirements for portable sealed nickel-cadmium small prismatic. This consolidated
    version consists of the second edition (2003) and its amendment 1 (2005). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61951 spécifie le marquage, la désignation,
    les dimensions, les essais et les prescriptions applicables aux petits éléments
    parallélépipédiques, aux éléments cylindriques et aux éléments boutons, individuels,
    portables, rechargeables, étanches, au nickel-cadmium, pouvant être utilisés dans
    toutes les orientations. Cette version consolidée comprend la deuxième édition
    (2003) et son amendement 1 (2005). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
