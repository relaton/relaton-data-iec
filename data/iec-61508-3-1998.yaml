abstract:
- language: en
  script: Latn
  content: |-
    Applies to any software forming part of a safety-related system or used to develop a safety-related system within the scope of IEC 61508-1 and IEC 61508-2. Provides requirements:
    - for safety lifecycle phases and actvities;
    - for informatin relating to the software safety validation;
    - for the preparation of information and procedures concerning software;
    - to be met by the organisation carrying out modifications to safety-related software;
    - for supporting tools.
    Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigendum of April 1999 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    S'applique à  tout logiciel faisant partie d'un système relatif à la sécurité, ou utilisé pour développer un système relatif à la sécurité entrant dans le domaine de la CEI 61508-1 et de la CEI 61508-2. Fournit les prescriptions:
    - concernant les phases et activités du cycle de vie de sécurité;
    - pour les informations relatives à la validation de la sécurité du logiciel;
    - pour la préparation des informations et procédures concernant le logiciel;
    - devant être observées par l'organisation en charge des modifications du logiciel relatif à la sécurité;
    - pour les outils supports.
    A le statut, d'une publication fondamentale de sécurité conformément au Guide 104.

    Le contenu du corrigendum d'avril 1999 a été pris en considération dans cet exemplaire.
