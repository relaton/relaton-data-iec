abstract:
- content: This International Standard applies to residual current operated circuit
    breakers with integral overcurrent protection functionally independent of, or
    functionally dependent on, line voltage for household and similar uses (hereafter
    referred to as RCBOs), for rated voltages not exceeding 440 V a.c., rated currents
    not exceeding 125 A and rated short circuit capacities not exceeding 25 000 A
    for operation at 50 Hz or 60 Hz. The contents of the corrigendum of May 2003 have
    been included in this copy. This consolidated version consists of the second edition
    (1996), its amendment 1 (2002) and its amendment 2 (2006). Therefore, no need
    to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette Norme internationale s'applique aux interrupteurs automatiques avec
    protection contre les surintensités incorporée, à courant différentiel résiduel,
    fonctionnellement indépendants ou fonctionnellement dépendants de la tension d'alimentation,
    pour installations domestiques et analogues (en abrégé "DD" dans la suite du texte),
    ayant une tension assignée ne dépassant pas 440 V alternatifs, d'un courant assigné
    ne dépassant pas 125 A et un pouvoir de coupure ne dépassant pas 25 000 A pour
    fonctionnement à 50 Hz ou 60 Hz. Le contenu du corrigendum de mai 2003 a été pris
    en considération dans cet exemplaire. Cette version consolidée comprend la deuxième
    édition (1996), son amendement 1 (2002) et son amendement 2 (2006). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.
