abstract:
- content: "This document provides a learner information model specific to mobile
    learning to enable learning, education and training environments to reflect the
    specific needs of mobile participants.<br />\r\nThis document provides:<br />\r\n-
    definitions of mobile technology and mobile learning appropriate for all sectors
    in learning, education and training;<br />\r\n- a description of the learner information
    model for mobile learning;<br />\r\n- specific learner information that supports
    learners engaged in mobile learning activities in learning, education and training
    environments.<br />\r\n- a description of the learner interaction model with mobile
    systems;<br />\r\n- consideration of learner interactions specific to nomadic
    learners who move from place to place;<br />\r\n- initial guidance regarding the
    issue of privacy.<br />\r\nThis document does not include:<br />\r\n- in-depth
    technical review of issues related to adaptability to culture, language and individual
    needs;<br />\r\n- broad or in-depth technical interoperability issues of mobile
    computing domains;<br />\r\n- security, authentication or accessibility considerations;<br
    />\r\n- in-depth details regarding privacy;<br />\r\n- detailed information regarding
    complementary work within other organizations that might be relevant."
