abstract:
- content: |-
    Applies to lampholders with Edison thread E14, E27 and E40, designed for connection to the supply of lamps and semi-luminaires only.
    Also applies to:
    -switched-lampholders for use in a.c. circuits only, where the working voltage does not exceed 250 V r.m.s;
    -lampholders with Edison thread E5 designed for connection to the supply mains of series connected lamps, with a working voltage not exceeding 25 V;
    -lampholders with Edison thread E10 designed for connection to the supply mains of series connected lamps, with a working voltage not exceeding 60 V;
    -lampholders to be used indoors or outdoors in residential as well as in industrial lighting installations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux douilles à vis Edison E14, E27, et E40 destinées uniquement au raccordement des lampes et des semi-luminaires à l'alimentation.
    S'applique également aux:
    - douilles à interrupteur destinées exclusivement aux circuits de courant alternatif dont la tension de service ne dépasse pas 250 V (valeur efficace);
    - douilles à vis Edison E5 destinées à être raccordées au réseau d'alimentation de lampes montées en série et dont la tension de service ne dépasse pas 25 V;
    - douilles à vis Edison E10 destinées au raccordement au réseau d'alimentation de lampes montées en série et dont la tension nominale ne dépasse pas 60 V;
    - douilles utilisées à l'intérieur ou à l'extérieur de bâtiments et destinées aux installations d'éclairage domestique ou industriel.
