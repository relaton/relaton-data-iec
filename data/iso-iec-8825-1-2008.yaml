abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 8825-1:2008 specifies a set of basic encoding rules that can
    be used to derive the specification of a transfer syntax for values of types defined
    using the notation specified in ISO/IEC 8824-1, ISO/IEC 8824-2, ISO/IEC 8824-3,
    and ISO/IEC 8824-4, collectively referred to as Abstract Syntax Notation One or
    ASN.1. These basic encoding rules can also be applied for decoding such a transfer
    syntax in order to identify the data values being transferred. ISO/IEC 8825-1:2008
    also specifies a set of canonical and distinguished encoding rules that restrict
    the encoding of values to just one of the alternatives provided by the basic encoding
    rules.</p>"
