abstract:
- language: en
  script: Latn
  content: Gives recommended numerical and graphical methods for determining point
    estimates and confidence limits of reliability characteristics from equipment
    reliability determination tests. The methods of calculation may be applied at
    any time or after any number of trials of the reliability testing. The more information
    available when the estimates and limits are determined, the higher the precision
    obtained.
- language: fr
  script: Latn
  content: Donne des méthodes numériques et graphiques recommandées pour déterminer
    les estimateurs ponctuels et les limites de confiance des caractéristiques de
    fiabilité à partir des essais de détermination de la fiabilité des équipements.
    On peut appliquer les méthodes de détermination en tout temps ou après un nombre
    quelconque d'épreuves de l'essai de fiabilité. La précision obtenue est d'autant
    plus importante qu'on dispose d'informations en quantité lorsque les estimateurs
    et les limites sont déterminés.
