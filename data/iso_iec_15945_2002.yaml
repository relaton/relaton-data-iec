- content: 'VERSION CORRIGEE 2026-01<br /><br /><p>La présente Recommandation | Norme
    internationale définit les services TTP nécessaires à la prise en charge des</p><p>applications
    de signature numérique aux fins de non-répudiation de création de documents.</p><p>La
    présente Recommandation | Norme internationale définit également les interfaces
    et protocoles permettant</p><p>l''interopérabilité entre des entités associées
    à ces services TTP.</p><p>Les définitions de services techniques et de protocoles
    sont nécessaires pour permettre l''implémentation des services TTP</p><p>et des
    applications commerciales associées.</p><p>La présente Recommandation | Norme
    internationale est centrée sur:</p><p>. l''implémentation et l''interopérabilité;</p><p>.
    les spécifications de services;</p><p>. les prescriptions techniques.</p><p>La
    présente Recommandation | Norme internationale ne décrit pas la gestion des tiers
    TTP ou d''autres questions</p><p>organisationnelles, d''exploitation ou personnelles.
    Ces sujets sont principalement couverts dans la Rec. UIT-T X.842 |</p><p>ISO/CEI
    TR 14516,<em>Technologies de l''information. Techniques de sécurité. Lignes directrices
    pour l''utilisation et la</em></p><p><em>gestion des services de tiers de confiance</em>.</p><p>NOTE
    1. Puisque l''interopérabilité est le sujet principal de la présente Recommandation
    | Norme internationale, les restrictions</p><p>suivantes s''appliquent:</p><p>i)
    ne sont pris en considération dans la présente Recommandation | Norme internationale
    que les services qui</p><p>peuvent être fournis par un TTP soit aux entités terminales
    soit à un autre TTP;</p><p>ii) ne sont pris en considération que les services
    qui peuvent être demandés ou fournis au moyen de messages</p><p>numériques normalisables;</p><p>iii)
    ne sont spécifiés en détail que les services pour lesquels des messages normalisés
    acceptables à grande échelle</p><p>peuvent être adoptés au moment de la publication
    de la présente Recommandation | Norme internationale.</p><p>D''autres services
    seront spécifiés dans des documents distincts lorsque des messages normalisés
    acceptables à grande échelle</p><p>seront disponibles pour eux. La définition
    des services horodateurs en particulier fera l''objet d''un document séparé.</p><p>NOTE
    2. La structure des données et les messages figurant dans la présente Recommandation
    | Norme internationale seront</p><p>spécifiés conformément aux documents RFC 2510
    et 2511 (pour les services de gestion de certificats) et RFC 2560 (pour les</p><p>services
    OCSP). Le format de la demande de certificat permet aussi l''interopérabilité
    avec le système PKCS # 10. Voir l''Annexe C</p><p>pour des références aux documents
    mentionnés dans la présente note.</p><p>NOTE 3. Il existe d''autres tentatives
    de normalisation des services TTP dans des environnements et des applications
    spécifiques,</p><p>comme SET ou EDIFACT. Ils ne s''inscrivent pas dans le cadre
    de la présente Recommandation | Norme internationale.</p><p>NOTE 4. La présente
    Recommandation | Norme internationale définit des spécifications techniques pour
    les services. Ces</p><p>spécifications ne dépendent pas des politiques, des règlements
    juridiques particuliers ou des modèles organisationnels (qui</p><p>pourraient
    par exemple définir comment sont réparties les tâches et les responsabilités entre
    les autorités de certification et les</p><p>autorités d''enregistrement). Evidemment,
    la politique des TTP offrant les services décrits dans la présente Recommandation
    |</p><p>Norme internationale devra spécifier comment les règlements juridiques
    et les autres aspects susmentionnés seront respectés par le</p><p>TTP. La politique
    doit en particulier spécifier comment la validité des signatures et des certificats
    numériques est déterminée.</p>'
