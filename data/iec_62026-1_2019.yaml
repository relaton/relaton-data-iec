abstract:
- content: "IEC 62026-1:2019 applies to interfaces between low-voltage switchgear,
    controlgear, and controllers (e.g. programmable controllers, personal computers,
    etc.). This document does not apply to higher level industrial communication networks
    that have become known as fieldbuses and are considered by IEC subcommittee 65C.
    This third edition cancels and replaces the second edition published in 2007.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    additional requirements for safety information and instructions, including the
    measures to be taken, if any, for achieving EMC compliance;<br />\r\nb) EMC immunity
    requirements aligned with current IEC 61000-6 series of standards. Radiated radio-frequency
    electromagnetic fields test level increased to 6 GHz;<br />\r\nc) EMC emissions
    requirements aligned with current CISPR 11 publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62026-1:2019 s’applique aux interfaces entre l’appareillage à basse
    tension et des appareils de commande (par exemple automates programmables, ordinateurs
    personnels, etc.). Le présent document ne s’applique pas aux réseaux de communication
    industriels de plus haut niveau connus sous le nom de bus de terrain et qui relèvent
    du sous-comité 65C de l’IEC. Cette troisième édition annule et remplace la deuxième
    édition parue en 2007. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) exigences supplémentaires pour les informations et les
    instructions relatives à la sécurité, notamment les mesures à prendre, s’il y
    a lieu, pour parvenir à la conformité CEM;<br />\r\nb) alignement des exigences
    CEM concernant l’immunité sur celles de la série de normes IEC 61000-6. Niveau
    d’essai des champs électromagnétiques rayonnés aux fréquences radioélectriques
    porté à 6 GHz;<br />\r\nc) alignement des exigences CEM concernant les émissions
    sur celles de la publication CISPR 11 actuelle."
