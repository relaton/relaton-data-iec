abstract:
- language: en
  script: Latn
  content: IEC 62940:2016 specifies the minimum operational and performance requirements,
    technical characteristics and methods of testing, and required test results, for
    shipborne integrated communication systems (ICS) designed to perform ship external
    communication and distress and safety communications (GMDSS) and the functions
    of onboard routeing of this communication. It takes account of IMO Resolution
    A.694(17) and is associated with IEC 60945. When a requirement in this document
    is different from IEC 60945, the requirement in this document takes precedence.
- language: fr
  script: Latn
  content: L’IEC 62940:2016 spécifie les exigences minimales de fonctionnement et
    de performance, les caractéristiques techniques, les méthodes d’essai et les résultats
    exigés pour les systèmes de communication intégrés (ICS) embarqués, conçus pour
    assurer la communication externe des navires et les communications de détresse
    et de sécurité (SMDSM) et exécuter les fonctions de routage à bord de ces communications.
    Elle tient compte de la Résolution OMI A.694(17) et est associée à l’IEC 60945.
    Lorsqu’une exigence du présent document est différente de l’IEC 60945, l’exigence
    du présent document est prioritaire.
