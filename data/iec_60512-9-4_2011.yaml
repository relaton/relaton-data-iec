abstract:
- content: |-
    IEC 60512-9-4:2011 when required by the detail specification, is used for testing connectors within the scope of IEC technical committee 48. It may also be used for similar devices when specified in a detail specification. The object of this standard is to detail a standard test method to assess the ability of a connector to withstand stresses caused by repeated extraction and insertion of contacts during maintenance. This standard cancels and replaces Test 9d of IEC 60512-5, issued in 1992, and constitutes a technical revision.

    This publication is to be read in conjunction with;a href=;http:;;webstore.iec.ch;webstore;webstore.nsf;ArtNum_PK;26692;; IEC 60512-1:2001;;a; and;a href=;http:;;webstore.iec.ch;webstore;webstore.nsf;ArtNum_PK;35881;;IEC 60512-1-100:2006;;a;.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-9-4:2011 lorsque la spécification particulière l'exige, est
    utilisée pour les essais des connecteurs qui entrent dans le domaine d'application
    du comité d'etudes 48 de la CEI. Ces essais peuvent aussi être utilisés sur des
    composants similaires lorsqu'une spécification particulière le prescrit. L'objet
    du présent norme est de définir une méthode d'essai normalisée pour évaluer l'aptitude
    d'un connecteur à résister à des contraintes causées par l'extraction et l'insertion
    répétées des contacts au cours des opérations d'entretien. La présente norme annule
    et remplace l'Essai 9d de la CEI 60512-5, publiée en 1992 et constitue une révision
    technique.<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 60512-1:2001 et la CEI 60512-1-100:2006."
