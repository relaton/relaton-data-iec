  format: text/html
- content: "La CEI 60512-9-4:2011 lorsque la spécification particulière l&#x27;exige,
    est utilisée pour les essais des connecteurs qui entrent dans le domaine d&#x27;application
    du comité d&#x27;etudes 48 de la CEI. Ces essais peuvent aussi être utilisés sur
    des composants similaires lorsqu&#x27;une spécification particulière le prescrit.
    L&#x27;objet du présent norme est de définir une méthode d&#x27;essai normalisée
    pour évaluer l&#x27;aptitude d&#x27;un connecteur à résister à des contraintes
    causées par l&#x27;extraction et l&#x27;insertion répétées des contacts au cours
    des opérations d&#x27;entretien. La présente norme annule et remplace l&#x27;Essai
    9d de la CEI 60512-5, publiée en 1992 et constitue une révision technique.&lt;br
    &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nCette publication doit être lue conjointement
    avec la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;26692&quot;&gt;
