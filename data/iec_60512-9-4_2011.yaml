abstract:
- content: "IEC 60512-9-4:2011 when required by the detail specification, is used
    for testing connectors within the scope of IEC technical committee 48. It may
    also be used for similar devices when specified in a detail specification. The
    object of this standard is to detail a standard test method to assess the ability
    of a connector to withstand stresses caused by repeated extraction and insertion
    of contacts during maintenance. This standard cancels and replaces Test 9d of
    IEC 60512-5, issued in 1992, and constitutes a technical revision.&lt;br &#x2F;&gt;\r\n&lt;br
    &#x2F;&gt;\r\nThis publication is to be read in conjunction with &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;26692&quot;&gt;
    IEC 60512-1:2001&lt;&#x2F;a&gt; and &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;35881&quot;&gt;IEC
    60512-1-100:2006&lt;&#x2F;a&gt;."
  language:
