abstract:
- content: IEC 60191-6-6:2001 provides common outline drawings and dimensions for
    all types of structures and composed materials of fine-pitch land grid array (hereinafter
    called FLGA) whose terminal pitch is less than, or equal to, 0,80 mm and whose
    package body outline is square.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60191-6-6:2001 fournit les dessins d'encombrement et les dimensions
    courants de tous les types de structures et de matériaux composés des boîtiers
    matriciels à plots et à pas fin (appelés ci-après FLGA) dont le pas des bornes
    est inférieur ou égal à 0,80 mm et dont l'encombrement du corps du boîtier est
    carré.
