abstract:
- content: 'States the characteristics of circuit breakers, the conditions with which
    they shall comply: (operation and behaviour in normal service, operation and behaviour
    in case of overload and operation and behaviour in case of short-circuit, dielectic
    properties), tests intended for confirming that these conditions have been met
    and the methods to be adopted for these tests, and information to be marked on
    or given with the appartus. The contents of the corrigendum of March 1997 have
    been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fixe les caractéristiques des disjoncteurs; les conditions auxquels ils
    doivent répondre (fonctionnement et tenue en service normal, fonctionnement et
    tenue en cas de surcharge et en cas de court-circuit; propriétés diélectriques);
    les essais destinés à vérifier si ces conditions sont remplies et les méthodes
    à adopter pour les essais; et les informations à marquer sur les appareils ou
    à fournir avec ceux-ci. Le contenu du corrigendum de mars 1997 a été pris en considération
    dans cet exemplaire.
