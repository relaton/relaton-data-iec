abstract:
- content: Defines a method of expressing the input/output ratio as an acousto-mechanical
    sensitivity level measured on a mechanical coupler according to the second edition
    of IEC 60373. Provides a suitable basis for the exchange of information or for
    direct comparison of the electroacoustic characteristics of hearing aids using
    bone vibrator outputs. The methods chosen are practical and reproducible and are
    based on selected fixed parameters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit une méthode pour exprimer le rapport entrée/sortie par un niveau
    de sensibilité acousto-mécanique mesuré sur un coupleur mécanique conforme à la
    deuxième édition de la CEI 60373. Donne une base convenable pour l'échange d'information
    ou pour la comparaison directe des caractéristiques électro-acoustiques des appareils
    de correction auditive utilisant des sorties par ossivibrateur. On a adopté des
    méthodes pratiques et reproductibles, basées sur le choix de paramètres fixes.
