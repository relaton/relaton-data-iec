- content: "IEC 62053-24:2020 est applicable uniquement aux compteurs statiques d'énergie
    réactive des classes de précision 0,5S, 1S, 1, 2 et 3, destinés à la mesure de
    l'énergie électrique réactive en courant alternatif sur les réseaux électriques
    en 50 Hz et 60 Hz, et à leurs essais de type.<br />\r\nLe présent document est
    fondé sur une définition conventionnelle de l'énergie réactive pour laquelle la
    puissance et l'énergie réactives ne sont calculées qu'à partir des composantes
    de fréquence fondamentale des courants et des tensions (voir Article 3).<br />\r\nLe
    présent document s'applique aux appareils de comptage de l'électricité conçus
    pour:<br />\r\n• mesurer et piloter l'énergie électrique sur les réseaux électriques
    (secteur) avec une tension allant jusqu'à 1 000 V en courant alternatif;<br />\r\n•
    avoir tous les éléments fonctionnels, y compris les modules complémentaires, incorporés
    dans ou formant un boîtier de compteur unique, à l'exception des afficheurs;<br
    />\r\n• fonctionner avec des afficheurs intégrés ou séparés, ou sans afficheur;<br
    />\r\n• être installés dans une embase ou un bâti correspondant spécifié;<br />\r\n•
    (facultatif) assurer des fonctions autres que celles relatives au comptage de
    l'énergie électrique.<br />\r\nLes compteurs conçus pour être utilisés avec des
    transformateurs de mesure de faible puissance (LPIT – Low Power Instrument Transformers,
    définis dans la série IEC 61869) ne peuvent être jugés conformes au présent document
    que si ces compteurs et leurs LPIT sont soumis à l'essai ensemble et satisfont
    aux exigences relatives aux compteurs à branchement direct. Le présent document
    ne s'applique pas:<br />\r\n• aux compteurs dont la tension phase-neutre déduite
    des tensions nominales dépasse 1 000 V en courant alternatif;<br />\r\n• aux compteurs
    destinés à être connectés à des transformateurs de mesure de faible puissance
    (LPIT, définis dans la série IEC 61869) lorsqu'ils sont soumis à l'essai sans
    ces transformateurs;<br />\r\n• aux systèmes de comptage comprenant plusieurs
    dispositifs (à l'exception des LPIT) physiquement éloignés les uns des autres;<br
    />\r\n• aux compteurs portatifs;<br />\r\n• aux compteurs utilisés dans le matériel
    roulant, les véhicules, les navires et les avions;<br />\r\n• aux équipements
    de laboratoire et d'essai des compteurs;<br />\r\n• aux compteurs étalons de référence;<br
    />\r\n• aux interfaces de communication avec l'élément indicateur du compteur;<br
    />\r\n• aux embases ou bâtis correspondants utilisés pour l'installation des équipements
    de comptage de l'électricité;<br />\r\n• à toute fonction complémentaire assurée
    par les compteurs d'énergie électrique.<br />\r\nLe présent document ne couvre
    pas les mesures de détection et de prévention des tentatives frauduleuses de compromettre
    la performance du compteur (falsification).<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2014 et son amendement 1:2016. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: voir Annexe
    E"
