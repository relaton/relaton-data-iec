abstract:
- content: IEC 62435-7:2020 on long-term storage applies to micro-electromechanical
    devices (MEMS) in long-term storage that can be used as part of obsolescence mitigation
    strategy. Long-term storage refers to a duration that may be more than 12 months
    for products scheduled for storage. Philosophy, good working practice, and general
    means to facilitate the successful long-term storage of electronic components
    are also addressed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62435-7:2020 relative au stockage de longue durée s’applique aux
    dispositifs microélectromécaniques (MEMS - micro-electromechanical device) du
    stockage de longue durée qui peuvent être utilisés dans le cadre d’une stratégie
    de réduction de l’obsolescence. Le stockage de longue durée implique une durée
    qui peut être supérieure à 12 mois, pour les produits destinés à être stockés.
    Les concepts, les bonnes pratiques professionnelles et les moyens généraux de
    nature à faciliter un stockage optimum de longue durée de composants électroniques
    sont aussi traités.
