abstract:
- language: en
  script: Latn
  content: |-
    Applies to centralized systems intended for continuous monitoring
    of radiation and/or levels of radioactivity in nuclear facilities,
    primarily in support of radiological protection in the working
    areas. Specifies general characteristics, general test procedures,
    radiation, electrical, safety, and environmental characteristics
    and the identification certificate for the assemblies.
- language: fr
  script: Latn
  content: |-
    Est applicable aux ensembles centralisés destinés à la surveillance
    en continu des rayonnements et/ou des niveaux de radioactivité dans
    les installations nucléaires, essentiellement pour contribuer à la
    protection radiologique dans les zones de travail. Spécifie les
    caractéristiques générales, les procédures générales d'essais, les
    caractéristiques des rayonnements, ainsi que les caractéristiques
    électriques, de sécurité et d'environnement et le certificat
    d'identification.
