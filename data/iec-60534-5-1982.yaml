abstract:
- language: en
  script: Latn
  content: Specifies mandatory and supplementary markings of control valves. Some
    mandatory marking may be inappropriate for some valves of very special design.
    Mandatory markings shall be located in such a way that markings remain permanently.
    The location of supplementary marking is also specified.
- language: fr
  script: Latn
  content: Spécifie les marquages obligatoires et supplémentaires de vannes de régulation.
    Certains marquages obligatoires peuvent ne pas convenir pour certaines vannes
    de conception très spéciale. Les marquages obligatoires doivent être situés de
    telle façon qu'ils soient durables. L'emplacement des marquages supplémentaires
    est également spécifié.
