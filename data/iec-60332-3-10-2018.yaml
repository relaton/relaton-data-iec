abstract:
- language: en
  script: Latn
  content: "IEC 60332-3-10:2018 details the apparatus and its arrangement and calibration
    for methods of test for the assessment of vertical flame spread of vertically
    mounted bunched wires or cables, electrical or optical, under defined conditions.
    This second edition cancels and replaces the first edition published in 2000 and
    Amendment 1:2008. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) adjustments have been made to the title, and elsewhere, to
    emphasise the standard is applicable to optical fibre cables as well as metallic
    conductor types;<br />\r\nb) details of the way in which cables are mounted on
    the ladder have been better defined in order to improve repeatability and reproducibility;<br
    />\r\nc) the connection of the venturi mixer to the burner is better defined.<br
    />\r\nIt has the status of a group safety publication in accordance with IEC Guide
    104.<br />\r\nThe contents of the corrigendum of October 2018 have been included
    in this copy."
- language: fr
  script: Latn
  content: "IEC 60332-3-10:2018 précise l'appareillage ainsi que sa disposition et
    son étalonnage pour les méthodes d'essai pour l'évaluation de la propagation verticale
    de la flamme des fils ou câbles, électriques ou optiques, disposés en nappes en
    position verticale, dans des conditions définies. Cette deuxičme édition annule
    et remplace la premičre édition parue en 2000 et l'Amendement 1:2008. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) des ajustements
    ont été apportés au titre, et ailleurs, afin de souligner que la Norme s’applique
    aux câbles à fibre optique, ainsi qu’aux types de conducteurs métalliques;<br
    />\r\nb) les détails sur la manière dont les câbles sont montés sur l'échelle
    ont été mieux définis afin d'améliorer la répétabilité et la reproductibilité;<br
    />\r\nc) la connexion du mélangeur venturi au brûleur est mieux définie.<br />\r\nElle
    a le statut d’une publication groupée de sécurité conformément au Guide IEC 104."
