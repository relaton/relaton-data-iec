    tension, ou à fonctionner\nsur piles;\n\n- de la partie destinée à l'éclairage
    des appareils à fonctions\nmultiples, lorsqu'une des principales fonctions de
    ces appareils\nest l'éclairement lumineux;\n\n- des appareils auxiliaires indépendants,
