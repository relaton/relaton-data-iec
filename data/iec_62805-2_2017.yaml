abstract:
- content: IEC 62805-2:2017 specifies methods for measuring the transmittance and
    reflectance of glass used in photovoltaic (PV) modules and provides instructions
    on how to calculate the effective hemispherical transmittance and reflectance
    of this glass. This document is applicable to PV glasses used in PV modules, including
    ultra-clear patterned glass, anti-reflective coated (AR) glass, transparent conductive
    oxide coated (TCO) glass and other kinds of PV glass used in PV modules. These
    test methods are designed to provide reproducible data appropriate for comparison
    of results among laboratories or at different times by the same laboratory and
    for comparison of data obtained on different PV glasses.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62805-2:2017 spécifie des méthodes de mesure du facteur de transmission
    et du facteur de réflexion du verre utilisé dans les modules photovoltaïques (PV)
    et fournit des instructions concernant la façon de calculer le facteur de transmission
    et le facteur de réflexion hémisphériques effectifs dudit verre. Le présent document
    est applicable aux verres PV utilisés dans les modules PV, y compris le verre
    imprimé ultra transparent, le verre revêtu d’une couche antireflet, le verre revêtu
    d’oxyde conducteur transparent (TCO) et les autres types de verres PV utilisés
    dans les modules PV. Ces méthodes d’essai sont conçues pour fournir des données
    reproductibles appropriées à des fins de comparaison des résultats fournis par
    différents laboratoires ou à différentes périodes de temps par le même laboratoire
    et à des fins de comparaison des données obtenues pour les différents verres PV.
