abstract:
- content: "IEC 60874-1:2011 applies to fibre optic connector sets and individual
    components (i.e. adaptors, plugs, sockets) for all types, sizes and structures
    of fibres and cables. It includes: connector set requirements; This part of IEC
    60874 is divided into four clauses:<br />\r\n- Clauses 1 (Scope), 2 (Normative
    references) and 3 (Terms and definitions) contain general information pertaining
    to this generic specification;<br />\r\n- Clause 4 (Requirements) contains all
    the requirements to be met by connectors covered by this specification. This includes
    requirements for classification, the IEC specification system, documentation,
    materials, workmanship, quality, performance, identification, and packaging. This
    sixth edition cancels and replaces the fifth edition published in 2006, and constitutes
    a technical revision. The specific technical changes from the previous edition
    include removal of quality assessment procedure, to add the definition of plug-socket
    configuration, to reconsider a drawing showing the relationship between IEC 60874,
    IEC 61753, IEC 61754 series of standards., and updating the normative references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60874-1:2011 s'applique aux jeux de connecteurs pour fibres optiques
    et aux composants individuels (c'est-à-dire raccords, fiches, embases) de tous
    types, dimensions et structures de fibres et câbles. Elle comprend: les exigences
    relatives aux jeux de connecteurs; La présente partie de la CEI 60874 est divisée
    en quatre articles:<br />\r\n- Les Articles 1 (Domaine d'application), 2 (Références
    normatives) et 3 (Termes et définitions), contiennent des informations générales
    relatives à la présente spécification générique;<br />\r\n- L'Article 4 (Exigences)
    contient toutes les exigences devant être satisfaites par les connecteurs couverts
    par cette spécification. Ceci inclut les exigences de classification, le système
    de spécification CEI, la documentation, les matériaux, l'exécution, la qualité,
    la performance, l'identification, et l'emballage. Cette sixième édition annule
    et remplace la cinquième édition parue en 2006 et constitue une révision technique.
    Les évolutions techniques spécifiques par rapport à l'édition précédente consistent
    en la suppression de la procédure d'assurance de la qualité, l'ajout de la définition
    de la configuration fiche-socle, la révision du schéma relatif à la correspondance
    entre la CEI 60874, la CEI 61753, et les normes de la série CEI 61754, et la mise
    à jour des références normatives."
