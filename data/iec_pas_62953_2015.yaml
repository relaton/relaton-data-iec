abstract:
- content: 'IEC PAS 62953:2015(E) provides common elements for basic time-critical
    messaging communications between devices in an automation environment. It defines
    the services provided to the Type 25 fieldbus: application layer at the boundary
    between the application and datalink layers of the fieldbus reference model; systems
    management at the boundary between the data-link layer and systems management
    of the fieldbus reference model.'
