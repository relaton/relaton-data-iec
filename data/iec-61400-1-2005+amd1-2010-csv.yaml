abstract:
- language: en
  script: Latn
  content: IEC 61400-1:2005+AMD1:2010 CSV Specifies essential design requirements
    to ensure the engineering integrity of wind turbines. Provides an appropriate
    level of protection against damage from all hazards during the planned lifetime.
    Is concerned with all subsystems of wind turbines such as control and protection
    mechanisms, internal electrical systems, mechanical systems and support structures.
    Applies to wind turbines of all sizes. See IEC 61400-2 for small wind turbines.
    This publication is of high relevance for Smart Grid. This consolidated version
    consists of the third edition (2005) and its amendment 1 (2010). Therefore, no
    need to order amendment in addition to this publication. The contents of the corrigendum
    of February 2016 have been included in this copy.
- language: fr
  script: Latn
  content: IEC 61400-1:2005+A1:2010 CSV Spécifie les exigences de conception essentielles
    pour assurer l'intégrité technique des éoliennes. A pour objet de fournir un niveau
    de protection approprié contre les dommages causés par tous les risques pendant
    la durée de vie prévue. Concerne tous les sous-systèmes des éoliennes tels que
    les mécanismes de commande et de protection, les systèmes électriques internes,
    les systèmes mécaniques et les structures de soutien. Pour les petites éoliennes,
    la CEI 61400-2 s'applique. Cette version consolidée comprend la troisième édition
    (2005) et son amendement 1 (2010). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication. Le contenu du corrigendum de février 2016 a été pris en
    considération dans cet exemplaire.
