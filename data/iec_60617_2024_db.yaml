abstract:
- content: "IEC 60617:2012 DB contains graphical symbols for use in electrotechnical
    diagrams. Parts 2 to 13 of IEC 60617 have been incorporated into a database that
    currently includes some 1900 symbols. The database is the official source of IEC
    60617. It replaces parts 2 to 13 of the previous published version (edition 2)
    of IEC 60617. The following areas are covered in the database: Conductors and
    connecting devices; Basic passive components; Semiconductors and electron tubes;
    Production and conversion of electrical energy Switchgear, controlgear and protective
    devices; Measuring instruments, lamps and signalling devices; Telecommunications
    transmission, switching and peripheral equipment; Architectural and topographical
    installation plans and diagrams. The incorporation of the symbols into the database
    has been accompanied by the addition of a considerable amount of new metadata
    not present in the previous publication (symbol name, usage, keywords, remarks,
    etc.) and links to related symbols and application notes. The database also provides
    classified views (by shape, function and application) and a search facility. It
    is therefore a much richer and more user friendly tool for those who need to understand
    and apply graphical symbols in electrotechnical diagrams. The database also contains
    regular \"snapshots\" in pdf format that can be easily downloaded. The database
    is maintained by a validation team appointed by the IEC National Members. Requests
    for modifications and new symbols are processed via change requests addressed
    to the validation team by IEC National Committees and TCs.<br />\r\nIEC 60617:2012
    DB has the status of a horizontal standard in accordance with IEC Guide 108.<br
    />\r\nFollowing years subscription CHF 260.-"
