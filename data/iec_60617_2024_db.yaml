- content: "L'IEC 60617:2012 DB contient les symboles graphiques utilisés pour les
    schémas électrotechniques. Les parties 2 à 13 de l'IEC 60617 ont été regroupées
    dans une base de données qui contient aujourd'hui environ 1900 symboles. Cette
    base de données est la source officielle de l'IEC 60617. Elle remplace les précédentes
    versions publiées (édition 2) des parties 2 à 13. La base de données couvre les
    domaines suivants: Conducteurs et éléments de liaison; Composants passifs; Semiconducteurs
    et tubes électroniques; Production, transformation et conversion de l'énergie
    électrique; Appareillage et dispositifs de commande et de protection; Appareils
    de mesure, lampes et dispositifs de signalisation; Télécommunications, transmission,
    commutation et équipements périphériques; Schémas et plans d'installation, architecturaux
    et topographie. La base de données regroupe en plus des symboles, un nombre important
    de nouvelles métadonnées qui ne figuraient pas dans les publications antérieures
    (nom du symbole, utilisation, mots-clés, remarques, etc.) ainsi que des liens
    vers les symboles associés et des notes d'application. La base de données propose
    également une visualisation ordonnée (par forme, par fonction et par application)
    et une fonction de recherche. La base de données constitue dès lors un outil très
    complet et convivial pour quiconque désire comprendre et utiliser les symboles
    graphiques dans les schémas électrotechniques. Elle propose enfin régulièrement
    un condensé de l'information qu'elle contient, sous la forme de \"snapshot\" en
    format PDF, à télécharger. Un groupe de validation, appointé par les Membres de
    l'IEC, maintient la base de données à jour. Les demandes de modification ou de
    création de symbole sont adressées par les Comités Nationaux et les comités d'études
    de l'IEC au groupe de validation.<br />\r\nL'IEC 60617:2012 DB a le statut de
    norme horizontale conformément au Guide IEC 108.<br />\r\nRenouvellement de l'abonnement
    annuel: CHF 260.-"
