- content: "IEC 61000-4-2: 2025 se rapporte aux exigences et méthodes d'essais relatives
    à l'immunité des matériels électriques et électroniques, soumis à des décharges
    d'électricité statique produites directement par les opérateurs, et entre le personnel
    et des objets situés à proximité. Elle spécifie en outre des plages de niveaux
    d'essais, qui correspondent à différentes conditions d'environnement et d'installation
    et elle établit des procédures d'essai.<br />\r\nLe présent document a pour objectif
    d'établir une base commune et reproductible pour l'évaluation des performances
    des matériels électriques et électroniques lorsqu'ils sont soumis à des décharges
    électrostatiques. Il intègre également les décharges électrostatiques qui peuvent
    se produire entre le personnel et des objets situés à proximité des matériels.
    Le présent document spécifie:<br />\r\n- la forme d'onde idéale du courant de
    décharge;<br />\r\n- la plage des niveaux d'essais;<br />\r\n- le matériel d'essai;<br
    />\r\n- le montage d'essai;<br />\r\n- la procédure d'essai;<br />\r\n- la procédure
    d'étalonnage;<br />\r\n- l'incertitude de mesure.<br />\r\nLe présent document
    donne des spécifications pour les essais réalisés en laboratoire et des recommandations
    pour les essais après installation.<br />\r\nLe présent document ne vise pas à
    spécifier les essais à appliquer à des appareils ou systèmes particuliers. L'objet
    principal est de donner une référence principale générale à tous les comités de
    produits concernés. Les comités des produits restent responsables du choix approprié
    des essais et du niveau de sévérité à appliquer à leur matériel.<br />\r\nLe présent
    document exclut les essais destinés à évaluer la sensibilité aux DES des dispositifs
    au cours de la manipulation et de l'emballage. Il n'est pas destiné à caractériser
    les performances des circuits de protection contre les DES.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2008. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'une
    exigence d'étalonnage pour les générateurs de DES à tête de décharge dans l'air;<br
    />\r\nb) ajout d'une annexe normative pour les montages d'essai pour un type de
    matériel particulier (voir l'Annexe I)<br />\r\nc) ajout d'une annexe informative
    pour les dispositifs portables (voir l'Annexe J);<br />\r\nd) ajout d'une annexe
    informative qui décrit comment choisir les points d'essai et donne des recommandations
    sur la manière de spécifier le nombre d'impulsions pour les décharges au contact
    direct (voir l'Annexe E);<br />\r\ne) transfert de l'Article 9 dans une nouvelle
    annexe informative (voir l'Annexe K);<br />\r\nf) amélioration de la procédure
    d'étalonnage actuelle;<br />\r\ng) amélioration des considérations relatives à
    l'incertitude de mesure par des exemples de bilans d'incertitude;<br />\r\nh)
    les essais après installation ont été déplacés dans une nouvelle Annexe G informative
    car ils ne peuvent pas être réalisés dans un environnement maît"
