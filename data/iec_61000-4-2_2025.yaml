abstract:
- content: "IEC 61000-4-2: 2025 relates to the immunity requirements and test methods
    for electrical and electronic equipment subjected to static electricity discharges
    from operators directly and from personnel to adjacent objects. It additionally
    specifies ranges of test levels which relate to different environmental, and installation
    conditions and establishes test procedures. The objective of this document is
    to establish a common and reproducible basis for evaluating the performance of
    electrical and electronic equipment when subjected to electrostatic discharges.
    In addition, it includes electrostatic discharges which can occur from personnel
    to objects near the equipment. This document specifies:<br />\r\n- ideal waveform
    of the discharge current;<br />\r\n- range of test levels;<br />\r\n- test equipment;<br
    />\r\n- test setup;<br />\r\n- test procedure;<br />\r\n- calibration procedure;<br
    />\r\n- measurement uncertainty.<br />\r\nThis document gives specifications for
    tests performed in laboratories and guidance to post-installation tests. This
    document is not intended to specify the tests to be applied to particular apparatus
    or systems. The main aim is to give a general basic reference to all concerned
    product committees. The product committees remain responsible for the appropriate
    choice of the tests and the severity level to be applied to their equipment. This
    document excludes tests intended to evaluate the ESD sensitivity of devices during
    handling and packaging. It is not intended for use in characterizing the performance
    of ESD protection circuit IEC Guide 107.<br />\r\nThis document forms Part 4-2
    of IEC 61000. It has the status of a basic EMC publication in accordance with
    IEC Guide 107. This third edition cancels and replaces the second edition published
    in 2008. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) added a calibration requirement for ESD generators with air
    discharge tip;<br />\r\nb) added a normative annex for test setups for particular
    kind of equipment (see Annex I);<br />\r\nc) added an informative annex for wearable
    devices (see Annex J);<br />\r\nd) added an informative annex on how to select
    test points and give guidance on how to specify the number of pulses for direct
    contact discharges (see Annex E);<br />\r\ne) moved Clause 9 into a new informative
    annex (see Annex K);<br />\r\nf) improvement of the current calibration procedure;<br
    />\r\ng) improvement of the measurement uncertainty considerations with examples
    of uncertainty budgets;<br />\r\nh) because post-installation tests cannot be
    performed in a controlled environment, this test method has been moved into a
    new informative Annex G."
