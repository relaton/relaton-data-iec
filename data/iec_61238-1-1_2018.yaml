- content: "L'IEC 61238-1-1:2018 est applicable aux raccords sertis et à serrage mécanique
    pour câbles d'énergie de tensions assignées inférieures ou égales à 1 kV (U<sub>m</sub>
    = 1,2 kV), par exemple pour les câbles enterrés ou ceux installés à l'intérieur
    des bâtiments, ayant<br />\r\na) des âmes conformes à l'IEC 60228, de section
    nominale comprise entre 2,5 mm<sup>2</sup> et 1 200 mm<sup>2</sup> pour le cuivre
    et entre 16 mm<sup>2</sup> et 1 200 mm<sup>2</sup> pour l'aluminium;<br />\r\nb)
    une température maximale de fonctionnement en service permanent au plus égale
    à 90 °C.<br />\r\nLe présent document n'est pas applicable aux raccords pour conducteurs
    de ligne aérienne ni aux raccords équipés d'un contact glissant.<br />\r\nL'objet
    du présent document est de définir les méthodes d'essais de type et les exigences
    qui s'appliquent aux raccords sertis et à serrage mécanique utilisables sur les
    câbles d'énergie à conducteurs en cuivre ou en aluminium. La méthode de référence
    consiste à réaliser les essais sur des conducteurs neufs.<br />\r\nCette première
    édition, conjointement avec l'IEC 61238-1-2 et l'IEC 61238-1-3, annule et remplace
    l'IEC 61238-1:2003.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 61238-1:2003:<br />\r\na) Le domaine d'application
    a été élargi afin de couvrir les raccords de connexion pour âmes en cuivre jusqu'à
    2,5 mm<sup>2</sup> (précédemment 10 mm<sup>2</sup>) et il a été limité à 1 200
    mm<sup>2</sup> pour les raccords utilisables sur les âmes en cuivre et en aluminium
    car les expériences et applications d'essai sont rares pour les âmes de fortes
    sections.<br />\r\nb) Deux nouvelles classes mécaniques ont été introduites pour
    répondre à la demande concernant les raccords non soumis aux forces mécaniques
    ainsi que les raccords soumis à des forces mécaniques supérieures à celles spécifiées
    en Classe 1 pour les âmes de fortes sections.<br />\r\nc) Pour l'essai électrique,
    un courant de chauffage maximal élevé a été défini afin d'éviter l'apparition
    de densités de courant irréalistes pendant l'essai, qui peuvent modifier les propriétés
    des raccords en essai.<br />\r\nd) Pour l'essai de court-circuit, la méthode de
    calcul et les exigences ont été mises à jour.<br />\r\ne) Pour l'essai mécanique,
    les méthodes et exigences ont été mises à jour."
