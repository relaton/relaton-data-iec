abstract:
- content: "IEC 61238-1-1:2018 applies to compression and mechanical connectors for
    power cables for rated voltages up to 1 kV (<em>U</em><sub>m</sub> = 1,2 kV),
    for example buried cables or cables installed in buildings, having<br />\r\na)
    conductors complying with IEC 60228 having nominal cross-sectional areas between
    2,5 mm<sup>2</sup> and 1 200 mm<sup>2</sup> for copper and between 16 mm<sup>2</sup>
    and 1 200 mm<sup>2</sup> for aluminium;<br />\r\nb) a maximum continuous conductor
    temperature not exceeding 90 °C.<br />\r\nThis document is not applicable to connectors
    for overhead line conductors nor to connectors with a sliding contact.<br />\r\nThe
    object of this document is to define the type test methods and requirements which
    apply to compression and mechanical connectors for power cables with copper or
    aluminium conductors. The reference method is to perform the tests on unused conductors.<br
    />\r\nThis first edition, together with IEC 61238-1-2 and IEC 61238-1-3, cancels
    and replaces IEC 61238-1:2003.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 61238-­1:2003:<br />\r\na) The scope has
    been widened to cover connectors for copper conductors from 10 mm<sup>2</sup>
    down to 2,5 mm<sup>2</sup> and has been limited to 1 200 mm<sup>2</sup> for connectors
    for copper and aluminium conductors because test experience and applications are
    rare for conductors of larger cross-sectional areas.<br />\r\nb) Two new mechanical
    classes have been introduced to satisfy the demand for connectors subjected to
    no mechanical force and for connectors subjected to higher mechanical forces than
    those specified in Class 1 for conductors of larger cross-sectional areas.<br
    />\r\nc) For the electrical test, a maximum elevated heating current has been
    set in order to avoid unrealistic current densities during testing which may change
    properties of tested connectors.<br />\r\nd) For the short-circuit test, the method
    of calculation and requirements have been updated.<br />\r\ne) For the mechanical
    test, the methods and requirements have been updated."
