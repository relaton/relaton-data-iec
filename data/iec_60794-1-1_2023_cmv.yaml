abstract:
- content: "IEC 60794-1-1:2023 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60794-1-1:2023 edition 5.0 and the previous IEC 60794-1-1:2015
    edition 4.0. Furthermore, comments from IEC SC 86A experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    /><br />\r\nIEC 60794-1-1:2023 applies to optical fibre cables for use with communication
    equipment and devices employing similar techniques. Electrical properties are
    specified for optical ground wire (OPGW) and optical phase conductor (OPPC) cables.
    Hybrid communication cables are specified in the IEC 62807 series. The object
    of this document is to establish uniform generic requirements for the geometrical,
    transmission, material, mechanical, ageing (environmental exposure), climatic
    and electrical properties of optical fibre cables and cable elements, where appropriate.
    This fifth edition cancels and replaces the fourth edition published in 2015.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reorganization of the document to a more logical flow making it easier for the
    reader:<br />\r\nb) expansion of the tables to include names and definitions of
    all documents in the IEC 60794‑x series;<br />\r\nc) expansion of the definitions,
    graphical symbols, terminology and abbreviations content, with the aim of making
    this document the default and reference for all others in the IEC 60794‑x series;<br
    />\r\nd) inclusion of updated, reorganized and expanded optical fibre, attenuation
    and bandwidth subclauses, with the aim of making this document the default and
    reference for all others in the IEC 60794-x series."
