  format: text/html
- content: Le présent rapport technique traite de la «charge opportune» des batteries
    de traction au plomb, c'est-à-dire de l'utilisation du temps de repos durant une
    période de travail pour optimiser la charge et, par conséquent, allonger la journée
    de travail de la batterie tout en évitant une décharge excessive. L'objet de ce
    rapport est d'établir des règles ou des recommandations pour l'utilisation de
    la charge opportune des batteries de traction au plomb de types ouverte et à soupape,
    quand le fabricant de batteries n'a pas recommandé de procédure de fonctionnement
    particulière. Lorsque des recommandations du fabricant de batteries sont disponibles,
    elles prévalent sur ces règles et recommandations.
