abstract:
- language: en
  script: Latn
  content: "IEC 63403-1:2024 specifies the requirements for specification sheets relating
    to LED packages designed for horticultural lighting purposes.<br />\r\nLED packages
    designed for horticultural lighting purposes in this document can be designed
    for emission of white light or emission of optical radiation at specified wavelengths.<br
    />\r\nLED packages for horticultural lighting purposes are usually designed into
    LED modules or luminaires.<br />\r\nThis document does not contain compliance
    criteria, which can be affected by module or luminaire design, and are assumed
    to be plant species and growth stage dependent."
- language: fr
  script: Latn
  content: "L’IEC 63403-1:2024 donne les exigences pour les feuilles de spécification
    concernant les boîtiers LED conçus pour l'éclairage horticole.<br />\r\nLes boîtiers
    LED destinés à l'éclairage horticole qui font l'objet du présent document peuvent
    être conçus pour l'émission de lumière blanche ou l'émission de rayonnement optique
    à des longueurs d’onde spécifiées.<br />\r\nLes boîtiers LED pour l'éclairage
    horticole sont généralement intégrés à des modules LED ou à des luminaires.<br
    />\r\nLe présent document ne contient pas de critères de conformité, qui peuvent
    être affectés par la conception du module ou du luminaire, et qui sont réputés
    dépendre de l'espèce de la plante cultivée et de son stade de croissance."
