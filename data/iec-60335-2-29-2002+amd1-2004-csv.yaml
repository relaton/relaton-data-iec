abstract:
- language: en
  script: Latn
  content: "Deals with the safety of electric battery chargers for household use having
    an output at safety extra-low voltage, their rated voltage being not more than
    250 V. This standard also includes battery chargers intended for use in garages,
    shops, light industry  and on farms.\n\nThe contents of the corrigendum of November
    2004 have been included\nin this copy.                                                      \n\n<b>This
    consolidated version consists of the fourth edition (2002) and its amendment 1
    (2004). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des chargeurs de batterie électriques pour usages
    domestiques et analogues, dont la tension de sortie est la très basse tension
    de sécurité et dont la tension assignée n'est pas supérieure à 250 V. Couvre aussi
    les chargeurs de batterie destinés à être utilisés dans des garages, dans des
    magasins, chez des artisans et dans des fermes. \n\nLe contenu du corrigendum
    de novembre 2004 a été pris en\nconsidération dans cet exemplaire.                      \n\n<b>
    Cette version consolidée comprend la quatrième édition (2002) et\nson amendement
    1 (2004). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</b>"
