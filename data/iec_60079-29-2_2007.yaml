abstract:
- content: This part of IEC 60079-29 gives guidance on, and recommended practice for,
    the selection, installation, safe use and maintenance of electrically operated
    group II apparatus intended for use in industrial and commercial safety applications
    for the detection and measurement of flammable gases complying with the requirements
    of IEC 60079-29-1.This first edition of IEC 60079-29-2 cancels and replaces the
    first edition of IEC 61779-6:1999 and constitutes a technical revision with many
    changes with respect to the previous edition.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60079-29 donne des lignes directrices et des
    recommandations pratiques pour la sélection, l'installation, l'utilisation sûre
    et la maintenance des matériels électriques de groupe II destinés à une utilisation
    dans des applications de sécurité sur des sites industriels et commerciaux, pour
    la détection et la mesure des gaz inflammables conformément à la CEI 60079-29-1.
    Cette première édition de la CEI 60079-29-2 annule et remplace la première édition
    de la CEI 61779-6:1999 et constitue une révision technique avec beaucoup modifications
    par rapport à l'édition précédent.
