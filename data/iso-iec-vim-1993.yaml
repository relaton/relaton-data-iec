abstract:
- language: en
  script: Latn
  content: An international agreement on terminology, prepared as a collaborative
    work of experts appointed by BIPM, IEC, IFCC, ISO, IUPAC, IUPAP and OIML. This
    vocabulary covers subjects relating to measurement and includes information on
    the determination of physical constants and other fundamental properties of materials
    and substances.
- language: fr
  script: Latn
  content: Accord international sur la terminologie, résultant de la collaboration
    entre des experts nommés par le BIPM, la CEI, la FICC, l'ISO, l'OIML, l'UICPA,
    et l'UIPPA. Ce vocabulaire traite de sujets en rapport avec le mesurage et comporte
    des informations sur la détermination des constantes physiques et des autres propriétés
    fondamentales des matériaux et substances.
