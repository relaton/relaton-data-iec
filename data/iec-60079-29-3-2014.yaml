abstract:
- language: en
  script: Latn
  content: "IEC 60079-29-3:2014 gives guidance for the design and implementation of
    a fixed gas detection system, including associated and/or peripheral gas detection
    equipment, for the detection of flammable gases/vapours and oxygen when used in
    a safety-related application in accordance with IEC 61508 and IEC 61511. This
    International standard also applies to the detection of toxic gases. Other parts
    of this international standard and pertinent local, national and international
    standards separately specify the performance requirements of a gas detector and
    a gas detection control unit (logic solver). These standards are commonly known
    as Metrological Performance Standards and are concerned with the accuracy of the
    measured value, the overall system performance, but not the device or system integrity
    with respect to the safety function. This international standard applies to the
    integrity of the safety function. Keywords: fixed gas detection system, flammable
    gases/vapours and Oxygen, detection of toxic gases<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/22246\">IEC
    60079-0:2011</a>, <a href=\"https://webstore.iec.ch/en/publication/642\">IEC 60079-29-1:2007</a>,
    <a href=\"https://webstore.iec.ch/en/publication/644\">IEC 60079-29-2:2007</a>
    and <a href=\"https://webstore.iec.ch/en/publication/647\">IEC 60079-29-4:2009</a>"
- language: fr
  script: Latn
  content: "L'IEC 60079-29-3:2014 donne des recommandations sur la conception et la
    mise en oeuvre d'un système fixe de détection de gaz, comprenant des équipements
    associés et/ou périphériques de détection de gaz, permettant de détecter des gaz/vapeurs
    inflammables et de l'oxygène dans le cadre d'une application relative à la sécurité
    conformément à l'IEC 61508 et à l'IEC 61511. La présente Norme internationale
    s'applique aussi à la détection des gaz toxiques. Les autres parties de la présente
    Norme internationale et les normes locales, nationales et internationales pertinentes
    spécifient séparément les exigences de performance d'un détecteur de gaz et d'une
    unité de commande de détection de gaz (unité logique). Ces normes sont généralement
    appelées Normes de Performances Métrologiques et traitent de la précision de la
    valeur mesurée, des performances globales du système, mais pas de l'intégrité
    du dispositif ou du système par rapport à la fonction de sécurité. La présente
    Norme internationale s'applique à l'intégrité de la fonction de sécurité. Mots
    clés: système fixe de détection de gaz, gaz/vapeurs inflammables et de l'oxygène,
    détection des gaz toxiques<br />\r\n<br />\r\nCette publication doit être lue
