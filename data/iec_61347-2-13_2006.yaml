abstract:
- content: This part of IEC 61347 specifies particular safety requirements for electronic
    controlgear for use on d.c. supplies up to 250 V and a.c. supplies up to 1 000
    V at 50 Hz or 60 Hz and at an output frequency which can deviate from the supply
    frequency, associated with LED modules.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61347 spécifie les exigences particulières
    de sécurité pour les appareillages électroniques alimentés en courant continu
    ou alternatif pour l'utilisation sur des alimentations en courant continu jusqu'à
    250 V et sur des alimentations en courant alternatif jusqu'à 1 000 V en 50 Hz
    ou 60 Hz et avec une fréquence de sortie qui peut être différente de la fréquence
    d'alimentation, associée avec des modules à DEL.
