abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-46:2023 specifies safety requirements for operating tables,
    whether or not having electrical parts, including transporters, used for the transportation
    of the operating table top to or from the base or pedestal of an operating table
    with detachable operating table top. This particular standard does not apply to<br
    />\r\n- dental patient chairs (see ISO 7494-1),<br />\r\n- examination chairs
    and couches,<br />\r\n- patient-supporting systems of diagnostic, interventional
    and therapeutic equipment (see IEC 60601-2-54 or IEC 60601-2-43),<br />\r\n- operating
    table heating blankets (see IEC 60601-2-35),<br />\r\n- patient transfer equipment,<br
    />\r\n- delivery tables and delivery beds,<br />\r\n- medical beds (see IEC 60601-2-52
    and EN 50637), and<br />\r\n- field tables.<br />\r\nIEC 60601-2-46:2023 cancels
    and replaces the third edition published in 2016. This edition constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: structural alignment with IEC 60601-1:2005, IEC
    60601-1:2005/AMD1:2012 and IEC 60601-1:2005/AMD2:2020."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-46:2023 spécifie les exigences de sécurité applicables aux
    tables d'opération, que celles-ci comportent ou non des parties électriques, y
    compris les chariot de transfert, utilisés pour le transport du plateau de la
    table d'opération vers ou depuis la base ou le socle d'une table d'opération à
    plateau amovible. La présente norme particulière ne s’applique pas:<br />\r\n-
    aux fauteuils dentaires pour patients (voir l’ISO 7494-1),<br />\r\n- aux fauteuils
    et lits d'examen,<br />\r\n- aux systèmes de support du patient des appareils
    de diagnostic, d’intervention et de thérapie (voir l’IEC 60601-2-54 ou l’IEC 60601-2-43),<br
    />\r\n- aux couvertures chauffantes des tables d'opération (voir l’IEC 60601-2-35),<br
    />\r\n- aux appareils de transfert des patients,<br />\r\n- aux tables et lits
    d'accouchement,<br />\r\n- aux lits médicaux (voir l’IEC 60601-2-52 et l’EN 50637),
    et<br />\r\n- aux tables d'opération de campagne.<br />\r\nL'IEC 60601-2-46:2023
    annule et remplace la troisième édition parue en 2016. Cette édition constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente: alignement de la structure
    sur l’IEC 60601-1:2005, l’IEC 60601-1:2005/AMD1:2012 et l’IEC 60601-1:2005/AMD2:2020."
