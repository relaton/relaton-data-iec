abstract:
- language: en
  script: Latn
  content: "IEC 61500:2018 establishes requirements for data communication which is
    used in systems performing category A functions in nuclear power plants. It covers
    also interface requirements for data communication of equipment performing category
    A functions with other systems including those performing category B and C functions
    and functions not important to safety. This document gives requirements for functions
    and properties of on-line plant data communication by reference to IEC 60880 and
    IEC 60987, produced within the framework of IEC 61513. It requires categorisation
    of the communication functions in accordance with IEC 61226. This new edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the changes introduced to previously referenced standards
    have been confirmed to apply;<br />\r\n- relevant newly published standards have
    been referenced;<br />\r\n- lessons learned from several industrial applications
    have been incorporated."
- language: fr
  script: Latn
  content: "IEC 61500:2018 établit des exigences applicables à la communication de
    données assurée pour des systèmes réalisant des fonctions de catégorie A dans
    les centrales nucléaires de puissance. Cela comprend aussi les exigences relatives
    aux interfaces des équipements de communication de données assurant des fonctions
    de catégorie A, avec les autres systèmes y compris ceux qui assurent des fonctions
    de catégories B et C, ainsi que des fonctions non importantes pour la sûreté.
    Ce document fournit des exigences pour les fonctions et les propriétés afférentes
    à la communication de données en faisant référence aux IEC 60880 et IEC 60987,
    qui ont été développées sous couvert de l’IEC 61513. Cela implique que les fonctions
    de communication soient classées conformément à l’IEC 61226. Les principales modifications
    techniques par rapport à l'édition précédente sont les suivantes:<br />\r\n- les
    modifications introduites dans les normes précédemment référencées sont applicables;<br
    />\r\n- des normes pertinentes récemment publiées sont référencées;<br />\r\n-
    le retour d’expérience obtenu au niveau de plusieurs applications industrielles
    a été pris en compte."
