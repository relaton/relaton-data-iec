abstract:
- content: IEC 62877-1:2016 applies to electrolyte and their components used for filling
    vented lead-acid batteries, for example dry charged cells or batteries, and for
    electrolyte replacement or electrolyte density adjustment of batteries in operation.
    This international standard defines the composition, purity and properties of
    electrolyte to be applied where specific instructions from the battery manufacturer
    are not available. The contents of the corrigendum of May 2017 have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62877-1:2016 s'applique à l'électrolyte et à ses composants utilisés
    pour le remplissage des batteries plomb-acide ouvertes, par exemple les éléments
    chargés secs ou les batteries chargées sèches et pour le remplacement de l'électrolyte
    ou l'ajustement de la densité de l'électrolyte des batteries en fonctionnement.
    La présente norme internationale définit la composition, la pureté et les propriétés
    de l'électrolyte qui doivent être appliquées en l'absence d'instructions spécifiques
    du fabricant de batteries. Le contenu du corrigendum de mai 2017 a été pris en
    considération dans cet exemplaire.
