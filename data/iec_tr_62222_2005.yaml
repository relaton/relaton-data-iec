- content: fourni des recommandations pour les exigences et les méthodes d'essais
    à spécifier pour la tenue au feu des câbles de communications quand ils sont installés
    dans des bâtiments. elles traitent des applications classiques et des pratiques
    d'installation dans les bâtiments pour des câbles en cuivre et des câbles à fibres
    optiques. inclut une évaluation des dangers du feu pour chaque installation, et
    décrit des scénarios de feu qui ont été établis et les tenues au feu des câbles
    appropriés pour limiter ces dangers. Elles tiennent compte aussi de la législation
    et de la réglementation applicable à la tenue au feu des câbles, des résultats
    des travaux de recherche connus et une évaluation des méthodes d'essai connues
    et leur capacité à mesurer la tenue au feu recommandée
