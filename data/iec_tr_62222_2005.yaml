abstract:
- content: provides recommendations for the requirements and test methods to be specified
    for the fire performance of communication cables when installed in building,.related
    to typical applications and installation practices for copper and optical cables
    in buildings. It includes an assessment of the fire hazards presented by such
    installations, and describes fire scenarios that have been established and the
    appropriate cable fire performances to mitigate these hazards. It also takes into
    account legislation and regulation applicable to the fire performance of cables,
    the results of known research work and an assessment of known test methods and
    their ability to measure the recommended fire performance.
