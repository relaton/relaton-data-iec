abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-4:2023 specifies<br />\r\n- procedures for the timely transfer
    of data and control information from one data-link user entity to a peer user
    entity, and among the data-link entities forming the distributed data-link service
    provider;<br />\r\n- the structure of the fieldbus DLPDUs used for the transfer
    of data and control information by the protocol of this document, and their representation
    as physical interface data units."
- language: fr
  script: Latn
  content: "L'IEC 61158-4-4:2023 spécifie:<br />\r\n-les procédures de transfert en
    temps voulu des données et des informations de commande d’une entité utilisateur
    de liaison de données à une entité utilisateur homologue, et parmi les entités
    de liaison de données formant le fournisseur de services de liaison de données
    distribué;<br />\r\n-la structure des DLPDU de bus de terrain utilisées pour le
    transfert de données et d’informations de commande par le protocole du présent
    document, et leur représentation en tant qu’unités de données d’interface physique."
