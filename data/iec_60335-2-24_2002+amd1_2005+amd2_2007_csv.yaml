abstract:
- content: "Deals with the safety of refrigerating appliances for household and similar
    use; ice-makers incorporating a motor-compressor and ice-makers intended to be
    incorporated in frozen food storage compartments; refrigerating appliances and
    ice-makers for use in camping, touring caravans and boats for leisure purposes.
    The rated voltage being not more than 250 V for single-phase appliances, 480 V
    for other appliances and 24 V d.c.for appliances when battery operated. These
    appliances may be operated from the mains, a seperate battery or from either the
    mains or a seperate battery. This standard also deals with the safety of ice-cream
    appliances intended for household use, their rated voltage being not more than
    250 V for single-phase and 480 V for other appliances. Compression type appliances
    for household and similar use, which use flammable refrigerants are also included.<strong>This
    consolidated version consists of the sixth edition (2002),\nits amendment 1 (2005)
    and its amendment 2 (2007). Therefore, no  \nneed to order amendments in addition
    to this publication.</strong>     \n\nThe contents of the corrigendum of June
    2009 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des appareils de réfrigération pour usages domestiques
    et analogues; fabriques de glace comportant un motocompresseur et fabriques de
    glace pouvant être incorporées dans des compartiments de stockage des denrées
    congelées;  appareils de réfrigération et fabriques de glace à usage de loisir
    pour le camping, le caravaning ou le bateau.  Leur tension assignée n'étant pas
    supérieure à 250 V pour les appareils monophasés, à 480 V pour les autres appareils
    et à 24 V courant continu pour les appareils alimentés par batteries.  Ces appareils
    peuvent être alimentés par le secteur, par une batterie séparée, ou être alimentés
    à la fois par secteur ou batterie.  La présente norme traite également de la sécurité
    des sorbetières à usage domestique, leur tension assignée n'étant pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.  Elle
    traite également des appareils à compression pour usage électrodomestique et analogue,
    qui utilisent des fluides frigorigènes inflammables.<strong> Cette version consolidée
    comprend la sixième édition (2002),\nson amendement 1 (2005) et son amendement
    2 (2007). Il n'est donc\npas nécessaire de commander les amendements avec cette
    \          \npublication.</strong>                                                 \n\nLe
    contenu du corrigendum de juin 2009 a été pris en considération dans cet exemplaire."
