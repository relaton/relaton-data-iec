abstract:
- language: en
  script: Latn
  content: IEC 61558-2-13:2009 deals with the safety of auto transformers for general
    applications and power supply units incorporating auto transformers for general
    applications. Transformers incorporating electronic circuits are also covered
    by this standard. This second edition cancels and replaces the first edition published
    in 1999. It constitutes a technical revision. The main changes consist of updating
    this part in accordance with Part 1 (2005), and increasing the supply voltages
    up to 1 100 V to be in line with the standards of TC 14. This part has the status
    of a group safety publication in accordance with IEC Guide 104. This part is intended
    to be used in conjunction with the latest edition of IEC 61558-1 and its amendments.
    It is based on the second edition (2005) of that standard. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months from the date of publication.
- language: fr
  script: Latn
  content: |-
    La CEI 61558-2-13:2009 traite de la sécurité des autotransformateurs pour applications d'ordre général et des blocs d'alimentation incorporant des autotransformateurs pour applications d'ordre général. Les transformateurs incorporant des circuits électroniques sont également couverts par la présente norme. Cette deuxième édition annule et remplace la première édition publiée en 1999. Elle constitue une révision technique. Les principales modifications consistent en la mise à jour de la présente partie conformément à la Partie 1 (2005), et l'augmentation de la tension d'alimentation jusqu'à 1 100 V pour être en conformité avec les normes du TC 14.
    La présente partie a le statut de publication groupée de sécurité conformément au Guide CEI 104. La présente partie est destinée à être utilisée avec la dernière édition de la CEI 61558-1 et ses amendements. Elle est basée sur la seconde édition (2005) de cette norme. Le comité recommande que le contenu de cette publication soit entériné au niveau national au plus tôt 12 mois après la date de publication.
