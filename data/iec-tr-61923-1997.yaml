abstract:
- language: en
  script: Latn
  content: Technical Report type 3 deals with the determination of repeatability and
    reporducibility of test methods used for assessing the characteristics of household
    electrical appliances. It does not coverthe development of measurement methods
    but deals with gathering and evaluation the information needed by a manufacturer
    so that values can be stated after an appliance has been subjected to an agreed
    test.
- language: fr
  script: Latn
  content: Rapport Technique de type 3 trait de la détermination de la répétabilité
    et de la reproductibilité de méthodes d'essai utilisées pour évaluer les caractéristiques
    d'appareils électrodomestiques. It ne concerne pas la mise au point de méthodes
    de mesure mais la collecte et l'évaluation des informations nécessaires au fabicant
    pour déclarer des valeurs d'un appariel ayant subi un essai apprové.
