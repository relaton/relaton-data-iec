abstract:
- language: en
  script: Latn
  content: "IEC 62506:2023 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62506:2023 edition 2.0 and the previous IEC 62506:2013
    edition 1.0. Furthermore, comments from IEC TC 56 experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 62506:2023 provides guidance on the application of various
    accelerated test techniques for measurement or improvement of item reliability.
    Identification of potential failure modes that can be experienced in the use of
    an item and their mitigation is instrumental to ensure dependability of an item.
    The object of the methods is to either identify potential design weakness or provide
    information on item reliability, or to achieve necessary reliability and availability
    improvement, all within a compressed or accelerated period of time. This document
    addresses accelerated testing of non-repairable and repairable systems. It can
    be used for probability ratio sequential tests, fixed duration tests and reliability
    improvement/growth tests, where the measure of reliability can differ from the
    standard probability of failure occurrence. This document also extends to present
    accelerated testing or production screening methods that would identify weakness
    introduced into the item by manufacturing error, which can compromise item reliability.
    Services and people are however not covered by this document."
- language: fr
  script: Latn
  content: L'IEC 62506:2023 fournit des recommandations pour l’application de diverses
    techniques d’essais accélérés permettant de mesurer ou d’améliorer la fiabilité
    de l’entité. L’identification des modes de défaillance potentiels qui peuvent
    être rencontrés lors de l’utilisation d’une entité donnée et la manière d’y remédier
    contribuent à assurer la sûreté de fonctionnement d’une entité. L’objectif de
    ces méthodes est soit d’identifier les faiblesses potentielles de la conception
    et fournir des informations sur la fiabilité de l’entité, soit d’atteindre l’amélioration
    nécessaire de la fiabilité et de la disponibilité, dans les deux cas en comprimant
    ou en accélérant la durée. Le présent document couvre les essais accélérés de
    systèmes non réparables et de systèmes réparables. Elle peut être utilisée pour
    des essais de rapport de probabilité progressifs, des essais à durée fixe et des
    essais d’amélioration/croissance de la fiabilité, lorsque la mesure de la fiabilité
    peut être différente de la probabilité normale d’occurrence de défaillance. Le
    présent document décrit également des méthodes d’essais accélérés ou de déverminage
    de la production qui permettraient d’identifier les faiblesses induites par une
    éventuelle erreur de fabrication de l’entité et qui peuvent de ce fait d’en compromettre
    la fiabilité. Les services et les personnes ne sont cependant pas couverts par
    le présent document.
