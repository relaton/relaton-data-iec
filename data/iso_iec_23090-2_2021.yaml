abstract:
- content: "<p>This document specifies the omnidirectional media format for coding,
    storage, delivery and rendering of omnidirectional media, including video, images,
    audio and timed text. Omnidirectional image or video can contain graphics elements
    generated by computer graphics but encoded as image or video. Multiple viewpoints,
    each corresponding to an omnidirectional camera, are supported. The document also
    specifies storage and delivery of overlay images or video intended to be rendered
    over the omnidirectional background image or video.</p>"
