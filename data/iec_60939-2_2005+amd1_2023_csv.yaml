  format: text/html
- content: "L'IEC 60939-2:2005+AMD1:2023 s’applique aux filtres passifs d’antiparasitage
    qui entrent dans le domaine d’application de la spécification générique IEC 60939-1.
    Le domaine d’application de la présente spécification intermédiaire est restreint
    aux filtres passifs pour lesquels des essais de sécurité sont appropriés. Par
    conséquent, les filtres spécifiés selon la présente spécification intermédiaire
    sont connectés aux réseaux d’alimentation, lorsque la conformité aux essais obligatoires
    présentés dans le Tableau 3 est nécessaire, ou sont utilisés dans d’autres endroits
    du circuit pour lesquels la spécification de l’équipement prescrit que tout ou
    partie de ces essais de sécurité est exigé. La présente spécification intermédiaire
    s’applique aux filtres passifs connectés à un réseau d’alimentation en courant
    alternatif ou à une autre alimentation dont la tension nominale ne dépasse pas
    1 000 V en courant alternatif, et dont la fréquence nominale ne dépasse pas 400
    Hz ou 1 000 V en courant continu. Les principales modifications effectuées entre
    la première et la seconde édition comprennent:<br />\r\n- Les mesurages de la
    capacité et de la tangente de l’angle de perte (tan δ), la résistance de ligne
    continue ou la chute de tension continue au courant assigné, la tension de choc,
    l’inflammabilité passive, la surcharge de courant, la résistance du marquage au
    solvant, la résistance des composants au solvant et l’inflammabilité active ont
    été ajoutés à l’Article 4, procédures d’essai et de mesure."
