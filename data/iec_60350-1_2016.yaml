- content: "L'IEC 60350-1:2016 définit des méthodes de mesure de l'aptitude à la fonction
    des cuisinières, des fours, des fours à vapeur et des grils électriques à usage
    domestique. Les fours couverts par la présente Norme peuvent disposer ou non d'une
    fonction micro-ondes. Il convient que les fabricants définissent la fonction de
    cuisson principale de l'appareil, micro-ondes ou chaleur thermique. Il convient
    de mesurer la fonction de cuisson principale au moyen d une méthode existante
    en fonction de la consommation d'énergie. Lorsque la fonction de cuisson principale
    est déclarée dans le manuel d'instruction comme étant la fonction micro-ondes,
    l'IEC 60705 s'applique pour le mesurage de la consommation d'énergie. Lorsque
    la fonction de cuisson principale est déclarée comme étant la chaleur thermique,
    l'IEC 60350-1 s'applique pour le mesurage de la consommation d'énergie. Lorsque
    la fonction principale n'est pas déclarée par le fabricant, il convient de mesurer
    autant que possible l'aptitude à la fonction micro-ondes et à la fonction chaleur
    thermique. Cette deuxième édition annule et remplace la première édition parue
    en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- inclusion à l'Article 3 de nouvelles définitions des termes \"mise en
    mode arrêt\" et \"mise en mode veille\";<br />\r\n- référence à l'ISO 80000 pour
    l'arrondi;<br />\r\n- détermination plus exacte de la masse des appareils (6.2);<br
    />\r\n- mise à jour du paragraphe 7.3 existant afin de clarifier la procédure;<br
    />\r\n- exigence supplémentaire de température en 7.4.3 pour garantir un réglage
    adéquat de la température pendant le processus de mesure de l'énergie;<br />\r\n-
    modifications rédactionnelles en 7.6.1.3, 7.6.2.1, 7.6.2.2 et 7.6.2.3;<br />\r\n-
    révision de l'Article 8 afin d'augmenter la répétabilité pour les mesurages des
    fours à vapeur;<br />\r\n- l'Article 12 \"Consommation en veille\" est renommé
    \"Mesurage de la consommation des modes faible puissance\" et le contenu est adapté
    à l'IEC 62301:2011;<br />\r\n- remplacement du fournisseur pour le colorimètre
    à l'Annexe C.6, car le dispositif précédemment indiqué n'est plus disponible;<br
    />\r\n- adaptation de l'Annexe A au nouveau fournisseur de colorimètres;<br />\r\n-
    adaptation de l'Annexe E;<br />\r\n- ajout, dans la nouvelle Annexe G informative,
    d'une méthode de mesure pour la consommation de la période de refroidissement;<br
    />\r\n- ajout, dans la nouvelle Annexe H informative, d'une méthode de mesure
    pour vérifier l'énergie à micro-ondes appliquée au cours des mesurages selon 7.4;<br
    />\r\n- nouvelle Annexe I pour le marquage du réglage de température afin de vérifier
    la température du four.<br />\r\nLe contenu de la feuille d’interprétation 1 de
    mars 2021 a été pris en considération dans cet exemplaire."
