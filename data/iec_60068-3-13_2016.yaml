abstract:
- content: |-
    IEC 60068-3-13:2016 provides background information and guidance for writers and users of specifications for electric and electronic components, containing references to the test standards IEC 60068-2-20, IEC 60068-2-58, IEC 60068-2-69, IEC 60068-2-83, and to IEC 61760-1, which defines requirements to the specification of surface mounting components. This first edition cancels and replaces IEC 60068-2-44:1995 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - information for lead-free solders are added;<br />
    - technical update and restructuring.
