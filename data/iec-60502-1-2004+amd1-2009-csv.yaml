abstract:
- language: en
  script: Latn
  content: IEC 60502-1:2004+A1:2009 specifies the construction, dimensions and test
    requirements of power cables with extruded solid insulation for rated voltages
    of 1 kV (<em>U</em><sub>m</sub> = 1,2 kV) and 3 kV (<em>U</em><sub>m</sub> = 3,6
    kV) for fixed installations such as distribution networks or industrial installations.
    This standard includes cables which exhibit properties of reduced flame spread,
    low levels of smoke emission and halogen-free gas emission when exposed to fire.
    Cables for special installation and service conditions are not included, for example
    cables for overhead networks, the mining industry, nuclear power plants (in and
    around the containment area), submarine use or shipboard application. <strong>This
    consolidated version consists of the second edition (2004) and its amendment 1
    (2009). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60502-1:2004+A1:2009 Spécifie la constitution, les dimensions et
    les exigences d'essais des câbles d'énergie à isolation extrudée par diélectriques
    massifs, de tensions assignées de 1 kV (<em>U</em><sub>m</sub> = 1,2 kV) et 3
    kV (<em>U</em><sub>m</sub> = 3,6 kV), pour installations fixes telles que les
    réseaux de distribution ou les installations industrielles. La présente norme
    introduit des câbles qui présentent des propriétés de propagation de la flamme
    réduite, de faibles niveaux d'émission de fumée et des émissions de gaz sans halogène
    lorsqu'ils sont exposés au feu. Les câbles destinés à des conditions particulières
    d'installations et de service ne sont pas inclus, par exemple les câbles pour
    réseaux aériens, pour l'industrie minière, les centrales nucléaires (à l'intérieur
    et à l'extérieur de l'enceinte de confinement), les câbles sous-marins ou les
    câbles de bord des navires. Les modifications majeures par rapport à la première
    édition concernent les exigences pour les épaisseurs des enveloppes isolantes
    et des gaines de protection extérieures ainsi que les exigences pour les câbles
    sans halogène avec des propriétés de propagation de la flamme réduites et de faibles
    niveaux d'émission de fumée. <strong> Cette version consolidée comprend la deuxième
    édition (2004) et son amendement 1 (2009). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
