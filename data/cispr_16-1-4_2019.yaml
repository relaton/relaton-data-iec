abstract:
- content: "CISPR 16-1-4:2019 specifies the characteristics and performance of equipment
    for the measurement of radiated disturbances in the frequency range 9 kHz to 18
    GHz. Specifications for antennas and test sites are included.&lt;br &#x2F;&gt;\r\nNOTE
    In accordance with IEC Guide 107, CISPR 16-1-4 is a basic EMC publication for
    use by product committees of the IEC. As stated in Guide 107, product committees
    are responsible for determining the applicability of the EMC standard. CISPR and
    its sub-committees are prepared to cooperate with product committees in the evaluation
    of the value of particular EMC tests for specific products.&lt;br &#x2F;&gt;\r\nThe
    requirements of this publication apply at all frequencies and for all levels of
    radiated disturbances within the CISPR indicating range of the measuring equipment.&lt;br
    &#x2F;&gt;\r\nMethods of measurement are covered in Part 2-3, further information
    on radio disturbance is given in Part 3, and uncertainties, statistics and limit
    modelling are covered in Part 4 of CISPR 16.&lt;br &#x2F;&gt;\r\nThis fourth edition
    cancels and replaces the third edition published in 2010, Amendment 1:2012 and
    Amendment 2:2017. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:&lt;br &#x2F;&gt;\r\n• provisions are added to address test site validation
    in the frequency range from 30 MHz to 1000 MHz using the reference site method,
    to take into account the receive antenna radiation pattern in the frequency range
    from 1 GHz to 18 GHz, and further details on test site validation using the NSA
    method with broadband antennas in the frequency range from 30 MHz to 1 000 MHz.&lt;br
    &#x2F;&gt;\r\nKeywords: radiated disturbances, frequency range 9 kHz to 18 GHz"
