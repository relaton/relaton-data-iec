- content: "CISPR 16-1-4:2019 spécifie les caractéristiques et les performances des
    appareils de mesure de perturbations rayonnées dans la gamme de fréquences de
    9 kHz à 18 GHz. Elle comprend les spécifications pour les antennes et les emplacements
    d'essai.<br />\r\nNOTE Conformément au Guide 107 de l'IEC, la CISPR 16-1-4 est
    une publication fondamentale en CEM destinée à être utilisée par les comités de
    produits de l'IEC. Comme indiqué dans le Guide 107, les comités de produits ont
    la responsabilité de déterminer s'il convient d'appliquer ou non cette norme d'essai
    en CEM. Le CISPR et ses sous-comités sont prêts à coopérer avec les comités de
    produits à l'évaluation de la valeur des essais d'immunité particuliers pour leurs
    produits.<br />\r\nLes exigences de cette publication s'appliquent à toutes les
    fréquences et à tous niveaux de perturbation rayonnée, dans les limites de la
    plage de lecture des appareils de mesure du CISPR.<br />\r\nLes méthodes de mesure
    sont traitées dans la Partie 2-3, des informations supplémentaires sur les perturbations
    radioélectriques sont données dans la Partie 3 et les incertitudes, les statistiques
    et la modélisation des limites sont couvertes par la Partie 4 de la CISPR 16.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2010, l'Amendement 1:2012 et l'Amendement 2:2017. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n• des dispositions ont
    été ajoutées pour traiter la validation des emplacements d'essai dans la gamme
    de fréquences de 30 MHz à 1 000 MHz en utilisant la méthode de site de référence,
    pour tenir compte du diagramme de rayonnement de l'antenne de réception dans la
    gamme de fréquences de 1 GHz à 18 GHz, ainsi qu'une description plus détaillée
    de la validation des emplacements d'essai par la méthode du NSA avec des antennes
    à large bande dans la plage de fréquences de 30 MHz à 1 000 MHz.<br />\r\nMots
    clés: perturbations rayonnées, 9 kHz à 18 GHz"
