abstract:
- language: en
  script: Latn
  content: IEC 60335-2-38:2002+A1:2008+A2:2017 deals with the safety of electrically
    operated commercial griddles and griddle grills not intended for household use,
    their rated voltage being not more than 250 V for single-phase appliances connected
    between one phase and neutral and 480 V for other appliances. <strong>This consolidated
    version consists of the fifth edition (2002), its amendment 1 (2008) and its amendment
    2 (2017). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60335-2-38:2002+A1:2008+A2:2017 traite de la sécurité des plaques
    à griller électriques à usage collectif qui ne sont pas destinées aux usages domestiques,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    alimentés entre phase et neutre et à 480 V pour les autres appareils. <strong>Cette
    version consolidée comprend la cinquième édition (2002), son amendement 1 (2008)
    et son amendement 2 (2017). Il n'est donc pas nécessaire de commander l'amendement
