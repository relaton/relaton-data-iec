- content: "IEC 62053:41:2021 est applicable uniquement aux compteurs statiques d'énergie
    de classes d'exactitude 0,5 et 1, destinés au mesurage de l'énergie électrique
    en courant continu dans les systèmes en courant continu, et à leurs essais de
    type.<br />\r\nLe présent document s'applique aux équipements de comptage de l'électricité
    conçus pour:<br />\r\n• mesurer et piloter l'énergie électrique sur les réseaux
    électriques à deux pôles, l'un des pôles étant relié à la terre, de tension jusqu'à
    1 500 V en courant continu;<br />\r\n• avoir tous les éléments fonctionnels, y
    compris les modules additionnels, incorporés dans ou formant un boîtier de compteur
    unique, à l'exception des afficheurs ou dispositifs indicateurs;<br />\r\n• fonctionner
    avec des afficheurs intégrés ou séparés, ou sans afficheur;<br />\r\n• être installés
    dans un rack ou une embase correspondante spécifié(e);<br />\r\n• assurer, en
    option, des fonctions additionnelles autres que celles relatives au comptage de
    l'énergie électrique.<br />\r\nIls peuvent être utilisés pour le comptage de l'énergie
    électrique en courant continu notamment dans les domaines d'application suivants:<br
    />\r\n• dans les bornes de recharge pour véhicules électriques ou les infrastructures
    de recharge pour véhicules électriques, si le mesurage est effectué côté courant
    continu;<br />\r\n• dans les parcs de serveurs des technologies de l'information
    (TI);<br />\r\n• dans les points d'alimentation en courant continu pour les équipements
    de communication;<br />\r\n• dans les réseaux basse tension en courant continu
    des zones résidentielles ou commerciales, si le mesurage est effectué côté courant
    continu;<br />\r\n• dans les systèmes photovoltaïques (PV) où la puissance générée
    en courant continu est mesurée;<br />\r\n• dans les points d'alimentation en courant
    continu pour les réseaux de transport public (par exemple, trolleybus, etc.).<br
    />\r\nLes compteurs conçus pour être utilisés avec des transformateurs de mesure
    de faible puissance (LPIT, Low Power Instrument Transformers, définis dans la
    série IEC 61869) ne peuvent être soumis à des essais de conformité au présent
    document que si ces compteurs et leurs LPIT sont soumis ensemble aux essais et
    satisfont aux exigences relatives aux compteurs à branchement direct.<br />\r\nLe
    présent document ne s'applique pas:<br />\r\n• aux compteurs dont la tension entre
    les deux pôles, l'un des pôles étant relié à la terre, dépasse 1 500 V en courant
    continu;<br />\r\n• aux compteurs prévus pour être utilisés dans des réseaux autres
    qu'à deux pôles, l'un des pôles étant relié à la terre;<br />\r\n• aux compteurs
    destinés à être connectés à des transformateurs de mesure de faible puissance
    (LPIT, définis dans la série IEC 61869) lorsqu'ils sont soumis à l'essai sans
    ces transformateurs;<br />\r\n• aux systèmes de comptage qui comprennent plusieurs
    dispositifs physiquement éloignés les uns des autres (à l'exception des LPIT);<br
    />\r\n• aux compteurs portatifs;<br />\r\n• aux compteurs utilisés dans le matériel
    roulant, les véhicules, les navires et les avions;<br />\r\n• aux équipements
    de laboratoire et d'essai des compteurs;<br />\r\n• aux compteurs étalons de référence;<br
    />\r\n• aux interfaces de données avec l'élément indicateur du compteur;<br />\r\n•
    aux racks ou embases correspondantes utilisés pour l'installation des équipements
    de comptage de l'électricité;<br />\r\n• à toute fonction additionnelle assurée
    par les compteurs d'énergie électrique.<br />\r\nLe présent document ne couvre
    pas les mesures de détection et de prévention des tentatives frauduleuses qui
    visent à compromettre les performances d'un compteur (falsification)."
