abstract:
- content: "IEC 62053-41:2021 applies only to static watt-hour meters of accuracy
    classes 0,5 and 1 for the measurement of DC electrical energy in DC systems, and
    it applies to their type tests only.<br />\r\nThis document applies to electricity
    metering equipment designed to:<br />\r\n• measure and control electrical energy
    on electrical networks with two poles where one of the poles is connected to earth
    and with voltage up to 1 500 V DC;<br />\r\n• have all functional elements, including
    add-on modules, enclosed in, or forming a single meter case with the exception
    of indicating displays;<br />\r\n• operate with integrated or detached indicating
    displays, or without an indicating display;<br />\r\n• be installed in a specified
    matching socket or rack;<br />\r\n• optionally, provide additional functions other
    than those for measurement of electrical energy.<br />\r\nThey may be used for
    measuring DC electrical energy, amongst others, in the following application areas:<br
    />\r\n• in EV (electrical vehicle) charging stations or in EV charging infrastructures,
    if the measurement is placed on the DC side;<br />\r\n• in information technology
    (IT) server farms;<br />\r\n• in DC supply points for communication equipment;<br
    />\r\n• in low voltage DC networks for residential or commercial areas, if the
    measurement is placed on the DC side;<br />\r\n• in solar PV (photovoltaic) systems
    where DC power generation is measured;<br />\r\n• in DC supply points for public
    transport networks (e.g. trolleybus, etc.).<br />\r\nMeters designed for operation
    with low power instrument transformers, LPITs as defined in the IEC 61869 series,
    may be tested for compliance with this document only if such meters and their
    LPITs are tested together and meet the requirements for directly connected meters.<br
    />\r\nThis document does not apply to:<br />\r\n• meters for which the voltage
    between the two poles, where one of the poles is connected to earth, exceeds 1
    500 V DC;<br />\r\n• meters to be used in networks other than with two poles in
    which one of the poles is connected to earth;<br />\r\n• meters intended for connection
    with low power instrument transformers (LPITs as defined in the IEC 61869 series)
    when tested without such transformers;<br />\r\n• metering systems comprising
    multiple devices physically (except LPITs) remote from one another;<br />\r\n•
    portable meters;<br />\r\n• meters used in rolling stock, vehicles, ships and
    airplanes;<br />\r\n• laboratory and meter test equipment;<br />\r\n• reference
    standard meters;<br />\r\n• data interfaces to the register of the meter;<br />\r\n•
    matching sockets or racks used for installation of electricity metering equipment;<br
    />\r\n• any additional functions provided in electrical energy meters.<br />\r\nThis
    document does not cover measures for detection and prevention of fraudulent attempts
    to compromise a meter’s performance (tampering)."
