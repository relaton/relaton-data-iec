abstract:
- content: |-
    This part of IEC 60079 specifies the particular requirements for construction, test and marking for electrical equipment that provides equipment protection level (EPL) Ga. This electrical equipment, within the operational parameters specified by the manufacturer, ensures a very high level of protection that includes rare faults related to the equipment or two faults occurring independently of each other.

    The contents of the corrigendum of March 2009 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 60079 spécifie les exigences particulières pour la construction, les essais et le marquage des matériels électriques qui procurent un niveau de protection du matériel (EPL) Ga. Ce matériel électrique assure, dans les limites des paramètres de fonctionnement spécifiés par le constructeur, un très haut niveau de protection prenant en compte le cas des pannes rares liées au matériel, ou d'apparition simultanée de deux pannes indépendantes l'une de l'autre.

    Le contenu du corrigendum de mars 2009 a été pris en considération dans cet exemplaire.
