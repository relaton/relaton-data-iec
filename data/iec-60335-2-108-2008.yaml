abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrolysers that produce low viscosity, ionized
    liquids intended for use as detergent free wash water in appliances for household
    and similar purposes and which conform with the standards applicable to such appliances.
    It applies to electrolysers tested separately, under the most severe conditions
    that may be expected to occur in normal use, their rated voltage being not more
    than 250 V. The attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this standard be adopted for implementation nationally not earlier than 12
    months from the date of its publication.
- language: fr
  script: Latn
  content: Traite de la sécurité des électrolyseurs qui produisent des liquides ionisés
    à faible viscosité destinés à être utilisés comme eau de lavage sans détergent
    dans les appareils à usages domestiques et analogues et qui sont conformes aux
    normes applicables à de tels appareils. Elle s'applique aux électrolyseurs essayés
    séparément, dans les conditions les plus sévères qui peuvent se produire en usage
    normal, et dont la tension assignée n'est pas supérieure à 250 V. L'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de la présente norme soit entériné au niveau national au plus tôt
    12 mois après sa date de publication.
