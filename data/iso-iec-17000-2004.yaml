abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17000:2004 specifies general terms and definitions relating to conformity assessment, including the accreditation of conformity assessment bodies, and to the use of conformity assessment to facilitate trade. A description of the functional approach to conformity assessment is included as a further aid to understanding among users of conformity assessment, conformity assessment bodies and their accreditation bodies, in both voluntary and regulatory environments.</p>
    <p>ISO/IEC 17000:2004 does not set out to provide a vocabulary for all of the concepts that may need to be used in describing particular conformity assessment activities. Terms and definitions are given only where the concept defined would not be understandable from the general language use of the term or where an existing standard definition is not applicable.</p>
- language: fr
  script: Latn
  content: |-
    <p>ISO/IEC 17000:2004 spécifie des termes généraux et leurs définitions relatifs à l'évaluation de la conformité, y compris l'accréditation des organismes d'évaluation de la conformité, et à l'utilisation de l'évaluation de la conformité pour faciliter le commerce. L'Annexe A comporte une description de l'approche fonctionnelle de l'évaluation de la conformité, destinée à apporter une aide complémentaire à la compréhension entre utilisateurs de l'évaluation de la conformité, organismes d'évaluation de la conformité et leurs organismes d'accréditation dans des contextes tant volontaires que réglementaires.</p>
    <p>ISO/IEC 17000:2004 ne vise pas à établir un vocabulaire pour tous les concepts qu'il peut être nécessaire d'utiliser pour décrire des activités d'évaluation de la conformité particulières. Des termes et définitions ne sont donnés que dans le cas où l'utilisation du terme dans son sens courant ne permet pas la compréhension du concept en question ou lorsqu'une définition existante normalisée n'est pas applicable.</p>
