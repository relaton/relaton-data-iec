- content: L'IEC 61017:2016 est applicable aux ensembles transportables, mobiles ou
    installés destinés à mesurer les débits de kerma dans l'air ou les débits de dose
    absorbée dans l'air de 30 nGy⋅h<sup>-1</sup> à 30 μGy⋅h<sup>-1</sup> ou les débits
    d'équivalent de dose ambiante de 30 nSv⋅h<sup>-1</sup> à 30 μSv⋅h<sup>-1</sup>,
    le kerma dans l'air ou la dose absorbée dans l'air de 10 nGy à 10 mGy, l'équivalent
    de dose ambiant de 10 nSv à 10 mSv, à cause des rayonnements de photons de l'énergie
    entre 50 keV et 7 MeV. La plage mesurable de dose et de débit peut être étendue
    par accord entre l'acheteur et le fabricant.Pour réaliser cette extension, on
    peut combiner plusieurs détecteurs, par exemple le scintillateur NaI(Tl) et la
    chambre d'ionisation. Pour la plupart des applications environnementales, des
    instruments peuvent mesurer une plage d'énergie plus limitée de 80 keV à 3 MeV.
