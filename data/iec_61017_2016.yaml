abstract:
- content: IEC 61017:2016 is applicable to transportable, mobile or installed assemblies
    intended to measure environmental air kerma rates or air absorbed dose rates from
    30 nGy⋅h<sup>-1</sup> to 30μGy⋅h<sup>-1</sup> or ambient dose equivalent rates
    from 30 nSv⋅h<sup>-1</sup> to 30 μSv⋅h<sup>-1</sup>, or air kerma or air absorbed
    dose from 10 nGy to 10 mGy, or ambient dose equivalent from 10 nSv to 10 mSv,
    due to photon radiation of energy between 50 keV and 7 MeV. The measurable range
    of dose and dose rate can be extended by agreement between the purchaser and the
    manufacturer. This extension may be realized by combining more than one detector,
    for example NaI(Tl) scintillator and ionization chamber. For most environmental
    applications, instruments may measure over a more limited energy range of 80 keV
    to 3 MeV.
