abstract:
- content: "IEC 60076-22-7:2020 applies to a selection of accessories and fittings
    mounted on liquid immersed power transformers according to IEC 60076-1 and reactors
    according to IEC 60076­6 with or without conservator for indoor or outdoor installation.
    It outlines the service conditions and the mechanical requirements that are common
    to all the accessories and fittings. This document also outlines the operation
    requirements specific to each device as well as the preferred dimensions relevant
    for interchangeability and the type and routine test to be performed.This document
    covers an exhaustive selection of the accessories and fittings that are currently
    used on transformers or reactors.<br />\r\nThe contents of the corrigendum of
    June 2023 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60076-22-7: 2020 s'applique à un choix d'accessoires et d'équipements
    montés sur des transformateurs de puissance immergés dans un liquide (conformes
    à l'IEC 60076-1) et des bobines d'inductance (conformes à l'IEC 60076­6) avec
    et sans conservateur pour des installations intérieures ou extérieures. Elle présente
    les conditions de service et les exigences mécaniques communes à tous les accessoires
    et tous les équipements. Le présent document donne également les exigences de
    fonctionnement spécifiques à chaque dispositif et les dimensions préférentielles
    pertinentes pour l'interchangeabilité, ainsi que les essais de type et individuels
    de série à réaliser. Le présent document couvre un choix exhaustif d'accessoires
    et d'équipements actuellement utilisés sur les transformateurs et les bobines
    d'inductance.<br />\r\nLe contenu du corrigendum de juin 2023 a été pris en considération
    dans cet exemplaire."
