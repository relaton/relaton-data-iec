abstract:
- language: en
  script: Latn
  content: IEC 62920:2017+A1:2021 specifies electromagnetic compatibility (EMC) requirements
    for DC to AC power conversion equipment (PCE) for use in photovoltaic (PV) power
    systems. The PCE covered by this document can be grid-interactive or stand-alone.
    It can be supplied by single or multiple photovoltaic modules grouped in various
    array configurations, and can be intended for use in conjunction with batteries
    or other forms of energy storage. This document covers not only PCE connected
    to a public low voltage AC mains network or other low voltage AC mains installation,
    but also PCE connected to a medium or high voltage AC network with or without
    step-down power transformers. <strong>This consolidated version consists of the
    first edition (2017) and its amendment 1 (2021). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62920:2017+A1:2021 spécifie les exigences de compatibilité électromagnétique
    (CEM) pour les équipements de conversion de puissance (PCE) en courant continu
    et en courant alternatif utilisés dans les systèmes de production photovoltaïque
    (PV). Le PCE couvert par le présent document peut être couplé au réseau ou autonome.
    Il peut être alimenté par un ou plusieurs modules photovoltaïques disposés en
    différents groupes et peut être destiné à être utilisé avec des batteries ou d’autres
    formes de stockage de l’énergie. Le présent document couvre non seulement les
    PCE connectés à un réseau public en courant alternatif à basse tension ou à une
    autre installation secteur en courant alternatif à basse tension, mais aussi les
    PCE connectés à un réseau en courant alternatif à moyenne ou haute tension avec
    ou sans transformateur de puissance abaisseur. <strong>Cette version consolidée
    comprend la première édition (2017) et son amendement 1 (2021). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
