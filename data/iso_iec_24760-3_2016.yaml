abstract:
- content: "<p>ISO/IEC 24760-3:2016 provides guidance for the management of identity
    information and for ensuring that an identity management system conforms to ISO/IEC
    24760-1 and ISO/IEC 24760-2.</p><p>ISO/IEC 24760-3:2016 is applicable to an identity
    management system where identifiers or PII relating to entities are acquired,
    processed, stored, transferred or used for the purposes of identifying or authenticating
    entities and/or for the purpose of decision making using attributes of entities.
    Practices for identity management can also be addressed in other standards.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente partie de l'ISO/IEC 24760 fournit des recommandations pour
    la gestion des informations d'identité et pour s'assurer qu'un système de gestion
    de l'identité est conforme à l'ISO/IEC 24760-1 et à l'ISO/IEC 24760-2.</p><p>La
    présente partie de l'ISO/IEC 24760 est applicable à un système de gestion de l'identité
    dans lequel des identificateurs ou des DCP relatifs à des entités sont acquis,
    traités, stockés, transférés ou utilisés à des fins d'identification ou d'authentification
    d'entités et/ou à des fins de prise de décision à l'aide d'attributs d'entités.
    Les pratiques relatives à la gestion de l'identité peuvent également être traitées
    dans d'autres normes.</p>"
