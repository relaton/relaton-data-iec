abstract:
- content: "IEC 60364-1:2025 defines the scope and objective of the IEC 60364 series
    and specifies the fundamental safety requirements for an electrical installation.<br
    />\r\nThis document addresses the fundamental principles, assessment of general
    characteristics and definitions of low-voltage electrical installations.<br />\r\nThis
    sixth edition cancels and replaces the fifth edition published in 2005. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the entire document has been restructured and renumbered, maintaining the numbering
    of the (sub)clauses which are preceded with the part number, i.e. 1.1, 1.2, etc.;<br
    />\r\nb) the scope has been expanded to include new areas of application and has
    been restructured;<br />\r\nc) in 1.5.2.2.2, the topic of safety services and
    standby electric supply systems has been added;<br />\r\nd) in 1.5.2.14, the topic
    of energy efficiency has been included;<br />\r\ne) in 1.5.2.15, the topic of
    prosumer electrical installations has been included;<br />\r\nf) in 1.5.3.5, the
    requirement for an equivalent safety level for the use of new materials and innovations
    for which no product standards exist yet has been added;<br />\r\ng) in 1.5.4.3,
    the recommendation to assess the effectiveness of protective measures for the
    safety of human beings and livestock to be maintained by periodic verification
    during the entire lifetime of the installation has been added;<br />\r\nh) Table
    3 shows the symbol for the newly introduced \"system-referencing-conductor (SRC)\";<br
    />\r\ni) the number of figures showing the type of electric system in AC and DC
    systems is limited to illustrate requirements."
