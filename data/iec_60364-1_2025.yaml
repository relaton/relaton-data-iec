- content: "IEC 60364-1:2025 définit le domaine d’application et l’objectif de la
    série IEC 60364 et spécifie les exigences fondamentales de sécurité pour une installation
    électrique.<br />\r\nLe présent document traite des principes fondamentaux, de
    la détermination des caractéristiques générales et des définitions des installations
    électriques à basse tension.<br />\r\nLa sixième édition annule et remplace la
    cinquième édition parue en 2005. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) l’ensemble du document a été restructuré
    et rénuméroté, en conservant la numérotation des articles et paragraphes qui sont
    précédés du numéro de partie, c’est-à-dire 1.1, 1.2, etc.;<br />\r\nb) le domaine
    d’application a été restructuré et élargi pour inclure de nouveaux domaines;<br
    />\r\nc) dans le paragraphe 1.5.2.2.2, le thème des installations de sécurité
    et des systèmes d’alimentation électrique de remplacement a été ajouté;<br />\r\nd)
    dans le paragraphe 1.5.2.14, le thème de l’efficacité énergétique a été inclus;<br
    />\r\ne) dans le paragraphe 1.5.2.15, le thème des installations électriques de
    production et de consommation (prosommateur) a été inclus;<br />\r\nf) dans le
    paragraphe 1.5.3.5, l’exigence d’un niveau de sécurité équivalent pour l’utilisation
    de nouveaux matériaux et d’innovations pour lesquels il n’existe pas encore de
    normes de produits a été ajoutée;<br />\r\ng) dans le paragraphe 1.5.4.3, la recommandation
    relative à l’évaluation de l’efficacité des mesures de protection pour la sécurité
    des personnes et des animaux domestiques à maintenir par une vérification périodique
    pendant toute la durée de vie de l’installation a été ajoutée;<br />\r\nh) le
    Tableau 3 représente le symbole du \"conducteur de référencement du système (CRS)\"
    nouvellement introduit;<br />\r\ni) le nombre de figures représentant le type
    de système électrique dans les systèmes à courant alternatif et à courant continu
    est limité pour représenter les exigences"
