  format: text/html
- content: "ISO/IEC 80079-34:2018 spécifie des exigences particulières et des informations
    destinées à établir et à maintenir un système de management de la qualité afin
    de fabriquer des produits Ex, conformément aux certificats existants. Même s’il
    n'est pas incompatible avec l'utilisation d'autres systèmes de management de la
    qualité conciliables avec les objectifs de l'ISO 9001:2015 et donnant des résultats
    équivalents, le présent document indique les exigences minimales.\r\n\r\nCette
    deuxième édition annule et remplace la première édition, parue en 2011. Cette
    édition constitue une révision technique complète.<br />\r\nIl convient de considérer
    que les modifications importantes apportées à l’édition précédente donnent lieu
    à une révision technique mineure. Toutefois, la numérotation des articles a été
    modifiée par rapport à l’édition précédente afin d’être conforme à l’ISO 9001:2015.
    C’est la raison pour laquelle, l’habituel « Tableau des modifications majeures
    » n’est pas inclus.<br />\r\nCette publication est publiée en tant que norme à
    double logo. Il convient d’utiliser la présente norme conjointement avec l'ISO
    9001:2015."
