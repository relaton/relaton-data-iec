abstract:
- content: "ISO/IEC 80079-34:2018 specifies particular requirements and information
    for establishing and maintaining a quality management system to manufacture Ex
    Products in accordance with the certificates. While it does not preclude the use
    of other quality management systems that are compatible with the objectives of
    ISO 9001:2015 and which provide equivalent results, the minimum requirements are
    given in this document.\r\n\r\nThis second edition cancels and replaces the first
    edition, published in 2011, and constitutes a full technical revision. The significant
    changes with respect to the previous edition should be considered as minor technical
    revisions. However, the clause numbering in regard to the previous edition has
    changed in order to be in line with ISO 9001:2015. The normal “Table of Significant
    Changes” has not been included for this reason.<br />\r\nThis publication is published
    as a double logo standard. This standard should be read in conjunction with ISO
    9001:2015"
