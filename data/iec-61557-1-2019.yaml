abstract:
- language: en
  script: Latn
  content: "IEC 61557-1:2019 specifies the general requirements applicable to measuring
    and monitoring equipment for testing the electrical safety in low-voltage distribution
    systems with nominal voltages up to 1 000 V AC and 1 500 V DC. When measuring
    equipment or measuring installations involve measurement tasks of various measuring
    equipment covered by this series of standards, then the part of this series relevant
    to each of the measurement tasks is applicable. Other parts of IEC 61557 can specify
    additional requirements or deviations. This document does not cover functional
    safety or cybersecurity. IEC 61557-1:2019 cancels and replaces the second edition
    published in 2007. This edition constitutes a technical revision. This third edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) terms aligned with IEC 60050;<br />\r\nb) measurement of
    uncertainty revised according to the equations in 4.2 of ISO/IEC Guide 98-3:2008
    (GUM);<br />\r\nc) updated references for safety and EMC requirements;<br />\r\nd)
    updated references for marking and operating instructions;<br />\r\ne) updated
    references for testing safety and EMC;<br />\r\nf) Annex A contains an explanation
    of GUM;<br />\r\ng) Annex B addresses environmental aspects."
- language: fr
  script: Latn
  content: "L'IEC 61557-1:2019 spécifie les exigences générales applicables aux dispositifs
    de mesure et de surveillance utilisés aux fins d'essai de la sécurité électrique
    dans les réseaux de distribution basse tension au plus égale à 1 000 V c.a. et
    1 500 V c.c. Lorsque des appareils ou installations de mesure impliquent des mesures
    avec différents appareils couverts par la présente série de normes, la partie
    de cette série de normes qui est pertinente pour un type de mesure donné est applicable.
    Les autres parties de l'IEC 61557 peuvent spécifier des exigences supplémentaires
    ou des écarts. La présente norme ne couvre pas la sécurité fonctionnelle ou la
    cybersécurité. L'IEC 61557-1:2019 annule et remplace la deuxième édition parue
    en 2007. Cette édition constitue une révision technique. Cette troisième édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement des termes sur ceux de l'IEC 60050;<br />\r\nb)
    mesure de l'incertitude revue conformément aux équations données en 4.2 du Guide
    ISO/IEC 98-3:2008 (GUM);<br />\r\nc) mise à jour des références aux exigences
    de sécurité et de CEM;<br />\r\nd) mise à jour des références au marquage et aux
    instructions de fonctionnement;<br />\r\ne) mise à jour des références aux essais
    de sécurité et de CEM;<br />\r\nf) l'Annexe A comporte une explication du GUM;<br
    />\r\ng) l'Annexe B porte sur les aspects environnementaux."
