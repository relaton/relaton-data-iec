abstract:
- language: en
  script: Latn
  content: 'IEC 60848:2013 defines the GRAFCET specification language for the functional
    description of the behaviour of the sequential part of a control system. It specifies
    the symbols and rules for the graphical representation of this language, as well
    as for its interpretation and has been prepared for automated production systems
    of industrial applications. This third edition cancels and replaces the second
    edition published in 2002 and constitutes a global technical revision with the
    extended definition of the concept of variables introducing: internal variable,
    input variable and output variable.'
- language: fr
  script: Latn
  content: 'La CEI 60848:2013 définit le langage de spécification GRAFCET pour la
    description fonctionnelle du comportement de la partie séquentielle des systèmes
    de commande. Elle définit les symboles et les règles nécessaires à la représentation
    graphique de ce langage, ainsi que l''interprétation qui en est faite. Elle a
    été établie pour les systèmes automatisés de production des applications industrielles.
    Cette troisième édition annule et remplace la deuxième édition parue en 2002,
    dont elle constitue une révision technique générale comprenant la définition étendue
    du concept de variables qui introduit: la variable interne, la variable d''entrée
    et la variable de sortie.'
