abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-721:2017 lays down particular requirements applying to electrical
    circuits and equipment intended for the use of the caravan for habitation purposes.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- a minimum height of not less than 500 mm above
    the base of the cylinders is now required for cables passing through the gas cylinder
    compartment;<br />\r\n- it is now required that each independent installation
    shall be provided with its own main isolating switch which shall disconnect all
    live conductors and which shall be suitably placed in a readily accessible location
    in the caravan."
- language: fr
  script: Latn
  content: "IEC 60364-7-721:2017 s’applique aux circuits et matériels électriques
    des caravanes destinées à des fins de logement. Elles ne s’appliquent pas aux
    circuits et matériels électriques destinés à la propulsion. Elles ne s’appliquent
    pas aux installations électriques intérieures des maisons d’habitation mobiles,
    des caravanes résidentielles fixes et des unités transportables.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Une hauteur minimale supérieure ou égale à 500 mm au-dessus
    de la base des bombonnes est désormais exigée pour les câbles passant par le compartiment
    contenant la bombonne de gaz.<br />\r\nb) Il est désormais exigé que chaque installation
    indépendante soit fournie avec son dispositif général de sectionnement qui doit
    déconnecter tous les conducteurs actifs et qui doit être placé de façon appropriée
    et accessible dans la caravane.<br />\r\nc) La numérotation des articles relatifs
    aux mesures de protection non autorisées (obstacles, mise hors de portée, emplacements
    non conducteurs, liaison équipotentielle non reliée) a changé."
