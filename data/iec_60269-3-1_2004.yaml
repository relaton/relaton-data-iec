abstract:
- content: 'Gives a comprehensive description of the mechanical and electrical characteristics
    of fuses for household and similar applications and of the relevant tests. Describes
    six types of standardized fuses: D types fuses; cylindrical fuses (types A, B,
    C); pin-type fuses; cylindrical fuse links (primarily used in plugs). This new
    publication is of equal interest to the manufacturer and to the user of fuses
    namely for household and similar applications.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Fournit une description complète des caractéristiques mécaniques et électriques
    des fusibles à usages domestiques, ainsi que des essais correspondants. Décrit
    6 types de fusibles normalisés: Système de fusibles du type D; Fusibles cylindriques
    (types A,B,C,); Fusibles à broches; Eléments de remplacement cylindriques (utilisés
    dans les prises de courant). Cette norme intéresse à la fois le fabricant et l''utilisateur
    de fusibles pour usages domestiques et applications similaires.'
