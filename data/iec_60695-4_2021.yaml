abstract:
- content: "<!-- NEW! -->IEC 60695-4:2021 is available as IEC 60695-4:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60695-4:2021 The terms and definitions in this part of IEC 60695 are applicable
    to fire tests for electrotechnical products.<br />\r\nThis basic safety publication
    focusing on safety guidance is primarily intended for use by technical committees
    in the preparation of safety publications in accordance with the principles laid
    down in IEC Guide 104 and ISO/IEC Guide 51. One of the responsibilities of a technical
    committee is, wherever applicable, to make use of basic safety publications in
    the preparation of its publications. The requirements, test methods or test conditions
    of this basic safety publication will not apply unless specifically referred to
    or included in the relevant publications. This fifth edition cancels and replaces
    the fourth edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) The terms and definitions that are not specifically
    electrotechnical and that are either identical or equivalent to those in ISO 13943:2017
    have been deleted.<br />\r\nb) The terms and definitions that are specifically
    electrotechnical and that are in ISO 13943:2017 have been included for the convenience
    of the user.<br />\r\nIt has the status of a basic safety publication in accordance
    with IEC Guide 104 and ISO/IEC Guide 51."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60695-4:2021 est disponible sous forme de IEC 60695-4:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60695-4:2021 Les termes et définitions définis dans la présente partie de l'IEC
    60695 sont applicables aux essais au feu pour les produits électrotechniques.
    La présente publication fondamentale de sécurité portant sur des recommandations
    de sécurité est avant tout destinée à être utilisée par les comités d’études dans
    le cadre de l'élaboration de publications de sécurité, conformément aux principes
    établis dans le Guide IEC 104 et le Guide ISO/IEC 51. L’une des responsabilités
    d’un comité d’études consiste, le cas échéant, à utiliser les publications fondamentales
    de sécurité dans le cadre de l’élaboration de ses publications. Les exigences,
    méthodes d’essai ou conditions d’essai de cette publication fondamentale de sécurité
    ne s’appliquent pas, sauf si elles sont spécifiquement citées en référence ou
    incluses dans les publications correspondantes. Cette cinquième édition annule
    et remplace la quatrième édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Les termes et définitions qui
    ne concernent pas spécifiquement l'électrotechnique et qui sont soit identiques
    soit équivalents à ceux de l'ISO 13943:2017 ont été supprimés.<br />\r\nb) Les
    termes et définitions qui sont spécifiquement électrotechniques et qui figurent
    dans l'ISO 13943:2017 ont été inclus dans un souci de commodité pour l'utilisateur.<br
    />\r\nElle a le statut d’une publication fondamentale de sécurité conformément
    au Guide IEC 104 et au Guide ISO/IEC 51."
