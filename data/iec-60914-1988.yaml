abstract:
- language: en
  script: Latn
  content: Applies to conference systems and to parts of which they are composed or
    which are used as auxiliaries to such systems (headphones, microphones, amplification
    equipment). Describes the different types of conference systems with both wired
    and wireless systems, and specifies the basic electrical requirements of audio
    equipment for conference systems. Prescribes the minimum requirements for conference
    systems in order to ensure interchangeability and optimum performance under conditions
    of normal operation.
- language: fr
  script: Latn
  content: S'applique aux systèmes de conférence et aux éléments qui le constituent
    ou qui sont utilisés comme auxiliaires à de tels systèmes (casques, microphones,
    matériel d'amplification). Décrit les différents types de systèmes de conférence,
    ces systèmes pouvant être câblés ou sans fil, et spécifie les caractéristiques
    électriques essentielles de l'équipement audio pour systèmes de conférence. Prescrit
    les exigences minimales requises pour les systèmes de conférence, en vue d'assurer
    l'interchangeabilité et les performances optimales dans des conditions d'exploitation
    normales.
