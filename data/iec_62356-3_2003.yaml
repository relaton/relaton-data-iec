abstract:
- content: IEC 62356-3:2003 specifies the mapping of type D-11 compressed picture
    data stream into the SDTI payload area (SMPTE 305.2M) together with the mapping
    of four channels of AES3 data and time-code data into H-ANC packets. Type D-11
    compressed picture data-stream mapping is defined for source-coded picture rates
    of 24/1,001/P, 24/P, 25/P, 50-I, 30/1,001/P and 60/1,001. For the transmission
    of compressed picture data coded at source picture rates of 25/P and 50/I, the
    SDTI interface operates at a frame rate of 25 Hz. For the transmission of compressed
    picture data coded at source picture rates of 30/1,001P and 60/1,001I, the SDTI
    interface operates at a frame rate of 30/1,001 Hz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62356-3:2003 spécifie le mappage du flux de données d'images compressées
    de type D-11 dans la zone de charge utile SDTI (Interface de transport de données
    série) (SMPTE 305.2M) ainsi que le mappage de quatre canaux de données AES3 et
    des données de code temporel dans des paquets H-ANC. Le mappage du flux de données
    d'images compressées de type D-11 est défini pour les vitesses d'images codées
    à la source de 24/1,001/P, 24/P, 25/P, 50-I, 30/1,001/P et 60/1,001. Pour la transmission
    de données d'images compressées codées à des vitesses d'image source de 25/P et
    50/I, l'interface de transport de données série fonctionne à une vitesse de trame
    de 25 Hz. Pour la transmission de données d'images compressées codées à des vitesses
    d'images source de 30/1,001P et 60/1,001I, l'interface de transport de données
    série fonctionne à une vitesse de trame de 30/1,001 Hz.
