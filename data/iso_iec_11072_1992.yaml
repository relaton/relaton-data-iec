abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nDefines
    a set of concepts and their inter-relationships which should be applicable to
    the complete range of future computer graphics standard. May be applied to verify
    and refine requirements for computer graphics; to identify needs for computer
    graphics standards and external interfaces; to develop models based on requirements
    for computer graphics; to define the architecture of new computer graphics standards;
    compare computer graphics standards."
