abstract:
- content: "IEC 62386-103:2022 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62386-103:2022 edition 2.0 and the previous IEC 62386-103:2014+AMD1:2018
    CSV edition 1.1. Futhermore, comments from IEC TC 34 experts are provided to explain
    the reasons of the most relevant changes.<br /><br />\r\nIEC 62386-103:2022 is
    applicable to control devices for control by digital signals of electronic lighting
    equipment. This second edition cancels and replaces the first edition published
    in 2014 and Amendment 1:2018. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tthe scope has been updated;\r\n\tquiescent mode has
    been updated;\r\n\tnon-volatile memory (NVM) save time has been added, and SAVE
    PERSISTENT VARIABLES command removed;\r\n\tmemory bank 0 has been modified, and
    common memory bank requirements have been added;\r\n\tIDENTIFY DEVICE has been
    updated;\r\n\tversion number has been changed;\r\n\tbus unit configuration has
    been added; and\r\n\tinstance types and configuration have been added."
