abstract:
- language: en
  script: Latn
  content: |-
    Definitions. Standard values relating to energizing quantities influencing quantities. Fundamental characteristics relating to temperature rises and behaviour in service. Accuracy requirements relating to the characteristic quantity and specified times. Mechanical and electrical requirements. Markings and data. Methods of measurement.

    The contents of the corrigendum of September 1992 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Définit les termes employés, les valeurs normales relatives aux grandeurs d'alimentation et aux grandeurs d'influence, les caractéristiques fondamentales relatives aux échauffements et à la tenue en service, les prescriptions relatives à la précision sur la grandeur caractéristique et sur la temporisation, les conditions mécaniques et électriques auxquelles les relais doivent répondre, les marques et indications, les méthodes d'essai.

    Le contenu du corrigendum de septembre 1992 a été pris en considération dans cet exemplaire.
