abstract:
- language: en
  script: Latn
  content: IEC 60384-9:2015 is applicable to fixed capacitors of ceramic dielectric
    with a defined temperature coefficient (dielectric Class 2), intended for use
    in electronic equipment, including leadless capacitors but excluding fixed surface
    mount multilayer capacitors of ceramic dielectric. This fourth edition cancels
    and replaces the third edition published in 2005. This fourth edition is a result
    of maintenance activities related to the previous edition. All changes that have
    been agreed upon can be categorized as minor revisions.
- language: fr
  script: Latn
  content: L'IEC 60384-9:2015 est applicable aux condensateurs fixes en céramique
    diélectrique avec un coefficient de température défini (diélectrique de Classe
    2), destinés à être utilisés dans des équipements électroniques, y compris les
    condensateurs sans plomb et à l'exclusion des condensateurs multicouches montés
    en surface fixe en céramique diélectrique. Cette quatrième édition annule et remplace
    la troisième édition parue en 2005. Cette quatrième édition est le résultat des
    activités de maintenance relatives à l'édition précédente. Toutes les modifications
    acceptées peuvent être classées comme des révisions mineures.
