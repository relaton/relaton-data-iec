  format: text/html
- content: "IEC 62562:2010 décrit une méthode de mesure des propriétés diélectriques
    en hyperfréquence dans la direction du plan d'une plaque diélectrique. Cette méthode
    est appelée méthode de la cavité résonante. Elle a été créée pour élaborer de
    nouveaux matériaux et pour concevoir des dispositifs micro-ondes actifs et passifs
    pour lesquels la normalisation des méthodes de mesure des propriétés des matériaux
    est de plus en plus importante. La présente version bilingue, publiée en 2010-05,
    correspond à la version anglaise.<br /><br />\r\nCette publication indique qu'elle
    contient des couleurs qui sont considérées comme utiles à une bonne compréhension
