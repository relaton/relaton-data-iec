abstract:
- content: IEC 62325-451-3:2014 specifies a package for the transmission capacity
    allocation business process through explicit or implicit auctions and the associated
    document contextual models, assembly models and XML schema for use within European
    style markets. This International standard is based on the European style market
    contextual model (IEC 62325-351). The relevant aggregate core components (ACCs)
    defined in IEC 62325-351 have been contextualised into aggregated business information
    entities (ABIEs) to satisfy the requirements of these business processes. The
    contextualised ABIEs have been assembled into the relevant document contextual
    models.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62325-451-3:2014 spécifie un paquetage pour le processus métier d'attribution
    de la capacité de transport par ventes aux enchères explicites ou implicites et
    les modèles contextuels de document, modèles d'assemblage et schéma XML associés
    à utiliser sur les marchés de style européen. La présente Norme internationale
    est basée sur le modèle contextuel de marché de style européen (IEC 62325-351).
    Les composants de base agrégés (ACC - aggregate core components) pertinents définis
    dans l'IEC 62325-351 ont été contextualisés en entités d'information métier agrégées
    (ABIE - aggregated business information entities) afin de satisfaire aux exigences
    de ces processus métier. Les ABIE contextualisées ont été assemblées dans les
    modèles contextuels de document pertinents.
