  content: |-
    <p>L'ISO/CEI 24757:2008 a pour but d'harmoniser les pratiques de l'industrie en matière de description machine des claviers (PC, assistants numériques, divers systèmes de fonctionnement, etc.) Elle vise finalement à faciliter la production de pilotes interopérables pour les utilisateurs et à permettre une meilleure assistance à l'utilisateur en offrant une correspondance plus précise entre le clavier matériel tel que gravé et géométriquement configuré, et l'interface conceptuelle dont dispose le système d'exploitation et ses applications.</p>
    <p>L'ISO/CEI 24757:2008 a pour but de procurer un format de description qui peut décrire non seulement entièrement les Normes internationales de clavier, mais aussi les possibilités des claviers du marché actuel et envisageable dans un avenir prévisible, de même que leur fonctionnement avec des systèmes d'exploitation correspondants. Elle décrit les interactions possibles entre les touches d'un clavier et normalise la description des claviers pour qu'elle soit lisible à la machine tout en restant interprétable par des humains de manière relativement facile.</p>
    <p>Le format de description de clavier est destiné à rendre possible la description des capacités des claviers matériels et des logiciels qui leur sont associés, plus des extensions prévisibles. Il est donc souhaitable de définir ce format dans un langage international extensible comme le langage SGML de l'ISO, dans la forme connue sous le nom de RELAX NG de l'ISO, aisément convertible au standard de l'industrie XML. Des fonctionnalités additionnelles sont couvertes, comme les claviers avec touches programmables et les claviers avec attributions multiples tels que les pavés téléphoniques.</p>
    <p>Le format de description de clavier est destiné au départ à l'usage des systèmes d'exploitation, et lors de son processus d'amorçage (par exemple dans le BIOS), mais il peut aussi être utilisé à d'autres fins, telles que la communication automatique du matériel au logiciel pour aider le système d'exploitation à configurer le pilote de clavier, ou pour présenter à l'écran le clavier à l'aide d'une image conviviale.</p>
    <p>Le format de description de clavier est décrit en 4 sections:</p>
    <ol>
    <li>une section sur l'identification du clavier et ses caractéristiques générales, incluant la marque et le modèle, le numéro de série, le pays ou la région et la langue auxquels le clavier s'applique, l'identification de la langue de gravure, et certaines particularités distinctives, comme le relief ou la présence de voyants lumineux sur les touches.</li>
    <li>la disposition géométrique matérielle, qui indique une disposition géométrique généralement reconnue telle que celle d'un clavier à 102 touches de PC. Cette section renseigne aussi sur les caractéristiques physiques du clavier, comme la taille des touches, et la force de pression requise pour activer les touches.</li>
    <li>la disposition de clavier, qui donne l'attribution exacte des caractères aux touches..</li>
    <li>les combinaisons de touches, qui donnent les combinaisons telles que celles les caractères affectés les touches mortes.</li>
    </ol>
    <p>Quelques formats de définitions de claviers sont donnés, avec une correspondance entre ces formats et celui défini dans l'ISO/CEI 24757:2008.</p>
