abstract:
- content: |-
    Specifies the test methods for testing polymeric insulating and sheathing materials of electric and optical fibre cables for power distribution and communications, including cables used on ships and in offshore applications. These test methods apply specifically to polyolefin insulation and sheath.
    The principal changes with respect to the previous edition are listed below:
    a) A measurement of tensile strength is included in Clause 8.
    b) Clause 10 is now the only method in IEC 60811 for wrapping test after thermal ageing in air.
    c) Two ageing conditions are now specified for the long-term stability test in Annex A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les méthodes d'essai à employer pour l'essai des matériaux polymères d'isolation et de gainage des câbles électriques et des câbles à fibres optiques pour la distribution d'énergie et de télécommunication, y compris les câbles utilisés à bord des navires, et pour les applications offshore.
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:
    a) Une mesure de la résistance à la traction est incluse dans l'Article 8.
    b) L'article 10 est maintenant la seule méthode de la CEI 60811 pour l'essai d'enroulement après vieillissement thermique dans l'air.
    c) Deux conditions de vieillissement sont maintenant spécifiées pour l'essai de stabilité à long terme dans l'Annexe A.
