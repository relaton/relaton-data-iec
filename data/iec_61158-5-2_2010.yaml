abstract:
- content: |-
    IEC 61158-5-2:2010(E) defines in an abstract way the externally visible service provided by the Type 2 fieldbus application layer in terms of an abstract model for defining application resources (objects) capable of being manipulated by users via the use of the FAL service, the primitive actions and events of the service; the parameters associated with each primitive action and event, and the form which they take; and the interrelationship between these actions and events, and their valid sequences. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - Clause 2 and Bibliography: update of normative and bibliographic references;<br />
    - subclause 6.1.3: update lists with new objects;<br />
    - subclause 6.2.1.2.6: update of the Time Sync ASE/object (to match new IEC 61558);<br />
    - new subclause 6.2.1.2.7: new Parameter ASE/object;<br />
    - subclause 6.2.1.3: update/add services for Time Sync and Parameter ASEs;<br />
    - subclause 6.2.2.3: minor updates to the Connection Manager ASE services;<br />
    - subclause 6.4: add Parameter ASE to the object table;<br />
    - subclause 6.5: update contents of service table for Time Sync and Parameter ASEs.
