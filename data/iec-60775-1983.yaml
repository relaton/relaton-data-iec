abstract:
- language: en
  script: Latn
  content: Applies to CAMAC systems as defined in IEC 60516. The generic standard
    for BASIC includes a real-time enhancement which is necessarily general. This
    standard defines specific syntax and semantics for use with CAMAC.
- language: fr
  script: Latn
  content: S'applique aux systèmes CAMAC définis dans la CEI 60516. La norme générique
    pour le BASIC inclut une extension pour le temps réel qui est forcément générale.
    La présente norme définit les syntaxes et sémantiques applicables au CAMAC.
