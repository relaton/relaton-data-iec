abstract:
- content: "IEC 62305-2:2010 is applicable to risk assessment for a structure due
    to lightning flashes to earth. Its purpose is to provide a procedure for the evaluation
    of such a risk. Once an upper tolerable limit for the risk has been selected,
    this procedure allows the selection of appropriate protection measures to be adopted
    to reduce the risk to or below the tolerable limit. This second edition cancels
    and replaces the first edition, published in 2006, and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n1) Risk assessment for services connected
    to structures is excluded from the scope.<br />\r\n2) Injuries of living beings
    caused by electric shock inside the structure are considered.<br />\r\n3) Tolerable
    risk of loss of cultural heritage is lowered from 10<sub>-3</sub> to 10<sub>-4</sub>.
    The value of tolerable risk of loss of economic value (<em>R</em><sub>T</sub>
    = 10<sub>-3</sub>) is introduced, to be used when data for cost/benefit analysis
    are not available.<br />\r\n4) Extended damage to surroundings structures or to
    the environment is considered.<br />\r\n5) Improved equations are provided for
    evaluation of<br />\r\n- collection areas relevant to flashes nearby a structure,<br
    />\r\n- collection areas relevant to flashes to and nearby a line,<br />\r\n-
    probabilities that a flash can cause damage,<br />\r\n- loss factors even in structures
    with risk of explosion,<br />\r\n- risk relevant to a zone of a structure,<br
    />\r\n- cost of loss.<br />\r\n6) Tables are provided to select the relative amount
    of loss in all cases.<br />\r\n7) Impulse withstand voltage level of equipments
    was extended down to 1 kV.<br />\r\nThis bilingual version corresponds to the
    monolingual English version, published in 2010-12."
