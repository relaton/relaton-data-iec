- content: "La CEI 62305-2:2010 est applicable à l'évaluation des risques, dans une
    structure, en raison des coups de foudre au sol. Elle est destinée à proposer
    une procédure d'évaluation d'un tel risque. Une fois fixée la limite supérieure
    du risque tolérable, la procédure proposée permet de choisir les mesures de protection
    appropriées pour réduire le risque à une valeur inférieure ou égale à la valeur
    limite tolérable. Cette deuxième édition annule et remplace la première édition,
    publiée en 2006, et constitue une révision technique. Par rapport à la précédente,
    cette édition comprend les modifications techniques significatives suivantes:<br
    />\r\n1) L'évaluation des risques pour les services connectés aux structures est
    exclue du domaine d'application.<br />\r\n2) Les blessures aux êtres vivants dues
    au choc électrique à l'intérieur de la structure sont prises en compte.<br />\r\n3)
    Le risque tolérable de perte du patrimoine culturel est réduit de 10<sub>-3</sub>
    à 10<sub>-4</sub>. La valeur du risque tolérable de perte de valeur économique
    (<em>R</em><sub>T</sub> = 10<sub>-3</sub>) est introduite pour être utilisée lorsque
    les données applicables à l'analyse de rentabilité ne sont pas disponibles.<br
    />\r\n4) Les dommages étendus aux structures avoisinantes ou à l'environnement
    sont pris en compte.<br />\r\n5) Des équations améliorées sont fournies pour l'évaluation
    des éléments suivants:<br />\r\n- surfaces équivalentes d'exposition pour les
    coups de foudre à proximité d'une structure;<br />\r\n- surfaces équivalentes
    d'exposition pour les coups de foudre sur et à proximité d'un service;<br />\r\n-
    probabilités qu'un coup de foudre puisse provoquer des dommages;<br />\r\n- facteurs
    de pertes même dans des structures avec risque d'explosion;<br />\r\n- risque
    valable pour une zone d'une structure;<br />\r\n- coût des pertes.<br />\r\n6)
    Les tableaux sont fournis pour sélectionner le coût relatif des pertes dans tous
    les cas.<br />\r\n7) Le niveau de tension de tenue aux chocs des matériels a été
    porté jusqu'à 1 kV.<br />\r\nLa présente version bilingue correspond à la version
    anglaise monolingue publiée en 2010-12."
