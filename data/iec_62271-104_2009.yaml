abstract:
- content: |-
    IEC 62271-104:2009 applies to three-pole alternating current switches for rated voltages 52 kV and above, having making and breaking current ratings, for indoor and outdoor installations, and for rated frequencies up to and including 60 Hz. This standard is also applicable to the operating devices of these switches and to their auxiliary equipment. The main object of this standard is to establish requirements for switches used in transmission and distribution systems. General-purpose switches for this application are designed to comply with the following service applications:<br />
    - carrying rated normal current continuously;<br />
    - carrying short-circuit currents for a specified time;<br />
    - switching of mainly active loads;<br />
    - switching of no-load transformers;<br />
    - switching of the charging current of unloaded cables, overhead lines or busbars;<br />
    - switching of closed-loop circuits;<br />
    - making short-circuit currents.<br />
    A further object of this standard is to establish requirements for limited-purpose and special- purpose switches used in transmission and distribution systems. Limited-purpose switches shall comply with one or more of the service applications indicated above. Special-purpose switches may comply with one or more of the service applications indicated above and, in addition, shall be suitable for one or more of the following applications:<br />
    - switching single capacitor banks;<br />
    - switching back-to-back capacitor banks;<br />
    - switching shunt reactors including secondary or tertiary reactors switched from the primary side of the transformer;<br />
    - applications requiring an increased number of operating cycles;<br />
    - switching under earth fault conditions in non-effectively earthed neutral systems.<br />
    This standard cancels and replaces IEC 60265-2:1988. The major changes with respect to IEC 60265-2 are as follows:<br />
    - alignment with IEC 62271-1 and IEC 62271-100;<br />
    - requirements for capacitive current switching aligned with those in IEC 62271-100: classes C1 and C2 are introduced.<br /><br />This publication is to be read in conjunction with IEC 62271-1:2007, IEC 62271-100:2008, IEC 62271-102:2001 and IEC 62271-110:2005.
