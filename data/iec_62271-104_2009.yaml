- content: |-
    La CEI 62271-104:2009 est applicable aux interrupteurs à courant alternatif triphasé de tension assignée égale ou supérieure à 52 kV, ayant des pouvoirs de coupure et de fermeture assignés, prévus pour les installations à l'intérieur et à l'extérieur, et de fréquence assignée inférieure ou égale à 60 Hz. Cette norme est également applicable aux dispositifs de man uvre de ces interrupteurs et à leurs équipements auxiliaires. L'objet principal de cette norme est d'établir des exigences pour les interrupteurs utilisés dans des réseaux de transport et de distribution d'énergie. Les interrupteurs d'usage général prévus pour cette application sont conçus pour satisfaire aux conditions de service suivantes:<br />
    - supporter en permanence leur courant assigné en service continu;<br />
    - supporter les courants de court-circuit pendant une durée spécifiée;<br />
    - établir et couper les courants de charge principalement active;<br />
    - établir et couper les courants de transformateurs à vide;<br />
    - établir et couper les courants de charge de câbles, de lignes aériennes ou de barres omnibus à vide;<br />
    - établir et couper les courants de boucles fermées;<br />
    - établir les courants de court-circuit.<br />
    Un autre objet de cette norme est d'établir des exigences pour les interrupteurs d'usage limité et les interrupteurs d'usage spécial utilisés dans des réseaux de transport et de distribution. Les interrupteurs d'usage limité doivent satisfaire à une ou plusieurs des conditions de service précédentes. Les interrupteurs d'usage spécial peuvent satisfaire à une ou plusieurs de ces mêmes conditions de service et doivent, en outre, convenir pour une ou plusieurs des applications suivantes:<br />
    - manoeuvre de batteries uniques de condensateurs;<br />
    - manoeuvre de batteries de condensateurs à gradins;<br />
    - manoeuvre de bobines d'inductance, y compris les bobines alimentées par le secondaire ou le tertiaire d'un transformateur intermédiaire;<br />
    - applications nécessitant un nombre accru de manoeuvres;<br />
    - manoeuvres en présence de défaut à la terre dans les réseaux à neutre isolé ou compensés par bobine d'extinction.<br />
    Cette norme annule et remplace la CEI 60265-2:1988. Les modifications techniques majeures par rapport à la CEI 60265-2 sont les suivantes:<br />
    - alignement avec les CEI 62271-1 et CEI 62271-100;<br />
    - les exigences pour l'établissement et la coupure de courants capacitifs sont alignées avec celles de la CEI 62271-100: les classes C1 et C2 sont introduites.<br /><br />Cette publication doit être lue conjointement avec la CEI 62271-1:2007, la CEI 62271-100:2008, la CEI 62271-102:2001 et la CEI 62271-100:2005.
