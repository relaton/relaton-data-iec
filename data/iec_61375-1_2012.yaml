abstract:
- content: IEC 61375-1:2012 applies to the architecture of data communication systems
    in open trains, i.e. it covers the architecture of a communication system for
    the data communication between vehicles of the said open trains, the data communication
    within the vehicles and the data communication from train to the ground. The applicability
    of this part of IEC 61375 to the train network technologies allows for interoperability
    of individual vehicles within open trains in international traffic. The main technical
    change of this new edition with regard to the previous edition consists of a new
    structure of the complete IEC 61375 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61375-1:2012 s'applique à l'architecture des systèmes de communication
    de données dans les trains à composition variable, c'est-à-dire qu'elle couvre
    l'architecture d'un système de communication de données entre les véhicules des
    trains considérés, les communications de données dans les véhicules et les communications
    de données train-sol. L'application de la présente partie de la CEI 61375 aux
    technologies de réseau de train permet l'interopérabilité de véhicules individuels
    dans des trains à composition variable en trafic international. La principale
    modification technique de cette nouvelle édition par rapport à l'édition précédente
    consiste en une nouvelle structuration de la série CEI 61375.
