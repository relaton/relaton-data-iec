- content: "L’IEC 60335-2-12:2024 traite de la sécurité des chauffe-plats électriques
    et appareils analogues destinés à maintenir au chaud des aliments ou des récipients,
    pour usages domestiques et analogues, dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries.<br />\r\nLes appareils destinés à un usage
    domestique et analogue normal et qui peuvent être également utilisés par des usagers
    non avertis dans des magasins, chez des artisans et dans des fermes sont compris
    dans le domaine d'application de la présente norme. Toutefois, si l’appareil est
    destiné à être utilisé professionnellement pour garder des récipients au chaud
    ou pour préparer des aliments à des fins commerciales, l’appareil n’est pas considéré
    comme étant seulement à usage domestique et analogue.<br />\r\nDans la mesure
    du possible, la présente norme traite des dangers courants que présentent les
    appareils et auxquels sont exposés tous les individus à l'intérieur et autour
    de l'habitation.<br />\r\nCependant, elle ne tient en général pas compte<br />\r\n–
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nL’attention est attirée sur
    le fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d’aéronefs, des exigences supplémentaires peuvent être
    nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires sont
    spécifiées par les organismes nationaux de la santé publique, par les organismes
    nationaux responsables de la protection des travailleurs et par des organismes
    analogues.<br />\r\nLa présente norme ne s'applique pas<br />\r\n– aux appareils
    constitués de matériaux souples tels que le tissu;<br />\r\n– aux appareils destinés
    à être utilisés exclusivement dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux appareils prévus exclusivement pour la restauration commerciale
    (IEC 60335 2 49, IEC 60335 2 50);<br />\r\n– aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n– aux meubles de maintien au chaud.<br />\r\nCette
    sixième édition annule et remplace la cinquième édition parue en 2002, son Amendement
    1:2008 et son Amendement 2:2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) texte aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) transformation de certaines notes en texte normatif (Articles et paragraphes
    1, 5.2, 7.12, 15.2, 15.101, 24.1.5);<br />\r\nc) application du calibre d’essai
    19 (8.1.1, 20.2, B.22.3, B.22.4);<br />\r\nd) clarification de l'applicabilité
    des exigences pour la commande à distance (22.40, 22.49, 22.51).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut; dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
