abstract:
- language: en
  script: Latn
  content: "IEC 61400-25-2:2015 specifies the information model of devices and functions
    related to wind power plant applications. In particular, it specifies the compatible
    logical node names, and data names for communication between wind power plant
    components. This includes the relationship between logical devices, logical nodes
    and data. The names defined in the IEC 61400-25 series are used to build the hierarchical
    object references applied for communicating with components in wind power plants.
    Main changes with respect to the previous edition consist of:<br />\r\n- harmonization
    with newer editions of IEC 61850 standards;<br />\r\n- reduction of overlap between
    standards and simplification by increased referencing,<br />\r\n- extension of
    data objects for operation of smart grids,<br />\r\n- extended and enhanced semantics
    for existing data objects, etc."
- language: fr
  script: Latn
  content: "L'IEC 61400-25-2:2015 spécifie le modèle d'information des dispositifs
    et des fonctions liés aux applications des centrales éoliennes. Elle spécifie
    notamment les noms de noeud logique compatible et les noms de données utilisés
    dans la communication entre les composants des centrales éoliennes, y compris
    la relation entre les dispositifs logiques, les noeuds logiques et les données.
    Les noms définis dans la série IEC 61400-25 sont utilisés pour établir les références
    à un objet hiérarchique s'appliquant dans le cadre de la communication avec les
    composants des centrales éoliennes. Cette nouvelle édition comporte les changements
    importants suivants par rapport à l'édition précédente:<br />\r\n- l'harmonisation
    avec de nouvelles éditions de la série IEC 61850,<br />\r\n- la réduction de l'écart
    entre les normes et la simplification par un référencement amélioré,<br />\r\n-
    l'extension des objets de données pour fonctionnement des réseaux intelligents,<br
    />\r\n- l'extension et l'amélioration de la sémantique pour les objets de données
    existants, etc."
