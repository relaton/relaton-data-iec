abstract:
- language: en
  script: Latn
  content: '<p class="MsoBodyText" style="margin: 0cm 0cm 12.0pt 0cm;"><span lang="EN-GB"
    style="mso-fareast-font-family: ''Malgun Gothic''; mso-ansi-language: EN-GB; mso-fareast-language:
    KO;">This document specifies the omnidirectional media format</span><span lang="EN-GB"
    style="mso-ansi-language: EN-GB;"> for coding, storage, delivery and rendering
    of omnidirectional media, including video, images, audio and timed text. Omnidirectional
    image or video can contain graphics elements generated by computer graphics but
    encoded as image or video. Multiple viewpoints, each corresponding to an omnidirectional
    camera, are supported. The document also specifies storage and delivery of overlay
    images or video intended to be rendered over the omnidirectional background image
    or video.</span></p>'
