abstract:
- language: en
  script: Latn
  content: IEC 60839-5-3:2016 specifies the minimum equipment requirements for the
    performance, reliability, resilience, security and safety characteristics of the
    receiving centre transceiver installed in an ARC and used in alarm transmission
    systems. The alarm transmission system requirements and classifications are defined
    within IEC 60839-5-1.
- language: fr
  script: Latn
  content: L'IEC 60839-5-3:2016 spécifie les exigences matérielles minimales relatives
    au fonctionnement, à la fiabilité, à la résilience, à la sécurité et à la sûreté
    des transmetteurs de centre de réception installés dans un centre de réception
    d'alarme et utilisés dans les systèmes de transmission d'alarme. Les exigences
    et les classifications des systèmes de transmission d'alarme sont définies dans
    l'IEC 60839-5-1.
