abstract:
- language: en
  script: Latn
  content: |-
    This technical report contains information and test procedures for type testing of circuit-breakers relevant to short-circuit breaking performance during asymmetrical test duty (T100a) as required by IEC 62271-100.
    This technical report covers all possible testing cases, i.e. single-phase, three-phase, direct tests, synthetic tests, first pole-to-clear factors 1,3 and 1,5.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique contient des informations et des procédures d'essais applicables aux essais de type sur disjoncteurs pour la démonstration du pouvoir de coupure en court-circuit durant la séquence d'essais avec courant asymétrique (T100a) telle que requise par la CEI 62271-100.
    Ce rapport technique couvre toutes les situations d'essais possibles c'est-à-dire essais en monophasé, essais en triphasé, essais directs, essais synthétiques, facteurs de premier pôle 1,3 et 1,5.
