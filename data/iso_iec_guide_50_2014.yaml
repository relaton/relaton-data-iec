abstract:
- content: "<p>ISO/IEC Guide 50:2014 provides guidance to experts who develop and
    revise standards, specifications and similar publications. It aims to address
    potential sources of bodily harm to children from products that they use, or with
    which they are likely to come into contact, even if not specifically intended
    for children.</p><p>ISO/IEC Guide 50:2014 does not provide guidance on the prevention
    of intentional harm (e.g. child abuse) or non-physical forms of harm, such as
    psychological harm (e.g. intimidation).</p><p>ISO/IEC Guide 50:2014 does not address
    the economic consequences of the above.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/IEC Guide 50:2014 fournit des lignes directrices aux experts
    concernés par l'élaboration et la révision de normes, de spécifications et de
    publications similaires. Il vise à traiter des sources potentielles de dommages
    corporels pour les enfants, présentes dans les produits qu'ils utilisent ou avec
    lesquels ils sont susceptibles d'entrer en contact, même s'ils ne sont pas spécifiquement
    destinés à des enfants.</p><p>L'ISO/IEC Guide 50:2014 ne fournit pas de lignes
    directrices concernant la prévention des dommages intentionnels (par exemple,
    violence faite aux enfants) ou de formes non physiques de dommages, telles que
    les dommages psychologiques (par exemple, intimidation).</p><p>L'ISO/IEC Guide
    50:2014 ne traite pas des conséquences économiques de ce qui précède.</p>"
