abstract:
- language: en
  script: Latn
  content: |-
    <p>This document promotes the applicability and portability of Prolog grammar rules in data</p>
    <p>processing systems that support standard Prolog as defined in ISO/IEC 13211–1:1995/Cor</p>
    <p>1:2007/Cor 2:2012/Cor 3:2017 and ISO/IEC 13211–2:2000. This document specifies:</p>
    <p>a) The representation, syntax, and constraints of Prolog grammar rules</p>
    <p>b) A logical expansion of grammar rules into Prolog clauses</p>
    <p>c) A set of built-in predicates for parsing with grammar rules</p>
