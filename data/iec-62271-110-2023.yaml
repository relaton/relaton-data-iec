abstract:
- language: en
  script: Latn
  content: 'IEC 62271-110:2023 is applicable to AC switching devices designed for
    indoor or outdoor installation, for operation at frequencies of 50 Hz and 60 Hz
    on systems having voltages above 1 000 V and applied for inductive current switching.
    It is applicable to switching devices (including circuit-breakers in accordance
    with IEC 62271-100) that are used to switch high‑voltage motor currents and shunt
    reactor currents and also to high-voltage contactors used to switch high-voltage
    motor currents as covered by IEC 62271-106. This fifth edition cancels and replaces
    the fourth edition published in 2017. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: references to IEC 62271-100 and IEC 62271-106 have been
    updated to the latest editions.'
- language: fr
  script: Latn
  content: 'L’IEC 62271-110:2023 est applicable aux appareils de connexion à courant
    alternatif conçus pour être installés à l''intérieur ou à l''extérieur, pour fonctionner
    à des fréquences de 50 Hz et 60 Hz sur des réseaux de tensions supérieures à 1
    000 V, et prévus pour l’établissement et la coupure de courants inductifs. Elle
    est applicable aux appareils de connexion (y compris les disjoncteurs conformément
    à l’IEC 62271‑100) qui sont utilisés pour l’établissement et la coupure de courants
    de moteurs à haute tension et de courants de bobines d''inductance shunt, ainsi
    qu’aux contacteurs à haute tension utilisés pour l’établissement et la coupure
    de courants de moteurs à haute tension, comme cela est couvert par l’IEC 62271-106.
    Cette cinquième édition annule et remplace la quatrième édition parue en 2017.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: les références
    à l’IEC 62271-100 et à l’IEC 62271-106 ont été mises à jour en fonction des dernières
    éditions.'
