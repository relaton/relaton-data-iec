abstract:
- language: en
  script: Latn
  content: "ISO&#x2F;IEC 14776-415:2019 defines a reference model that specifies common
    behaviors for SCSI devices, and an abstract structure that is generic to all SCSI
    I&#x2F;O system implementations.The set of Small Computer System Interface (SCSI)
    specifies the interfaces, functions, and operations necessary to ensure interoperability
    between conforming SCSI implementations. This document is a functional description.
    Conforming implementations employ any design technique that does not violate interoperability.</br>\r\nThe
    following concepts from previous versions of the SAM standard are made obsolete
    by this version:</br>\r\na) support for the SPI-5 SCSI transport protocol;</br>\r\nb)
    Contingent Allegiance;</br>\r\nc) the TARGET RESET task management function;</br>\r\nd)
    basic task management model;</br>\r\ne) untagged tasks; and</br>\r\nf) linked
    command function."
