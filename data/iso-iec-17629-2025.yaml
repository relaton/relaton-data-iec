abstract:
- language: en
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">This document specifies a method
    for measuring first print out time (FPOT) of digital printing devices. The document
    is applicable to digital printing devices and multifunctional devices, including
    black and white (B&amp;W) and colour devices of any underlying marking technology.
    The document includes instructions for test charts, test setup procedure, test
    procedure and the reporting requirements for the digital printing measurements.</span></p>
