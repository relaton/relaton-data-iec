abstract:
- language: en
  script: Latn
  content: IEC 62887:2018 lays down specific requirements for nuclear applications
    of pressure transmitters including design, materials, manufacturing, testing,
    calibration and inspection. This document is applicable to general aspects of
    design, manufacturing and test methods for pressure transmitters used in instrumentation
    systems important to safety in all nuclear power plants (PWR, BWR, FBR, etc.).
    The consequences of nuclear conditions for pressure transmitters lead to onerous
    requirements regarding qualification.
- language: fr
  script: Latn
  content: L'IEC 62887:2018 définit les exigences particulières relatives aux applications
    nucléaires des transmetteurs de pression, y compris la conception, les matériaux,
    la fabrication, les essais, l’étalonnage et les contrôles. Le présent document
    s’applique aux aspects généraux de conception et de fabrication et aux méthodes
    d’essais relatifs aux transmetteurs de pression utilisés dans les systèmes d’instrumentation
    importants pour la sûreté dans toutes les centrales nucléaires de puissance (REP,
    REB, surgénérateurs, etc.). L’emploi des transmetteurs de pression en milieu nucléaire
    donne lieu à de solides exigences concernant la qualification.
