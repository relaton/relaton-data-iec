abstract:
- language: en
  script: Latn
  content: IEC 60702-1:2002+A1:2015 Applies to mineral insulated general wiring cables
    with copper or copper alloy sheath and copper conductors and with rated voltages
    of 500 V and 750 V. Provision is made for a corrosion-resistant extruded outer
    covering over the copper sheath, when required. This outer covering is not specified
    for the purpose of electrical insulation of the metal sheath. Requirements for
    terminations for use with these cables are specified in IEC 60702-2. The purpose
    of this standard is to specify mineral insulated cables that are safe and reliable
    when properly used, to state the manufacturing requirements and characteristics
    to achieve this, and to specify methods for checking conformity with those requirements.
    <strong>This consolidated version consists of the third edition (2002) and its
    amendment 1 (2015). Therefore, no need to order amendment in addition to this
    publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60702-1:2002+A1:2015 S'applique aux câbles à isolant minéral pour
    usage général, ayant une gaine en cuivre ou en alliage de cuivre et des âmes conductrices
    en cuivre, de tensions assignées 500 V et 750 V. Elle précise les dispositions
    qui s'appliquent au revêtement externe en matériau extrudé résistant à la corrosion
    recouvrant la gaine en cuivre, lorsque cela est exigé. Ce revêtement externe n'est
    pas destiné à assurer l'isolation électrique de la gaine métallique. Les exigences
    pour les terminaisons à utiliser avec ces câbles sont spécifiées dans la CEI 60702-2.
    L'objet de la présente norme est de déterminer les règles auxquelles doivent répondre
    les câbles à isolant minéral afin qu'ils soient sûrs et fiables lorsqu'ils sont
    correctement utilisés, de fixer dans ce but leurs caractéristiques et les prescriptions
    relatives à leur fabrication, et de préciser les méthodes pour la vérification
    de la conformité à ces prescriptions. <strong> Cette version consolidée comprend
    la troisième édition (2002) et son amendement 1 (2015). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
