abstract:
- language: en
  script: Latn
  content: |-
    provides the conformance testing rules and guidelines for equipment built to meet the mobile and portable DVB-T/H radio access interface specification (IEC 62002-1).
    The purpose of this standard is to limit the required test cases to a practical level. Nevertheless, the manufacturer is responsible for guaranteeing that the terminal fulfils the mobile and portable DVB-T/H radio access interface specification (IEC 62002-1) in all its aspects.
