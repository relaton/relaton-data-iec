abstract:
- language: en
  script: Latn
  content: |-
    <p>This specification, EPUB Media Overlays 3.0, defines a usage of [SMIL] (Synchronized Multimedia</p>
    <p>Integration Language), the Package Document, the EPUB® Style Sheet, and the EPUB Content</p>
    <p>Document for representation of audio synchronized with the EPUB Content Document.</p>
    <p>This specification is one of a family of related specifications that compose EPUB 3, the third major</p>
    <p>revision of an interchange and delivery format for digital publications based on XML and Web Standards. It</p>
    <p>is meant to be read and understood in concert with the other specifications that make up EPUB 3:</p>

    <p>·         The EPUB 3 Overview [EPUB3Overview], which provides an informative overview of EPUB and a</p>
    <p>roadmap to the rest of the EPUB 3 documents. The Overview should be read first.</p>
    <p>·         EPUB Publications 3.0 [Publications30], which defines publication-level semantics and</p>
    <p>overarching conformance requirements for EPUB Publications.</p>

    <p>·         EPUB Content Documents 3.0 [ContentDocs30], which defines profiles of XHTML, SVG and CSS</p>
    <p>for use in the context of EPUB Publications.</p>

    <p>·         EPUB Open Container Format (OCF) 3.0 [OCF3], which defines a file format and processing</p>
    <p>model for encapsulating a set of related resources into a single-file (ZIP) EPUB Container.</p>
