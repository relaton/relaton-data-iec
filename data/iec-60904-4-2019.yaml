abstract:
- language: en
  script: Latn
  content: "IEC 60904-4:2019 sets the requirements for calibration procedures intended
    to establish the traceability of photovoltaic (PV) reference devices to SI units
    as required by IEC 60904-2. This document applies to PV reference devices that
    are used to measure the irradiance of natural or simulated sunlight for the purpose
    of quantifying the performance of PV devices. The use of a PV reference device
    is required in many standards concerning PV (e.g. IEC 60904-1 and IEC 60904-3).
    This document has been written with single-junction PV reference devices in mind,
    in particular crystalline silicon, but it is sufficiently general to include other
    single-junction technologies. This second edition cancels and replaces the first
    edition published in 2009. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\nmodification of standard
    title;<br />\r\n- inclusion of working reference in traceability chain;<br />\r\n-
    update of WRR with respect to SI;<br />\r\n- revision of all methods and their
    uncertainties in annex<br />\r\n- harmonization of symbols and formulae with other
    IEC standards.<br />\r\nThe contents of the corrigendum of September 2020 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 60904-4:2019 fixe les exigences relatives aux procédures d'étalonnage
    dans le but d'établir la traçabilité des dispositifs photovoltaïques (PV) de référence
    en unités SI, comme cela est exigé par l’IEC 60904-2. Le présent document s'applique
    aux dispositifs PV de référence utilisés pour mesurer l'éclairement énergétique
    de la lumière solaire naturelle ou simulée afin de quantifier les performances
    des dispositifs PV. L'utilisation d'un dispositif PV de référence est exigée dans
    de nombreuses normes relatives aux dispositifs PV (par exemple, l’IEC 60904-1
    et l’IEC 60904-3). Le présent document a été rédigé en prenant en considération
    les dispositifs PV de référence à jonction unique, en particulier le silicium
    cristallin, mais il est suffisamment général pour inclure d’autres technologies
    à jonction unique. Cette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- modification du titre de la norme;<br
    />\r\n- incorporation de la référence de travail à la chaîne de traçabilité;<br
    />\r\n- mise à jour de la WRR (world radiometric reference - référence radiométrique
    mondiale) par rapport au SI;<br />\r\n- révision de toutes les méthodes et de
    leurs incertitudes à l’annexe:<br />\r\n- harmonisation des symboles et formules
    avec les autres normes IEC.<br />\r\nLe contenu du corrigendum de septembre 2020
    a été pris en considération dans cet exemplaire."
