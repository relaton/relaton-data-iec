abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 29172:2011 describes a reference architecture for Mobile AIDC (automatic identification and data capture) services. For example, a radio frequency identification (RFID) tag or a linear bar code or two-dimensional symbol called a "data carrier" is affixed to a movie poster; a Mobile RFID interrogator or a symbol capturing camera, i.e. a Mobile ORM reader, is built into a cell phone; an end-user aims or touches the cell phone to the data carrier on the movie poster; and the corresponding information content is retrieved via the network. This reference architecture does not restrict exploitation of other service architectures and aims at supporting the Mobile AIDC service models described in ISO/IEC TR 29172:2011.</p>
    <p>ISO/IEC TR 29172:2011 includes</p>
    <ul>
    <li>descriptions of Mobile AIDC services,</li>
    <li>reference architecture and service components,</li>
    <li>service operation procedures, and</li>
    <li>relationship among relevant standards to enable the reference architecture.</li>
    </ul>
