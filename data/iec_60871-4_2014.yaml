  format: text/html
- content: 'L''IEC 60871-4:2014 s''applique aux fusibles internes qui sont destinés
    à isoler les éléments de condensateur en défaut et permettre ainsi le maintien
    en service de la partie saine de l''unité et de la batterie à laquelle cette unité
    est raccordée. Ils ne sont pas destinés à se substituer à un dispositif de coupure,
    par exemple un disjoncteur ou une protection externe de la batterie de condensateurs
    ou une partie de celle-ci. La présente partie de l''IEC 60871 a pour objet de
    formuler des exigences relatives aux performances et aux essais et de fournir
    un guide pour la coordination de la protection par fusibles internes. Cette deuxième
    édition annule et remplace la première édition parue en 1996. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l''édition précédente: Les exigences concernant la déconnexion
    ont été modifiées. Mots clés: fusibles internes, éléments de condensateur en défaut,
