abstract:
- language: en
  script: Latn
  content: IEC 61076-2-107:2010 describes circular M12 connectors typically used for
    industrial process measurement and control. These connectors consist of fixed
    and free connectors with screw-locking as well as adaptors. The connectors are
    suitable to connect two optic fibres and two electrical wires intended for power
    transmission to the optionally integrated transmitter and receiver, not specified
    in this standard.
- language: fr
  script: Latn
  content: La CEI 61076-2-107:2010 décrit les connecteurs circulaires M12, généralement
    utilisés dans le domaine des mesures et commandes dans les processus industriels.
    Ces connecteurs se composent d'embases et de fiches à vis ainsi que d'adaptateurs.
    Ces connecteurs sont conçus pour connecter deux fibres optiques et deux fils électriques
    destinés à alimenter l'émetteur et le récepteur éventuellement intégrés, non spécifiés
    dans la présente norme.
