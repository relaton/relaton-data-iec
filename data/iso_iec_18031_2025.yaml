abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies a conceptual model for a random bit generator for
    cryptographic purposes, together with the elements of this model.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document specifies
    the characteristics of the main elements required for both non-deterministic and
    deterministic random bit generators. It also establishes the security requirements
    for both non-deterministic and deterministic random bit generators.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Techniques for statistical
    testing of random bit generators for the purposes of independent verification
    or validation and detailed designs for such generators are outside the scope of
    this document.</p>'
