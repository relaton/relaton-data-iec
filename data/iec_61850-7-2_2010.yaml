  format: text/html
- content: "IEC 61850-7-2:2010 s’applique aux communications ACSI pour l’automatisation
    des systèmes. L’ACSI fournit les interfaces abstraites pour les services de communication
    suivants.<br />\r\na) Interface abstraite décrivant les communications entre un
    client et un serveur éloigné pour<br />\r\n– l’accès et l’extraction des données
    en temps réel,<br />\r\n– la commande de dispositif,<br />\r\n– la consignation
    et la journalisation des événements,<br />\r\n– le contrôle de groupes de réglages,<br
    />\r\n– l'autodescription des dispositifs (dictionnaire de données de dispositif),<br
    />\r\n– typage de données et reconnaissance des types de données, et<br />\r\n–
    transfert de fichier.<br />\r\nb) Interface abstraite pour la distribution rapide
    et fiable des événements au niveau du système entre une application d’un dispositif
    et plusieurs applications éloignées dans des dispositifs différents (d'éditeur/abonné)
    et la transmission de valeurs mesurées échantillonnées"
