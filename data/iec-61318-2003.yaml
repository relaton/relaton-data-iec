abstract:
- language: en
  script: Latn
  content: |-
    Establishes the requirements assuring the finished quality of tools, devices and equipment that will be used for live working on electrical installations.


    This standard is not a quality management systems standard. It does not require ISO 9000 certification. The present standard is the required document for quality testing of tools, devices and equipment for live working.
- language: fr
  script: Latn
  content: "Etablit les exigences pour assurer la qualité de l'outillage, du matériel
    et des dispositifs destinés à être utilisés pour réaliser des travaux sous tension
    sur des installations électriques.\n\n \nLa présente norme n'est pas une norme
    relative aux systèmes de management de la qualité. Elle n'exige pas la certification
    ISO 9000. La présente norme est le document requis pour vérifier la qualité de
    l'outillage, du matériel et des dispositifs pour travaux sous tension."
