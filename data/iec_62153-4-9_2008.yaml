abstract:
- content: IEC 62153-4-9:2008(E) applies to metallic communication cables. It specifies
    a test method for determining the coupling attenuation of screened balanced cables.
    Due to the concentric outer tube, measurements are independent of irregularities
    on the circumference and external electromagnetic fields. It replaces IEC/PAS
    62338:2002(E).
