- content: |-
    La CEI 62439-3:2012 spécifie deux protocoles de redondance conçus pour assurer une reprise transparente en cas de défaillance unique d'une maille inter-étage ou d'un pont au sein du réseau, qui reposent sur le même schéma: duplication du réseau local, duplication des informations transmises. Cette deuxième édition annule et remplace la première édition parue en 2010. Elle constitue une révision technique. Les principales modifications apportées à l'édition précédente sont:<br />
    - spécification de l'interconnexion des réseaux PRP et HSR;<br />
    - introduction d'un suffixe pour les trames PRP;<br />
    - clarification et modification des spécifications pour garantir l'interopérabilité;<br />
    - assouplissement des spécifications pour permettre des mises en oeuvre différentes;<br />
    - prise en compte de la synchronisation des horloges conformément à la CEI 61588;<br />
    - introduction de modes d'essai visant à simplifier les essais et la maintenance.<br /><br />Cette publication doit être lue conjointement avec la CEI 62439-1:2010.
