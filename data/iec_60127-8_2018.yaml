- content: "IEC 60127-8: 2018 porte sur les résistances de protection avec protection
    particulière contre les surintensités assignées jusqu’à 500 V en courant alternatif
    et/ou 500 V en courant continu pour les circuits imprimés et autres systèmes de
    substrat employés pour la protection d'appareils électriques, d’équipements électroniques
    et de leurs éléments constituants, normalement destinés à être utilisés à l'intérieur.<br
    />\r\nElle n’est pas applicable aux résistances de protection avec protection
    particulière contre les surintensités placées dans des appareils destinés à être
    utilisés dans des conditions particulières, telles que des atmosphères corrosives
    ou explosives.<br />\r\nL’objet de la présente partie de l’IEC 60127 est<br />\r\na)
    d’établir des exigences uniformes pour les résistances de protection avec protection
    particulière contre les surintensités afin de protéger les appareils ou les parties
    d’appareils de la façon la plus appropriée;<br />\r\nb) de définir les performances
    des résistances de protection avec protection particulière contre les surintensités
    afin de donner des recommandations aux fabricants d’appareils électriques et d'équipements
    électroniques et d’assurer le remplacement des résistances de protection avec
    protection particulière contre les surintensités par des résistances de dimensions
    et de caractéristiques similaires;<br />\r\nc) d’établir des méthodes d’essai
    uniformes pour les résistances de protection avec protection particulière contre
    les surintensités afin de permettre la vérification des valeurs spécifiées par
    le fabricant (par exemple, la dissipation assignée, la caractéristique de fonctionnement
    et le pouvoir de coupure assigné).<br />\r\nLa présente partie de l'IEC 60127
    s'applique en complément des exigences de l'IEC 60127-1.<br />\r\nCette première
    édition de l’IEC 60127-8 annule et remplace l’IEC PAS 60127-8:2014.<br />\r\nLa
    présente Norme internationale doit être utilisée conjointement avec l’IEC 60127-1."
