  content: "IEC 62841-2-22:2025 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 62841-2-22:2025 EXV includes the content of the references made
    to IEC 62841-1:2014.<br />\r\n<br />\r\nIEC 62841-2-22:2025 applies to hand-held
    cut-off machines fitted with<br />\r\n- one bonded reinforced wheel of Type 41
    or Type 42; or<br />\r\n- one or more diamond cutting wheels with peripheral gaps,
    if any,<br />\r\n• having no positive rake angle; and<br />\r\n• not exceeding
    10 mm for cut-off machines other than flush cutters, power cutters and wall chasers;
    and with<br />\r\n- a rated no-load speed not exceeding a peripheral speed of
    the wheel of 100 m/s at rated capacity; and<br />\r\n- a rated capacity not exceeding
    430 mm.<br />\r\nNOTE 101 An example of a permitted diamond cutting wheel construction
    is shown in Figure 106.<br />\r\nThese tools are intended to cut materials such
    as metals, concrete, masonry, glass and tile.<br />\r\nThis document does not
    apply to:<br />\r\n- cut-off machines that can be converted to a grinder, sander
    or polisher, which are covered by IEC 62841-2-3;<br />\r\n- circular saws which
    are covered by IEC 62841-2-5; and<br />\r\n- die grinders and small rotary tools
    which are covered by IEC 62841-2-23;<br />\r\n- tools intended to cut wood, except
    for utility cutters;<br />\r\n- cut-off machines fitted with a bonded reinforced
    wheel of Type 42 with a diameter exceeding 230 mm.<br />\r\nThis document is to
    be used in conjunction with IEC 62841-1:2014."
