abstract:
- language: en
  script: Latn
  content: Gives specific standard requirements, technical characteristics, general
    test conditions and examples of acceptable methods for aerosol effluent monitors
    designed to measure the concentration of radioactivity emitted in gaseous effluents
    in the form of aerosols and its variations as a function of time and to actuate
    an alarm signal when a predetermined concentration is exceeded.
- language: fr
  script: Latn
  content: Donne les prescriptions spécifiques comprenant les caractéristiques techniques,
    les conditions générales d'essai et des exemples de méthodes acceptables pour
    les moniteurs d'aérosols conçus pour mesurer la concentration en aérosols dans
    les effluents gazeux au point de rejet et ses variations avec le temps et pour
    déclencher une alarme lorsqu'une concentration préalablement fixée est dépassée.
