abstract:
- language: en
  script: Latn
  content: "IEC 62271-212;2022 specifies the service conditions, rated characteristics,
    general structural requirements and test methods of the assemblies of the main
    electrical functional units of a high-voltage transformer substation, duly interconnected,
    for AC voltages up to and including 52 kV on the high-voltage side and service
    frequency 50 Hz or 60 Hz. The CEADS is cable‑connected to the high-voltage network
    for indoor and outdoor applications of restricted access. This second edition
    cancels and replaces the first edition published in 2016. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- clause numbering aligned
    with IEC 62271-1:2017,<br />\r\n- rewording of title and scope of the document,<br
    />\r\n- implement changes on internal arc definition and testing following the
    evolution of prefabricated substation concept according to IEC 62271-202,<br />\r\n-
    general review of main test procedures such as temperature rise or dielectric
    test on interconnections, considering control equipment, communication, smart
    grid devices and integration of components,<br />\r\n- general review of installation,
    operation, safety and maintenance requirements."
- language: fr
  script: Latn
  content: "L'IEC 62271-212:2022 spécifie les conditions de service, les caractéristiques
    assignées, les exigences structurelles générales et les méthodes d'essai des ensembles
    des principales unités fonctionnelles électriques d'un poste de transformation
    haute tension, dûment interconnecté, pour les tensions alternatives inférieures
    ou égales à 52 kV du côté haute tension, et avec une fréquence de service de 50
    Hz ou 60 Hz. L’ECEPD est raccordé par câble au réseau à haute tension pour des
    applications à l’intérieur et à l’extérieur à accès restreint. Cette deuxième
    édition annule et remplace la première édition parue en 2016. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- numérotation des articles
    alignée sur l’IEC 62271-1:2017;<br />\r\n- reformulation du titre et du domaine
    d'application du document;<br />\r\n- mise en œuvre des modifications relatives
    à la définition et aux essais d'arc interne en suivant l'évolution du concept
    de poste préfabriqué conformément à l’IEC 62271-202;<br />\r\n- examen général
    des principaux modes opératoires d'essai tels que l'échauffement ou l’essai diélectrique
    sur les interconnexions, compte tenu des équipements de commande, de la communication,
    des dispositifs de réseau intelligent et de l'intégration des composants;<br />\r\n-
    examen général des exigences d’installation, de fonctionnement, de sécurité et
    de maintenance."
