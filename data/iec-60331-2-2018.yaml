abstract:
- language: en
  script: Latn
  content: "IEC 60331-2:2018 specifies the test method for cables which are required
    to maintain circuit integrity when subject to fire and mechanical shock under
    specified conditions.<br />\r\nThis document is applicable to cables of rated
    voltage not exceeding 600 V/1 000 V, including those of rated voltage below 80
    V, metallic data and telecom cables and optical fibre cables.<br />\r\nIt is intended
    for use when testing cables of not greater than 20 mm overall diameter.<br />\r\nCables
    of larger diameter are intended to be tested using the apparatus, procedure and
    requirements of IEC 60331-1.<br />\r\nThis document includes details for the specific
    point of failure, continuity checking arrangement, test sample, test procedure
    and test report relevant to electric power and control cables with rated voltage
    up to and including 600 V/1000 V. Details for the specific point of failure, continuity
    checking arrangement, test sample, test procedure and test report relevant to
    metallic data and telecom cables and optical fibre cables are not given by IEC
    60331-2.<br />\r\nAlthough the scope is restricted to cables with rated voltage
    up to and including 0,6/1,0 kV, the procedure can be used, with the agreement
    of the manufacturer and the purchaser, for cables with rated voltage up to and
    including 1,8/3 (3,3) kV, provided that suitable fuses are used.<br />\r\nAnnex
    A provides the method of verification of the burner and control system used for
    the test.<br />\r\nRequirements are stated for an identification that may optionally
    be marked on the cable to signify compliance with this standard.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2009. It constitutes
    a technical revision.<br />\r\nThe significant technical changes with respect
    to the previous edition are as follows:<br />\r\n– extension of the scope with
    metallic data and telecom cables and optical fibre cables, although details for
    the specific point of failure, continuity checking arrangement, test sample, test
    procedure and test report relevant to metallicdata and telecom cables and optical
    fibre cables are not given by IEC 60331-2;<br />\r\n– improved description of
    the test environment;<br />\r\n– mandatory use of mass flow meters/controllers
    as the means of controlling accurately the input flow rates of fuel and air to
    the burner;<br />\r\n– improved figure illustrating method of mounting of the
    sample regarding bending radius;<br />\r\n– improved description of the information
    to be included in the test report."
- language: fr
  script: Latn
  content: "L'IEC 60331-2:2018 spécifie la méthode d'essai pour les câbles nécessaires
    afin de conserver l'intégrité du circuit quand ils sont soumis à un feu et à des
    chocs mécaniques dans des conditions spécifiées.<br />\r\nLe présent document
    s'applique aux câbles de tension assignée au plus égale à 600 V/1000 V, y compris
    ceux dont la tension assignée est inférieure à 80 V, aux câbles métalliques de
    données et de télécommunications ainsi qu'aux câbles à fibres optiques.<br />\r\nElle
    est destinée à être utilisée pour soumettre à l'essai des câbles de diamètre externe
    inférieur ou égal à 20 mm.<br />\r\nPour les câbles de diamètre plus grand, l'appareillage,
    la procédure et les exigences de l'IEC 60331-1 sont utilisés.<br />\r\nLe présent
    document inclut des informations concernant le point spécifique de défaillance,
    le dispositif de contrôle de la continuité, l'échantillon d'essai, la procédure
    d'essai et le rapport d'essai pertinents pour les câbles électriques de puissance
    et de commande de tension assignée au plus égale à 600 V/1000 V. Les informations
    concernant le point spécifique de défaillance, le dispositif de contrôle de la
    continuité, l'échantillon d'essai, la procédure d'essai et le rapport d'essai
    pertinents pour les câbles métalliques de données et de télécommunications et
    les câbles à fibres optiques ne sont pas données dans l'IEC 60331-2.<br />\r\nBien
    que le domaine d'application soit limité aux câbles de tension assignée au plus
    égale à 0,6/1,0 kV, cette procédure peut être utilisée, après accord entre le
    fabricant et l'acheteur, pour les câbles de tension assignée au plus égale à 1,8/3
    (3,3) kV, à condition d'utiliser des fusibles appropriés.<br />\r\nL'Annexe A
    donne la méthode de vérification du brûleur et le système de contrôle utilisé
    pour l'essai.<br />\r\nDes exigences sont indiquées pour une identification pouvant
    être éventuellement apposée par marquage sur le câble pour signifier sa conformité
    à la présente norme.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2009. Elle constitue une révision technique;<br />\r\nLes modifications
    techniques majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\n– extension du domaine d'application aux câbles métalliques de données et
    de télécommunications et aux câbles à fibres optiques, bien que les informations
    concernant le point spécifique de défaillance, le dispositif de contrôle de la
    continuité, l'échantillon d'essai, la procédure d'essai et le rapport d'essai
    pour les câbles métalliques de données et de télécommunications et pour les câbles
    à fibres optiques ne soient pas données dans l'IEC 60331-2;<br />\r\n– amélioration
    de la description de l'environnement d'essai;<br />\r\n– utilisation obligatoire
    de débitmètres massiques/régulateurs comme moyens précis de contrôle des débits
    d'entrée de combustible et d'air au brûleur;<br />\r\n– amélioration de la figure
    représentant la méthode de montage de l'échantillon au niveau du rayon de courbure;<br
    />\r\n– amélioration de la description des informations à inclure dans le rapport
    d'essai."
