abstract:
- language: en
  script: Latn
  content: "IEC 60317-27-2:2020 specifies the requirements of paper tape covered round
    aluminium winding wires. This covering consists of two or more layers of paper
    tape and is primarily intended for winding coils for oil immersed transformers.
    The range of nominal conductor diameters covered by this document is:<br />\r\n-
    0,500 mm up to and including 5,000 mm.<br />\r\nThe nominal conductor diameters
    are specified in Clause 4 of IEC 60317-0-3:2008 and IEC 60317-0-3:2008/AMD1:2013.
    The paper tapes included in this document are restricted to those covered in IEC
    60554-1 and IEC 60554-3-5."
- language: fr
  script: Latn
  content: "IEC 60317-27-2:2020 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en aluminium recouverts de ruban papier. Ce revêtement est
    constitué d'au moins deux couches de ruban papier et est essentiellement destiné
    au bobinage pour les transformateurs immergés dans l'huile. La gamme des diamètres
    nominaux des conducteurs couverts par le présent document est:<br />\r\n- 0,500
    mm jusques et y compris 5,000 mm.<br />\r\nLes diamètres nominaux des conducteurs
    sont spécifiés dans l’Article 4 de l’IEC 60317‑0‑3:2008 et de l'IEC 60317-0-3:2008/AMD1:2013.
    Les rubans papier concernés par le présent document sont limités à ceux qui sont
    spécifiés dans l’IEC 60554-1 et l’IEC 60554-3-5."
