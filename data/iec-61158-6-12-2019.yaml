abstract:
- language: en
  script: Latn
  content: "IEC 61158-6-12:2019 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 2 fieldbus. The term “time-critical”
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.<br />\r\nThis International Standard specifies interactions between remote
    applications and defines the externally visible behavior provided by the Type
    2 fieldbus application layer. The purpose of this document is to define the protocol
    provided to<br />\r\na) define the wire-representation of the service primitives
    defined in this document, and<br />\r\nb) define the externally visible behavior
    associated with their transfer. This document specifies the protocol of the Type
    2 fieldbus application layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).<br />\r\nThis
    fourth edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- technical corrections; and<br />\r\n- editorial
    improvements for clarification."
- language: fr
  script: Latn
  content: "L’IEC 61158-6-12:2019 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 12. On utilise le terme \"prioritaire\" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle il est exigé qu’une
    ou plusieurs actions spécifiées soient terminées avec un niveau de certitude défini.
    Si les actions spécifiées ne sont pas réalisées dans la fenêtre temporelle, les
    applications demandant les actions risquent de connaître une défaillance, avec
    les risques que cela comporte pour les équipements, les installations et éventuellement
    la vie humaine.<br />\r\nLa présente norme définit de manière abstraite le comportement,
    visible par un observateur externe, assuré par les différents Types de la couche
    Application de bus de terrain, en termes<br />\r\na) de syntaxe abstraite définissant
    les unités de données de protocole de la couche Application, transmises entre
    les entités d’application en communication,<br />\r\nb) de syntaxe de transfert
    définissant les unités de données de protocole de la couche Application, transmises
    entre les entités d’application en communication;<br />\r\nc) de diagramme d’états
    de contexte d’application définissant le comportement de service d’application
    observable entre les entités d’application en communication; et<br />\r\nd) de
    diagrammes d’états de relations entre applications définissant le comportement
    de communication visible entre les entités d’application en communication"
