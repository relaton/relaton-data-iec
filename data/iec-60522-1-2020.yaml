abstract:
- language: en
  script: Latn
  content: "IEC 60522-1:2020 applies to X-RAY TUBE ASSEMBLIES and to FILTERING MATERIAL,
    in medical diagnostic applications up to a HIGH VOLTAGE of 150 kV. For HIGH VOLTAGES
    greater than 50 kV, this document applies to X-RAY TUBE ASSEMBLIES with tungsten
    or tungsten-alloy TARGETS only.<br />\r\nIEC 60522-1:2021 defines the concept
    of PERMANENT FILTRATION of X-RAY TUBE ASSEMBLIES, and it defines the term FILTERING
    MATERIAL.<br />\r\nMethods are given to determine the PERMANENT FILTRATION of
    an X-RAY TUBE ASSEMBLY and for determining the QUALITY EQUIVALENT FILTRATION of
    FILTERING MATERIALS.<br />\r\nIt contains requirements for statements of compliance
    of X-RAY TUBE ASSEMBLIES in ACCOMPANYING DOCUMENTS and for markings on X-RAY TUBE
    ASSEMBLIES, and for indications and statements of compliance of FILTERING MATERIAL.<br
    />\r\nIEC 60522-1:2020 cancels and replaces the second edition of IEC 60522 published
    in 1999. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the IEC 60522:1999:<br
    />\r\nThe scope of the IEC 60522-1 has been changed with respect to second edition
    of the IEC 60522 as follows:<br />\r\na) As radiotherapy standards do not reference
    IEC 60522, radiotherapy is no longer in the scope. Consequently, the HIGH VOLTAGE
    is limited to 150 kV, and copper is no longer used as reference material.<br />\r\nb)
    While IEC 60522:1999 covers only PERMANENT FILTRATION, IEC 60522-1 also covers
    quite generally “material filtering the X-RAY BEAM incident on the PATIENT”. This
    concerns materials like ADDED FILTERS, table-tops, a breast COMPRESSION DEVICE,
    and materials in the BEAM LIMITING DEVICE. For these materials the defined term
    FILTERING MATERIAL has been introduced.<br />\r\nc) In order to provide technical
    and scientific background and rationale on the content of IEC 60522-1, IEC TR
    60522-2 was introduced."
- language: fr
  script: Latn
  content: "L'IEC 60522-1:2020 s’applique aux GAINES EQUIPEES et au MATERIAU DE FILTRAGE,
    dans les applications de diagnostic médical soumises à une HAUTE TENSION maximale
    de 150 kV. Pour les HAUTES TENSIONS supérieures à 50 kV, le présent document s’applique
    aux GAINES EQUIPEES avec CIBLES en tungstène ou en alliage de tungstène uniquement.<br
    />\r\nL'IEC 60522-1:2020 définit le concept de FILTRATION PERMANENTE des GAINES
    EQUIPEES ainsi que le terme MATERIAU DE FILTRAGE.<br />\r\nDes méthodes sont données
    pour déterminer la FILTRATION PERMANENTE d’UNE GAINE EQUIPEE ainsi que la FILTRATION
    DE QUALITE EQUIVALENTE des MATERIAUX DE FILTRAGE.<br />\r\nIl comprend des exigences
    relatives aux déclarations de conformité des GAINES EQUIPEES dans les DOCUMENTS
    D’ACCOMPAGNEMENT et aux marquages sur les GAINES EQUIPEES, ainsi qu’aux indications
    et déclarations de conformité du MATERIAU DE FILTRAGE.<br />\r\nL'IEC 60522-1:2020
    annule et remplace la seconde édition de l’IEC 60522 parue en 1999. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’IEC 60522:1999.<br />\r\nLe domaine d’application
    de l’IEC 60522-1 a été modifié par rapport à la deuxième édition de l’IEC 60522
    comme suit:<br />\r\na) Les normes de radiothérapie ne faisant pas référence à
    l’IEC 60522, la radiothérapie ne fait plus partie du domaine d’application. Par
    conséquent, la HAUTE TENSION est limitée à 150 kV et le cuivre n’est plus utilisé
    comme matériau de référence.<br />\r\nb) Alors que l’IEC 60522:1999 traite uniquement
    de la FILTRATION PERMANENTE, l’IEC 60522 1 traite également de façon plus générale
    du \"matériau filtrant le FAISCEAU DE RAYONNEMENT X incident sur le PATIENT\".
    Ceci concerne des matériaux tels que des FILTRES ADDITIONNELS, des plateaux de
    table, un DISPOSITIF DE COMPRESSION du sein et des matériaux présents dans le
    LIMITEUR DE FAISCEAU. Le terme défini de MATERIAU DE FILTRAGE est employé pour
    désigner ces matériaux.<br />\r\nc) L’IEC TR 60522-2 a été ajouté afin de fournir
    un contexte et une justification techniques et scientifiques sur le contenu de
    l’IEC 60522-1."
