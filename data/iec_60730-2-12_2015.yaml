abstract:
- content: "IEC 60730-2-12:2015 applies to electrically operated door locks for use
    in, on or in association with equipment, including equipment for heating, air-conditioning
    and similar applications. The equipment may use electricity, gas, oil, solid fuel,
    solar thermal energy, etc., or a combination thereof. This standard also applies
    to electrically operated door locks for equipment that may be used by the public,
    such as equipment intended to be used in shops, offices, hospitals, farms and
    commercial and industrial applications. This standard does not apply to electrically
    operated door locks intended exclusively for industrial process applications unless
    explicitly mentioned in the equipment standard. This standard does not apply to
    electrically operated door locks intended for security access applications. It
    was established on the basis of the fifth edition (2013) of that publication.
    Consideration may be given to future editions of, or amendments to, IEC 60730-1.
    This third edition cancels and replaces the second edition published in 2005.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    aligns the text with IEC 60730-1, Edition 5;<br />\r\n- modifies requirements
    for Class B control function (H.27.1.2.2);<br />\r\n- modifies requirements for
    Class C control function (H.27.1.2.3) and<br />\r\n- modifies requirements for
    faults during safety shut-down. Key words: Locks, Door Locks, Control Systems<br
    />\r\nThis publication is to be read in conjunction with IEC 60730-1:2013."
