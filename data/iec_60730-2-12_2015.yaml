- content: "l'IEC 60730-2-12:2015 s'applique aux serrures électriques de portes destinées
    à être utilisées dans, sur ou avec du matériel, y compris des équipements pour
    des applications comme le chauffage, le conditionnement d'air et les applications
    analogues. Le matériel peut utiliser l'électricité, le gaz, le pétrole, des combustibles
    solides, l'énergie thermique solaire, etc., ou une combinaison de ces sources
    d'énergie. La présente norme s'applique également aux serrures électriques de
    portes du matériel qui peut être utilisé par le public, par exemple le matériel
    destiné à être utilisé dans les magasins, bureaux, hôpitaux, exploitations agricoles,
    ainsi que dans les applications commerciales et industrielles. Sauf indication
    contraire dans la norme du matériel, la présente norme ne s'applique pas aux serrures
    électriques de portes destinées exclusivement aux applications industrielles.
    La présente norme ne s'applique pas aux serrures électriques de portes conçues
    pour des applications d'accès sécurisé. Elle a été créée sur la base de la cinquième
    édition (2013) de cette publication. On pourra envisager de futures éditions ou
    modifications de la I’IEC 60730-1. Cette troisième édition annule et remplace
    la deuxième édition parue en 2005. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\nalignement du texte sur la 5<sup>e</sup> édition
    de l'IEC 60730-1;<br />\r\nmodification des exigences relatives à la fonction
    de commande de classe B (H.27.1.2.2);<br />\r\nmodification des exigences relatives
    à la fonction de commande de classe C (H.27.1.2.3);<br />\r\nmodification des
    exigences relatives aux pannes lors d'un arrêt de sécurité."
