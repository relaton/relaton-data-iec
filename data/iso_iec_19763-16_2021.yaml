abstract:
- content: "<p>The primary purpose of the ISO/IEC 19763 series is to specify a metamodel
    framework for interoperability. This document specifies a metamodel for registering
    document models (or schemata). Examples of such document models include:</p><p>—
    specifications for XML documents (using XML schema<sup>[3]</sup>);</p><p>— specifications
    for JSON documents (using JSON schema<sup>[2]</sup>).</p><p>This metamodel was
    developed taking into account the requirements for both XML schema and JSON schema,
    but is applicable to all current specifications for document models.</p>"
