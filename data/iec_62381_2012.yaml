abstract:
- content: 'IEC 62381:2012 defines the procedures and specifications for the Factory
    Acceptance Test (FAT), the Site Acceptance Test (SAT), and the Site Integration
    Test (SIT). These tests are carried out to prove that the automation system is
    in accordance with the specification. The description of activities given in this
    standard can be taken as a guideline and adapted to the specific requirements
    of the process, plant or equipment. This second edition cancels and replaces the
    first edition published in 2006. This edition constitutes a technical revision.
    The main changes with respect to the previous edition are: The definition of the
    documents mentioned in this standard is in accordance with future IEC 62708.'
