abstract:
- language: en
  script: Latn
  content: IEC 60669-2-1:2002+A1:2008+A2:2015 applies to electronic switches and to
    associated electronic extension units for household and similar fixed electrical
    installations either indoors or outdoors. It applies to electronic switches for
    a.c. only, for the operation of lamp circuits and the control of the brightness
    of lamps (dimmers) as well as the control of the speed of motors (for example,
    those used in ventilating fans) and for other purposes (for example, heating controls),
    with a rated voltage not exceeding 250 V and a rated current not exceeding 16
    A. <strong>This consolidated version consists of the fourth edition (2002),its
    amendment 1 (2008) and its amendment 2 (2015). Therefore, no need to order amendments
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60669-2-1:2002+A1:2008+A2:2015 s'applique aux interrupteurs électroniques
    et aux périphériques électroniques associés pour installations domestiques et
    installations électriques fixes analogues, soit intérieures, soit extérieures.
    Elle s'applique aux interrupteurs électroniques pour courant alternatif seulement,
    pour le fonctionnement des circuits de lampes et pour la commande de la brillance
    des lampes (variateurs) ou de la vitesse des moteurs (par exemple ceux des ventilateurs)
    ainsi que pour d'autres utilisations (par exemple commande du chauffage), avec
    une tension assignée ne dépassant pas 250 V et un courant assigné ne dépassant
    pas 16 A. <strong> Cette version consolidée comprend la quatrième édition (2002),
    son amendement 1 (2008) et son amendement 2 (2015). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong>
