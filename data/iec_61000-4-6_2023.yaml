- content: "IEC 61000-4-6: 2023 traite des exigences relatives à l'immunité en conduction
    des matériels électriques et électroniques aux perturbations électromagnétiques
    provoquées par des émetteurs radioélectriques (RF) dans la plage de fréquences
    de 150 kHz à 80 MHz.<br />\r\nNOTE 1 Les comités de produits peuvent également
    choisir d'utiliser les méthodes décrites dans le présent document pour les fréquences
    inférieures ou égales à 230 MHz (voir Annexe B) même si ces méthodes et les appareils
    d'essai sont destinés à être utilisés dans la plage de fréquences inférieures
    ou égales à 80 MHz.<br />\r\nLes matériels qui ne comportent pas au moins un câble
    conducteur (cordon d'alimentation, ligne de transmission ou connexion de mise
    à la terre, par exemple) capable de coupler les matériels aux champs perturbateurs
    aux fréquences radioélectriques ne relèvent pas du domaine d'application du présent
    document.<br />\r\nNOTE 2 Les méthodes d'essai sont spécifiées dans la présente
    partie de l'IEC 61000 afin d'évaluer l'incidence des signaux perturbateurs conduits,
    induits par les rayonnements électromagnétiques, sur le matériel concerné. La
    simulation et le mesurage de ces perturbations conduites ne sont pas parfaitement
    exacts pour la détermination quantitative des effets. Les méthodes d'essai spécifiées
    sont structurées dans l'objectif principal d'établir une reproductibilité appropriée
    des résultats dans différentes installations à des fins d'analyse quantitative
    des effets.<br />\r\nL'objet du présent document est d'établir une référence commune
    dans le but d'évaluer l'immunité fonctionnelle des matériels électriques et électroniques,
    lorsqu'ils sont soumis aux perturbations conduites induites par les champs aux
    fréquences radioélectriques. La méthode d'essai du présent document décrit une
    méthode cohérente dans le but d'évaluer l'immunité d'un matériel ou d'un système
    vis-à-vis d'un phénomène spécifié.<br />\r\nNOTE 3 Comme cela est décrit dans
    le Guide 107 de l'IEC, le présent document est une publication fondamentale en
    CEM destinée à être utilisée par les comités de produits de l'IEC. Comme cela
    est également indiqué dans le Guide 107, il incombe aux comités de produits de
    l'IEC de déterminer s'il convient d'appliquer ou non la présente norme d'essai
    d'immunité. Si tel est le cas, ils ont la responsabilité de déterminer les niveaux
    d'essai et les critères de performance appropriés.<br />\r\nElle constitue la
    Partie 4-6 de l'IEC 61000. Il a le statut d'une publication fondamentale en CEM
    conformément au Guide 107 de l'IEC.<br />\r\nCette cinquième édition annule et
    remplace la quatrième édition parue en 2013. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le choix des dispositifs
    d'injection a été révisé;<br />\r\nb) la nécessité de vérifier l'impédance de
    l'AE pour l'injection par pince a été supprimée, et l'Annexe H a été supprimée;<br
    />\r\nc) la procédure de contrôle de la saturation a été révisée;<br />\r\nd)
    une nouvelle Annexe H a été ajoutée pour les essais avec plusieurs signaux;<br
    />\r\ne) le réglage du niveau s'applique avec une boucle de rétroaction uniquement."
