abstract:
- content: This standard is the first of a new series of collateral standards that
    specify general requirements for safety applicable to a group of electromedical
    equipment not fully addressed in the General Standard. This publication deals
    with safety requirements for medical electrical systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme est la première d'une série de normes collatérales qui spécifient
    des règles de sécurité applicables soit à un groupe d'appareils électromédicaux,
    soit à une caractéristique commune à tous ces appareils qui n'ont pas été traitées
    à fond dans la norme générale. S'applique à la sécurité des systèmes électromédicaux.
