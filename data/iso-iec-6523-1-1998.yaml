abstract:
- language: en
  script: Latn
  content: |-
    <p><b>1.1 </b>This part of ISO/IEC 6523 specifies a structure for globally and unambiguously identifying organizations, and parts thereof,</p>
    <p>for the purpose of information interchange.</p>
    <p>This part of ISO/IEC 6523 also makes recommendations regarding cases where prior agreements may be concluded between</p>
    <p>interchange partners.</p>
    <p><b>1.2 </b>This part of ISO/IEC 6523 does not specify file organization techniques, storage media , languages, etc. to be used in its</p>
    <p>implementation.</p>
- language: fr
  script: Latn
  content: |-
    <p><b>1.1 </b>La présente partie de l'ISO/CEI 6523 spécifie une structure pour identifier d'une façon</p>
    <p>globale et non ambiguë les organisations et leurs parties, pour les besoins d'échange</p>
    <p>d'informations.</p>
    <p>La présente partie de l'ISO/CEI 6523 contient également des recommandations concernant les</p>
    <p>cas où des accords préalables peuvent être conclus entre les participants à un échange.</p>
    <p><b>1.2 </b>La présente partie de l'ISO/CEI 6523 ne spécifie pas de techniques d'organisation des</p>
    <p>fichiers, supports de stockage, langages, etc. à utiliser dans sa mise en oeuvre.</p>
