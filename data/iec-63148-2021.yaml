abstract:
- language: en
  script: Latn
  content: "IEC 63148:2021 specifies the requirements of tracking systems for radioactive
    materials. Such systems identify and locate the position of the radioactive materials
    transported using global navigation satellite systems (GNSS) and radio frequency
    identification (RFID).<br />\r\nThe system provides a set of safety controls of
    the radioactive material, by which the transporter can improve safety during transportation.
    This document may also be used as supplementary guidance to the regulatory body."
- language: fr
  script: Latn
  content: "IEC 63148:2021 spécifie les exigences relatives aux systèmes de suivi
    des matières radioactives. Ces systèmes identifient et localisent la position
    des matières radioactives transportées en s'appuyant sur les systèmes mondiaux
    de navigation par satellite (GNSS, <em>Global Navigation Satellite System</em>)
    et sur l'identification de fréquence radioélectrique (RFID, <em>Radio Frequency
    Identification</em>).<br />\r\nLe système fournit un ensemble de dispositifs de
    contrôle de sûreté des matières radioactives afin que le transporteur puisse améliorer
    la sûreté du transport. Le présent document peut également être utilisé pour fournir
    des recommandations supplémentaires à l'organisme de réglementation."
