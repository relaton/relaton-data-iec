  format: text/html
- content: "L'IEC 62442-1:2022 définit une méthode de mesurage et de calcul de la
    puissance d'entrée totale pour les circuits appareillage-lampe qui fonctionnent
    avec la ou les lampes à fluorescence qui leur sont associées. La méthode de calcul
    du rendement des appareillages de lampes est également définie. Le présent document
    s'applique aux circuits appareillage-lampe électriques constitués exclusivement
    de l'appareillage et de la ou des lampes. Il s'applique aux alimentations en courant
    continu jusqu'à 1 000 V et/ou aux alimentations en courant alternatif jusqu'à
    1 000 V à 50 Hz ou 60 Hz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2018. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- cette édition a été harmonisée avec l'IEC 62442-2 et l'IEC
    62442-3;<br />\r\n- des références à l'IEC 63103 ont été ajoutées afin d'appliquer
    les méthodes de mesurage de la consommation de puissance en mode non actif.<br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
