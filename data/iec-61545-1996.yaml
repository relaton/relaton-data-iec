abstract:
- language: en
  script: Latn
  content: Applies to screw-type and screwless-type clamping units of any material
    for connecting devices, either as separate entities or as integral parts of products,
    for the connection of unprepared electrical aluminium (bare or plated) and copper-clad
    aluminium conductors (complying with IEC 60228), rigid (solid and stranded), having
    a cross-sectional area of 2,5 square millimeters up to and including 50 square
    millimeters. Has the status of a group safety publication in accordance with IEC
    Guide 104.
- language: fr
  script: Latn
  content: S'applique aux organes de serrage quelle que soit leur matière, à vis et
    sans vis, pour dispositifs de connexion, soit en tant que parties séparées, soit
    en tant que parties intégrantes des produits, pour la connexion de conducteurs
    électriques non préparés en aluminium (nus ou recouverts d'un revêtement) et des
    conducteurs en aluminium plaqués cuivre (conformes à la CEI 60228), rigides (massifs
    ou câblés) ayant une section de 2,5 millimètres carrés jusqu'à et y compris 50
    millimètres carrés. A le statut de publication groupée de sécurité conformément
    au guide CEI 104.
