abstract:
- content: |-
    IEC 60286-2:2015 applies to the tape packaging of components with two or more unidirectional leads for use in electronic equipment. In general, the tape is applied to the component leads. It covers requirements for taping techniques used with equipment for automatic handling, pre-forming of leads, insertion and other operations and includes only those dimensions which are essential to the taping of components intended for the above-mentioned purposes. This edition includes the following significant changes with respect to the previous edition:<br />
    - A complete revision of the structure and reworked layout.<br />
    - A two page overview containing a clear overview of all symbols and references.<br />
    - Addition of annexes of known radial tape formats.<br />
    - Improved figures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60286-2:2015 s'applique à l'emballage des composants à deux sorties unilatérales ou plus utilisés dans les équipements électroniques. En général, la bande est appliquée aux sorties des composants. Elle spécifie les exigences relatives aux techniques de mise sur bande applicables pour l'utilisation des équipements de manutention, de préformage des sorties, d'insertion et d'autres opérations automatiques. Elle fournit uniquement les dimensions essentielles pour la mise sur bande de composants destinés aux opérations mentionnées ci-dessus. Cette édition inclut les modifications majeures suivantes par rapport à l'édition précédente:<br />
    - Révision complète de la structure et modification de la présentation.<br />
    - Vue d'ensemble de deux pages contenant un aperçu clair de tous les symboles et références.<br />
    - Ajout d'annexes en formats de bandes radiales connus.<br />
    - Amélioration des figures.
