- content: L'IEC 62230:2006+A1:2013 La méthode d'essai au défilement à sec (sparker)
    spécifiée dans la présente norme est prévue pour la détection des défauts dans
    l'enveloppe isolante ou les couches de gainage des câbles électriques. Pour les
    câbles monoconducteurs sans couche métallique extérieure, le processus général
    est accepté comme étant équivalent à un essai de tension dans l'eau sur des échantillons
    de ces câbles. La présente norme spécifie les exigences opératoires pour l'équipement
    d'essai au sparker ainsi que les principales caractéristiques, les paramètres
    de fonctionnement et les procédures de calibrage pour chaque type d'équipement
    d'essai.<strong> Cette version consolidée comprend la première édition (2006)
    et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
