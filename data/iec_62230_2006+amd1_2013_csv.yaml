abstract:
- content: IEC 62230:2006+A1:2013 The spark-test method specified in this standard
    is intended for the detection of defects in the insulation or sheathing layers
    of electric cables. For single core cables with no outer metallic layer, the general
    process is accepted as being equivalent to subjecting samples of those cables
    to a voltage test in water. This standard specifies the operational requirements
    for the spark-test equipment, as well as the principal characteristics, functional
    parameters and calibration procedures for each type of test equipment.<strong>This
    consolidated version consists of the first edition (2006) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
