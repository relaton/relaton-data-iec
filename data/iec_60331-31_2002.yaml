abstract:
- content: |-
    Specifies the test procedure and gives the performance requirement, including a recommended flame application time, for cables of rated voltage up to and including 0,6/1,0 kV required to maintain circuit integrity when subjected to fire and mechanical shock under specified conditions. It is intended for use when testing cables of greater than 20 mm overall diameter.
    It describes the means of sample preparation, the continuity checking arrangements, the electrical testing procedure, the method of burning the cables and the method of shock production, and gives requirements for evaluating test results.
    Applicable to low-voltage power cables, and control cables with a rated voltage.
    Has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie la procédure d'essai et donne la prescription de comportement, incluant une recommandation pour la durée d'application de la flamme, pour les câbles de tension assignée jusques et y compris 0,6/1,0 kV devant conserver l'intégrité du circuit lorsqu'ils sont soumis à un incendie et à des chocs mécaniques dans des conditions spécifiées. Elle est prévue pour être utilisée pour les câbles de diamètre extérieur supérieur à 20 mm.
    Elle décrit les moyens de préparation des échantillons, les dispositifs de contrôle de la continuité, la procédure d'essai électrique, la méthode pour brûler les câbles et la méthode de production de chocs, et indique les prescriptions pour évaluer les résultats d'essai.
    Applicable aux câbles d'énergie basse tension, et aux câbles de contrôle ayant une tension assignée.
    A le statut d'une publication groupée de sécurité conformément au guide 104 de la CEI.
