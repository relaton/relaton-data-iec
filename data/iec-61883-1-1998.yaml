abstract:
- language: en
  script: Latn
  content: Specifies a digital interface for consumer electronic audio/video equipment
    using the IEEE 1394 standard. Describes the general packet format, data flow management
    and connection management for audiovisual data, and also the general transmission
    rules for control commands. Defines the transmission protocol for audiovisual
    data and control commands which provides for the connectability of digital audio
    and video equipment, using the IEEE 1394 standard.
- language: fr
  script: Latn
  content: Spécifie une interface numérique pour matériel électronique audio/vidéo
    grand public, en utilisant la norme IEEE 1394. Décrit la structure générale en
    paquets, la gestion du flux de données et la gestion de la connexion de données
    audiovisuelles; elle décrit égalemnet les règles générales de transmission des
    commandes de contrôle. Définit le protocole de transmission de données audio-
    visuelles et une commande de contrôle assurant la possibilité de connecter du
    matériel numérique audio et vidéo, en appliquant la norme IEEE 1394.
