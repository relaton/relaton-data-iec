abstract:
- language: en
  script: Latn
  content: Applies to capacitors according to IEC 60931-1 and gives the requirements
    for the ageing test and destruction test for these capacitors. The two ageing
    test methods are intended to ensure that the capacitor case temperature is maintained
    constant during the test. The destruction test is performed to evaluate the behaviour
    of the capacitor at the end of its life.
- language: fr
  script: Latn
  content: S'applique aux condensateurs conformes à la CEI 60931-1 et contient les
    prescriptions relatives aux essais de vieillissement et de destruction de ces
    condensateurs. Les deux méthodes d'essai de vieillissement sont destinées à assurer
    que la température de la cuve du condensateur demeure constante pendant l'essai.
    L'essai de destruction est réalisé pour évaluer le comportement du condensateur
    en fin de vie.
