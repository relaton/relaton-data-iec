- content: "L'IEC 60115-8-1:2014 s'applique à la rédaction des spécifications particulières
    pour des résistances fixes à couche et à faible dissipation pour montage en surface
    (CMS) en forme de puce rectangulaire (modèle RR) ou sans sorties à électrodes
    métalliques (MELF) de forme cylindrique (modèle RC), classées dans la catégorie
    de niveau G qui est définie dans l'IEC 60115-8:2009, 1.5, pour les équipements
    électroniques universels, fonctionnant typiquement dans des conditions d'environnement
    douces ou modérées, où la principale exigence est de fonctionner. Le niveau G
    inclut par exemple des produits de grande consommation et des terminaux de télécommunication
    pour utilisateurs. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Des révisions mineures
    liées aux tableaux, figures et références y ont été introduites.<br />\r\n- Dédicace
    à des résistances de niveau G de classification de produit qui est pour les équipements
    électroniques universels, généralement exploité dans des conditions environnementales
    bénignes ou modérées, comme par exemple les produits de consommation, ou les terminaux
    de télécommunication pour utilisateurs.<br />\r\n- Mise en oeuvre de la politique
    de zéro défaut avec l'application du seul niveau d'assurance EZ dans tous les
    programmes d'essais.<br />\r\n- Remplacement du coefficient de température de
    la résistance (TCR), spécifié sur toute la plage de température définie, pour
    les caractéristiques de température inférieures et moins importantes.<br />\r\n-
    Ajout d'un essai d'immunité contre les décharges électrostatiques.<br />\r\n-
    Mise en oeuvre de la notion de classes de stabilité avec les exigences coordonnées
    à la performance à tous les essais prescrits.<br />\r\n- Ajout d'informations
    pertinentes pour l'utilisateur du composant dans son processus d'assemblage.<br
    />\r\n- Ajout d'une annexe fournissant des dispositions spéciales pour les résistances
    de 0 (câble de liaison), qui peuvent faire partie d'une gamme de produits couverte
    par une spécification particulière dérivée de la présente spécification particulière
    cadre."
