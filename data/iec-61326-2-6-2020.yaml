  content: IEC 61326-2-6:2020 specifies minimum requirements for immunity and emissions
    regarding electromagnetic compatibility for IN VITRO DIAGNOSTIC (IVD) MEDICAL
    EQUIPMENT, taking into account the particularities and specific aspects of this
    electrical equipment and their electromagnetic environment.
