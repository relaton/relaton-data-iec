abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 62582-4:2022 specifies methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using oxidation
    induction techniques in the detail necessary to produce accurate and reproducible
    measurements. It includes the requirements for sample preparation, the measurement
    system and conditions, and the reporting of the measurement results. This second
    edition cancels and replaces the first edition published in 2011, and its Amendment
    1:2016. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Consideration of publication of IEC/IEEE
    60780-323;<br />\r\n- An example added in Annex B and update;<br />\r\n- Annex
    C added."
- language: fr
  script: Latn
  content: "L'IEC/IEEE 62582-4:2022 établit des méthodes de surveillance de l’état
    des matériaux organiques et polymères présents dans les systèmes d’instrumentation
    et de contrôle-commande, par l’utilisation des techniques d’induction à l’oxydation
    selon un processus détaillé nécessaire pour obtenir des mesurages reproductibles
    et exacts. La présente partie comprend les exigences relatives à la préparation
    d’échantillons, au système et aux conditions de mesure, ainsi qu’au compte-rendu
    des résultats de mesure. Le présent document est publié en tant que norme IEC/IEEE
    double logo. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Prise en considération de la publication
    de l’IEC/IEEE 60780-323;<br />\r\n- Ajout d’un exemple dans l’Annexe B et mise
    à jour;<br />\r\n- Ajout de l’Annexe C."
