abstract:
- content: "IEC 61158-2:2007 specifies the requirements for fieldbus component parts.
    It also specifies the media and network configuration requirements necessary to
    ensure agreed levels of data integrity before data-link Layer error checking;
    interoperability between devices at the physical layer. This fourth edition cancels
    and replaces IEC 61158-2:2003. This edition of this part constitutes a minor revision.
    This publication, together with its companion parts for Type 16, also partially
    replaces IEC 61491:2002 which is at present being revised. IEC 61491 will be issued
    as a technical report. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- deletion of the former
    Type 6 fieldbus for lack of market relevance;<br />\r\n- addition of new fieldbus
    types;<br />\r\n- generalization of the seldom-used Type 1 radio to a more useful
    form. This bilingual version (2014-04) corresponds to the monolingual English
    version, published in 2007-12."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-2:2007 spécifie les exigences applicables aux composants de
    bus de terrain. Elle spécifie également les exigences de configuration des supports
    et des réseaux requises pour garantir les niveaux convenus:<br />\r\n- d'intégrité
    des données avant vérification d'erreur de la couche de liaison de données;<br
    />\r\n- interopérabilité entre dispositifs au niveau de la couche physique. Cette
    quatrième édition annule et remplace la CEI 61158-2:2003. L'édition de la présente
    partie en constitue une révision mineure. Cette publication, associée à ses parties
    correspondantes pour le Type 16, remplace également en partie la CEI 61491:2002
    qui est actuellement en cours de révision. La CEI 61491 sera publiée en tant que
    rapport technique. Cette édition inclut les modifications suivantes:<br />\r\n-
    suppression de l'ancien bus de terrain de Type 6 du fait de son manque de pertinence
    pour le marché;<br />\r\n- ajout de nouveaux types de bus de terrain;<br />\r\n-
    généralisation du Type 1 support radioélectrique rarement utilisé, sous une forme
    plus utile. La présente version bilingue (2014-04) correspond à la version anglaise
    monolingue publiée en 2007-12."
