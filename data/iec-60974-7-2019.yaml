abstract:
- language: en
  script: Latn
  content: "IEC 60974-7:2019 specifies safety and construction requirements for torches
    used for arc welding and allied processes. This document is applicable to manual,
    mechanically guided, air-cooled, liquid-cooled, motorized, spool-on and fume extraction
    torches.<br />\r\nThis fourth edition cancels and replaces the third edition published
    in 2013 and constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) definitions 3.11 and 3.20 were revised;<br />\r\nb) requirements for
    arc striking and stabilizing voltage rating have been added to the sequence of
    type tests (see 6.2);<br />\r\nc) the AC test voltage requirement for torches
    that utilize arc striking and stabilizing voltageshas been revised (see 7.5.2);<br
    />\r\nd) the test configuration of isolated circuits for torches that utilize
    arc striking and stabilizing voltages has been revised (see 7.5.2);<br />\r\ne)
    the metal tube used for the heating tests has additional allowable means of cooling
    methods (see 8.3.2 and 8.3.5);<br />\r\nf) for fume extraction torches, the instructions
    for use include additional information (see Clause 13, item i)).<br />\r\nThis
    document is to be used in conjunction with IEC 60974-1:2017."
- language: fr
  script: Latn
  content: "L’IEC 60974-7:2019 spécifie les exigences de sécurité et de construction
    pour les torches utilisées en soudage à l’arc et les procédés connexes. Le présent
    document s’applique aux torches manuelles, guidées mécaniquement, refroidies par
    air, refroidies par liquide, motorisées, enroulées et pour extraction de fumée.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2013 et constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les définitions 3.11 et 3.20 ont été révisées;<br />\r\nb) les exigences relatives
    aux caractéristiques assignées de la tension d’amorçage et de stabilisation de
    l’arc ont été ajoutées à la séquence des essais de type (voir 6.2);<br />\r\nc)
    les exigences de tension d’essai en courant alternatif pour les torches qui utilisent
    des tensions d’amorçage et de stabilisation de l’arc ont été révisées (voir 7.5.2)<br
    />\r\nd) la configuration d’essai des circuits isolés pour les torches qui utilisent
    des tensions d’amorçage et de stabilisation de l’arc a été révisée (voir 7.5.2);<br
    />\r\ne) le tube métallique utilisé pour les essais d’échauffement est équipé
    de moyens supplémentaires de refroidissement autorisés (voir 8.3.2 et 8.3.5);<br
    />\r\nf) les instructions d’emploi des torches pour extraction de fumée incluent
    des informations additionnelles (voir Article 13, point i)).<br />\r\nCe document
    doit être utilisé conjointement avec l’IEC 60974-1:2017."
