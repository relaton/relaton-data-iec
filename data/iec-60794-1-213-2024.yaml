abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-213:2024 defines test procedures to be used in establishing
    uniform requirements for the environmental performance of microduct. The test
    determines the capability of the microduct to withstand internal pressure without
    leakage and visible damage. This document applies to microduct used for installation
    of microduct cable or fibre unit by blowing. Throughout this document, the wording
    \"microduct\" can also include protected microduct(s). See IEC 60794-1-2 for a
    reference guide to test methods of all types and for general requirements and
    definitions.This document partially cancels and replaces IEC 60794-1-22:2017.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794-1-22:2017:<br />\r\na)
    pressure gauge used to monitor internal pressure of microduct added as part of
    the test apparatus;<br />\r\nb) \"test temperature\" added to the details to be
    specified;<br />\r\nc) added a new subclause “4.7 Details to be reported”."
- language: fr
  script: Latn
  content: "IEC 60794-1-213:2024 définit les procédures d’essai à utiliser afin d'établir
    des exigences uniformes applicables aux performances environnementales des microconduits.
    Cet essai détermine la capacité des microconduits à résister à la pression interne
    sans fuite ni dommages visibles. Le présent document s'applique aux microconduits
    utilisés pour l'installation par soufflage des câbles en microconduits ou des
    unités de fibres. Dans l'ensemble du document, le terme \"microconduit\" peut
    aussi englober les microconduits protégés. Voir l’IEC 60794-1-2 à titre de guide
    de référence pour les méthodes d'essai de tous les types et concernant les exigences
    générales et les définitions. Le présent document annule et remplace l'IEC 60794-1-22:2017.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC 60794-1-22:2017:<br />\r\na)
    manomètre utilisé pour surveiller la pression interne des microconduits, ajouté
    en tant qu'élément de l'appareillage d'essai;<br />\r\nb) \"température d'essai\"
    ajoutée dans les informations détaillées à spécifier;<br />\r\nc) ajout d’un nouveau
    paragraphe 4.7 \"Informations détaillées à consigner\"."
