abstract:
- language: en
  script: Latn
  content: IEC 60855-1:2009 is applicable to insulating foam-filled tubes and solid
    rods, of a circular cross-section, made of synthetic materials and intended to
    be used for the manufacture and construction of tools and equipment for carrying
    out live work on electrical systems operating at voltages above 1 kV. Tubes and
    rods of cross-section other than circular are not covered by this part of IEC
    60855. This first edition of IEC 60855-1 cancels and replaces the first edition
    of IEC 60855 published in 1985; and constitutes a technical revision. Technical
    committee 78 is considering the preparation of IEC 60855-2, which would cover
    tubes and rods of cross-section other than circular.
- language: fr
  script: Latn
  content: La CEI 60855-1:2009 est applicable aux tubes isolants remplis de mousse
    et aux tiges isolantes pleines, de section circulaire, fabriqués en matériaux
    synthétiques et destinés à être utilisés dans la fabrication et la construction
    des outils et équipements pour réaliser des travaux sous tension sur des réseaux
    électriques de tension nominale supérieure à 1 kV. Les tubes et tiges de section
    autre que circulaire ne sont pas couverts par la présente partie de la CEI 60855.
    Cette première édition de la CEI 60855-1 annule et remplace la première édition
    de la CEI 60855, publiée en 1985, dont elle constitue une révision technique.
    Le comité technique 78 étudie la préparation de la CEI 60855-2 qui serait applicable
    aux tubes et tiges de section autre que circulaire.
