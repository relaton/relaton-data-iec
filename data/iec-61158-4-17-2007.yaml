abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-4-17:2007, defines the data-link layer which provides basic time-critical messaging communications between devices in an automation environment. It defines procedures for the timely transfer of data and control information from one data-link user entity to a peer user entity, and among the data-link entities forming the distributed data-link service provider. This first edition and its companion parts of the IEC 61158-4 subseries cancel and replace IEC 61158-4:2003. It includes the following:<br />
    - deletion of the former Type 6 fieldbus, and the placeholder for a Type 5 fieldbus data link layer, for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - division of this part into multiple parts numbered -4-1, -4-2, ..., -4-19. This bilingual version (2013-09) corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-4-17:2007 définit la couche de liaison de données qui assure les communications de messagerie de base en temps critique entre des dispositifs dans un environnement d'automation. Elle spécifie les procédures de transfert opportun des données et des informations de commande entre une entité utilisateur de liaison de données et une entité utilisateur homologue, mais aussi parmi les entités de liaison de données formant le fournisseur de service de liaison de données distribué. Cette première édition et ses parties associées de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Elle comporte les modifications suivantes:<br />
    - suppression du précédent bus de terrain Type 6 et du "placeholder" (réceptacle) pour une couche de liaison de données de bus de terrain Type 5, en raison du manque de pertinence commerciale;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la présente partie en plusieurs parties numérotées -4-1, -4-2, ..., -4-19. La présente version bilingue (2013-09) correspond à la version anglaise monolingue publiée en 2007-12.
