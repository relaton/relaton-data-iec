abstract:
- language: en
  script: Latn
  content: This technical report outlines principles which are intended to be used
    as the basis for determining the requirements for connecting large fluctuating
    loads (producing flicker) to public power systems. The primary objective is to
    provide guidance for engineering practices which will ensure adequate quality
    for all connected consumers. This report primarily focuses on controlling or limiting
    flicker, but a clause is included to address voltage magnitude changes and their
    effects.
- language: fr
  script: Latn
  content: Le présent rapport technique présente les principes servant de base à la
    détermination des exigences à respecter lors du raccordement au réseau public
    de charges fluctuantes importantes (produisant du flicker). L'objectif principal
    est de fournir des indications sur les pratiques d'ingénierie qui assurent une
    qualité de service adéquate à tous les usagers d'un même réseau. Ce rapport traite
    en premier lieu du contrôle ou de la limitation du flicker, mais un article est
    consacré aux variations de tension et à leurs effets.
