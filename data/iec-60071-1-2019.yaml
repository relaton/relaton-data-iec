abstract:
- language: en
  script: Latn
  content: "IEC 60071-1:2019 applies to three-phase AC systems having a highest voltage
    for equipment above 1 kV. It specifies the procedure for the selection of the
    rated withstand voltages for the phase-to-earth, phase-to-phase and longitudinal
    insulation of the equipment and the installations of these systems. It also gives
    the lists of the standard withstand voltages from which the rated withstand voltages
    are selected. This document describes that the selected withstand voltages are
    associated with the highest voltage for equipment. This association is for insulation
    co-ordination purposes only. The requirements for human safety are not covered
    by this document. Although the principles of this document also apply to transmission
    line insulation, the values of their withstand voltages can be different from
    the standard rated withstand voltages. The apparatus committees are responsible
    for specifying the rated withstand voltages and the test procedures suitable for
    the relevant equipment taking into consideration the recommendations of this document.<br
    />\r\nNOTE In IEC 60071-2, all rules for insulation co‑ordination given in this
    document are justified in detail, in particular the association of the standard
    rated withstand voltages with the highest voltage for equipment. When more than
    one set of standard rated withstand voltages is associated with the same highest
    voltage for equipment, guidance is provided for the selection of the most suitable
    set.<br />\r\nThe main changes from the previous edition are as follows:<br />\r\n-
    all references are updated to current IEC standards, and the bibliography is deleted;<br
    />\r\n- some definitions are clarified in order to avoid overlapping and ensure
    clear understanding;<br />\r\n- letter symbols are changed and corrected in order
    to keep the consistency with relevant IEC standards;<br />\r\n- some titles are
    changed to clarify understanding (see Clauses A.2, A.3 and Annex B).<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 60071-1:2019 s'applique aux réseaux à tension alternative triphasée
    dont la tension la plus élevée pour le matériel est supérieure à 1 kV. Elle spécifie
    la procédure à suivre pour le choix des tensions de tenue assignées normalisées
    pour l'isolation phase-terre, l'isolation entre phases et l'isolation longitudinale
    du matériel et des installations de ces réseaux. Elle donne également les listes
    des valeurs normalisées parmi lesquelles les tensions de tenue assignées normalisées
    sont choisies. Le présent document décrit que les tensions de tenue choisies sont
    associées aux tensions les plus élevées pour le matériel. Cette association est
    destinée aux seules fins de la coordination de l'isolement. Les exigences concernant
    la sécurité des personnes ne sont pas couvertes par le présent document. Bien
    que les principes du présent document s'appliquent également à l'isolation des
    lignes de transport d'énergie, les valeurs des tensions de tenue peuvent être
    différentes des tensions de tenue assignées normalisées. Il appartient aux comités
    de produits de spécifier les tensions de tenue et les procédures d'essai appropriées
    aux matériels correspondants, en prenant les recommandations du présent document
    en considération.<br />\r\nNOTE Toutes les règles relatives à la coordination
    de l'isolement données dans le présent document sont justifiées en détail dans
    l'IEC 60071-2, en particulier en ce qui concerne l'association des tensions de
    tenue assignées normalisées avec les tensions les plus élevées pour le matériel.
    Lorsque plusieurs séries de tensions de tenue assignées normalisées sont associées
    à la même valeur de la tension la plus élevée pour le matériel, une ligne directrice
    est donnée pour le choix de la série la plus appropriée.<br />\r\nLes principales
    modifications par rapport à l'édition précédente sont les suivantes:<br />\r\na)
    toutes les références ont été mises à jour en faveur des normes IEC actuelles
    et la bibliographie est supprimée;<br />\r\nb) certaines définitions ont été modifiées
    afin d'éviter les chevauchements et de favoriser une bonne compréhension;<br />\r\nc)
    les symboles littéraux ont été modifiés et corrigés afin de garantir la cohérence
    avec les normes IEC concernées;<br />\r\nd) plusieurs titres ont été modifiés
    en vue d'une meilleure compréhension (voir les Articles A.2 et A.3, ainsi que
    l'Annexe B).<br />\r\nElle a le statut de norme horizontale conformément au <a
    href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
