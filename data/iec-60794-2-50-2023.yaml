abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-50:2023 specifies requirements for simplex and duplex optical
    fibre cables for use in terminated cable assemblies or as used for termination
    of passive components. This third edition cancels and replaces the second edition
    published in 2020. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) added IEC 60793-1-46 and IEC 60794-1-211 to the normative
    references;<br />\r\nb) changed the load duration for the tensile test from 5
    min to 10 min;<br />\r\nc) clarified the distance between the clamps for torsion
    test to 125 times cable diameter, but not less than 0,3 m;<br />\r\nd) recommended
    the temperatures –10 °C and +60 °C for indoor simplex and duplex cables and included
    the low and high temperatures for category C, CHD, OP and OPHD according to the
    operating service environments in IEC 61753-1 for temperature cycling and shrinkage
    testing;<br />\r\ne) updated the shrinkage test standard to IEC 60794-1-211, F11A,
    and changed the requirement to maximum 20 mm;<br />\r\nf) replaced the text for
    the fire performance with an improved description."
- language: fr
  script: Latn
  content: "L'IEC 60794-2-50:2023 spécifie les exigences pour les câbles simplex et
    duplex à fibres optiques utilisés dans des câbles assemblés équipés ou comme terminaison
    pour des composants passifs.Cette troisième édition annule et remplace la deuxième
    édition parue en 2020. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) ajout de l’IEC 60793-1-46 et de l’IEC 60794-1-211 dans
    les références normatives;<br />\r\nb) modification de la durée d’application
    des charges pour l’essai de traction qui est portée de 5 min à 10 min;<br />\r\nc)
    clarification de la distance entre les pinces pour l’essai de torsion de 125 fois
    le diamètre du câble, mais pas moins de 0,3 m;<br />\r\nd) recommandation des
    températures –10 °C et +60 °C pour les câbles intérieurs simplex et duplex et
    inclusion des températures hautes et basses pour les catégories C, CHD, OP et
    OPHD conformément aux environnements de service ou de fonctionnement de l’IEC
    61753­1 pour les essais de cycles de température et de rétraction;<br />\r\ne)
    mise à jour de la norme d’essai de rétraction conformément à l’IEC 60794-1-211,
    F11A, et modification de l’exigence à 20 mm au maximum;<br />\r\nf) remplacement
    du texte du comportement au feu par une description améliorée."
