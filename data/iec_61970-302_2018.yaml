abstract:
- content: IEC 61970-302:2018 specifies a Dynamics package which contains extensions
    to the CIM to support the exchange of models between software applications that
    perform analysis of the steady-state stability (small-signal stability) or transient
    stability of a power system as defined by IEEE/CIGRE Definition and classification
    of power system stability IEEE/CIGRE joint task force on stability terms and definitions.
    The model descriptions in this standard provide specifications for each type of
    dynamic model as well as the information that needs to be included in dynamic
    case exchanges between planning/study applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61970-302:2018 spécifie un paquetage dynamique (Dynamics) contenant
    des extensions du CIM. Il s'agit d'assurer l'échange des modèles entre les applications
    logicielles qui procèdent à l'analyse de la stabilité en régime établi (stabilité
    en petits signaux) ou de la stabilité transitoire d'un système de puissance tel
    que défini dans le document Definition and classification of power system stability
    (Définition et classification de la stabilité des réseaux d’énergie électrique)
    du joint task force (groupe de travail commun) IEEE/CIGRE on stability terms and
    definitions. Les descriptions de modèles indiquées dans la présente norme donnent
    des spécifications pour chaque type de modèle dynamique, ainsi que des informations
    nécessaires à inclure dans les échanges de cas dynamiques entre les applications
    de planification/d'étude.
