abstract:
- content: "ISO/IEC TS 22237-4:2018 addresses environmental control within data centres
    based upon the criteria and classifications for \"availability\", \"security\"
    and \"energy efficiency enablement\" within ISO/IEC TS 22237‑1.<br />\r\nISO/IEC
    TS 22237-4:2018 specifies requirements and recommendations for the following:<br
    />\r\na) temperature control;<br />\r\nb) fluid movement control;<br />\r\nc)
    relative humidity control;<br />\r\nd) particulate control;<br />\r\ne) vibration;<br
    />\r\nf) floor layout and equipment locations;<br />\r\ng) energy saving practices;<br
    />\r\nh) physical security of environmental control systems.<br />\r\nIssues related
    to electromagnetic environment can be found in ISO/IEC TS 22237‑6."
