abstract:
- content: <p>ISO/IEC TS 22237-4:2018 addresses environmental control within data
    centres based upon the criteria and classifications for "availability", "security"
    and "energy efficiency enablement" within ISO/IEC TS 22237‑1.</p><p>ISO/IEC TS
    22237-4:2018 specifies requirements and recommendations for the following:</p><p>a)
    temperature control;</p><p>b) fluid movement control;</p><p>c) relative humidity
    control;</p><p>d) particulate control;</p><p>e) vibration;</p><p>f) floor layout
    and equipment locations;</p><p>g) energy saving practices;</p><p>h) physical security
    of environmental control systems.</p><p>Issues related to electromagnetic environment
    can be found in ISO/IEC TS 22237‑6.</p>
