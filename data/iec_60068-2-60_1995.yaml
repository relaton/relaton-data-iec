abstract:
- content: |-
    Determines the corrosive influence of operating and storage indoor environments on electrotechnical products components, equipment and materials, particularly contacts and connections, considered separately, integrated into a subassembly or assembled as a complete equipment.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit l'influence corrosive de l'environnement sur des composants électrotechniques, des équipements et des matériels, en fonctionnement ou stockés à l'intérieur de bâtiments, en particulier sur des contacts et des connections, pris individuellement, intégrés dans un sous-ensemble ou faisant partie d'un équipement complet.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
