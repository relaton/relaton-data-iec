abstract:
- content: IEC 61340-4-9:2010 provides specific test methods for evaluating electrical
    resistance of static control garments. This part defines the test methods for
    determining the electrical resistance from sleeve-to-sleeve and point-to-point
    of static control garments. The test methods defined in this standard utilize
    standard instruments to measure the resistance of static control garments. These
    methods are intended as qualification test procedures. They can also be used as
    periodic tests to ensure ongoing electrical integrity of the garment under ambient
    conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61340-4-9:2010 donne des méthodes d'essai spécifiques pour l'évaluation
    de la résistance électrique des vêtements antistatiques. Cette partie définit
    les méthodes d'essai pour déterminer la résistance électrique manche à manche
    et point à point des vêtements antistatiques. Les méthodes d'essai définies dans
    la présente norme utilisent des instruments normalisés pour la mesure de la résistance
    des vêtements antistatiques. Ces méthodes sont destinées à servir de procédures
    d'essai de qualification. Elles peuvent aussi être utilisées pour des essais périodiques
    pour s'assurer de l'intégrité électrique continue d'un vêtement dans les conditions
    ambiantes.
