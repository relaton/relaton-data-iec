abstract:
- content: "IEC 60034-22:2009 establishes the principal characteristics of a.c. generators
    under the control of their voltage regulators when used for reciprocating internal
    combustion engine driven generating set applications and supplements the requirements
    given in IEC 60034-1. It covers the use of such generators for land and marine
    use, but excludes generating sets used on aircraft or used to propel land vehicles
    and locomotives. The most important changes with respect to the previous edition
    are:<br />\r\n- technical changes to many definitions;<br />\r\n- revision of
    table 1 and of the annex."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60034-22:2009 établit les principales caractéristiques des génératrices
    à courant alternatif, équipées de leurs régulateurs de tension et utilisées pour
    des groupes électrogènes entraînés par un moteur à combustion interne; elle complète
    les exigences données dans la CEI 60034-1. Elle couvre les applications terrestres
    et marines de telles génératrices, mais exclut les groupes électrogènes utilisés
    à bord des aéronefs ou pour la propulsion de véhicules terrestres et de locomotives.
    Les changements les plus importants par rapport à l'édition précédente sont les
    suivants:<br />\r\n- modifications des définitions,<br />\r\n- révision du tableau
    1 et de l'annexe."
