abstract:
- language: en
  script: Latn
  content: "IEC 62439-2:2016 is applicable to high-availability automation networks
    based on the ISO/IEC/IEEE 8802-3 (IEEE 802.3) (Ethernet) technology. This part
    of the IEC 62439 series specifies a recovery protocol based on a ring topology,
    designed to react deterministically on a single failure of an inter-switch link
    or switch in the network, under the control of a dedicated media redundancy manager
    node.This second edition cancels and replaces the first edition published in 2010.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    adding a protocol extension to select the media redundancy manager automatically;<br
    />\r\n- adding a protocol to redundantly connect media redundancy protocol rings.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/24248\">IEC
    62439-1:2010</a>."
- language: fr
  script: Latn
  content: "IEC 62439-2:2016 concerne les réseaux de haute disponibilité pour l'automation
    reposant sur la technologie ISO/IEC/IEEE 8802-3 (IEEE 802.3) (Ethernet). La présente
    partie de la série IEC 62439 spécifie un protocole de reprise reposant sur une
    topologie en anneau, conçu pour réagir de manière déterministe sur une seule défaillance
    d'une maille interétage ou d'un commutateur du réseau, sous le contrôle d'un n
    ud du gestionnaire de redondance du support dédié. Cette deuxième édition annule
    et remplace la première édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout d'une extension de protocole
    pour sélectionner automatiquement le gestionnaire de redondance du support;<br
    />\r\n- ajout d'un protocole pour connecter de manière redondante les anneaux
    du protocole de redondance du support.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/24248\">IEC
    62439-1:2010</a>."
