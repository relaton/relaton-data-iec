abstract:
- language: en
  script: Latn
  content: "IEC 61400-26-1:2011(E) defines generic information categories to which
    fractions of time can be assigned for a wind turbine generating system (WTGS)
    considering internal and external conditions based on fraction of time and specifying
    the following:<br />\r\n- generic information categories of a WTGS considering
    availability and other performance indicators;<br />\r\n- information category
    priority in order to discriminate between concurrent categories;<br />\r\n- entry
    and exit point for each information category in order to allocate designation
    of time;<br />\r\n- informative annexes providing various examples."
