abstract:
- content: Establishes requirements to be complied with by manufacturers in the design
    and construction of electron accelerators for use in radiotherapy and defines
    type tests and site tests. Places limits on the degradation of equipment performance
    beyond which it can be presumed that a fault condition exists and where an interlock
    then operates to prevent continued operation of the equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les prescriptions auxquelles il convient que les constructeurs
    se conforment dans la conception et la construction des accélérateurs d'électrons
    utilisés en radiothérapie et décrit des essais de type et des essais sur le site.
    Fixe des limites de détérioration des performances des appareils qui seraient
    la conséquence d'une condition de défaut pour lesquelles un verrouillage entre
    en action pour empêcher l'appareil de continuer à fonctionner.
