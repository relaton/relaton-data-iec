abstract:
- content: Along with the appropriate blank detail specification(s), defines the requirements
    and the quality assessment procedures for the subfamily. The type DS is a connector
    set of the male and female configuration. It features a backpanel connector set
    with cylindrical, spring-loaded butting ferrules of 2,5 mm typical diameter. The
    optical alignment mechanism of the connectors is of a rigid hole or a resilient
    sleeve style and is self-contained within the female connector. The contents of
    the corrigendum of May 1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit, conformément à la ou aux spécifications particulières cadres appropriées,
    les exigences et les procédures d'assurance de la qualité pour la sous-famille.
    Le connecteur de type DS appartient à la famille des connecteurs à configuration
    mâle-femelle caractérisés par le mécanisme panneau arrière, et joint bout à bout
    à une férule cylindrique à ressort de diamètre typique de 2,5 mm. Le système d'alignement
    optique est du style de trou rigide ou de manchon élastique et est contenu dans
    le connecteur femelle même. Le contenu du corrigendum de mai 1996 a été pris en
    considération dans cet exemplaire.
