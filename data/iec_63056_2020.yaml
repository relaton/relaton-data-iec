- content: "L'IEC 63056:2020 spécifie les exigences et les essais pour la sécurité
    des produits des éléments et des batteries d'accumulateurs au lithium utilisés
    dans des systèmes de stockage d'énergie électrique (Figure 2) ayant une tension
    continue maximale de 1 500 V (nominale).<br />\r\nL'IEC 62619 comprend les exigences
    relatives à la sécurité de base des éléments et batteries d'accumulateurs au lithium
    utilisés dans les applications industrielles. Le présent document inclut des exigences
    complémentaires ou particulières concernant les systèmes de stockage d'énergie
    électrique.<br />\r\nÉtant donné que le présent document couvre les batteries
    de différents systèmes de stockage d'énergie électrique, elle comprend les exigences
    minimales et communes aux systèmes de stockage d'énergie électrique.<br />\r\nLes
    types suivants d'appareils sont des exemples d'appareils relevant du domaine d'application
    du présent document:<br />\r\n• télécommunications,<br />\r\n• systèmes centraux
    d'éclairage d'urgence et d'alarme d'urgence,<br />\r\n• démarrage de moteur stationnaire,<br
    />\r\n• systèmes photovoltaïques,<br />\r\n• systèmes domestiques (résidentiels)
    de stockage d'énergie électrique (HESS, home energy storage systems), et<br />\r\n•
    stockage d'énergie à grande échelle: sur réseau/hors réseau.<br />\r\nLe présent
    document s'applique aux éléments et batteries conçus pour les alimentations sans
    interruption (ASI).<br />\r\nLe présent document ne s'applique pas aux systèmes
    portables de 500 Wh ou moins, qui sont couverts par l'IEC 61960-3.<br />\r\nLe
    contenu du corrigendum de juin 2021 a été pris en considération dans cet exemplaire."
