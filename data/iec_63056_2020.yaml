abstract:
- content: "IEC 63056:2020 specifies requirements and tests for the product safety
    of secondary lithium cells and batteries used in electrical energy storage systems
    (Figure 2) with a maximum DC voltage of 1 500 V (nominal).<br />\r\nBasic safety
    requirements for the secondary lithium cells and batteries used in industrial
    applications are included in IEC 62619. This document provides additional or specific
    requirements for electrical energy storage systems.<br />\r\nSince this document
    covers batteries for various electrical energy storage systems, it includes those
    requirements which are common and minimum to the electrical energy storage systems.<br
    />\r\nExamples of appliances that are within the scope of this document are:<br
    />\r\n• telecommunications,<br />\r\n• central emergency lighting and alarm systems,<br
    />\r\n• stationary engine starting,<br />\r\n• photovoltaic systems,<br />\r\n•
    home (residential) energy storage systems (HESS), and<br />\r\n• large energy
    storage: on-grid/off-grid.<br />\r\nThis document applies to cells and batteries
    for uninterruptible power supplies (UPS).<br />\r\nThis document does not apply
    to portable systems 500 Wh or below, which are covered by IEC 61960-3.<br />\r\nThe
    contents of the corrigendum of June 2021 have been included in this copy."
