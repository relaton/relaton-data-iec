- content: "L'IEC 60062:2016+A1:2019 spécifie des codes de désignation et de marquage
    pour les condensateurs et les résistances. Elle fournit des méthodes de codage
    pour les valeurs de résistance et de capacité et leurs tolérances, y compris le
    codage par couleurs des résistances. Elle fournit également des systèmes de code
    de date pour le marquage de petits composants. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- introduction
    de la nouvelle couleur de codage rose pour le facteur multiplicateur 10<sup>-3</sup>;
    - introduction de nouveaux paragraphes: 3.2 Prescription de couleurs de codage,
    3.3 Méthodes de marquage de la valeur d'une résistance et de la tolérance, 3.4
    Méthodes de marquage du coefficient de température de résistance. Pour plus de
    clarté, l'attribution des couleurs, le codage de la valeur d'une résistance et
    de la tolérance et le codage du coefficient de température de résistance sont
    traités dans des articles distincts;<br />\r\n- ajout d'illustrations sur le marquage
    du coefficient de température de résistance par une bande de couleur interrompue;<br
    />\r\n- ajout d'un nouveau paragraphe sur un marquage de code de longueur fixe,
    un marquage de code de longueur fixe des valeurs de résistance comportant jusqu'à
    3 chiffres significatifs, donc un code de longueur fixe de 4 chiffres et un marquage
    de code de longueur fixe des valeurs de capacité comportant jusqu'à 2 chiffres
    significatifs, donc un code de longueur fixe de 3 chiffres;<br />\r\n- introduction
    de deux articles, l'Article 6, Codage des propriétés spécifiques aux condensateurs
    et l'Article 7, Codage des propriétés spécifiques aux résistances;<br />\r\n-
    introduction de l'Annexe A, Codage spécial à trois caractères de la valeur d'une
    résistance avec trois chiffres significatifs.<br />\r\nLe contenu du corrigendum
    de décembre 2016 a été pris en considération dans cet exemplaire.<strong> Cette
    version consolidée comprend la sixième édition (2016) et son amendement 1 (2019).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
