abstract:
- content: "IEC 60062:2016+A1:2019 specifies designation and marking codes for capacitors
    and resistors. It provides coding methods for the resistance or capacitance value
    and its tolerance, including colour coding for resistors. It also provides date
    code systems suitable for the marking of small components. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- introduction of the new code colour pink for the coding of the multiplier
    10<sup>-3</sup>;<br />\r\n- introduction of new subclauses, 3.2 Prescription of
    code colours, 3.3 Methods for marking resistance value and tolerance, 3.4 Methods
    for TCR marking, for improved clarity, the subjects of colour assignment, coding
    of R value and tolerance, and coding of TCR is dealt with in separate clauses;<br
    />\r\n- inclusion of illustrations for TCR marking by interrupted colour band;<br
    />\r\n- inclusion of a new subclause on a fixed length code marking, fixed length
    code marking of resistance values with up to 3 significant digits, hence a fixed
    code length of 4 digits, and fixed length code marking of capacitance values with
    up to 2 significant digits, hence a fixed code length of 3 digits;<br />\r\n-
    introduction of two new clauses, Clause 6, Coding of properties specific to capacitors
    and Clause 7, Coding of properties specific to resistors;<br />\r\n- introduction
    of Annex A, Special three character coding of resistance value with three significant
    numerals.<br />\r\nThe contents of the corrigendum of December 2016 have been
    included in this copy.<strong> This consolidated version consists of the sixth
    edition (2016) and its amendment 1 (2019). Therefore, no need to order amendment
    in addition to this publication.</strong>"
