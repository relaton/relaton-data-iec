abstract:
- language: en
  script: Latn
  content: |-
    IEC 60364-5-56:2009 covers general requirements for safety services, selection and erection of electrical supply systems for safety services and electrical safety sources. Standby electrical supply systems are outside the scope of this part. This part does not apply to installations in hazardous areas (BE3), for which requirements are given in IEC 60079-14. This second edition of IEC 60364-5-56 comes about as a result of changes to Clause 556, Safety services, of IEC 60364-5-55 (2001), as modified by its amendment 1 (2001). It replaces Clause 556 of IEC 60364-5-55:2001. Clause 556 is to be withdrawn at the time of publication of this new Part 56. The main changes with regard to the previous edition are listed below:<br />
    1) Many more definitions are included, e.g. response time, central power supply system, low power supply system, preferential circuit and escape route.<br />
    2) Automatic supplies are now classified according to the maximum changeover times, for example a supply classified as short break means an automatic supply is available within 0,5 s.<br />
    3) Safety sources that can operate in parallel are specifically recognized in 560.6.9.<br />
    4) Requirements are now given for batteries used for safety sources for central and low power supply sources.<br />
    5) Drawings are now required, such as a single-line diagram, drawings showing the location of equipment and a list of equipment permanently connected to the safety power supply.<br />
    6) Operating instructions are now required.<br />
    7) Detailed requirements are now given for emergency escape lighting applications, direct current circuits and fire protection applications.<br />
    8) Additional requirements for initial verification and periodic inspection and testing are now included in the standard.<br />
    9) Two annexes are now included (Annex A and Annex B) giving guidance for emergency lighting and guidance for fire protection equipment, respectively.
- language: fr
  script: Latn
  content: |-
    La CEI 60364-5-56:2009 traite des exigences générales relatives aux services de sécurité, au choix et à la mise en oeuvre des alimentations électriques des installations et des sources de sécurité. Les alimentations électriques de remplacement ne sont pas traitées dans la présente partie. Cette partie ne s'applique pas aux installations dans les zones à risque d'explosion (BE3) pour lesquelles des exigences sont données dans la CEI 60079-14. Cette deuxième édition de la CEI 60364-5-56 est issue de la révision de l'Article 556, Installations de sécurité, de la CEI 60364-5-55 (2001), telle que modifiée par son amendement 1 (2001). Elle remplace l'Article 556 de la CEI 60364-5-55 :2001. L'Article 556 est à supprimer à la date de la publication de cette nouvelle Partie 56. Les principales modifications par rapport à l'édition précédente sont les suivantes:<br />
    1) Plus de définitions incluses, par exemple, temps de réponse, source centrale d'alimentation, source d'alimentation de faible puissance, circuit préférentiel et chemin d'évacuation.<br />
    2) Les alimentations automatiques sont maintenant classées selon le temps de commutation, par exemple, une alimentation classée arrêt court signifie que l'alimentation automatique reprend en 0,5 s.<br />
    3) Les sources de sécurité pouvant fonctionner en parallèle sont spécifiquement indiquées en 560.6.9.<br />
    4) Les exigences pour les batteries employées comme sources centrales de sécurité ou de faibles puissances sont maintenant indiquées.<br />
    5) Des schémas sont maintenant requis, tel qu'un schéma unifilaire, d'implantation des matériels et une liste des matériels connecté en permanence à la source de sécurité.<br />
    6) Un mode d'emploi est maintenant requis.<br />
    7) Des exigences détaillées sont maintenant données pour l'éclairage d'évacuation, les circuits en courant continu et la protection incendie.<br />
    8) Des exigences complémentaires pour les vérifications initiales et périodiques ainsi que les essais sont incluses dans la norme.<br />
    9) Deux annexes ont été ajoutées (l'Annexe A et l'Annexe B) afin de donner les lignes directrices pour l'éclairage de sécurité et les matériels de protection incendie.
