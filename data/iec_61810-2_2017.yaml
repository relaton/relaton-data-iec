  format: text/html
- content: "L’IEC 61810-2:2017 couvre les conditions d’essai et les dispositions pour
    l’évaluation des essais d’endurance utilisant les méthodes statistiques appropriées
    pour obtenir les caractéristiques de fiabilité pour les relais.<br />\r\nLe présent
    document s’applique aux relais électromécaniques élémentaires considérés comme
    des entités non réparées (c’est-à-dire des entités qui ne sont pas réparées après
    défaillance).<br />\r\nLe présent document ne couvre pas les procédures d’essai
    relatives aux relais électromécaniques élémentaires lorsque des exigences renforcées
    pour la vérification de la fiabilité s’appliquent.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout de méthodes non seulement graphiques mais aussi numériques;<br />\r\n-
    réduction du nombre d’échantillons dans des cas spécifiés;<br />\r\n- ajout de
    nouveaux paragraphes relatifs aux intervalles de confiance;<br />\r\n- ajout de
    l’approche WeiBayes pour permettre une réalisation efficiente des essais de conformité
    (essai individuel de série);<br />\r\n- réorganisation des annexes en Annexe A
    (normative), dédiée à l’analyse des données et en Annexe B (informative), dans
    laquelle plusieurs exemples d’analyse des données sont présentés;<br />\r\n- insertion
    de l’ancienne Annexe C dans l’Annexe B modifiée;<br />\r\n- remplacement de l’ancienne
    Annexe D par une nouvelle Annexe C."
