- content: |-
    Détaille les exigences pour l'homologation des encres de marquage
    destinées au marquage et autres identifications utilisées sur les
    circuits imprimés.

    Les renseignements de cette présente spécification pourront aussi
    servir de guide relatif à l'aptitude des cartes imprimées qui
    caractérisent les encres de marquage.
