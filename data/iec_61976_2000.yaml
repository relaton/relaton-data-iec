abstract:
- content: Provides a uniform method for describing and characterizing the background
    in a spectrum from an HPGe detector. Provides both manufacturers and end users
    with a way to specify the low-background performance of the detector and allows
    the comparison of detectors used for these kinds of measurements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne une méthode harmonisée pour décrire et caractériser le bruit de fond
    dans un spectre fourni par un détecteur HPGe. Fournit aux fabricants et aux utilisateurs
    un moyen de définir les caractéristiques de fonctionnement du détecteur pour les
    bruits de fond de faible intensité et à permettre de comparer entre eux les détecteurs
    utilisés pour ce genre de mesures.
