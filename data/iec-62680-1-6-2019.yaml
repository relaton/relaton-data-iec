abstract:
- language: en
  script: Latn
  content: "The purpose of IEC 62680-1-6:2019 is to create a higher level of interoperability
    among Hosts and Audio Devices. By establishing a set of essential audio features,
    users can expect a consistent experience, Device manufacturers have a solid template
    to follow, and Host drivers may be simplified.<br />\r\nThe USB Audio Device Class
    Definition for Basic Audio Functions applies to all USB Audio Functions that are
    based on the Universal Serial Bus Device Class Definition for Audio Devices Release
    3.0. It defines baseline audio functionality for all ADC 3.0 compliant Hosts and
    Devices."
- language: fr
  script: Latn
  content: "L'IEC 62680-1-6:2019 a pour objectif de créer un niveau d'interopérabilité
    plus élevé entre les hôtes et les dispositifs audio. En établissant un ensemble
    de fonctions audio essentielles, les utilisateurs peuvent s'attendre à une expérience
    cohérente, les fabricants d'appareils disposent d'un solide modèle à suivre et
    les pilotes hôtes peuvent être simplifiés.<br />\r\nLa définition de classes de
    dispositifs audio USB pour fonctions audio de base s'applique à toutes les fonctions
    audio USB reposant sur la version 3.0 de la définition de classes de dispositifs
    de bus universel en série pour les dispositifs audio. Elle définit les fonctionnalités
    audio de référence pour tous les hôtes et dispositifs compatibles ADC 3.0."
