abstract:
- content: Draws attention to some fundamental questions, which should be considered
    by the user before he places an order for a SAW filter for a new application.
    Such a procedure will be the user's insurance against unsatisfactory performance.
    Covers various kinds of filter configurations with operating frequency ranges
    from 10 MHz to 3 GHz
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Attire l'attention sur certaines questions fondamentales qu'il convient
    que l'utilisateur examine avant de commander un filtre à OAS pour une nouvelle
    application. Une telle procédure servira de garantie à l'utilisateur en cas de
    fonctionnement non satisfaisant. Couvre divers types de configurations de filtre
    avec des gammes de fréquences de fonctionnement entre 10 MHz à 3 GHz.
