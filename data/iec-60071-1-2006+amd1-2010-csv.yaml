abstract:
- language: en
  script: Latn
  content: IEC 60071-1:2006+A1:2010 applies to three-phase a.c. systems having a highest
    voltage for equipment above 1 kV. It specifies the procedure for the selection
    of the rated withstand voltages for the phase-to-earth, phase-to-phase and longitudinal
    insulation of the equipment and the installations of these systems. It also gives
    the lists of the standard withstand voltages from which the rated withstand voltages
    should be selected. This standard recommends that the selected withstand voltages
    should be associated with the highest voltage for equipment. This association
    is for insulation co-ordination purposes only. The requirements for human safety
    are not covered by this standard. Although the principles of this standard also
    apply to transmission line insulation, the values of their withstand voltages
    may be different from the standard rated withstand voltages. The apparatus committees
    are responsible for specifying the rated withstand voltages and the test procedures
    suitable for the relevant equipment taking into consideration the recommendations
    of this standard. NOTE In IEC 60071-2, Application Guide, all rules for insulation
    co ordination given in this standard are justified in detail, in particular the
    association of the standard rated withstand voltages with the highest voltage
    for equipment. When more than one set of standard rated withstand voltages is
    associated with the same highest voltage for equipment, guidance is provided for
    the selection of the most suitable set. It has the status of a horizontal standard
    in accordance with <a href="https://webstore.iec.ch/en/publication/65418">IEC
    Guide 108</a>. This consolidated version consists of the eigth edition (2006)
    and its amendment 1 (2010).
- language: fr
  script: Latn
  content: La CEI 60071-1:2006+A1:2010 s'applique aux réseaux à tension alternative
    triphasée dont la tension la plus élevée pour le matériel est supérieure à 1 kV.
    Elle spécifie la procédure pour le choix des tensions de tenue assignées normalisées
    pour l'isolation phase-terre, l'isolation entre phases et l'isolation longitudinale
    du matériel et des installations de ces réseaux. Elle donne également les listes
    des valeurs normalisées parmi lesquelles il convient de choisir les tensions de
    tenue assignées normalisées. Cette norme recommande que les tensions de tenue
    choisies soient associées aux tensions les plus élevées pour le matériel. Cette
    association est destinée aux seules fins de la coordination de l'isolement. Les
    exigences concernant la sécurité des personnes ne sont pas couvertes par cette
    norme. Bien que les principes de cette norme s'appliquent également à l'isolation
    des lignes de transport d'énergie, les valeurs des tensions de tenue peuvent être
    différentes des tensions de tenue assignées normalisées. Il appartient aux comités
    de produits de spécifier les tensions de tenue et les procédures d'essai appropriées
    aux matériels correspondants, en prenant les recommandations de cette norme en
    considération. NOTE Toutes les règles pour la coordination de l'isolement données
    dans cette norme sont justifiées en détail dans la CEI 60071-2, en particulier
    en ce qui concerne l'association des tensions de tenue assignées normalisées avec
    les tensions les plus élevées pour le matériel. Lorsque plusieurs séries de tensions
    de tenue assignées normalisées sont associées à la même valeur de la tension la
    plus élevée pour le matériel, une ligne directrice est donnée pour le choix de
    la série la plus appropriée. Elle a le statut de norme horizontale conformément
    au <a href="https://webstore.iec.ch/en/publication/65418">Guide IEC 108</a>. Cette
    version consolidée comprend la huitième édition (2006) et son amendement 1 (2010).
