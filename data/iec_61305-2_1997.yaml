abstract:
- content: Applies to household high-fidelity radio tuner units with facilities for
    reception of frequency modulation sound broadcasts with a rated maximum system
    deviation of ±75 kHz, using the pilot-tone system for sterophonic broadcasting.
    May be applied to systems using a rated maximum system deviation of ±50 kHz by
    decreasing all the stated deviations in proportion.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux récepteurs radio haute fidélité pour usage grand public
    pouvant recevoir des émissions de radiodiffusion à modulation de fréquence, ayant
    une excursion nominale maximale de ±75 kHz et utilisant un système pilote destiné
    à la radiodiffusion stéréophonique. Peut s'appliquer aux systèmes utilisant une
    excursion nominale de ±50 kHz si l'on diminue toutes les excursions définies dans
    la même proportion.
