abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrically operated commercial boiling pans
    not intended for household use, their rated voltage being not more than 250 V
    for single-phase appliances connected between one phase and neutral, and 480 V
    for other appliances. These appliances are used, for example, in kitchens such
    as in restaurants, canteens, hospitals and commercial enterprises such as bakeries,
    butcheries, etc...
- language: fr
  script: Latn
  content: Traite de la sécurité des marmites à usage collectif fonctionnant à l'électricité
    et qui ne sont pas destinées aux usages domestiques, la tension assignée des appareils
    n'étant pas supérieure à 250 V pour les appareils monophasés alimentés entre phase
    et neutre, et 480 V pour les autres appareils. Ces appareils sont utilisés, par
    exemple, dans des cuisines telles que celles des restaurants, des cantines, des
    hôpitaux et des entreprises commerciales telles que boulangeries, boucheries,
    etc.
