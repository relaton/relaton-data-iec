abstract:
- language: en
  script: Latn
  content: "IEC 62271-106:2021 applies to AC contactors and/or contactor-based controllers
    and motor-starters designed for indoor installation and operation at frequencies
    up to and including 60 Hz on systems having voltages above 1 kV and up to and
    including 24 kV. This document also includes additional requirements for outdoor
    installations where the equipment is housed in an additional protective enclosure.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2011. It constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:\r\n<ul>\r\n\t<li>document
    numbered to correspond to IEC 62271-1 2017.</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "L'IEC 62271-106:2021 s'applique aux contacteurs à courant alternatif et/ou
    aux combinés de démarrage à contacteurs et démarreurs de moteurs conçus pour des
    installations intérieures et pour fonctionner à des fréquences inférieures ou
    égales à 60 Hz, dans des réseaux de tensions supérieures à 1 kV, mais qui n'excèdent
    pas 24 kV. Le présent document comprend également des exigences supplémentaires
    pour les installations en extérieur, les équipements étant alors installés dans
    une enveloppe de protection supplémentaire.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2011. Elle constitue une révision technique.<br
    />\r\nCette édition inclut la modification technique majeure suivante par rapport
    à l'édition précédente:\r\n<ul>\r\n\t<li style=\"text-align:justify\">le document
    a été renuméroté pour des raisons de cohérence avec l'IEC 62271-1:2017.</li>\r\n</ul>\r\nLa
    présente version bilingue (2021-10) correspond à la version anglaise monolingue
    publiée en 2021-04.<br />\r\nLa version française de cette norme n'a pas été soumise
    au vote."
