abstract:
- language: en
  script: Latn
  content: 'Applies to the design and manufacture and some installation aspects of
    a record and verify system (RVS) for use in radiotherapy in human medical practice
    that a) provides, defines, or displays treatment machine set up data; imports
    data either through input by the operator or directly from other devices, b) may
    control the ability of that equipment to operate; c) records data of all treatment
    sessions; and d) is intended to be: 1) for normal use, under the authority of
    appropriately licensed or qualified persons, by operators having the required
    skills and training; 2) maintained in accordance with the recommendations given
    in the instructions for use; and 3) used within the environmental and electrical
    supply conditions specified in the technical description.'
- language: fr
  script: Latn
  content: 'S''applique à la conception et à la fabrication ainsi qu''à certains aspects
    d''installation d''un système d''enregistrement et de vérification (SEV) utilisé
    en radiothérapie dans la pratique médicale chez l''homme a) qui fournit, définit,
    ou affiche des données concernant la configuration des paramètres de la machine
    de traitement; qui importe des données, soit par entrées de la part de l''opérateur,
    soit directement à partir d''autres dispositifs, b) qui peut contrôler la capacité
    de fonctionnement de cet équipement; c) qui enregistre des données de toutes les
    séances de traitement; et d) qui est prévu: 1) pour une utilisation normale, sous
    l''autorité de personnes qualifiées ou munies de la licence appropriée, par des
    opérateurs possédant les compétences et la formation nécessaires; 2) pour être
    entretenu conformément aux recommandations données dans les instructions d''utilisation;
    et 3) pour être utilisé dans les conditions d''environnement et d''alimentation
    électrique spécifiées dans la description technique.'
