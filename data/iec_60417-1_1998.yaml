abstract:
- content: Contains a presentation of the graphical symbols with the corresponding
    descriptions in numerical order which does not necessarily represent any functional
    grouping. It is complemented by an alphabetical index and a graphical survey of
    the symbols. Additional information is provided to the user by classifications
    to form and function, and the examples of application. IEC 60417-1 and 60417-2
    cancel and replace IEC 60417 and all its supplements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Contient une representation des symboles graphiques, avec les descriptions
    correspondantes par ordre numérique, ce qui n'implique pas nécessairement que
    cet ordre correspondaux groupes fonctionels. Elle est complétéepar un index alphabétique
    et une vue d'ensemble graphique des symboles. Des classifications selon la forme
    et la fonction ainsi que des exemples d'application fournissent une aide supplémentaire
    à l'utilisateur. Les CEI 60417-1 et 60417-2 annulent et remplacent la CEI 60417
