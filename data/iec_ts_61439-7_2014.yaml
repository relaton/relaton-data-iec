abstract:
- content: "IEC TS 61439-7:2014-02(en-fr) defines the specific requirements of ASSEMBLIES
    as follows:<br />\r\n- ASSEMBLIES for which the rated voltage does not exceed
    1 000 V in case of a.c. or 1 500 V in case of d.c;<br />\r\n- stationary or movable
    ASSEMBLIES with enclosure;<br />\r\n- ASSEMBLIES intended for use in connection
    with the generation, transmission, distribution and conversion of electric energy,
    and for the control of electric energy consuming equipment;<br />\r\n- ASSEMBLIES
    operated by ordinary persons;<br />\r\n- ASSEMBLIES intended to be installed and
    used in marinas, camping sites, market squares and other similar external public
    sites or similar sites;<br />\r\n- ASSEMBLIES intended for charging stations for
    electric vehicles.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 61439-1:2011"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC TS 61439-7:2014-02(en-fr) définit les exigences spécifiques applicables
    aux ENSEMBLES comme suit:<br />\r\n- ENSEMBLES dont la tension assignée ne dépasse
    pas 1 000 V en courant alternatif ou 1 500 V en courant continu;<br />\r\n- ENSEMBLES
    fixes ou mobiles avec enveloppe;<br />\r\n- ENSEMBLES destinés à être utilisés
    avec des équipements conçus pour la production, le transport, la distribution
    et la conversion de l'énergie électrique et la commande des matériels consommant
    de l'énergie électrique;<br />\r\n- ENSEMBLES actionnés par des personnes ordinaires;<br
    />\r\n- ENSEMBLES destinés à être installés et utilisés dans les marinas, campings,
    marchés et autres lieux publics extérieurs analogues ou lieux analogues;<br />\r\n-
    ENSEMBLES destinés aux bornes de charge de véhicules électriques.<br /><br />\r\nCette
    publication doit être lue conjointement avec l'IEC 61439-1:2011"
