  format: text/html
- content: "L'IEC 62541-6:2015 spécifie les correspondances de l'architecture unifiée
    OPC (OPC UA) entre le modèle de sécurité décrit dans l'IEC TR 62541-2, les définitions
    de services abstraits décrites dans l'IEC 62541-4, les structures de données définies
    dans l'IEC 62541-5 et les protocoles de réseaux physiques qui peuvent être utilisés
    pour mettre en oeuvre la spécification OPC UA. Cette deuxième édition annule et
    remplace la première édition parue en 2011. Elle constitue une révision technique.
    Elle inclut les modifications suivantes:<br />\r\n- Un nouveau protocole de transport
    HTTPS;<br />\r\n- Ajout d'un octet de remplissage supplémentaire pour gérer les
    tailles des clés asymétriques de longueur supérieure à 2048 bits. Définition des
    erreurs fixes dans les URI d'action SOAP;<br />\r\n- Ajout du schéma de l'Ensemble
    de Noeuds UA (UANodeSet) défini à l'Annexe F."
