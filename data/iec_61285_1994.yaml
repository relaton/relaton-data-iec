abstract:
- content: |-
    Describes t he physical requriements for the safe operation of the
    process analyser measuring system installed in an analyser house
    (AH) in order to ensure its protection against fire, explosion and
    health hazards.

    The contents of the corrigendum of October 1994 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les prescriptions physiques requises our un fonctionnement
    sûr du système de mesure constitué par l'analyseur de processus
    installé dans un bâtiment pour analyseur afin d'assurer la
    protection contre les risques d'incendie, d'explosion et préjudices
    physiques".

    Le contenu du corrigendum d'octobre 1994 a été pris en considération dans cet exemplaire.
