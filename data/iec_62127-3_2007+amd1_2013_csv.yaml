  format: text/html
- content: La CEI 62127-3:2007+A1:2013 spécifie les caractéristiques pertinentes de
    l'hydrophone. La présente norme s'applique aux hydrophones utilisant des capteurs
    piézoélectriques, conçus pour mesurer les champs ultrasoniques à ondes par impulsions
    et entretenues générés par les appareils à ultrasons; aux hydrophones utilisés
    pour les mesures réalisées dans l'eau; et aux hydrophones avec ou sans préamplificateur
    associé. La CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées conjointement.
    Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI 61101:1991, la
    CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. La version française n'a
    pas été soumise au vote.<strong> Cette version consolidée comprend la première
    édition (2007) et son amendement 1 (2013). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
