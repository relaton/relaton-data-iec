abstract:
- language: en
  script: Latn
  content: "IEC 60079-10-1:2015 is concerned with the classification of areas where
    flammable gas or vapour hazards may arise and may then be used as a basis to support
    the proper selection and installation of equipment for use in hazardous areas.
    It is intended to be applied where there may be an ignition hazard due to the
    presence of flammable gas or vapour, mixed with air, but it does not apply to:<br
    />\r\n- mines susceptible to firedamp;<br />\r\n- the processing and manufacture
    of explosives;<br />\r\n- catastrophic failures or rare malfunctions which are
    beyond the concept of abnormality dealt with in this standard (see 3.7.3 and 3.7.4);<br
    />\r\n- rooms used for medical purposes;<br />\r\n- commercial and industrial
    applications where only low pressure fuel gas is used for appliances e.g. for
    cooking, water heating and similar uses, where the installation is compliant with
    relevant gas codes;<br />\r\n- domestic premises;<br />\r\n- where a hazard may
    arise due to the presence of combustible dusts or combustible flyings but the
    principles may be used in assessment of a hybrid mixture (refer also IEC 60079-10-2).
    This second edition of IEC 60079-10-1 cancels and replaces the first edition,
    published in 2008, and constitutes a technical revision. The significant technical
    changes with respect to the previous edition are identified in the Foreward of
    the document. Keywords: ignition hazards, flammable gas or vapour, risk of explosions"
- language: fr
  script: Latn
  content: "L'IEC 60079-10-1:2015 concerne le classement des emplacements dans lesquels
    des dangers dus à des gaz ou vapeurs inflammables peuvent apparaître, et ainsi
    constitue une base pour le choix et l'installation corrects du matériel utilisé
    dans de tels emplacements. Elle est destinée à être appliquée là où il peut exister
    un danger d'inflammation du fait de la présence de gaz ou vapeurs inflammables,
    en mélange avec l'air, mais elle ne s'applique pas:<br />\r\n- aux mines grisouteuses;<br
    />\r\n- au traitement et à la fabrication des explosifs;<br />\r\n- aux défaillances
    catastrophiques ou rares dysfonctionnements, qui dépassent le concept d'anormalité
    traité dans la présente norme (voir 3.7.3 et 3.7.4);<br />\r\n- aux locaux utilisés
    à des fins médicales;<br />\r\n- aux applications commerciales et industrielles
    dans lesquelles seul du gaz combustible basse pression est utilisé, par exemple,
    pour cuisiner, chauffer l'eau, etc., l'installation satisfaisant aux codes de
    gaz correspondants;<br />\r\n- aux locaux à usage domestique;<br />\r\n- lorsqu'un
    danger peut apparaître compte tenu de la présence de poussières combustibles ou
    de particules combustibles en suspension dans l'air, mais les principes définis
    peuvent toutefois être appliqués dans l'évaluation d'un mélange hybride (se reporter
    également à l'IEC 60079-10-2). Cette deuxième édition de l'IEC 60079-10-1 annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique. Les modifications techniques importantes par rapport à l'édition précédente
    sont identifiés dans l'avant-propos du document. Mots clés: danger d'inflammation,
    gaz ou vapeurs inflammables, risque d'explosions"
