abstract:
- language: en
  script: Latn
  content: "IEC 60738-1:2022 describes terms and methods of test for positive step-function
    temperature coefficient thermistors, insulated and non-insulated types, typically
    made from ferro-electric semi-conductor materials.<br />\r\nIt establishes standard
    terms, inspection procedures and methods of test for use in detail specifications
    for qualification approval and for quality assessment systems for electronic components.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Restructured completely to comply with ISO/IEC
    Directives; categorization and reorganization of test methods into these categories;<br
    />\r\nb) Some wordings, figures and references have been revised."
- language: fr
  script: Latn
  content: "L’IEC 60738-1:2022 décrit des termes et des méthodes d’essai pour les
    thermistances à basculement à coefficient de température positif, de type isolées
    ou non isolées, normalement fabriquées à partir de matériaux semiconducteurs ferroélectriques.<br
    />\r\nElle établit des termes normaux, des procédures de contrôle et des méthodes
    d’essai destinés aux spécifications particulières pour l’homologation et pour
    les systèmes d’assurance de la qualité des composants électroniques.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) restructuration complète pour être conforme aux Directives
    ISO/IEC; catégorisation et réorganisation des méthodes d’essai dans ces catégories,<br
    />\r\nb) révision de certaines formulations, figures et références."
