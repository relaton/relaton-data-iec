abstract:
- language: en
  script: Latn
  content: IEC 61076-8-104:2023 describes free and fixed 2-pole circular power connectors
    with 40 A rated current, rated voltage up to and including 50 V AC/DC, and push-pull
    locking IP65/IP67 metal housings (hereinafter referred to as connectors) for use
    in electrical and electronic equipment. It includes overall dimensions, interface
    dimensions, technical characteristics, performance requirements and test methods.
- language: fr
  script: Latn
  content: IEC 61076-8-104:2023 décrit les connecteurs d’alimentation circulaires
    libres et fixes à 2 pôles avec un courant nominal de 40 A, une tension nominale
    inférieure ou égale à 50 V CA/CC et des boîtiers métalliques IP65/IP67 à verrouillage
    push-pull (ci-après dénommés connecteurs) destinés à être utilisés dans les équipements
    électriques et électroniques. Il comprend les dimensions globales, les dimensions
    de l’interface, les caractéristiques techniques, les exigences de performance
    et les méthodes d’essai.
