abstract:
- language: en
  script: Latn
  content: IEC 62442-2:2018 defines a measurement method of the power losses of electromagnetic
    controlgear, the total input power and the standby power of electronic controlgear
    for high intensity discharged lamps (excluding fluorescent lamps). A calculation
    method of the efficiency of controlgear for high intensity discharged lamp(s)
    is also defined. It is assumed that the controlgear are designed for use on DC
    supplies up to 1 000 V and/or AC supplies up to 1 000 V at 50 Hz or 60 Hz. This
    second edition cancels and replaces the first edition published in 2014. This
    edition constitutes a technical revision and has been harmonized with IEC 62442-1
    and IEC 62442-3.
- language: fr
  script: Latn
  content: L'IEC 62442-2:2018 définit une méthode de mesure des pertes de puissance
    de l’appareillage électromagnétique, de la puissance d’entrée totale et de la
    puissance de veille de l’appareillage électronique pour les lampes à décharge
    à haute intensité (à l’exclusion des lampes à fluorescence). Une méthode de calcul
    du rendement des appareillages de lampe(s) à décharge à haute intensité est également
    définie. On considère que les appareillages sont conçus pour des alimentations
    en courant continu jusqu’à 1 000 V et/ou des alimentations en courant alternatif
    de 1 000 V au maximum, à 50 Hz ou 60 Hz. Cette deuxième édition annule et remplace
    la première édition parue en 2014. Cette édition constitue une révision technique.
    Cette édition constitue une révision technique et elle a été harmonisée avec l’IEC
    62442-1 et l’IEC 62442-3.
