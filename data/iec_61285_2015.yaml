- content: |-
    L'IEC 61285:2015 décrit les exigences physiques requises pour un fonctionnement sûr du système de mesure constitué par l'analyseur de processus installé dans un bâtiment pour analyseur (AH) afin d'assurer la protection contre les dangers d'incendie, d'explosion et les dangers pour la santé. La présente norme s'applique aux bâtiments pour analyseurs à atmosphères intérieures et/ou extérieures potentiellement explosives et s'applique aux dangers dus aux substances toxiques ou aux gaz asphyxiants. Cette troisième édition annule et remplace la deuxième édition parue en 2004. Elle constitue une révision technique. Les principales modifications sont:<br />
    - incorporation du corrigendum paru précédemment et<br />
    - mises à jour mineures de plusieurs sections et références.
