abstract:
- language: en
  script: Latn
  content: 'Gives requirements for general purpose, semi-rigid, heat- shrinkable polyolefin
    sleeving with a nominal minimum shrink ratio of 2:1, for type 1: Flame retarded,
    opaque colours; for type 2: Not flame-retarded, translucent colours. Sleeving
    of this type is normally available in bore sizes up to 12,7 mm.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions relatives aux gaines semi-rigides thermorétractables
    tous usages, en polyoléfine, ayant un rapport de rétreint minimum nominal d''au
    moins 2:1, de type 1: retardées à la flamme, couleurs opaques; de type 2: non
    retardées à la flamme, couleurs translucides. Ces gaines sont normalement disponibles
    avec des diamètres allant jusqu''à 12,7 mm.'
