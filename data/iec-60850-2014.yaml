abstract:
- language: en
  script: Latn
  content: "IEC 60850:2014 specifies the main characteristics of the supply voltages
    of traction systems, such as traction fixed installations, including auxiliary
    devices fed by the contact line, and rolling stock, for use in the following applications:<br
    />\r\n- railways;<br />\r\n- guided mass transport systems such as tramways, light
    trains, elevated and underground railways and trolleybus systems;<br />\r\n- rail
    bound material transportation systems, e.g. for coal or iron-ore. This standard
    is also applicable for low speed maglev trains or linear motor transport systems.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- some definitions in Clause 3 clarified;<br
    />\r\n- Subclause 4.1 completed;<br />\r\n- Table 1 modified;<br />\r\n- Annex
    B modified with new Table B.1."
- language: fr
  script: Latn
  content: "L'IEC 60850:2014 spécifie les caractéristiques principales des tensions
    d'alimentation des réseaux de traction, comme les installations fixes de traction,
    incluant les appareils auxiliaires alimentés par la ligne de contact et le matériel
    roulant, destinées à être utilisées dans les applications suivantes:<br />\r\n-
    chemins de fer;<br />\r\n- systèmes de transport de masse guidés tels que les
    tramways, les trains légers, les métros souterrains ou aériens et les trolleybus;<br
    />\r\n- systèmes de transport de matériaux sur rails, par exemple pour le charbon
    ou le minerai de fer. La présente norme est également applicable pour les trains
    à lévitation magnétique à faible vitesse ou les systèmes de transport à moteur
    linéaire. Cette nouvelle édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- clarification de certaines
    définitions à l'Article 3;<br />\r\n- finalisation du paragraphe 4.1;<br />\r\n-
    modification du Tableau 1;<br />\r\n- modification de l'Annexe B avec le nouveau
    Tableau B.1."
