abstract:
- language: en
  script: Latn
  content: Specifies requirements for luminaires intended for use where the necessity
    of limited temperature on the outer surface exists, due to the risk of combustible
    dust accumulating on the luminaires, but where the risk of explosion in the atmosphere
    does not exist. The luminaires are for use with electric light sources on supply
    voltages not exceeding 1000 V.
- language: fr
  script: Latn
  content: Spécifie les prescriptions applicables aux luminaires prévus pour une utilisation
    qui nécessite de limiter la température de leurs surfaces extérieures, en raison
    du risque d'accumulation de poussières combustibles sur le luminaire, mais où
    le danger d'explosion dans l'atmosphère n'existe pas. Ces luminaires sont équipés
    avec des sources lumineuses électriques, pour des tensions d'alimentation ne dépassant
    pas 1000 V.
