- content: "La présente Norme internationale spécifie des procédures de mesure pour
    la détermination de nombreux paramètres essentiels de la qualité d'image des appareils
    à résonance magnétique à usage médical. Les procédures de mesure développées dans
    la présente norme conviennent pour:\n\n- l'évaluation de la qualité dans le cadre
    de l'essai d'acceptation;\n\n- l'assurance qualité dans le cadre de l'essai de
    constance.\n\nEn outre, les procédures de mesure spécifiées dans la présente norme
    peuvent également s'avérer utiles pour des essais de type même s'il ne s'agit
    pas d'un objectif de la présente norme.\n\nLe domaine d'application de la présente
    norme se limite également à la mesure des caractéristiques de la qualité d'image
    des dispositifs d'essai et non des patients. \n\nLes procédures de mesure spécifiées
    dans la présente norme s'adressent:\n\na) auxfabricants qui peuvent démontrer
    la conformité de leurs appareils par des méthodes d'essai d'acceptation et de
    constance telles que décrites dans la présente norme,\n\nb) aux laboratoires d'essai
    qui peuvent ainsi confirmer les performances d'appareils à résonance magnétique
    au moyen de méthodes décrites dans la présente norme,\n\nc) aux autorités de réglementation
    qui peuvent faire référence à la présente norme, et\n\nd) aux organismes responsables
    qui souhaitent effectuer des essais d'acceptation et de constance sur la base
    des méthodes décrites dans la présente norme.\n\nLes principaux paramètres de
    qualité d'image et les méthodologies de mesures définis dans la présente norme
    sont les suivants:\n\n- le rapport signal/bruit,\n\n- l'uniformité,\n\n- l'épaisseur
    et le profil de coupe,\n\n- la distorsion géométrique,\n\n- la résolution spatiale,
    et\n\n- les fausses images.\n\nLa présente norme décrit les procédures de mesure
    préférentielles. D'autres méthodes sont également décrites à l'Annexe A. Les méthodes
    d'essai préférentielles peuvent être remplacées par des méthodes alternatives.
    Si nécessaire, d'autres méthodes qui ne sont pas décrites dans la présente norme
    peuvent être utilisées à condition que ces autres méthodes soient documentées
    et validées par rapport aux méthodes décrites dans la norme. La validation d'autres
    méthodes d'essai nécessite une analyse de la sensibilité de l'essai au même paramètre
    d'intérêt ainsi qu'une analyse de l'insensibilité de l'essai à d'autres paramètres
    non pertinents; il convient à cet égard de démontrer un niveau de sensibilité
    similaire ou supérieur à ce même paramètre d'intérêt et un niveau de robustesse
    similaire ou supérieur aux paramètres non pertinents. Toutes les méthodes doivent
    produire des résultats quantitatifs.\n\nLa présente norme présente également les
    exigences d'essais de constance qui conviennent à des programmes d'assurance qualité
    des appareils à résonance magnétique pour ce qui concerne les principaux paramètres
    de qualité d'image. Il n'est pas donné de méthodes préférentielles d'essai de
    constance afin de préserver la souplesse d'utilisation des procédures automatisées
    éventuellement existantes; cependant, l'Annexe A suggère des exemples de méthodes
    d'essai. Il est admis, si nécessaire, d'utiliser d'autres méthodes d'essai de
    constance non décrites dans la présente norme. Du fait de la diversité des besoins
    des programmes d'assurance qualité des différents organismes responsables, ces
    derniers sont encouragés à déterminer la portée nécessaire des essais, de leur
    qualité et de la sensibilité de l'analyse de données, etc. La présente norme met
    l'accent sur des outils de mesure automatisés, continuellement reproductibles
    qui facilitent les analyses de tendance ainsi que des essais fréquents et rapides
    d'un petit ensemble de paramètres importants, sensibles aux caractéristiques globales
    de fonctionnement des appareils à résonance magnétique."
