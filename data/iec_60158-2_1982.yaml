abstract:
- content: Applies to semiconductor contactors intended for performing electrical
    operations by changing the state of electric circuits between on state and off
    state. The main circuit of the semiconductor contactors is intended to be connected
    to circuits the rated voltage of which does not exceed 1 000 V a.c. or 1 500 V
    d.c.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux contacteurs à semi-conducteurs destinés à effectuer des
    manoeuvres électriques en changeant l'état des circuits électriques, les faisant
    passer de l'état passant à l'état bloqué. Le circuit principal des contacteurs
    à semi-conducteurs est destiné à être relié à des circuits dont la tension nominale
    ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu.
