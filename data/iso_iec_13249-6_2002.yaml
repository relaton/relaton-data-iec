abstract:
- content: |-
    <p>ISO/IEC 13249-6:2002 specifies an interface for data mining to enable standard access to and storage and manipulation of typical data structures in data mining.</p><p>ISO/IEC 13249-6:2002 specifies</p>
    user-defined types for the four major data mining functionsassociation rules,clustering,classification,and regression,routines to manipulate these user-defined types to allowsetting parameters for mining activities,training of mining models,testing of mining models,and application of mining models,user-defined types for data structures common across these data mining functions to capture metadata for data mining input.<p>ISO/IEC 13249-6:2002 provides for interchange of data mining models so that models built on one system can be imported and deployed in other environments.</p>
