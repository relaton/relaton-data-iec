abstract:
- content: "IEC 60794-1-110:2025 defines test procedures used to establishing uniform
    requirements for mechanical performance - kink. It applies to optical fibre cables
    for use with telecommunication equipment and devices employing similar techniques,
    and to cables having a combination of both optical fibres and electrical conductors.
    IEC 60794-1-2 gives general requirements, definitions and a complete reference
    guide to test methods of all types.<br />\r\nThis first edition cancels and replaces
    Method E10 of the first edition of IEC 60794-1-21:2015, which will be withdrawn.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\naddition of \"4.7\";<br />\r\naddition of \"Annex A\"."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-110:2025 s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. L’objet du présent document
    est de définir les procédures d’essai à utiliser en vue d’établir des exigences
    uniformes relatives aux performances mécaniques – pliure (effet de paille). L’IEC
    60794-1-2 contient les exigences générales, les définitions et un guide de référence
    complet de tous les types de méthodes d’essai.<br />\r\nCette première édition
    annule et remplace la Méthode E10 de la première édition de l'IEC 60794-1-21:2015,
    qui est destinée à être supprimée. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout du \"4.7\";<br />\r\nb) ajout
    de \"Annexe A\"."
