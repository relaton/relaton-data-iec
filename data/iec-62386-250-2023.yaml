abstract:
- language: en
  script: Latn
  content: "IEC 62386-250:2023 specifies the characteristics of a bus power supply
    integrated in a control gear. This document builds on the digital addressable
    lighting interface as specified in the IEC 62386 series.<br />\r\nThis document
    is only applicable to control gear complying with IEC 62386-102."
- language: fr
  script: Latn
  content: "L'IEC 62386-250:2023 spécifie les caractéristiques d'une alimentation
    électrique de bus intégrée à un dispositif de commande. Le présent document enrichit
    l'interface d'éclairage adressable numérique spécifiée dans la série IEC 62386.<br
    />\r\nCe document ne s'applique qu'aux appareillages de commande conformes à la
    norme IEC 62386-102."
