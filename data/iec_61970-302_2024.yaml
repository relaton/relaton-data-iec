- content: "IEC 61970-302:2024 spécifie un paquetage dynamique (Dynamics) contenant
    des extensions du modèle d'information commun (CIM). Il s'agit d'assurer l'échange
    des modèles entre les applications logicielles qui procèdent à l'analyse de la
    stabilité en régime établi (stabilité en petits signaux) ou de la stabilité transitoire
    d'un système de puissance comme cela est défini dans le document Definition and
    classification of power system stability (Définition et classification de la stabilité
    des systèmes de puissance) du groupe de travail commun IEEE/CIGRE sur les termes
    et définitions relatifs à la stabilité.<br />\r\nLes descriptions de modèles indiquées
    dans le présent document donnent des spécifications pour chaque type de modèle
    dynamique, ainsi que des informations qui doivent être incluses dans les échanges
    de cas dynamiques entre les applications de planification/d'étude.<br />\r\nLe
    domaine d'application du paquetage CIM Dynamics spécifié dans le présent document
    inclut:<br />\r\n• des modèles normalisés: une approche simplifiée qui vise à
    décrire des modèles dynamiques, les modèles représentant le comportement dynamique
    des éléments du système de puissance qui sont contenus dans des bibliothèques
    prédéfinies de classes interconnectées de manière normalisée. Seuls les noms des
    éléments sélectionnés des modèles, accompagnés de leurs attributs, sont nécessaires
    à la description du comportement dynamique;<br />\r\n• des modèles propriétaires
    définis par l'utilisateur: approche qui donne à l'utilisateur la possibilité de
    définir les paramètres d'un modèle de comportement dynamique représentant le dispositif
    propriétaire d'un fournisseur ou d'un utilisateur lorsque le présent document
    ne donne pas de description explicite du modèle. Les mêmes bibliothèques et interconnexions
    normalisées sont utilisées tant pour les modèles propriétaires définis par l'utilisateur
    que pour les modèles normalisés. Les détails comportementaux du modèle ne sont
    pas documentés dans le présent document, seuls les paramètres du modèle le sont;<br
    />\r\n• un modèle d'échange des descriptions des modèles. Cette approche peut
    être utilisée pour décrire les modèles définis par l'utilisateur et les modèles
    normalisés;<br />\r\n• un modèle d'échange des résultats de simulation.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2018. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la majeure partie des problèmes détectés dans l'IEC 61970-302:2018 ont été résolus;<br
    />\r\nb) l’IEEE 421.5-2016 relative aux systèmes d'excitation est intégralement
    couverte;<br />\r\nc) le rapport IEEE sur les turbines publié en 2013 a été pris
    en considération et, à ce titre, un certain nombre de turbines/régulateurs à vapeur,
    à gaz et hydrauliques ont été ajoutés;<br />\r\nd) l’IEC 61400-27-1:2020 relative
    aux éoliennes est totalement intégrée;<br />\r\ne) des modèles de ressources fondées
    sur les onduleurs (IBR - Inverter based Resource), des modèles STATCOM hybrides
    et des modèles de stockage WECC ont été ajoutés;<br />\r\nf) les modèles définis
    par l'utilisateur ont été améliorés avec un modèle de modélisation de modèle dynamique
    détaillé;<br />\r\ng) un modèle d'échange des résultats de simulation a été ajouté;<br
    />\r\nh) le travail réalisé sur les modèles CCHT n'est pas terminé. Les modèles
    de régimes dynamiques CCHT sont un domaine complexe dans lequel aucun modèle n'est
    approuvé ou ne fait l'objet d'un consensus au niveau mondial, c'est-à-dire qu'il
    ne s'agit que de modèles à l'état de projet. À ce stade, l'IEC 61970-302:2022
    ne spécifie que certaines classes générales. Toutefois, il est reconnu qu'une
    meilleure couverture de CCHT implique une prochaine édition du présent document;<br
    />\r\ni) les modèles de l'IEEE 1547-2018 \"IEEE Standard for Interconnection and
    Interoperability of Distributed Energy Resources with Associated Electric Power
    Systems Interfaces\" sont ajoutés;<br />\r\nj) Les experts de l’IEC et les experts
    techniques procèdent actuellement à la clarification des droits à la propriété
    intellectuelle dans les normes. Les anciens documents (auxquels il peut être fait
    référence) ne comportent pas ces clarifications. Des énoncés ont été ajoutés à
    certaines figures, ainsi qu’à certains tableaux, schémas et énumérations tout
    au long du document pour indiquer qu'ils sont reproduits avec l'autorisation de
    l'UCA International User Group (UCAIug). Ces éléments sont dérivés du CIM."
