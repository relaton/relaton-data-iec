abstract:
- language: en
  script: Latn
  content: Describes procedures for determining and verifying the declared values
    of the noise emitted by household and similar electrical appliances covered by
    IEC 60704-1 and IEC 60704-2 dealing with particular requirements for special categories
    of appliances. Applies to appliances being produced in quantity (series, batches,
    lots) manufactured to the same technical specification and characterized by the
    same labelled value of noise emission.
- language: fr
  script: Latn
  content: Décrit les procédures pour déterminer et vérifier les valeurs annoncées
    du bruit émis par les appareils domestiques et analogues. S'applique à toutes
    les catégories d'appareils à usage domestique et analogue couverts par la CEI
    60704-1 et la CEI 60704-2 qui traite des règles particulières pour des catégories
    particulières d'appareils. S'applique aux appareils produits en quantité (en série,
    en lots) fabriqués suivant les mêmes spécifications techniques et caractérisées
    par la même valeur de niveau acoustique annoncé.
