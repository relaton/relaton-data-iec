abstract:
- language: en
  script: Latn
  content: IEC 62047-25:2016 specifies the in-situ testing method to measure the bonding
    strength of micro bonding area which is fabricated by micromachining technologies
    used in silicon-based micro-electromechanical system (MEMS). This document is
    applicable to the in-situ pull-press and shearing strength measurement of the
    micro bonding area fabricated by microelectronic technology process and other
    micromachining technology.
- language: fr
  script: Latn
  content: L'IEC 62047-25:2016 spécifie la méthode d'essai in situ pour mesurer la
    résistance de brasure d'une microzone de brasure fabriquée par des technologies
    de micro-usinage utilisées dans un système microélectromécanique (MEMS) à base
    de silicium. Le présent document s'applique à la mesure in situ de la résistance
    à la traction-compression et de la résistance au cisaillement d'une microzone
    de brasure fabriquée par un processus microélectronique et d'autres technologies
    de micro-usinage.
