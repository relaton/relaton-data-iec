abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-3:2010 applies to any software
    forming part of a safety-related system or used to develop a safety-related system
    within the scope of IEC 61508-1 and IEC 61508-2; provides specific requirements
    applicable to support tools used to develop and configure a safety-related system
    within the scope of IEC 61508-1 and IEC 61508-2; requires that the software safety
    functions and software systematic capability are specified; establishes requirements
    for safety lifecycle phases and activities which shall be applied during the design
    and development of the safety-related software. These requirements include the
    application of measures and techniques, which are graded against the required
    systematic capability, for the avoidance of and control of faults and failures
    in the software; provides requirements for information relating to the software
    aspects of system safety validation to be passed to the organisation carrying
    out the E/E/PE system integration; provides requirements for the preparation of
    information and procedures concerning software needed by the user for the operation
    and maintenance of the E/E/PE safety-related system; provides requirements to
    be met by the organisation carrying out modifications to safety-related software;
    provides, in conjunction with IEC 61508-1 and IEC 61508-2, requirements for support
    tools such as development and design tools, language translators, testing and
    debugging tools, configuration management tools. This second edition cancels and
    replaces the first edition published in 1998. This edition constitutes a technical
    revision. It has been subject to a thorough review and incorporates many comments
    received at the various revision stages. It has the status of a basic safety publication
    according to IEC Guide 104.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: La CEI 61508-3:2010 s'applique à tout logiciel faisant partie intégrante
    d'un système relatif à la sécurité ou utilisé pour développer un système relatif
    à la sécurité entrant dans le domaine d'application de la CEI 61508-1 et de la
    CEI 61508-2. Ce type de logiciel est désigné par le terme "logiciel de sécurité";
    fournit des exigences spécifiques applicables aux outils de support utilisés pour
    développer et configurer un système relatif à la sécurité dans le cadre du domaine
    d'application de la CEI 61508-1 et de la CEI 61508-2; nécessite que les fonctions
    de sécurité du logiciel et la capabilité systématique du logiciel soient précisées;
    établit des exigences concernant les phases et activités du cycle de vie de sécurité
    qui doivent être appliquées durant la conception et le développement du logiciel
    de sécurité. Ces exigences comprennent l'application de mesures et de techniques
    qui suivent une gradation basée sur la capabilité systématique requise, afin d'éviter
    et de maîtriser les anomalies et défaillances du logiciel; fournit les exigences
    pour les informations relatives aux aspects du logiciel applicables à la validation
    de la sécurité du système et devant être transmises à l'organisation en charge
    de l'intégration du système E/E/PE; fournit les exigences pour la préparation
    des informations et procédures concernant le logiciel requises par l'utilisateur
    pour le fonctionnement et la maintenance d'un système E/E/PE relatif à la sécurité;
    fournit les exigences devant être observées par l'organisation en charge des modifications
    du logiciel de sécurité; fournit, en accord avec la CEI 61508-1 et la CEI 61508-2,
    les exigences pour les outils de support tels que les outils de conception et
    développement, les traducteurs de langage, les outils d'essai et de mise au point
    et les outils de gestion de configuration; Cette deuxième édition annule et remplace
    la première édition publiée en 1998 dont elle constitue une révision technique.
    Elle a fait l'objet d'une révision approfondie et intègre de nombreux commentaires
    reçus lors des différentes phases de révision. Elle a le statut d'une publication
    fondamentale de sécurité conformément au Guide CEI 104.
