- content: "L'IEC 60335-2-61:2024 traite de la sécurité des appareils de chauffage
    à accumulation électriques à usage domestique et analogue, destinés au chauffage
    de la pièce dans laquelle ils se trouvent, dont la tension assignée est inférieure
    ou égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils,
    y compris les appareils alimentés en courant continu. Les appareils non destinés
    à un usage domestique normal mais qui néanmoins peuvent constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés par
    des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils, encourus par tous les individus à l'intérieur et autour de l'habitation.
    Cependant, elle ne tient en général pas compte<br />\r\n- des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêche d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n- de l'utilisation de l'appareil comme
    jouet par des enfants.<br />\r\nL’attention est attirée sur le fait que<br />\r\n-
    la présente norme ne s'applique qu'aux appareils de chauffage à accumulation autonomes.
    Toutefois, elle peut être utilisée comme un guide, pour autant qu'elle s'applique
    raisonnablement, pour déterminer les exigences et les spécifications d'essais
    applicables aux autres appareils de chauffage à accumulation;<br />\r\n- pour
    les appareils qui comportent des éléments de chauffage direct, l'IEC 60335-2-30
    s'applique également;<br />\r\n- pour les appareils de chauffage destinés à être
    utilisés dans des véhicules ou à bord de navires ou d'aéronefs, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé
    publique, par les organismes nationaux responsables de la protection des travailleurs
    et par des organismes analogues.<br />\r\nLa présente norme ne s'applique pas:<br
    />\r\n- aux appareils destinés exclusivement à des usages industriels;<br />\r\n-
    aux appareils de chauffage incorporés dans la structure des bâtiments;<br />\r\n-
    aux systèmes de chauffage central;<br />\r\n- aux appareils de chauffage pour
    saunas (IEC 60335-2-53);<br />\r\n- aux films souples chauffants pour le chauffage
    des locaux (IEC 60335-2-96);<br />\r\n- aux appareils de chauffage destinés à
    être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette troisième édition annule et remplace la deuxième édition
    publiée en 2002, son amendement 1 (2005) et son amendement 2 (2008). Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    texte aligné sur l'IEC 60335-1:2020;<br />\r\nb) suppression et transformation
    de certaines notes en texte normatif (Article 1 et paragraphes, 7.1, 10.1, 19.3.102,
    24.101);<br />\r\nc) introduction de l'application du calibre d'essai 19 (8.1.1,
    20.2);<br />\r\nd) les limites de température ont été mises à jour et des exigences
    de mesure ont été définies (11.3, 11.8, Tableau 101);<br />\r\ne) introduction
    de la Figure 101 qui représente le dispositif de mesure des températures de surface.<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
