abstract:
- content: |-
    Lays down requirements for the verification, by inspection and testing, of the compliance of the installation with the relevant requirements of other parts of IEC 60364. Criteria for testing are given and tests described.
    This part is concerned only with new installations; it is not concerned with the inspection and testing of existing installations. However, the criteria for inspection and the tests described may be applied, if thought appropriate, to existing installations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des prescriptions pour la vérification, par inspection ou essais de la conformité de l'installation avec les prescriptions appropriées des autres parties de la CEI 60364. Des critères d'essais sont donnés et les essais décrits.
    La présente partie ne traite que d'installations neuves, elle ne traite pas de l'inspection et des essais des installations existantes. Toutefois, les critères d'inspection et les essais décrits peuvent s'appliquer, si cela est approprié, à des installations existantes.
