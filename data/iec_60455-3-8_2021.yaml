- content: "<!-- NEW! -->IEC 60455-3-8:2021 est disponible sous forme de IEC 60455-3-8:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60455-3-8:2021 contient les exigences relatives aux résines pour accessoires de
    câble de puissance conformes à la présente spécification et satisfaisant aux niveaux
    de performances établis. Cependant, le choix d’un matériau, par un utilisateur,
    pour une application spécifique sera fondé sur les exigences réelles nécessaires
    pour une performance adéquate de cette application, et non fondé sur cette seule
    spécification. Ces matériaux sont conçus pour être utilisés avec des accessoires
    de câbles à basse et moyenne tension et, de fait, les performances électriques
    sont attestées en tant que partie intégrante de l’assemblage. Des exemples sont
    fournis dans l’EN 50393 et l’IEC 60502-4. Cette deuxième édition annule et remplace
    la première édition parue en 2013. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Article 1: un lien pour les assemblages conformément
    à l’IEC 60502-4 et à l’EN 50393 a été ajouté;<br />\r\n- désignation: les catégories,
    en particulier celles relatives à la mécanique, ont été redéfinies;<br />\r\n-
    essais de type: l’essai a été mis à jour en fonction de l’origine chimique du
    matériau;<br />\r\n- essais de type: des matériaux supplémentaires ont été ajoutés;<br
    />\r\n- Annexe A: une grille d’évaluation a été créée."
