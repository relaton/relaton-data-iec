abstract:
- content: IEC 62028:2002 describes standard conditions and methods of measurement
    on digital television receivers which receive digital television broadcast transmissions.
    It deals with the determination of performance and allows the comparison of equipment
    by listing the characteristics which are useful for specifications and by laying
    down uniform measuring methods of these characteristics. Performance requirements
    are not specified, since they are specified by other international, regional or
    domestic standards for the systems. This bilingual version corresponds to the
    monolingual English version, published in 2002-02.
  language:
