abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-2: 2017 applies to optical fibre cables for use with telecommunications
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The prime objective of this
    document is to provide the end user with an overview about the content of different
    parts of the IEC 60794-1 series numbered -2X. Table 1 shows the different parts.
    <br />\r\nTable 1 – Document overview\r\n<table align=\"center\" border=\"1\"
    cellpadding=\"0\" cellspacing=\"0\" style=\"width:680px\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\"><strong>Test methods</strong></td>\r\n\t\t\t<td style=\"width:227px\"><strong>IEC
    reference</strong></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">General
    guidance</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-2</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\">Methods E – Mechanical</td>\r\n\t\t\t<td style=\"width:227px\">IEC
    60794-1-21</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">Methods
    F – Environmental</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-22</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\">Methods G – Cable elements</td>\r\n\t\t\t<td style=\"width:227px\">IEC
    60794-1-23</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">Methods
    H – Electrical</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-24</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    colspan=\"2\" style=\"width:453px\">NOTE Several numbers in the test method numbering
    sequence are missing. The reasons for these omissions are historical. To avoid
    confusion, the existing numbering sequence has been retained.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<div>
    </div>\r\nThese documents define test procedures to be used in establishing uniform
    requirements for the geometrical, transmission, material, mechanical, ageing (environmental
    exposure) and climatic properties of optical fibre cables, and electrical requirements
    where appropriate. Throughout the documents, the wording \"optical cable\" can
    also include optical fibre units, microduct fibre units, etc.  The secondary objective
    of this document is to provide the end user with useful guidance when testing
    optical fibre cables.  This fourth edition cancels and replaces the third edition
    published in 2013 and IEC 60794­-1­-20 published in 2014. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition and to IEC 60794-1-20:<br />\r\n-
    the multiple cross-reference tables have been deleted and replaced with a higher
    level one related to the generic standards;<br />\r\n- all pertinent text from
    IEC 60794-1-20 has been included;<br />\r\n- standard optical test wavelengths
    have been introduced;<br />\r\n- this document has been streamlined by cross-referencing
    IEC 60794-1-1;<br />\r\n- the \"No change in attenuation\" definitions contained
    in IEC 60794-1-20 have been transferred to IEC 60794-1-1;<br />\r\n- the title
    has been modified to reflect the contents of the new edition.<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/23696\">IEC
    60794-1-1:2015</a>."
- language: fr
