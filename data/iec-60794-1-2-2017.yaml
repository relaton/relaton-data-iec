  content: "IEC 60794-1-2: 2017 s’applique aux câbles à fibres optiques destinés à
    être utilisés avec les équipements de télécommunications et les dispositifs utilisant
    des techniques analogues, ainsi qu'aux câbles constitués d'une combinaison de
    fibres optiques et de conducteurs électriques.  L'objectif principal du présent
    document est de fournir à l'utilisateur final une vue d'ensemble sur le contenu
    des différentes parties de la série IEC 60794-1 portant le numéro -2X. Le Tableau
    1 présente les différentes parties. <br />\r\nTableau 1– Vue d'ensemble des documents\r\n<table
    align=\"center\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:680px\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\"><strong>Méthodes d'essai</strong></td>\r\n\t\t\t<td style=\"width:227px\"><strong>Référence
    IEC</strong></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">Lignes
    directrices générales</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-2</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\">Méthodes E – Essais mécaniques</td>\r\n\t\t\t<td style=\"width:227px\">IEC
    60794-1-21</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">Méthodes
    F – Essais environnementaux</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-22</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:227px\">Méthodes G – Eléments du câble</td>\r\n\t\t\t<td style=\"width:227px\">IEC
    60794-1-23</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:227px\">Méthodes
    H – Essais électriques</td>\r\n\t\t\t<td style=\"width:227px\">IEC 60794-1-24</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    colspan=\"2\" style=\"width:453px\">NOTE Plusieurs numéros de la séquence de numérotation
    de la méthode d'essai sont manquants. Les raisons de ces omissions sont historiques.
    Afin d'éviter toute confusion, la séquence de numérotation existante a été retenue.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<div>
    </div>\r\nCes documents définissent les procédures d’essai à utiliser pour établir
    des exigences uniformes relatives aux caractéristiques géométriques, de transmission,
    de matériaux, mécaniques, de vieillissement (exposition à l'environnement) et
    climatiques des câbles à fibres optiques, ainsi que des exigences électriques,
    le cas échéant. Tout au long des documents, l'expression \"câble optique\" peut
    également inclure des unités de fibres optiques, des unités de fibres en microconduits,
    etc.  Le deuxième objectif de ce document est de fournir à l'utilisateur final
    des lignes directrices utiles lors de l'essai de câbles à fibres optiques. Cette
    quatrième édition annule et remplace la troisième édition publiée en 2013 et l'IEC
    60794-1-20 publiée en 2014. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente et à l'IEC 60794-1-20:<br />\r\n- suppression des tableaux des références
    croisées multiples et remplacement par un table plus général en lien avec les
    normes génériques;<br />\r\n- insertion de tout le texte pertinent de l'IEC 60794-1-20;<br
    />\r\n- introduction de longueurs d'ondes d'essais optiques normalisées;<br />\r\n-
    simplification du présent document par établissement de correspondances avec l'IEC
    60794‑1­1;<br />\r\n- transfert dans l'IEC 60794-1-1 des définitions \"Absence
    de variation de l'affaiblissement\" contenues dans l'IEC 60794-1-20;<br />\r\n-
    modification du titre pour refléter le contenu de la nouvelle édition.<br />\r\nCette
    publication doit être lue conjointement avec l’<a href=\"https://webstore.iec.ch/publication/23696\">IEC
    60794-1-1:2015</a>.<br />\r\nMots clés : fibres optiques destinés à être utilisés
    avec les équipements de télécommunications"
