  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62769-6:2021 est disponible sous forme de IEC 62769-6:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62769-6:2021 spécifie le mapping de technologies pour les concepts décrits dans
    la norme d'intégration des appareils de terrain (FDI). Le mapping de technologies
    porte essentiellement sur la mise en œuvre relative aux composants: Client FDI
    et Plugiciel d'Interface Utilisateur (UIP) qui ne sont spécifiques qu'à la plate-forme
    WORKSTATION (Poste de travail)/.NET telle que définie dans l'IEC 62769-4."
