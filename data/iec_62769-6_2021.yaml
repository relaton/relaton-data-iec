abstract:
- content: "<!-- NEW! -->IEC 62769-6:2021 is available as IEC 62769-6:2021 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62769-6:2021 specifies the technology mapping for the concepts described in the
    Field Device Integration (FDI) standard. The technology mapping focuses on implementation
    regarding the components FDI Client and User Interface Plug-in (UIP) that are
    specific only to the WORKSTATION platform/.NET as defined in IEC 62769-4."
  language:
