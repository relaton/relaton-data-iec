abstract:
- content: "IEC 60749-23:2025 specifies the test used to determine the effects of
    bias conditions and temperature on solid state devices over time. It simulates
    the device operating condition in an accelerated way and is primarily for device
    qualification and reliability monitoring. A form of high temperature bias life
    using a short duration, popularly known as \"burn-in\", can be used to screen
    for infant-mortality related failures. The detailed use and application of burn-in
    is outside the scope of this document.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    absolute stress test definitions and resultant test durations have been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60749-23:2025 spécifie l'essai utilisé pour déterminer les effets
    dans le temps des conditions de polarisation et de température sur des dispositifs
    à état solide. Il simule les conditions de fonctionnement des dispositifs d’une
    manière accélérée et il est essentiellement utilisé pour la qualification et le
    contrôle de fiabilité. Une forme de durée de vie utilisant une température élevée
    avec polarisation sur une courte durée, généralement connue sous le nom de \"rodage\",
    peut être utilisée pour dépister les défaillances liées à la mortalité infantile.
    L’utilisation détaillée et l’application du rodage ne font pas partie du domaine
    d’application du présent document.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les définitions des essais de contraintes absolues et les durées d'essai qui en
    résultent ont été mises à jour."
