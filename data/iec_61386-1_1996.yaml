abstract:
- content: |-
    Specifies requirements and tests for conduit systems, including
    conduits and conduit fittings, for the protection and management of
    insulated conductors and/or cables in electrical installations or
    in communication systems up to 1 000 V a.c. and/or 1 500 V d.c.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La première partie de la CEI 1386 spécifie les règles et les essais
    applicables aux systèmes de conduits, incluant conduits et
    accessoires de conduits, pour la protection et le rangement des
    conducteurs et/ou des câbles isolés dans les installations
    électriques ou les systèmes de télécommunication jusqu'à 1 000 V
    c.a. et/ou 1 500 V c.c.
