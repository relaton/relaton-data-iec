abstract:
- content: "ISO/IEC 27032:2012 provides guidance for improving the state of Cybersecurity,
    drawing out the unique aspects of that activity and its dependencies on other
    security domains, in particular:<br /><br />\r\ninformation security,<br />\r\nnetwork
    security,<br />\r\ninternet security, and<br />\r\ncritical information infrastructure
    protection (CIIP).<br /><br /><br />\r\nIt covers the baseline security practices
    for stakeholders in the Cyberspace. This International Standard provides:<br /><br
    />\r\nan overview of Cybersecurity,<br />\r\nan explanation of the relationship
    between Cybersecurity and other types of security,<br />\r\na definition of stakeholders
    and a description of their roles in Cybersecurity,<br />\r\nguidance for addressing
    common Cybersecurity issues, and<br />\r\na framework to enable stakeholders to
    collaborate on resolving Cybersecurity issues."
