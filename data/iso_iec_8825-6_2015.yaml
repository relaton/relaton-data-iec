abstract:
- content: "<p>ISO/IEC 8825-6:2015:</p><p>a) specifies the information needed and
    the format to be used for specifying PER encoding instructions;</p><p>b) specifies
    the mechanisms for approving new PER encoding instructions from time to time and
    the operation of the Registration Authority for PER encoding instructions;</p><p>c)
    specifies the means of associating a PER encoding instruction with an ASN.1 type
    using both type prefixes and an encoding control section.</p>"
