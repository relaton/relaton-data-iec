abstract:
- content: |-
    Considers immunity and wanted and unwanted emissions tests for electric and/or electronic equipment and screening effectiveness tests. Only radiated phenomena are considered. It establishes the required test procedures for using reverberation chambers for performing radiated immunity, radiated emissions and screening effectiveness testing.

    Establishes a common reference for using reverberation chambers to evaluate the performance of electric and electronic equipment when subjected to radio-frequency electromagnetic fields and for determining the levels of radio-frequency radiation emitted from electric and electronic equipment.


    Test methods are defined in this part for measuring the effect of electromagnetic radiation on equipment and the electromagnetic emissions from equipment concerned. The simulation and measurement of electro-magnetic radiation is not adequately exact for quantitative determination of effects. The test methods defined are structured for the primary objective of establishing adequate repeatability of results at various test facilities for qualitative analysis of effects.
