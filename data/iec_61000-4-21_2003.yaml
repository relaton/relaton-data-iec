- content: |-
    Porte sur les essais d'immunité et d'émissions désirées et non désirées pour les matériels électriques et/ou électroniques, et sur les essais d'efficacité d'écran. Seuls les phénomènes rayonnés sont examinés. Etablit les procédures d'essai nécessaires à l'utilisation de chambres réverbérantes pour la réalisation des essais d'immunité aux champs rayonnés, d'émissions rayonnées et d'efficacité d'écran.


    Etablit une référence commune pour l'utilisation des chambres réverbérantes dans le but d'évaluer les performances des matériels électriques et électroniques lorsqu'ils sont soumis à des champs électromagnétiques radioélectriques et dans le but de déterminer les niveaux des rayonnements radioélectriques émis par les matériels électriques et électroniques.


    Des méthodes d'essai sont définies dans cette partie pour mesurer l'effet des rayonnements électromagnétiques sur les matériels et celui des émissions électromagnétiques provenant des matériels concernés. La simulation et la mesure des rayonnements électromagnétiques ne présentent pas l'exactitude adéquate pour la détermination quantitative des effets. Les méthodes d'essai définies sont structurées avec comme objectif essentiel d'établir une reproductibilité adaptée des résultats en plusieurs installations d'essai pour l'analyse qualitative des effets.
