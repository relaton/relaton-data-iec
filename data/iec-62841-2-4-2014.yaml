abstract:
- language: en
  script: Latn
  content: "IEC 62841-2-4:2014 applies to hand-held sanders and polishers with the
    exception of disc-type tools covered by IEC 62841-2-3. Tools covered by this standard
    include but are not limited to belt sanders, drum sanders or polishers, reciprocating
    sanders or polishers, orbital sanders or polishers and random orbit sanders or
    polishers. The rated voltage is not more than 250 V for single-phase a.c. or d.c.
    tools, and 480 V for three-phase a.c. tools. The rated input is not more than
    3 700 W. The limits for the applicability of this standard for battery tools is
    given in Annex K. This standard deals with the hazards presented by tools which
    are encountered by all persons in the normal use and reasonably foreseeable misuse
    of the tools. Hand-held electric tools, which can be mounted on a support or working
    stand for use as fixed tools without any alteration of the tool itself, are within
    the scope of this standard and such combination of a hand-held tool and a support
    is considered to be a transportable tool and thus covered by the relevant Part
    3. The attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this publication
    be adopted for implementation nationally not earlier than 36 months from the date
    of publication. Key words: Sander, Polisher, Belt, Drum Orbital, Reciprocating,
    Random Orbit<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49498\">IEC
    62841-1:2014</a>. The contents of the corrigendum of October 2015 have been included
    in this copy."
- language: fr
  script: Latn
  content: "IEC 62841-2-4:2014 s'applique aux ponceuses et lustreuses portatives,
    à l'exception des outils du type à disque, couverts par l'IEC 62841-2-3. Les outils
    couverts par la présente norme incluent, mais ne se limitent pas aux ponceuses
    à bande, aux ponceuses ou lustreuses à tambour, aux ponceuses ou lustreuses vibrantes,
    aux ponceuses ou lustreuses orbitales, et aux ponceuses ou aux lustreuses orbitales
    spéciales. Les outils électroportatifs, qui peuvent être montés sur un support
    de travail pour être utilisés comme outils installés à poste fixe sans aucune
    modification de l'outil lui-même, sont compris dans le domaine d'application de
    la présente Norme et la combinaison d'un outil portatif et d'un support est considérée
    comme un outil portable, donc couvert par la Partie 3 applicable. L'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    12 mois et au plus tard 36 mois après la date de publication. Mots-clés: Ponceuse,
    Lustreuse, Bande, Tambour Orbital, Vibrantes, Orbitale spéciale<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49498\">CEI
    62841-1:2014</a>. Le contenu du corrigendum d'octobre 2015 a été pris en considération
    dans cet exemplaire."
