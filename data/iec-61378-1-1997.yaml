abstract:
- language: en
  script: Latn
  content: Deals with specifications, design and testing of power transformers and
    reactors which are intended for integration within semiconductor convertor plants.
    It is limited to applications of power convertors of any power rating for local
    distribution and for equipment not exceeding 36kV. It is not applicable to transformers
    for HVDC power transmission.
- language: fr
  script: Latn
  content: Traite des spécifications, de la conception et des essais des transformateurs
    de puissance et des bobines d'inductance qui sont destinés à être intégrés dans
    des installations de conversion à semiconducteurs. Elle est limitée aux applications
    des convertisseurs de puissance de quelque puissance que ce soit, pour la distribution
    locale et pour des équipements n'excédant pas la classe 36kV. Elle n'est pas applicable
    aux transformateurs pour la transmission de puissance CCHT
