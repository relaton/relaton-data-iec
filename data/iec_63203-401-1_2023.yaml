abstract:
- content: IEC 63203-401-1:2023 specifies a measurement method of tensile strain for
    stretchable, resistive strain sensors. This document describes characterization
    procedures for evaluation of the gauge factor, linearity, response characteristics,
    and hysteresis of unimodal tension sensors but is not appropriate for assessment
    of the physical properties of the sensor material such as the elastic modulus,
    elastic limit, and Poisson's ratio.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 63203-401-1:2023 spécifie une méthode de mesure de la contrainte
    de traction pour les jauges de contrainte extensible de type résistif. Le présent
    document décrit les procédures de caractérisation pour l’évaluation du coefficient
    de traction, de la linéarité, des caractéristiques de réponse et de l’hystérésis
    des jauges de tension unimodales. Toutefois, il n’est pas adéquat pour l’évaluation
    des propriétés physiques des matériaux de la jauge, tels que le module d’élasticité,
    la limite d’élasticité et le coefficient de Poisson.
