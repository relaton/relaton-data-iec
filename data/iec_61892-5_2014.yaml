abstract:
- content: 'IEC 61892-5:2014 specifies the characteristics for electrical installations
    in mobile units, for use during transfer from one location to another and for
    use during the exploration and exploitation of petroleum resources. It applies
    to all installations, whether permanent, temporary, transportable or hand-held,
    to AC installations up to and including 35 000 V and DC installations up to and
    including 1 500 V (AC and DC voltages are nominal values). This third edition
    includes the following significant technical change with respect to the previous
    edition: the requirement to protection against flooding has been rewritten.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61892-5:2014 spécifie les caractéristiques des installations électriques
    dans les unités mobiles, à utiliser lors du transfert d''un emplacement à un autre
    et à utiliser pendant l''exploration et l''exploitation des ressources pétrolières.
    Elle s''applique à toutes les installations, qu''elles soient permanentes ou provisoires,
    mobiles ou portatives, en courant alternatif jusqu''à 35 000 V inclus ou en courant
    continu jusqu''à 1 500 V inclus (les tensions alternatives et continues sont des
    valeurs nominales). Cette troisième édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: l''exigence d''une protection
    contre les submersions a été réécrite.'
