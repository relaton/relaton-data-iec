abstract:
- content: "CISPR 16-1-1:2015 is available as CISPR 16-1-1:2015 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nCISPR 16-1-1:2015
    specifies the characteristics and performance of equipment for the measurement
    of radio disturbance in the frequency range 9 kHz to 18 GHz. In addition, requirements
    are provided for specialized equipment for discontinuous disturbance measurements.
    This fourth edition cancels and replaces the third edition published in 2010,
    Amendment 1:2010 and Amendment 2:2014. This edition constitutes a technical revision.<br
    />\r\nThe contents of the interpretation sheet 1 of April 2018 have been included
    in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CISPR 16-1-1:2015 est disponible sous forme de CISPR 16-1-1:2015 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nLa CISPR 16-1-1:2015
    spécifie les caractéristiques et les performances des appareils de mesure des
    champs radioélectriques dans la plage de fréquences de 9 kHz à 18 GHz. Des exigences
    pour les appareils spécialisés de mesure de perturbations non continues sont également
    spécifiées. Cette quatrième édition annule et remplace la troisième édition parue
    en 2010, l'Amendement 1:2010 et l'Amendement 2:2014. Cette édition constitue une
    révision technique."
