abstract:
- language: en
  script: Latn
  content: "IEC TS 61000-5-10:2017(E) provides guidelines to protect commercial facilities
    from the high-power electromagnetic disturbances of high-altitude electromagnetic
    pulse (HEMP) and intentional electromagnetic interference (IEMI).<br />\r\nThis
    document is applicable to both existing facilities and new buildings when the
    customer has decided that protection of critical electronics from HEMP and IEMI
    is important to the function of the facility.<br />\r\nIEC TS 61000-5-10:2017
    has the status of a basic EMC publication in accordance with IEC Guide 107."
