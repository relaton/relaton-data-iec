abstract:
- language: en
  script: Latn
  content: IEC 61968-13:2008 specifies the format and rules for exchanging modelling
    information based upon the Common Information Model ("CIM") and related to distribution
    network data. Allows the exchange of instance data in bulk. Thus, the imported
    network model data should be sufficient to allow performing network connectivity
    analysis, including network tracing, outage analysis, load flow calculations,
    etc. This standard could be used for synchronizing geographical information system
    databases with remote control system databases.
- language: fr
  script: Latn
  content: La CEI 61968-13:2008 spécifie le format et les règles pour l'échange d'informations
    de modélisation sur la base du CIM (Common Information Model) et en rapport avec
    des données de réseau de distribution. Permet l'échange de données d'instance
    en masse. Ainsi, il convient que les données de modèles de réseau importées soient
    suffisantes pour permettre d'accomplir l'analyse de connectivité de réseau, y
    compris le suivi de réseau, l'analyse d'interruptions de service, les calculs
    de flux de charge, etc. La présente partie pourrait être utilisée pour synchroniser
    des bases de données de systèmes d'informations géographiques avec des bases de
    données de systèmes de conduite à distance.
