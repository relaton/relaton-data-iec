abstract:
- language: en
  script: Latn
  content: "IEC 62057-1:2023 applies to stationary meter test units (MTUs) permanently
    installed in laboratories, used for testing and calibration of electricity meters,
    in particular for their type test, acceptance test and verification test. It covers
    the requirements for automatic MTUs for indoor laboratory application and applies
    to newly manufactured MTUs to test electricity meters on 50 Hz or 60 Hz networks
    with an AC voltage up to 600 V (phase to neutral).<br />\r\nIf meters are intended
    for system voltages not specified in this document, special requirements are agreed
    between the manufacturer and the purchaser.<br />\r\nThis document also defines
    the kind of tests to perform as type tests / routine tests / acceptance tests
    and commissioning tests for MTUs.<br />\r\nIt does not apply to:<br />\r\n• portable
    reference meters and portable sources;<br />\r\n• electricity meters;<br />\r\n•
    data interfaces to the meter and test procedures of data interface;<br />\r\n•
    transformer operated MTUs;<br />\r\n• personal computers supplied together with
    the MTU."
- language: fr
  script: Latn
  content: "IEC 62057-1:2023 s'applique aux bancs d'essai stationnaires des compteurs
    d'énergie électrique (MTU, Meter Test Units) installés en permanence dans les
    laboratoires, utilisés pour les essais et l'étalonnage des compteurs d'électricité,
    en particulier pour leurs essais de type, de réception et de vérification. Elle
    couvre les exigences relatives aux MTU automatisés pour les applications de laboratoire
    en intérieur et s'applique aux MTU neufs destinés aux essais des compteurs d'électricité
    sur les réseaux de 50 Hz ou 60 Hz avec une tension alternative allant jusqu'à
    600 V (tension entre phase et neutre).<br />\r\nSi les compteurs sont conçus pour
    des tensions de réseau non spécifiées dans le présent document, des exigences
    particulières font l'objet d'un accord entre le fabricant et l'acheteur.<br />\r\nLe
    présent document définit également le type d'essais à effectuer, par exemple essais
    de type/essais individuels de série/essais d'acceptation et essais de mise en
    service des MTU.<br />\r\nIl ne s'applique pas:<br />\r\n• aux compteurs de référence
    portatifs et sources portatives;<br />\r\n• aux compteurs d'électricité;<br />\r\n•
    aux interfaces de communication avec le compteur et aux procédures d'essai de
    l'interface de communication;<br />\r\n• aux MTU alimentés par transformateur;<br
    />\r\n• aux ordinateurs personnels fournis avec le MTU"
