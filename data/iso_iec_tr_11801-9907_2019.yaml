abstract:
- content: "ISO&#x2F;IEC TR 11801-9907:2019(E), which is a Technical Report, provides
    definitions for, and examples of, direct attach cabling configurations. This document
    provides performance specifications for Classes D, E, EA, F, FA, I and II direct
    attach cabling by reference to ISO&#x2F;IEC 11801-1.\r\nInformative limits for
    Class I direct attach cabling to support 5 m short reach mode application according
    to ISO&#x2F;IEC&#x2F;IEEE 8802 3:2017&#x2F;AMD3, i.e. 25GBASE-T and 40GBASE-T,
    are provided in Annex A.\r\nTest methods will be provided in the second edition
    of ISO&#x2F;IEC 14763-4.\r\nDirect attach cabling connects two pieces of equipment,
    it has connectors at each end, and no intermediate connecting hardware."
