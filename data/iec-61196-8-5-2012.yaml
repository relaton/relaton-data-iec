abstract:
- language: en
  script: Latn
  content: "IEC 61196-8-5:2012 applies to coaxial communication cables described in
    IEC 61196-8. It specifies the requirements for 50-250 type semi-flexible radio
    frequency and coaxial cables with polytetrafluoroethylene (PTFE) dielectric. These
    cables are for use in microwave and wireless equipment or other signal transmission
    equipment or units at frequencies from 500 MHz up to 18 GHz. It determines the
    layout and style with respect to the model and type.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">IEC
    61196-1:2005</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46100\">IEC
    61196-8:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 611968-8-5:2012 s'applique aux câbles coaxiaux de communication
    décrits dans la CEI 61196-8. Elle spécifie les exigences pour les câbles coaxiaux
    pour fréquences radioélectriques semi-flexibles de type 50-250 à diélectrique
    en polytétrafluoroéthylène (PTFE). Ces câbles sont destinés à être utilisés dans
    les équipements à hyperfréquences et sans fil ou autres équipements ou appareils
    de transmission de signaux, à des fréquences comprises entre 500 MHz et 18 GHz.
    Elle détermine les détails relatifs à la disposition et au modèle.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">
    CEI 61196-1:2005</a> et la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46100\">CEI
