abstract:
- content: |-
    IEC 60393-5:2015 applies to single-turn rotary low-power wirewound and non-wirewound potentiometers, with a rated dissipation less than to 10 W. These potentiometers are primarily intended for use in electronic equipment. This part of IEC 60393 prescribes preferred ratings and characteristics and selects from IEC 60393-1, appropriate quality assessment procedures, tests and measuring methods. It provides general performance requirements for this type of potentiometer. This standard gives the minimum performance requirements and test severities. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) revision of the information on the assessment level EZ and FZ (zero nonconforming);<br />
    b) complete editorial revision.<br /><br />This publication is to be read in conjunction with IEC 60393-1:2008.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60393-5:2015 s'applique aux potentiomètres de faible puissance, bobinés et non bobinés, rotatifs, monotour avec une dissipation assignée inférieure à 10 W. Ces potentiomètres sont principalement conçus pour être utilisés dans des équipements électroniques. La présente partie de l'IEC 60393 prescrit des valeurs assignées et des caractéristiques préférentielles et sélectionne dans l'IEC 60393-1 des procédures d'assurance de la qualité, des essais et des méthodes de mesure appropriés. Elle donne les exigences de performances générales pour ce type de potentiomètre. La présente norme donne les exigences de performances et les sévérités d'essais minimales. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) révision des informations sur les niveaux d'assurance EZ et FZ (zéro non-conformité);<br />
    b) révision éditoriale complète.<br /><br /> Cette publication doit être lue conjointement avec la IEC 60393-1:2008.
