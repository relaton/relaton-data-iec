abstract:
- content: "IEC 60988:2009 is applicable to on-site systems used for continuous monitoring
    of structure-borne sound measured at the reactor coolant pressure boundary of
    light water reactors for the purpose of detecting loose parts. The main technical
    changes with regard to the previous edition are as follows:<br />\r\n- to bring
    the contents up to date with technology change in some areas and to reconsider
    and improve the recommendations;<br />\r\n- to include considerations and recommendations
    on digitalization for loose parts monitoring systems to cover requirements for
    such systems;<br />\r\n- to include improved and updated recommendations on storage,
    information display, alarm level monitor and logic elements;<br />\r\n- to give
    recommendations on functional and performance measures proven in use for operation
    of the monitoring system including updated details on the necessary actions after
    detection of a loose part;<br />\r\n- to improve the consistency and clarity and
    the layout of the contents and to correct any errors found in the previous version."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60988:2009 est applicable aux systèmes utilisés sur site pour la
    surveillance en continu des bruits propagés par les structures, mesurés sur l'enveloppe
    du circuit primaire des réacteurs à eau légère dans le but de détecter les corps
    errants. Les principales modifications techniques par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- mise à jour du contenu de la norme par rapport
    à certains changements technologiques et revue et amélioration des recommandations;<br
    />\r\n- intégration de considérations et de recommandations portant sur la numérisation
    des systèmes de surveillance des corps errants pour fournir des exigences applicables
    à de tels systèmes;<br />\r\n- intégration de recommandations mises à jour et
    améliorées portant sur l'enregistrement et l'affichage de l'information, la surveillance
    des niveaux d'alarme et les éléments logiques;<br />\r\n- ajout de recommandations
    portant sur les mesures fonctionnelles et de performance validées par le retour
    d'expérience relatif au fonctionnement des systèmes de surveillance, y compris
    des informations de détail pertinentes portant sur les actions qui doivent être
    déclenchées après détection des corps errants;<br />\r\n- amélioration de la cohérence,
    de la clarté et de la présentation du contenu de la norme et correction des erreurs
    trouvées dans la version précédente."
