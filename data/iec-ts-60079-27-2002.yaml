abstract:
- language: en
  script: Latn
  content: Contains the details of apparatus, systems and installation practice for
    use with the Fieldbus intrinsically safe concept (FISCO) and is based on the concepts
    of Manchester encoded, bus powered systems designed in accordance with IEC 61158-2
    which is the physical layer standard for Fieldbus installations. The constructional
    and installation requirements of FISCO apparatus and systems are determined by
    IEC 60079-11, IEC 60079-25 and IEC 60079-14, except as modified by this specification.
- language: fr
  script: Latn
  content: Contient des précisions concernant les matériels, les systèmes et les méthodes
    d'installation pour utilisation avec le concept de réseau de terrain de sécurité
    intrinsèque (FISCO) et est basée sur les concepts des systèmes d'alimentation
    en réseau codés en Manchester conçus selon la CEI 61158-2, qui est la norme de
    la couche physique pour les installations de réseau de terrain. Les règles de
    construction et d'installation des matériels et des systèmes de FISCO sont déterminées
    par la CEI 60079-11, la CEI 60079-25 et la CEI 60079-14 à l'exception de ce qui
    est modifié par la présente spécification.
