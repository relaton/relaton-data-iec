abstract:
- content: "IEC 62132-8:2026 specifies a method for measuring the immunity of an integrated
    circuit (IC) to radio frequency (RF) radiated electromagnetic disturbances using
    an IC stripline.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) frequency range of 150
    kHz to 3 GHz was deleted from the scope;<br />\r\nb) extension of upper usable
    frequency to 6 GHz or higher as long as the defined requirements are fulfilled.<br
    />\r\nThis part of IEC 62132 is to be read in conjunction with IEC 62132-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62132-8:2026 définit une méthode de mesure de l’immunité d’un circuit
    intégré (CI) aux perturbations électromagnétiques rayonnées au moyen d’une ligne
    TEM à plaques pour circuit intégré.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    la gamme de fréquences de 150 kHz à 3 GHz a été supprimée du domaine d’application;<br
    />\r\nb) extension de la fréquence utile supérieure à 6 GHz ou plus, pour autant
    que les exigences définies soient satisfaites."
