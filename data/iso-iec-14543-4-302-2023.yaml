abstract:
- language: en
  script: Latn
  content: ISO&#x2F;IEC 14543-4-302:2023 specifies an application-layer protocol important
    for ensuring interoperability among the products of various manufacturers regarding
    communications between electrical storage systems and controllers. It uses the
    network enhanced communications device (NECD) protocol specified in ISO&#x2F;IEC
    14543-4-3. This protocol is based on UDP using IPv4 or IPv6 (TCP is optional).
