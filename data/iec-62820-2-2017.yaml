abstract:
- language: en
  script: Latn
  content: IEC 62820-2:2017 specifies the technical requirements for the composition,
    function, performance and testing methods of Advanced Security Building Intercom
    Systems. This document is applicable for intercom systems used for any advanced
    security communication in buildings. Advanced security building intercom systems
    (ASBIS) are used for rapid emergency and danger messages verification by voice
    communication, warning of a danger, rapid notification of the responsible emergency
    services/intervention services and for sending instructions on how to proceed.
    The requirement for a suitable concept is prior risk assessment and a definition
    of the protection target.
- language: fr
  script: Latn
  content: L'IEC 62820-2:2017 spécifie les exigences techniques relatives à la composition,
    aux fonctions, aux performances et aux méthodes d'essai des systèmes d'interphone
    de bâtiment à sécurité avancée. Le présent document s'applique aux systèmes d'interphone
    utilisés pour la communication à sécurité avancée dans les bâtiments. Les systèmes
    d'interphone de bâtiment à sécurité avancée (ASBIS) sont utilisés pour la vérification
    rapide de messages d'urgence et de danger par communication vocale, la mise en
    garde contre un danger, la notification rapide des services d'urgence/services
    d'intervention concernés et pour envoyer des instructions sur la conduite à adopter.
    L'exigence pour un concept adapté consiste en une évaluation préalable du risque
    et en une définition de la cible de la protection.
