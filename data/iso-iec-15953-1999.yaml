abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard defines ACSE services for ASO-association control in an open systems</p>
    <p>interconnection environment. ACSE supports two modes of communication service: connection-mode and</p>
    <p>connectionless-mode.</p>
    <p>The ACSE connection-mode service is provided by the use of the connection-mode ACSE protocol (see ITU-T</p>
    <p>Rec. X.227 <i>bis </i>| ISO/IEC 15954).</p>
    <p>The ACSE connectionless-mode service (A-UNIT-DATA) is provided by the use of the connectionless-mode ACSE</p>
    <p>protocol (see ITU-T Rec. X.237 <i>bis </i>| ISO/IEC 15955).</p>
    <p>Five functional units are defined in the ACSE. The mandatory Kernel functional unit is used to establish and release</p>
    <p>ASO-associations. The optional Authentication functional unit provides additional facilities for exchanging information</p>
    <p>in support of authentication during association establishment without adding services. The ACSE authentication</p>
    <p>facilities may be used to support a limited class of authentication methods. The optional ASO-context negotiation</p>
    <p>functional unit allows multiple ASO-contexts to be offered during association establishment. The optional higher level</p>
    <p>association functional unit provides for the facility to identify ASO-associations and transparently pass data to child</p>
    <p>ASOs and allows the ASO-context or the presentation context on an ASO-association to be modified during the lifetime</p>
    <p>of the association.</p>
    <p>This Recommendation | International Standard does not specify individual implementations or products, nor does it</p>
    <p>constrain the implementation of entities and interfaces within a computer system.</p>
    <p>No requirement is made for conformance to this Service definition.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale définit les services de l'élément ACSE permettant de contrôler une</p>
    <p>association d'objets ASO dans un environnement d'interconnexion des systèmes ouverts. L'élément ACSE prend en</p>
    <p>charge deux modes de communication: le mode connexion et le mode sans connexion.</p>
    <p>La fourniture de service en mode connexion de l'élément ACSE est fondée sur l'utilisation du protocole d'élément ACSE</p>
    <p>en mode connexion (voir la Rec. UIT-T X.227 <i>bis </i>| ISO/CEI 15954).</p>
    <p>La fourniture de service en mode sans connexion de l'élément ACSE (A-UNIT-DATA) est fondée sur l'utilisation du</p>
    <p>protocole d'élément ACSE en mode sans connexion (voir la Rec. UIT-T X.237 <i>bis </i>| ISO/CEI 15955).</p>
    <p>Cinq unités fonctionnelles sont définies dans l'élément ACSE. L'unité fonctionnelle obligatoire <i>noyau </i>sert à établir et à</p>
    <p>libérer des associations d'objets ASO. L'unité fonctionnelle facultative authentification assure des fonctionnalités</p>
    <p>additionnelles permettant d'échanger des informations destinées à l'authentification au cours de l'établissement d'une</p>
    <p>association sans ajouter de service. On peut recourir aux fonctionnalités d'authentification de l'élément ACSE pour</p>
    <p>prendre en charge une catégorie limitée de méthodes d'authentification. L'unité fonctionnelle facultative négociation de</p>
    <p>contexte d'objet ASO permet de proposer plusieurs contextes d'objet ASO pendant l'établissement d'une association.</p>
    <p>L'unité fonctionnelle facultative association de niveau supérieur permet d'identifier les associations d'objets ASO et de</p>
    <p>transmettre des données de manière transparente aux objets ASO descendants; elle permet aussi de modifier le contexte</p>
    <p>d'objet ASO ou le contexte de présentation sur une association d'objets ASO tout au long de la durée de vie de cette</p>
    <p>association.</p>
    <p>La présente Recommandation | Norme internationale ne spécifie pas d'implémentation ou de produit précis et n'impose</p>
    <p>aucune contrainte quant à l'implémentation des entités et des interfaces d'un système informatique.</p>
    <p>Il n'est pas spécifié de prescriptions de conformité à la présente définition de service.</p>
