abstract:
- content: specifies requirements for immunity and emissions regarding electromagnetic
    compatibility (EMC) for electrical equipment, operating from a supply or battery
    of less than 1 000 V a.c. or 1 500 V d.c. or from the circuit being measured,
    intended for professional, industrial-process, industrial-manufacturing and educational
    use, including equipment and computing devices The contents of the corrigenda
    of February 2008 and February 2010 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: énonce les exigences relatives à l'immunité et aux émissions concernant
    la compatibilité électromagnétique (CEM) pour les matériels électriques fonctionnant
    à partir d'une source d'alimentation inférieure à 1 000 V en courant alternatif
    ou 1 500 V en courant continu ou à partir du circuit mesuré, prévus pour un usage
    professionnel, pour les processus industriels et pour l'enseignement, comprenant
    les matériels et les dispositifs informatiques. Le contenu des corrigendum de
    février 2008 et de février 2010 a été pris en considération dans cet exemplaire.
