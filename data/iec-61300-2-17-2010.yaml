abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-17:2010 details a procedure for determining the suitability
    of a fibre optic device to withstand environmental conditions of extended low
    temperature (cold), which may occur in use, storage and/or transport. This procedure
    does not assess the ability of a device to operate during temperature variations;
    in this case, IEC 61300-2-22 would be used. The main changes with respect to the
    previous edition are:<br />\r\n- Procedure and details to be specified were reconsidered;<br
    />\r\n- The deviation of the temperature in severity was changed ± 3 °C to ± 2
    °C."
- language: fr
  script: Latn
  content: "La CEI 61300-2-17:2010 précise une méthode destinée à déterminer l'aptitude
    d'un dispositif à fibres optiques à supporter des conditions environnementales
    de basse température prolongée (froid) qui peuvent intervenir en cours d'utilisation,
    de stockage et/ou de transport. Ladite méthode n'évalue pas la capacité d'un dispositif
    à fonctionner pendant des variations de température; dans ce cas, c'est la CEI
    61300-2-22 qui s'applique. Les principales modifications par rapport à l'édition
    antérieure du document sont:<br />\r\n- La procédure et les détails devant être
    spécifiés ont été réexaminés;<br />\r\n- L'écart de température dans la partie
    sévérité a été modifié de ± 3 °C à ± 2 °C."
