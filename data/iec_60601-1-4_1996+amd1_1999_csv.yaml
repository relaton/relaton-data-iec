  script:
  - Latn
  format: text/html
- content: 'Cette norme fixe les prescriptions à suivre lors de la conception d''un
    système électromédical programmable. Elle fournit aussi la base des prescriptions
    des normes particulières en servant de guide pour les exigences de sécurité visant
    à réduire et à gérer les risques. Elle traite les aspects suivants: les spécifications
    des prescriptions, l''architecture, la conception détaillée et la mise en oeuvre
    y compris le développement du logiciel, les modifications, la vérification et
    la validation, le marquage et les documents d''accompagnement.<strong> Cette version
    consolidée comprend la première édition (1996) et son amendement 1 (1999). Il
    n''est donc pas nécessaire de commander l''amendement avec cette publication.</strong>'
