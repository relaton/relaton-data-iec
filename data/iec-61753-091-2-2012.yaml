abstract:
- language: en
  script: Latn
  content: 'IEC 61753-091-2:2012 contains the minimum test and measurement requirements
    and severities which a fibre optic circulator as specified by IEC 62077 should
    satisfy in order to be categorized as meeting the requirements of circulators
    used in controlled environments as specified in IEC 61753-1. Keywords: fibre optic
    circulator'
- language: fr
  script: Latn
  content: 'La CEI 61753-091-2:2012 contient les sévérités et les exigences minimales
    d''essai et de mesure auxquelles il convient qu''un circulateur à fibres optiques
    tel que spécifié dans la CEI 62077 satisfasse afin d''être classé comme conforme
    aux exigences des circulateurs utilisés dans des environnements contrôlés spécifiés
    dans la CEI 61753-1. Mots clé: circulateur à fibres optiques'
