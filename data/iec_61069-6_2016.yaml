abstract:
- content: "IEC 61069-6:2016 specifies the detailed method of the assessment of operability
    of basic control system (BCS), based on the basic concepts of IEC 61069-1 and
    methodology of IEC 61069-2; defines basic categorization of operability properties;
    describes the factors that influence operability and which need to be taken into
    account when evaluating operability; provides guidance in selecting techniques
    from a set of options (with references) for evaluating the operability. This second
    edition cancels and replaces the first edition published in 1998. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- reorganization
    of the material of IEC 61069-6:1998 to make the overall set of standards more
    organized and consistent;<br />\r\n- IEC TS 62603-1 has been incorporated into
    this edition."
  language:
