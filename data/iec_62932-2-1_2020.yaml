abstract:
- content: IEC 62932-2-1:2020 specifies methods of test and requirements for the flow
    battery system (FBS) and the flow battery energy system (FBES) for the verification
    of their performances. This document is applicable to FBES or FBS which are designed
    and used for service in stationary locations (i.e. not generally to be moved from
    place to place). This document does not cover testing of the system for electromagnetic
    compatibility (EMC).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62932-2-1:2020 spécifie les méthodes d’essai et les exigences applicables
    au système de batterie d’accumulateur à circulation d’électrolyte (FBS) et au
    système de production d’énergie à batterie d’accumulateur à circulation d’électrolyte
    (FBES) pour la vérification de leurs performances.<br />\r\nLe présent document
    s’applique au FBES ou au FBS conçu et utilisé sur des sites stationnaires (c’est-à-dire
    généralement non destinés à être déplacés d’un lieu à un autre).<br />\r\nLe présent
    document ne couvre pas les essais de compatibilité électromagnétique (CEM) du
    FBES ou du FBS."
