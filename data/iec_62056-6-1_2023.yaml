- content: "<!-- NEW! -->IEC 62056-6-1:2023 est disponible sous forme de IEC 62056-6-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62056-6-1:2023
    spécifie la structure globale du système d’identification des objets (OBIS) et
    la correspondance entre tous les éléments de données couramment utilisés dans
    les équipements de comptage et leurs codes d’identification. Le système OBIS fournit
    un identifiant unique pour toutes les données des équipements de comptage, incluant
    non seulement les valeurs de mesure, mais aussi les valeurs abstraites utilisées
    pour la configuration ou pour obtenir des informations sur le comportement des
    équipements de comptage. Les codes d’identification définis dans le présent document
    sont utilisés pour identifier:<br />\r\n- les noms logiques des différentes instances
    des classes d’interfaces ou des objets, tels que définis dans l’IEC 62056‑6‑2:2023;<br
    />\r\n- les données transmises par des lignes de communication;<br />\r\n- les
    données affichées sur l’équipement de comptage (voir l'Article A.2 de l’Annexe
    A).<br />\r\nLe présent document s’applique à tous les types d’équipements de
    comptage, tels que les compteurs entièrement intégrés, les compteurs modulaires,
    les appareils tarifaires associés aux compteurs, les concentrateurs de données,
    etc.<br />\r\nLes concepts de support et de canaux sont introduits afin de couvrir
    les équipements de comptage mesurant d’autres types d’énergie que l’électricité,
    ainsi que les équipements de comptage combinés mesurant plusieurs types d’énergie
    ou les équipements de comptage avec plusieurs canaux de mesure physiques. Ceci
    permet d’identifier les données de comptage provenant de différentes sources.
    Bien que le présent document définisse entièrement la structure du système d’identification
    pour d’autres supports, la mise en correspondance d’éléments de données associés
    à une énergie non électrique avec des codes d’identification est effectuée séparément.
    Cette quatrième édition annule et remplace la troisième édition de l’IEC 62056-6-1
    parue en 2017. Cette édition constitue une révision technique. Les modifications
    techniques majeures par rapport à l’édition précédente sont énumérées dans l’Annexe
    B (informative)."
