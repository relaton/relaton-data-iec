abstract:
- language: en
  script: Latn
  content: This part of IEC 61557 specifies the requirements for measuring equipment
    applied to testing the phase sequence in three-phase distribution systems. Indication
    of the phase sequence may be mechanical, visual and/or audible. This part of IEC
    61557 does not apply to ancillary measuring equipment for other quantities, for
    example voltage testers comprising an additional phase sequence indicator. It
    does not apply to monitoring relays. This second edition cancels and replaces
    the first edition published in 1997. This edition constitutes a minor revision.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61557 définit les exigences applicables aux
    appareils de mesure destinés à contrôler l'ordre des phases dans des réseaux de
    distribution triphasés. Le dispositif d´affichage de l'ordre des phases peut être
    mécanique, optique et/ou acoustique. La présente partie de la CEI 61557 ne couvre
    pas les dispositifs supplémentaires de mesure, par exemple des indicateurs de
    tension destinés à mesurer d´autres grandeurs. Elle ne s'applique pas aux relais
    de surveillance. Cette deuxième édition annule et remplace la première édition
    publiée en 1997. Cette édition constitue une révision mineure.
