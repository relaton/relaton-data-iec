abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-24:2010+A1:2012 deals with the safety of the following   appliances,
    refrigerating appliances for household and similar use; ice-makers incorporating
    a motor-compressor and ice-makers intended to be used in frozen food storage compartments;
    refrigerating appliances and ice-makers for use in camping, touring caravans and
    boats for leisure purposes, their rated voltage being not more than 250 V for
    single-phase appliances and 480 V for other appliances and 24 V d.c for appliances
    when battery operated. These appliances may be operated from the mains, from a
    separate battery or operated either from the mains or from a separate battery.
    This standard also deals with the safety of ice-cream appliances intended for
    household use, their rated voltage being not more than 250 V for single phase
    appliances and 480 V for other appliances. It also deals with with compression-type
    appliances for household and similar use, which use flammable refrigerants. The
    principal changes in this edition as compared with the previous edition are as
    follows:<br />\r\n- Aligns the text with IEC 60335-1, and its amendments;<br />\r\n-
    clarifies the term \"household and similar use\";<br />\r\n- updates marking requirements
    for supply terminals of battery operated appliances;<br />\r\n- introduces requirements
    for appliances using transcritical refrigerant systems;<br />\r\n- introduces
    an enhanced flexing test;<br />\r\n- introduces requirements for accessible glass
    panels;<br />\r\n- clarifies tests for appliances using flammable refrigerants.<br
    />The attention of national Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselfs for conducting new or revised
    tests. It is the recommendation of the committee that the content of this publication
    be adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of publication. This consolidated version consists of
    the seventh edition (2010) and its amendment 1 (2012).</b>               \r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-24:2010+A1:2012 traite de la sécurité des appareils suivants,
    appareils de réfrigération pour usages domestiques et analogues; fabriques de
    glace comportant un motocompresseur et fabriques de glace pouvant être incorporées
    dans des compartiments de stockage des denrées congelées; appareils de réfrigération
    et fabriques de glace à usage de loisir pour le camping, le caravaning ou le bateau,
    leur tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés,
    à 480 V pour les autres appareils et à 24 V courant continu pour les appareils
    alimentés par batteries. Ces appareils peuvent être alimentés par le secteur,
    par une batterie séparée, ou être alimentés à la fois par secteur ou batterie.
    La présente norme traite également de la sécurité des sorbetières à usage domestique,
    leur tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Elle traite également des appareils à compression
    pour |'usage électrodomestique et analogue, qui utilisent des fluides frigorigènes
    inflammables. Les changements principaux par rapport à l'édition précédente sont
    les suivants:<br />             - alignement du texte avec la CEI 60335-1 et ses
    Amendements;<br /> \r\n- clarification de l'expression \"usages domestiques et
    analogues;<br\r\n/>                                                                  \r\n-
    mise à jour des exigences de marquage pour les bornes             \r\nd'alimentation
    des appareils alimentés par batteries;<br />         \r\n- introduction d'exigences
    pour les appareils utilisant des systèmes\r\nde fluides frigorigènes transcritiques;<br
    />                       \r\n- introduction d'un essai à la flexion amélioré;<br
    />             \r\n- introduction d'exigences pour les panneaux en verre              \r\naccessibles;<br
    />                                                 \r\n- clarification des essais
    pour les appareils utilisant des fluides\r\nfrigorigènes inflammables. L'attention
    des Comités Nationaux est   \r\nattirée sur le fait que les fabricants d'appareils
    et les organismes\r\n d'essai peuvent avoir besoin d'une période transitoire après
    la    \r\npublication d'une nouvelle publication CEI, ou d'une publication    \r\namendée
    ou révisée, pour fabriquer des produits conformes aux       \r\nnouvelles exigences
    et pour adapter leurs équipements aux nouveaux  \r\nessais ou aux essais révisés.
    Le comité recommande que le contenu de\r\n cette publication soit entériné au
    niveau national au plus tôt 12  \r\nmois et au plus tard 36 mois après la date
    de publication.          \r\n\r\n<b> Cette version consolidée comprend la septième
    édition (2010) et\r\nson amendement 1 (2012). Il n'est donc pas nécessaire de
    commander \r\nl'amendement avec cette publication.</b>                           \r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>."
