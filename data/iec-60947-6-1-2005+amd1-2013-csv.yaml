abstract:
- language: en
  script: Latn
  content: "IEC 60947-6-1:2005+A1:2013 applies to transfer switching equipment (TSE)
    to be used in power systems with interruption of the supply to the load during
    transfer, the rated voltage of which does not exceed 1 000 V a.c. or 1 500 V d.c.
    This consolidated version consists of the second edition (2005) and its amendment
    1 (2013).<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC 60947-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-6-1:2005+A1:2013 est applicable aux matériels de connexion
    de transfert (TSE) destinés à être utilisés dans des systèmes de puissance, avec
    interruption de l'alimentation de la charge pendant le transfert, dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu.
    Cette version consolidée comprend la deuxième édition (2005) et son amendement
    1 (2013).<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI 60947-1:2007</a>."
