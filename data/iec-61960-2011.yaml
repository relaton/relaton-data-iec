abstract:
- language: en
  script: Latn
  content: "IEC 61960:2011 specifies performance tests, designations, markings, dimensions
    and other requirements for secondary lithium single cells and batteries for portable
    applications. The objective of this standard is to provide the purchasers and
    users of secondary lithium cells and batteries with a set of criteria with which
    they can judge the performance of secondary lithium cells and batteries offered
    by various manufacturers. This second edition cancels and replaces the first edition
    published in 2003. It is a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    7.6 Endurance in cycles: addition of an accelerated test procedure."
- language: fr
  script: Latn
  content: "La CEI 61960:2011 spécifie les essais de performance, les désignations,
    les marquages, les dimensions et autres exigences pour les éléments individuels
    et les batteries d'accumulateurs au lithium pour applications portables. L'objectif
    de la présente norme est de fournir aux acheteurs et aux utilisateurs d'accu-mulateurs
    au lithium un ensemble de critères au moyen desquels ils seront en mesure de juger
    de la performance des différents accumulateurs au lithium proposés par différents
    fabricants. Cette deuxième édition annule et remplace la première édition parue
    en 2003. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- 7.6
    Endurance en cycles: ajout d'une méthode d'essai accélérée."
