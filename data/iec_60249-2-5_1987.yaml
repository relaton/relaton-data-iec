abstract:
- content: |-
    Gives requirements for properties of epoxide woven glass fabric copper-clad laminated sheet, of defined flammability, in thicknesses of 0.5 mm up to 6.4 mm.
    The sheet consists of an insulating base (epoxide resin bonded woven glass fabric laminate) with metal foil bonded to one or both sides.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences concernant les propriétés de feuilles de tissu de verre époxyde recouvertes de cuivre, d'inflammabilité définie, d'épaisseur de 0,5 mm à 6,4 mm.
    La feuille est composée d'une base isolante (laminé à base de tissu de verre collé avec de la résine époxyde) sur laquelle est collée une feuille de métal sur une face ou sur les deux.
