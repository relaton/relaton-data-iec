abstract:
- language: en
  script: Latn
  content: "Provides detailed requirements for the production of a 500 W nominal,
    pre-mixed type test flame. The approximate overall height is 125 mm.\nTwo test
    flames are described: Method A may only be produced using methane whereas method
    C may be produced using either methane or propane.\nThe main changes with respect
    to the previous edition are described below:\n- The introduction has been revised,
    - Test methods B and D have been withdrawn. Test methods A and C have been retained
    with their original letter designation, - Normative reference ISO 1337 has been
    withdrawn without a replacement by ISO/TC 26. The callout Cu-ETP UNS 11000 is
    \ the replacement for all references to ISO 1337. It is taken from ASTM B187-00
    and describes high conductivity electrolytic copper, - A new Annex H has been
    added which provides access to equipment manufacturers and suppliers,- Alignment
    with other publications in the IEC 60695-11 series has been made, where appropriate.
    \                                    \nHas the status of a basic safety publication
    in accordance with\nIEC Guide 104."
- language: fr
  script: Latn
  content: |-
    Donne les exigences détaillées pour la production d'une flamme d'essai de 500 W (valeur nominale), de type à prémélange. La hauteur totale est de 125 mm approximativement.
    Deux flammes d'essai sont décrites: la méthode A peut être seulement effectuée en utilisant du méthane alors que la méthode C peut être effectuée en utilisant soit du méthane soit du propane.
    Les principales modifications par rapport à l'édition précédente sont les suivantes:
    - L'introduction a été modifiée, - Les méthodes d'essai B et D ont été supprimées. Les méthodes d'essai A et C ont été conservées avec leurs désignations d'origine, - La référence normative ISO 1337 a été supprimée par le CE 26 de l'ISO sans remplacement. La référence Cu-ETP UNS 11000 remplace toutes les références à l'ISO 1337. Elle décrit du cuivre électrolytique à forte conductivité qui figure dans l'ASTM B187-00, - Une nouvelle Annexe H a été ajoutée pour fournir des coordonnées de constructeurs et de fournisseurs d'équipements, - L'alignement avec les autres publications de la série CEI 60695-11 a été effectué lorsque cela était nécessaire
    A le statut de publication fondamentale de sécurité conformément au Guide 104 de la CEI.
