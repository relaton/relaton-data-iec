abstract:
- language: en
  script: Latn
  content: IEC 60332-1-1:2004 Specifies the test apparatus for testing the resistance
    to vertical flame propagation for a single vertical electrical insulated conductor
    or cable, or optical fibre cable, under fire conditions. The procedure, together
    with an informative annex of recommended requirements for performance, is given
    in IEC 60332-1-2.
