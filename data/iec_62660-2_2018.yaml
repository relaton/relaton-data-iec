- content: "<!-- NEW! -->IEC 62660-2:2018 est disponible sous forme de IEC 62660-2:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62660-2:2018
    spécifie les procédures d'essai destinées à observer la fiabilité et le comportement
    sous traitement abusif des éléments et des blocs d’éléments d’accumulateurs lithium-ion
    utilisés pour la propulsion des véhicules électriques, y compris les véhicules
    électriques à batterie (BEV) et les véhicules électriques hybrides (HEV). Le présent
    document spécifie les procédures et les conditions d'essai normalisées pour des
    caractéristiques fondamentales des éléments lithium-ion utilisés pour la propulsion
    des véhicules électriques à batterie d’accumulateurs et hybrides. Les essais sont
    indispensables pour obtenir des données importantes sur la fiabilité et sur le
    comportement sous traitement abusif des éléments lithium-ion utilisés dans différentes
    conceptions de systèmes de batteries et de packs de batteries. Le présent document
    donne une classification normalisée de la description des résultats d'essai à
    utiliser pour la conception des systèmes de batteries et des packs de batteries.
    L'IEC 62660-2:2018 annule et remplace la première édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    La procédure d'essai de décharge forcée a été clarifiée (6.4.3.2).<br />\r\nb)
    Le concept de \"bloc d’éléments\" a été ajouté au domaine d’application (Article
    1).<br />\r\nc) L’option d’essai de cycles de température avec fonctionnement
    électrique a été supprimée (6.3.2).<br />\r\nd) Les conditions d’essai relatives
    à l’essai de surcharge ont été révisées (6.4.2.2)."
