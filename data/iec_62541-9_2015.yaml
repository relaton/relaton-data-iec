  format: text/html
- content: "L'IEC 62541-9:2015 spécifie la représentation des Alarms (alarmes) et
    des Conditions dans l'architecture unifiée OPC, y compris la représentation du
    Information Model (modèle d'informations) relative aux Alarms et Conditions dans
    l'espace d'adresses d'OPC UA. Cette deuxième édition annule et remplace la première
    édition parue en 2012. Elle constitue une révision technique. Cette édition inclut
    les modifications suivantes:<br />\r\n- ajout d'une section pour décrire le comportement
    attendu pour les serveurs A&C et le modèle d'informations associé en cas de redondance
    ou de défauts de communication;<br />\r\n- modification du DialogConditionType
    afin qu'il ne soit pas abstrait;<br />\r\n- mise à jour de la méthode ConditionRefresh
    pour permettre l'utilisation des NodeIds bien connus associés aux types pour MethodId
    et ConditionId;<br />\r\n- ExclusiveLimitStateMachineType et ShelvedStatemachineType
    déclarés être des sous-types de FinitStateMachineType, et non de StateMachineType."
