abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document defines the requirements for the symbology known as Data Matrix. It specifies the Data Matrix symbology characteristics, data character encodation, symbol formats, dimensions and print quality requirements, error correction rules, decoding algorithm, and user-selectable application parameters.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">It applies to all Data Matrix symbols produced by any printing or marking technology.</span></p>
