abstract:
- content: |-
    Specifies safety-related requirements for actuators, operated by the hand or by other parts of the human body, at the man-machine interface. Gives general requirements for:
    - the standard direction of movement for actuators;
    - the arrangement of an actuator i relation to other actuators;
    - the correlation between an action and its final effects.
    Based on IEC 60447, but is also applicable to non-electrotechnical technologies. Covers single actuators as well as groups of actuators forming part of an assembly.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie des règles relatives à la sécurité applicables aux organes de service (organes de commande actionnées à la main ou par d'autres parties du corps humain) au niveau de l'interface homme-machine. Donne des prescriptions générales sur:
    - la direction normalisée du mouvement des organes de services;
    - la disposition d'un organe de service par rapport à d'autres organes de service;
    - la corrélation entre une action et ses efffets finaux.
    Est basée sur la CEI 60447, mais elle est aussi applicable aux technologies non-électrotechniques. Couvre aussi bien les organes de service seuls que les groupes d'organes faisant partie d'un jeu.
