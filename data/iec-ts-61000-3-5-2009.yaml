abstract:
- language: en
  script: Latn
  content: 'IEC/TS 61000-3-5:2009 deals with emission of disturbances due to voltage
    fluctuations and flicker. The recommendations in this Technical Specification
    are applicable to electrical and electronic equipment that has a rated input current
    exceeding 75 A per phase and is intended to be connected to a public low-voltage
    a.c. distribution system. Recommendations that specify information enabling a
    supply authority, manufacturer, or consumer to assess equipment are given in Annex
    A. This second edition cancels and replaces IEC 61000-3-5, published as Technical
    Report type 2 in 1994 and constitutes a technical revision. It includes the following
    significant technical changes with respect to the previous edition: the whole
    document and the title have been modified to eliminate any conflict with the published
    IEC 61000-3-11. The contents of the corrigenda of September 2009 and May 2010
    have been included in this copy.'
- language: fr
  script: Latn
  content: 'La CEI/TS 61000-3-5:2009 porte sur l''émission de perturbations de type
    fluctuations de tension et papillotement. Les recommandations figurant dans cette
    Spécification Technique sont applicables aux appareils électriques et électroniques
    dont le courant assigné d''entrée est supérieur à 75 A par phase et qui sont destinés
    à être raccordés à un réseau public de distribution basse tension. Les recommandations
    qui précisent les informations nécessaires pour permettre à une compagnie d''électricité,
    un constructeur ou un consommateur d''évaluer un matériel sont données dans l''Annexe
    A. Cette deuxième édition annule et remplace la CEI 61000-3-5, publiée comme Rapport
    Technique de type 2 en 1994 et constitue une révision technique. Elle inclut les
    modifications techniques majeures suivantes par rapport à l''édition précédente:
    le document dans son ensemble et le titre ont été modifiés pour éliminer tout
    conflit avec la CEI 61000-3-11 publiée. Le contenu des corrigenda de septembre
    2009 et mai 2010 a été pris en considération dans cet exemplaire.'
