- content: "L'IEC 60335-2-10:2021 traite de la sécurité des appareils électriques
    de traitement des sols et des machines électriques à brosser les sols mouillés,
    destinés à un usage domestique et analogue et dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries.<br />\r\nLa présente norme est applicable aux
    exemples de machines de traitement des sols suivants, tels que:<br />\r\n– les
    lustreuses;<br />\r\n– les polisseuses;<br />\r\n– les cireuses.<br />\r\nLa présente
    norme est applicable aux exemples de machines à brosser les sols mouillés suivants,
    tels que:<br />\r\n– les machines à lessiver les sols;<br />\r\n– les machines
    à laver les tapis;<br />\r\n– les machines à laver les tapisseries.<br />\r\nLes
    appareils non destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, des hôtels, des
    bureaux, des écoles, des hôpitaux et locaux analogues, chez des artisans et dans
    des fermes, sont compris dans le domaine d'application de la présente norme.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus situés
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient pas compte
    en général:<br />\r\n– des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n– de l'utilisation de l'appareil comme jouet par des enfants.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n– aux aspirateurs et appareils
    de nettoyage à aspiration d'eau (IEC 60335-2-2);<br />\r\n– aux appareils prévus
    pour des usages industriels;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux ponceuses pour sol;<br />\r\n– aux machines de traitement des sols à usage
    commercial (IEC 60335-2-67, IEC 60335-2-72).<br />\r\nCette sixième édition annule
    et remplace la cinquième édition parue en 2002 et l'Amendement 1:2008. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en texte normatif
    de certaines notes (Article 1, 19.10, 20.1, 20.2, 22.101);<br />\r\nc) introduction
    des limites d'échauffement des surfaces accessibles extérieures (Article 11);<br
    />\r\nd) déplacement de la modification concernant l'enrouleur de câble du 11.7
    au 11.2 pour l'aligner sur la Partie 1;<br />\r\ne) modification de l'essai de
    résistance à l'humidité (15.2);<br />\r\nf) clarification de l'essai de stabilité
    (20.1).<br />\r\nLa présente Partie 2 doit être utilisée conjointement avec la
    dernière édition de l'IEC 60335-1 et ses amendements, sauf si cette édition l'exclut.
    Dans ce cas, la dernière édition qui n'exclut pas la présente Partie 2 est utilisée.
    Elle a été établie sur la base de la sixième édition (2020) de cette norme."
