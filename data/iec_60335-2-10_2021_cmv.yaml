abstract:
- content: "IEC 60335-2-10:2021 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60335-2-10:2021 edition 6.0 and the previous IEC 60335-2-10:2002+AMD1:2008
    CSV edition 5.1. Futhermore, comments from IEC TC 61 experts are provided to explain
    the reasons of the most relevant changes.<br /><br />\r\nIEC 60335-2-10:2021 deals
    with the safety of electric floor treatment and wet scrubbing machines intended
    for household and similar purposes, their rated voltage being not more than 250
    V, including direct current (DC) supplied appliances and battery-operated appliances.<br
    />\r\nExamples of floor treatment machines that this standard is applicable to
    are<br />\r\n– floor buffers;<br />\r\n– floor polishers;<br />\r\n– floor waxers.<br
    />\r\nExamples of wet scrubbing machines that this standard is applicable to are<br
    />\r\n– floor scrubbers;<br />\r\n– rug shampooers;<br />\r\n– upholstery shampooers.<br
    />\r\nAppliances not intended for normal household use but that nevertheless can
    be a source of danger to the public, such as appliances intended to be used by
    laymen in shops, hotels, offices, schools, hospitals and similar premises, in
    light industry and on farms, are within the scope of this standard.<br />\r\nAs
    far as is practicable, this standard deals with the common hazards presented by
    appliances that are encountered by all persons in and around the home. However,
    in general, it does not take into account<br />\r\n– persons (including children)
    whose physical, sensory or mental capabilities; or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction;<br
    />\r\n– children playing with the appliance.<br />\r\nAttention is drawn to the
    fact that<br />\r\n– for appliances intended to be used in vehicles or on board
    ships or aircraft, additional requirements can be necessary;<br />\r\n– in many
    countries additional requirements are specified by the national health authorities,
    the national authorities responsible for the protection of labour and similar
    authorities.<br />\r\nThis standard does not apply to<br />\r\n– vacuum cleaners
    and water suction cleaning appliances (IEC 60335-2-2);<br />\r\n– appliances intended
    for industrial purposes;<br />\r\n– appliances intended to be used in locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapour, or gas);<br />\r\n– floor sanding machines;<br />\r\n–
    floor treatment machines for commercial use (IEC 60335-2-67, IEC 60335-2-72).<br
    />\r\nThis sixth edition cancels and replaces the fifth edition published in 2002
    and Amendment 1:2008. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the text has been aligned with IEC 60335-1:2020;<br
    />\r\nb) some notes have been converted to normative text (Clause 1, 19.10, 20.1,
    20.2, 22.101);<br />\r\nc) introductions of limits on the temperature rise of
    external accessible surfaces (Clause 11);<br />\r\nd) relocation of cord reel
    modification from 11.7 to 11.2 to align with Part 1;<br />\r\ne) modification
    of the resistance to moisture test (15.2);<br />\r\nf) clarification of the stability
    test (20.1).<br />\r\nThis part 2 is to be used in conjunction with the latest
    edition of IEC 60335-1 and its amendments unless that edition precludes it; in
    that case, the latest edition that does not preclude it is used. It was established
    on the basis of the sixth edition (2020) of that standard."
