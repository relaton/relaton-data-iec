abstract:
- language: en
  script: Latn
  content: IEC 61169-19:2011 is a sectional specification. It provides information
    and rules for preparation of detail specification of SSMB series R.F connectors
    together with the pro forma blank detail specification The SSMB series connectors
    with characteristic impedance 50 ohm are one kind of low power miniature connectors
    with snap-on coupling mechanism and have the characteristics of light weight,
    small size, convenient connection and excellent characteristics. This connector
    range is suitable for the standard ranges of flexible and semi-rigid cables and
    is also available as a PCB mounted version. The connectors are usable up to a
    frequency of 3 GHz. It also prescribes mating face dimensions for grade 2 general
    purpose connectors, dimensional detail of grade 0 standard test connectors, gauging
    information and tests selected from IEC 61169-1 applicable to all detail specifications
    relating to SSMB series RF connectors. It indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H. This first edition
    cancels and replaces IEC/PAS 61169-19, published in 2009, of which it constitutes
    a minor revision. The only change is that the PAS has been changed into and International
    Standard. French version of this publication was not submitted to the vote.
- language: fr
  script: Latn
  content: La CEI 61169-19:2011 est une spécification intermédiaire. Elle fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    de connecteurs RF série SSMB, ainsi que la spécification particulière cadre pro-forma.
    Les connecteurs série SSMB d'impédance caractéristique de 50 ohm représentent
    un type de connecteurs miniatures de faible puissance avec mécanisme de couplage
    par encliquetage, et ils comportent des caractéristiques de légèreté, de petites
    dimensions, de connexion commode, ainsi que d'excellentes caractéristiques. Cette
    gamme de connecteurs convient aux gammes normalisées de câbles souples et semi-rigides
    et elle est également disponible en version de montage sur circuit imprimé. Les
    connecteurs sont utilisables jusqu'à une fréquence de 3 GHz. Elle prescrit également
    les dimensions des faces d'accouplement pour des connecteurs de classe 2 à usage
    général, les détails dimensionnels des connecteurs d'essai normalisés de classe
    0, les informations concernant les calibres, et les essais choisis dans la CEI
    61169-1, applicables à toutes les spécifications particulières ayant trait aux
    connecteurs RF série SSMB. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d'une spécification
    particulière, et elle couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance qualité M et H. Cette première édition annule et
    remplace la CEI/PAS 61169-19, publiée en 2009, dont elle constitue une révision
    mineure. Le seul changement est que le PAS a été changé en Norme internationale.
    La version française de cette norme n'a pas été soumise au vote.
