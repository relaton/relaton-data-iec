abstract:
- language: en
  script: Latn
  content: "IEC 60953-3:2022 This part establishes a Supplementary Standard for thermal
    verification tests of retrofitted steam turbines.<br />\r\nThe rules given in
    this document follow the guidance given in IEC 60953-0, but contain amendments
    and supplements regarding guarantees and verification of the guarantees by thermal
    acceptance tests on retrofitted steam turbines.<br />\r\nGeneral principles for
    the preparation, performance, evaluation, comparison with guaranteed values and
    the determination of the measurement uncertainties of verification tests are given
    in this document.<br />\r\nThis document is applicable only when the retrofit
    involves some hardware change in the steam turbine equipment. Conversely, any
    modification on the cycle or any retrofit of other equipment of the power plant
    (e.g. boiler, feedwater heaters, etc.) is not covered by this document."
- language: fr
  script: Latn
  content: "IEC 60953-3:2022 La présente partie établit une norme supplémentaire pour
    les essais de vérification thermique des turbines à vapeur modernisées.<br />\r\nLes
    règles données dans le présent document suivent les directives données dans la
    CEI 60953-0, mais contiennent des amendements et des suppléments concernant les
    garanties et la vérification des garanties par des essais de réception thermique
    sur des turbines à vapeur modernisées.<br />\r\nLes principes généraux pour la
    préparation, l’exécution, l’évaluation, la comparaison avec les valeurs garanties
    et la détermination des incertitudes de mesure des essais de vérification sont
    donnés dans le présent document.<br />\r\nLe présent document ne s’applique que
    lorsque la mise à niveau implique un changement de matériel dans l’équipement
    de la turbine à vapeur. Inversement, toute modification du cycle ou toute modernisation
    d’autres équipements de la centrale (par exemple chaudière, chauffe-eau, etc.)
    n’est pas couverte par le présent document."
