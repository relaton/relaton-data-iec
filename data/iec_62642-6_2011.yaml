abstract:
- content: IEC 62642-6:2011 specifies the requirements, performance criteria and testing
    procedures for power supplies (PS) to be used as part of Intrusion and Hold up
    Alarm Systems (I&HAS). The PS shall either be an integral part of an I&HAS component
    or stand-alone. The control functions of the PS may be incorporated as part of
    the PS device, or may be provided by another I&HAS component e.g. a control and
    indicating equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62642-6:2011 spécifie les exigences, les critères de performance
    et les procédures d'essai pour les alimentations destinées à être utilisées comme
    partie de systèmes d'alarme contre l'intrusion et les hold-up (I&HAS). L'alimentation
    doit être intégrée à un composant d'un I&HAS ou être un ensemble séparé. Les fonctions
    de commande de l'alimentation peuvent être intégrées comme partie du dispositif
    de l'alimentation, ou peuvent être fournies par un autre composant de l'I&HAS,
    par exemple un équipement de contrôle et de signalisation.
