abstract:
- language: en
  script: Latn
  content: IEC 62087-6:2015 specifies the determination of the power consumption of
    audio equipment for consumer use. The various modes of operation which are relevant
    for measuring power consumption are defined. This first edition of IEC 62087-6
    cancels and replaces Clause 9 of IEC 62087:2011. This standard together with IEC
    62087-1 to IEC 62087-5 cancels and replaces IEC 62087:2011. This International
    Standard constitutes a technical revision. This edition includes the following
    significant technical changes with respect to Clause 9 of IEC 62087:2011. The
    definition of the input signal is changed. The output power measurement of amplifiers
    is changed. The measurement method for compact audio systems including loudspeakers
    is added. Methods for measuring On-decoding, idle and auto power down functions
    are added. Portions of the document related to general measuring conditions and
    procedures are now contained in IEC 62087-1:2015. Portions of the document related
    to signals and media are now in IEC 62087-2:2015. The titles have changed in order
    to comply with the current directives and to accommodate the new multipart structure
    of IEC 62087.
- language: fr
  script: Latn
  content: "L'IEC 62087-6:2015 spécifie la détermination de la consommation de puissance
    des matériels audio pour le grand public.<br />\r\nLes différents modes de fonctionnement
    appropriés à la mesure de la consommation de puissance sont définis.<br />\r\nLa
    présente norme est limitée au matériel audio qui peut être raccordé au réseau
    d'alimentation électrique. Un matériel audio qui inclut une batterie principale
    non amovible n'est pas couvert par la présente norme. Un matériel audio peut inclure
    un nombre quelconque de batteries auxiliaires.<br />\r\nLes conditions de mesure
    de la présente norme sont celles de l'usage normal du matériel et peuvent différer
    d'autres conditions, par exemple celles spécifiées dans les normes de sécurité.<br
    />\r\nL'IEC 62087-6:2015 annule et remplace l'Article 9 de l'IEC 62087:2011. La
    présente norme, en conjonction avec les IEC 62087-1 à IEC 62087-5, annule et remplace
    l'IEC 62087:2011. La présente norme constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'Article
    9 de l'IEC 62087:2011:<br />\r\n– la définition du signal d'entrée a été modifiée;<br
    />\r\n– la mesure de la puissance de sortie des amplificateurs a été modifiée;<br
    />\r\n– la méthode de mesure des systèmes audio compacts qui incluent des haut-parleurs
    a été ajoutée;<br />\r\n– des méthodes de mesure de marche décodage, attente et
    des fonctions d'extinction automatique ont été ajoutées;<br />\r\n– les parties
    du document qui concernent les conditions générales et les modes opératoires de
    mesure sont désormais contenues dans l'IEC 62087-1:2015;<br />\r\n– les parties
    du document qui concernent les signaux et les supports se trouvent désormais dans
    l'IEC 62087-2:2015;<br />\r\n– les titres ont été modifiés afin de se conformer
    aux directives actuelles et de tenir compte de la nouvelle structure en plusieurs
    parties de l'IEC 62087."
