abstract:
- language: en
  script: Latn
  content: 'IEC 61675-1:2022 specifies terminology and test methods for declaring
    the characteristics of POSITRON EMISSION TOMOGRAPHS. POSITRON EMISSION TOMOGRAPHS
    detect the ANNIHILATION RADIATION of positron emitting RADIONUCLIDES by COINCIDENCE
    DETECTION. IEC 61675-1:2022 cancels and replaces the second edition published
    in 2013. This edition constitutes a technical revision. This edition includes
    the following significant technical change with respect to the previous edition:
    requirements have been changed or newly created regarding the technical aspects
    of SPATIAL RESOLUTION, sensitivity measurement, SCATTER FRACTION, COUNT RATE performance,
    image quality, PET/CT registration accuracy and time-of-flight resolution.'
- language: fr
  script: Latn
  content: 'L''IEC 61675-1:2022 spécifie la terminologie et les méthodes d''essai
    relatives à la description des caractéristiques des TOMOGRAPHES A EMISSION DE
    POSITRONS. Les TOMOGRAPHES A EMISSION DE POSITRONS détectent le RAYONNEMENT D''ANNIHILATION
    des RADIONUCLEIDES qui émettent des positrons par la DETECTION EN COÏNCIDENCE.
    L''IEC 61675-1:2022 annule et remplace la deuxième édition parue en 2013. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: des exigences
    ont été modifiées ou ajoutées quant aux aspects techniques de la RESOLUTION SPATIALE,
    du mesurage de la sensibilité, de la FRACTION DE DIFFUSION, de la performance
    du TAUX DE COMPTAGE, de la qualité d''image et de l’exactitude de la superposition
    d’images en TEP ou CT.'
