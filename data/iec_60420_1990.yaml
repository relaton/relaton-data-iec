abstract:
- content: "This standard applies to three-pole units for public and industrial distribution
    systems which are functional assemblies of switches including switch-disconnectors
    and current-limiting fuses and thus able to interrupt: \n-any load current up
    to the rated breaking current of the switch;\n-any over-current up to the rated
    short-circuit breaking current of the combination by which automatic interruption
    is initiated.\nThis standard applies to combinations designed with rated voltages
    above 1 kV and below 52 kV for use on three-phase alternating current systems
    of either 50 Hz or 60 Hz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux appareils tripolaires utilisés dans les réseaux de distribution publics ou les installations industrielles, appareils formant des ensembles fonctionnels composés d'interrupteurs ou d'interrupteurs-sectionneurs et de fusibles limiteurs de courant, et ainsi capables d'interrompre:
    - tout courant de charge jusqu'au pouvoir de coupure assigné de l'interrupteur;
    - toute surintensité jusqu'au pouvoir de coupure assignée du combiné et qui provoque une interruption automatique.
    S'applique aux combinés prévus pour des tensions assignées supérieures à 1 kV et inférieures à 52 kV, et destinés à être utilisés sur des réseaux triphasés à courant alternatif à 50 Hz ou 60 Hz.
