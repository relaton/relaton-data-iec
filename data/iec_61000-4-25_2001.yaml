  format: text/html
- content: Décrit les niveaux d&#x27;essai pour l&#x27;immunité et les méthodes d&#x27;essai
    correspondantes applicables aux appareils et aux systèmes électriques et électroniques
    exposés à l&#x27;environnement des impulsions électromagnétiques nucléaires à
    haute altitude (IEMN-HA). Définit également les spécifications pour les matériels
    et la configuration d&#x27;essai, les procédures d&#x27;essai, les critères d&#x27;acceptation
    ou de rejet et les prescriptions pour la documentation d&#x27;essai. Ces essais
    sont destinés à démontrer l&#x27;immunité des appareils électriques et électroniques
    aux perturbations électromagnétiques IEMN-HA rayonnées et conduites. L&#x27;objectif
    de cette partie de la CEI 61000 est d&#x27;établir une base commune et reproductible
    pour l&#x27;évaluation des performances des appareils électriques et électroniques,
    lorsqu&#x27;ils sont soumis à l&#x27;environnement d&#x27;IEMN-HA rayonnées ainsi
    que de transitoires conduits associés sur les réseaux d&#x27;alimentation électrique,
    les antennes, les signaux d&#x27;entrée&#x2F;sortie (E&#x2F;S) et les lignes de
    service.
