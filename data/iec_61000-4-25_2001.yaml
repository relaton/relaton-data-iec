abstract:
- content: Describes the immunity test levels and related test methods for electrical
    and electronic equipment and systems exposed to high-altitude electromagnetic
    pulse (HEMP) environments. Specifications for test equipment and instrumentation
    test set-up, test procedures, pass&#x2F;fail criteria, and test documentation
    requirements are also defined by this standard. These tests are intended to demonstrate
    the immunity of electrical and electronic equipment when subjected to HEMP radiated
    and conducted electromagnetic disturbances. The objective of this part of IEC
    61000 is to establish a common and reproducible basis for evaluating the performance
    of electrical and electronic equipment, when subjected to HEMP radiated environments
    and the associated conducted transients on power, antenna, and input&#x2F;output
    (I&#x2F;O) signal and control lines.
  language:
