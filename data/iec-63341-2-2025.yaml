abstract:
- language: en
  script: Latn
  content: "IEC 63341-2:2025 applies to on-board hydrogen fuel systems (HFSs) used
    to supply the fuel cells for the traction power and the auxiliaries supply of
    railway vehicles (such as hybrid vehicles as defined in IEC 62864-1).<br />\r\nThis
    document applies to hydrogen storage in gaseous form. Other means of storage (such
    as liquid, liquid cryo-compressed, metal hydrides) are not covered in this document.<br
    />\r\nThis document applies to any rolling stock type (e.g. light rail vehicles,
    tramways, streetcars, metros, commuter trains, regional trains, high speed trains,
    locomotives).<br />\r\nThis document addresses the on-board mechanical, fluidic
    and electrical interfaces between the on-board hydrogen fuel system and fuelling
    station. The fuelling station, fuelling protocol and communication for the fuelling
    protocol are not in the scope of this document.<br />\r\nThis document defines:<br
    />\r\n– the scope of supply of hydrogen fuel system and the description of the
    interfaces with sub systems internal and external to the rolling stock such as
    fuel cell power system, fuelling station systems;<br />\r\n– the environmental
    constraints;<br />\r\n– the design requirements to support HFS compliance with
    railway applications;<br />\r\n– the safety and reliability requirements to design
    and install the HFS for railway applications;<br />\r\n– the marking and labelling
    requirements;<br />\r\n– the requirements related to storage, transportation,
    installation and maintenance;<br />\r\n– the validation (type, routine and investigation
    tests) requirements."
- language: fr
  script: Latn
  content: "L'IEC 63341-2:2025 s'applique aux systèmes à hydrogène (HFS) embarqués,
    qui sont utilisés pour alimenter les piles à combustible assurant la puissance
    de traction et l'alimentation auxiliaire des véhicules ferroviaires (tels que
    les véhicules hybrides conformément à l'IEC 62864-1).<br />\r\nLe présent document
    s'applique au stockage de l'hydrogène sous forme gazeuse. Les autres moyens de
    stockage (liquides, cryocomprimés liquides, hydrures métalliques, par exemple)
    ne sont pas couverts dans le présent document.<br />\r\nLe présent document s'applique
    à tout type de matériel roulant (par exemple, véhicules ferroviaires légers, tramways,
    métros, trains de banlieue, trains régionaux, trains à grande vitesse, locomotives).<br
    />\r\nLe présent document traite des interfaces mécaniques, fluidiques et électriques
    embarquées entre le système à hydrogène embarqué et la station de ravitaillement.
    La station de ravitaillement, le protocole de ravitaillement et la communication
    autour du protocole de ravitaillement ne relèvent pas du domaine d'application
    du présent document.<br />\r\nLe présent document définit:<br />\r\n– le contrat
    de fourniture du système à hydrogène et la description des interfaces avec les
    sous systèmes internes et externes au matériel roulant, tels que le système à
    pile à combustible ou les systèmes de la station de ravitaillement;<br />\r\n–
    les contraintes environnementales;<br />\r\n– les exigences de conception visant
    à assurer la conformité du HFS pour les applications ferroviaires;<br />\r\n–
    les exigences de sécurité et de fiabilité concernant la conception et l'installation
    du HFS destiné aux applications ferroviaires;<br />\r\n– les exigences relatives
    au marquage et à l'étiquetage;<br />\r\n– les exigences relatives au stockage,
    au transport, à l'installation et à la maintenance;<br />\r\n– les exigences de
    validation (essais de type, essais individuels de série et essais d'investigation)."
