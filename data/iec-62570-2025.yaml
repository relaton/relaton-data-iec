abstract:
- language: en
  script: Latn
  content: "IEC 62570:2025 applies to medical devices and other items that are anticipated
    to enter the magnetic resonance (MR) environment.<br />\r\nThis document specifies
    the marking of items anticipated to enter the MR environment by means of terms
    and icons, and recommends information that should be included in the labeling.<br
    />\r\nMR image artifacts are not in the scope of the mandatory portions of this
    practice because they do not present a direct safety issue resulting from specific
    characteristics of the MR examination."
- language: fr
  script: Latn
  content: "L'IEC 62570:2025 s'applique aux appareils médicaux et éléments divers
    qui sont présumés entrer dans l'environnement de résonance magnétique (RM).<br
    />\r\nCe document spécifie le marquage des éléments présumés entrer dans l'environnement
    de RM à l'aide de termes et d'icônes, et recommande les informations qu'il convient
    d'intégrer à l'étiquetage.<br />\r\nLes artefacts d'image à RM ne relèvent pas
    du domaine d'application des parties obligatoires de cette pratique, car ils ne
    constituent pas un problème de sécurité résultant directement des caractéristiques
    spécifiques de l'examen par RM."
