abstract:
- content: IEC 62502:2010 specifies the consolidated basic principles of Event Tree
    Analysis (ETA) and provides guidance on modelling the consequences of an initiating
    event as well as analysing these consequences qualitatively and quantitatively
    in the context of dependability and risk related measures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62502:2010 spécifie les principes de base consolidés de l'Analyse
    par Arbre d'Evénement (AAE) et donne les lignes directrices pour la modélisation
    des conséquences d'un événement initiateur, ainsi que pour l'analyse de ces conséquences
    d'un point de vue qualitatif et quantitatif dans le cadre de mesures liées à la
    sûreté de fonctionnement et aux risques.
