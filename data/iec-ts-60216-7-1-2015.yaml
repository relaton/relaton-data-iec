abstract:
- language: en
  script: Latn
  content: IEC TS 60216-7-1:2015(E) describes the procedure for the evaluation of
    the thermal endurance of electrical insulating materials, based on thermal analysis
    methods for the evaluation of the activation energy of the thermal degradation
    reaction and a conventional life test providing a life point in the thermal endurance
    graph. The purpose of the test procedure is to estimate the relative temperature
    index (RTE).
