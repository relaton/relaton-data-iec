abstract:
- language: en
  script: Latn
  content: This part of IEC 61094 - gives guidelines for the design of actuators for
    microphones equipped with electrically conductive diaphragms; - gives methods
    for the validation of electrostatic actuators; - gives a method for determining
    the electrostatic actuator response of a microphone. The applications of electrostatic
    actuators are not fully described within this standard but may include - a technique
    for detecting changes in the frequency response of a microphone, - a technique
    for determining the environmental influence on the response of a microphone, -
    a technique for determining the free field or pressure response of a microphone
    without specific acoustical test facilities, by the application of predetermined
    correction values specific to the microphone model and actuator used, - a technique
    applicable at high frequencies not typically covered by calibration methods using
    sound excitation.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61094 - donne les lignes directrices pour
    la réalisation de grilles d'entraînement destinées aux microphones possédant une
    membrane faite dans un matériau électriquement conducteur; - donne des méthodes
    pour la validation des grilles d'entraînement; - donne une méthode pour déterminer
    la réponse d'un microphone à la grille d'entraînement. Les applications des grilles
    d'entraînement ne sont pas complètement décrites dans cette norme mais peuvent
    comprendre - une technique pour détecter les variations de la réponse en fréquence
    d'un microphone, - une technique pour déterminer l'influence des conditions ambiantes
    sur la réponse d'un microphone, - une technique de détermination de la réponse
    en fréquence en champ libre ou en pression d'un microphone sans nécessiter un
    équipement acoustique spécifique, par application de valeurs de corrections prédéterminées
    spécifiques des modèles de grille d'entraînement et de microphone utilisés, -
    une technique d'étalonnage applicable aux fréquences élevées non couvertes spécifiquement
    par des méthodes d'étalonnage utilisant une excitation acoustique.
