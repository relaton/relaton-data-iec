abstract:
- content: "IEC 60667-3-1: 2020 gives requirements for vulcanized fibre sheets for
    electrical purposes. Materials made by combining with an adhesive several thicknesses
    of vulcanized fibre are not covered by this document. Materials that conform to
    this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application is based on the actual requirements
    necessary for adequate performance in that application and not based on this specification
    alone. Safety warning: it is the responsibility of the user of the methods contained
    or referred to in this document to ensure that they are used in a safe manner.
    This second edition cancels and replaces the first edition published in 1986.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\nchange
    to the range of thickness deviation in Table 1;<br />\r\naddition of apparent
    density in Table 1;<br />\r\nchange to the range of thickness for tensile strength
    in Table 1;<br />\r\naddition of flexibility and shrinkage in Table 1;<br />\r\nchange
    test method and property value of internal ply adhesion on Table 1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60667-3-1:2020 donne les exigences pour les feuilles en fibre vulcanisée
    à usages électriques. Les matériaux composites constitués de plusieurs couches
    de fibre vulcanisée assemblées par un adhésif ne sont pas couverts par le présent
    document. Les matériaux conformes à la présente spécification satisfont aux niveaux
    de performance établis. Cependant, le choix du matériau par un utilisateur pour
    une application spécifique est fondé sur les exigences réellement nécessaires
    pour une performance appropriée et non sur cette seule spécification. Mise en
    garde: il est de la responsabilité de l'utilisateur des méthodes contenues ou
    mentionnées dans le présent document de veiller à ce qu'elles soient utilisées
    de façon sécurisée. Cette deuxième édition annule et remplace la première édition
    parue en 1986. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\nmodification de la plage d'écarts par rapport à l'épaisseur dans le Tableau
    1;<br />\r\najout de masse volumique apparente dans le Tableau 1;<br />\r\nmodification
    de la plage d'épaisseur pour la résistance à la traction dans le Tableau 1;<br
    />\r\najout de flexibilité et stabilité dimensionnelle dans le Tableau 1;<br />\r\nmodification
    de la méthode d'essai et de la valeur de propriété de l'adhérence interne du feuilletage
    dans le Tableau 1."
