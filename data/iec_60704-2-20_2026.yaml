abstract:
- content: 'IEC 60704-2-20:2026 specifies the determination of airborne acoustical
    noise of mains operated and cordless wet hard floor cleaning appliances for household
    or similar use. In the case of appliances with combined functionality, this document
    only addresses the wet cleaning functionality. This document does not apply to
    wet hard floor cleaning appliances for industrial or professional purposes and
    robotic wet hard floor cleaning appliances. This document is not intended for
    cleaning appliances according to IEC 60335-2-79, IEC 60704-2-1, IEC 60704-2-17.
    This document describes the determination of the noise emission of wet hard floor
    cleaners under normal operating conditions on hard floor in accordance with 4.6
    of IEC/ASTM 62885-6:2023. For determining and verifying noise emission values
    declared in product specifications, see IEC 60704-3. This document is intended
    to be used in conjunction with IEC 60704 1:2021, Household and similar electrical
    appliances - Test code for the determination of airborne acoustical noise - Part
    1: General requirements.'
  language:
  - en
  script:
