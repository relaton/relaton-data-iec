  format: text/html
- content: 'L''IEC 60704-2-20:2026 spécifie la méthode utilisée pour déterminer le
    bruit aérien émis par les appareils de nettoyage des sols durs et mouillés à usage
    domestique ou analogue sur secteur et sans cordon. Dans le cas des appareils dont
    les fonctions sont combinées, le présent document traite uniquement de la fonction
    de nettoyage par voie humide. Le présent document ne s''applique pas aux appareils
    de nettoyage des sols durs et mouillés destinés à des usages industriels ou professionnels
    ni aux appareils de nettoyage des sols durs et mouillés robotisés. Le présent
    document n''est pas destiné aux appareils de nettoyage selon l''IEC 60335-2-79,
    l''IEC 60704-2-1 et l''IEC 60704-2-17. Le présent document décrit la méthode utilisée
    pour déterminer le bruit émis par des appareils de nettoyage des sols durs et
    mouillés qui fonctionnent dans les conditions normales d''utilisation sur un sol
    dur conformément au 4.6 de l''IEC/ASTM 62885-6:2023. Pour la détermination et
    la vérification des valeurs d''émission sonore déclarées dans les spécifications
    du produit, voir l''IEC 60704-3. Le présent document est destiné à être utilisé
    conjointement avec l''IEC 60704-1:2021, Appareils électrodomestiques et analogues
    - Code d''essai pour la détermination du bruit aérien - Partie 1: Exigences générales.'
