- language: en
  script: Latn
  content: specifies the definitions and test methods, when used in harsh environment,
    of symmetrical pair and quad cables used in digital communication systems such
    as ISDN, local area networks and data communication systems. gives guidance concerning
    the design and testing of these cables.
- language: fr
  script: Latn
