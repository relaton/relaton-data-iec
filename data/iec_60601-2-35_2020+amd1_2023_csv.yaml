abstract:
- content: "IEC 60601-2-35:2020+AMD1:2023 CSV applies to the BASIC SAFETY and ESSENTIAL
    PERFORMANCE of HEATING DEVICES using BLANKETS, PADS or MATTRESSES in medical use,
    also referred to as ME EQUIPMENT. HEATING DEVICES intended to prewarm a bed are
    included in the scope of this document. If a clause or subclause is specifically
    intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as relevant.
    If a clause or subclause is specifically intended to be applicable to a specifically
    defined type of ME EQUIPMENT, as is the case with FORCED AIR DEVICES, then the
    title and content of that clause or subclause will say so. If that is not the
    case, the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS,
    as relevant. HAZARDS inherent in the intended physiological function of ME EQUIPMENT
    or ME SYSTEMS within the scope of this document are not covered by specific requirements
    in this document, except in 7.2.13 and 8.4.1 of the general standard. IEC 60601-2-35:2020
    does not apply to:<br />\r\n- HEATING DEVICES intended for physiotherapy;<br />\r\n-
    INFANT RADIANT WARMERS; for information, see IEC 60601-2-21;<br />\r\n- INFANT
    INCUBATORS; for information, see IEC 60601-2-19;<br />\r\n- INFANT TRANSPORT INCUBATORS,
    for information, see IEC 60601-2-20;<br />\r\n- cooling devices.<br />\r\nIEC
    60601-2-35:2020 cancels and replaces IEC 80601-2-35 published in 2009 and Amendment
    1:2016. This edition constitutes a technical revision.<br />\r\nIEC 60601-2-35:2020
    includes the following significant technical change with respect to the previous
    edition: re-dating of normative references."
