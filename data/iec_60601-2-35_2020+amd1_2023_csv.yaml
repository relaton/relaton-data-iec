- content: "L'IEC 60601-2-35:2020+AMD1:2023 CSV s’applique à la SECURITE DE BASE et
    aux PERFORMANCES ESSENTIELLES des DISPOSITIFS DE RECHAUFFAGE utilisant des COUVERTURES,
    des COUSSINS ou des MATELAS en usage médical, également désignés sous le terme
    APPAREILS EM. Les DISPOSITIFS DE RECHAUFFAGE destinés à préchauffer un lit sont
    compris dans le domaine d'application du présent document. Si un article ou un
    paragraphe est spécifiquement destiné à être applicable uniquement aux APPAREILS
    EM ou uniquement aux SYSTEMES EM, le titre et le contenu de cet article ou de
    ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou le paragraphe
    s'applique à la fois aux APPAREILS EM et aux SYSTEMES EM, selon le cas. Si un
    article ou un paragraphe est spécifiquement destiné à être applicable à un type
    spécifiquement défini d’APPAREIL EM, comme c’est le cas avec les DISPOSITIFS A
    AIR PULSE, alors le titre et le contenu de cet article ou de ce paragraphe l’indiquent.
    Si cela n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux
    APPAREILS EM et aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction
    physiologique prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l'exception de 7.2.13 et de 8.4.1 de la
    norme générale. Le présent document ne s'applique pas aux:<br />\r\n– DISPOSITIFS
    DE RECHAUFFAGE destinés à la physiothérapie;<br />\r\n– INCUBATEURS RADIANTS POUR
    NOUVEAU-NES; voir l’IEC 60601-2-21 à titre informatif;<br />\r\n– INCUBATEURS
    POUR NOUVEAU-NES; voir l’IEC 60601-2-19 à titre informatif;<br />\r\n– incubateurs
    de transport POUR NOUVEAU-NES; voir l’IEC 60601-2-20 à titre informatif;<br />\r\n–
    dispositifs de refroidissement.<br />\r\nL'IEC 60601-2-35:2020 annule et remplace
    l’IEC 80601-2-35 parue en 2009 et son Amendement 1 (2016)."
