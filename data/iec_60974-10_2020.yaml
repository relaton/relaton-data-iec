abstract:
- content: "IEC 60974-10:2020 is applicable to equipment for arc welding and allied
    processes, including power sources and ancillary equipment, for example wire feeders,
    liquid cooling systems, arc striking and stabilizing devices and chargers for
    battery powered equipment. This fourth edition cancels and replaces the third
    edition published in 2014 and its Amendment 1:2015. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- updated normative references;<br
    />\r\n- requirements for battery powered equipment;<br />\r\n- requirements for
    equipment combined with radio transmitters/receivers."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60974-10:2020 s’applique au matériel de soudage à l’arc et techniques
    connexes y compris les sources de courant de soudage et les matériels auxiliaires,
    tels que les dévidoirs, les systèmes de refroidissement par liquide, les dispositifs
    d’amorçage et de stabilisation de l’arc et les chargeurs de matériels alimentés
    par batteries. Cette quatrième édition annule et remplace la troisième édition
    parue en 2014 et son Amendement 1:2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- références normatives mises à jour;<br />\r\n-
    nouvelles exigences relatives au matériel alimenté par batteries;<br />\r\n- nouvelles
    exigences relatives au matériel combiné à des émetteurs/récepteurs radioélectriques."
