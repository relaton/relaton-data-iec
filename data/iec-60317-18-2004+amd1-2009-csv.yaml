abstract:
- language: en
  script: Latn
  content: "IEC 60317-18:2004+A1:2009 specifies the requirements of enamelled rectangular
    copper winding wire of class 120 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. Class 120 is a thermal
    class that requires a minimum temperature index of 120 and a heat shock temperature
    of at least 155 °C. The temperature in degrees Celsius corresponding to the temperature
    index is not necessarily that at which it is recommended that the wire be operated
    and this will depend on many factors, including the type of equipment involved.
    The range of nominal conductor dimensions covered by this standard is as follows:<br
    />\r\n- width: maximum 16,0 mm;<br />\r\n- thickness: maximum 5,60 mm.<br />\r\nWires
    of grade 1 and grade 2 are included in this specification and apply to the complete
    range of conductors. The specified combinations of width and thickness as well
    as the specified ratio width/thickness are given in IEC 60317-0-2. The main changes
    with respect to the previous edition are listed below:<br />\r\n- new requirements
    for appearance, Subclause 3.2, added;<br />\r\n- new pin hole test, Clause 23,
    added.<br />\r\n<strong>This consolidated version consists of the third edition
    (2004) and its amendment 1 (2009). Therefore, no need to order amendment in addition
    to this publication.</strong><br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/33964\">IEC
    60317-0-2:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 60317-18:2004+A1:2009 spécifie les exigences concernant les fils
    de bobinage de section rectangulaire en cuivre émaillé de classe 120 avec un revêtement
    unique à base de résine acétal de polyvinyle qui peut être modifiée pour autant
    que cette résine conserve l'identité chimique de la résine initiale et réponde
    à toutes les exigences du fil. Une classe 120 est une classe thermique qui exige
    un indice de température minimal de 120 et une température de choc thermique d'au
    moins 155 °C. La température en degrés Celsius correspondant à l'indice de température
    n'est pas nécessairement celle à laquelle il est recommandé d'utiliser le fil;
    cela dépendra de beaucoup de facteurs, y compris du type d'équipement considéré.
    La gamme des dimensions nominales des conducteurs couverte par la présente norme
    est la suivante:<br />\r\n- largeur: maximum 16,0 mm;<br />\r\n- épaisseur: maximum
    5,60 mm.<br />\r\nCette spécification comprend des fils de grade 1 et de grade
    2 et s'applique aux conducteurs de toute la gamme. Les combinaisons largeur-épaisseur
    spécifiées ainsi que le rapport largeur/épaisseur spécifié sont donnés dans la
    CEI 60317-0-2. Les modifications principales par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- nouvelles exigences pour les aspects, Paragraphe
    3.2, ajouté;<br />\r\n- nouvel essai de détection des micro-fissures en immersion,
    Article 23, ajouté.<br />\r\n<strong>Cette version consolidée comprend la troisième
    édition (2004) et son amendement 1 (2009). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong><br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/33964\">CEI
    60317-0-2:2005</a>."
