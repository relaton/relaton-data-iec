- content: "IEC 62541-12:2025 spécifie la manière dont les Clients et les Serveurs
    de l'Architecture Unifiée OPC (OPC UA) interagissent avec les DiscoveryServers
    lorsqu'ils sont utilisés dans différents scénarios. Elle définit les exigences
    pour le LocalDiscoveryServer, le LocalDiscoveryServer-ME et le GlobalDiscoveryServer.
    Elle définit également les modèles d'information pour la gestion des Certificats,
    la gestion des KeyCredentials et les AuthorizationServices.<br />\r\nL'Annexe
    A, informative, examine les aspects relatifs au déploiement et à la configuration.<br
    />\r\nL'Annexe B définit le NodeSet et les NodeIds numériques.<br />\r\nL'Annexe
    F fournit les règles d'installation du LDS.<br />\r\nL'Annexe H compare la gestion
    des Certificates définie dans le présent document à la IETF RFC 7030.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2020. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'un \"modèle de quantité\" qui peut être référencé à partir des propriétés
    EngineeringUnit. Le modèle définit les grandeurs et les unités attribuées. En
    outre, il fournit des unités alternatives et les règles de conversion vers ces
    unités;<br />\r\nb) ajout de règles pour la propriété ValuePrecision:<br />\r\n•
    peut également être utilisé pour d'autres sous-types tels que Duration et Decimal;<br
    />\r\n• règles supplémentaires lorsque ValuePrecision a des valeurs négatives."
