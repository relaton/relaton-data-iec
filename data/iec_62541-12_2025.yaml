abstract:
- content: "IEC 62541-12:2025 specifies how OPC Unified Architecture (OPC UA) Clients
    and Servers interact with DiscoveryServers when used in different scenarios. It
    specifies the requirements for the LocalDiscoveryServer, LocalDiscoveryServer-ME
    and GlobalDiscoveryServer. It also defines information models for Certificate
    management, KeyCredential management and AuthorizationServices.<br />\r\nAnnex
    A informatively discusses deployment and configuration aspects.<br />\r\nAnnex
    B defines NodeSet and numeric NodeIds.<br />\r\nAnnex F provides installation
    rules for the LDS.<br />\r\nAnnex H compares the Certificate management defined
    in this document with IETF RFC 7030.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2020. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) addition of a \"Quantity Model\"
    which can be referenced from EngineeringUnit Properties. The model defines quantities
    and assigned units. In addition it provides alternative units and the conversion
    to them;<br />\r\nb) addition of rules for ValuePrecision Property:<br />\r\n•
    can also be used for other subtypes like Duration and Decimal.<br />\r\n• additional
    rules when ValuePrecision has negative values."
