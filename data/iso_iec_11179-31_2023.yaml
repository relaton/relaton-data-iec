abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides a specification for an extension to a Metadata Registry
    (MDR), as specified in ISO/IEC 11179-3, in which metadata that describes data
    elements and associated concepts, such as “data element concepts”, “conceptual
    domains” and “value domains” can be registered.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">The specification in this document, together with
    the relevant clauses of the specification in ISO/IEC 11179-3, provides the ability
    to record metadata about:</p><p class="ListNumber1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">a) data elements, units of measure and derivation
    rules;</p><p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt
    99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none;
    text-autospace: none;">b) data element concepts and associated object classes
    and properties;</p><p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">c) conceptual domains, conceptual domain subsets
    and value meanings;</p><p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">d) value domains, value domain subsets, datatypes
    and permissible values.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document is applicable to the formulation of
    data representations, concepts, meanings and relationships to be shared among
    people and machines, independent of the organization that produces the data. It
    is not applicable to the physical representation of data as bits and bytes at
    the machine level.</p>'
