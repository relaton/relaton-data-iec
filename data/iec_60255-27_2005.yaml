abstract:
- content: |-
    Describes the product safety requirements for measuring relays and protection equipment having a rated a.c. voltage up to 1 000 V with a rated frequency up to 65 Hz, or a rated d.c. voltage up to 1 500 V. Details essential safety requirements to minimize the risk of fire and hazards caused by electric shock or injury to the user.

    The contents of the corrigendum of March 2007 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les exigences de sécurité pour les relais de mesure et dispositifs de protection dont la tension nominale n'excède pas 1 000 V c.a. avec une fréquence nominale jusqu'à 65 Hz ou 1 500 V c.c. Détaille les exigences fondamentales de sécurité pour minimiser le risque d'incendie et le danger de choc électrique ou de blessure pour l'utilisateur.

    Le contenu du corrigendum de mars 2007 a été pris en considération dans cet exemplaire.
