abstract:
- content: "ISO 17365:2013 defines the basic features of RFID for use in the supply
    chain when applied to transport units. In particular it<br />\r\na) provides specifications
    for the identification of the transport unit,<br />\r\nb) makes recommendations
    about additional information on the RF tag,<br />\r\nc) specifies the semantics
    and data syntax to be used,<br />\r\nd) specifies the data protocol to be used
    to interface with business applications and the RFID system,<br />\r\ne) specifies
    the minimum performance requirements,<br />\r\nf) specifies the air interface
    standards between the RF interrogator and RF tag, and<br />\r\ng) specifies the
    reuse and recyclability of the RF tag."
