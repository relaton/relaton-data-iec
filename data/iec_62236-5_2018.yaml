abstract:
- content: 'IEC 62236-5:2018 applies to emission and immunity aspects of EMC for electrical
    and electronic apparatus and systems intended for use in railway fixed installations
    for power supply. This includes the power feed to the apparatus, the apparatus
    itself with its protective control circuits, trackside items such as switching
    stations, power autotransformers, booster transformers, substation power switchgear
    and power switchgear to other longitudinal and local supplies. This new edition
    includes the following significant technical changes with respect to the previous
    edition: clarification of certain parts of the standard; extension of emission
    and immunity requirements.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62236-5:2018 s’applique aux aspects d’émission et d’immunité de
    CEM pour les appareils et les systèmes électriques et électroniques destinés à
    être utilisés dans les installations fixes associées à l’alimentation. Cela concerne
    l’alimentation des appareils, les appareils eux-mêmes avec leurs circuits de commande
    de protection, les composants au bord des voies tels que les stations de sectionnement,
    les autotransformateurs, les transformateurs suceurs, les appareillages de coupure
    de sous-station et les appareillages de coupure d’autres alimentations longitudinales
    et locales. Cette nouvelle édition inclut les changements techniques significatifs
    suivants par rapport à l’édition précédente: clarification de certaines parties
    de la norme; extension des exigences d''émission et d''immunité.'
