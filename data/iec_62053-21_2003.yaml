abstract:
- content: |-
    Applies only to newly manufactured static watt-hour meters of
    accuracy classes 1 and 2, for the measurement of alternating current electrical active energy in 50 Hz or 60 Hz networks and it applies to their type tests only.
    It applies only to static watt-hour meters for indoor and outdoor application consisting of a measuring element and register(s) enclosed together in a meter case.<br /><br />This publication is of high relevance for Smart Grid.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: est applicable uniquement aux compteurs statiques d'énergie active neufs
    des classes de précision 1 et 2, destinés à la mesure de l'énergie électrique
    active en courant alternatif sur les réseaux électriques en 50 Hz et 60 Hz, et
    à leurs essais de type. Elle n'est applicable qu'aux compteurs statiques d'énergie
    active de types intérieur et extérieur constitués d'un élément de mesure et d'un
    (des) élément(s) indicateur(s) rassemblés dans un même boîtier.
