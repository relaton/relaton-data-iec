abstract:
- language: en
  script: Latn
  content: "IEC 60115-8:2009 is applicable to fixed surface mount resistors for use
    in electronic equipment. These resistors are typically described according to
    types (different geometric shapes) and styles (different dimensions). They have
    metallized terminations and are primarily intended to be mounted directly on to
    a circuit board. The major technical changes with regard to the first edition
    are the following:<br />\r\n- introduction of a product classification based on
    application requirements;<br />\r\n- extension of the list of styles and dimensions;<br
    />\r\n- use of an extended scope of stability class definitions;<br />\r\n- extension
    of the lists of preferred values of ratings;<br />\r\n- inclusion of test conditions
    and requirements for lead-free soldering, for periodic overload and for resistance
    to electrostatic discharge (ESD);<br />\r\n- inclusion of a new set of severities
    for a shear test;<br />\r\n- inclusion of definitions for a test board;<br />\r\n-
    replacement of assessment level E and possible others by the sole assessment level
    EZ, meeting the requirements of a \"zero defect\" approach;<br />\r\n- inclusion
    of an extended endurance test, a flammability test, a temperature rise test, vibration
    tests, an extended rapid change of temperature test, and a single pulse high-voltage
    overload test;<br />\r\n- inclusion of requirements applicable to 0 ohm resistors
    (jumpers)."
- language: fr
  script: Latn
  content: "La CEI 60115-8:2009 s'applique aux résistances fixes pour montage en surface
    utilisées dans les équipements électroniques. Ces résistances sont généralement
    décrites selon des types (différentes formes géométriques) et des modèles (différentes
    dimensions). Elles comportent des extrémités métallisées et sont conçues principalement
    pour être montées directement sur un circuit imprimé. Les principales modifications
    techniques par rapport à la première édition sont les suivantes:<br />\r\n- introduction
    d'une classification de produit basée sur les exigences de l'application;<br />\r\n-
    extension de la liste des modèles et des dimensions;<br />\r\n- utilisation d'un
    domaine d'application étendu avec des définitions de classe de stabilité;<br />\r\n-
    extension des listes de valeurs préférentielles des caractéristiques nominales;<br
    />\r\n- inclusion de conditions d'essai et d'exigences pour le brasage sans plomb,
    pour les surcharges périodiques, pour la résistance aux décharges électrostatiques
    (DES);<br />\r\n- inclusion d'une nouvelle série de sévérités pour un essai de
    cisaillement;<br />\r\n- inclusion de définitions d'une carte d'essai;<br />\r\n-
    remplacement du niveau d'assurance de la qualité E et des autres possibles par
    l'unique niveau d'assurance de la qualité EZ qui est conforme aux exigences de
    l'approche \"zéro défaut\";<br />\r\n- inclusion d'un essai d'endurance étendu,
    d'un essai d'inflammabilité, d'un essai d'échauffement, d'essais de vibrations,
    d'un essai étendu de variation rapide de température et d'un essai de surcharge
    sous forme d'une simple impulsion de tension élevée;<br />\r\n- inclusion d'exigences
    applicable aux résistances de valeurs 0 ohm (cavaliers)."
