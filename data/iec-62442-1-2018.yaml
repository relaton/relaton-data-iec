    des appareillages de lampe est également définie. Le présent document s'applique
    aux circuits électriques d’appareillage de lampe constitués exclusivement de l'appareillage
    et de(s) lampe(s). Il s'applique à des alimentations en courant continu jusqu’à
    1 000 V et/ou à des alimentations en courant alternatif de 1 000 V au maximum,
    à 50 Hz ou 60 Hz. Cette deuxième édition annule et remplace la première édition
    parue en 2011. Cette édition constitue une révision technique et a été harmonisée
    avec l’IEC 62442-2 et l’IEC 62442-3.
