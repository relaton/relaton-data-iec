  format: text/html
- content: |-
    Permet à une variété de systèmes de positionnement qui répondent à un mouvement rectiligne d'être montés sur le servomoteur d'une vanne de régulation, soit directement soit en utilisant un support de montage intermédiaire. Le montage normalisé s'applique aux positionneurs montés sur le côté du servomoteur, aux servomoteurs dont la course est inférieure ou égale à 100 mm, et est défini pour couvrir trois conceptions de base de servomoteurs:
    a) celle qui comprend un type d'arcade moulée ou mécano-soudée pour relier le bloc de puissance du servo-moteur à la vanne;
    b) celle qui utilise une arcade en forme de tube central pour relier le bloc de puissance du servomoteur à la vanne;
    c) celle pour laquelle l'arcade incorpore deux colonnes (ou plus) pour relier le bloc de puissance du servo-moteur à la vanne.
