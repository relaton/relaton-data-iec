abstract:
- language: en
  script: Latn
  content: Specifies the minimum requirements for the design, manufacture, integration,
    methods of testing and required test results for an integrated navigation system
    (INS) to comply with the International Maritime Organization (IMO) requirements
    of Resolution MSC 86(70) Annex 3. Aims to resolve conflicts that may occur from
    the differences in the requirements of the relevant IMO Performance Standards
    for individual navigational aids when forming part of the INS.
