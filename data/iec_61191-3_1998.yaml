  script:
  - Latn
  format: text/html
- content: Décrit les exigences relatives aux ensembles de composants à trous traversants
    (broches et trous) montés par brasage. Les exigences s'appliquent aux ensembles
    entièrement constitués d'après une technique de montage par trous traversants
    (THT) et aux portions THT d'ensembles incluant d'autres techniques associées (par
    exemple montage en surface, montage à puce, montage à borne).
