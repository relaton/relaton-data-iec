abstract:
- language: en
  script: Latn
  content: "IEC 61400-21-1:2019 includes:<br />\r\n· definition and specification
    of the quantities to be determined for characterizing the electrical characteristics
    of a grid-connected wind turbine;<br />\r\n· measurement procedures for quantifying
    the electrical characteristics;<br />\r\n· procedures for assessing compliance
    with electrical connection requirements, including estimation of the power quality
    expected from the wind turbine type when deployed at a specific site.<br />\r\nThe
    measurement procedures are valid for single wind turbines with a three-phase grid
    connection. The measurement procedures are valid for any size of wind turbine,
    though this part of IEC 61400 only requires wind turbine types intended for connection
    to an electricity supply network to be tested and characterized as specified in
    this part of IEC 61400.<br />\r\nThis first edition cancels and replaces the second
    edition of 61400-21 published in 2008. This edition includes the following new
    items with respect to 61400-21:<br />\r\na) frequency control measurement;<br
    />\r\nb) updated reactive power control and capability measurement, including
    voltage and cos φ control;<br />\r\nc) inertia control response measurement;<br
    />\r\nd) overvoltage ride through test procedure;<br />\r\ne) updated undervoltage
    ride through test procedure based on Wind Turbine capability;<br />\r\nf) new
    methods for the harmonic assessment."
- language: fr
  script: Latn
  content: "l'IEC 61400-21-1:2019 comprend:<br />\r\n· la définition et la spécification
    des grandeurs à déterminer pour caractériser les caractéristiques électriques
    d'une éolienne connectée à un réseau;<br />\r\n· les procédures de mesure pour
    quantifier les caractéristiques électriques;<br />\r\n· les procédures pour évaluer
    la conformité aux exigences de raccordement électrique, y compris l'estimation
    de la qualité de puissance attendue d'un type d'éolienne, une fois déployée sur
    un site spécifique.<br />\r\nLes procédures de mesure sont valables pour les éoliennes
    individuelles avec un raccordement triphasé au réseau. Les procédures de mesure
    sont valables pour n'importe quelle taille d'éolienne; toutefois, la présente
    partie de l'IEC 61400 exige uniquement des types d'éoliennes prévues pour le raccordement
    à un réseau d'alimentation électrique, qui sont donc à soumettre aux essais et
    à caractériser comme spécifié dans la présente partie de l'IEC 61400.<br />\r\nCette
    première édition annule et remplace la deuxième édition de l'IEC 61400-21 parue
    en 2008.<br />\r\nCette édition inclut les nouveaux éléments suivants par rapport
    à l'IEC 61400-21:<br />\r\na) mesure de contrôle de fréquence;<br />\r\nb) contrôle
    actualisé de la puissance réactive et de la mesure de la capacité, y compris le
    contrôle de la tension et contrôle du cos φ;<br />\r\nc) mesure de la réponse
    du contrôle d'inertie;<br />\r\nd) procédure d'essai du passage de surtension;<br
    />\r\ne) procédure d'essai du maintien de l'alimentation en sous-tension en fonction
    de la capacité des éoliennes actualisée;<br />\r\nf) nouvelles méthodes pour l'évaluation
    de l'harmonique."
