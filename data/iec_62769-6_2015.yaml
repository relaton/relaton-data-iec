abstract:
- content: IEC 62769-6:2015 specifies the technology mapping for the concepts described
    in the Field Device Integration (FDI) standard. The technology mapping focuses
    on implementation regarding the components FDI Client and User Interface Plug-in
    (UIP) that are specific only to the workstation platform as defined in IEC 62769-4:2015,
    Annex E.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62769-6:2015 spécifie le mapping de technologies pour les concepts
    décrits dans la norme d''intégration des appareils de terrain (FDI). Le mapping
    de technologies se concentre sur la mise en oeuvre relative aux composants: Client
    FDI et Plugiciel d''Interface Utilisateur (UIP) qui ne sont spécifiques qu''à
    la plate-forme de station de travail telle que définie dans l''IEC 62769-4:2015,
    Annexe E.'
