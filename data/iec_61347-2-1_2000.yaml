- content: La présente partie de la CEI 61347 spécifie les prescriptions de sécurité
    particulières aux dispositifs d'amorçage (starters autres que starters à lueur
    et amorceurs) pour lampes à fluorescence et autres lampes à décharge conçus pour
    être alimentés en courant alternatif de 50 Hz ou 60 Hz jusqu'à 1 000 V produisant
    des impulsions d'amorçage ne dépassant pas 100 kV, et utilisés en association
    avec les lampes et ballasts faisant l'objet de la CEI 60081, de la CEI 60188,
    de la CEI 60192, de la CEI 60662, de la CEI 60901, de la CEI 61167, de la CEI
    61195, de la CEI 61199, de la CEI 61347-2-8 et de la CEI 61347-2-9. Elle n'est
    pas applicable aux starters à lueur ni aux dispositifs d'amorçage incorporés dans
    les lampes à décharge ou aux dispositifs d'amorçage à commande manuelle. Les transformateurs
    de préchauffage pour lampes à fluorescence sont traités dans la CEI 61347-2-8.
    Cette première édition de la CEI 61347-2-1, conjointement avec la CEI 61347-1,
    annule et remplace la deuxième édition de la CEI 60926, parue en 1995, dont elle
    constitue une révision mineure. Cette norme doit être utilisée conjointement avec
    la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de
    cette norme.
