abstract:
- content: This part of IEC 61347 specifies particular safety requirements for starting
    devices (starters other than glow starters and ignitors) for fluorescent and other
    discharge lamps for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz which
    produce starting pulses not greater than 100 kV and which are used in combination
    with lamps and ballasts covered in IEC 60081, IEC 60188, IEC 60192, IEC 60662,
    IEC 60901, IEC 61167, IEC 61195, IEC 61199, IEC 61347-2-8 and IEC 61347-2-9. It
    does not apply to glow starters or starting devices which are incorporated in
    discharge lamps or which are manually operated. Preheat transformers for fluorescent
    lamps are covered by IEC 61347-2-8. This first edition of IEC 61347-2-1, together
    with IEC 61347-1, cancels and replaces the second edition of IEC 60926, published
    in 1995, and constitutes a minor revision. This standard shall be used in conjunction
    with IEC 61347-1. It was established on the basis of the first edition (2000)
    of that standard.
