abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrical commercial forced convection ovens,
    steam cookers, steam-convection ovens and steam generators. These are not intended
    for household use. As examples, they are used in restaurants, canteens, bakeries
    and butcheries. Their rated voltage is not more than 250 V for single phase appliances
    and 480 V for other appliances. The electrical part of appliances using other
    energy heat sources is covered. It replaces IEc 60335-2-46, 1986.
