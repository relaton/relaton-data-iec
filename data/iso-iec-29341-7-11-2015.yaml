abstract:
- language: en
  script: Latn
  content: |-
    <p>This service definition is compliant with the UPnP Device Architecture version 1.0 and Version 1.01 of the UPnP Standard Service Template.</p>
    <p>This service-type enables the following functions:</p>
    <p>·         basic power switching for embedding devices.</p>
    <p>This service template does not address:</p>
    <p>·         It is assumed that implementations of this service will not disable themselves as a side effect of driving their output load to a disabled state.</p>
