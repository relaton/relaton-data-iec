abstract:
- content: '<p class="MsoBodyText">This document specifies requirements and recommendations
    concerning the physical security of data centres based on the criteria and classifications
    for “availability”, “security” and “energy efficiency enablement” within ISO/IEC
    22237-1.</p><p class="MsoBodyText">This document provides designations for the
    data centre spaces defined in ISO/IEC 22237-1.</p><p class="MsoBodyText">This
    document specifies requirements and recommendations for such data centre spaces,
    and the systems employed within those spaces, in relation to protection against:</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->unauthorized
    access addressing organizational and technological solutions;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->intrusion;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->c)<!--[endif]-->internal
    fire events igniting within data centre spaces;</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->d)<!--[endif]-->internal environmental
    events (other than fire) within the data centre spaces which would affect the
    defined level of protection;</p><p class="ListNumber1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->e)<!--[endif]-->external environmental events
    outside the data centre spaces which would affect the defined level of protection.</p><p
    class="Noteindent">NOTE Constructional requirements and recommendations are provided
    by reference to ISO/IEC 22237-2.</p><p class="MsoBodyText">Safety and electromagnetic
    compatibility (EMC) requirements are outside the scope of this document and are
    covered by other standards and regulations. However, information given in this
    document can be of assistance in meeting these standards and regulations.</p><p
    class="MsoBodyText">Conformance of data centres to the present document is covered
    in Clause 4.</p>'
