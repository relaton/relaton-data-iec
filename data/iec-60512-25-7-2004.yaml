abstract:
- language: en
  script: Latn
  content: Describes test methods to measure impedance, reflection coefficient, and
    voltage standing wave ratio in the time and frequency domains. Applies to interconnect
    assemblies, such as electrical connectors and cable assemblies, within the scope
    of IEC technical committee 48.
- language: fr
  script: Latn
  content: Décrit les méthodes d&#x27;essai pour mesurer l&#x27;impédance, le coefficient
    de réflexion, et le rapport d&#x27;ondes stationnaires en tension dans les domaines
    temporel et fréquentiel. S&#x27;applique aux ensembles d&#x27;interconnexion,
    tels que les connecteurs électriques, et aux câbles équipés, dans le domaine d&#x27;application
    du comité d&#x27;études 48 de la CEI.
