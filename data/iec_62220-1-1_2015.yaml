abstract:
- content: "IEC 62220-1-1:2015 specifies the method for the determination of the DETECTIVE
    QUANTUM EFFICIENCY (DQE) of DIGITAL X-RAY IMAGING DEVICES as a function of AIR
    KERMA and of SPATIAL FREQUENCY for the working conditions in the range of the
    medical application as specified by the MANUFACTURER. The intended users of this
    part of IEC 62220 are manufacturers and well equipped test laboratories. This
    first edition of IEC 62220-1-1 cancels and replaces IEC 62220-1:2003. It constitutes
    a technical revision of IEC 62220-1:2003 and assures a better alignment with the
    other parts of the IEC 62220 series. The main changes are as follows:<br />\r\n-
    necessary modifications have been applied as a consequence of taking into account
    IEC 61267:2005. This influences HVL values and SNRin2;<br />\r\n- the method for
    the determination of LAG EFFECTS now considers lag and ghosting compensation;<br
    />\r\n- as part of the MTF determination, the method of obtaining the final averaged
    MTF has been restricted (only averaging of the ESF is allowed);<br />\r\n- a description
    of (optionally) obtaining the diagonal (45°) MTF and NPS has been added."
