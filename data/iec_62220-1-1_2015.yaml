- content: "L'IEC 62220-1-1:2015 spécifie la méthode de détermination de l'EFFICACITE
    QUANTIQUE DE DETECTION (EQD) des DISPOSITIFS D'IMAGERIE NUMERIQUE A RAYONNEMENT
    X en tant qu'une fonction du KERMA DANS L'AIR et de la FREQUENCE SPATIALE pour
    les conditions de fonctionnement dans la gamme des applications médicales, telles
    que spécifiées par le FABRICANT. Les utilisateurs prévus de la présente partie
    de l'IEC 62220 sont les fabricants et les laboratoires d'essai bien équipés. La
    présente Partie 1-1 est limitée aux DISPOSITIFS D'IMAGERIE NUMERIQUE A RAYONNEMENT
    X qui sont utilisés dans l'imagerie radiographique, tels que, mais pas exclusivement,
    les systèmes CR et les systèmes à base de détecteur à panneau plat direct ou indirect.
    Cette première édition de l'IEC 62220-1-1 annule et remplace l'IEC 62220-1:2003.
    Cette édition constitue une révision technique de l'IEC 62220-1:2003 et assure
    un meilleur alignement avec les autres parties de la série IEC 62220. Les changements
    majeurs sont les suivants:<br />\r\n- l'application des modifications nécessaires
    suite à la prise en compte de l'IEC 61267:2005. Cela influence les valeurs de
    HVL et SNRin2;<br />\r\n- la prise en compte de la compensation de rémanence ou
    d'images fantômes dans la méthode pour la détermination des EFFETS DE REMANENCE;<br
    />\r\n- la limitation de la méthode d'obtention de la MTF moyenne finale dans
    le cadre de la détermination de la MTF (seul l'établissement de la moyenne de
    l'ESF est autorisé);<br />\r\n- l'ajout d une description de l'obtention (facultative)
    de la MTF diagonale (45 degrés) et du NPS."
