abstract:
- language: en
  script: Latn
  content: "IEC 61472-2:2021 specifies a method for determining the electrical component
    of the minimum approach distances for live working, for AC systems 1 kV up to
    and including 72,5 kV. This document addresses system overvoltages and the working
    air distances between equipment and/or workers at different potentials.<br />\r\nThe
    withstand voltage and minimum approach distances determined by the method described
    in this document can be used only if the following working conditions prevail:<br
    />\r\nworkers are trained for, and skilled in, working live lines or close to
    live conductors or equipment;<br />\r\nthe operating conditions are adjusted so
    that the statistical overvoltage does not exceed the value selected for the determination
    of the required withstand voltage;<br />\r\ntransient overvoltages are the determining
    overvoltages;<br />\r\ntool insulation has no continuous film of moisture present
    on the surface;<br />\r\nno lightning is observed within 10 km of the work site;<br
    />\r\nallowance is made for the effect of the conducting components of tools."
- language: fr
  script: Latn
  content: "IEC 61472-2:2021 spécifie une méthode pour déterminer la composante électrique
    des distances minimales d’approche pour le travail en direct, pour les systèmes
    AC 1 kV jusqu’à 72,5 kV et y compris. Ce document traite des survoltages du système
    et des distances aériennes de travail entre l’équipement et/ou les travailleurs
    à différents potentiels.<br />\r\nLa tension de résisté et les distances minimales
    d’approche déterminées par la méthode décrite dans ce document ne peuvent être
    utilisées que si les conditions de travail suivantes prévalent:<br />\r\nles travailleurs
    sont formés et qualifiés dans les lignes de travail en direct ou à proximité de
    conducteurs ou d’équipement vivants;<br />\r\nles conditions d’exploitation sont
    ajustées de sorte que la surtension statistique ne dépasse pas la valeur sélectionnée
    pour déterminer la tension de résisté requise;<br />\r\nles survoltages transitoires
    sont les survoltages déterminants;<br />\r\nl’isolation de l’outil n’a pas de
    film continu de l’humidité présente à la surface;<br />\r\naucune foudre n’est
    observée à moins de 10 km du chantier;<br />\r\nl’effet des composants conducteurs
    des outils."
