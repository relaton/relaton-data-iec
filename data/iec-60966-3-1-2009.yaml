abstract:
- language: en
  script: Latn
  content: "IEC 60966-3-1:2009 is a blank detail specification that relates to semi-flexible
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).
    The creation of a uniform layout and style of a detail specification is determined
    by the use of a blank detail specification pro forma. The detail specification
    may be prepared by the insertion of data into the pro forma by a national standards
    organization, by an approved manufacturer or by a user (when prepared by a user,
    the detail specification shall be submitted to the national authorized institution
    by an approved manufacturer). This third edition cancels and replaces the second
    edition published in 2003 and constitutes a technical revision. The major change
    with respect to the first edition is the reference to the third edition of the
    sectional specification.<br />\r\n<br />\r\nThis publication is to be read in
    conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/24991\">IEC
    60966-1:1999</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/49142\">IEC
    60966-3:2008</a>"
- language: fr
  script: Latn
  content: "La CEI 60966-3-1:2009 est une spécification particulière-cadre qui concerne
    les cordons coaxiaux semi-flexibles qui fonctionnent en mode électromagnétique
    transverse (TEM, Transverse Electromagnetic Mode). La présente spécification particulière-cadre
    doit être utilisée conjointement avec la deuxième édition de la CEI 60966-1 (1999)
    et avec la troisième édition de la CEI 60966-3 (2008). La création d'une présentation
    et d'un type uniformes de spécification particulière est déterminée par l'utilisation
    d'un modèle de spécification particulière-cadre. La spécification particulière
    peut être établie par l'insertion de données dans le modèle par l'organisme national
    de normalisation, par un fabricant agréé ou par un utilisateur (lorsqu'elle est
    établie par un utilisateur, la spécification particulière doit être soumise à
    l' organisme national autorisé par un fabricant agréé).<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/24991\">CEI
    60966-1:1999</a> et <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/49142\">IEC
    60966-3:2008</a>"
