abstract:
- language: en
  script: Latn
  content: Outlines procedures for calculating short-circuit currents that may occur
    on a marine or offshore a.c. electrical installation. The calculation methods
    are for use on unmeshed three-phase alternating current systems. This standard
    cancels and replaces IEC 60363, published in 1972.
- language: fr
  script: Latn
  content: Indique les procédures de calcul des courants de court-circuit qui peuvent
    survenir dans les installations électriques (c.a.) marines ou offshore. Les méthodes
    de calcul peuvent être appliquées aux systèmes à courant alternatif triphasé en
    réseau non maillé. Cette norme annule et remplace la CEI 60363, parue en 1972.
