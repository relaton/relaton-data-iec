abstract:
- language: en
  script: Latn
  content: Specifies the measuring methods for recording and reproducing equipment
    for MiniDiscs that conform to IEC 61909. Lists and defines the characteristics
    affecting the performance of MiniDisc recorders or players, establishes conditions
    and methods of measurement of those characteristics, and standardizes the presentation
    of the results.
- language: fr
  script: Latn
  content: Spécifie les méthodes de mesure des appareils de lecture et d'enregistrement
    destinés aux minidisques qui sont conformes à la CEI 61909. Enumére et définit
    les caractéristiques affectant les performances des enregistreurs ou des lecteurs
    de minidisques, établit les conditions et les méthodes de mesure de ces caractéristiques,
    et normalise la présentation des résultats.
