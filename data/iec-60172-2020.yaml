abstract:
- language: en
  script: Latn
  content: "IEC 60172:2020 specifies, in accordance with the provisions of IEC 60216-1,
    a method for evaluating the temperature index of enamelled wire, varnished or
    unvarnished with an impregnating agent, and of tape wrapped round and rectangular
    wire, in air at atmospheric pressure by periodically monitoring changes in response
    to AC proof voltage tests. This procedure does not apply to fibre-insulated wire
    or wire covered with tapes containing inorganic fibres. NOTE The data obtained
    according to this test procedure provide the designer and development engineer
    with information for the selection of winding wire for further evaluation of insulation
    systems and equipment tests. This fifth edition cancels and replaces the fourth
    edition published in 2015. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- revision of 3.1, definition of thermal index;<br
    />\r\n- revision of 3.3, time to failure;<br />\r\n- revisions to 5.1.1 for clarity
    and to reduce the range wire size range to which the test applies;<br />\r\n-
    revisions to 5.1.2 for tape wrapped round and enamelled or tape wrapped rectangular
    wire for clarity;<br />\r\n- revision to Clause 9 to add the correlation coefficient,
    r to the report."
- language: fr
  script: Latn
  content: "L'IEC 60172:2020 spécifie, conformément aux dispositions de l’IEC 60216-1,
    une méthode pour l’évaluation de l'indice de température du fil émaillé, imprégné
    ou non imprégné avec un matériau d’imprégnation, et du fil de section circulaire
    ou rectangulaire, enveloppé de ruban, dans l’air à la pression atmosphérique,
    en contrôlant périodiquement les variations de réponse aux essais de tension d'épreuve
    en courant alternatif. Cette méthode ne concerne pas le fil avec revêtement fibreux
    ou le fil recouvert de rubans contenant des fibres non organiques. NOTE Les données
    obtenues au moyen de cette méthode d'essai fournissent à l'ingénieur d'étude et
    de développement les informations pour sélectionner le fil de bobinage et obtenir
    une meilleure évaluation des systèmes isolants et des essais d'équipement. Cette
    cinquième édition annule et remplace la quatrième édition parue en 2015. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    du 3.1, définition d’indice thermique;<br />\r\n- révision du 3.3, durée de fonctionnement
    avant défaillance;<br />\r\n- révisions du 5.1.1 à des fins de clarification et
    pour limiter la plage des dimensions de fils à laquelle l’essai s’applique;<br
    />\r\n- révisions à des fins de clarification du 5.1.2 relatif au fil de section
    circulaire enveloppé d'un ruban et au fil de section rectangulaire émaillé ou
    enveloppé d'un ruban;<br />\r\n- révision de l’Article 9 afin d’ajouter le coefficient
    de corrélation, r au rapport."
