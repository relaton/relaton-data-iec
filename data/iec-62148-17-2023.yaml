abstract:
- language: en
  script: Latn
  content: "IEC 62148-17: 2023 defines physical interface specifications for transmitter
    and receiver components with dual coaxial RF connectors. This second edition cancels
    and replaces the first edition published in 2013. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) IEC 61169-60 was added as a normative
    reference for SMPM connectors;<br />\r\nb) normative reference IEC 60874-1 (withdrawn)
    was replaced by IEC 61754 (all parts);<br />\r\nc) a reference to the terms and
    definitions of IEC 62007-1 was added in Clause 3;<br />\r\nd) a new column “Typical”
    was added to the tables in Figure 2 and Figure 3 to clarify the meaning of all
    listed values."
- language: fr
  script: Latn
  content: "IEC 62148-17: 2023 définit les spécifications de l’interface physique
    des composants émetteurs et récepteurs avec deux connecteurs RF coaxiaux. Cette
    deuxième édition annule et remplace la première édition parue en 2013. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) l’IEC 61169-60
    a été ajoutée comme référence normative pour les connecteurs SMPM;<br />\r\nb)
    la référence normative IEC 60874-1 (annulée) a été remplacée par l’IEC 61754 (toutes
    les parties);<br />\r\nc) une référence aux termes et définitions de l’IEC 62007-1
    a été ajoutée à l’Article 3;<br />\r\nd) une nouvelle colonne \"Type\" a été ajoutée
    dans les tableaux à la Figure 2 et à la Figure 3 pour clarifier la signification
    de toutes les valeurs énumérées."
