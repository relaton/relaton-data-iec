abstract:
- content: "IEC 62386-105:2020 applies to control gear and control devices.<br />\r\nTypically,
    a bus unit according to IEC 62386 (all parts) contains firmware. There are circumstances
    where it might be necessary to change the firmware after production or shipping
    of the product. For example if the bus unit does not operate as intended. In such
    a case, a firmware update of a bus unit via the interface is beneficial.<br />\r\nThis
    firmware update process is primarily designed to be a bug fix process, not a feature
    extension process. Nevertheless the firmware update process can be used for feature
    extensions. But it is important that the risk of negative effects to the complete
    system is considered in detail."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62386-105:2020 s’applique aux appareillages et dispositifs de commande.<br
    />\r\nUn appareillage de bus conforme à l'IEC 62386 (toutes les parties) contient
    généralement un microprogramme. Il peut être nécessaire dans certaines circonstances
    de modifier ce microprogramme après la production ou l’expédition du produit,
    par exemple lorsque l’appareillage de bus ne fonctionne pas comme prévu. Dans
    ce cas, il est bénéfique de mettre à jour le microprogramme de l’appareillage
    de bus par l’intermédiaire de l’interface.<br />\r\nCe processus de mise à jour
    du microprogramme est principalement conçu comme un processus de correction des
    bogues et non comme un processus d'extension de caractéristiques. Le processus
    de mise à jour du microprogramme peut néanmoins être utilisé pour l’extension
    des caractéristiques. Il est important cependant d'étudier en détail le risque
    d’effets négatifs sur le système entier."
