abstract:
- language: en
  script: Latn
  content: 'IEC 62271-112:2021 applies to AC high-speed earthing switches (hereinafter
    termed HSES) designed for indoor and outdoor installation and for operation at
    service frequencies of 50 Hz and 60 Hz on systems having rated voltages of 550
    kV and above. HSESs described in this document are intended to extinguish the
    secondary arc remaining after clearing faults on transmission lines by the circuit-breakers.
    For more detailed information on HSESs, refer to Annex A. This second edition
    cancels and replaces the first edition published in 2013. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition: The document has been updated to
    the second edition of IEC 62271-1:2017.'
- language: fr
  script: Latn
  content: 'L’IEC 62271-112:2021 s’applique aux sectionneurs de terre rapides à courant
    alternatif (nommés ci-après HSES) conçus pour les installations intérieures et
    extérieures et pour fonctionner à des fréquences de 50 Hz et 60 Hz sur des réseaux
    de tensions assignées supérieures ou égales à 550 kV. Les HSES décrits dans le
    présent document sont destinés à supprimer l’arc secondaire demeurant après l’élimination
    des défauts sur les lignes de transport par les disjoncteurs. Pour de plus amples
    informations sur les HSES, voir l’Annexe A. Cette deuxième édition annule et remplace
    la première édition parue en 2013. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente: Le document a été mis à jour par rapport à la deuxième
    édition de l’IEC 62271-1:2017.'
