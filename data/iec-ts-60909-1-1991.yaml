abstract:
- language: en
  script: Latn
  content: |-
    This Technical Report aims to show the origin and the application as far as necessary of the factors used to meet the demands of technical precision and simplicity when calculating short-circuit currents according to IEC 60909.
    It is an addition to IEC 60909. It does not, however, change the basis for standardized calculation procedure given in that publication.
- language: fr
  script: Latn
  content: A pour objet d'indiquer l'origine et l'application dans les limites nécessaires,
    des facteurs utilisés pour répondre aux exigences de précision technique et de
    simplicité dans le calcul des courants et court-circuit conformément à la CEI
    60909. Il constitue un complément à la CEI 60909. Il ne modifie pas, cependant,
    les bases de la procédure de calcul normalisée définie dans cette publication.
