abstract:
- language: en
  script: Latn
  content: "IEC 61784-1-0:2023 series defines several Communication Profile Families
    (CPF). Each CPF specifies a set of protocol specific communication profiles (CPs)
    based primarily on the IEC 61158 series, to be used in the design of devices involved
    in communications in factory manufacturing and process control.<br />\r\nThis
    part of IEC 61784-1 defines a common terminology for all CPFs and conventions
    to be used in the specification of the CPs. It also provides a compliance statement
    and an overview of the structure and contents of the CPFs in the IEC 61784-1 series."
- language: fr
  script: Latn
  content: "IEC 61784-1-0:2023 définit plusieurs familles de profils de communication
    (CPF). Chaque CPF définit un jeu de profils de communication (CP) spécifiques
    au protocole, principalement fondé sur la série IEC 61158, à utiliser pour la
    conception d’appareils employés en communication dans le cadre de la production
    industrielle et de la commande de processus.<br />\r\nLa présente partie de l’IEC
    61784-1 définit une terminologie commune pour toutes les CPF, ainsi que les conventions
    à utiliser dans la spécification des CP. Elle donne également un énoncé de conformité
    et une vue d’ensemble de la structure et du contenu des CPF au sein de la série
    IEC 61784-1."
