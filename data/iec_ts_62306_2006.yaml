abstract:
- content: "This Technical Specification is applicable to medical diagnostic ultrasonic
    fields. \n\nThis Technical Specification establishes:\n\n- the important characteristics
    and terminology for test objects containing an embedded thermal sensor to determine
    ultrasonic heating;\n\n- requirements for defining particular types of test object
    for specific applications;\n\n- examples of design features which will ensure
    that the performance specifications are achieved;\n\n- validation procedures;\n\n-
    general test methods for using test objects to determine standardised temperature
    rises."
