    un capteur thermique incorporé destiné à déterminer l'échauffement ultrasonore;\n\n-
    les exigences nécessaires à la définition de types particuliers d'objets soumis
    à l'essai pour des applications spécifiques;\n\n- des exemples de caractéristiques
