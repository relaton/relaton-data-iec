abstract:
- content: "IEC 61534-22:2014+A1:2021 specifies the particular requirements and tests
    for PT systems intended for mounting on, or under the floor level and floor service
    units which are mounted on the floor, under the floor or flush with the floor.
    This second edition cancels and replaces the first edition published in 2009.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Clauses 18 to 22 have been adapted to IEC 61534-1:2011 and include short-circuit
    test requirements;<br />\r\n- addition of a new (500 N) classification for the
    resistance to traffic load applied to small surface areas on a flushfloor service
    unit;<br />\r\n- addition of a new classification for the non-automatic closing
    of the lid on flushfloor service units and appropriate tests;<br />\r\n- addition
    of tests for floor service units declared for use when a floor is wet treated.<br
    />\r\nThis publication is to be read in conjunction with IEC 61534-1:2011."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61534-22:2014 spécifie les exigences particulières et les essais
    des systèmes de conducteurs préfabriqués destinés au montage sur ou sous le sol
    et aux unités de service au sol qui sont montées sur le sol, sous le sol ou encastrées
    dans le sol. Cette deuxième édition annule et remplace la première édition parue
    en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- les Articles 18 à 22 ont été adaptés par rapport à l'IEC 61534-1:2011
    et comprennent des exigences d'essai de court-circuit;<br />\r\n- ajout d'une
    nouvelle classification (500 N) pour la résistance à une charge de passage appliquée
    au travers d'une zone de petite surface sur une unité de service pour montage
    encastré dans le sol;<br />\r\n- ajout d'une nouvelle classification pour la fermeture
    non automatique du couvercle sur les unités de service pour montage encastré dans
    le sol et des essais appropriés;<br />\r\n- ajout d'essais pour les unités de
    service au sol déclarées appropriées pour un usage en cas de sol soumis à un traitement
    humide.<br />\r\nCette publication doit être lue conjointement avec l'IEC 61534-1:2011."
