abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-27:2008 provides a standard procedure for determining the
    ability of a specimen to withstand specified severities of non-repetitive or repetitive
    shocks. The purpose of this test is to reveal mechanical weakness and/or degradation
    in specified performances, or accumulated damage or degradation caused by shocks.
    In conjunction with the relevant specification, this may be used in some cases
    to determine the structural integrity of specimens or as a means of quality control.
    This test is primarily intended for unpackaged specimens and for items in their
    transport case when the latter may be considered to be part of the specimen. If
    an item is to be tested unpackaged, it is referred to as a test specimen. However,
    if the item is packaged, then the item itself is referred to as a product and
    the item and its packaging together are referred to as a test specimen. When used
    in conjunction with IEC 60068-2-47, this standard may be used for testing packaged
    products. This possibility was included in the 2005 version of IEC 60068-2-47
    for the first time. This standard is written in terms of prescribed pulse shapes.
    Guidance for the selection and application of these pulses is given in Annex A
    and the characteristics of the different pulse shapes are discussed in Annex B.
    Wherever possible, the test severity and the shape of the shock pulse applied
    to the specimen should be such as to reproduce the effects of the actual transport
    or operational environment to which the specimen will be subjected, or to satisfy
    the design requirements if the object of the test is to assess structural integrity
    (see Clauses A.2 and A.4). For the purposes of this test, the specimen is always
    mounted to the fixture or the table of the shock testing machine during testing.
    The major changes with regard to the previous edition concern:<br />\r\n- the
    merging of IEC 60068-2-29 into this edition of IEC 60068-2-27; Part 2-29 will
    be withdrawn as soon as this edition is published;<br />\r\n- the introduction
    of soft packaged specimens as defined in the IEC ad hoc working group document
    agreed in Stockholm:2000."
- language: fr
  script: Latn
  content: "IEC 60068-2-27:2008 fournit un mode opératoire normalisé pour déterminer
    l'aptitude d'un spécimen à supporter des chocs répétitifs ou non répétitifs de
    sévérités spécifiées. Le but de cet essai est de mettre en évidence une défaillance
    mécanique et/ou une dégradation des performances spécifiées, ou les dommages ou
    dégradations cumulés dus aux chocs. Il peut aussi être utilisé dans certains cas,
    conjointement à la spécification particulière, pour déterminer la robustesse de
    structure des spécimens ou comme essai d'assurance de la qualité. Cet essai est
    en premier lieu destiné aux spécimens non emballés et aux éléments placés dans
    leur coffret de transport lorsque ce dernier peut être considéré comme faisant
    partie du spécimen. Si un élément est à soumettre aux essais en étant non emballé,
    il est désigné comme un spécimen d'essai. Cependant, si l'élément est emballé,
    alors il est lui-même désigné comme produit et l'élément et son emballage sont
    désignés comme spécimen d'essai. Lorsque cette norme est utilisée conjointement
    avec la CEI 60068-2-47, elle peut être utilisée pour l'essai des produits emballés.
    Cette possibilité a été incluse dans la version de 2005 pour la première fois.
    La rédaction de cette norme s'appuie sur des formes d'impulsions prescrites. Un
    guide pour la sélection et l'application de ces impulsions est donné à l'Annexe
    A et les caractéristiques des différentes formes d'impulsion sont exposées à l'Annexe
    B. Chaque fois que possible, il convient que la sévérité d'essai et la forme de
    l'impulsion de choc appliquée au spécimen soient telles qu'elles reproduisent
    les effets du transport ou des conditions d'environnement réels auxquels le spécimen
    sera soumis ou qu'elles correspondent aux exigences de la conception si l'objet
    de l'essai est d'estimer la robustesse de structure (voir Articles A.2 et A.4).
    Pour les besoins de cet essai, le spécimen est toujours monté sur le bâti de fixation
    ou sur la table de la machine d'essai au choc pendant l'épreuve. Les modifications
    principales par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    la fusion de la CEI 60068-2-29 dans la présente édition de la CEI 60068-2-27;
    la Partie 2-29 sera supprimée dès que cette édition sera publiée;<br />\r\n- l'introduction
    de spécimens dans emballages mous comme définis dans le document du groupe de
    travail ad hoc de la CEI conclu à Stockholm en 2000."
