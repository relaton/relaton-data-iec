abstract:
- content: 'IEC 61076-2-109:2014 describes circular connectors with IP 65/IP 67 degree
    of protection and suitable for data transmission with frequencies up to 500 MHz.
    Applications include, but are not limited to, vision systems and data acquisition.
    These connectors consist of fixed and free connectors, either rewireable or non-rewireable,
    with M 12 x 1 screw-locking. Male connectors have round contacts ∅ 0,6 mm. This
    standard covers two different types of connectors, denominated X and H, with different
    contact arrangement, not mutually interchangeable, but with common ratings and
    purposes. Keywords: Connectors, Circular Connectors, Data transmission'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61076-2-109:2014 décrit des connecteurs circulaires avec un degré
    de protection IP 65/IP 67 et adaptés à une transmission de données à des fréquences
    jusqu''à 500 MHz. Les applications incluent, sans toutefois s''y limiter, les
    systèmes de vision et l''acquisition de données. Ces connecteurs se composent
    d''embases et de fiches, démontables ou non et sont équipés d''un système à vis
    M 12 x 1. Les connecteurs mâles possèdent des contacts arrondis de ∅ 0,6 mm. La
    présente norme couvre deux types différents de connecteurs, désignés X et H, avec
    différentes dispositions des contacts, non interchangeables, mais avec des caractéristiques
    assignées et des applications prévues communes. Mots-clés: Connecteurs, Connecteurs
    circulaires, Transmission de données'
