abstract:
- content: "<p>ISO/IEC 10021-7:2003 defines Interpersonal Messaging, a form of Message
    Handling tailored for ordinary interpersonal business or private correspondence.
    It is one of a series on Message Handling. ISO/IEC 10021-2 constitutes the introduction
    to the series and identifies the other documents in it. ISO/IEC 10021-7:2003 defines
    the kinds of information objects exchanged in Interpersonal Messaging, defines
    the associated abstract service and specifies how it is provided. Annexes provide
    important supplemental information.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 10021-7:2003 définit la messagerie de personne à personne,
    qui est une forme de messagerie adaptée pour permettre la correspondance ordinaire
    d'affaires ou privée de personne à personne. Elle fait partie d'une série relative
    à la messagerie. L'ISO/CEI 10021-2 constitue l'introduction à cette série et recense
    les autres documents qui la constituent. L'ISO/CEI 10021-7:2003 définit les types
    d'objets informationnels échangés dans la messagerie de personne à personne, définit
    le service abstrait associé et définit comment il est assuré. Les annexes fournissent
    des informations supplémentaires importantes.</p>"
