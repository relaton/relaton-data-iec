- language: en
  script: Latn
  content: |-
    Gives performance requirements for FM radio tuner units, designed
    for the reception of frequency modulated sound broadcast emissions
    and primarily intended for high-quality reproducing systems for home
    use. Receivers (tuner/amplifiers) are dealt with in IEC 581-8.
- language: fr
  script: Latn
  content: |-
    Donne des valeurs caractéristiques des récepteurs radioélectriques
    d'émission en modulation de fréquence, conçus principalement pour
    des systèmes de restitution sonore de haute fidélité à l'usage du
    grand public. Les appareils intégrés à un amplificateur font l'objet
    de la CEI 581-8.
