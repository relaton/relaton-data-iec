  format: text/html
- content: "<!-- NEW! -->IEC 60684-3-247:2019 est disponible sous forme de IEC 60684-3-247:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60684-3-247:2019 donne les exigences relatives à deux types de gaines thermorétractables
    en polyoléfine, à double paroi, non ignifugées, dont le rapport de rétreint nominal
    est 3:1. Ces gaines se sont avérées appropriées pour une utilisation à des températures
    allant jusqu’à 100 °C.<br />\r\n- Type A: Paroi moyenne, diamètre intérieur généralement
    jusqu’à 200 mm<br />\r\n- Type B: Paroi épaisse, diamètre intérieur généralement
    jusqu’à 200 mm<br />\r\nLa couleur de ces gaines est normalement le noir. Comme
    ces types de gaines couvrent une plage très étendue de tailles et d’épaisseurs
    de paroi, l'Annexe A (Tableaux A.1 et A.2) fournit un guide des tailles disponibles
    dans cette plage. La taille réelle fait l’objet d’un accord entre l’utilisateur
    et le fournisseur.Anchor Les matériaux conformes à la présente spécification satisfont
    à des niveaux de performances établis. Cependant, le choix d’un matériau par un
    utilisateur, pour une application spécifique, est fondé sur les exigences réelles
    nécessaires pour obtenir des performances adéquates pour l'application concernée,
    et n'est pas fondé sur cette seule spécification. Cette deuxième édition annule
    et remplace la première édition parue en 2011 et l'Amendement 1:2016. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- suppression
    de l'essai de solidité de la couleur à la lumière, cet essai étant couvert par
    l'essai de détermination de la teneur en noir de carbone;<br />\r\n- modification
    de la température de l'essai de flexion à basse température qui devient -20 °C
    pour aligner la valeur avec celle donnée dans la feuille 214;<br />\r\n- modification
    de la température de conditionnement finale des échantillons pour la résistance
    à l'arrachement qui devient 200 ºC pour aligner la valeur avec celle donnée à
    l'Article 5;<br />\r\n- suppression de l'essai de résistance aux moisissures étant
    donné qu'il n'a pas été démontré, ni par des essais, ni en fonctionnement, que
    le développement de moisissures constituait un problème.<br />\r\nMots-clés: Gaines
    thermorétractables en polyoléfine, à double paroi, non ignifugées, à paroi épaisse
    et moyenne"
