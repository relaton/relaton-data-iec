abstract:
- content: "IEC 61058-2-5:2018 applies to change-over selectors (mechanical or electronic)
    for appliances actuated by hand, by foot or by other human activity, to operate
    or control electrical appliances and other equipment for household or similar
    purposes with a rated voltage not exceeding 480 V and a rated current not exceeding
    63 A. This third edition cancels and replaces the second edition published in
    2010 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    updated references due to new structure of IEC 61058-1;<br />\r\n- changes on
    conducting the heating test due to the corresponding changes in IEC 61058-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61058-2-5:2018 s'applique aux présélecteurs (mécaniques ou électroniques)
    pour les appareils qui sont manœuvrés par une personne à la main, au pied ou d'une
    autre façon afin d'actionner ou de commander des appareils électriques et d'autres
    équipements pour usage domestique et analogue, de tension assignée ne dépassant
    pas 480 V et de courant assigné ne dépassant pas 63 A. Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- mise à jour des références
    pour tenir compte de la nouvelle structure de l'IEC 61058-1;<br />\r\n- modifications
    concernant la réalisation de l'essai d'échauffement, pour tenir compte des modifications
    correspondantes apportées à l'IEC 61058-1."
