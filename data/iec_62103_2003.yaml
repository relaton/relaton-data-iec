abstract:
- content: applies to the use of electronic equipment (EE) in power installations
    where a uniform technical level with respect to safety and reliability is necessary.
    also applies to EE which are not covered by a specific product standard. it defines
    the minimum requirements for the design and manufacture of EE connected to low-voltage
    (not exceeding 1 000 V a.c. or 1 500 V d.c.) mains supplies, for protection against
    electric shock, for testing and its integration into systems for power installations.
  language:
