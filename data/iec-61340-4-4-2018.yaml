abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-4:2018 specifies requirements for flexible intermediate bulk
    containers (FIBC) between 0,25 m3 and 3 m3 in volume, intended for use in hazardous
    explosive atmospheres. The explosive atmosphere can be created by the contents
    in the FIBC or can exist outside the FIBC. The requirements include:<br />\r\n–
    classification and labelling of FIBC;<br />\r\n– classification of inner liners;<br
    />\r\n– specification of test methods for each type of FIBC, inner liner, labels
    and document pockets;<br />\r\n– design and performance requirements for FIBC,
    inner liners, labels and document pockets;<br />\r\n– safe use of FIBC (including
    those with inner liners) within different zones defined for explosion endangered
    environments, described for areas where combustible dusts are, or can be, present
    (IEC 60079-10-2), and for explosive gas atmospheres (IEC 60079-10-1);<br />\r\n–
    procedures for type qualification and certification of FIBC, including the safe
    use of inner liners. This third edition cancels and replaces the second edition,
    published in 2012, and Amendment 1:2014. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) in light of experimental evidence,
    the maximum resistance to ground limit for Type C FIBC, and corresponding resistance
    limits for inner liners used in Type C FIBC has been increased from 10 M ohms
    to 100 M ohms;<br />\r\nb) the classification of Type L1 inner liners has been
    revised and extended to include Type L1C inner liners made from multi-layer materials
    with a conductive internal layer;<br />\r\nc) a labelling requirement to include
    a reference to IEC TS 60079-32-1 for guidance on earthing has been added."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-4:2018 spécifie les exigences relatives aux grands récipients
    pour vrac souples (GRVS) dont le volume est compris entre 0,25 m3 et 3 m3, destinés
    à être utilisés dans des atmosphères explosives dangereuses. L'atmosphère explosive
    peut être créée par le contenu du GRVS ou peut exister à l'extérieur du GRVS.
    Les exigences comportent:<br />\r\n– la classification et l'étiquetage des GRVS;<br
    />\r\n– la classification des revêtements protecteurs intérieurs;<br />\r\n– la
    spécification des méthodes d'essai pour chaque type de GRVS, du revêtement protecteur
    intérieur, des étiquettes et des pochettes de documents;<br />\r\n– les exigences
    de conception et de performance des GRVS, des revêtements protecteurs intérieurs,
    des étiquettes et des pochettes de documents;<br />\r\n– l'utilisation sécurisée
    des GRVS (incluant ceux qui comportent des revêtements protecteurs intérieurs)
    dans des zones différentes définies pour des environnements présentant un danger
    d'explosion, décrite pour des zones où des poussières combustibles sont présentes
    ou peuvent être présentes (IEC 60079-10-2) et pour des atmosphères explosives
    gazeuses (IEC 60079-10-1);<br />\r\n– les procédures de qualification de type
    et de certification des GRVS, incluant l'utilisation sécurisée des revêtements
    protecteurs intérieurs. Cette troisième édition annule et remplace la deuxième
    édition, parue en 2012, et l'Amendement 1:2014. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) au vu des preuves expérimentales,
    la limite maximale de résistance de mise à la terre pour les GRVS de Type C, et
    les limites de résistance associées des revêtements protecteurs intérieurs utilisés
    dans les GRVS de Type C ont été augmentées de 10 M ohms à 100 M ohms;<br />\r\nb)
    la classification des revêtements protecteurs intérieurs de Type L1 a été révisée
    et étendue aux revêtements protecteurs intérieurs de Type L1C fabriqués à partir
    de matériaux multicouches ayant une couche interne conductrice;<br />\r\nc) une
    exigence relative à l'étiquetage permettant d'inclure une référence à l'IEC TS
    60079-32-1 concernant les recommandations relatives à la mise à la terre a été
    ajoutée."
