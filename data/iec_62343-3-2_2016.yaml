abstract:
- content: 'IEC 62343-3-2:2016 provides a performance specification template for optical
    channel monitors. The objective of this performance specification template is
    to provide a framework for the performance specification of the optical channel
    monitor. Additional specification parameters may be included for detailed product
    specifications or performance specifications. However, specification parameters
    specified in this document should not be removed from the detail product specifications
    or performance specifications. This document outlines the parameters that are
    used to specify the performance of the optical channel monitor. Keywords: optical
    channel monitor (OCM)'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62343-3-2:2016 fournit un modèle de spécification de performance pour
    les contrôleurs de canal de transmission optique. Ce modèle de spécification de
    performance est destiné à fournir un cadre pour la spécification de performance
    du contrôleur de canal de transmission optique.Anchor Des paramètres de spécification
    supplémentaires peuvent être inclus pour les spécifications particulières de produit
    ou de performance. Toutefois, il convient de ne pas retirer les paramètres de
    spécification stipulés dans le présent document des spécifications particulières
    de produit ou de performance. Le présent document décrit les paramètres utilisés
    pour spécifier les performances du contrôleur de canal de transmission optique.
