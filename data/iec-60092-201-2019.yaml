abstract:
- language: en
  script: Latn
  content: "IEC 60092-201:2019 is applicable to the main features of system design
    of electrical installations for use in ships.This fifth edition cancels and replaces
    the fourth edition, published in 1994. It constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) a new subclause regarding studies and calculations
    has been added;<br />\r\nb) a new subclause regarding documentation has been added;<br
    />\r\nc) the clause regarding distribution systems has been rewritten;<br />\r\nd)
    a clause regarding system earthing has been added;<br />\r\ne) the clause regarding
    sources of electrical power has been rewritten;<br />\r\nf) the clause regarding
    distribution system requirements has been rewritten;<br />\r\ng) the clause regarding
    cables has been deleted and transferred to IEC 60092-401;<br />\r\nh) a new subclause
    regarding electric and electrohydraulic steering gear has been added."
