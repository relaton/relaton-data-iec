abstract:
- language: en
  script: Latn
  content: "EC 60950-22:2016 applies to information technology equipment intended
    to be installed in an outdoor location. The requirements for outdoor equipment
    also apply, where relevant, to outdoor enclosures suitable for direct installation
    in the field and supplied for housing information technology equipment to be installed
    in an outdoor location. Each installation may have particular requirements. Some
    examples are given in 4.2. In addition, requirements for protection of the outdoor
    equipment against the effects of direct lightning strikes are not covered by the
    standard. For information on this subject, see IEC 62305-1. This second edition
    cancels and replaces the first edition published in 2005. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: More extensive requirements for battery ventilation.
    Key words: Outdoor Equipment, Outdoor Locations, Outdoor Enclosure<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/4024\">IEC
    60950-1:2005</a>."
- language: fr
  script: Latn
  content: "L'IEC 60950-22:2016 s'applique aux matériels de traitement de l'information
    destinés à être installés dans un emplacement pour installation exterieure. Les
    exigences pour les materiels pour installation exterieure s'appliquent également,
    s'il y a lieu, aux enveloppes pour installation exterieure adaptées pour une installation
    directe sur le terrain et fournies pour loger les matériels de traitement de l'information
    destinés à être installés dans un emplacement pour installation exterieure. Chaque
    installation peut avoir des exigences particulières. Certains exemples sont donnés
    en 4.2. De plus, les exigences pour la protection des materiels pour installation
    extérieure contre les effets des coups de foudre directs ne sont pas couvertes
    par la norme. Pour obtenir des informations concernant ce sujet, voir l'IEC 62305-1.
    Cette deuxième édition annule et remplace la première édition parue en 2005. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: exigences plus
    détaillées pour la ventilation des batteries. Mots-clés: matériels extérieure,
    emplacement extérieure, enveloppe extérieure<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/4024\">IEC
    60950-1:2005</a>."
