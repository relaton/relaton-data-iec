  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61290 s'applique à tous les amplificateurs
    optiques (OA, Optical Amplifiers en anglais) et sous-systèmes à amplification
    optique, disponibles sur le marché. Elle s'applique aux OA utilisant des fibres
    pompées optiquement (AFO basés sur des fibres dopées aux terres rares ou sur l'effet
    Raman), des semi-conducteurs (SOA), et des guides d'ondes (POWA).
