abstract:
- content: "IEC 60364-5-55:2011+AMD1:2012+AMD2:2016 covers requirements for the selection
    and erection of low-voltage generating sets and for the selection and erection
    of luminaires and lighting installations intended to be part of the fixed installation.
    This second edition cancels and replaces the first edition, published in 2001,
    its Amendment 1 (2001) and its Amendment 2 (2008). The major technical changes
    with respect to the previous edition are:<br />\r\n- additional requirements for
    connection of luminaires to the fixed wiring;<br />\r\n- modification of requirements
    regarding the fixing of luminaires;<br />\r\n- inclusion of alternative solutions
    for connecting devices used for through wiring and for connection of luminaires
    to the supply;<br />\r\n- withdrawal of Clause 556, as IEC 60364-5-56 now covers
    this matter.<br /><strong>This consolidated version consists of the second edition
    (2011), its amendment 1 (2012) and its amendment 2 (2016). Therefore, no need
    to order amendments in addition to this publication.</strong>"
