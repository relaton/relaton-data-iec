abstract:
- content: |-
    IEC 61291-4:2008 applies to optical amplifier (OA) devices and sub-systems to be used in multichannel applications. The object of this performance specification template is to provide a frame for the preparation of detail specifications on the performances of OA devices and sub-systems to be used in multichannel applications. The main significant changes of this revision are the following:<br />
    - the applicability has been extended to all commercially available optical amplifiers, not just optical fibre amplifiers;<br />
    - Clause 7, EMC, has been added, and references to applicable test methods have been updated.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    la CEI 61291-4:2008 s'applique aux dispositifs d'amplification optique (AO) et aux sous-systèmes destinés à être utilisés dans les applications aux canaux multiples. L'objet de ce modèle de spécification de fonctionnement est de fournir un cadre pour la préparation des spécifications particulières relatives au fonctionnement des appareils AO et des sous-systèmes destinés à être utilisés dans les applications aux canaux multiples. Les principales modifications significatives sont les suivantes:<br />
    - l'applicabilité a été étendue à tous les amplificateurs optiques disponibles sur le marché, pas simplement aux amplificateurs à fibres optiques;<br />
    - l'Article 7, CEM, a été ajouté, et les références à des méthodes d'essai applicables ont été mises à jour.
