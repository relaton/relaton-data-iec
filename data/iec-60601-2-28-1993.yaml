abstract:
- language: en
  script: Latn
  content: Specifies the safety requirements for X-ray tube assemblies for medical
    diagnoses and components thereof, specified for use in medical X-ray equipment
    including equipment for computed tomography, that incorporates a specified high-voltage
    generator complying with IEC 60601-2-7 or IEC 60601-2-15. Supersedes IEC 60637.
- language: fr
  script: Latn
  content: Spécifie les prescriptions de sécurité pour les ensembles radiogènes à
    rayonnement X et les gaines équipées pour diagnostic médical et aux composants
    de ceux-ci, spécifiés pour utilisations dans un équipement à rayonnement X, y
    compris les équipements pour tomodensitométrie, qui comprennent un générateur
    radiologique spécifié en conformité avec la CEI 60601-2-7 ou la CEI 60601-2-15.
    Remplace la CEI 60637.
