abstract:
- language: en
  script: Latn
  content: |-
    IEC 61076-3-110:2012 This detail specification covers mechanical and environmental requirements, and electrical transmission requirements for frequencies up to 1 000 MHz. These connectors can be used as category 7A connectors in class FA cabling systems specified in ISO/IEC 11801. The connectors are intermateable with IEC 60603-7 series connectors (see 3.3). The connectors are interoperable with IEC 60603-7-7 and IEC 60603-7-71 connectors (see 3.4). The connectors are backward compatible with IEC 60603-7-7 and IEC 60603-7-71 connectors (see 3.5). This second edition cancels and replaces the first edition, issued in 2007, and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - changes in 4.5 regarding electrical transmission performance i.e. return loss, among other specific changes, in compliance to the requirements of ISO/IEC 11801,<br />
    - updated text and format to be consistent with the referenced standards,<br />
    - removal of duplication of requirements in the IEC 60603-7 standard series, introduction of transmission performance testing procedures as specified by IEC 60512-28-100.
    Keywords: Free connectors, Fixed connectors
- language: fr
  script: Latn
  content: |-
    La CEI 61076-3-110:2012 Cette spécification particulière couvre les exigences mécaniques et environnementales, et les exigences de transmission électrique pour des fréquences jusqu'à 1 000 MHz. Ces connecteurs peuvent être utilisés comme connecteurs de catégorie 7A dans les systèmes de câblage de classe FA spécifiés dans l'ISO/CEI 11801. Ces connecteurs sont accouplables avec les connecteurs de la série CEI 60603-7 (voir 3.3). Les connecteurs sont interopérables avec les connecteurs CEI 60603-7-7 et CEI 60603-7-71 (voir 3.4). Les connecteurs offrent une compatibilité amont avec les connecteurs CEI 60603-7-7 et CEI 60603-7-71 (voir 3.5). Cette deuxième édition annule et remplace la première édition, publiée en 2007, dont elle constitue une révision technique. Cette édition inclut les changements techniques significatifs suivants par rapport à l'édition précédente:<br />
    - Des modifications apportées en 4.5 concernant les paramètres de transmission électrique, c'est-à-dire, entre autres, des changements spécifiques, en conformité aux exigences de l'ISO/CEI 11801;<br />
    - mise à jour du texte et du format pour être compatibles avec les normes référencées;<br />
    - suppression de la duplication des exigences dans la série de normes CEI 60603-7;<br />
    - introduction de procédures sur les essais de performances de transmission, comme spécifié par la CEI 60512-28-100.
    Mots clé: Fiches, Embases
