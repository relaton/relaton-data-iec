abstract:
- language: en
  script: Latn
  content: 'Deals with sound level meters of four degrees of precision, designated
    Types 0, 1, 2 and 3. Specifies the following characteristics: directional characteristics,
    frequency weighting characteristics, time-weighting, detector and indicator characteristics,
    sensitivity to various environments. Establishes electrical and acoustical tests
    to verify compliance with characteristics specified and describes the method for
    absolute sensitivity calibration. This standard supersedes IEC 60123 and IEC 60179.'
- language: fr
  script: Latn
  content: 'Concerne les sonomètres de quatre degrés de précision: les classes 0,
    1, 2 et 3. Spécifie les caractéristiques suivantes des sonomètres: les caractéristiques
    de directivité, les caractéristiques de pondération fréquentielle, les caractéristiques
    de pondération temporelle, du détecteur et de l''indicateur, la sensibilité à
    divers environnements. Etablit des essais électriques et acoustiques destinés
    à vérifier la conformité aux caractéristiques spécifiées. Décrit la méthode d''étalonnage
    en sensibilité absolue. Cette norme remplace les CEI 60123 et 60179.'
