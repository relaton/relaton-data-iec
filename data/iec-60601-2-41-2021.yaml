abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-41:2021 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of SURGICAL LUMINAIRES and LUMINAIRES FOR DIAGNOSIS, hereafter referred to as
    ME EQUIPMENT.<br />\r\nIf a clause or subclause is specifically intended to be
    applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title and content
    of that clause or subclause will say so. If that is not the case, the clause or
    subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as relevant.<br />\r\nThis
    particular standard does not apply to<br />\r\n– headlights;<br />\r\n– endoscopes,
    laparoscopes and their light sources, which are covered by IEC 60601-2-18;<br
    />\r\n– luminaires used in dentistry, which are covered by ISO 9680;<br />\r\n–
    luminaires for general purposes, which are covered by IEC 60598-2-1 and IEC 60598-2-4;<br
    />\r\n– luminaires dedicated to therapeutic purposes;<br />\r\n– special purpose
    lights with different conditions of use such as light sources intended solely
    for decontamination of air and surfaces, UV lights for dermatological diagnosis,
    slit lamps for ophthalmology, lights for surgical microscopes and lights for surgical
    navigation systems;<br />\r\n– lights connected to surgical instruments, such
    as luminous retractors;<br />\r\n– luminaires for emergency lighting, which are
    covered by IEC 60598-2-22.<br />\r\nSURGICAL LUMINAIRES and LUMINAIRES FOR DIAGNOSIS
    are medical devices and not general lighting equipment.<br />\r\nIEC 60601-2-41:2021
    cancels and replaces the second edition published in 2009 and Amendment 1:2013.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) revised the statement of essential performance;<br />\r\nb) added exposure
    limits, test conditions, calculation methods and safety warnings related to photobiological
    hazards;<br />\r\nc) removed the terms “MINOR SURGICAL LUMINAIRES” and “MAJOR
    SURGICAL LUMINAIRES”;<br />\r\nd) added definitions of MAXIMUM ILLUMINANCE DISTANCE
    and REFERENCE DISTANCE and allowed MANUFACTURERS to measure some performance characteristics
    at the REFERENCE DISTANCE that they specify;<br />\r\ne) replaced the region of
    acceptable chromaticity in (x,y) colour space with a requirement for Du,v;<br
    />\r\nf) added a requirement for acceptable drift of the lighthead when attached
    to the suspension system;<br />\r\ng) added a requirement for fluid ingress protection;<br
    />\r\nh) revised Table 201.101 of IEC 60601-2-41:2009 and IEC 60601-2-41:2009/AMD1:2013
    and moved it to Annex BB;<br />\r\ni) specified a new device for measuring SHADOW
    DILUTION in a simulated cavity;<br />\r\nj) specified test conditions for luminaires
    equipped with distance sensors."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-41:2021 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ECLAIRAGES CHIRURGICAUX et des ECLAIRAGES DE DIAGNOSTIC, désignés
    ci-après sous le terme APPAREILS EM.<br />\r\nDans le cas où un article ou un
    paragraphe est spécifiquement prévu pour s’appliquer aux APPAREILS EM uniquement
    ou aux SYSTEMES EM uniquement, le titre et le contenu de cet article ou de ce
    paragraphe le mentionnent. Lorsque ce n’est pas le cas, l’article ou le paragraphe
    s’applique aux APPAREILS EM et aux SYSTEMES EM, le cas échéant.<br />\r\nLa présente
    norme particulière ne s’applique pas aux<br />\r\n– lampes frontales;<br />\r\n–
    endoscopes, laparoscopes et à leurs sources de lumière, qui sont couverts par<br
    />\r\nl’IEC 60601-2-18;<br />\r\n– éclairages utilisés pour les soins dentaires,
    qui sont couverts par l’ISO 9680;<br />\r\n– luminaires à usage général, qui sont
    couverts par l’IEC 60598-2-1 et l’IEC 60598-2-4;<br />\r\n– éclairages à usage
    thérapeutique;<br />\r\n– lampes à usages spéciaux avec différentes conditions
    d’utilisation comme les sources de lumière destinées uniquement à la décontamination
    de l’air et des surfaces, lampes à ultraviolets pour diagnostic dermatologique,
    les lampes à fente pour l’ophtalmologie, les lampes pour microscopes chirurgicaux
    et les lampes pour systèmes de navigation chirurgicale;<br />\r\n– lampes montées
    sur des instruments chirurgicaux, tels que les écarteurs lumineux;<br />\r\n–
    luminaires pour éclairage de secours, qui sont couverts par l’IEC 60598-2-22.<br
    />\r\nLes ECLAIRAGES CHIRURGICAUX et les ECLAIRAGES DE DIAGNOSTIC sont des dispositifs
    médicaux et non des appareils d’éclairage général.<br />\r\nL'IEC 60601-2-41:2021
    annule et remplace la deuxième édition parue en 2009 et l'Amendement 1:2013. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    révision des énoncés relatifs aux performances essentielles;<br />\r\nb) ajout
    des limites d’exposition, des conditions d’essai, des méthodes de calcul et des
    avertissements de sécurité relatifs aux dangers photobiologiques;<br />\r\nc)
    suppression des termes \"ECLAIRAGES CHIRURGICAUX MINEURS\" et \"ECLAIRAGES CHIRURGICAUX
    MAJEURS\";<br />\r\nd) ajout des définitions des termes DISTANCE D’ECLAIREMENT
    MAXIMAL et DISTANCE DE REFERENCE et permission aux FABRICANTS de mesurer certaines
    caractéristiques de performance à la distance de référence qu’ils spécifient;<br
    />\r\ne) remplacement de la zone de chromaticité acceptable dans l’espace de couleur
    (x, y) par une exigence relative à Du,v;<br />\r\nf) ajout d’une exigence relative
    à la dérive acceptable du projecteur lorsque celui-ci est fixé au système de suspension;<br
    />\r\ng) ajout d’une exigence relative à la protection contre la pénétration d’un
    liquide;<br />\r\nh) révision et déplacement à l’Annexe BB du Tableau 201.101
    de l’IEC 60601-2-41:2009 et de l’IEC 60601-2-41:2009/AMD1:2013;<br />\r\ni) spécification
    d’un nouvel appareil de mesure de l’ATTENUATION DE L’OMBRE dans une cavité simulée;<br
    />\r\nj) spécification des conditions d’essai pour les éclairages équipés de capteurs
    de distance."
