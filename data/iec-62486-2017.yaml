abstract:
- language: en
  script: Latn
  content: "IEC 62486:2017 specifies requirements for the interaction between pantographs
    and overhead contact lines, to achieve interoperability. This new edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the upper line properties for both AC and DC power systems as well as
    the current collector characteristics have been clarified;<br />\r\n- the requirements
    for pantograph with individually spring parts of the pantograph head were taken;<br
    />\r\n- national conditions have been included in formative annexes."
- language: fr
  script: Latn
  content: "L'IEC 62486:2017 spécifie les exigences pour l'interopérabilité dans le
    domaine d'interaction entre le pantographe et la ligne aérienne de contact. Le
    document spécifie les exigences d'interface du matériel roulant et de l'infrastructure
    pour réaliser le libre accès. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    propriétés de la ligne supérieure pour les réseaux d’énergie en courant alternatif
    et continu;<br />\r\n- et aussi les caractéristiques des appareils de prise de
    courant ont été clarifiées;<br />\r\n- des conditions nationales ont été inclues
    dans des annexes informatives."
