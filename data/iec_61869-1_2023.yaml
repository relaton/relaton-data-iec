abstract:
- content: "IEC 61869-1:2023 is applicable to newly manufactured instrument transformers
    intended for applications where the nominal voltage is higher than 1 kV AC or
    1,5 kV DC, with an analogue or a digital secondary signal for measuring, protection
    and control purposes, with rated frequencies from 15 Hz to 400 Hz, or for DC applications.&lt;br
    &#x2F;&gt;\r\nThe general requirements for instrument transformers for applications
    in LV systems (nominal voltage ≤ 1 kV AC or ≤ 1,5 kV DC) are covered by IEC 61869-201.&lt;br
    &#x2F;&gt;\r\nThis part of IEC 61869 is a product family standard and covers general
    requirements only. For each type of instrument transformer, the product standard
    is composed of this document and the relevant specific product standard.&lt;br
    &#x2F;&gt;\r\nThis part of IEC 61869 contains the requirements for the limits
    of the errors both for analogue and digital secondary signal. The other characteristics
    of a digital interface for instrument transformer are standardised in IEC 61869-9
    as an application of the IEC 61850 horizontal standard series, covering communication
    networks and systems for power utility automation.&lt;br &#x2F;&gt;\r\nThis part
    of IEC 61869 considers bandwidth requirements. The accuracy requirements on harmonics
    and requirements for the anti-aliasing filter are specified in 5.7.&lt;br &#x2F;&gt;\r\nIEC
    61869-1:2023 cancels and replaces the first edition published in 2007 and IEC
    61869-6:2016. This edition constitutes a technical revision.&lt;br &#x2F;&gt;\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:&lt;br &#x2F;&gt;\r\na) merger with IEC 61869-6:2016;&lt;br &#x2F;&gt;\r\nb)
    new scope: equipment for HV applications with a nominal voltage &gt; 1 kV AC or
    1,5 kV DC;&lt;br &#x2F;&gt;\r\nc) new classification of some special tests as
    type tests or routine test;&lt;br &#x2F;&gt;\r\nd) additional type tests, additional
    special tests and new clause for commissioning tests;&lt;br &#x2F;&gt;\r\ne) new
    annexes E, F, G and I."
