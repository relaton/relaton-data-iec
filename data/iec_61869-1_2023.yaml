- content: "L&#x27;IEC 61869-1:2023 s’applique aux transformateurs de mesure récemment
    fabriqués destinés à des applications dont la tension nominale est supérieure
    à 1 kV en courant alternatif ou à 1,5 kV en courant continu, qui utilisent un
    signal secondaire analogique ou numérique à des fins de mesure, de protection
    et de commande, avec des fréquences assignées comprises entre 15 Hz et 400 Hz,
    ou à des applications en courant continu.&lt;br &#x2F;&gt;\r\nLes exigences générales
    concernant les transformateurs de mesure destinés à des applications dans les
    réseaux BT (tension nominale ≤ 1 kV en courant alternatif ou ≤ 1,5 kV en courant
    continu) sont couvertes par l’IEC 61869-201.&lt;br &#x2F;&gt;\r\nLa présente partie
    de l’IEC 61869 est une norme de famille de produits et couvre uniquement les exigences
    générales. Pour chaque type de transformateur de mesure, la norme de produit se
    compose du présent document et de la norme de produit spécifique appropriée.&lt;br
    &#x2F;&gt;\r\nLa présente partie de l’IEC 61869 contient les exigences relatives
    aux limites d’erreurs, tant pour le signal secondaire analogique que pour le signal
    secondaire numérique. Les autres caractéristiques d’une interface numérique d’un
    transformateur de mesure sont normalisées dans l’IEC 61869-9 en tant qu’application
    de la série de normes horizontales IEC 61850, couvrant les réseaux et les systèmes
    de communication pour l’automatisation des systèmes électriques.&lt;br &#x2F;&gt;\r\nLa
    présente partie de l’IEC 61869 traite des exigences relatives à la largeur de
    bande. Les exigences de précision concernant les harmoniques et les exigences
    relatives au filtre antirepliement sont spécifiées en 5.7.&lt;br &#x2F;&gt;\r\nL&#x27;IEC
    61869-1:2023 annule et remplace la première édition publiée en 2007 et l’IEC 61869‑6:2016.
    Cette édition constitue une révision technique.&lt;br &#x2F;&gt;\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:&lt;br &#x2F;&gt;\r\na) fusion avec l’IEC 61869-6:2016;&lt;br &#x2F;&gt;\r\nb)
    nouveau domaine d’application: matériel pour les applications HT avec une tension
    nominale &gt; 1 kV en courant alternatif ou 1,5 kV en courant continu;&lt;br &#x2F;&gt;\r\nc)
    nouvelle classification de certains essais spéciaux en essais de type ou en essais
    individuels de série;&lt;br &#x2F;&gt;\r\nd) essais de type supplémentaires, essais
    spéciaux supplémentaires et nouvel article pour les essais de mise en service;&lt;br
    &#x2F;&gt;\r\ne) nouvelles Annexes E, F, G et I."
