- content: "L'IEC 60728-13:2010 s'applique à un système de transmission optique pour
    la transmission de signaux de diffusion, qui se compose de l'équipement de la
    tête de réseau, des lignes de transmission optique, des câblages internes et d'une
    prise d'abonné. Le système est principalement prévu pour la télévision et les
    signaux sonores qui utilisent une technologie de transmission analogique et/ou
    numérique. La présente norme spécifie les paramètres de base du système et les
    méthodes de mesure du système de distribution optique équipé d'une prise d'abonné,
    afin d'évaluer les performances du système et ses limites de performances.<br
    />\r\nL'IEC 60728-13:2010 a pour objet la description de la spécification système
    du réseau de desserte par fibre de l'abonné (DFA) pour la transmission de signaux
    de diffusion. La présente norme s'applique également à la transmission des signaux
    de diffusion qui utilisent un réseau de télécommunication, si celui-ci respecte
    la partie de la présente norme consacrée à l'optique. La présente norme décrit
    la transmission de signaux radioélectriques en tant que signaux de diffusion générale
    et de diffusion ciblée (distribution de la diffusion dans une zone limitée) sur
    le réseau de desserte par fibre de l'abonné et introduit le système xPON comme
    support de la couche physique. La description précise de la couche physique ne
    fait pas partie du domaine d'application de la présente norme. Le domaine d'application
    se limitant à la transmission des signaux RF sur les réseaux de desserte par fibre
    de l'abonné, les technologies de transport par protocole Internet (IP), comme
    la multidiffusion IP et les protocoles associés, ne sont donc pas incluses. Certaines
    descriptions des interférences entre le système de télécommunication et le système
    de diffusion sont couvertes par l'Article 7, et il convient de se référer à l'Annexe
    D pour des explications détaillées. L'Annexe A présente des considérations sur
    les systèmes de services réels et la conception d'après la présente norme. L'Annexe
    B donne une vue d'ensemble des systèmes de transmission optique applicables à
    la transmission de signaux de diffusion."
