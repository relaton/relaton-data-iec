abstract:
- content: IEC 60728-13:2010 specifies the basic system parameters and methods of
    measurement for optical distribution system having a system outlet in order to
    assess the system performance and its performance limits. It describes the system
    specification of FTTH (fibre to the home) network for broadcast signal transmission.
    It is also applicable to the broadcast signal transmission using telecommunication
    network if it satisfies the optical portion of this standard. It describes RF
    transmission for broadcast and narrowcast (limited area distribution of broadcast)
    signals over FTTH, and introduces xPON system as a physical layer media. The contents
    of the corrigendum of August 2010 have been included in this copy.
