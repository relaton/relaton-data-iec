abstract:
- language: en
  script: Latn
  content: IEC 62779-3:2016 defines a functional type of a semiconductor interface
    for human body communication (HBC). This part includes the categorization of the
    interface for HBC according to the contact condition; and performance parameters
    characterizing the interface of each category.
- language: fr
  script: Latn
  content: L'IEC 62779-3:2016 définit un type fonctionnel d'une interface à semiconducteurs
    utilisée pour les communications via le corps humain (HBC). La présente partie
    comprend la catégorisation de l'interface pour les communications via le corps
    humain selon les conditions de contact ainsi que les paramètres de performance
    qui caractérisent l'interface de chaque catégorie.
