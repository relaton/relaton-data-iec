- content: S'applique à tous les types de convertisseurs à courant continu directs
    à semiconducteurs, c'est-à-dire aux convertisseurs continu-continu sans liaison
    à courant alternatif. Le cas échéant, elle peut aussi être utilisée pour certains
    commutateurs à courant continu dans les applications de commande. Donne une terminologie
    et spécifie les conditions de service, les valeurs nominales, le programme des
    essais et les méthodes d'essai.
