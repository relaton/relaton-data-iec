abstract:
- content: Applies to all types of semiconductor convertors, i.e. d.c. to d.c. convertors
    without an a.c. link. If applicable, it may also be used for certain d.c. switches
    in control applications. Gives terminology and specifies service conditions, rated
    values, test programme and test methods.
