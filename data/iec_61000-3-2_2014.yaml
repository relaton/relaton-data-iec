- content: "L'IEC 61000-3-2:2014 traite de la limitation des courants harmoniques
    injectés dans le réseau public d'alimentation. Elle définit les limites des harmoniques
    du courant d'entrée qui peuvent être produits par les matériels soumis à l'essai
    dans des conditions spécifiées. Elle est applicable aux appareils électriques
    et électroniques ayant un courant d'entrée dont la valeur est inférieure ou égale
    à 16 A par phase et qui sont destinés à être raccordés à des réseaux publics de
    distribution à basse tension. Les appareils de soudage à l'arc qui ne sont pas
    du matériel professionnel, dont le courant d'entrée est inférieur ou égal à 16
    A par phase, sont inclus dans le domaine d'application de la présente norme. Les
    appareils de soudage à l'arc destinés à un usage professionnel, tels que spécifiés
    dans l'IEC 60974-1, sont exclus du domaine d'application de la présente norme
    et peuvent être sujets à des restrictions d'installation comme indiqué dans l'IEC/TR
    61000-3-4 ou l'IEC 61000-3-12. Les essais effectués conformément à la présente
    norme sont des essais de type. Les conditions d'essais pour des appareils particuliers
    sont indiquées à l'Annexe C. Pour les systèmes alimentés par des réseaux dont
    la tension nominale est inférieure à 220 V (phase par rapport au neutre), les
    limites n'ont pas encore été envisagées. Cette quatrième édition annule et remplace
    la troisième édition parue en 2005, l'Amendement 1:2008, l'Amendement 2:2009 et
    le Corrigendum d'août 2009. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- une clarification
    de la répétabilité et de la reproductibilité des mesures;<br />\r\n- une spécification
    plus précise des conditions générales d'essai pour les appareils de traitement
    de l'information;<br />\r\n- l'addition de conditions d'essai optionnelles pour
    les appareils de traitement de l'information ayant des alimentations de puissance
    ou des chargeurs de batterie externes;<br />\r\n- l'addition d'une méthode d'essai
    simplifiée pour les appareils qui subissent de petites modifications ou mises
    à jour;<br />\r\n- une mise à jour des conditions d'essai pour les lave-linge;<br
    />\r\n- une clarification des prescriptions pour les matériels de Classe C ayant
    une puissance active en entrée ≤ 25 W;<br />\r\n- une mise à jour des conditions
    d'essai pour les amplificateurs audio;<br />\r\n- une clarification des conditions
    d'essai des lampes;<br />\r\n- une mise à jour des conditions d'essai pour les
    aspirateurs;<br />\r\n- l'addition de conditions d'essai pour les appareils de
    nettoyage à haute pression;<br />\r\n- une mise à jour des conditions d'essai
    pour les appareils de soudure à l'arc;<br />\r\n- la reclassification en Classe
    D des réfrigérateurs et congélateurs avec entraînement(s) à vitesse variable;<br
    />\r\n- et l'addition de conditions d'essai pour les réfrigérateurs et congélateurs."
