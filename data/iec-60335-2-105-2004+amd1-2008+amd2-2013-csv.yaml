abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-105:2004+A1:2008+A2:2013 deals with the safety of electric
    multifunctional shower cabinets for household and similar purposes, their rated
    voltage being not more than 250 V for single-phase appliances and 480 V for other
    appliances. This standard however, in general, does not take into account the
    use of appliances by young children or infirm persons without supervision or playing
    with the appliance by young children. This consolidated version consists of the
    first edition (2004), its amendment 1 (2008) and its amendment 2 (2013). Therefore,
    no need to order amendments in addition to this publication.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36839\">IEC
    60335-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-105:2004+A1:2008+A2:2013 traite de la sécurité des cabines
    de douche multifonctions électriques pour usages domestiques et analogues, dont
    la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Cependant, cette norme ne tient en général
    pas compte:<br />\r\n- de l'utilisation des appareils par de jeunes enfants ou
    par des personnes handicapées, sans surveillance;<br />\r\n- de l'emploi de l'appareil
    comme jouet par de jeunes enfants. Cette version consolidée comprend la première
    édition (2004), son amendement 1 (2008) et son amendement 2 (2013). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/36839\">CEI
    60335-1:2006</a>."
