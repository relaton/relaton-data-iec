abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-30:2017 provides guidance for assessing and choosing candidate
    materials, components or sub-assemblies for making an end product based upon preselection
    testing.<br />\r\nIt describes how preselection provides comparative fire hazard
    test methods to evaluate the performance of a test specimen and how preselection
    can be used in the selection of materials, parts, components and sub-assemblies
    during the design stage of an end product. It further describes how standardized
    test methods may be used as one part in the decision making processes directed
    to minimize the fire hazards from electrotechnical equipment. It takes into account
    the desired reaction to fire properties of the end product, and the possible effects
    of environmental conditions on the behaviour of the end product.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2008. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Reference to IEC 60695-1-12;<br />\r\n- Modified Introduction;<br />\r\n- Clause
    2: updated and additional normative references;<br />\r\n- Clause 3: updated and
    additional terms and definitions;<br />\r\n- Clause 4: updated text, with a requirement
    and normative reference to IEC 60695-1-10, IEC 60695-1-11 and IEC 60695-1-12;<br
    />\r\n- Clause 5: modified text;<br />\r\n- Annex A: updated references with additions
    and deletions;<br />\r\n- Annex B: Examples of materials used in attended appliances
    replaces the previous example of an ITE product and the Bibliographic references
    updated.<br />\r\nIt has the status of a basic safety publication in accordance
    with IEC Guide 104 and ISO/IEC Guide 51.<br />\r\nThis standard is to be used
    in conjunction with <a href=\"https://webstore.iec.ch/publication/26217\">IEC
    60695-1-10:2016</a> and <a href=\"https://webstore.iec.ch/publication/2929\">IEC
    60695-1-11:2014</a>.<br />\r\nThis basic safety publication is intended for use
    by technical committees in the preparation of standards in accordance with the
    principles laid down in IEC Guide 104 and ISO/IEC Guide 51."
- language: fr
  script: Latn
  content: "IEC 60695-1-30:2017 fournit des lignes directrices pour l’évaluation et
    le choix des matériaux, composants et sous-ensembles candidats en vue de l’élaboration
    d’un produit final à partir des essais de présélection.<br />\r\nElle décrit la
    manière dont la présélection fournit des méthodes d’essai comparatives sur les
    dangers d’incendie pour évaluer la tenue au feu d’une éprouvette et la façon dont
    la présélection peut être utilisée dans la sélection des matériaux, des parties,
    des composants et des sous-ensembles pendant la phase de conception d'un produit
    final. De plus, elle décrit la façon dont les méthodes d’essai normalisées peuvent
    être utilisées en tant que partie intégrante des processus de prise de décision
    orientés vers une minimisation des dangers d’incendie provenant des matériels
    électrotechniques. Elle prend en compte la réaction souhaitée aux propriétés au
    feu du produit final, et les effets éventuels des conditions d’environnement sur
    le comportement du produit final.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2008. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- référence à l’IEC 60695-1-12;<br />\r\n-
    Modification de l’Introduction;<br />\r\n- Article 2: mise à jour et ajout de
    références normatives;<br />\r\n- Article 3: mise à jour et ajout de termes et
    de définitions;<br />\r\n- Article 4: mise à jour du texte, avec une exigence
    et référence normative à l’IEC 60695-1-10, à l’IEC 60695-1-11 et à l’IEC 60695-1-12;<br
    />\r\n- Article 5: modification du texte;<br />\r\n- Annexe A: mise à jour avec
    des additions et des suppressions de références;<br />\r\n- Annexe B: Les exemples
    de matériaux utilisés dans les appareils qui fonctionnent sous surveillance remplacent
    l’exemple précédemment utilisé de produit ATI;<br />\r\n- Mise à jour des références
    bibliographiques.<br />\r\nElle a le statut de publication fondamentale de sécurité,
    conformément au Guide IEC 104 et au Guide ISO/IEC 51.<br />\r\nLa présente publication
    doit être utilisée conjointement avec l’<a href=\"https://webstore.iec.ch/publication/26217\">IEC
    60695-1-10:2016</a>, et l'<a href=\"https://webstore.iec.ch/publication/2929\">IEC
    60695-1-11:2014</a><br />\r\nLa présente publication fondamentale de sécurité
    est destinée à être utilisée par les comités d’études dans le cadre de l'élaboration
    de leurs normes conformément aux principes établis dans le Guide IEC 104 et le
    Guide ISO/IEC 51.<br />\r\nMots clés: Risques du feu, Essais de présélection,
    Propriétés au feu"
