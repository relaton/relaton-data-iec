abstract:
- content: "IEC 60598-2-11:2013+AMD1:2022 specifies requirements for household aquarium
    luminaires incorporating electric light sources on supply voltages not exceeding
    1 000 V. This second edition cancels and replaces the first edition published
    in 2005. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Subclause 11.1, change of the scope to open the standard for all kinds
    of electrical light sources.<br />\r\nb) Subclause 11.4.2, change of the definition
    in order to clarify non-permanently attached aquarium luminaire.<br />\r\nc) Subclause
    11.11.3, for indoor operated aquarium luminaire, change of the size of external
    cable to at least 0,75 mm2 instead of 1,0 mm2 in the former edition.<br /><br
    />\r\nThis publication is to be read in conjunction with  IEC 60598-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60598-2-11:2013+AMD1:2022 spécifie les exigences relatives aux luminaires
    pour aquariums domestiques comportant des sources lumineuses électriques avec
    des tensions d'alimentation ne dépassant pas 1 000 V. Cette deuxième édition annule
    et remplace la première édition parue en 2005. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Paragraphe 11.1, changement du
    domaine d'application pour étendre la norme à toutes les sources de lumière électrique.<br
    />\r\nb) Paragraphe 11.4.2, changement de la définition de manière à clarifier
    la notion de luminaire d'aquarium non fixé de manière permanente.<br />\r\nc)
    Paragraphe 11.11.3, pour les luminaires d'intérieur pour luminaire d'aquarium,
    changement de la taille du câble externe à la section de 0,75 mm2 au lieu de 1,0
    mm2 dans l'édition précédente.<br /><br />\r\nCette publication doit être lue
    conjointement avec l' IEC 60598-1."
