abstract:
- content: "IEC 62228-5:2021 specifies test and measurement methods for EMC evaluation
    of Ethernet transceiver ICs under network condition. It defines test configurations,
    test conditions, test signals, failure criteria, test procedures, test setups
    and test boards. It is applicable for transceiver of the Ethernet systems<br />\r\n100BASE-T1
    according to ISO/IEC/IEEE 8802-3/AMD1;<br />\r\n100BASE-TX according to ISO/IEC/IEEE
    8802-3;<br />\r\n1000BASE-T1 according to ISO/IEC/IEEE 8802-3/AMD4<br />\r\nand
    covers<br />\r\nthe emission of RF disturbances;<br />\r\nthe immunity against
    RF disturbances;<br />\r\nthe immunity against impulses;<br />\r\nthe immunity
    against electrostatic discharges (ESD)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62228-5:2021 spécifie les méthodes d’essai et de mesure pour l’évaluation
    de la compatibilité électromagnétique (CEM) des circuits intégrés (CI) émetteurs‑récepteurs
    Ethernet placés en réseau. Elle définit les configurations d’essai, les conditions
    d’essai, les signaux d’essai, les critères de défaillance, les procédures d’essai,
    les montages d’essai et les cartes d’essai. Elle s’applique à l’émetteur-récepteur
    des systèmes Ethernet:<br />\r\n100BASE-T1 conformément à l’ISO/IEC/IEEE 8802-3/AMD1;<br
    />\r\n100BASE-TX conformément à l’ISO/IEC/IEEE 8802-3;<br />\r\n1000BASE-T1 conformément
    à l’ISO/IEC/IEEE 8802-3/AMD4.<br />\r\net couvre:<br />\r\nl’émission de perturbations
    radioélectriques;<br />\r\nl’immunité aux perturbations radioélectriques;<br />\r\nl’immunité
    aux impulsions;<br />\r\nl’immunité aux décharges électrostatiques (DES)."
