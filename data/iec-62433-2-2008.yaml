abstract:
- language: en
  script: Latn
  content: "IEC 62433-2:2008 specifies macro-models for ICs to simulate conducted
    electromagnetic emissions on a printed circuit board. The model is commonly called
    Integrated Circuit Emission Model - Conducted Emission (ICEM-CE). The ICEM-CE
    model can also be used for modelling an IC-die, a functional block and an Intellectual
    Property block (IP). The ICEM-CE model can be used to model both digital and analogue
    ICs. Basically, conducted emissions have two origins:<br />\r\n- conducted emissions
    through power supply terminals and ground reference structures;<br />\r\n- conducted
    emissions through input/output (I/O) terminals. The ICEM-CE model addresses those
    two types of origins in a single approach. This standard defines structures and
    components of the macro-model for EMI simulation taking into account the IC's
    internal activities. This standard gives general data, which can be implemented
    in different formats or languages such as IBIS, IMIC, SPICE, VHDL-AMS and Verilog.
    SPICE is however chosen as default simulation environment to cover all the conducted
    emissions. This standard also specifies requirements for information that shall
    be incorporated in each ICEM-CE model or component part of the model for model
    circulation, but description syntax is not within the scope of this standard."
- language: fr
  script: Latn
  content: "La CEI 62433-2:2008 définit des macromodèles pour circuits intégrés, destinés
    à simuler les émissions électromagnétiques conduites sur une carte de circuit
    imprimé. On appelle habituellement ce modèle: Modèle des émissions de circuits
    intégrés - Émission conduite (ICEM-CE). Le modèle ICEM-CE peut également être
    utilisé pour modéliser une puce de circuit intégré, un bloc fonctionnel et un
    bloc à propriété intellectuelle (IP). Le modèle ICEM-CE peut être utilisé pour
    modéliser à la fois des circuits intégrés numériques et analogiques. Les émissions
    conduites ont fondamentalement deux origines:<br />\r\n- les émissions conduites
    par l'intermédiaire des bornes d'alimentation et des structures de référence de
    masse;<br />\r\n- les émissions conduites par l'intermédiaire des bornes d'entrée/sortie
    (E/S). Le modèle ICEM-CE traite ces deux types d'origine en une approche unique.
    La présente norme définit les structures et les composants du macromodèle pour
    la simulation des perturbations électromagnétiques en tenant compte des activités
    internes du circuit intégré. La présente norme fournit des données générales,
    pouvant être mises en oeuvre dans des formats ou des langages différents tels
    que: IBIS, IMIC, SPICE, VHDL-AMS et Verilog. On choisit toutefois SPICE comme
    environnement de simulation par défaut pour couvrir la totalité des émissions
    conduites. La présente norme spécifie également les exigences relatives aux informations
    qui doivent être incorporées dans chaque modèle ICEM-CE ou élément constituant
    du modèle pour la circulation du modèle. La syntaxe de la description ne fait
    toutefois pas partie du domaine d'application de la présente norme."
