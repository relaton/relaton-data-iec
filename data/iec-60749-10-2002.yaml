abstract:
- language: en
  script: Latn
  content: |-
    Describes a shock test intended to determine the suitability of component parts for use in electronic equipment which may be subjected to moderately severe shocks as a result of suddenly applied forces or abrupt changes in motion produced by rough handling, transportation, or field operation. Shock of this type may disturb operating characteristics, particularly if the shock pulses are repetitive. This is a destructive test. It is normally applicable to cavity-type packages.

    The contents of the corrigendum of August 2003 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Décrit un essai aux chocs destiné à déterminer la bonne adaptation des éléments des composants à une utilisation dans des équipements électroniques qui peuvent être soumis à des chocs d'une sévérité modérée à la suite de l'application soudaine de forces ou de brusques modifications de déplacements au cours de manipulations brutales, du transport ou du fonctionnement sur le terrain. Des chocs de ce type peuvent perturber les caractéristiques de fonctionnement, en particulier si les impulsions de choc sont répétitives. Il s'agit d'un essai destructif. Il est normalement applicable aux boîtiers de type à cavité interne.

    Le contenu du corrigendum d'août 2003 a été pris en considération dans cet exemplaire.
