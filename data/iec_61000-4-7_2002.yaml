abstract:
- content: Applies to instrumentation intended for measuring spectral components in
    the frequency range up to 9 kHz which are superimposed on the fundamental of the
    power supply systems at 50 Hz and 60 Hz. For practical considerations, this standard
    distinguishes between harmonics, interharmonics and other components above the
    harmonic frequency range, up to 9 kHz. Defines the measurement instrumentation
    intended for testing individual items of equipment in accordance with emission
    limits given in certain standards (for example, harmonic current limits as given
    in IEC 61000-3-2) as well as for the measurement of harmonic currents and voltages
    in actual supply systems. The contents of the corrigendum of July 2004 have been
    included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S&#x27;applique à l&#x27;instrumentation destinée à mesurer les composantes
    spectrales dans la gamme de fréquence allant jusqu&#x27;à 9 kHz, qui se superposent
    au fondamental des réseaux d&#x27;alimentation à 50 Hz et 60 Hz. Pour des raisons
    pratiques, la présente norme établit une distinction entre les harmoniques, les
    interharmoniques et les composantes au-delà de la plage de fréquence harmonique,
    jusqu&#x27;à 9 kHz. Définit l&#x27;instrumentation de mesure destinée aux essais
    d&#x27;appareils individuels conformément aux limites d&#x27;émission données
    dans certaines normes (par exemple, les limites de courant harmonique données
    dans la CEI 61000-3-2) ainsi qu&#x27;à la mesure des courants et tensions harmoniques
    sur les réseaux d&#x27;alimentation eux-mêmes. Le contenu du corrigendum de juillet
    2004 a été pris en considération dans cet exemplaire.
