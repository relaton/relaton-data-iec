- content: "La CEI 61000-6-4:2006+A1:2010 La présente partie de la CEI 61000 pour
    les exigences d'émissions CEM s'applique aux appareils électriques et électroniques
    destinés à être utilisés dans des environnements industriels, tels qu'ils sont
    décrits ci-dessous. Les exigences d'émissions dans la gamme de fréquences de 0
    kHz à 400 GHz sont couvertes. Il n'est pas nécessaire de réaliser des mesures
    aux fréquences pour lesquelles aucune exigence n'a été spécifiée. Cette norme
    d'émission CEM générique s'applique en l'absence de norme applicable d'émission
    CEM spécifique à un produit ou à une famille de produits. Les appareils couverts
    par cette norme sont destinés à être raccordés à un réseau d'énergie alimenté
    par un transformateur haute tension ou moyenne tension réservé à l'alimentation
    d'une l'installation alimentant un site industriel ou analogue, et destinés à
    fonctionner à l'intérieur ou à proximité des sites industriels, comme défini ci-dessous.
    Cette norme s'applique également aux appareils qui sont alimentés par piles ou
    accumulateurs et qui sont destinés à être utilisés dans des sites industriels.
    Les environnements couverts par cette norme sont les environnements industriels,
    intérieurs et extérieurs. Les sites industriels sont en outre caractérisés par
    l'existence d'un ou plusieurs des exemples suivants:<br />\n- présence d'appareils
    industriels, scientifiques et médicaux (ISM);<br />\n- commutations fréquentes
    de charges inductives ou capacitives importantes;<br />\n- intensités et champs
    magnétiques associés importants.<br />\nL'objet de cette norme est de définir
    les exigences d'essais d'émissions aux perturbations continues et transitoires,
    conduites et rayonnées, pour les appareils définis dans le domaine d'application.
    Les exigences des perturbations émises ont été choisies de manière à assurer que
    les perturbations engendrées par l'appareil en fonctionnement normal, dans un
    environnement industriel, ne dépassent pas un niveau qui pourrait empêcher d'autres
    appareils de fonctionner comme prévu normalement. Les conditions de défaut de
    l'appareil ne sont pas prises en compte. Cette norme ne comporte pas, pour les
    besoins des essais, tous les phénomènes perturbateurs mais uniquement ceux considérés
    comme applicables pour les appareils couverts par la norme. Ces exigences représentent
    les exigences essentielles de compatibilité électromagnétique concernant les émissions.
    Les exigences sont spécifiées pour chacun des accès considérés.<strong> Cette
    version consolidée comprend la deuxième édition (2006) et\nson amendement 1 (2010).
    Il n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
