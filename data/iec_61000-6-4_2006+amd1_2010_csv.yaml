abstract:
- content: "IEC 61000-6-4:2006+A1:2010 This part of IEC 61000 for EMC emission requirements
    applies to electrical and electronic apparatus intended for use in industrial
    environments as described below. Emission requirements in the frequency range
    0 Hz to 400 GHz are covered. No measurement needs to be performed at frequencies
    where no requirement is specified. This generic EMC emission standard is applicable
    if no relevant dedicated product or product-family EMC emission standard exists.
    This standard applies to a apparatus intended to be connected to a power network
    supplied from a high or medium voltage transformer dedicated to the supply of
    an installation feeding manufacturing or similar plant, and intended to operate
    in or in proximity to industrial locations, as described below. This standard
    applies also to apparatus, which is battery operated and intended to be used in
    industrial locations. The environments encompassed by this standard are industrial,
    both indoor and outdoor. Industrial locations are in addition characterised by
    the existence of one or more of the following examples:<br />\n- industrial, scientific
    and medical (ISM) apparatus;<br />\n- heavy inductive or capacitive loads that
    are frequently switched;<br />\n- high currents and associated magnetic fields.<br
    />\nThe object of this standard is to define the emission test requirements for
    apparatus defined in the scope in relation to continuous and transient, conducted
    and radiated disturbances. The emission requirements have been selected so as
    to ensure that disturbances generated by apparatus operating normally in industrial
    locations do not exceed a level that could prevent other apparatus from operating
    as intended. Fault conditions of apparatus are not taken into account. Not all
    disturbance phenomena have been included for testing purposes in this standard
    but only those considered as relevant for the equipment covered by this standard.
    These requirements represent essential electromagnetic compatibility emission
    requirements. Requirements are specified for each port considered.<strong>This
    consolidated version consists of the second edition (2006) \nand its amendment
    1 (2010). Therefore, no need to order amendment in\naddition to this publication.</strong>"
