abstract:
- language: en
  script: Latn
  content: "IEC 62439-4:2010 is applicable to high-availability automation networks
    based on the ISO/IEC 8802-3 (IEEE 802.3) (Ethernet) technology. It specifies a
    redundancy protocol that is based on the duplication of the network, the redundancy
    protocol being executed within the end nodes, as opposed to a redundancy protocol
    built in the switches. The switchover decision is taken in each node individually.
    The cross-network connection capability enables single attached end nodes to be
    connected on either of the two networks. It cancels and replaces IEC 62439 published
    in 2008 and constitutes a technical revision. It includes the following significant
    technical changes with respect to IEC 62439 (2008):<br />\r\n- adding a calculation
    method for RSTP (rapid spanning tree protocol, IEEE 802.1Q),<br />\r\n- adding
    two new redundancy protocols: HSR (High-availability Seamless Redundancy) and
    DRP (Distributed Redundancy Protocol),<br />\r\n- moving former Clauses 1 to 4
    (introduction, definitions, general aspects) and the Annexes (taxonomy, availability
    calculation) to IEC 62439-1, which serves now as a base for the other documents,<br
    />\r\n- moving Clause 5 (MRP) to IEC 62439-2 with minor editorial changes,<br
    />\r\n- moving Clause 6 (PRP) was to IEC 62439-3 with minor editorial changes,<br
    />\r\n- moving Clause 7 (CRP) was to IEC 62439-4 with minor editorial changes,
    and<br />\r\n- moving Clause 8 (BRP) was to IEC 62439-5 with minor editorial changes,<br
    />\r\n- adding a method to calculate the maximum recovery time of RSTP in a restricted
    configuration (ring) to IEC 62439-1 as Clause 8,<br />\r\n- adding specifications
    of the HSR (High-availability Seamless Redundancy) protocol, which shares the
    principles of PRP to IEC 62439-3 as Clause 5, and<br />\r\n- introducing the DRP
    protocol as IEC 62439-6.\r\n\r\n<br /><br />This publication is to be read in
    conjunction with <a href=\"https://webstore.iec.ch/en/publication/24248\">IEC
    62439-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 62439-4:2010 est applicable aux réseaux d'automatisation à haute
    disponibilité basés sur la technologie ISO/CEI 8802-3 (IEEE 802.3) (Ethernet).
    Elle définit un protocole de redondance basé sur la duplication du réseau, le
    protocole de redondance étant exécuté dans les n uds terminaux, par opposition
    à un protocole de redondance intégré aux commutateurs. La décision de commutation
    est prise individuellement par chaque n ud. La capacité de connexion inter-réseau
    permet à des n uds terminaux simples d'être connectés à l'un ou l'autre des deux
    réseaux. Elle annule et remplace la CEI 62439 publiée en 2008. et constitue une
    révision technique. Elle inclut les modifications techniques majeures suivantes
    par rapport à la CEI 62439 (2008):<br />\r\n- ajout d'une méthode de calcul pour
    les RSTP (Rapid spanning tree protocol, IEEE 802.1Q), <br />\r\n- ajout de deux
    nouveaux protocoles de redondance: HSR (High-availability Seamless Redundancy)
    et DRP (Distributed Redundancy Protocol), <br />\r\n- transfert des anciens Articles
    1 à 4 (introduction, définitions, aspects généraux) et des Annexes (taxonomie,
    calcul de disponibilité) dans la CEI 62439-1, qui sert désormais de base pour
    les autres documents, <br />\r\n- transfert de l'Article 5 (MRP) dans la CEI 62439-2
    avec des modifications éditoriales mineures,<br />\r\n- transfert de l'Article
    6 (PRP) dans la CEI 62439-3 avec des modifications éditoriales mineures, <br />\r\n-
    transfert de l'Article 7 (CRP) dans la CEI 62439-4 avec des modifications éditoriales
    mineures, et <br />\r\n- transfert de l'Article 8 (BRP) dans la CEI 62439-5 avec
    des modifications éditoriales mineures,<br />\r\n- ajout d'une méthode de calcul
    de la durée maximale de rétablissement de RSTP dans une configuration réduite
    (anneau) dans la CEI 62439-1 comme Article 8, <br />\r\n- ajout de spécifications
    de protocole HSR (High-availability Seamless Redundancy), qui partage les principes
    de PRP dans la CEI 62439-3 comme Article 5, et<br />\r\n- introduction du protocole
    DRP en tant que CEI 62439-6.\r\n<br /><br />Cette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/24248\">CEI 62439-1:2010</a>."
