abstract:
- content: This part of IEC 61010 is applicable to electrically operated laboratory
    equipment and its accessories for mechanical mixing and stirring, where mechanical
    energy influences the shape or size or homogeneity of materials and their accessories.
    Such devices may contain heating elements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61010 est applicable aux appareils de laboratoire
    électriques et à leurs accessoires, destinés à mélanger et à agiter, et qui, par
    l'énergie mécanique dispensée, modifient la forme, la taille, ou l'homogénéité
    des matériaux. De tels appareils peuvent contenir des éléments de chauffage.
