abstract:
- content: 'Applies to all types of high-voltage current-limiting fuses designed for
    use outdoors or indoors on alternating current systems of 50 Hz and 60 Hz and
    of rated voltages exceeding 1 000 V. Note: -For the correct operation of the striker
    of the fuse-link in combination with the tripping device of the switching device,
    see IEC 60420.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique à tous les types de coupe-circuit à fusibles limiteurs de
    courant haute tension destinés à être utilisés à l''extérieur ou à l''intérieur
    sur des réseaux à courant alternatif 50 Hz et 60 Hz et dont les tensions nominales
    sont supérieures à 1 000 V. Note: - Pour le fonctionnement correct du percuteur
    de l''élément de remplacement lié au dispositif d''ouverture d''un appareil mécanique
    de connexion, voir la CEI 60420.'
