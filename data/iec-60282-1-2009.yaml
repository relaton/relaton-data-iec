abstract:
- language: en
  script: Latn
  content: IEC 60282-1:2009 applies to all types of high-voltage current-limiting
    fuses designed for use outdoors or indoors on alternating current systems of 50
    Hz and 60 Hz and of rated voltages exceeding 1 000 V. The changes introduced by
    this new edition are only editorial.
- language: fr
  script: Latn
  content: La CEI 60268-1:2009 s'applique à tous les types de fusibles à haute tension
    limiteurs de courant destinés à être utilisés à l'extérieur ou à l'intérieur sur
    des réseaux à courant alternatif 50 Hz et 60 Hz et dont les tensions assignées
    sont supérieures à 1 000 V. Les modifications introduites par cette nouvelle édition
    sont uniquement éditoriales.
