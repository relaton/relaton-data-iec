abstract:
- language: en
  script: Latn
  content: "IEC 61347-2-8:2024 specifies safety requirements for ballasts, excluding
    resistance types, for use on AC supplies up to 1 000 V at 50 Hz or 60 Hz, associated
    with fluorescent lamps with or without pre-heated cathodes operated with or without
    a starter or starting device and having rated powers, dimensions and characteristics
    as specified in IEC 60081 and IEC 60901. This second edition cancels and replaces
    the first edition published in 2000 and Amendment 1:2006. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) introduction
    of dated references where appropriate;<br />\r\nb) alignment of clause numbers
    with those of IEC 61347-1."
- language: fr
  script: Latn
  content: "L'IEC 61347-2-8:2024 spécifie les exigences de sécurité des ballasts autres
    que ceux du type à résistance, destinés à être utilisés avec des alimentations
    jusqu'à 1 000 V en courant alternatif à 50 Hz ou 60 Hz, associés à des lampes
    fluorescentes avec ou sans cathodes préchauffées fonctionnant avec ou sans starter
    ou dispositif d'amorçage et dont les puissances assignées, les dimensions et les
    caractéristiques sont spécifiées dans l'IEC 60081 et l'IEC 60901. Cette seconde
    édition annule et remplace la première édition parue en 2000 et l'Amendement 1:2006.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de références datées le cas échéant;<br />\r\nb) alignement des
    numéros d'articles sur ceux de l'IEC 61347-1."
