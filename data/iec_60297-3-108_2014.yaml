abstract:
- content: 'IEC 60297-3-108:2014 provides dimensions and features for R-type subracks
    and plug-in units, i.e. ruggedized variants of the mechanical structures of the
    482,6 mm (19 in) series, with enhanced vibration and shock resistance and/or improved
    EMC performance, for use in more harsh environment. This leads to a subrack standard
    which is externally compatible with IEC 60297-3-100 but internally largely incompatible
    with IEC 60297-3-101. R-type subracks, chassis integrated subracks and plug-in
    units incorporate dimensions and features which provide for a higher level of
    ruggedness, compared with IEC 60297-3-101 (test set-up and load definitions are
    selected from IEC 61587-1 and IEC 61587-5). Key words: R-Type, Subracks, Plug-in
    unit'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60297-3-108:2014 donne les dimensions et caractéristiques des bacs
    de type R et des blocs enfichables, c''est-à-dire des variantes renforcées des
    structures mécaniques de la série 482,6 mm (19 pouces), avec une augmentation
    de la résistance aux vibrations et aux chocs et/ou une amélioration des performances
    CEM, pour utilisation dans un environnement plus sévère. Ceci donne lieu à une
    norme sur les bacs, qui est compatible d''un point de vue externe avec l''IEC
    60297-3-100, mais largement incompatible d''un point de vue interne avec l''IEC
    60297-3-101. Les bacs de type R, les bacs intégrés au châssis et les blocs enfichables
    comportent des dimensions et des caractéristiques qui fournissent un niveau plus
    élevé de robustesse, par rapport à l''IEC 60297-3-101 (les définitions relatives
    au montage d''essai et à la charge sont choisies dans l''IEC 61587-1 et l''IEC
    61587-5). Mots-clés: type R, bacs, bloc enfichable'
