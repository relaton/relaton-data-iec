abstract:
- language: en
  script: Latn
  content: The test method described in IEC 62137-1-3:2008 applies to solder joints
    between terminals of surface mounting devices (SMDs) and land patterns on printed
    wiring boards (PWBs). This test is intended to evaluate the strength of the solder
    joints of larger sized multi-terminal components and other components in devices
    (e.g. handheld mobile devices) in the event that the device is dropped. The properties
    of the solder joints (e.g. solder alloy, substrate, mounted device or design,
    etc.) are evaluated to assist in improving the strength of the solder joints.
- language: fr
  script: Latn
  content: La méthode d'essai décrite dans la CEI 62137-1-3:2008 s'applique aux joints
    de soudure situés entre les extrémités des composants pour montage en surface
    (CMS) et les plages d'accueil des cartes à circuits imprimées (PWBs). Le présent
    essai à pour but d'évaluer la résistance des joints de soudure des composants
    à sorties multiples de plus grande taille et d'autres composants dans des appareils
    (par exemple des appareils mobiles portatifs) au cas où l'appareil chuterait.
    Les propriétés des joints de soudure (par exemple, alliage de soudure, substrat,
    dispositif assemblé ou conception, etc.) sont évaluées pour aider à améliorer
    la résistance des joints de soudure.
