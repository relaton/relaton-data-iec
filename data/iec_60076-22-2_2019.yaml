abstract:
- content: "IEC 60076-22-2:2019 applies to radiators mounted on liquid immersed power
    transformers according to IEC 60076-1 and reactors according to IEC 60076-6 with
    and without conservator for indoor or outdoor installation. It outlines the service
    conditions and the mechanical and electrical requirements that are common to this
    equipment. It also outlines the operation requirements specific to this equipment
    as well as the preferred dimensions relevant for interchangeability and the type
    and routine tests to be performed.<br />\r\nKeywords: radiators mounted on liquid
    immersed power transformers"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60076-22-2:2019 s’applique aux radiateurs montés sur des transformateurs
    de puissance immergés dans un liquide conformes à l'IEC 60076-1 et aux bobines
    d'inductance conformes à l'IEC 60076-6 avec et sans conservateur pour les installations
    intérieures ou extérieures. Elle présente les conditions de service et les exigences
    mécaniques et électriques communes à ces équipements.  Elle présente également
    les exigences de fonctionnement spécifiques à ces équipements et les dimensions
    préférentielles pertinentes pour l’interchangeabilité, ainsi que les essais de
    type et individuels de série à réaliser.<br />\r\nMots clés: radiateurs montés
    sur des transformateurs de puissance immergés dans un liquide"
