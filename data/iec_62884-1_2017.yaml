abstract:
- content: IEC 62884-1:2017 specifies the measurement techniques for piezoelectric,
    dielectric and electrostatic oscillators, including Dielectric Resonator Oscillators
    (DROs) and oscillators using FBAR (hereinafter referred to as "Oscillator")
  language:
