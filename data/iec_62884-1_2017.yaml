  script:
  - Latn
  format: text/html
- content: "L'IEC 62884-1:2017 spécifie les techniques de mesure des oscillateurs
    piézoélectriques, diélectriques et électrostatiques, y compris les oscillateurs
    à résonateur diélectrique (DRO – Dielectric Resonator Oscillators) et les oscillateurs
    utilisant des résonateurs et filtres à ondes de volume sur couches minces (FBAR)
    (ici appelé \"Oscillateur\").<br />\r\nNOTE: Les oscillateurs à résonateur diélectrique
    (DRO) et les oscillateurs utilisant FBAR sont à l'étude."
