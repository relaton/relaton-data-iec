abstract:
- language: en
  script: Latn
  content: "IEC 61788-27:2025 specifies a test method for the twist pitch measurement
    of Nb‑Ti/Cu and Nb‑Sn/Cu composite superconductors by an untwisting method.<br
    />\r\nThe test method is applicable to Nb‑Ti/Cu and Nb‑Sn/Cu composite superconducting
    wires with monolithic structures, which have either a round cross section with
    a diameter ranging from 0,2 mm to 2 mm or a rectangular cross section that is
    equivalent in area to the round cross‑sectional wires. These wires possess a filament
    diameter ranging from 6 µm to 200 µm, a twist pitch between 5 mm and 50 mm, and
    a matrix of copper or copper alloy. This document uses nitric acid to remove the
    matrix (copper or copper alloy), so the surface of the composite superconducting
    wire can be plated with a material that is dissolvable by nitric acid.<br />\r\nThough
    uncertainty can increase, the method can apply to Nb‑Ti/Cu or Nb‑Sn/Cu composite
    superconducting wires when the parameters of cross-sectional area, filament diameter
    and twist pitch are out of the limit.<br />\r\nThe test method specified in this
    document is expected to apply to other types of composite superconducting wires
    after some appropriate modifications."
- language: fr
  script: Latn
  content: "L'IEC 61788-27:2025 spécifie une méthode d'essai pour le mesurage du pas
    de torsade des composites supraconducteurs Nb‑Ti et Nb‑Sn/Cu par une méthode de
    détorsadage.<br />\r\nLa méthode d'essai s'applique aux fils supraconducteurs
    composites Nb‑Ti/Cu et Nb‑Sn/Cu à structure monolithique, de section ronde d'un
    diamètre compris entre 0,2 mm et 2 mm ou de section rectangulaire dont la surface
    est équivalente à celle des fils à section ronde. Ces fils possèdent un diamètre
    de filament compris entre 6 µm et 200 µm, un pas de torsade compris entre 5 mm
    et 50 mm, et une matrice de cuivre ou d'alliage de cuivre. Le présent document
    utilise l'acide nitrique pour éliminer la matrice (cuivre ou alliage de cuivre),
    de sorte que la surface du fil supraconducteur composite puisse être revêtue d'un
    matériau dissoluble par l'acide nitrique.<br />\r\nMême si l'incertitude peut
    augmenter, la méthode peut s'appliquer aux fils supraconducteurs composites Nb‑Ti/Cu
    ou Nb‑Sn/Cu lorsque les paramètres de section, de diamètre de filament et de pas
    de torsade sont en dehors des limites.<br />\r\nIl est prévu que la méthode d'essai
    spécifiée dans le présent document s'applique à d'autres types de fils supraconducteurs
    composites après quelques modifications appropriées."
