abstract:
- language: en
  script: Latn
  content: IEC 61076-3-114:2009 covers protective housings for upgrading existing
    8-way shielded and unshielded connectors utilizing the interface described in
    IEC 60603-7-2, IEC 60603-7-3, IEC 60603-7-4, IEC 60603-7-5, and IEC 60603-7-7
    to IP65 and IP67 ratings, according to IEC 60529, for use in industrial environments.
    The housings cover a variety of different locking mechanisms and a variety of
    different mounting configurations and termination types which are detailed in
    IEC 60603-7.
- language: fr
  script: Latn
  content: La CEI 61076-3-114:2009 couvre les boîtiers de protection pour améliorer
    les connecteurs 8 voies blindés et non blindés existants utilisant l'interface
    décrite dans la CEI 60603-7-2, la CEI 60603-7-3, la CEI 60603-7-4, la CEI 60603-7-5
    et la CEI 60603-7-7 pour les caractéristiques IP65 et IP67 conformément à la CEI
    60529, utilisés dans les environnements industriels. Les boîtiers couvrent différents
    mécanismes de verrouillage et une variété de configurations de montage et de types
    de sortie qui sont détaillés dans la CEI 60603-7.
