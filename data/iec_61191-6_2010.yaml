- content: La CEI 61191-6:2010 spécifie les critères d'évaluation pour les vides à
    l'échelle de la durée de vie du cycle thermique et la méthode de mesure des vides
    au moyen d'observations aux rayons X. La présente partie de la CEI 61191 s'applique
    aux vides générés dans les joints de brasure des boîtiers BGA et LGA brasés sur
    une carte. La présente partie de la CEI 61191 ne s'applique pas au boîtier BGA
    lui-même avant qu'il ne soit assemblé sur une carte. La présente norme s'applique
    également aux dispositifs dont les joints sont réalisés par fusion et resolidification,
    tels que les dispositifs à puce retournée (flip chip) et les modules multipuce,
    en plus des BGA et des LGA. La présente norme ne s'applique pas aux joints présentant
    un manque de métal entre un dispositif et une carte ni aux joints de brasure à
    l'intérieur d'un boîtier de dispositif. La présente norme s'applique aux macrovides
    de tailles compris entre 10 µm et plusieurs centaines de micromètres se produisant
    dans un joint brasé, mais elle ne s'applique pas aux vides plus petits (typiquement,
    microvides planaires) dont le diamètre est inférieur à 10 µm. La présente norme
    est destinée à l'évaluation et s'applique aux études de recherche, contrôle du
    processus de fabrication hors ligne et évaluation de la fiabilité de l'assemblage.
