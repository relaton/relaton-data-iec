- content: Spécifie les caractéristiques fonctionnelles et les essais de type des
    instruments de mesure de la vitesse et de la distance des navires (lochs), requis
    par la Règle 12 du Chapitre V de la Convention internationale pour la sauvegarde
    de la vie humaine en mer (SOLAS), 1974, modifiée. Ces matériels peuvent être associés
    aux radars de marine, aux compas gyroscopiques de marine, aux aides de pointage
    radar automatiques, et aux prescriptions générales pour les appareils de navigation
    maritime.
