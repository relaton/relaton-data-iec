abstract:
- content: |-
    Applies to the combinations of motor(s), chopper and their control, and its object is to specify a)the performance characteristics of electric drives consisting of a chopper, direct current
    motors, and the related control system b)methods of verifying these performance characteristics by tests.
    In traction drives, a combined system with chopper and direct current motor(s) without any control between the mechanical output and the chopper is not usual. It is not, therefore,
    considered in this standard. IEC 60349-1 applies to chopper-fed direct current motors, IEC 61287-1 to power electronic convertors, and IEC 60571 to electronic equipments.
    As a consequence, IEC 60349-1 describes the tests to demonstrate the compliance of the motor to its specification, while IEC 61287-1 does the same for the chopper.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux combinaisons du ou des moteurs, du hacheur et de leur régulation et elle a pour objet de spécifier
    a) les caractéristiques de performances des transmissions électriques constituées d'un hacheur, de moteurs à courant continu et de leur système de régulation, b) les méthodes de vérification de ces caractéristiques de performances par des essais.
    Dans les transmissions pour traction, un système combiné avec un hacheur et un ou des moteurs à courant continu sans aucune régulation entre les grandeurs mécaniques de sortie et
    le hacheur nest pas habituel, c'est pourquoi il nest pas pris en compte dans la présente norme. La CEI 60349-1 s'applique aux moteurs à courant continu alimentés par hacheur, la CEI 61287-1
    aux convertisseurs de puissance électroniques et la CEI 60571 aux équipements électroniques.
    En conséquence, la CEI 60349-1 décrit les essais permettant de démontrer que le moteur est conforme à sa spécification, et la CEI 61287-1 fait de même pour le hacheur.
