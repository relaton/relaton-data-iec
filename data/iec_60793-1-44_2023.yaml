- content: "IEC 60793-1-44: 2023 établit des exigences uniformes pour mesurer la longueur
    d’onde de coupure des fibres optiques unimodales, contribuant ainsi au contrôle
    des fibres et câbles dans des relations commerciales. Le présent document donne
    des méthodes de mesure de la longueur d’onde de coupure pour les fibres de télécommunications
    unimodales câblées ou non câblées. Ces procédures s’appliquent à tous les types
    de fibres de catégories B et C (voir Références normatives). Il existe trois méthodes
    de déploiement pour mesurer la longueur d’onde de coupure.<br />\r\n- méthode
    A: coupure en câble utilisant un échantillon de fibre non câblée de longueur 22
    m, lcc;<br />\r\n- méthode B: coupure en câble utilisant un échantillon de fibre
    câblée de longueur 22 m, lcc;<br />\r\n- méthode C: coupure de fibre utilisant
    un échantillon de fibre non câblée de longueur 2 m, lc.<br />\r\nToutes les méthodes
    exigent une mesure de référence. Il existe deux techniques d’exploration de référence,
    l’une et/ou l’autre peuvent être utilisées avec toutes les méthodes:<br />\r\n-
    technique de la fibre de référence par courbure;<br />\r\n- technique de la fibre
    de référence multimodale utilisant la fibre multimodale de catégorie A1 (OM1-OM5).<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2011. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) utilisation du diamètre des boucles de fibres pour décrire le déploiement<br
    />\r\nb) ajout de l’Annexe D, relative aux artefacts de courbe de coupure<br />\r\nc)
    réorganisation des informations et ajout de figures supplémentaires pour clarifier
    les concepts."
