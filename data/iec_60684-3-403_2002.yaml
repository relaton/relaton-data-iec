abstract:
- content: 'Gives the requirements for three types of E-type glass sleeving using
    either braided or knitted construction with a continuous acrylic based coating,
    and differentiated by their breakdown voltage: high breakdown voltage (sheet 403),
    medium breakdown voltage (sheet 404) and low breakdown voltage (sheet 405). These
    sleevings have been found suitable for use at temperatures up to 155 °C. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les prescriptions relatives à trois types de gaines tressées ou
    tricotées en verre de type E avec un revêtement acrylique continu, et différenciées
    par leur tension de claquage: rigidité diélectrique élevée (feuille 403), rigidité
    diélectrique moyenne (feuille 404), rigidité diélectrique faible (feuille 405).
    Les gaines peuvent être utilisées à des températures allant jusqu''à 155 °C. Les
    matériaux conformes à cette spécification satisfont à des niveaux établis de performance.
    Cependant, il convient que le choix d''un matériau par un utilisateur pour une
    application spécifique soit fondé sur les exigences réelles nécessaires pour une
    performance adéquate de cette application, et non fondé sur cette seule spécification.'
