abstract:
- content: |-
    Provides recommendations for the selection and application of surge
    arresters to be used in three-phase systems with nominal voltages
    above 1kV. It applies to non-linear resistor type gapped surge
    arresters as defined in IEC 60099-1 and to gapless metal-oxide surge
    arresters as defined in IEC 60099-4.

    The contents of the corrigendum of April 1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Comporte des recommandations pour le choix et l'emploi des
    parafoudres à utiliser sur des réseaux triphasés de tension
    nominale supérieure à 1kV. Elle concerne les parafoudres à
    résistance variable avec éclateurs conformes à la CEI 60099-1, ainsi
    que les parafoudres à oxyde métallique sans éclateur conformes à la
    CEI 60099-4.

    Le contenu du corrigendum d'avril 1996 a été pris en considération dans cet exemplaire.
