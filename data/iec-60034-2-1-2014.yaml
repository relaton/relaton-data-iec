abstract:
- language: en
  script: Latn
  content: 'IEC 60034-2-1:2014(B) is intended to establish methods of determining
    efficiencies from tests, and also to specify methods of obtaining specific losses.
    This standard applies to d.c. machines and to a.c. synchronous and induction machines
    of all sizes within the scope of IEC 60034-1. This new edition includes the following
    significant technical changes with respect to the previous edition: grouping of
    the test methods into preferred methods and methods for field or routine testing;
    addition of the details of the requirements regarding instrumentation; addition
    of the description of tests required for a specific method in the same sequence
    as requested for the performance of the test.'
- language: fr
  script: Latn
  content: 'L''IEC 60034-2-1:2014(B) a pour objet de définir les méthodes de détermination
    du rendement à partir d''essais et également de spécifier les méthodes permettant
    de déterminer des pertes spécifiques. La présente norme s''applique aux machines
    à courant continu ainsi qu''aux machines à courant alternatif, synchrones et à
    induction, de toutes dimensions, qui entrent dans le domaine d''application de
    l''IEC 60034-1. Cette nouvelle édition inclut les modifications techniques majeures
    suivantes par rapport à l''édition précédente: regroupement des méthodes d''essai
    en méthodes préférentielles et en méthodes d''essai sur le terrain ou d''essai
    individuel de série; ajout des exigences détaillées en matière d''instrumentation;
    ajout de la description des essais requis pour une méthode spécifique dans la
    même séquence que celle requise pour la réalisation des essais.'
