abstract:
- content: "<p>ISO/IEC TR 29181-4:2013 describes the problem statements of current
    network and the requirements for Future Network in the mobility perspective. It
    mainly specifies</p><ul><li>problems of the current network in mobile environment,
    and</li><li>requirements for mobility support in Future Network.</li></ul><p>In
    addition, ISO/IEC TR 29181-4:2013 gives information on</p><ul><li>existing mobility
    control schemes in the current network,</li><li>examples of high-level mobility
    control architecture for Future Network,</li><li>distributed mobility control
    in the Proxy Mobile IPv6 networks, and</li><li>additional considerations for Future
    Network mobility.</li></ul>"
