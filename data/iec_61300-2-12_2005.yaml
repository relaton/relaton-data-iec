abstract:
- content: This part of IEC 61300 evaluates the ability of a passive fibre optic device
    to withstand impacts likely to be encountered during usage. The impact may be
    a localized impact, a series of impacts with hard objects or an impact normally
    associated with dropping the device.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 est consacrée à l'évaluation de l'aptitude
    d'un dispositif passif à fibres optiques à résister à des impacts qui peuvent
    être rencontrés en cours d'utilisation. L'impact peut être un impact localisé,
    une série d'impacts avec des objets durs ou un impact normalement associé à la
    chute du dispositif.
