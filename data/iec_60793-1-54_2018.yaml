- content: "L'IEC 60793-1-54:2018 présente une méthode de mesure de la réponse en
    régime permanent des fibres optiques et câbles optiques exposés au rayonnement
    gamma. Elle peut être utilisée pour déterminer le niveau d'affaiblissement induit
    par le rayonnement produit dans les fibres optiques unimodales de Classe B ou
    multimodales de Classe A, catégories A1 et A2, sous forme câblée ou non câblée,
    du fait d'une exposition au rayonnement gamma. L'affaiblissement des fibres optiques
    câblées et non câblées augmente généralement en cas d’exposition au rayonnement
    gamma. Cela est essentiellement dû au piégeage des électrons radiolytiques et
    des trous aux emplacements présentant des défauts dans le verre (c’est-à-dire
    la formation de \"centres de couleurs\"). La présente procédure d'essai porte
    sur deux régimes intéressants: le régime de débit de dose faible adapté pour l’estimation
    de l’effet du rayonnement de l'environnement général, et le régime de débit de
    dose élevé pour l’estimation de l'effet d’environnements nucléaires hostiles.
    Les essais portant sur les effets du rayonnement de l'environnement général sont
    effectués par le biais d’une mesure d'affaiblissement similaire à l'IEC 60793-1-40,
    méthode A, fibre coupée. Les effets d'environnements nucléaires hostiles sont
    soumis à essai en surveillant la puissance avant, pendant et après exposition
    de l’échantillon d'essai au rayonnement gamma. La dépopulation des centres de
    couleurs par la lumière (photodécoloration) ou par la chaleur provoque une régénération
    (diminution d’affaiblissement induit par le rayonnement). La régénération peut
    se produire sur une large plage de temps qui dépend du temps d’irradiation et
    de la température de recuit. Cela complique la caractérisation de l'affaiblissement
    induit par le rayonnement, étant donné que l'affaiblissement dépend de nombreuses
    variables, dont la température de l'environnement d'essai, la configuration de
    l'échantillon, la dose totale et le débit de dose appliqués à l'échantillon et
    le niveau de lumière utilisé pour le mesurer. Le présent essai n’est pas un essai
    de matériau pour les composants de matériaux non optiques d’un câble à fibres
    optiques. Si la dégradation des matériaux de câble exposés à l’irradiation est
    étudiée, d’autres méthodes d’essai sont alors utilisées. Cette méthode d'essai
    est rédigée de façon à contenir une énumération claire et concise des instructions.
    La connaissance du contexte qui est nécessaire pour réaliser correctement les
    essais d'irradiation appropriés et expressifs et pour limiter l'incertitude de
    mesure est traitée indépendamment dans l'IEC TR 62283. Cette troisième édition
    annule et remplace la deuxième édition parue en 2012. Cette édition constitue
    une révision technique. La présente édition contient les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- les conditions
    d'essais relatives à la photodécoloration ont été modifiées;<br />\r\n- la longueur
    d'essai a été modifiée pour obtenir un affaiblissement induit total dans l'échantillond'essai
    compris entre 3 dB et 10 dB à la fin de l'irradiation.<br /><br />\r\nMots-clés:
    fibres optiques et câbles optiques exposés au rayonnement gamma"
