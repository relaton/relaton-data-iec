  content: L'IEC 62878-2-2:2015 décrit les informations nécessaires aux essais électriques
    de substrat avec appareil(s) intégré(s). Elle décrit en outre les essais d'interconnexion
    en circuit ouvert et en court-circuit et l'essai fonctionnel de l'appareil. Elle
    fournit également des directives de démonstration des essais électriques de substrat
    avec appareil(s) intégré(s).
