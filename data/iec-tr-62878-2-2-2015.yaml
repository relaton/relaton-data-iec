  content: IEC TR 62878-2-2:2015 describes the necessary information on electrical
    testing for device embedded substrate. This includes the interconnection open-
    and short-circuit tests as well as the device functional test. It also provides
    guidelines by demonstrating the electrical test for device embedded substrate.
