abstract:
- content: applies to coaxial communications cables. It specifies a test method for
    determining the cross-talk between coaxial cables for use in communications systems.
    This method is applicable for the measurement of the cross-talk between coaxial
    cables of the same type, but also different types (for example, different dimensions,
    different impedance, different velocity etc.). It is also applicable for multi-coaxial
    or hybrid-cables.
