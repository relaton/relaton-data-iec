abstract:
- content: <p class="MsoBodyText">This document specifies the structure of ISO/IEC
    11179-3:2013. It defines a mapping of the ISO/IEC 11179-3:2013 conceptual model
    to a formal schema representation based on the W3C Resource Description Framework
    (RDF). The schema is available as a separate artefact. This document specifies
    the principles and conventions that were followed to map classes, attributes,
    and associations of the conceptual model to a formal RDF schema.</p><p class="MsoBodyText">This
    document does not provide detailed explanatory details about the ISO/IEC 11179
    series or RDF. For more information, refer to References [7] to [9].</p>
