abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">This document specifies general requirements for the competence and impartiality of proficiency testing (PT) providers and consistent operation of all proficiency testing schemes. This document can be used as a basis for specific technical requirements for particular fields of application.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho';">Users of proficiency testing schemes, regulatory authorities, organizations and schemes using peer-assessment, accreditation bodies and others can use these requirements in confirming or recognizing the competence of proficiency testing providers.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText" style="margin-bottom: 9.0pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document spécifie les exigences générales relatives à la compétence et à l’impartialité des organisateurs d’essais d’aptitude (EdA) ainsi qu’à l’exécution cohérente de tous les programmes d’essais d’aptitude. Le présent document peut servir de base pour des exigences techniques spécifiques dans des domaines d’application particuliers.</span></p>
    <p class="MsoBodyText" style="margin-bottom: 9.0pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Ces exigences peuvent être utilisées par les utilisateurs des programmes d’essais d’aptitude, les autorités réglementaires, les organismes et systèmes utilisant l’évaluation par des pairs, les organismes d’accréditation et d’autres, pour confirmer ou reconnaître la compétence des organisateurs d’essais d’aptitude.</span></p>
