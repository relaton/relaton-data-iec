abstract:
- content: Specifies a general test procedure for the thermal evaluation and qualification
    of electrical insulation systems (EIS) and establishes a procedure that compares
    the performance of a candidate EIS to that of a reference EIS. Is applicable to
    existing or proposed EISs used in electrotechnical products with an input voltage
    of up to 1 000 V where the thermal factor is the dominating ageing factor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie une procédure d'essai générale pour une évaluation thermique et
    une qualification des systèmes d'isolation électriques (SIE), et établit une procédure
    comparant la qualité de fonctionnement d'un système d'isolation électrique candidat
    à celle d'une système électrique de référence. S'applique aux systèmes d'isolation
    électriques existants ou proposés, utilisés dans les produits électrotechniques
    dont la tension d'entrée monte jusqu'à 1 000 V pour lesquels le facteur thermique
    est le facteur de vieillissement prépondérant.
