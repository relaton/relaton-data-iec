abstract:
- content: "IEC 61755-2-2:2022 defines a set of prescribed conditions for a single-mode
    fibre optic connection that is maintained in order to satisfy the requirements
    of attenuation and return loss (RL) performance in a randomly mated pair of angled
    polished physically contacting (APC) fibres. The model uses a Gaussian distribution
    of light intensity over the specified mode field diameter (MFD) for determination
    of attenuation performance grades, based on MFD mismatch and the amount of lateral
    and angular fibre core offsets. Attenuation and RL performance grades are defined
    in IEC 61755-1. This second edition cancels and replaces the first edition published
    in 2006. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of normative references and visual requirements;<br />\r\n- reconsideration
    of the whole parts of the text to avoid misuse of the standard."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61755-2-2:2022 définit un ensemble de conditions prescrites pour
    maintenir une connexion optique de fibres unimodales permettant de satisfaire
    aux exigences de performance d’affaiblissement et d’affaiblissement de réflexion
    (RL) dans une paire de fibres polies en contact physique avec angle (APC), accouplées
    sans choix préalable. Le modèle utilise une distribution gaussienne de l’intensité
    lumineuse sur le diamètre de champ de mode (MFD, Mode Field Diameter) spécifié,
    afin de déterminer les classes de performance d’affaiblissement sur la base de
    la discordance MFD et de la quantité de décalages latéraux et angulaires des cœurs
    de fibre. Les classes de performance d’affaiblissement et de RL sont définies
    dans l’IEC 61755-1. Cette deuxième édition annule et remplace la première édition
    parue en 2006. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) ajout de références normatives et d’exigences visuelles;<br />\r\nb)
    réexamen de l’ensemble des parties du texte pour prévenir toute mauvaise utilisation
    de la norme."
