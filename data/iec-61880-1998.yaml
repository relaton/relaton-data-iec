abstract:
- language: en
  script: Latn
  content: Applicable to the transfer of video related information with the video
    signal through the baseband analogue signal of the 525-line/60-field video system.
    Applicable to analogue video signal interfaces between digital and analogue video
    equipment. Specifies the aspect ratio code and the copy control information code
    and the method of transfer of these codes in the vertical blanking interval of
    the luminance signal.
- language: fr
  script: Latn
  content: S'applique au transfert des informations vidéo avec le signal vidéo par
    l'intermédiaire du signal analogique en bande de base des systèmes vidéo 525 lignes/60
    trames. S'applique aux signaux vidéo relatifs aux interfaces vidéo analogiques
    situées entre les appareils vidéo numériques et analogiques. Spécifie le code
    du format et le code d'information prévus pour copier un enregistrement numérique,
    ainsi que la méthode pour transférer ces codes dans l'intervalle de suppression
    vertical du signal de luminance.
