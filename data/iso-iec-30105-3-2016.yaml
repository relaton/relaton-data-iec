abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30105-3:2016 specifies the lifecycle process requirements performed by the IT enabled business process outsourcing service provider for the outsourced business processes. It defines the processes to plan, establish, implement, operate, monitor, review, maintain and improve its services. This document:</p>
    <p>-      covers IT enabled business processes that are outsourced;</p>
    <p>-      is not intended to cover IT services but includes similar, relevant process for completeness;</p>
    <p>-      is applicable to the service provider, not to the customer;</p>
    <p>-      is applicable to all lifecycle processes of ITES-BPO;</p>
    <p>-      serves as a measurement framework for processes and provide an organization maturity model for organizations providing ITES-BPO services that:</p>
    <ul>
    <li>-      conforms to the requirements of ISO/IEC 33003 and ISO/IEC 33004;</li>
    <li>-      supports the performance assessment by providing a framework to measure and derive capability and organization maturity levels.</li>
    </ul>
