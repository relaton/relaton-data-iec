- content: 'IEC 61753-043-02: 2022 spécifie les exigences d’essai pour les cordons
    sélectifs en longueur d’onde utilisés dans un environnement contrôlé (catégorie
    C) selon l’IEC 61753­1: 2018, lorsque les connecteurs sont déjà conformes aux
    exigences de la catégorie C de l’IEC 61753­1: 2018. Les essais choisis constituent
    un sous-ensemble des essais de connecteurs de l’IEC 61753-1: 2018 appropriés pour
    la requalification avec des exigences supplémentaires pour les cordons et l’interface
    connecteur/câble.'
