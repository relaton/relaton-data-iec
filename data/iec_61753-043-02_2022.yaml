abstract:
- content: IEC 61753-043-02:2022 specifies the test requirements for wavelength selective
    cords used in a controlled environment (category C) according to IEC 61753-1:2018,
    where the connectors already comply with the category C requirements of IEC 61753-1:2018.
    The tests selected are a subset of the connector tests from IEC 61753-1:2018 appropriate
    for requalification with additional requirements relevant to cords and the connector/cable
    interface.
  language:
