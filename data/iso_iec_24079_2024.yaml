    style='mso-ansi-language:EN-GB'><![endif]--> identifies. Two of these references are particularly relevant:</p><ul><li class="MsoNormal"><!-- [if!supportLists]-->DMTF DSP0222,<em style="mso-bidi-font-style: normal;">Network Controller Sideband Interface (NC-SI) Specification</em>, provides the NC‑SI base control that is to be bound over MCTP by this specification.</li><li class="MsoNormal"><!--[endif]-->DMTF DSP0236,<em style="mso-bidi-font-style: normal;">Management Component Transport Protocol (MCTP) Base Specification</em>, defines the MCTP transport on which the NC-SI Control and Pass-through packets are to be conveyed.</li></ul>
