abstract:
- content: |-
    CORRECTED VERSION 2026-01<br /><br /><p class="MsoNormal">This document defines the functionality and behavior of the Sideband Interface responsible for connecting the Network Controller to the Management Controller. It also outlines the behavioral model of the network traffic destined for the Management Controller from the Network Controller.</p><p class="MsoNormal">This document defines the following two aspects of the Network Controller Sideband Interface (NC‑SI):</p><ul><li class="MsoNormal"><!-- [if!supportLists]-->behavior of the interface, which include its operational states as well as the states of the associated components,</li><li class="MsoNormal"><!-- [if!supportLists]-->the payloads and commands of the communication protocol supported over the interface.</li></ul><p class="MsoNormal">The scope of this document is limited to addressing only a single Management Controller communicating with one or more Network Controllers.</p><p class="MsoNormal">This document also defines the following aspects of a 3.3V RMII Based Transport (RBT) based physical medium:</p><ul><li class="MsoNormal"><!-- [if!supportLists]-->transport binding for NC-SI over RBT,</li><li class="MsoNormal"><!-- [if!supportLists]-->electrical and timing requirements for the RBT,</li><li class="MsoNormal"><!-- [if!supportLists]-->an optional hardware arbitration mechanism for RBT.</li></ul><p class="MsoNormal">Only the topics that may affect the behavior of the Network Controller or Management Controller, as it pertains to the Sideband Interface operations, are discussed in this document.</p><p class="Heading2-NoTOC">NC-SI over MCTP Binding Specification (DSP0261)</p><p class="MsoNormal">This document defines the bindings between NC-SI protocol elements and MCTP elements in order for NC-SI Control and Pass-Through traffic to be transported using MCTP.</p><p class="MsoNormal">Portions of this document rely on information and definitions from other specifications, which clause<!-- [if suppor