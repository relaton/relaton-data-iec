abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for one type of heat-shrinkable, flame retarded
    polyolefin sleeving with a temperature index of 135 and a nominal shrink ratio
    of 3:1. It is normally supplied with internal diameter up to 39 mm and in the
    following standard colours:  black, brown, red, yellow, green, blue, orange, violet,
    grey and white.'
- language: fr
  script: Latn
  content: |-
    Donne les prescriptions relatives à un type de gaines thermorétractables, en polyoléfine, retardée à la flamme dont l'indice de température est de 135 et ayant un rapport de rétreint nominal de 3:1. Il est normalement fournie avec un diamètre
    intérieur allant jusqu'à 39 mm et dans les couleurs suivantes: noir, brun, rouge, jaune, vert, bleu, orange, violet, gris et blanc.
