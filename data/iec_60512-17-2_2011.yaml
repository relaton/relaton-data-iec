abstract:
- content: |-
    IEC 60512-17-2:2011 when required by the detail specification, is used for testing connectors within the scope of IEC technical committee 48. It may also be used for similar devices when specified in a detail specification. The object of this standard is to detail a standard method to assess the ability of a cable-clamping device to allow rotary movement of the cable;wire bundle without damage to the external surface of the cable;wire bundle, the cable-clamping device, the connector or the sub-assembly. This standard cancels and replaces Test 17b of IEC 60512-5, issued in 1992, and constitutes a technical revision.<br /><br />
    This publication is to be read in conjunction with IEC 60512-1:2001
     and IEC 60512-1-100:2006.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-17-2:2011 lorsque la spécification particulière l&#x27;exige,
    est utilisée pour les essais des connecteurs qui entrent dans le domaine d&#x27;application
    du Comité d&#x27;Etudes 48 de la CEI. Ces essais peuvent aussi être utilisés sur
    des composants similaires lorsqu&#x27;une spécification particulière le précise.
    L&#x27;objet du présent norme est de définir une méthode normalisée pour évaluer
    l&#x27;aptitude d&#x27;un dispositif de pincement de câble à permettre un mouvement
    de rotation du faisceau de câbles&#x2F;fils sans endommager la surface externe
    du faisceau de câbles&#x2F;fils, le dispositif de pincement, le connecteur ou
    le sous-ensemble. La présente norme annule et remplace l&#x27;Essai 17b de la
    CEI 60512-9, publiée en 1992. Elle constitue une révision technique.\r\n\r\nCette
    publication doit être lue conjointement avec la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;26692&quot;&gt;CEI
    60512-1:2001&lt;&#x2F;a&gt; et la &lt;a href=&quot;http:&#x2F;&#x2F;webstore.iec.ch&#x2F;webstore&#x2F;webstore.nsf&#x2F;ArtNum_PK&#x2F;35881&quot;&gt;CEI
    60512-1-100:2006&lt;&#x2F;a&gt;."
