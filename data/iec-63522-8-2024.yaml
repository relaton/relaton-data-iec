abstract:
- language: en
  script: Latn
  content: "IEC 63522-8:2024, when required by the detail specification, is used for
    testing all kinds of relays. This test can also be used for similar devices when
    specified in a detail specification.<br />\r\nThis document defines a standard
    test method to ensure that the relay times are within the specified limits."
- language: fr
  script: Latn
  content: "L'IEC 63522-8:2024, lorsque la spécification particulière l’exige, est
    utilisée pour soumettre à l’essai tous types de relais. Cet essai peut aussi être
    utilisé sur des dispositifs analogues lorsqu’une spécification particulière le
    stipule.<br />\r\nLe présent document définit une méthode d'essai normalisée en
    vue de s'assurer que les temps que met le relais pour assurer sa fonction, se
    situent dans les limites spécifiées."
