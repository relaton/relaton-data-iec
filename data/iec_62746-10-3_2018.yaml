abstract:
- content: IEC 62746-10-3:2018 defines and describes methods and example XML artefacts
    that can be used to build a conformant adapter to enable interoperation between
    a utility distributed automation or demand response (DR) system based on the IEC
    common information model (CIM) and a utility smart grid user interface (SGUI)
    bridge standard (e.g., IEC 62746-10-1) to a customer facility. The scope is restricted
    to a method to define payload mappings between any specific CIM profile that contains
    DR/DER information models and the SGUI bridge standards including IEC 62746-10-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62746-10-3:2018 définit et décrit des méthodes et des exemples d'artéfacts
    XML qui peuvent être utilisés pour générer un adaptateur conforme assurant l'interopération
    entre un système d'automatisation distribuée ou de réponse à la demande (DR) reposant
    sur le modèle d'information commun (CIM) de l'IEC et sur une norme d'interface
    utilisateur de réseau intelligent (SGUI) (par exemple l'IEC 62746-10-1) et les
    installations d'un client. Le domaine d'application se limite à une méthode de
    définition des mappings de charge utile entre un profil CIM particulier contenant
    des modèles d'informations DR/DER et la norme de pont SGUI incluant l'IEC 62746-10-1.
