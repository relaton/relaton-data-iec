abstract:
- language: en
  script: Latn
  content: "IEC 60966-2-4:2009 applies to flexible coaxial cables described in IEC
    60096-2. It relates to cable assemblies for radio and TV receivers, and in particular
    to the cable assemblies subfamily 9,52. (IEC 61169-2). These cable assemblies
    are used as described in IEC 60728-4. This detail specification gives subfamily
    requirements and severities which shall be applied. This third edition cancels
    and replaces the second edition published in 2003 and constitutes a technical
    revision. The major change with respect to the second edition is the reference
    to IEC 62153 and the requirement for class B screening attenuation.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/24991\">IEC
    60966-1:1999</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/41971\">IEC
    60966-2-1:2008</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/30979\">IEC
    60966-2-2:2003</a>"
- language: fr
  script: Latn
  content: "La CEI 60966-2-4:2009 s'applique aux câbles coaxiaux souples décrits dans
    la CEI 60096-2. Elle concerne les cordons pour les récepteurs TV ou radio, et
    en particulier la sous-famille de cordons 9,52. (CEI 61169-2). Ces cordons sont
    utilisés comme cela est décrit dans la CEI 60728-4. La présente spécification
    particulière donne les exigences et les sévérités de sous-famille qui doivent
    être appliquées. Cette spécification particulière doit être utilisée avec la CEI
    60966-1:1999, la CEI 60966-2-1:2008 et la CEI 60966-2-2:2003. Pour obtenir l'homologation,
    les opérations de qualification seront réalisées conformément au 12.2 de la CEI
    60966-2-1 en tenant compte des variantes spécifiées. Seuls les essais dont les
    résultats pourraient dépendre des variantes seront répétés. Pour obtenir l'agrément
    de savoir-faire, les opérations de qualification seront réalisées sur les CQC
    correspondants comme cela est défini en 12.3 de la CEI 60966-2-1 et décrit dans
    le manuel CM. Sauf spécification contraire dans le CM, seuls les essais lot par
    lot des groupes Ba et Eb seront réalisés sur les produits livrés, tous les autres
    essais seront réalisés sur les CQC comme cela est défini en 12.3 de la CEI 60966-2-1
    et décrit dans le manuel CM.<br />\r\n<br />\r\nCette publication doit être lue
    conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/24991\">CEI
    60966-1:1999</a>. <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/41971\">IEC
    60966-2-1:2008</a> et <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/30979\">IEC
    60966-2-2:2003</a>"
