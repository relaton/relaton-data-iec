- content: "IEC 61526:2024 s'applique aux dosimètres individuels qui présentent les
    caractéristiques suivantes:<br />\r\na) ils sont portés sur la poitrine, près
    des yeux, ou aux extrémités;<br />\r\nb) ils mesurent les équivalents de dose
    individuels Hp(10), Hp(3) et Hp(0,07) pour les rayonnements externes X et gamma,
    neutron (excepté Hp(3)) et bêta, et peuvent mesurer les débits d'équivalents de
    dose individuels respectifs pour les mêmes rayonnements (à des fins d'alarme);<br
    />\r\nc) ils comportent un affichage numérique. Cet affichage peut ou non être
    inclus;<br />\r\nd) ils ont des fonctions d'alarme pour les équivalents de dose
    individuels ou pour les débits d'équivalents de dose individuels, à l'exception
    des dosimètres hybrides. Pour les dosimètres hybrides, une fonction d'alarme pour
    les équivalents de dose individuels doit être mise en œuvre dans le système de
    lecture associé.<br />\r\nLe présent document spécifie les exigences pour les
    dosimètres et, s'ils sont fournis, pour leurs systèmes de lecture associés.<br
    />\r\nLe présent document spécifie, pour les dosimètres décrits ci-dessus, leurs
    caractéristiques générales, leurs procédures d'essai générales, leurs caractéristiques
    sous rayonnement ainsi que leurs caractéristiques électriques, mécaniques, de
    sécurité et environnementales.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2010. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) modification
    du titre;<br />\r\nb) introduction de la grandeur de mesure pour la dose dans
    le cristallin de l'œil, Hp(3);<br />\r\nc) introduction de la grandeur de mesure
    pour la dose dans la peau et les extrémités, Hp(0,07);<br />\r\nd) introduction
    des dosimètres qui relèvent des catégories de dosimètres actifs et passifs: les
    \"dosimètres hybrides\";<br />\r\ne) introduction des exigences relatives au logiciel;<br
    />\r\nf) harmonisation des exigences de linéarité par rapport à l'IEC 62387;<br
    />\r\ng) révision des exigences de réponse à l'énergie des neutrons."
