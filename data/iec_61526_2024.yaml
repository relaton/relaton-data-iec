abstract:
- content: "IEC 61526:2024 applies to personal dosemeters with the following characteristics:<br
    />\r\na) They are worn on the trunk, close to the eye, or on the extremities.<br
    />\r\nb) They measure the personal dose equivalents Hp(10), Hp(3), and Hp(0,07),
    from external X and gamma, neutron (not for Hp(3)), and beta radiations, and may
    measure the respective personal dose equivalent rates for the same radiations
    (for alarming purposes).<br />\r\nc) They have a digital indication. This indication
    may or may not be attached.<br />\r\nd) They have alarm functions for the personal
    dose equivalents or personal dose equivalent rates except for hybrid dosemeters.
    For hybrid dosemeters an alarm function for the personal dose equivalents shall
    be implemented in the associated readout system.<br />\r\nThis document specifies
    requirements for the dosemeter and, if supplied, for its associated readout system.<br
    />\r\nThis document specifies, for the dosemeters described above, general characteristics,
    general test procedures, radiation characteristics as well as electrical, mechanical,
    safety and envi­ronmental characteristics.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) Modification of the title;<br />\r\nb) Inclusion of the measurement quantity
    for the dose in the lens of the eye, Hp(3);<br />\r\nc) Inclusion of measurement
    quantity for dose in the skin and extremities, Hp(0,07);<br />\r\nd) Inclusion
    of dosemeters between active and passive: \"hybrid dosemeters\";<br />\r\ne) Inclusion
    of software requirements;<br />\r\nf) Harmonization of requirements for linearity
    to IEC 62387;<br />\r\ng) Revised neutron energy response requirements."
  language:
