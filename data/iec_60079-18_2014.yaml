- content: "IEC 60079-18:2014 est disponible sous forme de IEC 60079-18:2014 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60079-18:2014
    définit les exigences spécifiques à la construction, aux essais et au marquage
    des matériels électriques, des parties de matériels électriques et des composants
    Ex protégés par encapsulage de type \"m\" et destinés à une utilisation dans les
    atmosphères explosives gazeuses ou les atmosphères explosives poussiéreuses. La
    présente partie ne s'applique qu'aux matériels électriques protégés par encapsulage,
    aux parties de matériel électrique protégées par encapsulage et aux composants
    Ex protégés par encapsulage (ci-après toujours dénommés matériel \"m\") pour lesquels
    la tension assignée n'excède pas 11 kV. L'utilisation du matériel électrique en
    atmosphère pouvant contenir simultanément du gaz explosif et des poussières combustibles
    peut nécessiter des mesures de protection supplémentaires. La présente Norme ne
    s'applique pas aux poussières d'explosifs qui n'exigent pas d'oxygène de l'air
    pour leur combustion ni aux substances pyrophoriques. La présente Norme ne tient
    pas compte des risques, quels qu'ils soient, résultant d'une émission de gaz inflammable
    ou toxique provenant de la poussière. La présente Norme complète et modifie les
    exigences générales de l'IEC 60079-0. Si une exigence de la présente Norme est
    en conflit avec une exigence de l'IEC 60079-0, l'exigence de la présente Norme
    a préséance. Cette quatrième édition annule et remplace la troisième édition de
    l'IEC 60079-18:2009. Cette édition constitue une révision technique. Se référer
    à l'avant-propos du document pour obtenir une liste des modifications techniques
    par rapport à l'édition précédente. Mots clés: encapsulage de type \"m\", atmosphères
    explosives gazeuses, atmosphères explosives poussiéreuses<br />\r\nCette publication
    doit être lue conjointement avec la CEI 60079-0:2011.<br />\r\nLe contenu du corrigendum
    de juillet 2018 a été pris en considération dans cet exemplaire."
