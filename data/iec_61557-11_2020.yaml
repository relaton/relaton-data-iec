- content: "<!-- NEW! -->IEC 61557-11:2020 est disponible sous forme de IEC 61557-11:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61557-11:2020 spécifie les exigences relatives au matériel d'essai appliqué à
    l'essai de l'efficacité des contrôleurs d'isolement à courant différentiel résiduel
    (RCM - Residual Current Monitors) déjà installés dans les réseaux de distribution.
    Ce matériel d'essai peut être utilisé dans n'importe quel type de réseau tel qu'un
    réseau TN, TT ou IT. Le matériel d'essai peut également être utilisé pour l'essai
    des contrôleurs d'isolement à courant différentiel résiduel (RCM) sélectifs en
    direction dans des réseaux IT. Le présent document n’a pas pour objet de vérifier
    les contrôleurs d'isolement à courant différentiel résiduel (RCM) selon leurs
    normes de produit. L'IEC 61557-11:2020 annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le titre du présent document a été modifié pour inclure tous les types
    de RCM;<br />\r\nb) termes alignés avec l'IEC 60050;<br />\r\nc) ajout des exigences
    pour les essais de nouveaux types de RCM;<br />\r\nd) déplacement des exigences
    pour les RCM de type B de l'ancienne Annexe A dans le texte normatif;<br />\r\ne)
    alignement de la structure sur celle de l'ensemble de la série IEC 61557."
