abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of portable electric immersion heaters, their rated voltage voltage being not more than 250 V, for household and similar purposes. Also includes appliances intended for use by laymen in shops, in light industry and on farms.

    <b>This consolidated version consists of the second edition (2002) and its amendment 1 (2006). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "Traite de la sécurité des thermoplongeurs mobiles électriques pour usages
