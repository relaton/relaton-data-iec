abstract:
- language: en
  script: Latn
  content: "IEC 60664-1:2007 Deals with insulation coordination for equipment within
    low-voltage systems. It applies to equipment for use up to 2 000 m above sea level
    having a rated voltage up to a.c. 1 000 V with rated frequencies up to 30 kHz,
    or a rated voltage up to d.c. 1 500 V. It specifies the requirements for clearances,
    creepage distances and solid insulation for equipment based upon their performance
    criteria. It includes methods of electric testing with respect to insulation coordination.
    The minimum clearances specified in this standard do not apply where ionized gases
    occur. Special requirements for such situations may be specified at the discretion
    of the relevant technical committee. This standard does not deal with distances:<br
    />\r\n- through liquid insulation,<br />\r\n- through gases other than air,<br
    />\r\n- through compressed air.<br />\r\nMain changes have been made with respect
    to the previous edition:<br />\r\n- Amendment of Japanese mains conditions with
    regard to the rated impulse voltages, the rationalized voltages and the nominal
    voltages of supply systems for different modes of overvoltage control<br />\r\n-
    Amendment of dimensioning of clearances smaller than 0,01 mm<br />\r\n- Alignment
    of the table and the corresponding formula regarding test voltages for verifying
    clearances at different altitudes<br />\r\n- Amendment of interpolation of the
    creepage distance values for functional insulation<br />\r\n- Amendment of creepage
    distance dimensioning taking into account ribs<br />\r\n- Revision of the former
    Clause 4 \"Tests and measurements\" (now Clause 6) to achieve a more detailed
    description of the tests and their purpose, the test equipment and possible alternatives<br
    />\r\n- Change of Annex C \"Partial discharge test methods\" from a former technical
    report, Type 2 (now called TS), to a normative Annex C."
- language: fr
  script: Latn
  content: "IEC 60664-1:2007 Traite de la coordination de l'isolement des matériels
    dans les systèmes (réseaux) à basse tension. Elle s'applique au matériel utilisé
    jusqu'à 2 000 m au-dessus du niveau de la mer, ayant une tension assignée ne dépassant
    pas 1 000 V en courant alternatif, de fréquences assignées ne dépassant pas 30
    kHz, ou une tension assignée ne dépassant pas 1 500 V en courant continu. Définit
    les exigences pour des distances d'isolement dans l'air, des lignes de fuite et
    l'isolation solide des matériels, à partir de leurs critères de performance. Elle
    comprend les méthodes d'essais diélectriques concernant la coordination de l'isolement.
    Les distances minimales d'isolement dans l'air spécifiées dans la présente norme
    ne s'appliquent pas en présence de gaz ionisés. Les exigences particulières dans
    de telles conditions peuvent être spécifiées, comme ils l'entendent, par les comités
    d'études compétents. Ne traite pas des distances:<br />\r\n- à travers l'isolation
    liquide,<br />\r\n- à travers les gaz autres que l'air,<br />\r\n- à travers l'air
    comprimé. Les principales modifications suivantes ont été apportées à l'édition
    antérieure:<br />\r\n- Modification des conditions du réseau électrique au Japon
    en ce qui concerne les tensions assignées de choc, les tensions rationalisées
    et les tensions nominales des réseaux d'alimentation pour différents modes de
    contrôle des surtensions<br />\r\n- Modification du dimensionnement des distances
    d'isolement dans l'air inférieures à 0,01 mm<br />\r\n- Alignement du tableau
    et des formules correspondantes concernant les tensions d'essai pour la vérification
    des distances d'isolement dans l'air à différentes altitudes<br />\r\n- Modification
    de l'interpolation des valeurs de ligne de fuite pour l'isolation fonctionnelle<br
    />\r\n- Modification du dimensionnement des lignes de fuite tenant compte des
    nervures<br />\r\n- Révision de l'ancien Article 4 \"Essais et mesures\" (désormais
    Article 6) pour obtenir une description plus détaillée des essais et de leur objet,
    du matériel d'essai et des alternatives existantes<br />\r\n- Transformation de
    l'Annexe C \"Méthodes d'essai de décharge partielle\" d'un ancien rapport technique
    de type 2 (désigné désormais TS) en une Annexe C normative."
