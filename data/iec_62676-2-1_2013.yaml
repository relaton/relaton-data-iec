abstract:
- content: 'IEC 62676-2-1:2013 introduces an IP network interface for devices in surveillance
    applications. This International Standard specifies a network protocol for the
    full interoperability of video devices. On top of the basic layers protocols are
    defined to accomplish the full interoperability of video devices. In surveillance
    applications IP video devices have to use standardized protocols to accomplish
    following functionality: video streaming, stream control, event handling, discovery,
    capability description, device management, PTZ control, auxiliaries and other
    functions.'
  language:
