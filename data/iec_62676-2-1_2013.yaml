  script:
  - Latn
  format: text/html
- content: 'La CEI 62676-2-1:2013 présente une interface de réseau IP destinée aux
    applications de surveillance. Cette Norme Internationale spécifie un protocole
    de réseau pour la pleine interopérabilité des dispositifs vidéo. Au sommet des
    couches de base, des protocoles sont définis pour réaliser la pleine interopérabilité
    des dispositifs vidéo. Dans les applications de surveillance, les dispositifs
    vidéo IP doivent utiliser des protocoles normalisés pour assurer les fonctionnalités
    suivantes: la transmission vidéo en continu, le contrôle des flux, la gestion
    des événements, la découverte, la description des fonctionnalités, la gestion
    des dispositifs, les commandes PTZ, les auxiliaires et d''autres fonctions.'
