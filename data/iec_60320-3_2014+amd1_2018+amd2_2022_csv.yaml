- content: "L'IEC 60320-3:2014+AMD1:2018+AMD2:2022 établit les dimensions applicables
    aux connecteurs bipolaires et bipolaires avec contact de terre:<br />\r\n- pour
    raccordement des dispositifs électriques pour usages domestiques et analogues
    à l'alimentation électrique et<br />\r\n- pour raccordement de l'alimentation
    électrique aux appareils d'utilisation ou autres matériels électriques<br />\r\n-
