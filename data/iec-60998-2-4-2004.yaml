abstract:
- language: en
  script: Latn
  content: This International Standard applies to twist-on connecting devices for
    connecting two or more unprepared rigid and/or flexible copper conductors having
    a cross-sectional area of 0,5 mm2 up to and including 16 mm2 and complying with
    IEC 60228, the total cross-sectional area of the connected conductors not exceeding
    35 mm2. It covers low voltage circuits up to 1 000 V a.c. and 1 500 V d.c. where
    electrical energy is utilized for household and similar purposes.
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique aux dispositifs de connexion
    par épissure destinés au raccordement de deux conducteurs ou plus, non préparés,
    rigides et/ou souples en cuivre, de section comprise entre 0,5 mm2 et 16 mm2 inclus,
    et conformes à la CEI 60228, la section totale des conducteurs raccordés n'excédant
    pas 35 mm2.
