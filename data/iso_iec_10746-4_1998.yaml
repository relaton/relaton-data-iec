abstract:
- content: "<p>The rapid growth of distributed processing has lead to a need for a
    coordinating framework for the standardization of</p><p>Open Distributed Processing
    (ODP). This Reference Model of ODP provides such a framework. It creates an</p><p>architecture
    within which support of distribution, interworking, interoperability and portability
    can be integrated.</p><p>The Basic Reference Model of Open Distributed Processing
    (RM-ODP), (see ITU-T Recs. X.901 to X.904 | ISO/IEC</p><p>10746), is based on
    precise concepts derived from current distributed processing developments and,
    as far as possible,</p><p>on the use of formal description techniques for specification
    of the architecture.</p><p>The RM-ODP consists of:</p><p>? ITU-T Rec. X.901 |
    ISO/IEC 10746-1: 2YHUYLHZ:_ Contains a motivational overview of ODP giving</p><p>scooping,
    justification and explanation of key concepts, and an outline of ODP architecture.
    This part is</p><p>not normative.</p><p>? ITU-T Rec. X.902 | ISO/IEC 10746-2:
    )RXQGDWLRQV:_ Contains the definition of the concepts and</p><p>analytical framework
    and notation for normalized description of (arbitrary) distributed processing</p><p>systems.
    This is only to a level of detail sufficient to support ITU-T Rec. X.903 | ISO/IEC
    10746-3 and to</p><p>establish requirements for new specification techniques.
    This part is normative.</p><p>? ITU-T Rec. X.903 | ISO/IEC 10746-3: $UFKLWHFWXUH:
    Contains_ the specification of the required</p><p>characteristics that qualify
    distributed processing as open. These are the constraints to which ODP</p><p>standards
    must conform. It uses the descriptive techniques from ITU-T Rec. X.902 | ISO/IEC
    10746-2.</p><p>This part is normative.</p><p>? ITU-T Rec. X.904 | ISO/IEC 10746-4:
    $UFKLWHFWXUDO_6HPDQWLFV:_Contains a formalisation of the ODP</p><p>modeling concepts
    defined in ITU-T Rec. X.902 | ISO/IEC 10746-2, clauses 8 and 9, and a formalisation</p><p>of
    the viewpoint languages of ITU-T Rec. X.903 | ISO/IEC 10746-3. The formalisation
    is achieved by</p><p>interpreting each concept in terms of the constructs of the
    different standardized formal description</p><p>techniques. This part is normative.</p><p>The
    purpose of this Recommendation | International Standard is to provide an architectural
    semantics for ODP. This</p><p>essentially takes the form of an interpretation
    of the basic modeling and specification concepts of ITU-T Rec. X.902 |</p><p>ISO/IEC
    10746-2 and viewpoint languages of ITU-T Rec. X.903 | ISO/IEC 10746-3, using the
    various features of</p><p>different formal specification languages. An architectural
    semantics is developed in four different formal specification</p><p>languages:
    LOTOS, ESTELLE, SDL and Z. The result is a formalization of ODP's architecture.
    Through a process of</p><p>iterative development and feedback, this has improved
    the consistency of ITU-T Rec. X.902 | ISO/IEC 10746-2 and</p><p>ITU-T Rec. X.903
    | ISO/IEC 10746-3.</p><p>An architectural semantics provides the additional benefits
    of:</p><p>? assisting the sound and uniform development of formal descriptions
    of ODP systems; and</p><p>? of permitting uniform and consistent comparison of
    formal descriptions of the same standard in different</p><p>formal specification
    languages.</p><p>Rather than provide a mapping from all the concepts of ITU-T
    Rec. X.902 | ISO/IEC 10746-2, this Recommendation |</p><p>International Standard
    focuses on the most basic. A semantics for the higher level architectural concepts
    is provided</p><p>indirectly through their definition in terms of the basic ODP
    concepts.</p><p>Examples of the use of some of the formal specification languages
    in this report can be found in TR 10167 (Guidelines</p><p>for the Application
    of ESTELLE, LOTOS and SDL).</p><p>In the following clauses, the concepts are numbered
    in accordance with the scheme used in ITU-T Rec. X.902 |</p><p>ISO/IEC 10746-2.</p><p>This
    Recommendation | International Standard specifies an architectural semantics for
    ODP. This is required to:</p><p>? provide formalisation of the ODP modelling concepts;</p><p>?
    assist sound and uniform development of formal descriptions of standards for distributed
    systems;</p><p>? act as a bridge between the ODP modelling concepts and the semantic
    models of the specification</p><p>languages: LOTOS, SDL, ESTELLE and Z;</p><p>?
    provide a basis for uniform and consistent comparison between formal descriptions
    of the same standard</p><p>in specification languages that are used to develop
    an architectural semantics.</p><p>This part is normative.</p>"
