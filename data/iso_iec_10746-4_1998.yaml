- content: "<p>La croissance rapide des applications réparties a fait naître le besoin
    d'un cadre pour coordonner la normalisation du</p><p>traitement réparti ouvert
    (ODP,<em>RSHQ_GLVWULEXWHG_SURFHVVLQJ</em>). Le modèle de référence du traitement
    réparti ouvert fournit</p><p>ce cadre. Il établit une architecture qui permet
    d'intégrer la répartition, l'interfonctionnement, l'interopérabilité et la</p><p>portabilité.</p><p>Le
    modèle de référence de base du traitement réparti ouvert (RM-ODP,<em>UHIHUHQFH_PRGHO_RI_RSHQ_GLVWULEXWHG_SURFHVVLQJ</em>)</p><p>(voir
    les Rec. UIT-T X.901 à X.904 | ISO/CEI 10746) repose sur des concepts précis issus
    des développements récents</p><p>dans le domaine du traitement réparti et s'appuie,
    dans la mesure du possible, sur l'utilisation des techniques de</p><p>description
    formelle pour la spécification de l'architecture.</p><p>Le modèle RM-ODP se compose:</p><p>?
    de la Rec. UIT-T X.901 | ISO/CEI 10746-1: 9XH_GHQVHPEOH_ elle contient un aperçu
    général du modèle</p><p>RM-ODP, en précise les motivations, le champ d'application
    et la justification, et propose une explication</p><p>des concepts clés, ainsi
    qu'une présentation de l'architecture des systèmes ODP. Ce texte n'est pas</p><p>normatif;</p><p>?
    de la Rec. UIT-T X.902 | ISO/CEI 10746-2: )RQGHPHQWV_ elle contient la définition
    des concepts ainsi</p><p>que le cadre analytique et la notation à utiliser pour
    la description normalisée de systèmes de traitement</p><p>réparti (arbitraires).
    Elle s'en tient à un niveau de détail suffisant pour étayer la Rec. UIT-T X.903
    |</p><p>ISO/CEI 10746-3 et pour établir les prescriptions applicables à de nouvelles
    techniques de spécification.</p><p>Ce texte est normatif;</p><p>? de la Rec. UIT-T
    X.903 | ISO/CEI 10746-3: $UFKLWHFWXUH_ elle contient la spécification des</p><p>caractéristiques
    requises pour qu'un système de traitement réparti puisse être qualifié d'ouvert.
    Il s'agit des</p><p>contraintes que les normes ODP doivent respecter. Ce texte,
    qui utilise les techniques descriptives de la</p><p>Rec. UIT-T X.902 | ISO/CEI
    10746-2. Ce texte est normatif;</p><p>? de la Rec. UIT-T X.904 | ISO/CEI 10746-4:
    6pPDQWLTXH_DUFKLWHFWXUDOH_ elle contient une formalisation</p><p>des concepts
    de modélisation ODP définis dans les articles 8 et 9 de la Rec. UIT-T X.902 |</p><p>ISO/CEI
    10746-2 et une formalisation des langages de point de vue définis dans la Rec.
    UIT-T X.903 |</p><p>ISO/CEI 10746-3. La formalisation est obtenue par l'interprétation
    de chaque concept en fonction des</p><p>constructions des différentes techniques
    de description formelle normalisées. Ce texte est normatif.</p><p>La présente
    Recommandation | Norme internationale a pour objet de fournir une sémantique architecturale
    pour les</p><p>systèmes ODP, ce qui se traduit par une interprétation des concepts
    de modélisation de base et de spécification définis</p><p>dans la Rec. UIT-T X.902
    | ISO/CEI 10746-2 et des langages de point de vue définis dans la Rec. UIT-T X.903
    |</p><p>ISO/CEI 10746-3; elle utilise les diverses caractéristiques de différents
    langages de spécification formelle. Une</p><p>sémantique architecturale est élaborée
    pour quatre différents langages de spécification formelle: LOTOS, ESTELLE,</p><p>SDL
    et Z, ce qui conduit à une formalisation de l'architecture des systèmes ODP. Un
    processus d'élaboration itérative et</p><p>de retour a permis d'améliorer la cohérence
    des Rec. UIT-T X.902 | ISO/CEI 10746-2 et UIT-T X.903 |</p><p>ISO/CEI 10746-3.</p><p>La
    mise au point d'une sémantique architecturale présente les avantages supplémentaires
    suivants:</p><p>? favoriser l'élaboration harmonieuse et uniforme des descriptions
    formelles de systèmes ODP;</p><p>? permettre une comparaison uniforme et cohérente
    des descriptions formelles de la même norme dans</p><p>différents langages de
    spécification formelle.</p><p>La présente Recommandation | Norme internationale
    contient une interprétation, non pas de tous les concepts définis</p><p>dans la
    Rec. UIT-T X.902 | ISO/CEI 10746-2, mais uniquement des concepts les plus fondamentaux.
    Pour les concepts</p><p>architecturaux de niveau supérieur, une sémantique est
    fournie indirectement par la définition de ces concepts en</p><p>fonction des
    concepts ODP fondamentaux.</p><p>Des exemples d'utilisation de certains des langages
    de spécification formelle dont il est question dans la présente</p><p>Spécification
    sont donnés dans TR 10167 (Principes directeurs pour l'application d'ESTELLE,
    LOTOS et SDL).</p><p>Dans les articles suivants, la numérotation des paragraphes
    relatifs aux concepts est conforme à la numérotation utilisée</p><p>dans la Rec.
    UIT-T X.902 | ISO/CEI 10746-2.</p><p>La présente Recommandation | Norme internationale,
    qui contient la définition d'une sémantique architecturale pour les</p><p>systèmes
    ODP, permet:</p><p>? de fournir une formalisation des concepts de modélisation
    ODP;</p><p>? de favoriser une élaboration harmonieuse et uniforme des descriptions
    formelles des normes applicables</p><p>aux systèmes répartis;</p><p>? de relier
    les concepts de modélisation ODP et les modèles sémantiques des langages de spécification</p><p>LOTOS,
    SDL, ESTELLE et Z;</p><p>? de constituer une base pour une comparaison uniforme
    et cohérente des descriptions formelles de la même</p><p>norme dans les langages
    de spécification utilisés pour élaborer une sémantique architecturale.</p><p>Ce
    texte est normatif.</p>"
