abstract:
- content: |-
    Gives the detailed requirements for the production of the 1 kW nominal, propane based pre-mixed type test flame. The approximate overall flame height is 175 mm.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les prescriptions détaillées pour la production d'une flamme d'essai de type à prémélange à base de propane, de 1 kW nominal. La hauteur totale de la flamme est d'environ 175 mm.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
