abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-711:2026 applies to:<br />\r\n• electrical installations of
    temporary structures erected for exhibitions, shows, stands and fairgrounds for
    entertainment related purposes, and<br />\r\n• temporary electrical installations
    supplying such temporary structures and amusement devices for entertainment related
    purposes.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2018 and the first edition of IEC 60364-7-740 published in 2000.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) merging of IEC 60364-7-711 and IEC 60364-7-740;<br />\r\nb) removal of
    requirements for installations in locations intended for livestock as they are
    covered by IEC 60364-7-705"
- language: fr
  script: Latn
  content: "IEC 60364-7-711:2026 s'applique:<br />\r\n• aux installations électriques
    des structures temporaires édifiées pour les expositions, les spectacles, les
    gradins et les champs de foire à des fins de divertissement, et<br />\r\n• aux
    installations électriques temporaires permettant d’alimenter ce type de structures
    temporaires et de jeux à des fins de divertissement<br />\r\nCette troisième édition
    annule et remplace la deuxième édition publiée en 2018 et la première édition
    de l'IEC 60364-7-740 publiée en 2000. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) fusion de l'IEC 60364-7-711 et de
    l'IEC 60364-7-740;<br />\r\nb) suppression des exigences relatives aux installations
    dans des emplacements réservés au bétail, lesquelles sont couvertes par l'IEC
    60364-7-705."
