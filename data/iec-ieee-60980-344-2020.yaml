abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 60980-344:2020 describes methods for establishing seismic qualification
    procedures that will yield quantitative data to demonstrate that the equipment
    can meet its performance requirements. This document is applicable to electrical,
    mechanical, instrumentation and control equipment/components that are used in
    nuclear facilities. This document provides methods and documentation requirements
    for seismic qualification of equipment to verify the equipment’s ability to perform
    its specified performance requirements during and/or after specified seismic demands.
    This document does not specify seismic demand or performance requirements. Other
    aspects, relating to quality assurance, selection of equipment, and design and
    modification of systems, are not part of this document. As seismic qualification
    is only a part of equipment qualification, this document is used in conjunction
    with IEC/IEEE 60780-323.<br />\r\nThe seismic qualification demonstrates equipment’s
    ability to perform its safety function(s) during and/or after the time it is subjected
    to the forces resulting from at least one safe shutdown earthquake (SSE/S2). This
    ability is demonstrated by taking into account, prior to the SSE/S2, the ageing
    of equipment and the postulated occurrences of a given number of lower intensity
    operating basis earthquake (OBE/S1). Ageing phenomena to be considered, if specified
    in the design specification, are those which could increase the vulnerability
    of equipment to vibrations caused by an SSE/S2."
- language: fr
  script: Latn
  content: "IEC/IEEE 60980-344:2020 décrit les méthodes d'établissement des procédures
    de qualification sismique permettant d'obtenir des données quantitatives visant
    à démontrer que l'équipement peut satisfaire à ses exigences de performance. Le
    présent document s'applique aux équipements/composants électriques, mécaniques,
    d'instrumentation et de contrôle commande utilisés dans les installations nucléaires.
    Il donne les méthodes et exigences de documentation relatives à la qualification
    sismique des équipements afin de vérifier l'aptitude de ces derniers à satisfaire
    à leurs exigences de performances spécifiées pendant et/ou après les sollicitations
    sismiques spécifiées. Le présent document ne spécifie aucune sollicitation sismique
    ni exigence de performances. Les autres aspects, relatifs à l'assurance qualité,
    au choix des équipements et à la conception et la modification des systèmes ne
    relèvent pas du présent document. La qualification sismique ne représentant qu'une
    partie de la qualification des équipements, le présent document est utilisé conjointement
    avec l'IEC/IEEE 60780-323.<br />\r\nLa qualification sismique démontre l'aptitude
    de l'équipement à exécuter sa ou ses fonctions de sûreté pendant et/ou après avoir
    été soumis aux efforts d'au moins un séisme majoré de sécurité (SSE/S2). Cette
    aptitude est démontrée en tenant compte, avant le séisme de référence en exploitation
    SSE/S2, du vieillissement de l'équipement et des éventuelles occurrences d'un
    certain nombre de séismes de référence en exploitation de moindre intensité (OBE/S1).
    Les phénomènes de vieillissement à prendre en considération, s'ils sont indiqués
    dans la spécification de conception, sont ceux qui peuvent augmenter la vulnérabilité
    des équipements aux vibrations provoquées par un SSE/S2.<br />\r\nCette nouvelle
    édition annule et remplace la première édition de l'IEC 60980, parue en 1989,
    et constitue une révision technique. Elle remplace également la norme IEEE 344<sup>TM</sup>-2013."
