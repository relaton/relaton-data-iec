abstract:
- language: en
  script: Latn
  content: Applies to non-self-healing capacitor units and capacitor banks intended
    to be used for power-factor correction of a.c. power systems having a rated voltage
    up to and including 1000 V and frequencies 15 Hz to 60 Hz. Also applies to capacitors
    intended for use in power filter circuits.
- language: fr
  script: Latn
  content: S'applique aux condensateurs unitaires et aux batteries de condensateurs
    non autorégénérateurs devant servir en particulier à la correction du facteur
    de puissance des réseaux à courant alternatif de tension assignée égale ou inférieure
    à 1000 V et à fréquences comprises entre 15 Hz et 60 Hz. S'applique également
    aux condensateurs destinés à être utilisés dans des circuits de filtrage.
