abstract:
- language: en
  script: Latn
  content: IEC 62496-3-1:2009 defines the performance of flexible optical circuit
    boards (FOCBs) using unconnectorized optical glass fibres for controlled environment.
    This standard clarifies the requirements for quality classification of the flexible
    OCBs incorporating optical glass fibres.
- language: fr
  script: Latn
  content: La CEI 62496-3-1:2009 définit les performances des cartes à circuits optiques
    souples (FOCB ) utilisant des fibres optiques en verre, non connectorisées, pour
    environnement contrôlé. La présente norme clarifie les exigences de classification
    de la qualité des OCB souples intégrant des fibres optiques en verre.
