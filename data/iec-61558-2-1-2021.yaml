abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-1:2021 deals with the safety of separating transformers for
    general applications and power supply units incorporating separating transformers
    for general applications. Transformers incorporating electronic circuits are also
    covered by this document.<br />\r\nThis third edition cancels and replaces the
    second edition published in 2007. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Adjustment of structure and references in
    accordance with IEC 61558-1:2017;<br />\r\nb) Description of constructions moved
    to IEC 61558-1:2017;<br />\r\nc) New symbol for power supply unit with linearly
    regulated output voltage.<br />\r\nIt has the status of a group safety publication
    in accordance with IEC Guide 104.<br />\r\nThis International Standard is to be
    used in conjunction with IEC 61558-1:2017."
