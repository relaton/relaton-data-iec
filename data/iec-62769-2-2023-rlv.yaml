  content: "IEC 62769-2:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62769-2:2023
    specifies the FDI®[1] Client. See Annex C for some typical FDI® Client use cases.
