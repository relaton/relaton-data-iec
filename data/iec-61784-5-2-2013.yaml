abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-2:2013 specifies the installation profiles for CPF 2 (CIPTM1).
    Each CP installation profile is specified in a separate annex of this standard.
    The IEC 61784 series is produced to facilitate the use of communication networks
    in industrial control systems. This third edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes:<br />\r\n- updates pertaining to current installation practices;<br
    />\r\n- addition of new technology that has become recently available;<br />\r\n-
    errors have been corrected;<br />\r\n- improved alignment with IEC 61918.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6100\">IEC
    61918:2013</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-2:2013 définit les profils d'installation pour la CPF 2
    (CIPTM1). Chaque profil d'installation de CP est spécifié dans une annexe séparée
    de la présente norme. Cette norme fait partie d'une série élaborée pour faciliter
    l'utilisation des réseaux de communication dans des systèmes de contrôle-commande
    industriels. Cette troisième édition annule et remplace la deuxième édition publiée
    en 2010, dont elle constitue une révision technique. Cette édition inclut les
    modifications suivantes:<br />\r\n- mises à jour tenant compte des pratiques d'installation
    actuelles;<br />\r\n- ajout de nouvelles technologies devenues récemment disponibles;<br
    />\r\n- correction d'erreurs;<br />\r\n- meilleure adéquation avec la CEI 61918.<br
