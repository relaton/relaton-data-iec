abstract:
- language: en
  script: Latn
  content: "<p>This document provides guidance for the application of ISO/IEC/IEEE
    29119 (all parts) in agile life cycles. This document is intended for (and not
    limited to) testers, test managers, business analysts, product owners, Scrum masters
    and developers involved in agile projects. The mappings provided in this document
    are designed to benefit any team or organization that is either moving away from
    traditional/waterfall life cycles and into agile or vice versa as well as new
    organizations that are commencing agile as their chosen life cycle. It is designed
    to be understandable regardless of the reader's familiarity with ISO/IEC/IEEE
    29119 (all parts).</p>"
