- content: "L'IEC 62552-3:2015+A1:2020 spécifie les caractéristiques essentielles
    des appareils de réfrigération à usage ménager et similaires, refroidis par convection
    naturelle interne ou par circulation d'air forcé, et établit les méthodes d'essai
    pour la vérification de ces caractéristiques. La présente partie de l'IEC 62552
    décrit les méthodes de détermination des caractéristiques de consommation d'énergie
    et définit comment elles peuvent être assemblées pour estimer la consommation
    d'énergie dans différentes conditions d'utilisation et climatiques. La présente
    partie de l'IEC 62552 définit également la détermination du volume. Les normes
    IEC 62552-1, IEC 62552-2 et IEC 62552-3 annulent et remplacent la première édition
    de l'IEC 62552 publiée en 2007. Les normes IEC 62552-1, IEC 62552-2 et IEC 62552
    3 constituent ensemble une révision technique et incluent les modifications techniques
    majeures suivantes apportées à l'IEC 62552:2007:<br />\r\n- Toutes les parties
    de la norme ont été largement réécrites et mises à jour pour tenir compte des
    nouvelles exigences d'essai, des nouvelles configurations du produit, de l'apparition
    de nouvelles commandes de produit électronique et d'équipements informatiques
    de collecte et de traitement de données de salle d'essai.<br />\r\n- La Partie
    3 (la présente partie) fournit désormais une méthode permettant de quantifier
    chacune des composantes énergétiques pertinentes, ainsi que les approches permettant
    de les combiner pour évaluer l'énergie dans différentes conditions, en partant
    du principe que les différentes régions vont choisir les composantes et pondérations
    les plus applicables lors de l'établissement des critères de performances et d'efficacité
    énergétique tout en utilisant un seul ensemble de mesures d'essai globales.<br
    />\r\n- Pour les mesures de la consommation d'énergie dans la Partie 3 (la présente
    partie), aucune masse thermique (paquets d'essai) n'est incluse dans un compartiment,
    les températures de compartiment reposant sur la moyenne des capteurs de température
    de l'air (comparée à la température du paquet d'essai le plus chaud). La position
    des capteurs de température dans les compartiments non congelés présente également
    des différences importantes.<br />\r\n- L'essai de consommation d'énergie dans
    la Partie 3 (la présente partie) s'appuie désormais sur deux températures ambiantes
    spécifiées (16 °C et 32 °C).<br />\r\n- Un essai d'efficacité d'énergie de traitement
    de charge a été ajouté dans la Partie 3 (la présente partie).<br />\r\n- Un essai
    d'efficacité d'énergie de fabrication de glace du type à réservoir a été ajouté
    dans la Partie 3 (la présente partie).<br />\r\n- Les méthodes de mesure de la
    surface et du volume de stockage des étagères ne sont plus incluses. Dans la Partie
    3 (la présente partie) la mesure du volume a été révisée pour donner le volume
    interne total avec uniquement les composants nécessaires au bon fonctionnement
    du système de réfrigération considéré comme étant en place.<br />\r\n- Des essais
    (de performances (Partie 2) et d'énergie (Partie 3 (la présente partie)) ont été
    ajoutés pour les appareils de stockage du vin.<br />\r\nCette version consolidée
    comprend la première édition (2015) et son amendement 1 (2020). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
