abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-96:2024 deals with the safety of flexible sheet heating elements
    intended to be incorporated into floors and walls below 1,2 m and above 2,3 m
    and in ceilings, their rated voltage being not more than 250 V for single-phase
    installations and 480 V for other installations including direct current (DC)
    supplied appliances. Flexible sheet heating elements are converted into heating
    units that are incorporated in the building in accordance with the instructions
    after which the required level of protection against hazards is achieved.<br />\r\nAttention
    is drawn to the fact that<br />\r\n- in many countries, different wiring rules
    apply;<br />\r\n- for heating units intended to be used in vehicles or on-board
    ships or aircraft, additional requirements can be necessary;<br />\r\n- in many
    countries, additional requirements are specified by the national authorities for
    fire protection, the national authorities for building regulations, the national
    health authorities, the national authorities responsible for the protection of
    labour and similar authorities.<br />\r\nThis standard does not apply to<br />\r\n-
    heating units intended exclusively for industrial purposes;<br />\r\n- heating
    units intended to be used in locations where special conditions prevail, such
    as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n- blankets, pads, clothing and similar flexible heating appliances (IEC
    60335-2-17);<br />\r\n- foot warmers and heating mats (IEC 60335-2-81);<br />\r\n-
    heated carpets and for heating units for room heating installed under removable
    floor coverings (IEC 60335-2-106);<br />\r\n- flexible sheet heating elements
    incorporated in other appliances.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2019. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with IEC 60335-1:2020;<br />\r\nb)
    conversion of some notes to normative text (Clause 1, 5.2, 7.12.101);<br />\r\nc)
    correction to reinstate the touch current limit in 22.105.<br />\r\nThis part
    2 is to be used in conjunction with the latest edition of IEC 60335-1 and its
    amendments unless that edition precludes it; in that case, the latest edition
    that does not preclude it is used. It was established on the basis of the sixth
    edition (2020) of that standard.<br />\r\nThe content of the corrigendum 1 (2025-10)
    has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-96:2024 traite de la sécurité des films souples chauffants
    destinés à être intégrés aux planchers, aux murs au-dessous d'une hauteur de 1,2
    m et au-dessus d'une hauteur de 2,3 m ainsi qu'aux plafonds, leur tension assignée
    ne dépassant pas 250 V pour les installations monophasées et 480 V pour les autres
    installations, y compris les appareils alimentés en courant continu. Les films
    souples chauffants sont convertis en unités chauffantes qui sont intégrées au
    bâti conformément aux instructions relatives à l'installation après laquelle le
    niveau de protection contre les dangers est atteint.<br />\r\nL'attention est
    attirée sur le fait que<br />\r\n- dans de nombreux pays, des règles d'installation
    différentes s'appliquent;<br />\r\n- pour les unités chauffantes destinées à être
    utilisées dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux responsables de la protection contre
    l'incendie, par les organismes nationaux responsables des règlements d'installation,
    par les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n- aux unités chauffantes prévues exclusivement
    pour des usages industriels;<br />\r\n- aux unités chauffantes destinées à être
    utilisées dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n- aux couvertures, coussins, vêtements et appareils chauffants
    souples analogues (IEC 60335-2-17);<br />\r\n- aux chancelières et carpettes chauffantes
    (IEC 60335-2-81);<br />\r\n- aux tapis chauffants et aux unités chauffantes pour
    le chauffage des locaux, installés sous des revêtements de sol amovibles (IEC
    60335-2-106);<br />\r\n- aux films souples chauffants intégrés dans d'autres appareils.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2019. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes
    ont été converties en texte normatif (Article 1, 5.2, 7.12.101);<br />\r\nc) le
    22.105 a été corrigé pour rétablir la limite du courant de contact.<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la dernière édition de
    l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme.<br />\r\nLe
    contenu du corrigendum 1 (2025-10) a été pris en considération dans cet exemplaire."
