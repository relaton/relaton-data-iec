abstract:
- language: en
  script: Latn
  content: "IEC 60669-2-4:2024 applies to manually operated general purpose isolating
    switches with a rated voltage not exceeding 440 V and a rated current not exceeding
    125 A, intended for household and similar fixed electrical installations, either
    indoors or outdoors. This second edition cancels and replaces the first edition
    published in 2004. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) revision of the present edition with reference to the published
    IEC 60669-1:2017 Edition 4 with its amendments and references to clauses and tables;<br
    />\r\nb) introducing the values for isolating switches with ratings from 6 A to
    13 A;<br />\r\nc) introducing a circuit motor load with a rated current not exceeding
    10 A and a power factor not less than 0,6 in the scope;<br />\r\nd) modification
    of Table 1 and Table 5."
- language: fr
  script: Latn
  content: "L’IEC 60669-2-4:2024 s’applique aux interrupteurs-sectionneurs pour usage
    général manœuvrés manuellement, de tension assignée ne dépassant pas 440 V et
    de courant assigné ne dépassant pas 125 A, destinés aux installations électriques
    fixes domestiques et analogues intérieures ou extérieures. Cette deuxième édition
    annule et remplace la première édition parue en 2004, dont elle constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) Révision de la présente
    édition par rapport à la norme publiée IEC 60669-1:2017 Édition 4, avec ses amendements
    et références aux articles et tableaux.<br />\r\nb) Introduction des valeurs des
    interrupteurs-sectionneurs dont les caractéristiques assignées sont comprises
    entre 6 A et 13 A.<br />\r\nc) Introduction, dans le domaine d’application, d’un
    circuit de charge par moteur de courant assigné ne dépassant pas 10 A et de facteur
    de puissance d’au moins 0,6.<br />\r\nd) Modification du Tableau 1 et du Tableau
    5."
