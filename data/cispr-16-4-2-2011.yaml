abstract:
- language: en
  script: Latn
  content: CISPR 16-4-2:2011 is a basic EMC publication. It specifies the method of
    applying Measurement Instrumentation Uncertainty (MIU) when determining compliance
    with CISPR disturbance limits. The material is also relevant to any EMC test when
    interpretation of the results and conclusions reached will be impacted by the
    uncertainty of the measurement instrumentation used during testing. This second
    edition includes significant technical additions about methods of conducted disturbance
    measurements on mains and communication ports and about methods of radiated disturbance
    measurements using a FAR in the ranges of 30 MHz to 1 000 MHz and of 1 GHz to
    18 GHz. The annexes contain the background material used in providing the amount
    of MIU found in generating the CISPR values shown in the main document and hence
    provide valuable background material for those needing both initial and further
    information on MIU and how to take individual uncertainties in the measurement
    chain into account. The annexes, however, are not intended to be a tutorial or
    user manual or to be copied when making uncertainty calculations. For that purpose,
    the references shown in the bibliography, or other widely recognized documents,
    may be used. Measurement instrumentation specifications are given in the CISPR
    16-1 series, while the methods of measurement are covered in the CISPR 16-2 series.
    Further information and background on CISPR and radio disturbances is given in
    CISPR 16-3. The other parts of the CISPR 16-4 series contain further information
    on uncertainties in general, statistics and limit modelling. The contents of the
    corrigendum of April 2013 have been included in this copy.
- language: fr
  script: Latn
  content: La CISPR 16-4-2:2011 est une publication fondamentale en CEM. Elle spécifie
    la méthode d'application de l'incertitude de mesure de l'instrumentation (MIU)
    à la détermination de la conformité aux limites de perturbation du CISPR. Cela
    s'applique également à tous les essais CEM lorsque l'interprétation des résultats
    et les conclusions peuvent être influencées par l'incertitude de l'instrumentation
    de mesure utilisée pendant les essais. Cette deuxième édition constitue une révision
    technique. Elle inclut les modifications techniques majeures concernant les méthodes
    de mesure des perturbations conduites via les accès secteur et les accès télécommunication,
    ainsi que concernant les méthodes de mesure des perturbations rayonnées au moyen
    d'une FAR, dans la gamme de fréquences de 30 MHz à 1 000 MHz et de 1 GHz à 18
    GHz. Les annexes contiennent les éléments de référence utilisés pour fournir la
    quantité de MIU trouvée dans l'élaboration des valeurs CISPR indiquées dans le
    document principal, et en conséquence, fournissent également des informations
    importantes pour ceux qui ont besoin à la fois d'informations initiales et complémentaires
    sur les MIU et sur la façon de prendre en compte les incertitudes individuelles
    dans la chaîne de mesure. Toutefois, les annexes ne sont pas destinées à être
    un modèle didactique ou un manuel d'utilisateur ou encore à être reproduites pour
    effectuer des calculs d'incertitude. A cet effet, il est possible d'utiliser les
    références fournies dans la bibliographie ou dans d'autres documents de fiabilité
    reconnue. Les spécifications des instruments de mesure sont données dans la série
    CISPR 16-1 et les méthodes de mesure sont couvertes par la série CISPR 16-2. Des
    informations complémentaires et références contextuelles sur les perturbations
    CISPR et radioélectriques sont données dans la CISPR 16-3. Les autres parties
    de la série CISPR 16-4 contiennent des informations complémentaires sur l'incertitude
    en général, les statistiques et la modélisation des limites. Le contenu du corrigendum
    d'avril 2013 a été pris en considération dans cet exemplaire.
