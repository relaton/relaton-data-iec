abstract:
- language: en
  script: Latn
  content: Applicable to low-voltage a.c. capacitor banks intended to be used for
    power factor correction purposes, equipped with a built-in switchgear and controlgear
    apparatus capable of connecting to or disconnecting from the mains part(s) of
    the bank with the aim to correct its power factor.
- language: fr
  script: Latn
  content: S'applique aux batteries de condensateurs à basse tension en courant alternatif
    destinées à la compensation du facteur de puissance. Ces batteries comportent
    des appareillages de connexion et de commande intégrés capables de mettre sous
    tension ou hors tension des fractions de l'ensemble afin de compenser le facteur
    de puissance du réseau.
