abstract:
- content: "IEC 60238:2004+A1:2008+A2:2011 applies to lampholders with Edison thread
    E14, E27 and E40, designed for connection to the supply of lamps and semi-luminaires*
    only. It also applies to switched-lampholders for use in a.c. circuits only, where
    the working voltage does not exceed 250 V r.m.s. The technical content is therefore
    identical to the base edition and its amendments and has been prepared for user
    convenience. It bears the edition number 8.2. A vertical line in the margin shows
    where the base publication has been modified by amendments 1 and 2. In this edition
    the new requirements for creepage distances and clearances have been adopted which
    are currently circulated by SC34D to amend the IEC 60598 family of luminaire standards.
    Additionally guidances for requirements in IEC 61058-1 applicable to switches
    in lampholders (see Annex B) and for special requirements in appliance standards
    (see Annex C) have been included.<strong>This consolidated version consists of
    the eighth edition (2004)\nits amendment 1 (2008) and its amendment 2 (2011).
    Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60238:2004+A1:2008+A2:2011 s'applique aux douilles à vis Edison
    E14, E27 et E40 destinées uniquement au raccordement des lampes et des semi-luminaires*
    à l'alimentation. Elle s'applique aussi aux douilles à interrupteur destinées
    exclusivement aux circuits de courant alternatif dont la tension de service ne
    dépasse pas 250 V (valeur efficace). Le contenu technique de cette version consolidée
    est donc identique à celui de l'édition de base et à ses amendements; cette version
    a été préparée par commodité pour l'utilisateur. Elle porte le numéro d'édition
    8.2. Une ligne verticale dans la marge indique où la publication de base a été
    modifiée par les amendements 1 et 2. Dans cette édition, les nouvelles exigences
    concernant les lignes de fuite et distances dans l'air ont été adoptées, qui sont
    actuellement en cours d'examen par le SC34D pour modifier les normes luminaires
    de la famille CEI 60598. En complément, des lignes directrices ont été introduites
    pour, d'une part, le choix des exigences de la CEI 61058-1 applicable aux interrupteurs
    de douilles (voir l'Annexe B) et, d'autre part, pour les exigences spécifiques
    des normes appareils (voir l'Annexe C).<strong> Cette version consolidée comprend
    la septième édition (2004),\nson amendement 1 (2008) et son amendement 2 (2011).
    Il n'est donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
