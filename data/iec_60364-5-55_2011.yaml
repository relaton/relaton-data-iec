abstract:
- content: "IEC 60364-5-55:2011 covers requirements for the selection and erection
    of low-voltage generating sets and for the selection and erection of luminaires
    and lighting installations intended to be part of the fixed installation. This
    second edition cancels and replaces the first edition, published in 2001, its
    Amendment 1 (2001) and its Amendment 2 (2008). The major technical changes with
    respect to the previous edition are:<br />\r\n- additional requirements for connection
    of luminaires to the fixed wiring;<br />\r\n- modification of requirements regarding
    the fixing of luminaires;<br />\r\n- inclusion of alternative solutions for connecting
    devices used for through wiring and for connection of luminaires to the supply;<br
    />\r\n- withdrawal of Clause 556, as IEC 60364-5-56 now covers this matter."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60364-5-55:2011 couvre les exigences pour le choix et la mise en
    oeuvre des groupes générateurs basse tension et est applicable au choix et à la
    mise en oeuvre des luminaires et des installations d'éclairage destinés à faire
    partie de l'installation fixe. Cette seconde édition annule et remplace la première
    édition, publiée en 2001, son Amendement 1 (2001) et son Amendement 2 (2008).
    Les modifications principales par rapport à l'édition précédente sont:<br />\r\n-
    des exigences supplémentaires pour la connexion des luminaires à l'installation
    fixe;<br />\r\n- des modifications d'exigences concernant la fixation des luminaires;<br
    />\r\n- l'ajout de solutions alternatives pour les dispositifs de connexion utilisés
    pour le câblage passant et pour la connexion de luminaires au réseau d'alimentation;<br
    />\r\n- la suppression de l'Article 556, maintenant couvert par CEI 60364-5-56."
