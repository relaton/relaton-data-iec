abstract:
- language: en
  script: Latn
  content: IEC 61300-2-12:2009 evaluates the ability of a passive fibre optic device
    or a closure to withstand impacts likely to be encountered during usage. The impact
    may be a localized impact, a series of impacts with hard objects, or an impact
    normally associated with dropping the device. In this third edition, the impact
    test with a steel ball has been added. The contents of the corrigendum of June
    2011 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61300-2-12:2009 est destinée à évaluer l'aptitude d'un dispositif
    passif à fibres optiques ou d'un boîtier à résister à des impacts qu'ils peuvent
    recevoir en cours d'utilisation. L'impact peut être un impact localisé, une série
    d'impacts avec des objets durs ou un impact habituellement associé à la chute
    du dispositif. Dans cette troisième édition, on a ajouté l'essai d'impact à la
    bille d'acier. Le contenu du corrigendum de juin 2011 a été pris en considération
    dans cet exemplaire.
