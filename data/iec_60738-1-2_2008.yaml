abstract:
- content: "IEC 60738-1-2:2008 is a supplementary document to the generic specification
    and contains requirements for style and layout and minimum content of detail specifications.
    Detail specifications not complying with these requirements shall not be considered
    as being in accordance with IEC specifications nor shall they so be described.
    In the preparation of detail specifications the content of IEC 60738-1:2006,1.4
    shall be taken into account. This edition contains changes with respect to the
    referenced subclauses of the revised Generic Specification IEC 60738-1.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60738-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60738-1-2:2008 est un document annexe à la spécification générique
    qui contient des exigences pour le modèle, la disposition et le contenu minimal
    des spécifications particulières. Les spécifications particulières ne répondant
    pas à ces règles ne doivent pas être considérées conformes aux spécifications
    de l'IEC et ne doivent pas être déclarées comme telles. Dans la préparation de
    la spécification particulière, le contenu de 1.4 de l'IEC 60738-1:2006, doit être
    pris en compte. Cette édition contient des modifications des paragraphes référencés
    de la spécification générique révisée IEC 60738-1.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60738-1:2009."
