  format: text/html
- content: |-
    La CEI 60034-18-1:2010 traite des principes directeurs généraux d'évaluation fonctionnelle des systèmes d'isolation électrique, utilisés ou que l'on se propose d'utiliser dans les machines électriques tournantes entrant dans le domaine d'application de la CEI 60034-1, en vue de leur qualification. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - comme auparavant, fournit des recommandations générales pour l'évaluation fonctionnelle de différents types d'enroulements mais aussi au-delà, pour l'évaluation fonctionnelle des enroulements qui subissent une contrainte électrique du fait d'une alimentation par convertisseur;<br />
    - met l'accent sur des recommandations générales, tous les détails techniques des procédures et des principes de qualification étant déplacés vers les parties concernées;<br />
    - détaille des aspects généraux supplémentaires de l'évaluation fonctionnelle, particulièrement la procédure statistique pour dresser la comparaison entre les systèmes d'isolation candidat et de référence, ainsi que l'évaluation des changements mineurs de composants et de procédé de fabrication;<br />
    - contient un nouvel essai d'acceptation pour la vérification du niveau de qualité de production visé pour le système d'isolation;<br />
    - comme résultat de l'évaluation fonctionnelle, restreint la classification du système d'isolation à la classification thermique.
