abstract:
- language: en
  script: Latn
  content: 'IEC/TS 62647-1:2012(E) defines the objectives of, and requirements for,
    documenting processes that assure customers and regulatory agencies that aerospace
    and defence electronic systems containing Pb-free solder, piece parts, and PWBs
    will satisfy the applicable requirements for performance, reliability, airworthiness,
    safety, and certifiability throughout the specified life of performance. Keywords:
    avionics, lead-free solder'
