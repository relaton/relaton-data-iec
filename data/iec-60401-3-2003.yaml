abstract:
- language: en
  script: Latn
  content: Gives guidance for a uniform method of presentation for the properties
    of magnetically soft ferrite materials and measuring conditions under which they
    are to be determined. Is intended for use in manufacturers' catalogues of transformer
    and inductor cores, in order to aid the comparability of such data.
