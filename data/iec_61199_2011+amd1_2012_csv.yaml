abstract:
- content: IEC 61199:2011+A1:2012 specifies the safety requirements for single-capped
    fluorescent lamps for general lighting purposes of all groups having caps according
    to Table 1. It also specifies the method a manufacturer should use to show compliance
    with the requirements of this standard on the basis of whole production appraisal
    in association with his test records on finished products. This method can also
    be applied for certification purposes. Details of a batch test procedure which
    can be used to make limited assessment of batches are also given in this standard.
    This third edition cancels and replaces the second edition published in 1999.
    It constitutes a technical revision. Main technical changes are the introduction
    of requirements for high frequency operation, a new temperature measurement position
    and few new cap-holder fits.<strong>This consolidated version consists of the
    third edition (2011) and its amendment 1 (2012). Therefore, no need to order amendment
    in addition to this publication.</strong>
  language:
