- content: La CEI 61199:2011+A1:2012 spécifie les exigences de sécurité pour les lampes
    à fluorescence à culot unique, destinées à l'éclairage général, de tous les groupes
    ayant des culots conformes au Tableau 1. Elle spécifie aussi la méthode qu'il
    convient qu'un fabricant utilise pour démontrer la conformité de ses produits
    aux exigences de la présente norme, méthode basée sur l'évaluation de la qualité
    de la production globale, associée aux résultats d'essais enregistrés sur les
    produits finis. Cette méthode peut aussi être appliquée à des fins de certification.
    Des précisions sont également données, dans la présente norme, sur la procédure
    de contrôle par lot qui peut être utilisée pour l'appréciation limitée de la qualité
    des lots. Cette troisième édition annule et remplace la deuxième édition parue
    en 1999. Elle constitue une révision technique. Les principales modifications
    techniques concernent l'introduction d'exigences relatives au fonctionnement à
    haute fréquence, d'un nouvel emplacement pour la mesure de la température ainsi
    que de quelques changements au niveau des ensembles culot/douille.<strong> Cette
    version consolidée comprend la troisième édition (2011) et son amendement 1 (2012).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
