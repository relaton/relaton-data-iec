abstract:
- content: IEC 62056-6-1:2013 specifies the overall structure of the OBject Identification
    System (OBIS) and the mapping of all commonly used data items in metering equipment
    to their identification codes. OBIS provides a unique identifier for all data
    within the metering equipment, including not only measurement values, but also
    abstract values used for configuration or obtaining information about the behaviour
    of the metering equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62056-6-1:2013 spécifie la structure globale du Système d'Identification
    d'Objet (OBIS) et le mappage de tous les éléments de données couramment utilisés
    dans le matériel de comptage sur leurs codes d'identification. OBIS fournit un
    identifiant unique pour toutes les données du matériel de comptage, incluant non
    seulement les valeurs de mesure mais également des valeurs abstraites utilisées
    pour la configuration ou pour obtenir des informations sur le comportement du
    matériel de comptage.
