abstract:
- language: en
  script: Latn
  content: Gives the characteristics to be specified, performance requirements and
    the relevant methods of measurement for electromechanical volume indicators. The
    concept of 'volume' is a practical way of assigning a numerical value to the magnitude
    of electrical speech and music programme signals. The contents of the corrigendum
    of September 1991 have been included in this copy.
- language: fr
  script: Latn
  content: Donne les caractéristiques à spécifier, les exigences et les méthodes de
    mesure correspondantes pour les indicateurs de volume électromécaniques. Le concept
    de «volume» est un moyen pratique pour faire correspondre une valeur numérique
    à l'amplitude des signaux électriques d'un programme de parole ou de musique.
    Le contenu du corrigendum de septembre 1991 a été pris en considération dans cet
    exemplaire.
