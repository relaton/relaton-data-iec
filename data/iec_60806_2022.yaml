abstract:
- content: "IEC 60806:2022 is applicable to X-RAY SOURCE ASSEMBLIES and X-RAY TUBE
    ASSEMBLIES.<br />\r\nThis document specifies a method for the determination of
    the greatest geometrically symmetrical RADIATION FIELD at a specified distance
    from the FOCAL SPOT for which the percentage AIR KERMA RATE along the major axes
    of the RADIATION FIELD does not fall below a permitted value.<br />\r\nIn case
    multiple FOCAL SPOTS are not super-imposed, each FOCAL SPOT has its own REFERENCE
    AXIS. Then the maximum RADIATION FIELD can be given for each FOCAL SPOT separately.<br
    />\r\nIEC 60806:2022 cancels and replaces the first edition published in 1984.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical change with respect to the previous edition:<br
    />\r\na) addition of solid state detectors as they have become more common since
    the first edition of 1984."
  language:
