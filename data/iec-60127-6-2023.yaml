abstract:
- language: en
  script: Latn
  content: "IEC 60127-6:2023 is applicable to fuse-holders for miniature cartridge
    fuse-links according to IEC 60127-2, sub-miniature fuse-links according to IEC
    60127-3, universal modular fuse-links to IEC 60127-4 and miniature fuse-links
    for special applications to IEC 60127-7 for the protection of electric appliances,
    electronic equipment and component parts thereof, normally intended for use indoors.<br
    />\r\nNOTE Requirements for fuse-holders for miniature fuse-links complying with
    IEC 60127-4 and IEC 60127-7 are under consideration. It does not apply to fuse
    holders for fuses completely covered by the subsequent parts of IEC 60269-1."
- language: fr
  script: Latn
  content: "L'IEC 60127-6:2023 s'applique aux ensembles-porteurs pour éléments de
    remplacement à cartouches conformes à l'IEC 60127-2, aux éléments de remplacement
    subminiatures conformes à l'IEC 60127-3, aux éléments de remplacement modulaires
    universels conformes à l’IEC 60127-4 et aux éléments de remplacement miniatures
    pour applications spéciales conformes à l’IEC 60127-7 pour la protection d’appareils
    électriques, de matériels électroniques et de leurs éléments constituants, normalement
    destinés à être utilisés à l’intérieur de bâtiments.<br />\r\nNOTE Les exigences
    relatives aux ensembles-porteurs pour éléments de remplacement miniatures conformes
    à l’IEC 60127-4 et à IEC 60127-7 sont à l’étude. La présente partie de l’IEC 60269-1
    ne s’applique pas aux ensembles-porteurs pour coupe-circuit à fusibles, traités
    par les parties suivantes de l’IEC 60269-1."
