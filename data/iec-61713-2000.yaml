abstract:
- language: en
  script: Latn
  content: |-
    Provides guidance on software life-cycle activities to achieve dependable software. The activities identified can be part of a dependability programme for a system or related to a product containing software. This guide is intended to support IEC 60300-3-6.
    This guide can be used by acquirers, suppliers, developers, operators or maintainers of software. This guide is intended for all project participants who develop or use systems or products containing software.
- language: fr
  script: Latn
  content: |-
    Constitue un guide pour les activités liées au cycle de vie des logiciels pour obtenir des logiciels fiables. Les activités identifiées peuvent faire partie d'un programme de sûreté de fonctionnement pour un système ou d'un produit contenant un logiciel. Le guide est destiné à être utilisé en complément de la CEI 60300-3-6.
    Le guide peut être utilisé par les acquéreurs, les fournisseurs, les développeurs, les chargés de l'exploitation ou les personnes chargées de la maintenance des logiciels. Le guide s'addresse aux personnes intervenant dans les projets qui développent ou utilisent des systèmes ou produits contenant des logiciels.
