abstract:
- content: IEC 60811-412:2012 gives the procedure for ageing in an air bomb, which
    typically applies to crosslinked and thermoplastic compounds used for insulating
    and sheathing materials. IEC 60811-412:2012 cancels and replaces 8.2 of IEC 60811-1-2:1985,
    which is withdrawn. Full details of the replacements are shown in Annex A of IEC
    60811-100:2012. There are no specific technical changes with respect to the previous
    edition, but see the Foreword to IEC 60811-100:2012.<br /><br />This publication
    is to be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-412:2012 donne la méthode pour le vieillissement dans une
    bombe à air, qui s'applique généralement aux mélanges réticulés et thermoplastiques
    utilisés dans les matériaux d'isolation et de gainage. La CEI 60811-412:2012 annule
    et remplace 8.2 de la CEI 60811-1-2:1985, qui est supprimée. L'ensemble des informations
    relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune
    modification technique n'a été effectuée par rapport à l'édition précédente; voir
    cependant l'avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 60811-100:2012.
