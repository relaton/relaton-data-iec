abstract:
- language: en
  script: Latn
  content: Applies to instruments which detect sound intensity by pairs of spatially
    separated pressure sensing microphones and specifies performance requirements
    for instruments used for the measurement of sound intensity, and their associated
    calibrators. The purpose of this standard is to ensure the accuracy of measurements
    of sound intensity applied to the determination of sound power in accordance with
    ISO 9614. To meet the requirements of that standard, instruments are required
    to analyse the sound intensity in one-third octave or octave bands, and optionally
    to provide A-weighted band levels.
- language: fr
  script: Latn
  content: S'applique uniquement aux instruments qui mesurent l'intensité acoustique
    au moyen d'une paire de micropones de pression séparés dans l'espace et donne
    les prescriptions concernant les caractéristiques des instruments utilisés pour
    la mesure de l'intensité acoustique, ainsi que celles des calibbreurs associés.
    Le but de cette norme est d'assurer l'exactitude des mesures de l'intensité acoustique,
    appliquées à la détermination de la puissance acoustique, conformément à l'ISO
    9614. Pour satisfaire aux prescriptions de l'ISO 9614, les instruments doivent
    analyser l'intensité acoustique en bandes d'octaves, ou de tiers d'octaves, et
    peuvent éventuellement indiquer des niveaux correspondant à la pondération fréquentielle
    A.
