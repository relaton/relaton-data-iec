abstract:
- content: IEC 60512-9-2:2011 when required by the detail specification, this part
    of IEC 60512, is used for testing connectors within the scope of technical committee
    48. It may also be used for similar devices when specified in a detail specification.
    The object of this standard is to detail a standard test method to assess the
    ability of a connector to withstand elevated temperatures with electrical loading.
    This standard cancels and replaces Test 9b of IEC 60512-5, issued in 1992.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-9-2:2011 Lorsque la spécification particulière l'exige, la
    présente partie de la CEI 60512 est utilisée pour les essais des connecteurs qui
    entrent dans le domaine d'application du comité d'études 48 de la CEI. Ces essais
    peuvent aussi être utilisés sur des composants similaires lorsqu'une spécification
    particulière le stipule. L'objet de la présente norme est de définir une méthode
    d'essai normalisée pour évaluer l'aptitude d'un connecteur à résister à des températures
    élevées avec charge électrique. La présente norme annule et remplace l'essai 9b
    de la CEI 60512-5, publiée en 1992.
