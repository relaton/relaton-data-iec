abstract:
- language: en
  script: Latn
  content: "IEC 62841-2-23:2024 is to be used in conjunction with <a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014</a>. This document supplements or modifies the corresponding clauses
    in IEC 62841-1, so as to convert it into the IEC Standard: Particular requirements
    for hand-held die grinders and small rotary tools. IEC 62841-1:2014, Clause 1
    is applicable, except as follows:<br />\r\nThis document applies to hand-held
    die grinders and to small rotary tools for mounted accessories not exceeding 55
    mm in diameter and for mounted sanding accessories not exceeding 80 mm in diameter
    such as:<br />\r\n- threaded cones and plugs that are threaded on a mandrel with
    an unrelieved shoulder flange,<br />\r\n- mandrel mounted wheels, and<br />\r\n-
    rotary files<br />\r\nwith a rated speed not exceeding a peripheral speed of the
    accessory of 80 m/s at rated capacity.<br />\r\nThis document does not apply to
    straight and vertical grinders utilizing flanges for driving an abrasive accessory.<br
    />\r\nNOTE 101 Straight and vertical grinders are covered by IEC 62841-2-3."
- language: fr
  script: Latn
  content: "IEC 62841-2-23:2024 doit être utilisé conjointement avec l'<a href=\"https://webstore.iec.ch/publication/7448\">IEC
    62841-1:2014</a>. Le présent document complète ou modifie les articles correspondants
    de l'IEC 62841-1 de façon à la transformer en norme IEC: Exigences particulières
    pour les meules à rectifier les matrices portatives et les outils rotatifs de
    petite taille. Le présent document s'applique aux meules à rectifier les matrices
    portatives et aux outils rotatifs de petite taille destinés aux accessoires installés
    qui ne dépassent pas 55 mm de diamètre et aux accessoires de ponçage installés
    qui ne dépassent pas 80 mm de diamètre, tels que:<br />\r\n-les meules coniques
    et sur écrou filetées sur un mandrin avec un flasque à épaulement intégral,<br
    />\r\n-les meules montées sur mandrin, et<br />\r\n-les limes rotatives<br />\r\ndont
    la vitesse assignée ne dépasse pas une vitesse périphérique de l'accessoire de
    80 m/s à la capacité assignée.<br />\r\nLe présent document ne s'applique pas
    aux meuleuses droites et verticales qui utilisent des flasques pour entraîner
    un accessoire abrasif.<br />\r\nNOTE 101 Les meuleuses droites et verticales sont
    couvertes par l'IEC 62841-2-3."
