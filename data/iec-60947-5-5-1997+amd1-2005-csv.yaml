abstract:
- language: en
  script: Latn
  content: "Is applicable to electrical control circuit devices and switching elements
    which are used to provide an emergency stop signal. Such devices may be either
    provided with their own enclosure, or installed according to the manufacturer's
    instructions.\n\n<b>This consolidated version consists of the first edition (1997)
    \  \nand its amendment 1 (2005). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "Est applicable aux appareils pour circuit de commande électrique et aux
    éléments de commutation qui sont utilisés afin de fournir un signal d'arrêt d'urgence.
    De tels appareils peuvent être soit des appareils équipés de leur propre enveloppe,
    soit des appareils montés selon les instructions du constructeur.\n\n<b> Cette
    version consolidée comprend la première édition (1997) et\nson amendement 1 (2005).
    Il n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</b>"
