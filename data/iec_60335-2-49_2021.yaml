- content: "<!-- NEW! -->IEC 60335-2-49:2021 est disponible sous forme de IEC 60335-2-49:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-49:2021 traite de la sécurité des appareils électriques à usage commercial
    destinés à maintenir au chaud les aliments et la vaisselle, dont la tension assignée
    est inférieure ou égale à 250 V pour les appareils monophasés raccordés entre
    un conducteur de phase et le conducteur de neutre, et à 480 V pour les autres
    appareils.<br />\r\nLa liste suivante répertorie les exemples d'appareils qui
    relèvent du domaine d'application de la présente norme:<br />\r\n– les armoires
    chauffantes, avec ou sans dessus chauffants;<br />\r\n– les dessus chauffants;<br
    />\r\n– les comptoirs de distribution chauffants;<br />\r\n– les distributeurs
    de vaisselle chaude;<br />\r\n– les tables chauffantes;<br />\r\n– les appareils
    de chauffage rayonnants.<br />\r\nCes appareils ne sont pas destinés à un usage
    domestique ou analogue. Ils sont destinés à un usage commercial pour le traitement
    des aliments dans des lieux ouverts au public, par exemple dans les cuisines de
    restaurants, les cantines, les hôpitaux et les entreprises commerciales, telles
    que les boulangeries et les boucheries.<br />\r\nLa partie électrique des appareils
    qui utilisent d'autres formes d'énergie est également comprise dans le domaine
    d'application de la présente norme.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants que présentent ces types d'appareils.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires;<br />\r\n– dans de
    nombreux pays, des exigences supplémentaires sont spécifiées pour les appareils
    sous pression.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n– aux appareils conçus pour la production continue en masse d'aliments;<br
    />\r\n– aux bains-marie électriques à usage commercial (IEC 60335-2-50);<br />\r\n–
    aux appareils alimentés par batteries;<br />\r\n– aux plaques chauffantes et appareils
    analogues destinés à un usage domestique couverts par l'IEC 60335-2-12 et utilisés
    par des usagers non avertis dans les environnements suivants:<br />\r\n• les coins
    cuisines réservés au personnel des magasins, bureaux et autres environnements
    professionnels;<br />\r\n• les fermes;<br />\r\n• les hôtels, les motels et autres
    environnements résidentiels;<br />\r\n• les environnements de type chambres d'hôtes.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2002, l'Amendement 1:2008 et l'Amendement 2:2017. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) alignement
    du texte sur l'IEC 60335-1:2020;<br />\r\nb) introduction d'exigences pour les
    appareils destinés à être utilisés dans des lieux ouverts au public, y compris
    les températures des surfaces accessibles extérieures (Article 1, 7.12, 11.8,
    Tableau 102);<br />\r\nc) exclusion des appareils alimentés par batteries (Article
    1);<br />\r\nd) clarification de la norme applicable aux appareils destinés à
    être utilisés par des usagers non avertis (Article 1, 7.12);<br />\r\ne) déplacement
    des instructions pour le nettoyage du 7.12.1 au 7.12;<br />\r\nf) déplacement
    du 24.101 au 22.106;<br />\r\ng) alignement du texte de l'IEC 60335-2-49 sur d'autres
    normes sous l'IEC/TC61/MT32;<br />\r\nh) conversion en texte normatif, modification
    ou suppression de certaines notes (Article 1, 7.1, 7.15, 11.3, 11.7, 15.2, 19.2,
    22.101, 23.3);<br />\r\ni) ajout d'exigences pour le mesurage du courant d'entrée;<br
    />\r\nj) clarification de la procédure d'essai en 15.1.1;<br />\r\nk) clarification
    des conditions d'essai en 20.1 et en 23.3;<br />\r\nl) clarification des exigences
    du 25.3.<br />\r\nLa présente Partie 2 doit être utilisée conjointement avec la
    dernière édition de l'IEC 60335-1 et ses amendements, sauf si cette édition l'exclut.
    Dans ce cas, la dernière édition qui n'exclut pas la présente Partie 2 est utilisée.
    Elle a été établie sur la base de la sixième édition (2020) de cette norme."
