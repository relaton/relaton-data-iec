abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 62582-6:2019 contains methods for condition monitoring of organic
    and polymeric materials in instrumentation and control cables using insulation
    resistance measurements in the detail necessary to produce accurate and reproducible
    results during simulated accident conditions. It includes the requirements for
    the measurement system and measurement procedure, and the reporting of the measurement
    results.<br />\r\nNOTE Measurement of insulation resistance during simulated accident
    conditions with the aim of determining the lowest value during the accident in
    order to assess cable performance involves special requirements given in this
    document. Methods for measurement under stable (non-accident) conditions are available
    in other international standards, e.g. IEC 62631-3-3.<br />\r\nThe different parts
    of the IEC/IEEE 62582 series are measurement standards, primarily for use in the
    management of ageing in initial qualification and after installation. IEC/IEEE
    62582-1 includes requirements for the application of the other parts of the IEC/IEEE
    62582 series and some elements which are common to all methods. Information on
    the role of condition monitoring in qualification of equipment important to safety
    is found in IEC/IEEE 60780-323."
- language: fr
  script: Latn
  content: "l'IEC/IEEE 62582-6:2019 contient les méthodes de surveillance de l'état
    des matériaux organiques et polymères utilisés dans les câbles d'instrumentation
    et de contrôle‑commande, sur la base de mesures de la résistance d'isolement et
    de façon suffisamment détaillée pour obtenir des résultats précis et reproductibles
    en conditions accidentelles simulées. Elle comprend les exigences pour le système
    de mesure et la procédure de mesure, ainsi que les rapports des résultats de mesure.<br
    />\r\nNOTE La mesure de la résistance d'isolement en conditions accidentelles
    simulées dans le but de déterminer la valeur la plus faible durant l'accident
    pour évaluer les performances des câbles, implique le respect des exigences particulières
    définies dans le présent document. Les méthodes de mesure en conditions normales
    (non accidentelles) sont disponibles dans d'autres Normes internationales, par
    exemple dans l'IEC 62631-3-3.<br />\r\nLes différentes parties de la série IEC/IEEE
    62582 sont des normes de mesure, principalement destinées à être utilisées pour
    la gestion du vieillissement dans le cadre de la qualification initiale et après
    installation. L'IEC/IEEE 62582-1 fournit les exigences applicables à toutes les
    autres parties de la série IEC/IEEE 62582 et certains éléments communs à l'ensemble
    des méthodes. L'IEC/IEEE 60780-323 fournit des informations concernant le rôle
    de la surveillance de l'état dans la qualification des matériels importants pour
    la sûreté."
