abstract:
- language: en
  script: Latn
  content: |-
    Gives the requirements applicable to the following sub-categories of bipolar transistors:
    -low power signal transistors (excluding switching applications);
    -power transistors (excluding switching and high-frequency
    applications);
    -high-frequency power transistors for amplifier and oscillator
    applications;
    -switching transistors.
- language: fr
  script: Latn
  content: |-
    Donne les exigences applicables aux sous-catégories suivantes de transistors bipolaires :
    - transistors pour signaux de faible puissance (sauf pour applications en commutation);
    - transistors de puissance (sauf pour applications en commutation et en haute fréquence);
    - transistors de puissance haute fréquence pour applications en amplificateurs et en oscillateurs;
    - transistors de commutation.
