abstract:
- language: en
  script: Latn
  content: Specifies procedures to verify the assumption of a constant failure rate
    or constant failure intensity as defined in IEC 60050(191). These procedures are
    applicable whenever it is necessary to verify these assumptions. This may be due
    to a requirement or for the purpose of assessing the behaviour in time of the
    failure rate or the failure intensity. The major technical changes with respect
    to the previous edition concern the inclusion of corrected formulae for tests
    previously included in a corrigendum, and the addition of new methods for the
    analysis of multiple items.
- language: fr
  script: Latn
  content: Spécifie les procédures pour vérifier la validité des hypothèses du taux
    de défaillance constant ou de l'intensité de défaillance constante, ces termes
    étant compris selon leur définition donnée dans la CEI 60050(191). Ces procédures
    sont applicables chaque fois que nécessaire pour vérifier ces hypothèses. Cette
    nécessité peut être due à une exigence ou dans l'intention d'évaluer le comportement
    en fonction du temps du taux de défaillance ou de l'intensité de défaillance.
    Les principaux changements par rapport à l'édition précédente concernent l'introduction
    des formules corrigées des tests précédemment inclus dans un corrigendum et l'ajout
    de nouvelles méthodes pour l'analyse de divers éléments.
