abstract:
- content: IEC 61970-552:2013 specifies a Component Interface Specification (CIS)
    for Energy Management Systems Application Program Interfaces. This part specifies
    the format and rules for exchanging modelling information based upon the CIM.
    It uses the CIM RDF Schema presented in IEC 61970-501 as the meta-model framework
    for constructing XML documents of power system modelling information. The style
    of these documents is called CIMXML format. This standard supports a mechanism
    for software from independent suppliers to produce and consume CIM described modelling
    information based on a common format.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61970-552:2013 spécifie une Spécification d'Interface de Composants
    (Component Interface Specification (CIS)) pour les Interfaces de Programmation
    d'Application des Systèmes de Gestion d'Énergie. Cette partie spécifie le format
    et les règles pour échanger les informations de modélisation basées sur le CIM.
    Elle utilise le Schéma RDF du CIM présenté dans la CEI 61970-501 comme le cadre
    de métamodèle pour générer les documents XML contenant les informations relatives
    à la modélisation des réseaux électriques. Le style de ces documents est appelé
    format CIMXML. La présente norme prend en charge un mécanisme pour les logiciels
    provenant de fournisseurs indépendants afin de produire et d'utiliser les informations
    de modélisation décrites dans le CIM dans un format commun.
