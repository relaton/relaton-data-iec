abstract:
- content: "<!-- NEW! -->IEC 62368-1:2023 is available as IEC 62368-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62368-1:2023 is
    a product safety standard that classifies energy sources, prescribes safeguards
    against those energy sources, and provides guidance on the application of, and
    requirements for, those safeguards. The prescribed safeguards are intended to
    reduce the likelihood of pain, injury and, in the case of fire, property damage.
    The objective of the introduction is to help designers to understand the underlying
    principles of safety in order to design safe equipment. These principles are informative
    and not an alternative to the detailed requirements of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62368-1:2023 est disponible sous forme de IEC 62368-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62368-1:2023
    est une norme de sécurité des produits qui classe les sources d’énergie, prescrit
    des mesures de protection contre ces sources d’énergie et fournit des lignes directrices
    sur l’application et les exigences de ces garanties. Les mesures de protection
    prescrites visent à réduire la probabilité de douleur, de blessure et, en cas
    d’incendie, de dommages matériels. L’objectif de l’introduction est d’aider les
    concepteurs à comprendre les principes sous-jacents de la sécurité afin de concevoir
    des équipements sûrs. Ces principes sont instructifs et ne constituent pas une
    alternative aux exigences détaillées du présent document."
