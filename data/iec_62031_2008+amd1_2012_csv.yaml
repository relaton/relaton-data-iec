abstract:
- content: |-
    IEC 62031:2008+A1:2012 specifies general and safety requirements for light-emitting diode (LED) modules:<br />
    - LED modules without integral control gear for operation under constant voltage, constant current or constant power;<br />
    - self-ballasted LED modules for use on d.c. supplies up to 250 V or a.c. supplies up to 1 000 V at 50 Hz or 60 Hz.<br /><strong>This consolidated version consists of the first edition (2008) and its amendment 1 (2012). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62031:2008+A1:2012 spécifie les exigences générales et les exigences de sécurité relatives aux modules de diodes électroluminescentes (DEL):<br />
    - modules de DEL sans appareillage d'alimentation intégré pour fonctionnement sous tension constante, courant constant ou puissance constante;<br />
    - modules de DEL à ballast intégré pour utilisation sur des alimentations à courant continu jusqu'à 250 V ou à courant alternatif 50 Hz ou 60 Hz jusqu'à 1 000 V.<br /><strong> Cette version consolidée comprend la première édition (2008) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
