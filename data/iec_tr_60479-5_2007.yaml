- content: Ce rapport technique fournit les seuils de combinaison temps-tension de
    contact basés sur une analyse des valeurs des impédances du corps humain et des
    seuils de courant pour des effets physiologiques donnés tels que fournis dans
    la CEI/TS 60479-1. Ces seuils de combinaison temps-tension de contact se rapportent
    à des conditions d'environnement particulier et à des conditions de contact qui
    déterminent l'impédance du corps humain pour des cheminements particuliers du
    courant. Ce rapport technique considère uniquement (i) les tensions alternatives
    sinusoïdales de fréquence 50/60 Hz n'ayant aucune composante de fréquence différente
    ainsi qu'aucune composante continue significative, ou (ii) des tensions continues
    avec aucune composante alternative significative. Ce rapport technique fournit
    les seuils résultant de calculs basés sur les valeurs de la CEI/TS 60479-1 avec
    des incertitudes. Ainsi, les seuils proposés dans le présent rapport technique
    correspondent à des valeurs ayant des incertitudes. Les seuils de combinaison
    temps-tension de contact sont destinés à être utilisés par les comités d'études
    en tant que lignes directrices pour la détermination des limites de tensions de
    contact et des durées des tensions de contact dans plusieurs situations d'environnement.
    Le contenu du corrigendum de juillet 2013 a été pris en considération dans cet
    exemplaire.
