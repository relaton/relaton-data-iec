abstract:
- language: en
  script: Latn
  content: Applies to devices intended to give reverberation, time delay or frequency
    shift to signals of an acoustical origin. It covers the types of devices commonly
    employed to achieve special effects on sound recording, broadcasting and public-address
    systems. Provides details of the special characteristics and corresponding methods
    of measurement to be used for artificial reverberation, time delay and frequency
    shift equipment.
- language: fr
  script: Latn
  content: S'applique aux dispositifs destinés à produire des effets de réverbération
    de retard ou de transpositions de fréquences sur des signaux d'origine acoustique.
    Elle couvre les dispositifs utilisés de façon générale pour produire des effets
    spéciaux dans les domaines de l'enregistrement sonore, de la radiodiffusion et
    de la sonorisation. Traite des caractéristiques à spécifier et des méthodes de
    mesure correspondantes concernant les équipements de réverbération artificielle
    de retard et de transposition de fréquence.
