abstract:
- content: "IEC 62052-11:2020 specifies requirements and associated tests, with their
    appropriate conditions for type testing of AC and DC electricity meters. This
    document details functional, mechanical, electrical and marking requirements,
    test methods, and test conditions, including immunity to external influences covering
    electromagnetic and climatic environments.<br />\r\nThis document applies to electricity
    metering equipment designed to:<br />\r\n• measure and control electrical energy
    on electrical networks (mains) with voltage up to 1 000 V AC, or 1 500 V DC;<br
    />\r\n• have all functional elements, including add-on modules, enclosed in, or
    forming a single meter case with exception of indicating displays;<br />\r\n•
    operate with integrated displays (electromechanical or static meters);<br />\r\n•
    operate with detached indicating displays, or without an indicating display (static
    meters only);<br />\r\n• be installed in a specified matching sockets or racks;<br
    />\r\n• optionally, provide additional functions other than those for measurement
    of electrical energy.<br />\r\nMeters designed for operation with Low Power Instrument
    Transformers (LPITs as defined in the IEC 61869 series) may be tested for compliance
    with this document and the relevant IEC 62053 series documents only if such meters
    and their LPITs are tested together as directly connected meters.<br />\r\nThis
    document is also applicable to auxiliary input and output circuits, operation
    indicators, and test outputs of equipment for electrical energy measurement.<br
    />\r\nThis document also covers the common aspects of accuracy testing such as
    reference conditions, repeatability and measurement of uncertainty.<br />\r\nThis
    document does not apply to:<br />\r\n• meters for which the voltage line-to-neutral
    derived from nominal voltages exceeds 1 000 V AC, or 1 500 V DC;<br />\r\n• meters
    intended for connection with low power instrument transformers (LPITs as defined
    in the IEC 61869 series of standards) when tested without such transformers;<br
    />\r\n• metering systems comprising multiple devices (except of LPITs) physically
    remote from one another;<br />\r\n• portable meters;<br />\r\n• meters used in
    rolling stock, vehicles, ships and airplanes;<br />\r\n• laboratory and meter
    test equipment;<br />\r\n• reference standard meters;<br />\r\n• data interfaces
    to the register of the meter;<br />\r\n• matching sockets or racks used for installation
    of electricity metering equipment;<br />\r\n• any additional functions provided
    in electrical energy meters.<br />\r\nThis document does not cover measures for
    the detection and prevention of fraudulent attempts to compromise a meter’s performance
    (tampering).<br />\r\nThis second edition cancels and replaces the first edition
    published in 2003, and its amendment 1:2016. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) Removed all meter safety requirements;
    the meter safety requirements are covered in IEC 62052-31:2015;<br />\r\nb) Included
    requirements for meter power consumption and voltage requirements from IEC 62053-61;
    IEC 62053-61 is withdrawn;<br />\r\nc) Included requirements for meter symbols
    from IEC 62053-52; IEC 62053-52 is withdrawn;<br />\r\nd) Included requirements
    for meter pulse output devices from IEC 62053-31; IEC 62053-31 is withdrawn;<br
    />\r\ne) Added new requirements and tests including: meters with detached indicating
    displays, and meters without indicating displays, meter sealing provisions; measurement
    uncertainty and repeatability; time-keeping accuracy; type test report<br />\r\nf)
    Updated and clarified acceptance criteria for testing of external influences;<br
    />\r\ng) Revised and updated tests for immunity to electromagnetic influences
    and disturbances as per the latest editions of the basic EMC publications."
