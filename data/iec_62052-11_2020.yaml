- content: "IEC 62052-11:2020 spécifie les exigences et essais correspondants, ainsi
    que leurs conditions appro-priées, pour les essais de type des compteurs d'électricité
    en courant alternatif et en courant continu. Le présent document décrit les exigences
    fonctionnelles, mécaniques, électriques et de marquage, les méthodes d'essai et
    les conditions d'essai, y compris en ce qui concerne l'immunité aux influences
    externes, couvrant les environnements électromagnétiques et climatiques.<br />\r\nLe
    présent document s'applique aux équipements de comptage de l'électricité conçus
    pour:<br />\r\n• mesurer et piloter l'énergie électrique sur les réseaux électriques
    (secteur) de tension jusqu'à 1 000 V en courant alternatif ou 1 500 V en courant
    continu;<br />\r\n• avoir tous les éléments fonctionnels, y compris les modules
    complémentaires, incorporés dans ou formant un boîtier de compteur unique, à l'exception
    des af-ficheurs;<br />\r\n• fonctionner avec des afficheurs intégrés (compteurs
    électromécaniques ou sta-tiques);<br />\r\n• fonctionner avec des afficheurs séparés
    ou sans afficheur (compteurs sta-tiques);<br />\r\n• être installés dans une embase
    ou un bâti correspondant spécifié;<br />\r\n• assurer, en option, des fonctions
    autres que celles relatives au comptage de l'énergie électrique.<br />\r\nLes
    compteurs conçus pour être utilisés avec des transformateurs de mesure de faible
    puissance (LPIT, Low Power Instrument Transformer, définis dans la série IEC 61869)
    ne peuvent être soumis à des essais de conformité au présent document et aux docu-ments
    pertinents de la série IEC 62053 que si ces compteurs et leurs LPIT sont soumis
    à l'essai ensemble comme des compteurs à branchement direct.<br />\r\nLe présent
    document ne s'applique pas:<br />\r\n• aux compteurs dont la tension phase-neutre
    déduite des tensions nominales dé-passe 1 000 V en courant alternatif ou 1 500
    V en courant continu;<br />\r\n• aux compteurs destinés à être connectés à des
    transformateurs de mesure de faible puissance (LPIT, définis dans la série de
    normes IEC 61869) lorsqu'ils sont soumis à l'essai sans ces transformateurs;<br
    />\r\n• aux systèmes de comptage comprenant plusieurs dispositifs (sauf des LPIT)
    physi-quement éloignés les uns des autres;<br />\r\n• aux compteurs portatifs;<br
    />\r\n• aux compteurs utilisés dans le matériel roulant, les véhicules, les navires
    et les avions;<br />\r\n• aux équipements de laboratoire et d'essai des compteurs;<br
    />\r\n• aux compteurs étalons de référence;<br />\r\n• aux interfaces de communication
    avec l'élément indicateur du compteur;<br />\r\n• aux embases ou bâtis correspondants
    utilisés pour l'installation des équipements de comptage de l'électricité;<br
    />\r\n• à toute fonction complémentaire assurée par les compteurs d'énergie électrique.<br
    />\r\nLe présent document ne couvre pas les mesures de détection et de prévention
    des ten-tatives frauduleuses visant à compromettre les performances du compteur
    (falsification)<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2003, ainsi que son amendement 1:2016. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente: voir Annex O."
