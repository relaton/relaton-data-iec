abstract:
- language: en
  script: Latn
  content: |-
    This standard is applicable to the calculation of short-circuit
    currents:
    -in low-voltage three-phase a.c. systems,
    -in high-voltage three-phase a.c. systems with nominal voltages up
    to 230 kV operating at nominal frequency (50 Hz or 60 Hz).

    This standardized procedure is given in such a form as to
    facilitate as far as possible its use by non-specialist engineers.
- language: fr
  script: Latn
  content: |-
    S'applique au calcul des courants de court-circuit:
    - dans les réseaux triphasés basse tension à courant alternatif,
    - dans les réseaux triphasés haute tension à courant alternatif de tensions nominales jusqu'à 230 kV, fonctionnant à fréquence nominale (50 Hz ou 60 Hz).
