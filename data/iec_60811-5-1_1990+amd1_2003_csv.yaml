abstract:
- content: "Specifies the test methods for filling compounds of electric cables\nused
    with telecommunication equipment.\n\nGives the methods for drop-point, separation
    of oil, lower\ntemperature brittleness, total acid number, absence of corrosive\ncomponents,
    permittivity at 23 °C, d.c. resistivity at 23°C and\n100°C.<strong>This consolidated
    version consists of the first edition (1990) \nand its amendment 1 (2003). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
