abstract:
- content: |-
    Contains details of protective provisions against electric shock for both direct and indirect contact. It has been prepared for electrical equipment with rated voltages not exceeding 1 000 V a.c. with a rated frequency not exceeding 1 000 Hz or 1 500 V d.c. Technical committees may, however, consider the possibility of using this report for equipment operating at higher voltages and higher frequencies. This report provides technical committees with guidelines for the practical implementation of the principles laid down in IEC 60536 for protection against electric shock when specifying requirements for protective provisions applicable to their equipment. Has the status of a type 2 technical report.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Contient des dispositions détaillées pour la protection contre les contacts directs et contre les contacts indirects. Il a été préparé pour les matériels électriques de tension assignée au plus égale à 1 000 V en courant alternatif de fréquence assignée au plus égale à 1 000 Hz, ou à 1 500 V en courant continu. Toutefois, les comités d'études peuvent envisager d'utiliser ce rapport pour des matériels fonctionnant à des tensions plus élevées ou sous des fréquences supérieures. Ce rapport fournit aux comités d'études des recommandations pour l'application pratique des principes définis dans la CEI 60536 en établissant les spécifications applicables à leurs matériels. A le statut d'un rapport technique de type 2.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
