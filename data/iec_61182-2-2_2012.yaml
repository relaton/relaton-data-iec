abstract:
- content: IEC 61182-2-2:2012 provides the information on the manufacturing requirements
    used for fabricating printed boards. This standard determines the XML schema details,
    defined in the generic standard IEC 61182-2 and some of the sectional standards
    that are required to accomplish the focused tasks. When other standards are invoked,
    their requirements become a mandatory part of the fabrication details as defined
    in the IEC 61182-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61182-2-2:2012 fournit les informations relatives aux exigences
    de construction utilisées pour fabriquer des cartes imprimées. La présente norme
    détermine les détails du schéma XML, défini dans la norme générique CEI 61182-2
    et certaines des normes intermédiaires qui sont requises pour réaliser les tâches
    concernées. Lorsque d'autres normes sont associées, leurs exigences deviennent
    une partie obligatoire des détails de fabrication comme défini dans la CEI 61182-2.
