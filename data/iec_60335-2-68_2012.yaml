- content: |-
    La CEI 60335-2-68:2012 traite de la sécurité des machines de nettoyage par pulvérisation et aspiration électriques mobiles non auto-motrices, avec ou sans accessoires et avec ou sans éléments chauffants électriques, destinées à un usage commercial à l'intérieur des locaux. La présente norme s'applique aux machines à usage commercial. La liste suivante, sans être exhaustive, donne une indication des emplacements compris dans le domaine d'application:<br />
    - espaces publics tels que les hôtels, les écoles, les hôpitaux;<br />
    - sites industriels, par exemple les usines et les ateliers de fabrication;<br />
    - commerces, par exemple les magasins de détail et les supermarchés;<br />
    - établissements commerciaux, par exemple les bureaux et les banques;<br />
    - services de location pour ces machines;<br />
    - toute utilisation autre que les utilisations domestiques normales. Ces machines ne possèdent pas de dispositif de transmission. Les systèmes d'alimentation électrique suivants sont couverts: moteurs alimentés par le réseau jusqu'à une tension assignée de 250 V pour les appareils monophasés et 480 V pour les autres appareils, moteurs alimentés par batteries. La présente norme s'applique aux machines dans lesquelles la pression de l'agent nettoyant ne dépasse pas 2,5 MPa ou dont le produit de la pression (en MPa) de l'agent nettoyant par son débit (en litres par minute) n'excède pas 100, et dans lesquelles la température de l'agent nettoyant à la sortie de la buse n'excède pas 85 °C. Cette quatrième édition annule et remplace la troisième édition publiée en 2002 et ses Amendements 1 (2005) et 2 (2007). Elle constitue une révision technique. Les principales modifications de la présente édition par rapport à la troisième édition de la CEI 60335-2-68 sont les suivantes (les changements mineurs ne sont pas listés):<br />
    - le titre a été modifié pour une meilleure distinction d'avec la CEI 60335-2-72;<br />
    - le domaine d'application a fait l'objet d'une révision éditoriale afin d'éviter toute erreur d'interprétation;<br />
    - les termes et définitions ont été révisés par rapport aux exigences révisées;<br />
    - la norme a été révisée de manière générale et mise à jour au regard de l'état de l'art, dans la mesure du nécessaire;<br />
    - certaines modifications, en particulier, ont été apportées aux Articles 15, 22, et 25;<br />
    - les marquages et instructions (Article 7) ont été révisés fondamentalement;<br />
    - une nouvelle Annexe AA 'Emission de bruit acoustique' a été ajoutée;<br />
    - et une nouvelle Annexe BB 'Emission de vibrations' a été ajoutée.
    Mots clé: machines de nettoyage par pulvérisation et aspiration; agent nettoyant<br /><br />Cette publication doit être lue conjointement avec la CEI 60335-1:2010.
