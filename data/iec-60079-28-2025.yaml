abstract:
- language: en
  script: Latn
  content: "IEC 60079-28:2025 specifies additional requirements for Ex Equipment,
    Ex associated equipment or Ex Components containing optical systems emitting optical
    radiation, which is exposed to explosive atmospheres. These additional requirements
    are applicable for all equipment groups and all Equipment Protection Levels (EPL).<br
    />\r\nThis document contains requirements for optical radiation in the wavelength
    range from 380 nm to 10 µm. It covers the following ignition mechanisms:<br />\r\n•
    Optical radiation is absorbed by surfaces or particles, causing them to heat up,
    and under certain circumstances this might allow them to attain a temperature
    which will ignite a surrounding explosive atmosphere.<br />\r\n• In rare special
    cases, direct laser induced breakdown of the gas at the focus of a strong beam,
    producing plasma and a shock wave both eventually acting as ignition source. These
    processes can be supported by a solid material close to the breakdown point.<br
    />\r\n• Annex A provides guidance when considering ignition mechanisms that influence
    the hazard of optics in explosive atmospheres.<br />\r\nThis document applies
    to<br />\r\na) laser equipment; and<br />\r\nb) optical fibre equipment; and<br
    />\r\nc) any optical system that converts light into convergent beams with focal
    points within the hazardous area only.<br />\r\nThis document does not apply to:<br
    />\r\nd) laser equipment for EPL Mb, Gb, Gc, Db or Dc applications which complies
    with Class 1 limits in accordance with IEC 60825-1; or<br />\r\ne) Single or multiple
    optical fibre cables not part of optical fibre equipment if the cables:<br />\r\n1)
    comply with the relevant industrial standards for optical fibre cables, along
    with additional protective means, for example robust cabling, conduit or raceway
    (for EPL Gb, Db, Mb, Gc or Dc); or<br />\r\n2) comply with the relevant industrial
    standards for optical fibre cables (for EPL Gc or Dc); or<br />\r\nf) Optical
    radiation sources as defined in i) to iii) above where the optical radiation is
    fully contained in an enclosure complying with one of the following Types of Protection
    suitable for the EPL, or the minimum ingress protection rating specified:<br />\r\n1)
    flameproof \"d\" enclosures (IEC 60079-1); or<br />\r\n2) pressurized \"p\" enclosures
    (IEC 60079-2); or<br />\r\n3) restricted breathing \"nR\" enclosure (IEC 60079-15);
    or<br />\r\n4) dust protection \"t\" enclosures\" (IEC 60079-31); or<br />\r\n5)
    an enclosure that provides a minimum ingress protection of IP 6X and where no
    internal absorbers are to be expected and complying with \"Tests of enclosures\"
    in IEC 60079-0.<br />\r\nThis document does not cover ignition by ultraviolet
    radiation and by absorption of the radiation in the explosive mixture itself.
    Explosive absorbers or absorbers that contain their own oxidizer as well as catalytic
    absorbers are also outside the scope of this document.<br />\r\nThis document
    supplements and modifies the general requirements of IEC 60079-0. Where a requirement
    of this document conflicts with a requirement of IEC 60079-0, the requirement
    of this document takes precedence.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2015. This edition constitutes a technical revision"
- language: fr
  script: Latn
  content: "IEC 60079-28:2025<br />\r\nspécifie les exigences supplémentaires applicables
    aux appareils Ex, aux appareils associés Ex ou aux composants Ex contenant des
    systèmes optiques émettant un rayonnement optique, qui sont exposés à des atmosphères
    explosives. Ces exigences supplémentaires s'appliquent à tous les groupes d'appareils
    et à tous les niveaux de protection du matériel (EPL, Equipment Protection Levels).<br
    />\r\nLe présent document contient les exigences relatives aux rayonnements optiques
    dans la plage de longueurs d'onde comprise entre 380 nm et 10 µm. Il couvre les
    mécanismes d'allumage suivants:<br />\r\n– le rayonnement optique est absorbé
    par les surfaces ou particules, provoquant leur échauffement et, dans certaines
    circonstances, celles-ci peuvent atteindre une température qui amorce l'inflammation
    de l'atmosphère explosive environnante;<br />\r\n– dans certains cas rares particuliers,
    le craquage direct d'un gaz par laser, au point de focalisation d'un faisceau
    puissant, produisant un plasma et une onde de choc, les deux agissant en définitive
    comme source d'inflammation. Ces processus peuvent prendre naissance dans un matériau
    solide proche de son point de craquage;<br />\r\n– Annexe A fournit des recommandations
    lors de l'examen des mécanismes d'inflammation qui influencent le danger optique
    dans les atmosphères explosives.<br />\r\nLe présent document s'applique:<br />\r\na)
    aux équipements laser; et<br />\r\nb) aux équipements à fibres optiques; et<br
    />\r\nc) à tout système optique qui convertit la lumière en faisceaux convergents
    avec des points focaux situés dans la zone dangereuse uniquement.<br />\r\nLe
    présent document ne s'applique pas:<br />\r\nd) aux équipements laser pour les
    applications EPL Mb, Gb, Gc, Db ou Dc qui satisfont aux limites de Classe 1 conformément
    à l'IEC 60825-1;<br />\r\ne) aux câbles à fibres optiques simples ou multiples
    ne faisant pas partie des équipements à fibres optiques si les câbles:<br />\r\n1)
    satisfont aux normes industrielles pertinentes pour les câbles à fibres optiques,
    ainsi que les moyens de protection supplémentaires, comme les câblages robustes,
    les conduits ou les chemins (pour EPL Gb, Db, Mb, Gc ou Dc); ou<br />\r\n2) satisfont
    aux normes industrielles pertinentes pour les câble à fibres optiques (pour EPL
    Gc ou Dc); ou<br />\r\nf) aux sources de rayonnement optique telles que définies
    aux points a) à c) ci-dessus, lorsque le rayonnement optique est totalement contenu
    dans une enveloppe satisfaisant à l'un des modes de protection suivants adaptés
    à l'EPL, ou à la caractéristique assignée minimale de protection contre les pénétrations
    spécifiée:<br />\r\n1) les enveloppes \"d\" antidéflagrantes (IEC 60079-1); ou<br
    />\r\n2) des enveloppes \"p\" sous pression (IEC 60079-2); ou<br />\r\n3) une
    enveloppe \"nR\" à respiration limitée (IEC 60079-15); ou<br />\r\n4) les enveloppes
    \"t\" de protection contre la poussière (IEC 60079-31); ou<br />\r\n5) une enveloppe
    qui fournit une protection minimale contre la pénétration IP 6X et lorsqu'aucun
    absorbeur interne n'est attendu, et qui satisfait aux \"Essais des enveloppes\"
    de l'IEC 60079-0.<br />\r\nLe présent document ne couvre pas l'inflammation par
    rayonnement ultraviolet et par absorption du rayonnement dans le mélange explosif
    lui-même. Les absorbeurs explosifs ou absorbeurs qui contiennent leur propre oxydant/comburant
    de même que les absorbeurs catalytiques sont également hors du domaine d'application
    du présent document.<br />\r\nLe présent document complète et modifie les exigences
    générales de l'IEC 60079-0. Lorsqu'une exigence du présent document entre en conflit
    avec une exigence de l'IEC 60079-0, l'exigence du présent document prévaut.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2015. Cette édition constitue une révision technique."
