abstract:
- language: en
  script: Latn
  content: "IEC 61347-1:2007+A1:2010 specifies general and safety requirements for
    lamp controlgear for use on d.c. supplies up to 250 V and/or a.c. supplies up
    to 1 000 V at 50 Hz or 60 Hz. The technical content is therefore identical to
    the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through.\n\n<b>This consolidated version consists of the second edition
    (2007)  \nand its amendment 1 (2010). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 61347-1:2007+A1:2010 spécifie les exigences générales et les exigences
    de sécurité pour les appareillages de lampes destinés à être utilisés sur des
    alimentations à courant continu jusqu'à 250 V et/ou sur des alimentations à courant
    alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz. Le contenu technique de cette version
    consolidée est donc identique à celui de l'édition de base et à son amendement;
    cette version a été préparée par commodité pour l'utilisateur. Une ligne verticale
    dans la marge indique où la publication de base a été modifiée par l'amendement
    1. Les ajouts et les suppressions apparaissent en rouge, les suppressions sont
    barrées.\n\n<b> Cette version consolidée comprend la deuxième édition (2007) et\nson
    amendement 1 (2010). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</b>"
