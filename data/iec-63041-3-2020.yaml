abstract:
- language: en
  script: Latn
  content: "IEC 63041-3:2020 is applicable to piezoelectric physical sensors mainly
    used in the field of process control, wireless monitoring, dynamics, thermodynamics,
    vacuum engineering, and environmental sciences. This document provides users with
    technical guidelines as well as basic knowledge of common physical sensors.<br
    />\r\nPiezoelectric sensors covered herein are those applied to the detection
    and measurement of physical quantities such as force, pressure, torque, viscosity,
    temperature, film thickness, acceleration, vibration, and tilt angle."
- language: fr
  script: Latn
  content: "L'IEC 63041-3:2020 s'applique aux capteurs physiques piézoélectriques
    principalement utilisés dans le domaine des commandes de processus, de la surveillance
    sans fil, de la dynamique, de la thermodynamique, des technologies du vide et
    des sciences environnementales. Le présent document donne aux utilisateurs des
    lignes directrices techniques ainsi que les connaissances de base concernant les
    capteurs physiques courants.<br />\r\nLes capteurs piézoélectriques traités ici
    sont ceux appliqués à la détection et au mesurage des grandeurs physiques telles
    que la force, la pression, le couple, la viscosité, la température, l'épaisseur
    de film, l'accélération, les vibrations, et l'angle d'inclinaison."
