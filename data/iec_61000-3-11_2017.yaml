abstract:
- content: "&lt;!-- NEW --&gt;IEC 61000-3-11:2017 est disponible sous forme de IEC
    61000-3-11:2017 RLV qui contient la Norme internationale et sa version Redline,
    illustrant les modifications du contenu technique depuis l&#x27;édition précédente.\r\n\r\nL&#x27;IEC
    61000-3-11:2017 traite des variations de tension, des fluctuations de tension
    et du papillotement (ou flicker) émis par des équipements et véhiculés par le
    réseau public d&#x27;alimentation basse tension. Elle spécifie les limites des
    variations de tension produites par des équipements soumis à l&#x27;essai dans
    des conditions déterminées.\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édition précédente:\r\na) ajout d&#x27;une
    nouvelle Annexe A qui explicite les limites et l&#x27;efficacité de l&#x27;IEC
    61000-3-11 concernant le raccordement de plusieurs équipements analogues au même
    emplacement dans le réseau d&#x27;alimentation."
