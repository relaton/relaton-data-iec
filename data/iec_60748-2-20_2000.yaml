abstract:
- content: |-
    The dimensions of integrated circuit devices being continually reduced, to obtain better performance and higher density, the electric fields within the die will increase, which leads to reduced reliability.
    This standard aims at giving interface specifications for various sets of values, where each comprises the nominal value of power supply voltage, its tolerances, and the worst-case limit values of the input and output voltages for low voltage integrated circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Les dimensions des dispositifs à circuit intégrés étant continuellement en diminution afin d'obtenir de meilleurs performances et une densité supérieure, les champs électriques dans la pastille augmentent, ce qui amène à diminuer la fiabilité.
    La présente norme donne des spécifications d'interface pour différentes séries de valeurs comprenant chacune la valeur nominale de la tension d'alimentation, ses tolérances et les valeurs limites en pire-cas des tensions d'entrée et de sortie pour les circuits intégrés à basse tension.
