- content: "IEC 60909-3:2009 est disponible sous forme de IEC Standards+ 60909-3:2009
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60909-3:2009
    spécifie les procédures applicables au calcul des valeurs présumées des courants
    de court-circuit lors d'un court-circuit déséquilibré dans les réseaux triphasés
    à haute tension à courant alternatif fonctionnant à une fréquence nominale de
    50 Hz ou 60 Hz, c'est-à-dire:<br />\r\n- les courants durant deux courts-circuits
    monophasés simultanés séparés à la terre dans les réseaux à neutre isolé ou mis
    à la terre par une bobine d'extinction;<br />\r\n- les courants de court-circuit
    partiels s'écoulant à travers la terre, dans le cas d'un seul court-circuit monophasé
    à la terre dans les réseaux à neutre mis à la terre directement ou par une faible
    impédance.<br />\r\nLes courants calculés suivant ces procédures sont utilisés
    pour la détermination des tensions induites ou des tensions de contact ou de pas,
    et de la montée du potentiel de terre d'un poste (groupe de production, poste),
    ainsi que les pylônes des lignes aériennes. Des procédures de calcul des facteurs
    de réduction des lignes aériennes avec un ou deux câbles de garde sont fournies.
    Cette édition constitue une révision technique. Les modifications principales
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- De nouvelles
    procédures sont fournies pour le calcul des facteurs de réduction des gaines ou
    des écrans, ainsi que pour la répartition du courant par la terre et les gaines
    ou les écrans des câbles à trois conducteurs ou de trois câbles monoconducteurs
    avec gaines ou écrans non magnétiques métalliques mis à la terre à chaque extrémité;<br
    />\r\n- Les informations pour le calcul du facteur de réduction pour lignes aériennes
    avec câbles de garde sont corrigées et fournies en un nouvel Article 7;<br />\r\n-
    Un nouvel Article 8 est introduit pour le calcul de la répartition du courant
    et du facteur de réduction des câbles avec gaine ou écran métallique, mis à la
    terre à chaque extrémité;<br />\r\n- Les nouvelles Annexes C et D donnent des
    exemples pour le calcul des facteurs de réduction et de la répartition du courant
    dans le cas de câbles avec gaine ou écran métallique, mis à la terre à chaque
    extrémité.<br />\r\nLe contenu du corrigendum de septembre 2013 a été pris en
    considération dans cet exemplaire.<br /><br />\r\nCette publication doit être
    lue conjointement avec la IEC 60909-0:2001."
