abstract:
- language: en
  script: Latn
  content: "IEC 62793:2016 describes the characteristics of thunderstorm warning systems
    and evaluation of the usefulness of lightning real time data and/or storm electrification
    data in order to implement lightning hazard preventive measures. This standard
    provides the basic requirements for sensors and networks collecting accurate data
    of the relevant parameters, giving real-time information of lightning tracks and
    range. It describes the application of the data collected by these sensors and
    networks in the form of warnings and historical data. This standard applies to
    the use of information from thunderstorm warning systems (systems or equipment
    providing real-time information) on atmospheric electric activity in order to
    monitor preventive measures.<br />\r\nThis bilingual version (2018-11) corresponds
    to the monolingual English version, published in 2016-05.<br />\r\nThe French
    version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 62793:2016 décrit les caractéristiques des systèmes d'alerte aux
    orages, ainsi que l'évaluation du degré d'utilité des données en temps réel relatives
    aux éclairs et/ou à l'électrisation des orages, afin de mettre en œuvre des mesures
    préventives contre les dangers de la foudre.<br />\r\nLa présente norme indique
    les exigences fondamentales applicables aux capteurs et aux réseaux de collecte
    de données précises pour les paramètres pertinents, qui fournissent des informations
    en temps réel sur la trajectoire et l'amplitude d'un éclair. Elle décrit les applications
    des données collectées par ces capteurs et ces réseaux sous la forme d'alertes
    et de données historiques.<br />\r\n<span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;
    font-size:10.0pt\">La présente norme s'applique à l'usage des informations recueillies
    par les systèmes d'alerte aux orages (systèmes ou équipements fournissant des
    informations en temps réel) sur l'activité électrique atmosphérique, à des fins
    de surveillance des mesures préventives.</span><br />\r\nLa présente version bilingue
    (2018-11) correspond à la version anglaise monolingue publiée en 2016-05. <br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
