abstract:
- content: |-
    IEC 60968:2012 specifies the safety and interchangeability requirements, together with the test methods and conditions, required to show compliance of tubular fluorescent and other gas-discharge lamps with integrated means for controlling starting and stable operation (self-ballasted lamps), intended for domestic and similar general lighting purposes, having:<br />
    - a rated wattage up to 60 W;<br />
    - a rated voltage of 100 V to 250 V;<br />
    - Edison screw or bayonet caps.<br />
    The requirements of this standard relate only to type testing. This second edition cancels and replaces the first edition published in 1988, Amendment 1:1991 and Amendment 2:1999. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition.<br />
    a) For reasons of photobiological safety, the scope has been extended.<br />
    b) A new definition and clause on UV radiation have been introduced.<br />
    c) Clauses on normative references and an annex on literature were added.<br />
    d) The latest IEC template has been adapted.
