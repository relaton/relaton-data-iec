- content: |-
    La CEI 60968:2012 spécifie les exigences de sécurité et d'inter-changeabilité ainsi que les méthodes et les conditions d'essais exigés pour démontrer la conformité des lampes tubulaires à fluorescence et autres lampes à décharge à dispositif intégré d'amorçage et de stabilisation du fonctionnement (lampes autoballastées) destinées à l'éclairage domestique et similaire et ayant:<br />
    - une puissance nominale inférieure ou égale à 60 W;<br />
    - une tension nominale de 100 V à 250 V;<br />
    - un culot à vis Edison ou un culot à baïonnette.<br />
    Les exigences de la présente norme ne concernent que les essais de type. Cette deuxième édition annule et remplace la première édition parue en 1988, l'Amendement 1:1991 et l'Amendement 2:1999. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente.<br />
    a) Pour des raisons de sécurité photobiologique, le domaine d'application a été étendu.<br />
    b) Une nouvelle définition et un nouvel article traitant du rayonnement UV ont été introduits.<br />
    c) Un article concernant les références normatives et une annexe traitant de la littérature ont été introduits.<br />
    d) Le document a été adapté au format CEI le plus récent.
