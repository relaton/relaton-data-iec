abstract:
- content: "IEC 61784-2:2010 specifies performance indicators supporting classification
    schemes for Real-Time Ethernet (RTE) requirements; profiles and related network
    components based on ISO/IEC 8802-3, IEC 61158 series, and IEC 61784-1; RTE solutions
    that are able to run in parallel with ISO/IEC 8802-3-based applications. These
    communication profiles are called Real-Time Ethernet communication profiles. This
    second edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main changes with respect to the previous edition are:<br
    />\r\n- update of the dated references to the IEC 61158 series, to IEC 61784-1,
    to the IEC 61784-3 series, to the IEC 61784-5 series and to IEC 61918 throughout
    the document;<br />\r\n- update of selection tables for CPF 2, CPF 3, CPF 11 and
    CPF 14;<br />\r\n- addition of a new profile CP 11/2 in 12.3;<br />\r\n- addition
    of a new profile CP 14/3 in subclause 15.5;<br />\r\n- addition of a new Communication
    Profile Family - CPF 17;<br />\r\n- new subclause 3.3.12 (CPF 17 symbols);<br
    />\r\n- new Clause 18 for CPF 17 with one profile;<br />\r\n- addition of a new
    Communication Profile Family - CPF 18;<br />\r\n- new subclause 3.3.13 (CPF 18
    symbols);<br />\r\n- new Clause 19 for CPF 18 with one profile;<br />\r\n- specification
    changes for CPF3;<br />\r\n- update of the requirements for all conformance classes;<br
    />\r\n- added precise timing requirements for IP;<br />\r\n- updated timing requirements
    for IO devices;<br />\r\n- added precise timing requirements for PTCP;<br />\r\n-
    increasing the amount of synchronized devices in line;<br />\r\n- integrating
    the fast startup as additional feature.<br />\r\nThis bilingual version published
    in 2011-12, corresponds to the English version published in 2010-07."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-2:2010 spécifie les indicateurs de performance prenant en
    charge les schémas de classement pour les exigences RTE (Real-Time Ethernet);
    les profils et les composants de réseau connexes reposant sur l'ISO/ICEI 8802-3,
    la série CEI 61158 et la CEI 61784-1; les solutions RTE capables de fonctionner
    en parallèle avec les applications ISO/CEI 8802-3. Ces profils de communication
    sont appelés Ethernet en temps réel (RTE). Cette deuxième édition annule et remplace
    la première édition parue en 2007 et constitue une révision technique. Les principales
    modifications apportées à l'édition précédente:<br />\r\n- mise à jour des références
    datées à la série CEI 61158, à la CEI 61784-1, à la série CEI 61784-3, à la série
    CEI 61784-5 et à la CEI 61918 dans tout le document;<br />\r\n- mise à jour des
    tables de sélection pour CPF 2, CPF 3, CPF 11 et CPF 14;<br />\r\n- ajout d'un
    nouveau profil CP 11/2 en 12.3;<br />\r\n- ajout d'un nouveau profil CP 14/3 en
    15.5;<br />\r\n- ajout d'une nouvelle famille de profils de communication CPF
    17;<br />\r\n- nouveau paragraphe 3.3.12 (symboles CPF 17);<br />\r\n- nouvel
    Article 18 pour CPF 17 avec un profil;<br />\r\n- ajout d'une nouvelle famille
    de profils de communication CPF 18;<br />\r\n- nouveau paragraphe 3.3.13 (symboles
    CPF 18);<br />\r\n- nouvel Article 19 pour CPF 18 avec un profil;<br />\r\n- modifications
    de spécification pour CPF3;<br />\r\n- mise à jour des exigences de toutes les
    classes de conformité;<br />\r\n- ajout d'exigences de synchronisation précise
    pour IP;<br />\r\n- exigences de synchronisation mises à jour pour les dispositifs
    d'entrée-sortie;<br />\r\n- ajout d'exigences de synchronisation précise pour
    PTCP;<br />\r\n- augmentation du nombre de dispositifs synchronisés en ligne;<br
    />\r\n- intégration d'une fonction supplémentaire de démarrage rapide.<br />\r\nLa
    présente version bilingue, correspond à la version anglaise monolingue publiée
    en 2010-07."
