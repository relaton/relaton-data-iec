- content: "IEC 61083-1:2021 s’applique aux enregistreurs numériques, y compris les
    oscilloscopes numériques, utilisés pour les mesures lors de tests avec des tensions
    d’impulsion élevées et des courants d’impulsion élevés. Il précise les caractéristiques
    de mesure et les étalonnages nécessaires pour répondre aux incertitudes et procédures
    de mesure spécifiées dans la CEI 60060-2 et l’IEC 62475.<br />\r\nCe document<br
    />\r\n• définit les termes spécifiquement liés aux enregistreurs numériques;<br
    />\r\n• précise les exigences nécessaires à ces instruments pour s’assurer qu’ils
    sont conformes aux exigences relatives aux tests impulsifs à haute tension et
    à courant élevé;<br />\r\n• établit les tests et les procédures nécessaires pour
    démontrer leur conformité;<br />\r\n• couvre les enregistreurs numériques qui
    permettent l’accès aux données brutes provenant d’un stockage permanent ou temporaire;<br
    />\r\n• couvre les compteurs de pointe utilisés pour mesurer la valeur extrême
    des impulsions de foudre, la valeur maximale de la commutation ou des impulsions
    actuelles.<br />\r\nIl a le statut d’une norme horizontale conformément au Guide
    108 de la CEI.<br />\r\nCette norme horizontale est principalement destinée aux
    comités techniques dans l’préparation des normes conformément aux principes énoncés
    dans le Guide 108 de la CEI. L’une des responsabilités d’un comité technique est,
    le cas échéant, d’utiliser des normes horizontales dans la préparation de ses
    publications. Le contenu de cette norme horizontale ne s’appliquera pas à moins
    qu’il ne soit expressément mentionné ou inclus dans les publications pertinentes.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition publiée en
    2001. Cette édition constitue une révision technique.<br />\r\nCette édition comprend
    les changements techniques importants suivants par rapport à l’édition précédente:<br
    />\r\na) Les exigences relatives à la non-linéarité intégrale statique et à la
    non-linéarité différentielle statique ont été supprimées.<br />\r\nb) L’exigence
    de non-linéarité du facteur d’échelle d’impulsion a été ajoutée.<br />\r\nc) Les
    exigences en matière d’incertitude pour les étalonneurs impulsifs ont été révisées.<br
    />\r\nd) Les exigences relatives aux voltmètres de pointe ont été révisées."
