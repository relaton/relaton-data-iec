abstract:
- content: "IEC 61083-1:2021 is applicable to digital recorders, including digital
    oscilloscopes, used for measurements during tests with high impulse voltages and
    high impulse currents. It specifies the measuring characteristics and calibrations
    required to meet the measuring uncertainties and procedures specified in IEC 60060-2
    and IEC 62475.<br />\r\nThis document<br />\r\n• defines the terms specifically
    related to digital recorders;<br />\r\n• specifies the necessary requirements
    for such instruments to ensure their compliance with the requirements for high-voltage
    and high-current impulse tests;<br />\r\n• establishes the tests and procedures
    necessary to demonstrate their compliance;<br />\r\n• covers digital recorders
    that permit access to raw data from permanent or temporary storage;<br />\r\n•
    covers peak meters used for measuring the extreme value of lightning impulses,
    the peak value of switching or current impulses.<br />\r\nIt has the status of
    a horizontal standard in accordance with IEC Guide 108.<br />\r\nThis horizontal
    standard is primarily intended for use by technical committees in the preparation
    of standards in accordance with the principles laid down in IEC Guide 108. One
    of the responsibilities of a technical committee is, wherever applicable, to make
    use of horizontal standards in the preparation of its publications. The contents
    of this horizontal standard will not apply unless specifically referred to or
    included in the relevant publications.<br />\r\nThis third edition cancels and
    replaces the second edition published in 2001. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) Requirements for static integral
    non-linearity and static differential non-linearity have been removed.<br />\r\nb)
    Requirement for impulse scale factor non-linearity has been added.<br />\r\nc)
    Uncertainty requirements for impulse calibrators have been revised.<br />\r\nd)
    Requirements for peak voltmeter have been revised."
