- content: "La CEI 60601-2-62:2013 s'applique à la sécurité de base et aux performances
    essentielles des APPAREILS ULTRASONORES THÉRAPEUTIQUES DE HAUTE INTENSITÉ. La
    présente Norme internationale complète ou remplace les articles énumérés dans
    la CEI 60601-1 qui sont spécifiques aux APPAREILS ULTRASONORES THÉRAPEUTIQUES
    DE HAUTE INTENSITÉ. Si un article ou un paragraphe est spécifiquement destiné
    à s'appliquer uniquement aux appareils individuels, ou uniquement aux systèmes,
    le titre et le contenu dudit article ou paragraphe devra alors le préciser. Dans
    le cas contraire, l'article ou le paragraphe s'applique aux appareils individuels
    et aux systèmes, selon le cas. Les dangers inhérents à la fonction physiologique
    prévue des appareils individuels ou des systèmes dans le cadre de la présente
    norme ne sont pas couverts par les exigences spécifiques de la présente norme,
    excepté en 7.2.13 et en 8.4.1 de la norme générale. La présente norme peut également
    être appliquée<br />\r\n- à des appareils thérapeutiques pour thrombolyse par
    exposition à des ultrasons thérapeutiques de haute intensité;<br />\r\n- à des
    appareils thérapeutiques pour le traitement de l'occlusion de vaisseaux nourriciers
    par exposition à des ultrasons focalisés de haute Intensité;<br />\r\n- et aux
    appareils destinés à être utilisés pour atténuer la douleur liée au cancer et
    due aux métastases osseuses.<br />\r\nLa présente norme particulière ne s'applique
    pas<br />\r\n- aux appareils à ultrasons destinés à être utilisés pour la physiothérapie
    (utilisation: CEI 60601-2-5 et CEI 61689);<br />\r\n- aux appareils à ultrasons
    destinés à être utilisés pour la lithotritie (utilisation: CEI 60601-2-36);<br
    />\r\n- aux appareils à ultrasons destinés à être utilisés pour des dispositifs
    dédiés à l'hyperthermie;<br />\r\n- et aux appareils à ultrasons destinés à être
    utilisés pour la phacoémulsification."
