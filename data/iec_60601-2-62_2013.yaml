abstract:
- content: "IEC 60601-2-62:2013 applies to the basic safety and essential performance
    of HIGH INTENSITY THERAPEUTIC ULTRASOUND EQUIPMENT. This International Standard
    adds or replaces clauses listed in the IEC 60601-1 that are specific for HIGH
    INTENSITY THERAPEUTIC ULTRASOUND EQUIPMENT. If a clause or subclause is specifically
    intended to be applicable to such equipment only, or to related systems only,
    the title and content of that clause or subclause will say so. If that is not
    the case, the clause or subclause applies both to individual equipment and to
    systems, as relevant. Hazards inherent in the intended physiological function
    of the equipment or systems within the scope of this standard are not covered
    by specific requirements in this standard except in 7.2.13 and 8.4.1 of the general
    standard. This standard can also be applied to<br />\r\n- therapeutic equipment
    for thrombolysis through exposure to high-intensity therapeutic ultrasound;<br
    />\r\n- therapeutic equipment for the treatment of occluding feeding vessels through
    exposure to high-intensity focused ultrasound;<br />\r\n- and equipment intended
    to be used for relieving cancer pain due to bone metastases.<br />\r\nThis particular
    standard does not apply to<br />\r\n- Ultrasound Equipment intended to be used
    for physiotherapy (use IEC 60601-2-5 and IEC 61689);<br />\r\n- Ultrasound Equipment
    intended to be used for lithotripsy (use IEC 60601-2-36);<br />\r\n- Ultrasound
    Equipment intended to be used for dedicated hyperthermia devices; and<br />\r\n-
    Ultrasound Equipment intended to be used for phacoemulsification."
