abstract:
- content: "lEC 60320-1:2015 sets the general requirements for appliance couplers
    for two poles and two poles with earth contact and for the connection of electrical
    devices for household and similar onto the mains supply. This part of lEC 60320
    is also valid for appliance inlets/appliance outlets integrated or incorporated
    in appliances. The rated voltage does not exceed 250 V (a.c.) and the rated current
    does not exceed 16 A. This third edition cancels and replaces the second edition
    published in 2001 and Amendment 1:2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Standard sheets moved from IEC 60320-1 to
    IEC 60320-3.<br />\r\nb) Clarification of requirements for non-standardized appliance
    couplers.<br />\r\nThis bilingual version (2016-11) corresponds to the monolingual
    English version, published in 2015-06. The French version of this standard has
    not been voted upon.<br />\r\nThe contents of the corrigenda of January 2016 and
    May 2019 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60320-1:2015 établit les exigences générales applicables aux connecteurs
    bipolaires et bipolaires avec contact de mise à la terre et destinés au raccordement
    au réseau d'alimentation des dispositifs électriques pour usages domestiques et
    assimilés. La présente partie de l'IEC 60320 est également valable pour les socles
    de connecteurs/socles femelles de connecteurs intégrés ou incorporés dans des
    appareils d'utilisation. La tension assignée ne dépasse pas 250 V (courant alternatif)
    et le courant assigné ne dépasse pas 16 A. Cette troisième édition annule et remplace
    la deuxième édition parue en 2001 et l'Amendement 1:2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Feuilles de norme déplacées
    de l'IEC 60320-1 dans l'IEC 60320-3.<br />\r\nb) Clarification des exigences relatives
    aux connecteurs non normalisés.<br />\r\nLa présente version bilingue (2016-11)
    correspond à la version anglaise monolingue publiée en 2015-06. La version française
    de cette norme n'a pas été soumise au vote.<br />\r\nLe contenu des corrigenda
    de janvier 2016 et mai 2019 a été intégré dans ce document."
