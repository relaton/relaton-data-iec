abstract:
- language: en
  script: Latn
  content: Applicable to insert earphones which can be fitted to an earmould inserted
    into the ear canal. Defines those dimensions which are essential in order to ensure
    interchangeability of insert earphones as used with earmoulds or other attachments
    to the ear.
- language: fr
  script: Latn
  content: Applicable aux écouteurs externes qui peuvent être adaptés à un embout
    moulé qui s'introduit dans le canal auditif. Définit les dimensions qui sont essentielles
    pour assurer l'interchangeabilité des écouteurs externes tels qu'ils sont utilisés
    avec des embouts moulés ou d'autres dispositifs de fixation à l'oreille.
