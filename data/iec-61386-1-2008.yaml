abstract:
- language: en
  script: Latn
  content: "This part of IEC 61386 specifies requirements and tests for conduit systems,
    including conduits and conduit fittings, for the protection and management of
    insulated conductors and/or cables in electrical installations or in communication
    systems up to 1 000 V a.c. and/or 1 500 V d.c. This second edition cancels and
    replaces the first edition published in 1996, and its Amendment 1 (2000), and
    it constitutes a technical revision. The changes to the first edition are as follows:<br
    />\r\n- change to the length of the test specimen between fittings for the tensile
    test,<br />\r\n- editorial and normative reference updates."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 61386 spécifie les règles et les essais applicables
    aux systèmes de conduits, incluant conduits et accessoires de conduits, pour la
    protection et le rangement des conducteurs et/ou des câbles isolés dans les installations
    électriques ou les systèmes de télécommunication jusqu'à 1 000 V c.a. et/ou 1
    500 V c.c. Cette deuxième édition annule et remplace la première édition publiée
    en 1996 et son Amendement 1 (2000), et constitue une révision technique. Les modifications
    par rapport à la première édition sont les suivantes:<br />\r\n- modification
    de la longueur de l'échantillon d'essai entre accessoires pour l'essai de traction,<br
    />\r\n- mises à jour éditoriales et des références normatives."
