abstract:
- language: en
  script: Latn
  content: IEC 62631-3-11:2018 covers a method of test for the determination of volume
    resistance and volume resistivity of electrical insulation materials by applying
    DC voltage. It covers the materials described in IEC 60455-3-5, IEC 60464-3-1,
    IEC 60464-3-2 and similar products.
- language: fr
  script: Latn
  content: L'IEC 62631-3-11:2018 couvre une méthode d'essai pour déterminer la résistance
    volumique et la résistivité volumique des matériaux isolants électriques par application
    d'une tension continue. Elle couvre les matériaux décrits dans l'IEC 60455-3-5,
    l'IEC 60464-3-1, l'IEC 60464-3-2 et des produits similaires.
