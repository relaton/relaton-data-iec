abstract:
- content: Specifies a method of test to determine the minimum ignition energy of
    a dust/air mixture by an electrically generated high-voltage d.c. spark. This
    test method is intended to develop data to be used in deciding whether or not
    combustible dust/air mixtures are considered to be ignitable with respect to electrical
    discharge.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Indique une méthode d'essai pour la détermination de l'énergie
    minimale d'inflammation d'un mélange poussière/air par une
    étincelle d'origine électrique haute tension continue. Cette
    méthode d'essai a pour objectif de fournir les données à utiliser
    permettant de décider si des mélanges air/poussières combustibles
    doivent être considérés comme inflammables par une décharge
    électrique.
