- content: La CEI 62220-1-3:2008 spécifie la méthode de la détermination de l'efficacité
    quantique de détection (EQD) des dispositifs d'imagerie numérique à rayonnement
    X en fonction du kerma dans l'air et de la fréquence spatiale pour les conditions
    de fonctionnement dans la gamme des applications médicales, suivant les spécifications
    du fabricant. Les utilisateurs prévus de la présente partie de la CEI 62220 sont
    les fabricants et les laboratoires d'essai bien équipés.La présente partie 1-3
    se limite aux dispositifs d'imagerie numérique à rayonnement X qui sont utilisés
    pour l'imagerie dynamique telle que, mais pas exclusivement, des systèmes à base
    de détecteurs plans direct ou indirect. Il n'est pas recommandé d'utiliser cette
    partie de la CEI 62220 pour des systèmes basés sur un intensificateur d'image
    radiologique.
