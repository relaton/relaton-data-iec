abstract:
- content: |-
    IEC 61158-6-2:2010 provides common elements for basic time-critical and non-time-critical messaging communications between application programs in an automation environment and material specific to Type 2 fieldbus. The term "time-critical" is used to represent the presence of a time-window, within which one or more specified actions are required to be completed with some defined level of certainty. Failure to complete specified actions within the time window risks failure of the applications requesting the actions, with attendant risk to equipment, plant and possibly human life. It specifies interactions between remote applications and defines the externally visible behavior provided by the Type 2 fieldbus application layer. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - update of normative and bibliographic references;<br />
    - update of abbreviations;<br />
    - update list of service request/response PDUs (Time Sync and Parameter ASEs/objects);<br />
    - update of Time Sync ASE/object;<br />
    - new Parameter ASE/object;<br />
    - update/add object and services codes for Time Sync and Parameter ASEs;<br />
    - new QoS specification.<br />
    This bilingual version published in 2012-07 corresponds to the English version published in 2010-08.
