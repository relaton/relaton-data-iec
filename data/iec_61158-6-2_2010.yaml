- content: |-
    La IEC 61158-6-2:2010 fournit les éléments communs pour les communications de messagerie de base à temps critique et à temps non critique entre des programmes d'application dans un environnement d'automatisation et le matériau spécifique au bus de terrain de Type 2. Le terme "à temps critique" sert à représenter la présence d'une fenêtre temporelle, dans les limites de laquelle une ou plusieurs actions spécifiées sont tenues d'être parachevées avec un certain niveau défini de certitude. Le manquement à parachever les actions spécifiées dans les limites de la fenêtre temporelle risque d'entraîner la défaillance des applications qui demandent ces actions, avec le risque concomitant pour l'équipement, l'installation et éventuellement pour la vie humaine. Elle spécifie les interactions entre les applications distantes et définit le comportement visible de l'extérieur fourni par la couche application de bus de terrain de Type 2. Cette deuxième édition annule et remplace la première édition, parue en 2007. Elle constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - mise à jour des références normatives et bibliographiques;<br />
    - mise à jour des abréviations;<br />
    - liste de mise à jour pour les PDU de demande/réponse de service (ASE/objets Time Sync et Parameter);<br />
    - mise à jour d'ASE/objet Time Sync;<br />
    - nouvel ASE/objet Parameter;<br />
    - mise à jour/ajout de codes d'objet et de services pour les ASE Time Sync et Parameter;<br />
    - nouvelle spécification de QoS.<br />
    La présente version bilingue (2012-07) correspond à la version anglaise monolingue publiée en 2010-08.
