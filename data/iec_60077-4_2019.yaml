abstract:
- content: "IEC 60077-4:2019 gives rules for AC circuit-breakers, the main contacts
    of which are connected to AC overhead contact lines; the nominal voltage of these
    circuits being in accordance with IEC 60850. This document, together with IEC
    60077-2, states specifically:<br />\r\na) the characteristics of the circuit-breakers;<br
    />\r\nb) the service conditions with which circuit-breakers comply with reference
    to:<br />\r\n- operation and behaviour in normal service;<br />\r\n- operation
    and behaviour in short-circuit;<br />\r\n- dielectric properties;<br />\r\nc)
    the tests for confirming the compliance of the components with the characteristics
    under the service conditions and the methods to be adopted for these tests<br
    />\r\nd). the information to be marked on, or given with the circuit-breaker.<br
    />\r\nThis second edition cancels and replaces the first edition, issued in 2003.
    This edition includes the following main technical changes with regard to the
    previous edition:<br />\r\na) standard values of transient recovery voltages and
    test procedure are reviewed;<br />\r\nb) procedure of verification of temperature
    rise is changed;<br />\r\nc) air-tightness test as type test, insulation resistance
    measurement are added"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L' IEC 60077-4:2019 donne les règles relatives aux disjoncteurs à courant
    monophasé dont les contacts principaux sont destinés à être raccordés à des lignes
    aériennes de contact à courant monophasé. La tension nominale de ces circuits
    est conforme à l'IEC 60850. En complément de l'IEC 60077-2, le présent document
    précise particulièrement:<br />\r\na) les caractéristiques des disjoncteurs;<br
    />\r\nb) les conditions de service que les disjoncteurs supportent du point de
    vue:<br />\r\n- du fonctionnement et du comportement en service normal;<br />\r\n-
    du fonctionnement et du comportement en cas de court-circuit;<br />\r\n- des propriétés
    diélectriques;<br />\r\nc) les essais de conformité des composants avec les caractéristiques
    dans les conditions de service ainsi que les méthodes d'essai correspondantes
    à utiliser;<br />\r\nd) les informations à donner ou à marquer sur le disjoncteur.<br
    />\r\nCette deuxième édition annule et remplace la première édition, parue en
    2003. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les valeurs normalisées des tensions
    transitoires de rétablissement et la procédure d'essai sont revues;<br />\r\nb)
    modification de la procédure de vérification de l'échauffement;<br />\r\nc) ajout
    de l'essai d'étanchéité comme essai de type et du mesurage de la résistance d'isolement."
