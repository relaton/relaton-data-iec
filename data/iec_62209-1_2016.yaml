  format: text/html
- content: L'IEC 62209-1:2016 spécifie les protocoles et les procédures d'essai pour
    le mesurage du DAS maximal moyenné induit à l'intérieur d'un modèle simplifié
    de la tête avec une reproductibilité définie. Elle s'applique à certains dispositifs
    de communication tels que les téléphones mobiles, les téléphones sans fil, les
    casques, etc., émettant des champs électromagnétiques (EMF) et qui sont utilisés
    tenus contre l'oreille, les structures rayonnantes étant proches de la tête. Ces
    protocoles et procédures d'essai fournissent une estimation prudente avec une
    incertitude limitée pour le DAS maximal qui se produirait dans la tête pour une
    grande majorité de personnes lors de l'utilisation normale de ces dispositifs.
    La plage de fréquences applicable s'étend de 300 MHz à 6 GHz. Cette deuxième édition
    annule et remplace la première édition parue en 2005. Cette édition constitue
    une révision technique.
