abstract:
- content: 'In the selection and erection of wiring systems consideration shall be
    given to the application of the fundamental principles of IEC 60364-1 to cables
    and conductors, to their termination and/or jointing, to their associated supports
    or suspensions and their enclosures or methods of protection against external
    influences. Note: This part also applies in general to protective conductors but
    part 5-54 contains further requirements for those conductors.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Le choix et le mise en oeuvre des canalisations doivent tenir compte des
    principes fondamentaux de la CEI 60364-1 applicables aux conducteurs et aux câbles,
    à leurs connexions et à leurs extrémités, à leurs supports et leurs enveloppes
    ou aux méthodes de protection contre les influences externes. Note: En général,
    la présente partie s''applique également aux conducteurs de protection, mais la
    partie 5-54 contient d''autres prescriptions pour ce conducteur.'
