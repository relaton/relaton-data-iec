abstract:
- language: en
  script: Latn
  content: IEC 62932-1:2020 relates to flow battery energy systems (FBES) used in
    electrical energy storage (EES) applications and provides the main terminology
    and general aspects of this technology, including terms necessary for the definition
    of unit parameters, test methods, safety and environmental issues.
- language: fr
  script: Latn
  content: L'IEC 62932-1:2020 traite des systèmes de production d’énergie à batteries
    d’accumulateurs à circulation d’électrolyte (FBES – Flow Battery Energy Systems)
    utilisés dans les applications de stockage d'énergie électrique (EES – Electrical
    Energy Storage) et fournit la terminologie principale et indique les aspects généraux
    de cette technologie, y compris les termes nécessaires à la définition des paramètres
    unitaires, des méthodes d’essai, de la sécurité et des problèmes environnementaux.
