- language: en
  script: Latn
  content: "IEC 62047-1:2016 defines terms for micro-electromechanical devices including
    the process of production of such devices. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    removal of ten terms;<br />\r\nb) revision of twelve terms;<br />\r\nc) addition
    of sixteen new terms."
