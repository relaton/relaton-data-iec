abstract:
- content: 'This International Standard specifies outside diameters for conduits used
    in electrical installations or in communication systems and the dimensional requirements
    for threads. It also specifies the dimensional requirements for threads used in
    associated fittings. It is not applicable to extra heavy-duty electrical rigid
    steel conduits specified in IEC 60981. This third edition cancels and replaces
    the second edition published in 1993. This edition constitutes a technical revision.
    The following main changes have been made to the second edition: -revised figures
    and tables plus editorial and normative reference updates -conduit range increased
    to 110 mm outside diameter.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente Norme internationale spécifie les diamètres extérieurs des
    conduits utilisés dans les installations électriques ou dans les systèmes de communication
    ainsi que les exigences dimensionnelles des filetages. Elle spécifie aussi les
    exigences dimensionnelles des filetages utilisés dans les accessoires associés.
    Elle ne s''applique pas aux conduits très lourds rigides en acier conformes à
    la CEI 60981 Cette troisième édition annule et remplace la seconde édition publiée
    en 1993. Cette édition constitue une révision technique. Les modifications principales
    suivantes à la seconde édition ont été réalisées: -révision des figures et des
    tableaux, mise à jour des références normatives et corrections éditoriales; -accroissement
    à 110 mm du diamètre extérieur des conduits.'
