abstract:
- language: en
  script: Latn
  content: "IEC 60424-4:2015 gives guidance on allowable limits of surface irregularities
    applicable to ring-cores in accordance with the relevant generic specification
    defined in IEC 60424-1. This standard is considered as a sectional specification
    useful in the negotiations between ferrite core manufacturers and customers about
    surface irregularities. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of crystallites
    in 3.1.3 and of pores in 3.1.4."
- language: fr
  script: Latn
  content: "L'IEC 60424-4:2015 constitue un guide relatif aux limites admissibles
    d'irrégularités de surface applicables aux noyaux toriques conformément à la spécification
    générique applicable définie dans l'IEC 60424-1. La présente norme est considérée
    comme une spécification intermédiaire utile dans les négociations entre les fabricants
    et les clients de noyaux ferrites au sujet des irrégularités de surface. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout de cristallites en 3.1.3 et de pores en 3.1.4."
