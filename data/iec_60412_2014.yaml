  format: text/html
- content: "L'IEC 60412:2014 donne des lignes directrices pour la nomenclature des
    détecteurs à scintillation et des scintillateurs (identification) et pour les
    dimensions normalisées des scintillateurs. La présente Norme internationale est
    applicable à tous les types de scintillateurs organiques et inorganiques solides
    utilisés dans les détecteurs pour le comptage par scintillation et en spectrométrie.
    L'objet de la présente norme est de définir une nomenclature normalisée pour les
    détecteurs à scintillation dans laquelle la plupart des propriétés du détecteur
    peuvent être trouvées. L'objet de la présente norme est aussi de normaliser les
    dimensions des scintillateurs nus afin de faciliter l'interchangeabilité des scintillateurs
    sans boîtier et de faciliter la comparaison des mesures effectuées avec les scintillateurs
    avec boîtier. Les principales modifications techniques par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- la nomenclature des détecteurs à scintillation
    a été complétée par le module de détection phoswich et par le détecteur multicanal
    unifilaire;<br />\r\n- certaines positions manquantes de la nomenclature de l'édition
    précédente ont été complétées."
