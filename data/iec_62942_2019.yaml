abstract:
- content: "IEC 62942:2019 specifies a file format for interchanging audio data between
    compliant equipment. It is primarily intended for audio applications in professional
    recording, production, post-production, and archiving.<br />\r\nIt is derived
    from the AES31-2 [2] but is also compatible with variant specifications including
    EBU Tech 3285 [3] to [10], ITU-R BR.1352-3-2007 [11] to [14], and the Japan Post
    Production Association's BWF-J [15].<br />\r\nThis document contains the specification
    of the broadcast audio extension chunk and its use with PCM-coded audio data.
    Basic information on the RIFF format and how it can be extended to other types
    of audio data is given in Annex E. Details of the PCM WAVE format are also given
    in Annex A.<br />\r\nAn optional extended format, BWF-E, supports 64-bit addressing
    to permit file sizes greater than 4 GB."
