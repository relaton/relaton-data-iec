abstract:
- language: en
  script: Latn
  content: This part of IEC 60730 applies to controls for automatically controlling
    the starting windings of single phase motors associated with equipment for household
    and similar use. This standard applies to motor-starting relays using NTC or PTC
    thermistors, additional requirements for which are contained in Annex J.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60730 est applicable aux dispositifs de commande
    qui contrôlent automatiquement les enroulements de démarrage des moteurs monophasés
    associés au matériel à usage domestique et analogue. La présente norme s'applique
    aux relais de démarrage des moteurs utilisant des thermistances CTN ou CTP, dont
    les exigences additionnelles sont contenues à l'Annexe J.
