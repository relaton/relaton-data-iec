- language: en
  script: Latn
  content: 'IEC 61300-3-49:2013 describes the procedure required to measure the guide
    pin retention force for rectangular ferrule multi-fibre connectors in order to
    ensure that the pins remain in place during mating/unmating. Keywords: guide pin
    retention force for rectangular ferrule multi-fibre connectors'
