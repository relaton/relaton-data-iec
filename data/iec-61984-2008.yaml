abstract:
- language: en
  script: Latn
  content: 'IEC 61984:2008 applies to connectors with rated voltages above 50 V and
    up to 1000 V a.c. and d.c. and rated currents up to 125 A per contact, for which
    either no detail specification exists or the detail specification calls up this
    standard for safety aspects. Changes with respect to the previous edition include:
    addition of new definitions, of new clauses, tables and annexes for clarification,
    improvement and better readability. The contents of the corrigendum of October
    2011 have been included in this copy.'
- language: fr
  script: Latn
  content: 'La CEI 61984:2008 s''applique aux connecteurs de tensions assignées comprises
    entre 50 V et 1 000 V en courant alternatif et en courant continu et de courants
    assignés jusqu''à 125 A par contact, pour lesquels soit il n''existe pas de spécification
    particulière, soit la spécification particulière fait appel aux aspects de sécurité.
    Les modifications par rapport à l''édition précédente incluent: ajout de nouvelles
    définitions, de nouveaux paragraphes, tableaux et annexes pour clarification,
    amélioration et une meilleure compréhension. Le contenu du corrigendum d''octobre
    2011 a été pris en considération dans cet exemplaire.'
