abstract:
- language: en
  script: Latn
  content: IEC 61558-5-28:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 28 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, in which one or more specified
    actions are required to be completed with some defined level of certainty.
- language: fr
  script: Latn
  content: L'IEC 61558-5-28:2023 donne les éléments communs visant à assurer les communications
    de messagerie de base prioritaires et non prioritaires entre les programmes d’application
    d’un environnement d’automatisation et d’un matériel spécifique au bus de terrain
    de type 28. Le terme "prioritaire" est utilisé pour indiquer la présence d’une
    fenêtre temporelle, dans laquelle il est exigé de réaliser une ou plusieurs actions
    spécifiées selon un niveau défini de certitude.
