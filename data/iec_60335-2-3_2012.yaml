abstract:
- content: "IEC 60335-2-3:2012 deals with the safety of electric dry irons and steam
    irons, including those with a separate water reservoir or boiler having a capacity
    not exceeding 5 l, for household and similar purposes, their rated voltage being
    not more than 250 V. Appliances not intended for normal household use, but which
    nevertheless may be a source of danger to the public, such as appliances intended
    to be used by laymen in shops, in light industry and on farms, are within the
    scope of this standard. As far as is practicable, this standard deals with the
    common hazards presented by appliances, which are encountered by all persons in
    and around the home. However, in general, it does not take into account persons
    (including children) whose physical, sensory or mental capabilities; or lack of
    experience and knowledge prevents them from using the appliance safely without
    supervision or instruction or children playing with the appliance. This standard
    does not apply to ironers (IEC 60335-2-44); appliances designed exclusively for
    industrial purposes or appliances intended to be used in locations where special
    conditions prevail, such as the presence of a corrosive or explosive atmosphere
    (dust, vapour or gas). This sixth edition cancels and replaces the fifth edition
    published in 2002 including its Amendment 1 (2004) and its Amendment 2 (2008).
    It constitutes a technical revision. The principal changes in this edition as
    compared with the fifth edition of IEC 60335-2-3 are as follows (minor changes
    are not listed):<br />\r\n- some notes have been converted to normative text (20.1,
    21.102, 22.106, 24.4, 25.5, 25.14);<br />\r\n- hoses that are subjected to the
    pressure test have been identified (22.7) and<br />\r\n- the types of flexible
    cord that can be used are clarified (25.7).<br />\r\nThe attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication. Keywords: dry irons: steam irons"
