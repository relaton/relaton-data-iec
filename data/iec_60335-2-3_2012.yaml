- content: "La CEI 60335-2-3:2012 traite de la sécurité des fers à repasser électriques
    à sec et des fers à vapeur, y compris ceux avec un réservoir d'eau ou un bouilleur
    séparé ayant une capacité n'excédant pas 5 l, pour usages domestiques et analogues,
    la tension assignée des appareils n'étant pas supérieure à 250 V. Les appareils
    qui ne sont pas destinés à un usage domestique normal mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans les magasins, chez les artisans
    et dans les fermes, sont compris dans le domaine d'application de la présente
    norme. Dans la mesure du possible, la présente norme traite des risques ordinaires
    présentés par les appareils, encourus par tous les individus à l'intérieur et
    autour de l'habitation. Cependant, cette norme ne tient pas compte en general;
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction de l'utilisation
    de l'appareil comme jouet par des enfants. La présente norme ne s'applique pas
    aux machines à repasser (CEI 60335-2-44); aux appareils prévus exclusivement pour
    des usages industriels; aux appareils destinés à être utilisés dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz). Cette sixième édition annule
    et remplace la cinquième édition parue en 2002, y compris son Amendement 1 (2004)
    et son Amendement 2 (2008). Elle constitue une révision technique. Les principaux
    changements dans cette édition par rapport à la cinquième édition de la CEI 60335-2-3
    sont les suivants (les changements mineurs ne sont pas listés):<br />\r\n- Plusieurs
    notes ont été converties en texte normatif (20.1, 21.102, 22.106, 24.4, 25.5,
    25.14);<br />\r\n- Les conduits qui sont soumis à l'essai de pression ont été
    identifiés (22.7);<br />\r\n- Les types de câbles souples qui peuvent être utilisés
    sont explicités (25.7).<br />\r\nL'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de l'amendement 1 soit
    entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots clé: fers à repasser électriques à sec, fers à vapeur"
