abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-27:2019 deals with the safety of electrical appliances incorporating
    emitters for exposing the skin to optical radiation (wavelength 100 nm to 1 mm),
    for household and similar use, their rated voltage being not more than 250 V for
    single-phase appliances and 480 V for other appliances.<br />\r\nBattery-operated
    appliances and other DC supplied appliances are within the scope of this standard.
    Dual supply appliances, either mains-supplied or battery-operated, are regarded
    as battery-operated appliances when operated in the battery mode.<br />\r\nAs
    far as practicable, this standard deals with the common hazards presented by appliances
    that are encountered by all persons using the appliances in tanning salons, beauty
    parlours and similar premises or at home. However, in general, it does not take
    into account<br />\r\n– persons (including children) whose physical, sensory or
    mental capabilities or lack of experience and knowledge prevents them from using
    the appliance safely without supervision or instruction;<br />\r\n– children playing
    with the appliance.<br />\r\nAttention is drawn to the fact that<br />\r\n– for
    appliances intended to be used in vehicles or on board ships or aircraft, additional
    requirements can be necessary;<br />\r\n– in many countries, additional requirements
    are specified by the national health authorities, the national authorities responsible
    for the protection of labour and similar authorities;<br />\r\n– IEC 60598-1 is
    applicable as far as is reasonable.<br />\r\nThis standard does not apply to<br
    />\r\n– appliances for skin or hair care (IEC 60335-2-23);<br />\r\n– sauna heating
    appliances and infrared cabins (IEC 60335-2-53);<br />\r\n– cosmetic and beauty
    care appliances incorporating lasers and intense light sources (IEC 60335-2-113)<br
    />\r\n– appliances for medical purposes (IEC 60601);<br />\r\n– appliances that
    use UV radiation for purposes other than tanning the skin;<br />\r\n– appliances
    intended to be used in locations where special conditions prevail, such as the
    presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br />\r\nThis
    sixth edition cancels and replaces the fifth edition published in 2009, Amendment
    1:2012 and Amendment 2:2015. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n– aligns the text with IEC 60335-1, Ed 5, and
    its Amendments 1 and 2;<br />\r\n– luminous transmission has been defined (3.1.102);<br
    />\r\n– requirements for testing parts of the appliance that are operated unattended
    are added (30.2).<br />\r\nThis part 2 is to be used in conjunction with the latest
    edition of IEC 60335-1 and its amendments. It was established on the basis of
    the fifth edition (2010) of that standard.<br />\r\nKeywords: Tanning, Tanning
    bed"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-27:2019 traite de la sécurité des appareils électriques
    comportant des émetteurs pour l'exposition de la peau aux rayonnements optiques
    (longueur d'onde de 100 nm à 1 mm), destinés à des usages domestiques et analogues,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils.<br />\r\nLes appareils alimentés par batteries
    et autres appareils alimentés en courant continu relèvent du domaine d'application
    de la présente norme. Les appareils à double alimentation, fonctionnant sur secteur
    ou sur batterie, sont vus comme des appareils alimentés par batteries lorsqu'ils
    fonctionnent sur batterie.<br />\r\nDans la mesure du possible, la présente norme
    traite des dangers ordinaires présentés par les appareils, encourus par toutes
    les personnes qui utilisent les appareils dans les solariums, salons de beauté
    et locaux analogues ou à domicile. Cependant, la présente norme ne tient pas compte
    en général:<br />\r\n– des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales ou le manque d'expérience et de connaissances
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n– de l'utilisation de l'appareil comme jouet par des enfants.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les autorités sanitaires nationales, les organismes nationaux
    en charge de la protection des travailleurs et les organismes analogues;<br />\r\n–
    l'IEC 60598-1 s'applique dans la limite du raisonnable.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n– aux appareils destinés aux soins de la peau ou des
    cheveux (IEC 60335-2-23);<br />\r\n– aux appareils de sauna chauffants et aux
    cabines infrarouges (IEC 60335-2-53);<br />\r\n– aux appareils cosmétiques et
    aux appareils de soins de beauté, y compris les lasers et les sources de lumière
    de forte intensité (IEC 60335-2-113);<br />\r\n– aux appareils à but médical (IEC
    60601);<br />\r\n– aux appareils utilisant un rayonnement UV pour d'autres besoins
    que le bronzage de la peau;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux présentant des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz). Cette sixième
    édition annule et remplace la cinquième édition parue en 2009, l'Amendement 1:2012
    et l'Amendement 2:2015. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– mise en correspondance du texte avec l'IEC 60335-1, Ed
    5, et ses Amendements 1 et 2;<br />\r\n– définition de la transmission lumineuse
    (3.1.102);<br />\r\n– ajout des exigences relatives aux parties de l'appareil
    soumises aux essais et fonctionnant de manière autonome (30.2).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme.<br />\r\nMots-clé: bronzage, lit de bronzage"
