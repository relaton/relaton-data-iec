  format: text/html
- content: "L'IEC 63494‑2-1:2026 spécifie les exigences d'interchangeabilité d'une
    interface électromécanique avec une interface très basse tension (TBT) à verrouillage
    rotatif (twist-lock) à quatre broches de type ZB18 destinée à être utilisée dans
    les systèmes d'éclairage. Cette interface à verrouillage rotatif comporte quatre
    contacts électriques adaptés aux tensions TBT. Deux connexions sont destinées
    à l'alimentation et deux sont destinées à la communication numérique. Le présent
    document spécifie les exigences d'interchangeabilité relatives aux conditions
    mécaniques, électriques et ambiantes, à l'orientation de position, au protocole
    de communication et à l'affectation des broches pour l'interface. Les exigences
    spécifiques aux dispositifs qui peuvent utiliser l'interface, tels que les capteurs,
    les modules de communication, les caméras, etc., ne relèvent pas du domaine d'application
    du présent document. Le présent document ne spécifie pas les aspects suivants:<br
    />\r\n- la technologie d'éclairage;<br />\r\n- les performances d'éclairement;<br
    />\r\n- la compatibilité électromagnétique (CEM)."
