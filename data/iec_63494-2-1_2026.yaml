abstract:
- content: "IEC 63494‑2-1:2026 specifies the interchangeability requirements of an
    electro-mechanical interface with four-pin extra-low-voltage (ELV) twist-lock
    interface – type ZB18 for use in lighting systems. This twist-lock interface has
    four electrical contacts that are suitable for ELV voltages. Two connections are
    intended for supply power and two are intended for digital communication. This
    document specifies interchangeability related requirements for mechanical, electrical,
    ambient conditions, positional orientation, communication protocol and pin assignments
    for the interface. Specific requirements for the devices that can utilize the
    interface such as sensors, communication modules, cameras, etc., are not within
    the scope of this document. This document does not specify the following aspects:<br
    />\r\n- the lighting technology,<br />\r\n- the illumination performance,<br />\r\n-
    electromagnetic compatibility (EMC)."
  language:
