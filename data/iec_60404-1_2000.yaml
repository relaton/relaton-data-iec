- content: |-
    Pour objet la classification des matériaux magnétiques disponibles commercialement.
    Le terme "matériaux magnétiques" décrit les substances dont l'application exige l'existence de caractéristiques ferromagnétiques ou ferrimagnétiques.
    La classification des matériaux magnétiques est basée sur l'existence généralement reconnue de deux groupes principaux de produits:
    - les matériaux magnétiques doux (coercivité inférieure ou égale à 1000 A/m)
    - les matériaux magnétiques durs (coercivité plus grande que 1000 A/m).
    A l'intérieur de ces groupes principaux, la classification reconnaît lorsque cela est approprié les caractéristiques suivantes:
    - l'élément principal d'alliage et l'état métallurgique et les caractéristiques physiques du matériau;
    - lorsque cela est possible et réalisable pratiquement, la relation entre ces caractéristiques est identifiée.
    Une classification selon les domaines spécifiques d'application ne peut être appliquée à tous les matériaux, car différents matériaux peuvent bien souvent être utilisés pour la même application en fonction des caractéristiques requises.
