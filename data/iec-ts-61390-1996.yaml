abstract:
- language: en
  script: Latn
  content: 'This technical report describes methods of measuring the performance of
    real-time medical ultrasonic imaging equipment in the frequency range 0,5 MHz
    to 15 MHz. This report is relevant for real-time ultrasonic scanners based on
    the pulse-echo principle, for the types listed below : - mechanical sector scanner;
    - electronic phased array sector scanner; - electronic linear array scanner; -
    electronic curved array sector scanner; - water-bath scanner based on any of the
    above four scanning mechanisms.'
- language: fr
  script: Latn
  content: 'Ce rapport technique décrit des méthodes de mesure des performances d''appareils
    ultrasonores d''imagerie médicale à temps réel dans la gamme de fréquences de
    0,5 MHz à 15 MHz. Ce rapport convient à des écographes ultrasonores à temps réel
    utilisant le principe des impulsions, et pour les types de la liste donnée ci-dessous:
    - échographe mécanique à secteur; - échographe électronique à secteur à réseau
    à commande de phase; - échographe électronique à réseau rectiligne; - échographe
    électronique à secteur à réseau courbe; - échographe à bain d''eau mettant en
    oeuvre l''un quelconque des quatre procédés de balayage décrits ci-dessus.'
