- content: "L'IEC 60335-2-95:2019 traite de la sécurité des motorisations électriques
    des portes de garage pour usage résidentiel, qui ouvrent et ferment la porte verticalement
    et dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Elle couvre également les dangers liés au
    mouvement de ces portes de garage motorisées. La motorisation peut être livrée
    avec une porte de garage. La présente norme s'applique également aux dispositifs
    de protection contre l'écrasement à utiliser avec les motorisations. Elle ne couvre
    pas les dangers liés au mécanisme de la porte elle-même. Dans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils et
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient généralement pas compte de l’utilisation de l'appareil comme jouet
    par des jeunes enfants mais reconnaît que des enfants peuvent se trouver à proximité
    de la porte de garage. L'attention est attirée sur le fait que, dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.
    La présente norme ne s’applique pas aux motorisations<br />\r\n- de volets, stores,
    rideaux et équipements analogues (IEC 60335-2-97);<br />\r\n- motorisations de
    portails, portes et fenêtres (IEC 60335-2-103);<br />\r\n- pour usages commerciaux
    et industriels;<br />\r\n- destinées à être utilisées dans des locaux présentant
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2011, l'Amendement 1:2015 et l'Amendement
    2:2017. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l’édition 5.2 de la Partie 1;<br
    />\r\nb) les titres des références IEC 60335-2-97 et IEC 60335-2-103 ont été revus
    et corrigés (Article 1);<br />\r\nc) des instructions spécifiques ont été revues
    afin de les séparer des informations à fournir (7.12);<br />\r\nd) les critères
    de conformité pour les essais de 19.11.2 et 19.11.3 ont été modifiés (19.13);<br
    />\r\ne) les essais relatifs aux appareils de la classe III et aux parties des
    constructions de la classe III ont été modifiés (25.8, 25.15).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l’IEC 60335
    1 et ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme."
