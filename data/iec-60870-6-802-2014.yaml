abstract:
- language: en
  script: Latn
  content: |-
    IEC 60870-6-802:2014 specifies a method of exchanging time-critical control centre data through wide-area and local-area networks using a full ISO compliant protocol stack. It contains provisions for supporting both centralized and distributed architectures. The standard includes the exchange of real-time data indications, control operations, time series data, scheduling and accounting information, remote program control and event notification. This new edition includes the following significant technical changes with respect to the previous edition:<br />
    - certain objects have been changed from informative to normative;<br />
    - certain TASE.2 conformance blocks have been made out of scope.
- language: fr
  script: Latn
  content: |-
    L'IEC 60870-6-802:2014 décrit une méthode d'échange de données "temps critique" de centres de conduite, à travers des réseaux locaux ou à longues distances utilisant une pile de protocoles entièrement conformes à l'ISO. Elle contient des dispositions permettant de soutenir aussi bien une architecture distribuée qu'une architecture centralisée. La norme traite d'échanges d'indications de données temps réel, d'opérations de conduite, de données par ordre chronologique, d'informations de planification et de comptabilité, de commande à distance du programme et de notification d'évènement. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - certains objets ont vu leur statut "normatif" modifié en "informatif";<br />
    - certains blocs de conformité TASE.2 ont été sortis du domaine d'application.
