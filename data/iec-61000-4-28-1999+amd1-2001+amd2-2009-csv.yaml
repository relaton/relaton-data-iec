abstract:
- language: en
  script: Latn
  content: IEC 61000-4-28:1999+A1:2001+A2:2009 establishes a reference for evaluating
    the immunity of electric and electronic equipment when subjected to variations
    of the power frequency. Only conducted phenomena are considered, including immunity
    tests for equipment connected to public and industrial networks. This consolidated
    version consists of the first edition (1999), its amendment 1 (2001) and its amendment
    2 (2009). Therefore, no need to order amendments in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61000-4-28:1999+A1:2001+A2:2009 définit une référence pour évaluer
    l'immunité des matériels électriques et électroniques lorsque ceux-ci sont soumis
    à des variations de la fréquence de l'alimentation. Ne sont pris en compte que
    les phénomènes conduits, notamment les essais d'immunité des matériels raccordés
    aux réseaux de distribution publics ou industriels. Cette version consolidée comprend
    la première édition (1999), son amendement 1 (2001) et son amendement 2 (2009).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
