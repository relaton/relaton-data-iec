abstract:
- content: "IEC 61223-3-8:2024 applies to evaluation of the imaging performance and
    related quality control parameters of X‑ray equipment for radiography and radioscopy
    that conform to IEC 60601-2-54:2022 or IEC 60601-2-43:2022.<br />\r\nThis document
    applies to the evaluation of the imaging performance of the entire imaging chain
    from image acquisition, image processing and image display.<br />\r\nThis document
    applies to acceptance tests and constancy tests, which are part of the quality
    assurance program in medical imaging departments and are intended to be performed
    by or under the responsibility of the responsible organization. A detailed discussion
    of the position of these tests within the medical radiological equipment lifecycle
    is provided in Clause A.2. The methods included rely mainly on non-invasive measurements
    that use appropriate test equipment and are performed after the installation is
    completed in accordance with the manufacturer’s installation instructions.<br
    />\r\nIEC 60601-2-54:2022 and IEC 60601-2-43:2022 require information to be provided
    to the responsible organization with respect to quality control. This document
    provides guidance to manufacturers regarding the acceptance and constancy tests
    for the X‑ray equipment in a manufacturer supplied quality control manual. Annex
    G provides guidance for such a manual."
