abstract:
- language: en
  script: Latn
  content: IEC 62969-2:2018 specifies procedures and definitions for measuring the
    efficiency of the wireless power transmission system for the automotive vehicles
    sensors. This document deals with the power range below 500 mW.
- language: fr
  script: Latn
  content: L’IEC 62969-2:2018 spécifie les modes opératoires et les définitions permettant
    de mesurer le rendement du système de transmission d’énergie sans fil pour les
    capteurs de véhicules automobiles. Le présent document couvre la plage de puissance
    située au-dessous de 500 mW.
