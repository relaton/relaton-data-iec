abstract:
- language: en
  script: Latn
  content: 'IEC 60684-3-280:2010 gives the requirements for heat-shrinkable, polyolefin
    sleeving, anti-tracking with a nominal shrink ratio of 3:1. This sleeving has
    been found suitable for use at temperatures up to 100 °C. Typically: medium wall,
    internal diameter up to 110 mm.'
- language: fr
  script: Latn
  content: 'La CEI 60684-3-280:2010 donne les exigences relatives aux gaines thermorétractables,
    en polyoléfine, anti-cheminement, présentant un rapport de rétreint nominal de
    3:1. Ces gaines se sont révélées être adaptées à des températures jusqu''à 100
    °C. Généralement: paroi moyenne, diamètre intérieur jusqu''à 110 mm.'
