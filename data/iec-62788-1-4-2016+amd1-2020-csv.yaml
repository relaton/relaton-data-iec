abstract:
- language: en
  script: Latn
  content: IEC 62788-1-4:2016+A1:2020 provides a method for measurement of the optical
    transmittance of encapsulation materials used in photovoltaic (PV) modules. The
    standardized measurements in this procedure quantify the expected transmittance
    of the encapsulation to the PV cell. Subsequent calculation of solar-weighted
    transmittance allows for comparison between different materials. The results for
    unweathered material may be used in an encapsulation manufacturer's datasheets,
    in manufacturer's material or process development, in manufacturing quality control
    (material acceptance), or applied in the analysis of module performance. This
    measurement method can also be used to monitor the performance of encapsulation
    materials after weathering, to help assess their durability. <strong>This consolidated
    version consists of the first edition (2016) and its amendment 1 (2020). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62788-1-4:2016+A1:2020 fournit une méthode de mesure du facteur de
    transmission optique des matériaux d'encapsulation utilisés dans les modules photovoltaïques
    (PV). Les mesurages normalisés de cette procédure permettent de quantifier le
    facteur de transmission prévu de l'encapsulation vers la cellule PV. Le calcul
    ultérieur du facteur de transmission à pondération solaire permet de comparer
    les différents matériaux. Les résultats concernant les matériaux non exposés aux
    intempéries peuvent être utilisés dans les fiches techniques d'un fabricant d'encapsulation,
    dans le développement des matériaux ou du procédé du fabricant, dans le contrôle
    de la qualité de fabrication (acceptation du matériau) ou être appliqués dans
    l'analyse des performances du module. Cette méthode de mesure peut également être
    utilisée pour contrôler les performances des matériaux d'encapsulation après exposition
    aux intempéries, afin d'évaluer leur durabilité. <strong>Cette version consolidée
    comprend la première édition (2016) et son amendement 1 (2020). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
