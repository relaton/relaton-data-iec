abstract:
- content: IEC 60335-2-71:2002+A1:2007+A2:2012 deals with the safety of all kinds
    of electrical heating appliances for rearing and breeding livestock. Examples
    are heat-radiating appliances, electrical sitting-hens, incubators, chicken breeding
    units and heating plates for animals. For room heaters, see IEC 60335-2-30. For
    flexible-sheet heating elements for room heating, see IEC 60335-2-96.<br /><strong>This
    consolidated version consists of the second edition (2002), its amendment 1 (2007)
    and its amendment 2 (2012). Therefore, no need to order amendments in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60335-2-71:2002+A1:2007+A2:2012 traite de la sécurité de toutes
    sortes d'appareils de chauffage électrique utilisés pour la reproduction et l'élevage
    des animaux, tels que les appareils de chauffage radiants, couveuses électriques,
    incubateurs, unités d'élevage de poulets et plaques chauffantes pour animaux,
    la tension assignée. Pour appareils de chauffage des locaux, voir CEI 60335-2-30.
    Pour films souples chauffants pour le chauffage des locaux, voir CEI 60335-2-96.<br
    /><strong>Cette version consolidée comprend la seconde édition (2002), son amendement
    1 (2007) et son amendement 2 (2012). Il n'est donc pas nécessaire de commander
