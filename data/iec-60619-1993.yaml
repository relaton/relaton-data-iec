abstract:
- language: en
  script: Latn
  content: Applies to electrically operated food preparation appliances for household
    use. States and defines test methods for measuring the functions that can be done
    by means of household electrical food preparation appliances which are of interest
    to the user and gives some guidelines for the evaluation of test results. The
    contents of the corrigendum of July 1993 have been included in this copy.
- language: fr
  script: Latn
  content: S'applique aux appareils électriques pour la préparation des aliments,
    à usage domestique. Définit les méthodes d'essai permettant d'évaluer les fonctions
    réalisables avec des appareils électriques de préparation des aliments à usage
    domestique, et donne des lignes directrices pour l'évaluation des résultats d'essai.
    Le contenu du corrigendum de juillet 1993 a été pris en considération dans cet
    exemplaire.
