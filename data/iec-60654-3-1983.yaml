abstract:
- language: en
  script: Latn
  content: |-
    Considers the specific operating conditions of vibration, shock, seismic and mechanical stress conditions to which land-based and offshore industrial-process measurement and control systems or parts of systems may be exposed during operation,
    storage or transportation. Maintenance and repair conditions are not considered.
- language: fr
  script: Latn
  content: Traite des conditions de fonctionnement spécifiques relatives aux vibrations,
    aux chocs, aux effets des séismes et aux contraintes mécaniques, auxquelles les
    systèmes de mesure et de commande dans les processus industriels ou les constituants
    de ces systèmes situés à terre ou en mer peuvent être exposés en cours de fonctionnement,
    de stockage ou de transport. Les conditions d'entretien et de réparation ne sont
    pas traitées.
