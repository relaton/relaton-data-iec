abstract:
- language: en
  script: Latn
  content: Determines the layout and style for detail specifications describing multicore
    and symmetrical pair(s)/quad(s) cables for digital communication in work area
    wirin. Detail specifications based on the blank detail specification may be prepared
    by a national standards organization, a manufacturer or a user.
- language: fr
  script: Latn
  content: Détermine la mise en pages et les style pour les spécifications particulières
    décrivant les câbles à paire(s)/quarte(s) symétriques pour transmissions numériques
    pour raccordement de terminal. Sur la base de cette spécification particulière
    cadre, des spécifications particulières peuvent être préparées par un organisme
    national de normalisation, un constructeur ou un utilisateur.
