abstract:
- language: en
  script: Latn
  content: IEC 62852:2014 applies to connectors for use in the d.c. circuits of photovoltaic
    systems according to class II of IEC 61140:2001 with rated voltages up to 1 500
    V d.c. and rated currents up to 125 A per contact. It applies to connectors without
    breaking capacity but which might be engaged and disengaged under voltage.
- language: fr
  script: Latn
  content: L'IEC 62852:2014 s'applique aux connecteurs utilisés dans les circuits
    à courant continu des systèmes photovoltaïques selon la classe II de l'IEC 61140:2001
    de tension assignée allant jusqu'à 1 500 V en courant continu et de courant assigné
    allant jusqu'à 125 A par contact. Elle s'applique à des connecteurs sans pouvoir
    de coupure mais qui peuvent être branchés et débranchés sous tension.
