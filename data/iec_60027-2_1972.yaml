abstract:
- content: Defines rules for the use and writing of symbols for general quantities,
    symbols for quantities concerning two-port networks, symbols for line transmissions
    of signals (including cables), symbols for radio wave propagation, symbols for
    quantities concerning waveguide propagation, symbols for aerials (antennas), symbols
    for electro-acoustics and symbols for equivalent circuits of piezo-electric crystals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les règles pour l'utilisation et l'écriture des symboles des grandeurs
    générales, des symboles des grandeurs se rapportant aux réseaux à deux accès,
    des symboles pour la transmission de signaux par lignes (câbles compris), des
    symboles de propagation des ondes radioélectriques, des symboles des grandeurs
    concernant la propagation dans les guides d'ondes, des symboles pour antennes,
    des symboles pour électroacoustique et circuits électriques équivalents des cristaux
    piézoélectriques.
