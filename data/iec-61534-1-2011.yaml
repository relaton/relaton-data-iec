abstract:
- language: en
  script: Latn
  content: "IEC 61534-1:2011 specifies general requirements and tests for powertrack
    (PT) systems with a rated voltage not exceeding 277 V a.c. single phase, or 480
    V a.c. two or three phase 50 Hz/60 Hz with a rated current not exceeding 63 A.
    These systems are used for distributing electricity in household, commercial and
    industrial premises. This second edition cancels and replaces the first edition
    published in 2003 and constitutes a technical revision. The main changes from
    the previous edition are as follows:<br />\r\n- updated normative references (Clause
    2);<br />\r\n- changes to the number of samples to be tested (Subclause 5.3);<br
    />\r\n- inclusion of a short circuit test (New Clause 18);<br />\r\n- changes
    to external influences (Clause 21). The contents of the corrigendum apply to the
    French version only."
- language: fr
  script: Latn
  content: "La CEI 61534-1:2011 définit les exigences générales et les essais pour
    les systèmes de conducteurs préfabriqués de tension assignée inférieure ou égale
    à 277 V en courant alternatif monophasé, ou 480 V en courant alternatif bi- ou
    triphasé, de fréquence 50 Hz/60 Hz, de courant assigné inférieur ou égal à 63
    A. Ces systèmes sont utilisés pour la distribution de l'électricité dans les bâtiments
    domestiques, commerciaux et industriels. Cette deuxième édition annule et remplace
    la première édition parue en 2003 et constitue une révision technique. Les principaux
    changements par rapport à l'édition antérieure sont les suivants:<br />\r\n- mise
    à jour des références normatives (Article 2);<br />\r\n- modifications du nombre
    d'échantillons à soumettre aux essais (Paragraphe 5.3);<br />\r\n- introduction
    d'un essai de court-circuit (nouvel Article 18);<br />\r\n- modifications des
    influences externes (Article 21). Le contenu du corrigendum de juin 2013 a été
    pris en considération dans cet exemplaire."
