abstract:
- content: |-
    IEC 62196-1:2011 is applicable to plugs, socket-outlets, connectors, inlets and cable assemblies for electric vehicles (EV), herein referred to as "accessories", intended for use in conductive charging systems which incorporate control means, with a rated operating voltage not exceeding:<br />
    - 690 V a.c. 50 Hz - 60 Hz, at a rated current not exceeding 250 A,<br />
    - 1 500 V d.c. at a rated current not exceeding 400 A. This second edition cancels and replaces the first edition published in 2003 and constitutes a technical revision. The main changes from the previous edition are as follows:<br />
    - increase in d.c.voltage for accessories;<br />
    - permitted use of accessories with vehicles complying with Subclause 7.2.3.1 of 61851-1:2010;<br />
    - minor changes to definitions;
    - additional voltage and current ratings (Clause 5) and test values (Clause 12, 13,);<br />
    - removal of markings to identify generic types of vehicle inlets and connectors;<br />
    - addition of a "high power d.c." to the type of accessories covered by the Standard;<br />
    - modification of the description of "universal" and "basic" interfaces based on changes to 61851-1:2010;<br />
    - simplification of the marking requirements (Clause 8);<br />
    - additional requirements for accessories with shutters;<br />
    - division of Clause 9 to create Clauses 9 and 11;<br />
    - Clause 9: specific requirements for inlet, plug and socket-outlet;<br />
    - Clause 11: EVSE (Electric Vehicle Supply Equipment) requirements: the basic generic requirements for charging stations;<br />
    - renumbering of annexes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62196-1:2011 est applicable aux fiches, aux socles de prise de courant, aux prises mobiles, aux socles de connecteur de véhicules et aux câbles de charge pour les véhicules électriques (VE), ci-après dénommé "appareils", destinés à être utilisés dans les systèmes de charge conductive, qui comprennent des moyens de contrôle, avec une tension d'emploi assignée n'excédant pas:<br />
    - 690 V en courant alternatif, 50 Hz - 60 Hz, à un courant assigné n'excédant pas 250 A,<br />
    - 1 500 V en courant continu, à un courant assigné n'excédant pas 400 A. Cette deuxième édition annule et remplace la première édition parue en 2003 et constitue une révision technique. Les principales modifications de l'édition précédente sont les suivantes:<br />
    - augmentation de la tension des appareils en courant continu;<br />
    - permission d'utilisation des appareils avec les véhicules conformes au paragraphe 7.2.3.1 de la 61851;<br />
    - modifications mineures dans les définitions;<br />
    - calibres de tension et de courant supplémentaires (Article 5) et valeurs d'essai supplémentaires (Articles 12 et 13);<br />
    - suppression des marquages d'identification des types génériques de socles de connecteur de véhicule et de prises mobiles;<br />
    - ajout d'un type  "haute puissance c.c." aux appareils couverts par la norme;<br />
    - modification de la description des interfaces "universelle" et "de base" suivant les changements de la 61851-1:2010;<br />
    - simplification des exigences de marquage (Article 8);<br />
    - exigences supplémentaires pour les appareils avec obturateurs;<br />
    - division de l'Article 9 et création des Articles 9 et 11;<br />
    - Article 9: exigences particulières pour les socles de connecteur, et fiches et les socles de prise;<br />
    - Article 11: exigences des SAVE (Système d'Alimentation pour Véhicule Électrique): exigences génériques de base pour les stations de charge;<br />
    - renumérotation des annexes.
