abstract:
- language: en
  script: Latn
  content: IEC 62680-2-2:2015 defines the requirements and features of a Micro-USB
    connector that will meet the current and future needs of the Cell Phone and Portable
    Devices markets, while conforming to the USB 2.0 specification for performance,
    physical size and shape of the Micro-USB interconnect.
- language: fr
  script: Latn
  content: L'IEC 62680-2-2:2015 définit les exigences et les caractéristiques d'un
    connecteur micro-USB pour satisfaire aux besoins actuels et futurs du marché des
    téléphones mobiles et des dispositifs portatifs, tout en se conformant à la spécification
    USB 2.0 en ce qui concerne les performances, les dimensions et la forme du dispositif
    d'interconnexion micro USB.
