abstract:
- language: en
  script: Latn
  content: |-
    Describes the calibration of test sets which perform end-face image analysis. This is also known as near-field or grey-scale analysis. The principles may also be applied to test sets of a different type.

    This standard addresses the calibration of measurements made on single-mode fibres only. This type of test set may also be used to measure multimode fibres, but the evaluation of uncertainties is not covered.
