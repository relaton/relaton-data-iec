abstract:
- content: "<p>This document establishes common terminology, defines a model for specifying
    metrics for cloud SLAs, and includes applications of the model with examples.
    This document establishes a common terminology and approach for specifying metrics.</p><p>This
    document is for the benefit of and use for both cloud service providers (CSPs)
    and cloud service customers (CSCs). This document is intended to complement ISO/IEC
    19086-1, ISO/IEC 19086-3 and ISO/IEC 19086-4.</p><p>This document does not mandate
    the use of a specific set of metrics for cloud SLAs.</p>"
