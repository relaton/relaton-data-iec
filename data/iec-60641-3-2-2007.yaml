abstract:
- language: en
  script: Latn
  content: 'This part of IEC 60641 gives the requirements for presspaper for electrical
    purposes comprised of 100 % sulphate wood pulp, 100 % cotton or a mixture of sulphate
    wood pulp and cotton. The main changes with respect to the previous edition are:
    type P.6 has been replaced with a new type, but the designation has been kept,
    type P.7 has been deleted, the thickness relation of the properties has been simplified
    and the values were adjusted to today''s needs of users.'
- language: fr
  script: Latn
  content: 'Cette partie de la CEI 60641 fournit les exigences relatives aux papiers
    comprimés à usages électriques, composés de 100 % de pâte de bois sulfatée, 100
    % de coton ou d''un mélange de pâte de bois sulfatée et de coton. Les principales
    modifications par rapport à l''édition précédente sont: le type P.6 a été remplacé
    par un nouveau type, mais la désignation a été conservée, le type P.7 a été supprimé,
    la relation des épaisseurs des propriétés a été simplifiée et les valeurs ont
    été ajustées selon les besoins actuels des utilisateurs.'
