abstract:
- content: "IEC 60819-3-4:2013 specifies requirements for two types of aramid fibre
    paper containing mica particles and designated as PAaM:<br />\r\n- type 1: calendered
    aramid paper containing mica particles;<br />\r\n- type 2: uncalendered aramid
    paper containing mica particles. Materials which conform to this specification
    meet established levels of performance. However, the selection of material by
    a user for a specific application should be based on the actual requirements necessary
    for adequate performance in that application and not based on this specification
    alone. SAFETY WARNING: It is the responsibility of the user of the methods contained
    or referred to in this document to ensure that they are used in a safe manner.
    This second edition cancels and replaces the first edition published in 2001.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: the document
    was updated including new thicknesses and relevant values as from Table 1. Keywords:
    aramid fibre paper containing mica particles, PAaM, calendered, uncalendered"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60819-3-4:2013 spécifie des exigences pour deux types de papier
    en fibre aramide contenant des particules de mica et désignés PAaM:<br />\r\n-
    type 1: papier aramide calendré contenant des particules de mica;<br />\r\n- type
    2: papier aramide non calendré contenant des particules de mica. Les matériaux
    conformes à cette spécification satisfont à des niveaux établis de performance.
    Cependant, il convient que le choix du matériau par un utilisateur et pour une
    application particulière soit fondé sur les exigences réelles nécessaires pour
    obtenir les performances satisfaisantes pour cette application, et non pas fondé
    uniquement sur la présente spécification. AVERTISSEMENT DE SÉCURITÉ: Il est de
    la responsabilité de l'utilisateur de s'assurer que les méthodes présentées ou
    référencées dans le présent document sont utilisées de manière sûre. Cette deuxième
