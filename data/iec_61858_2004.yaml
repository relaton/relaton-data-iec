abstract:
- content: |-
    Lists the required test procedures for qualification of modifications of an established electrical insulation system (EIS) with respect to its thermal classification. This standard is applicable to EIS used in wire-wound electrotechnical devices. The test procedures are comparative in that the performance of a candidate EIS is compared to that of a reference EIS, which has proven service experience in accordance with IEC 60791 or has been evaluated by one of the procedures given in the IEC 61857 series.
    This second edition cancels and replaces the first edition, published in 1999, and constitutes a technical revision that incorporates test procedures referenced in IEC 60034-18-22.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les procédures d'essai requises pour la qualification des modifications
    qui ont été apportées à un système d'isolation électrique éprouvé (SIE), pour
    ce qui concerne sa classification thermique. Cette norme s'applique aux systèmes
    d'isolation électrique existant dans les dispositifs électrotechniques à enroulements
    à fils. Les procédures d'essai se font par comparaison des performances d'un système
    d'isolation électrique candidat avec celles d'un système d'isolation électrique
    de référence dont l'expérience en service a été démontrée conformément à la CEI
    60791, ou qui a été évaluée par une des procédures décrites dans la série 61857.Cette
    deuxième édition annule et remplace la première édition, publiée en 1999, et constitue
    une révision technique qui inclut des procédures d'essai référencées dans la CEI
    60034-18-22.
