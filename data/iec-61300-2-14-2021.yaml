abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-14:2021 describes a procedure for determining the suitability
    of a fibre optic interconnecting device or a passive component to withstand exposure
    to the optical power which occurs during its operation. This fourth edition cancels
    and replaces the third edition published in 2012. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- harmonizing IEC 61300-1:2016 and IEC
    61300-3-4:2012;<br />\r\n- addition of abbreviated terms;<br />\r\n- addition
    of Clause A.2 regarding input optical power from both ends."
- language: fr
  script: Latn
  content: "L'IEC 61300-2-14:2021 décrit une méthode en vue de déterminer l'aptitude
    d'un dispositif d'interconnexion ou d'un composant passif fibronique à résister
    à l'exposition à une puissance optique susceptible d'apparaître au cours du fonctionnement.
    Cette quatrième édition annule et remplace la troisième édition parue en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente :<br />\r\n-
    harmonisation de l’IEC 61300-1:2016 et de l’IEC 61300-3-4:2012;<br />\r\n- ajout
    de termes abrégés;<br />\r\n- ajout de l’Article A.2 relatif à la puissance optique
    d’entrée des deux extrémités."
