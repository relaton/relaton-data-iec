abstract:
- language: en
  script: Latn
  content: "IEC 62631-3-1:2023 specifies a method of test for the determination of
    volume resistance and volume resistivity of electrical insulating materials by
    applying a DC voltage. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- following the withdrawal
    of IEC 60093 and its partial replacement with the first edition of IEC 62631-3-1,
    the missing editorial and technical texts have been added and incorporated into
    this second edition of IEC 62631-3-1;<br />\r\n- the alignment of normative texts
    and informative notes have been addressed as well as the normative references
    and bibliography."
- language: fr
  script: Latn
  content: "L'IEC 62631-3-1:2023 spécifie une méthode d'essai pour déterminer la résistance
    volumique et la résistivité volumique de matériaux isolants électriques par application
    d'une tension continue. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- à la suite du retrait
    de l'IEC 60093 et à son remplacement partiel par la première édition de l’IEC
    62631-3-1, des éléments rédactionnels et techniques manquants ont été ajoutés
    et intégrés dans la seconde édition de l’IEC 62631-3-1;<br />\r\n- un alignement
    des textes normatifs et des notes informatives a été réalisé ainsi qu’une mise
    à jour des références normatives et de la bibliographie."
