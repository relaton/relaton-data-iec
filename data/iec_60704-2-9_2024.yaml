- content: "<!-- NEW! -->IEC 60704-2-9:2024 est disponible sous forme de IEC 60704-2-9:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60704-2-9:2024
    s’applique aux sèche-cheveux électriques tenus à la main pour usages domestiques
    et analogues, alimentés à partir du réseau et fonctionnant avec un flux d’air.
    Ces exigences particulières peuvent également s’appliquer aux appareils électriques
    analogues tels que les appareils de coiffure dont le flux d’air est produit par
    un ventilateur. Les casques sèche-cheveux sont exclus du présent document. Le
    présent document ne s’applique pas aux appareils destinés aux soins des cheveux
    à chauffage rayonnant. Pour la détermination et la vérification des valeurs d'émission
    sonore déclarées dans les spécifications de produit, voir l'IEC 60704-3. Cette
    deuxième édition annule et remplace la première édition parue en 2003. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
