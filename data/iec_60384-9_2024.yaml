- content: "L’IEC 60384-9:2024 s’applique aux condensateurs fixes à diélectriques
    en céramique avec un coefficient de température défini (classe diélectrique 2),
    destinés à être utilisés dans les équipements électroniques, y compris les condensateurs
    sans plomb, à l’exclusion des condensateurs multicouches fixes à diélectriques
    en céramique pour montage en surface, qui sont couverts par l’IEC 60384-22 (classe
    2). Les condensateurs d’antiparasitage ne sont pas inclus, mais sont couverts
    par l’IEC 60384-14. Le présent document a pour objet de spécifier les valeurs
    assignées et caractéristiques préférentielles, de sélectionner les procédures
    d’assurance de la qualité appropriées, les essais et les méthodes de mesure en
    se référant à l’IEC 60384-1:2021 et de fournir des exigences de performances générales
    pour ce type de condensateur. Les sévérités et les exigences des essais stipulées
    dans les spécifications particulières se référant au présent document fournissent
    des sévérités et des exigences d’essai d’un niveau de performance supérieur ou
    égal. Des informations supplémentaires sur la conception des spécifications génériques,
    intermédiaires et particulières sont données dans l’introduction de l’IEC 60384-1:2021.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) le document a été entièrement restructuré
    pour se conformer aux Directives ISO/IEC, Partie 2, et pour en faciliter l’utilisation;
    les tableaux, les figures et les références ont été révisés en conséquence. L’Annexe
    X donne les références croisées des modifications apportées par rapport à la version
    précédente, avec numéros d’article/de paragraphe correspondants;<br />\r\nb) les
    exigences relatives à la température de référence de 25 °C ont été ajoutées dans
    le Tableau 7, le Tableau 9, le Tableau 11, le Tableau 13 et le Tableau 15;<br
    />\r\nc) les caractéristiques de température pour la capacité, à la température
    de référence de 25 °C, ont été ajoutées dans le Tableau B.1, le Tableau B.2 et
    le Tableau B.3;<br />\r\nd) l’Annexe B est passée d’informative à normative;<br
    />\r\ne) l’Article C.5 (Programme d’essais pour le contrôle de conformité de la
    qualité) a été ajouté afin de pouvoir retirer la spécification particulière-cadre:
    IEC 60384-9-1."
