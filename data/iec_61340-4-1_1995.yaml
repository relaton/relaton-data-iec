  script:
  - Latn
  format: text/html
- content: Spécifie des méthodes d'essai, pour la caractérisation du comportement
    électrostatique des revêtements de sol et des sols finis. La diversité des types
    de sols requis pour des applications multiples fait qu'il n'est pas toujours possible
    de caractériser complètement leur comportement électrostatique par des mesures
    de résistance, c'est ainsi qu'une mesure d'aptitude à la charge peut se révéler
    nécessaire.
