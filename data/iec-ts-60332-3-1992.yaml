abstract:
- language: en
  script: Latn
  content: |-
    This technical report describes a method of type approval testing to define the ability of bunched cables to restrain flame propagation in defined conditions regardless of their application, i.e. power, telecommunications (including data transmission and optical fibre cables), etc.

    Has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique décrit une méthode pour les essais d'approbation de type, afin de définir l'aptitude d'une nappe de câble à ne pas propager la flamme dans des conditions définies sans égard à leur application, par exemple câbles de puissance, de télécommunications (y compris les câbles de transmission de données et les câbles à fibres optiques), etc.

    A le statut d'une publication groupée de sécurité conformément au Guide 104.
