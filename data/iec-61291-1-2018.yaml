abstract:
- language: en
  script: Latn
  content: "IEC 61291-1:2018 applies to all commercially available optical amplifiers
    (OAs) and optically amplified assemblies. It applies to OAs using optically pumped
    fibres (OFAs based either on rare-earth doped fibres or on the Raman effect),
    semiconductors (SOAs), and waveguides (POWAs). The object of this document is<br
    />\r\n- to establish uniform requirements for transmission, operation, reliability
    and environmental properties of OAs, and<br />\r\n- to provide assistance to the
    purchaser in the selection of consistently high-quality OA products for his particular
    applications.<br />\r\nParameters specified for OAs are those characterizing the
    transmission, operation, reliability and environmental properties of the OA seen
    as a \"black box\" from a general point of view. In the sectional and detail specifications
    a subset of these parameters will be specified according to the type and application
    of the particular OA device or assembly. This fourth edition cancels and replaces
    the third edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- terms have been added for parameters from
    IEC 61290-4-3 and IEC 61290-10-5;<br />\r\n- Clause 4 Classification has been
    removed, since this system is judged to be unused;<br />\r\n- the definition of
    polarization mode dispersion (PMD) has been simplified.<br />\r\nKeywords: optical
    amplifiers (OAs)"
- language: fr
  script: Latn
  content: "IEC 61291-1:2018 s’applique à tous les amplificateurs optiques (OA) et
    systèmes à amplification optique, disponibles sur le marché. Elle s’applique aux
    OA utilisant des fibres pompées optiquement (OFA basés sur des fibres dopées aux
    terres rares ou sur l’effet Raman), des semiconducteurs (SOA) et des guides d’ondes
    (POWA). Le présent document a pour objet<br />\r\n- d’établir des exigences uniformes
    pour la transmission, le fonctionnement, la fiabilité et les propriétés liées
    à l'environnement des OA, et<br />\r\n- d’aider les acheteurs à sélectionner des
    produits OA de qualité élevée et constante pour leurs applications.<br />\r\nLes
    paramètres spécifiés pour un OA sont ceux qui caractérisent les propriétés de
    transmission, de fonctionnement, de fiabilité et d’environnement de l’OA, considéré
    globalement comme une \"boîte noire\". Dans les spécifications intermédiaires
    et particulières, un sous-ensemble de ces paramètres sera spécifié d’après le
    type et l’application d’un module OA ou d’un système d’OA particulier. Cette quatrième
    édition annule et remplace la troisième édition parue en 2012. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- des termes ont été ajoutés
    pour des paramètres de l'IEC 61290-4-3 et de l'IEC 61290-10-5;<br />\r\n- la classification
    de l'Article 4 a été retirée car elle n'est pas utilisée;<br />\r\n- la définition
    de la dispersion du mode de polarisation a été simplifiée.<br />\r\nMots clés:
    amplificateurs optiques (OA)"
