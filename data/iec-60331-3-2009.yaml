abstract:
- language: en
  script: Latn
  content: "IEC 60331-3:2009 specifies the test apparatus and procedure and gives
    the performance requirements, including recommended flame application times, for
    low-voltage power cables of rated voltage up to and including 0,6/1,0 kV, and
    control cables with a rated voltage which are required to maintain circuit integrity
    when tested in a metal enclosure and when subject to fire and mechanical shock
    under specified conditions. This standard describes the means of sample preparation,
    the continuity checking arrangements, the electrical testing procedure, the method
    of burning the cables and the method of shock production and gives requirements
    for evaluating test results. NOTE All cables assessed by this method should first
    have been assessed against the test of IEC 60331-1 or IEC 60331-2. Such performance
    may be recognized by the marking according to Clause 11 of IEC 60331-1 or Clause
    11 of IEC 60331-2. Annex A provides the method of verification of the burner and
    control system used for the test. \n\nIt has the status of a horizontal standard
    in accordance with <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104</a>."
- language: fr
  script: Latn
  content: "La CEI 60331-3:2009 donne des précisions sur l'appareillage d'essai, la
    procédure d'essai et les exigences de performance, y compris des recommandations
    pour la durée des temps d'application de la flamme pour les câbles de puissance
    à basse tension, de tension assignée au plus égale à 0,6/1,0 kV, et les câbles
    de contrôle ayant une tension assignée, qui sont réputés conserver l'intégrité
    du circuit quand ils sont soumis, sous conduit métallique, à un incendie et des
    chocs mécaniques, dans des conditions spécifiées. Cette norme décrit les moyens
    de préparation de l'éprouvette d'essai, les dispositions de contrôle de la continuité
    du circuit, la procédure d'essai électrique, la méthode pour brûler les câbles
    et la méthode de production des chocs, et elle indique les exigences pour évaluer
    les résultats d'essai. NOTE Il convient que tout type de câble à évaluer par cette
    méthode ait été auparavant soumis à l'essai de la CEI 60331-1 ou de la CEI 60331-2.
    Une telle performance peut être évaluée d'après le marquage de l'Article 11 de
    la CEI 60331-1 ou de l'Article 11 de la CEI 60331-2. L'Annexe A donne la méthode
    de vérification du brûleur et le système de contrôle utilisé pour l'essai. \n\nElle
    a le statut de norme horizontale conformément au <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>."
