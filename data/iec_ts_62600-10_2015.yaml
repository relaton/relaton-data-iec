abstract:
- content: IEC TS 62600-10:2015(E) provides uniform methodologies for the design and
    assessment of mooring systems for floating MECs. It is intended to be applied
    at various stages, from mooring system assessment to design, installation and
    maintenance of floating MEC plants. Is applicable to mooring systems for floating
    MEC units of any size or type in any open water conditions. The intent of this
    technical specification is to highlight the different requirements of MECs.
