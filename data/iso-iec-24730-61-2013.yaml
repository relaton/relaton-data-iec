abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 24730-61:2012 defines the physical layer (PHY) and tag management
    layer (TML) of an ultra wide band (UWB) air interface protocol that supports one
    directional simplex communication readers and tags of a real time locating system
    (RTLS). This protocol is best utilized for low-data-rate wireless connectivity
    with fixed, portable, and moving devices with very limited battery consumption
    requirements.</p>"
