abstract:
- content: IEC 62969-1:2017 provides general requirements for performance evaluations
    and environmental conditions for the power interface of automotive vehicle sensors.
    For performance evaluations, various electrical performances such as voltage drop
    from power source to automotive sensors, AC noises and voltage level are included.
    For environmental conditions, various test conditions such as temperature, humidity
    and vibration are included. In addition, terms, definitions, symbols and configurations
    are covered in this part.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62969-1:2017 traite des exigences générales concernant les évaluations
    de performance et les conditions environnementales pour l’interface d’alimentation
    des capteurs de véhicule automobile. Pour les évaluations de performance, diverses
    performances électriques telles que la chute de tension entre la source d’alimentation
    et les capteurs automobiles, les bruits CA et le niveau de tension sont traitées.
    Pour les conditions environnementales, diverses conditions d’essai telles que
    la température, l’humidité et les vibrations sont traitées. Les termes, les définitions,
    les symboles et les configurations sont également couverts dans cette partie.
