abstract:
- language: en
  script: Latn
  content: "IEC 60965:2016 establishes requirements for the Supplementary Control
    Room provided to enable the operating staff of nuclear power plants to shut down
    the reactor, where previously operating, and maintain the plant in a safe shut-down
    state in the event that control of the safety functions can no longer be exercised
    from the Main Control Room, due to unavailability of the Main Control Room or
    its facilities. The design has to ensure that the Supplementary Control Room is
    protected against the hazards, including any localised extreme hazards, leading
    to the unavailability of the Main Control Room. This new edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- requirements associated with regular testing of the supplementary control
    room (SCR);<br />\r\n- requirements to assess the time available during which
    the reactor will be safe but unattended, in order to move from the main control
    room (MCR) to the SCR and for the SCR to become operational;<br />\r\n- taking
    into account new requirements laid down by the IAEA."
- language: fr
  script: Latn
  content: "L'IEC 60965:2016 établit des exigences applicables à la salle de commande
    supplémentaire permettant au personnel d'exploitation des centrales nucléaires
    d'arrêter le réacteur, si celui-ci était en fonctionnement, et de maintenir l'installation
    dans un état d'arrêt sûr, pour le cas où les fonctions de sûreté ne pourraient
    plus être commandées de la salle de commande principale, en cas d'indisponibilité
    de celle-ci ou de ses équipements. La conception doit garantir que la salle de
    commande supplémentaire est protégée contre les risques, y compris les risques
    extrêmes locaux, entraînant l'indisponibilité de la salle de commande principale.
    Cette norme fournit aussi des exigences pour le choix des fonctions, la conception
    et l'organisation de l'interface homme-machine, ainsi que des procédures qui doivent
    être utilisées systématiquement pour vérifier et valider la conception fonctionnelle
    de la salle de commande supplémentaire. Les principales modifications techniques
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- exigences portant
    sur les essais classiques réalisés sur les SCS (salles de commande supplémentaires);<br
    />\r\n- exigences permettant d'évaluer le temps disponible durant lequel le réacteur
    est en état sûr mais non surveillé, de façon à pouvoir se rendre de la SCP (salle
    de commande principale) à la SCS et à ce que la SCS devienne opérationnelle;<br
    />\r\n- prise en compte de nouvelles exigences définies par l'AIEA."
