abstract:
- language: en
  script: Latn
  content: "IEC 60068‑2-88:2025 establishes test methods for the resistance of electronic
    and electromechanical components, unpopulated circuit boards and assemblies to
    liquid cleaning media and cleaning processes, which are agreed between user and
    supplier for applications, where cleaning is required. These tests are not applicable
    to components, unpopulated circuit boards and assemblies, which are not intended
    to be subjected to cleaning processes.<br />\r\nTests XD1 and XD2 primarily are
    intended for qualification testing of components and unpopulated circuit boards
    suitable for cleaning processes, but can be adopted as well to testing of material
    compatibility and specific cleaning media used in manufacturing processes of components
    and unpopulated circuit boards.<br />\r\nTest XD3 is intended to determine the
    resistance of electronic assemblies suitable for cleaning processes to the various
    cleaning processes to which they are exposed during manufacturing, including the
    effects of assembly and soldering processes."
- language: fr
  script: Latn
  content: "L’IEC 60068‑2-88:2025 établit les méthodes d’essai de la résistance des
    composants électroniques et électromécaniques, des circuits imprimés nus et des
    assemblages aux produits de nettoyage liquides et aux processus de nettoyage,
    ayant fait l’objet d’un accord entre l’utilisateur et le fournisseur pour des
    applications pour lesquelles un nettoyage est exigé. Ces essais ne s’appliquent
    pas aux composants, aux circuits imprimés nus et aux assemblages qui ne sont pas
    destinés à être soumis à un processus de nettoyage.<br />\r\nLes essais XD1 et
    XD2 concernent essentiellement les essais de qualification des composants et des
    circuits imprimés nus prévus pour les processus de nettoyage. Toutefois, ils peuvent
    également être adoptés pour soumettre à essai la compatibilité des matériaux et
    les produits de nettoyage spécifiques utilisés dans le cadre du processus de fabrication
    des composants et des circuits imprimés nus.<br />\r\nL’essai XD3 a pour objet
    de déterminer la résistance des assemblages électroniques aux processus de nettoyage
    aux différents processus de nettoyage auxquels ils sont exposés pendant la fabrication,
    y compris les effets des processus d’assemblage et de brasage."
