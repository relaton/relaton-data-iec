- content: "L'IEC 60335-2-62:2024 traite de la sécurité des plonges électriques à
    usage commercial, utilisées dans les cuisines commerciales et dont la tension
    assignée est inférieure ou égale à 250 V pour les appareils monophasés alimentés
    entre phase et neutre, et à 480 V pour les autres appareils. Ces appareils ne
    sont pas destinés à un usage domestique ou analogue. Ils sont utilisés dans des
    endroits fermés au public, par exemple les cuisines des restaurants, des cantines,
    des hôpitaux et des entreprises artisanales, telles que les boulangeries et les
    boucheries. La partie électrique des appareils utilisant d’autres formes d’énergie
    relève également du domaine d’application de la présente norme. Dans la mesure
    du possible, la présente norme traite des dangers courants que présentent ces
    types d'appareils.<br />\r\nL’attention est attirée sur le fait que<br />\r\n-
    Pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires.<br />\r\n-
    Pour les appareils destinés à être utilisés dans les pays tropicaux, des exigences
    spéciales peuvent être nécessaires.<br />\r\n- Dans de nombreux pays, des exigences
    supplémentaires sont spécifiées par les organismes nationaux de la santé, par
    les organismes nationaux responsables de la protection des travailleurs, par les
    organismes nationaux responsables de l'alimentation en eau et par des organismes
    similaires.<br />\r\nLa présente norme ne s'applique pas<br />\r\n- Aux appareils
    destinés principalement à la stérilisation conforme aux normes cliniques.<br />\r\n-
    Aux lave-vaisselle (IEC 60335-2-58).<br />\r\n- Aux appareils prévus exclusivement
    pour des usages industriels.<br />\r\n- Aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d’une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2019. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    texte aligné sur l'IEC 60335-1:2020;<br />\r\nb) suppression ou transformation
    de certaines notes en texte normatif (Article 1 et paragraphes 7.15, 11.7, 22.103,
    27.2);<br />\r\nc) précisions relatives au fait que les plonges électriques à
    usage commercial ne sont pas destinées aux endroits ouverts au public (Article
    1);<br />\r\nd) alignement de certaines exigences sur les normes relatives aux
    appareils de restauration commerciale (Article 1 et paragraphes 5.101, 11.4, 11.7,
    15.1.1, 22.101, 22.102, 22.103, 23.3, 25.3, 27.2).<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut; dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
