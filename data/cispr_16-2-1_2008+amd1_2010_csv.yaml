abstract:
- content: "CISPR 16-2-1:2008+A1:2010 specifies the methods of measurement of disturbance
    phenomena in general in the frequency range 9 kHz to 18 GHz and especially of
    conducted disturbance phenomena in the frequency range 9 kHz to 30 MHz. This second
    edition of CISPR 16-2-1 cancels and replaces the first edition (2003) and its
    Amendment 1 (2005) and constitutes a technical revision. CISPR 16-2-1:2008 includes
    significant technical changes with respect to the previous edition. In general,
    this new edition aims at reducing compliance uncertainty in correspondence with
    findings in CISPR 16-4-1. Guidelines are given on<br />\r\n- resonance-free connection
    of the AMN to reference ground,<br />\r\n- avoidance of ground loops, and<br />\r\n-
    avoidance of ambiguities of the test setup of EUT and AMN with respect to the
    reference ground plane.<br />\r\nIn addition, terms are clarified, a new type
    of ancillary equipment (CVP) is applied, and a clarification for the use of the
    AAN and AMN on the same EUT is provided.<strong>This consolidated version consists
    of the second edition (2008) and its amendment 1 (2010). Therefore, no need to
    order amendment in addition to this publication.</strong>"
