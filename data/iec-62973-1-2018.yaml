abstract:
- language: en
  script: Latn
  content: "IEC 62973-1:2018 applies to various rechargeable battery technologies
    for auxiliary power supply systems used on rolling stock (e.g. light rail vehicles,
    tramways, streetcars, metros, commuter trains, regional trains, high speed trains,
    locomotives, etc.).<br />\r\nThis document focuses on:<br />\r\n- the description
    of electrical interfaces for the following battery nominal voltages: 24 V, 32
    V, 36 V, 48 V, 64 V, 72 V, 87 V, 96 V, 110 V;<br />\r\n- the description of electrical
    interfaces: considering battery load profile and battery capacity sizing parameters
    (e.g. operating voltage range and charging characteristics).<br />\r\nThe main
    objective of this document is to achieve standardization of the electrical interfaces
    by considering various battery parameters in order to allow for calculating the
    battery capacity required for a specific load profile for the various battery
    technologies as detailed in the other parts of the standard."
- language: fr
  script: Latn
  content: "L'IEC 62973-1:2018 s'applique aux différentes technologies de batteries
    rechargeables destinées aux systèmes d'alimentation auxiliaire utilisés sur le
    matériel roulant (par exemple, véhicules ferroviaires légers, tramways, métros,
    trains de banlieue, trains régionaux, TGV, locomotives, etc.). Le présent document
    porte sur:<br />\r\n- la description des interfaces électriques pour les tensions
    nominales de batterie suivantes: 24 V, 32 V, 36 V, 48 V, 64 V, 72 V, 87 V, 96
    V et 110 V;<br />\r\n- la description des interfaces électriques selon le profil
    de décharge de la batterie et les paramètres de dimensionnement de la capacité
    de la batterie (par exemple, plage de tensions de service et caractéristiques
    de charge).<br />\r\nLe principal objectif du présent document est d'aboutir à
    la normalisation des interfaces électriques en étudiant différents paramètres
    de batteries dans le but de calculer la capacité de batterie exigée pour un profil
    de décharge donné et pour les différentes technologies de batteries abordées dans
    les autres parties de la norme."
