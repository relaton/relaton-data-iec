  format: text/html
- content: Définit les dimensions d'interfaces normalisées pour la famille des connecteurs
    du type FC-PC. Le connecteur à la base de la famille des connecteurs du type FC
    est un ensemble de fiches monovoies avec une configuration fiche/raccord qui est
    caractérisée par une ferrule d'un diamètre nominal de 2,5 mm. Il comporte un mécanisme
    de verrouillage fileté et une ferrule comprimée par un ressort dans la direction
    de l'axe optique. La fiche a une clavette mâle unique qui peut être utilisée pour
    orienter et limiter la position relative entre le connecteur et le composant avec
    lequel il est accouplé. Le mécanisme d'alignement optique des connecteurs est
    d'un modèle à manchon à trou rigide ou à manchon élastique.
