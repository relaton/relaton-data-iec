abstract:
- language: en
  script: Latn
  content: |-
    This report gives a functional and design specification for flicker measuring apparatus intended to indicate the correct flicker perception level for all practical voltage fluctuation waveforms. Sufficient information is presented to enable such an instrument to be constructed.
    It does not specify the method of calculating a flicker severity value, or give tolerable limit values.
- language: fr
  script: Latn
  content: |-
    Fournit les spécifications fonctionnelles et de conception d'un appareil mesurant le flicker, destiné à indiquer le niveau correct de perception du papillotement du flux lumineux (flicker) pour toutes les formes d'ondes de fluctuation de tension rencontrées dans la pratique. On y présente des informations suffisantes permettant de construire un tel instrument. On n'y spécifie ni la méthode de calcul de la sévérité du flicker ni les valeurs limites tolérables.
    Cette publication a le statut d'un rapport.
