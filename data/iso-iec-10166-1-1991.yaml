abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 10166 specifies the Document Filing and Retrieval Abstract Service that enables a user to communicate with a remote Document Filing and Retrieval server (DFR-Server) in Order to access a remote document store.</p>
    <p>This part of ISO/IEC 10166 - specifies a client-server type model in accordance with the Distributed-Office-Application Model [ISO/IEC 10031-11;</p>
    <ul>
    <li>specifies functions and Services provided by Document Filing and Retrieval servers;</li>
    <li>specifies a specific Document Filing and Retrieval model for managing documents and groups of documents;</li>
    <li>specifies the Document Filing and Retrieval Abstract Service using the principles established by the Abstract Service Definition Conventions (ISO/IEC 10021-3);</li>
    <li>specifies the usage of other Services.</li>
    </ul>
    <p>ISO/IEC 10166 serves the following important fields of application:</p>
    <ul>
    <li>supports large capacity document storage for use by multiple users in a distributed System;</li>
    <li>supports ordered filing and multi-key retrieval of documents;</li>
    <li>supports structured organization of groups of documents;</li>
    <li>supports storage of an open-ended number of different document types;</li>
    <li>supports referencing documents and groups ;</li>
    <li>supports filing and referencing of documents outside of the document storage (for example, non electronic hard copy documents); </li>
    <li>supports the association of attributes to documents, groups, references and search result lists independent of the content;</li>
    <li>supports storage, retrieval and deletion of documents of the document store whatever their content;</li>
    <li>supports searching for, ordering, retrieval, and deletion of Single documents or groups of</li>
    <li>supports management of different Versions of a document, including such concepts as “previous Version”, ” next Version” and “last Version”; - supports protection against unauthorized storage and retrieval of documents;</li>
    <li>supports the control of concurrent access to DFR objects.</li>
    </ul>
- language: fr
  script: Latn
  content: |-
    <p>La présente partie de l'ISO/CEI 10166 définit le service abstrait de classement et de récupération de documents qui permet à un utilisateur de communiquer avec un serveur de classement et de récupération de documents (serveur DFR) afin d'accéder à une unité distante de stockage de documents. La présente partie de l'ISO/CEI 10166 spécifie</p>
    <ul>
    <li>un modèle du type client-serveur selon le modèle d'application de bureau distribuée [ISO/CEI 10031-1] ;</li>
    <li>les fonctions et les services fournis par les serveurs DFR ;</li>
    <li>un modèle de classement et de récupération de documents spécifique à la gestion de documents et de groupes de documents ;</li>
    <li>le service abstrait de classement et de récupération de documents en utilisant les principes établis dans les conventions de définition du service abstrait (ISO/CEI 10021-3) ;</li>
    <li>l'utilisation d'autres services.</li>
    </ul>
    <p>L'ISO/CEI 10166 concerne les champs d'application suivants :</p>
    <ul>
    <li>prise en charge d'une unité de stockage de documents à grande capacité permettant une utilisation par plusieurs personnes dans un système distribué ;</li>
    <li>prise en charge du classement et de la récupération multicritère de documents ;</li>
    <li>prise en charge de l'organisation structurée de groupes de documents ;</li>
    <li>prise en charge du stockage d'un nombre indéfini de différents types de 1197 documents ;</li>
    <li>prise en charge de l'établissement des références des documents et des groupes ;</li>
    <li>prise en charge du classement et de l'établissement des références des documents en dehors de l'unité de stockage (par exemple, documents sur papier) ;</li>
    <li>prise en charge de l'affectation d'attributs à des documents, des groupes, des références et de listes de résultats de recherche, indépendamment du contenu ;</li>
    <li>prise en charge du stockage, de la récupération et de la suppression de documents dans une unité de stockage, quel que soit leur contenu ;</li>
    </ul>
