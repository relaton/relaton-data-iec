abstract:
- content: IEC 60384-4:2007 applies to aluminium electrolytic capacitors with solid
    (MnO<sub>2</sub>) and non-solid electrolyte primarily intended for d.c. applications
    for use in electronic equipment. It covers capacitors for long-life applications
    and capacitors for general-purpose applications. Capacitors for special-purpose
    applications may need additional requirements. This fourth edition cancels and
    replaces the third edition published in 1998 and its amendment 1 (2000). This
    edition constitutes a minor revision related to tables, figures and references.
    This bilingual version, published in 2008, corresponds to the English version.
    It includes Corrigendum 1 (2007).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60384-4:2007 s'applique aux condensateurs électrolytiques à l'aluminium,
    à électrolyte solide (MnO<sub>2</sub>) et non solide, destinés principalement
    aux applications en courant continu dans des équipements électroniques. Elle couvre
    les condensateurs utilisés dans des applications de longue durée de vie et les
    condensateurs utilisés dans des applications d'usage général. Les condensateurs
    pour des applications d'usage spécial peuvent nécessiter des exigences supplémentaires.
    Cette quatrième édition annule et remplace la troisième édition publiée en 1998,
    ainsi que son amendement 1 (2000). Cette édition constitue une révision mineure
    des tableaux, valeurs et références. La présente version bilingue, publiée en
    2008, correspond à la version anglaise. Elle comprend le Corrigendum 1 (2007).
