abstract:
- language: en
  script: Latn
  content: |-
    Applies to magnetic video recording and/or playback with a 12.70 mm (0.5 in) tape, one-reel cartridge, on two-head helical-scan cartridge video tape recorders suitable for recording and playback of monochrome as well as colour television programmes. Specifications are given for the reel which is used for the reel-to-reel system, which has the same signal and track specifications as the cartridge system. Gives dimensional and other characteristics necessary to assure interchangeability of recordings.

    See IEC 1053.
- language: fr
  script: Latn
  content: |-
    S'applique à l'enregistrement magnétique et (ou) à la lecture vidéo avec une bande de 12,70 mm (0,5 in), contenue dans une cartouche sur magnétoscopes à balayage hélicoïdal et à deux têtes pour cartouche, ces appareils convenant à l'enregistrement et à la lecture de programmes de télévision monochrome aussi bien que de programmes couleur. Spécifie également les données pour la bobine utilisée dans le système bobine-à-bobine, pour lequel les spécifications relatives au signal et aux pistes sont les mêmes que pour le système à cartouche. Donne les caractéristiques dimensionnelles et autres, nécessaires pour permettre l'interchangeabilité des enregistrements.

    Voir la CEI 1053.
