- content: "<!-- NEW! -->IEC 61315:2019 est disponible sous forme de IEC 61315:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61315:2019 s'applique aux appareils qui mesurent la puissance rayonnante émise
    par des sources typiques pour l'industrie des communications par fibres optiques.
    Ces sources comprennent les diodes laser, les diodes émettant de la lumière (LED)
    et les sources fibrées. Le rayonnement divergent ainsi que le rayonnement collimaté
    sont couverts par le présent document. Ce dernier définit l'étalonnage des wattmètres
    à effectuer par des laboratoires d'étalonnage ou par des fabricants de wattmètres.
    Cette troisième édition annule et remplace la deuxième édition parue en 2005.
