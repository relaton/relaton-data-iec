  format: text/html
- content: "L'IEC 61315:2019 s'applique aux appareils qui mesurent la puissance rayonnante
    émise par des sources typiques pour l'industrie des communications par fibres
    optiques. Ces sources comprennent les diodes laser, les diodes émettant de la
    lumière (LED) et les sources fibrées. Le rayonnement divergent ainsi que le rayonnement
    collimaté sont couverts par le présent document. Ce dernier définit l'étalonnage
    des wattmètres à effectuer par des laboratoires d'étalonnage ou par des fabricants
    de wattmètres. Cette troisième édition annule et remplace la deuxième édition
    parue en 2005. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour des termes et définitions;<br />\r\nb) mise à jour du 5.1,
    y compris le Tableau 1 (nouveau type de source);<br />\r\nc) mise à jour de l'Annexe
    A;<br />\r\nd) ajout d'une Annexe B sur la conversion en dB.<br />\r\nMots-clés:
    wattmètres pour dispositifs à fibres optiques"
