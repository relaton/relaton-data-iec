abstract:
- language: en
  script: Latn
  content: "IEC 60799:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60799:2018
    specifies requirements for cord sets and interconnection cord sets for household
    and similar general purpose equipment. It does not apply to cord sets for industrial
    purposes (with plugs and connectors according to IEC 60309) nor to cord extension
    sets. This third edition cancels and replaces the second edition published in
    1998. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- alignment with IEC 60320-1:2015;<br />\r\n- extension to include appliance
    couplers in accordance with IEC 60320-2-3:- (Under preparation. Stage at the time
    of publication: IEC/FDIS 60320-2-3:2018)."
