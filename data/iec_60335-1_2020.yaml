- content: "L'IEC 60335-1:2020 traite de la sécurité des appareils électriques pour
    usages domestiques et analogues dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils, y
    compris les appareils alimentés en courant continu (CC) et les appareils alimentés
    par batteries.<br />\r\nLes appareils non destinés à un usage domestique normal,
    mais qui néanmoins peuvent constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés par des utilisateurs non avertis dans
    des magasins, chez des artisans et dans des fermes, sont compris dans le domaine
    d'application de la présente norme.<br />\r\nLa présente norme traite des dangers
    raisonnablement prévisibles que présentent les appareils pour toutes les personnes.<br
    />\r\nCependant, la présente norme ne tient pas compte en général:<br />\r\n–
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nDes exigences supplémentaires
    peuvent être nécessaires pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions. Dans de nombreux pays, des exigences
    supplémentaires sont spécifiées par les organismes nationaux de la santé, par
    les organismes nationaux responsables de la protection des travailleurs, par les
    organismes nationaux responsables de l'alimentation en eau et par des organismes
    similaires.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés
    à être utilisés dans des locaux présentant des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n– aux appareils audio, vidéo et appareils électroniques analogues
    (IEC 60065);<br />\r\n– aux appareils électromédicaux (série IEC 60601);<br />\r\n–
    aux outils électroportatifs à moteur (série IEC 60745);<br />\r\n– aux matériels
    de traitement de l'information (IEC 60950-1);<br />\r\n– aux machines-outils électriques
    semi-fixes (série IEC 61029);<br />\r\n– aux équipements des technologies de l'audio/vidéo,
    de l'information et de la communication (IEC 62368-1);<br />\r\n– aux outils électroportatifs
    à moteur, aux outils portables et aux machines pour jardins et pelouses (série
    IEC 62841).<br />\r\nCette sixième édition annule et remplace la cinquième édition
    parue en 2010, l'Amendement 1:2013 et l'Amendement 2:2016. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente (les modifications mineures
    ne sont pas répertoriées):<br />\r\na) mise à jour du texte de la présente norme
    pour l'aligner avec les éditions les plus récentes des références normatives datées;<br
    />\r\nb) suppression de quelques notes et conversion de plusieurs autres notes,
    en intégralité ou en partie, en texte normatif;<br />\r\nc) modification de certaines
    désignations d'annexes de normatives à informatives;<br />\r\nd) introduction
    d'informations sur les documents de recommandations concernant l'application des
    exigences de sécurité couvertes par la série IEC 60335 et sur la manière de les
    récupérer;<br />\r\ne) clarification des exigences relatives aux circuits à TBTP;<br
    />\r\nf) clarification des exigences relatives au mesurage de la puissance et
    du courant nominal lorsqu'ils varient au cours du cycle de fonctionnement;<br
    />\r\ng) remplacement de l'Annexe S normative par l'Annexe S informative \"Recommandations
    relatives à l'application de la présente norme pour le mesurage de la puissance
    et du courant sur la base des exigences du 10.1 et du 10.2 concernant la période
    représentative\";<br />\r\nh) introduction et clarification d'exigences concernant
    la résistance mécanique des appareils équipés de broches intégrées destinées à
    être insérées dans des socles de prises de courant;<br />\r\ni) révision des exigences
    relatives aux appareils alimentés par batteries;<br />\r\nj) introduction d'exigences
    relatives aux batteries à ions métalliques, y compris un nouvel Article 12, Charge
    des batteries à ions métalliques;<br />\r\nk) introduction de l'application du
    calibre d'essai 18;<br />\r\nl) introduction d'exigences relatives aux appareils
    comportant des socles femelles de connecteur et des socles de prises de courant
    accessibles à l'utilisateur;<br />\r\nm) révision et clarification des exigences
    relatives aux appareils comportant une mise à la terre fonctionnelle;<br />\r\nn)
    introduction d'exigences d'essai de résistance à l'humidité pour les appareils
    comportant un enrouleur de câble automatique et de classification IP de second
    chiffre;<br />\r\no) clarification des critères d'essai de l'appareil en ce qui
    concerne la résistance à l'humidité des appareils et des parties d'appareils équipés
    de broches intégrées destinées à être insérées dans des socles de prises de courant;<br
    />\r\np) introduction de limites applicables à la tension de sortie d'une prise
    à très basse tension de sécurité, d'un connecteur ou d'un bus universel en série
    (USB) accessible dans des conditions de fonctionnement anormales;<br />\r\nq)
    introduction d'exigences visant à couvrir les dangers liés au rayonnement optique;<br
    />\r\nr) introduction d'éléments de gestion des logiciels de communication externe
    dans l'Annexe R normative;<br />\r\ns) révision des exigences de communication
    externe du Tableau R.1 et du Tableau R.2;<br />\r\nt) introduction, dans la nouvelle
    Annexe U normative, d'exigences de cybersécurité visant à empêcher l'accès non
    autorisé et à limiter les effets des défaillances de transmission au moyen de
    la communication à distance par le biais de réseaux publics.<br />\r\nLa présente
    version bilingue (2022-06) correspond à la version anglaise monolingue publiée
    en 2020-09.<br />\r\nLa version française de cette norme n'a pas été soumise au
    vote.<br />\r\nLa présente partie doit être utilisée conjointement avec la partie
    2 correspondante de l'IEC 60335. Les parties 2 contiennent des articles visant
    à compléter ou modifier les articles correspondants de la présente partie, afin
    de fournir les exigences applicables pour chaque type d'appareil.<br />\r\nCette
    sixième édition de l'IEC 60335-1 ne doit être utilisée que conjointement avec
    les parties 2 établies sur la base de cette édition.<br />\r\nLe contenu de la
    Fiche d'interprétation 1 (2021-11) et celui du corrigendum 1 (2021-12) ont été
    inclus dans la présente copie."
