abstract:
- content: 'Applies to the selection and erection of luminaires and lighting installations
    intended to be part of the fixed installation. Requirements for specific types
    of lighting installations are covered in various sections of IEC 60364-7 (e.g.
    sections 713, 714 and 715). Does not apply to temporary festoon lighting. NOTE:
    Safety requirements for luminaires are covered by IEC 60598.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Applicable au choix et à la mise en oeuvre des luminaires et des installations
    d''éclairage destinés à faire partie de l''installation fixe. Les prescriptions
    relatives à des types particuliers d''installations d''éclairage sont traitées
    dans diverses sections de la CEI 60364-7 (par exemple sections 713, 714 et 715).
    Les prescriptions de cette section ne sont pas applicables à des guirlandes lumineuses
    temporaires. NOTE: Les prescriptions de sécurité relatives aux luminaires sont
    traitées dans la CEI 60598.'
