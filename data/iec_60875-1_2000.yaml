abstract:
- content: |-
    Applicable to non-wavelength-selective fibre optic branching devices which are passive (they contain no optoelectronic or other
    transducing elements) and have three or more ports for the entry and/or exit of optical power which is shared among these ports in a predetermined fashion.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux dispositifs de couplage pour fibres optiques qui ne dépendent
    pas de la longueur d'onde, sont passifs (ne contiennent aucun élément optoélectronique
    ou transducteur) et ont trois portes ou plus pour l'entrée et/ou la sortie de
    la puissance optique qu'ils partagent parmi ces portes selon une modalité spécifiée.
