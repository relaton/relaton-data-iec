abstract:
- language: en
  script: Latn
  content: "This standard applies to the emission (radiated and conducted) of radiofrequency
    disturbances from:<br />\r\n- all lighting equipment with a primary function of
    generating and/or distributing light intended for illumination purposes, and intended
    either for connection to the low voltage electricity supply or for battery operation;<br
    />\r\n- the lighting part of multi-function equipment where one of the primary
    functions of this is illumination;<br />\r\n- independent auxiliaries exclusively
    for use with lighting equipment;<br />\r\n- UV and IR radiation equipment;<br
    />\r\n- neon advertising signs;<br />\r\n- street/flood lighting intended for
    outdoor use;<br />\r\n- transport lighting (installed in buses and trains).<br
    />\r\nThe frequency range covered is 9 kHz to 400 GHz. Multi-function equipment
    which is subjected simultaneously to different clauses of this standard and/or
    other standards shall meet the provisions of each clause/standard with the relevant
    functions in operation. The limits in this standard have been determined on a
    probabilistic basis to keep the suppression of disturbances within economically
    reasonable limits while still achieving an adequate level of radio protection
    and electromagnetic compatibility. In exceptional cases, additional provisions
    may be required. This consolidated version consists of the seventh edition (2005),
    its amendment 1 (2006) and its amendment 2 (2008). Therefore, no need to order
    amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La présente norme concerne l'émission (rayonnée et conduite) des perturbations
    radioélectriques:<br />\r\n- de tous les appareils d'éclairage dont la fonction
    principale est de produire et/ou de distribuer la lumière, qui sont prévus à des
    fins d'éclairement lumineux et destinés à être raccordés au réseau d'alimentation
    électrique à basse tension ou à fonctionner sur piles;<br />\r\n- de la partie
    des appareils à fonctions multiples destinée à l'éclairage lorsqu'une des principales
    fonctions de ces appareils est l'éclairement lumineux;<br />\r\n- des appareils
    auxiliaires indépendants exclusivement destinés à être utilisés avec les appareils
    d'éclairage;<br />\r\n- des appareils à rayonnement ultraviolet et infrarouge;<br
    />\r\n- des enseignes publicitaires au néon;<br />\r\n- des appareils d'éclairage
    public/éclairage d'ambiance uniquement destinés à l'utilisation extérieure;<br
    />\r\n- des appareils d'éclairage des moyens de transport (installés dans les
    bus et les trains).<br />\r\nLa bande des fréquences couvertes s'étend de 9 kHz
    à 400 GHz. Les appareils à fonctions multiples qui sont simultanément couverts
    par différents articles de la présente norme et/ou d'autres normes doivent être
    conformes aux spécifications de chaque article/norme, les fonctions concernées
    étant en fonctionnement. Les limites spécifiées dans la présente norme ont été
    déterminées sur une base probabiliste, afin de maintenir la suppression des perturbations
    dans des limites raisonnables d'un point de vue économique, tout en assurant une
    protection radioélectrique et un niveau de compatibilité électromagnétique adéquats.
    Dans des cas exceptionnels, des dispositions supplémentaires peuvent être nécessaires.
    Cette version consolidée comprend la septième édition (2005), son amendement 1
    (2006) et son amendement 2 (2008). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication."
