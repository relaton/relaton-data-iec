abstract:
- content: <p>ISO/IEC 27041:2015 provides guidance on mechanisms for ensuring that
    methods and processes used in the investigation of information security incidents
    are "fit for purpose". It encapsulates best practice on defining requirements,
    describing methods, and providing evidence that implementations of methods can
    be shown to satisfy requirements. It includes consideration of how vendor and
    third-party testing can be used to assist this assurance process.</p><p>This document
    aims to</p><p>? provide guidance on the capture and analysis of functional and
    non-functional requirements relating to an Information Security (IS) incident
    investigation,</p><p>? give guidance on the use of validation as a means of assuring
    suitability of processes involved in the investigation,</p><p>? provide guidance
    on assessing the levels of validation required and the evidence required from
    a validation exercise,</p><p>? give guidance on how external testing and documentation
    can be incorporated in the validation process.</p>
