- content: ISO/IEC TR 4339:2022 This document defines an abstract model and an indicator
    system framework for the evaluation of information and communications technology
    (ICT) in learning, education and training (LET). The abstract model accommodates
    requirements domains, including K12 education, vocational education, higher education
    and continuing education. The framework describes ICT service levels in the areas
    of learning, education and training, and aims to assist in quality processes associated
    with ICT in LET contexts.
