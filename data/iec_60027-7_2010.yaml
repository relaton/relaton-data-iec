abstract:
- content: IEC 60027-7:2010 is applicable to generation, transmission, and distribution
    of electric energy. It gives names and letter symbols for quantities and units.
    In addition, rules for multiple subscripts and their succession are given. It
    is an addition to IEC 60027-1. Therefore letter symbols already given in IEC 60027-1
    are repeated only if they have a special meaning in the field of power generation,
    transmission, and distribution or if they are used in this field with special
    subscripts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60027-7:2010 s'applique à la production, au transport et à la distribution
    de l'énergie électrique. Elle donne les noms et les symboles littéraux des grandeurs
    et unités. Elle fixe en outre des règles concernant les indices multiples et leur
    succession. Elle est une extension de la CEI 60027-1. Les symboles littéraux figurant
    déjà dans la CEI 60027-1 ne sont donc répétés que s'ils ont une signification
    particulière dans le domaine de la production, du transport et de la distribution
    de l'énergie électrique ou s'ils sont utilisés avec des indices particuliers dans
    ce domaine.
