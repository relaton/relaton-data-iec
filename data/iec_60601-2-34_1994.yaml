abstract:
- content: Applies to direct blood-pressure monitoring equipment. Establishes particular
    requirements for the safety of that equipment and the electrical safety requirements
    for catheter tip transducers. Does not apply to catheter tubing, catheter needles,
    luer locks, taps and taptables, etc.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux appareils de surveillance de la pression sanguine prélevée
    directement. Etablit les règles particulières de sécurité pour ces appareils et
    les règles électriques de sécurité pour les transducteurs en bout de catheter.
    Ne s'applique pas aux tubes et aiguilles de catheter, au verrouillage à frictions
    de Luer, aux prises et panneaux de prises, etc.
