abstract:
- content: Applicable to independent and built-in single-phase transformers with separate
    input and output windings, for use on a.c. supply up to 1000 V at 50 Hz or 60
    Hz, to supply and stabilize cold cathode tubular lamps (or assemblies of such
    lamps) having a no-load rated output voltage exceeding 1000 V but not exceeding
    10 000 V and intended for lighting and for electric advertising signs, light signals
    and similar purposes. The contents of the corrigendum of March 1992 have been
    included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux transformateurs monophasés indépendants et à incorporer,
    avec des enroulements primaires et secondaires séparés, pour utilisation sur une
    alimentation alternative jusqu'à 1 000 V à 50 Hz ou 60 Hz, pour alimenter et stabiliser
    des lampes tubulaires à cathodes froides (ou l'assemblage de telles lampes) ayant
    une tension assignée secondaire à vide supérieure à 1 000 V mais ne dépassant
    pas 10 000 V et destinées à l'éclairage, aux enseignes publicitaires électriques,
    aux signaux lumineux et usages similaires. Le contenu du corrigendum de mars 1992
