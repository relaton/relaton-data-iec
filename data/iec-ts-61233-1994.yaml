abstract:
- language: en
  script: Latn
  content: |-
    Is applicable to circuit-breakers which are used for switching of:

    - transformer magnetizing currents, or

    - currents of high-voltage motors, or

    - currents of shunt reactors.

    It is also applicable to contactors used for switching the currents of high-voltage motors.
- language: fr
  script: Latn
  content: |-
    S'applique aux disjoncteurs utilisés pour l'établissement et la coupure:

    - de courants magnétisants de transformateurs, ou

    - de courants de moteurs à haute tension, ou

    - de courants de réactance shunt.

    Il est aussi applicable aux contacteurs utilisés pour l'établissement et la coupure de courants de moteurs à haute tension.
