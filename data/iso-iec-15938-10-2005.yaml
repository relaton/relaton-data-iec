abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 15938-10:2005 specifies a metadata system for describing multimedia
    content. It specifies the schema definition across all parts of ISO/IEC 15938.
    ISO/IEC 15938-10:2005 collects together the description tools specified in ISO/IEC
    15938, assigns a namespace designator, and specifies the resulting syntax description
    in a single schema using description definition language from ISO/IEC 15938-2.</p>"
