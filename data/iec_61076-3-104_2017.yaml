abstract:
- content: "IEC 61076-3-104:2017 establishes uniform specifications, type testing
    requirements for 8 way, shielded free and fixed connectors for data transmissions
    with frequencies up to 2 000 MHz, and used as category 7A connectors in class
    FA cabling systems specified in ISO/IEC 11801-1. It contains all test methods
    and sequences, severity and preferred values for dimensions and characteristics.<br
    />\r\nThis third edition of IEC 61076-3-104 cancels and replaces the second edition,
    published in 2006, and constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the title has been changed to incorporate transmissions with
    frequencies up to 2 000 MHz;<br />\r\n- the drawings of some styles have been
    corrected for clarification;<br />\r\n- Figures 23 and 24 have been updated;<br
    />\r\n- Figure 3 has been updated to include reference dimensions and dimensional
    format changes;<br />\r\n- the dimensions of Figure 7 have been updated;<br />\r\n-
    the type designation and ordering information has been removed for consistency
    with the most updated sectional specification;<br />\r\n- the test schedule was
    updated to include appropriate IEC 60512 Test Nos;<br />\r\n- the electrical performance
    requirements have been revised for 2 GHz level and interchangeability information
    has been added for performance categories."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-3-104:2017 établit des spécifications uniformes, des exigences
    d’essais de type pour les fiches et les embases écrantées à 8 voies pour la transmission
    de données à des fréquences jusqu’à 2 000 MHz et utilisées comme des connecteurs
    de catégorie 7A dans les systèmes de câblage de classe FA spécifiés dans l’ISO/IEC
    11801-1. Elle contient toutes les méthodes et séquences d’essai, la sévérité et
    les valeurs préférentielles pour les dimensions et les caractéristiques.<br />\r\nCette
    troisième édition de l'IEC 61076-3-104 annule et remplace la deuxième édition
    publiée en 2006 dont elle constitue une révision technique.<br />\r\nLa présente
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- le titre a été modifié pour intégrer la transmission à
    des fréquences jusqu'à 2 000 MHz;<br />\r\n- les dessins de certains modèles ont
    été corrigés pour être plus clairs;<br />\r\n- les Figures 23 et 24 ont été mises
    à jour;<br />\r\n- la Figure 3 a été mise à jour pour inclure des dimensions de
    référence et des modifications de format des dimensions;<br />\r\n- les dimensions
    de la Figure 7 ont été mises à jour;<br />\r\n- la désignation de type et les
    informations relatives aux commandes ont été retirées par souci de cohérence avec
    la version la plus récente de la spécification intermédiaire;<br />\r\n- le programme
    d'essais a été mis à jour pour inclure les numéros d'essai appropriés de l'IEC
    60512;<br />\r\n- les exigences relatives aux performances électriques ont été
    révisées pour le niveau 2 GHz;<br />\r\n- des informations sur l'interchangeabilité
    ont été ajoutées pour des catégories de performances."
