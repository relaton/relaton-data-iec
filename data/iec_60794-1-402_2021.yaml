abstract:
- content: "IEC 60794-1-402:2021 applies to the test intended to evaluate the impact
    of a lightning strike on an optical ground wire (OPGW), optical phase conductor
    (OPPC) or optical attached cable (OPAC). This first edition cancels and replaces
    the first edition of IEC 60794-1-24 published in 2014. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) OPPC cables are included."
  language:
