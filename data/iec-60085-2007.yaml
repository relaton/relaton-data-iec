abstract:
- language: en
  script: Latn
  content: IEC 60085:2007 now distinguishes between thermal classes for electrical
    insulation systems and electrical insulating materials. It establishes the criteria
    for evaluating the thermal endurance of either electrical insulating materials
    (EIM) or electrical insulation systems (EIS). It also establishes the procedure
    for assigning thermal classes. This standard is applicable where the thermal factor
    is the dominant ageing factor. The major technical changes with regard to the
    previous edition concern the fact that this edition is an amalgamation of the
    third edition of this standard together with IEC 62114:2001.
- language: fr
  script: Latn
  content: La CEI 60085:2007 fait à présent la distinction entre les classes thermiques
    pour systèmes d'isolation électrique et matériaux isolants électriques. Elle établit
    les critères d'évaluation de l'endurance thermique des matériaux isolants électriques
    (EIM, electrical insulating materials) ou des systèmes d'isolation électrique
    (EIS, electrical insulation systems). Elle établit également la procédure d'attribution
    des classes thermiques. Cette norme s'applique lorsque le facteur thermique est
    le facteur de vieillissement prépondérant. Les modifications techniques majeures
    par rapport à l'édition précédente concernent le fait que la présente édition
    est une fusion entre la troisième édition de cette norme et la CEI 62114:2001.
