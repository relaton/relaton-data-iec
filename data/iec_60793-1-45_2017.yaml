    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60793-1-45:2017 établit des exigences uniformes pour mesurer le diamètre du champ
    de mode (DCM) d'une fibre optique unimodale, contribuant ainsi au contrôle des
