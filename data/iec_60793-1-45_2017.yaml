abstract:
- content: "IEC 60793-1-45:2017 establishes uniform requirements for measuring the
    mode field diameter (MFD) of single-mode optical fibre, thereby assisting in the
    inspection of fibres and cables for commercial purposes. This second edition cancels
    and replaces the first edition published in 2001. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- improvement of the description of
    measurement details for B6 fibre;<br />\r\n- correction of Equations (1), (2),
    (5) and (6);<br />\r\n- correction of Table E.1, Table E.2 and Table E.3.<br />\r\nKeywords:
    mode field diameter (MFD)"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60793-1-45:2017 établit des exigences uniformes pour mesurer le
    diamètre du champ de mode (DCM) d'une fibre optique unimodale, contribuant ainsi
    au contrôle des fibres et câbles à des fins commerciales. Cette deuxième édition
    annule et remplace la première édition parue en 2001. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- amélioration de la description
    des détails relatifs à la mesure de la fibre de catégorie B6;<br />\r\n- correction
    des Équations (1), (2), (5) et (6);<br />\r\n- correction du Tableau E.1, Tableau
    E.2 et Tableau E.3.<br /><br />\r\nMots-clés: diamètre du champ de mode (DCM)"
