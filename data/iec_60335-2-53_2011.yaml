- content: "La CEI 60335-2-53:2011 traite de la sécurité des appareils de chauffage
    de saunas et des unités infrarouges électriques dont la puissance assignée n'est
    pas supérieure à 20 kW et dont la tension assignée n'est pas supérieure à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils. Les appareils
    couverts par la présente norme sont destinés à être utilisés dans les saunas d'habitation
    et les saunas publics situés dans des immeubles, des hôtels ou des lieux similaires.
    La présente norme traite également de la sécurité des appareils de chauffage de
    saunas comportant un élément humidificateur et dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils. L'air de la pièce est humidifié en vaporisant ou en atomisant de l'eau.
    Cette quatrième édition annule et remplace la troisième édition parue en 2002
    et son Amendement 1 (2007), dont elle constitue une révision technique. Par rapport
    à la troisième édition de la CEI 60335-2-53, les principales modifications indiquées
    ci-après ont été apportées dans la présente édition:<br />\r\n- le domaine d'application
    est modifié pour couvrir les cabines infrarouges;<br />\r\n- des exigences complémentaires
    sont ajoutées pour les radiateurs pour saunas destinés à être installés dans un
    renfoncement;<br />\r\n- des exigences pour les verrouillages électroniques sont
    ajoutées (22.108).<br />\r\nL'attention des Comités Nationaux est attirée sur
    le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une novelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60335-1:2010."
