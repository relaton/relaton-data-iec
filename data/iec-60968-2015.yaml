abstract:
- language: en
  script: Latn
  content: "IEC 60968:2015 specifies the safety and interchangeability requirements,
    together with the test methods and conditions required to show compliance of tubular
    fluorescent lamps with integrated means for controlling starting and stable operation
    (self-ballasted fluorescent lamps). This third edition cancels and replaces the
    second edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition, where additions have been made to the following:<br />\r\na)
    caps and prevention of cap misuse;<br />\r\nb) interchangeability;<br />\r\nc)
    mechanical and electrical strength;<br />\r\nd) creepage distances and clearances;<br
    />\r\ne) end of lamp life precaution;<br />\r\nf) abnormal operation;<br />\r\ng)
    test conditions for dimmable and three-way lamps;<br />\r\nh) water contact related
    marking;<br />\r\ni) verification, and assessment;<br />\r\nj) information for
    luminaire design in the form of annexes.<br />\r\nThe contents of the corrigendum
    of March 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60968:2015 spécifie les exigences de sécurité et d'interchangeabilité
    ainsi que les méthodes et les conditions d'essais exigés pour démontrer la conformité
    des lampes tubulaires à fluorescence à dispositif intégré d'amorçage et de stabilisation
    du fonctionnement (lampes à fluorescence à ballast intégré). Cette troisième édition
    annule et remplace la deuxième édition, parue en 2012. Cette édition constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente, avec des ajouts concernant:<br
    />\r\na) les culots et la prévention de la mauvaise utilisation des culots;<br
    />\r\nb) l'interchangeabilité;<br />\r\nc) l'endurance mécanique et électrique;<br
    />\r\nd) les lignes de fuite et distances d'isolement;<br />\r\ne) les précautions
    sur la fin de la durée de vie des lampes;<br />\r\nf) le fonctionnement anormal;<br
    />\r\ng) les conditions d'essai pour les lampes à variation d'intensité et à trois
    intensités;<br />\r\nh) le marquage relatif au contact avec l'eau;<br />\r\ni)
    la vérification et évaluation;<br />\r\nj) les informations pour la conception
    du luminaire sous forme d'annexes.<br />\r\nLe contenu du corrigendum de mars
    2015 a été pris en considération dans cet exemplaire."
