  format: text/html
- content: "<!-- NEW -->IEC 61500:2018 est disponible sous forme de IEC 61500:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61500:2018 établit des exigences applicables à la communication de données assurée
    pour des systèmes réalisant des fonctions de catégorie A dans les centrales nucléaires
    de puissance. Cela comprend aussi les exigences relatives aux interfaces des équipements
    de communication de données assurant des fonctions de catégorie A, avec les autres
    systèmes y compris ceux qui assurent des fonctions de catégories B et C, ainsi
    que des fonctions non importantes pour la sûreté. Ce document fournit des exigences
    pour les fonctions et les propriétés afférentes à la communication de données
    en faisant référence aux IEC 60880 et IEC 60987, qui ont été développées sous
    couvert de l’IEC 61513. Cela implique que les fonctions de communication soient
    classées conformément à l’IEC 61226. Les principales modifications techniques
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- les modifications
    introduites dans les normes précédemment référencées sont applicables;<br />\r\n-
    des normes pertinentes récemment publiées sont référencées;<br />\r\n- le retour
    d’expérience obtenu au niveau de plusieurs applications industrielles a été pris
    en compte."
