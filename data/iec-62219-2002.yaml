abstract:
- language: en
  script: Latn
  content: 'Specifies the electrical and mechanical characteristics of concentric
    lay, overhead conductors of wires formed or shaped before, during or after stranding,
    made of combinations of any of the following metal wires: a) hard aluminium as
    per IEC 60889 designated A1; b) hard aluminium as per IEC 60889 designated A1F
    wire shaped before stranding; c) hard aluminium alloy as per IEC 60104 designated
    A2 or A3; d) hard aluminium alloy as per IEC 60104 designated A2F or A3F shaped
    before stranding; e) regular strength steel, designated S1A or S1B, where A and
    B are zinc coating classes, corresponding respectively to classes 1 and 2; f)
    high strength steel, designated S2A or S2B; g) extra high strength steel, designated
    S3A; h) aluminium clad steel, designated SA.'
- language: fr
  script: Latn
  content: 'Prescrit les caractéristiques électriques et mécaniques des conducteurs
    pour lignes aériennes comportant des fils mis en forme avant, pendant ou après
    câblage, câblés en couches concentriques et constitués d''une combinaison des
    différents fils métalliques suivants: a) aluminium écroui dur selon la CEI 60889,
    désigné par A1; b) aluminium écroui dur selon la CEI 60889, désigné par A1F, mis
    en forme avant câblage; c) alliage d''aluminium écroui dur selon la CEI 60104
    désigné par A2 ou A3; d) alliage d''aluminium écroui dur selon la CEI 60104, désigné
    par A2F ou A3F, mis en forme avant câblage; e) acier normal, désigné par S1A ou
    S1B, où A et B sont les classes de revêtement de zinc, correspondant respectivement
    aux classes 1 et 2; f) acier à haute résistance, désigné par S2A ou S2B; g) acier
    à très haute résistance, désigné par S3A; h) acier revêtu d''aluminium, désigné
    par SA.'
