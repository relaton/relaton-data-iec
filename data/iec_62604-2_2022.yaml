  format: text/html
- content: "<!-- NEW! -->IEC 62604-2:2022 est disponible sous forme de IEC 62604-2:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    62604-2:2022 s’applique aux duplexeurs qui peuvent séparer les signaux en réception
    des signaux en émission et constituent des composants essentiels pour les radiocommunications
    bilatérales. Ils sont généralement utilisés dans les systèmes de téléphonie mobile
    conformes aux systèmes d’accès multiple par répartition en code (AMRC) comme les
    systèmes N-CDMA des systèmes de télécommunication mobile de seconde génération
    (2G), les systèmes W-CDMA/UMTS (3G) ou les systèmes LTE (4G). Les présentes lignes
    directrices attirent l’attention sur certaines des questions fondamentales concernant
    la théorie des duplexeurs à OAS et à OAV, et leurs modalités d’utilisation, qui
    sont à prendre en considération par l’utilisateur avant de commander un duplexeur
    à OAS ou à OAV pour une nouvelle application. Ainsi, l’utilisateur évite d’être
    confronté à des performances non satisfaisantes. Dans la mesure où les duplexeurs
    à OAS et à OAV présentent des performances très similaires dans leur utilisation,
    il est utile et pratique pour les utilisateurs que les deux types soient décrits
    dans une seule norme. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- ajout du terme \"isolation
    de polarisation croisée\" à l’Article 3;<br />\r\n- description des multiplexeurs."
