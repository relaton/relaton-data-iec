abstract:
- language: en
  script: Latn
  content: "<p>The numbering system described provides a mean for an application and
    related services offered by a provider to identify if a given card contains the
    elements required by its application and related services. An application identifier
    (AID) is used to address an application in the card. Specifies the coding of application
    identifiers together with means and mechanisms for addressing application parts
    in cards. Establishes the authorities and procedures to ensure and optimize the
    reliability of the corresponding registration.</p>"
