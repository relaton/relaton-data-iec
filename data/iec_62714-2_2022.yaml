abstract:
- content: "IEC 62714-2:2022 specifies normative as well as informative AML libraries
    for the modelling of engineering information for the exchange between engineering
    tools in the plant automation area by means of AML. Moreover, it presents additional
    user-defined libraries as an example. Its provisions apply to the export&#x2F;import
    applications of related tools.&lt;br &#x2F;&gt;\r\nThis part of IEC 62714 specifies
    AML role class libraries and the usage of AML attributes to represent semantic
    information. Role classes provide semantics to AML objects, attribute types provide
    semantics to AML attributes. The association of role classes to AML objects or
    attribute types to AML attributes represent the possibility to add (also external)
    semantic information to it. By associating a role class to an AML object or an
    attribute type to an AML attribute, it gets semantic information. This part of
    IEC 62714 does not define details of the data exchange procedure or implementation
    requirements for the import&#x2F;export tools."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L&#x27;IEC 62714-2:2022 spécifie un format d&#x27;échange de données techniques
    destiné à être utilisé dans les systèmes d&#x27;automatisation industrielle.&lt;br
    &#x2F;&gt;\r\nLa présente partie de l’IEC 62714 spécifie les bibliothèques AML
    normatives et informatives pour la modélisation des informations techniques en
    vue de l&#x27;échange de données entre les outils techniques dans le domaine de
    l&#x27;automatisation d&#x27;installations par le biais du langage AML. Elle présente
    en outre des bibliothèques définies par l&#x27;utilisateur supplémentaires à titre
    d&#x27;exemple. Ses dispositions s&#x27;appliquent aux fonctions exportation&#x2F;importation
    des outils associés."
