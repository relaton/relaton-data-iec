abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrically operated commercial forced convection
    ovens, steam cookers, steam-convection ovens and, exclusive of any other use,
    steam generators, not intended for household use. The rated voltage being not
    more than 250 V for single-phase appliances connected between one phase and neutral
    and 480 V for other appliances. Appliances within the scope of this standard are
    typically used in restaurants, canteens, hospitals and commercial enterprises
    such as bakeries, butcheries, etc. The electrical part of appliances making use
    of other forms of energy is also within the scope of this standard.
- language: fr
  script: Latn
  content: Traite de la sécurité des fours à convection forcée, des cuiseurs à vapeur,
    des fours combinés vapeur-convection et, à l'exclusion de toute autre utilisation,
    des générateurs de vapeur électriques à usage collectif qui ne sont pas destinés
    à un usage domestique, dont la tension assignée n'est pas supérieure à 250 V pour
    les appareils monophasés alimentés entre phase et neutre et à 480 V pour les autres
    appareils. Les appareils compris dans le domaine d'application de la présente
    norme, on peut citer les appareils utilisés dans les restaurants, les cantines,
    les hôpitaux et les entreprises artisanales, telles que les boulangeries, les
    boucheries, etc. La partie électrique des appareils utilisant d'autres formes
    d'énergie entre également dans le domaine d'application de la présente norme.
