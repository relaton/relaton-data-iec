  content: IEC 60127-1:2006+A1:2011+A2:2015 covers the general requirements and tests
    applicable to all types of miniature fuse-links (e.g. cartridge fuse-links, sub-miniature
    fuse-links and universal modular fuse-links) for the protection of electric appliances,
    electronic equipment and component parts thereof normally intended to be used
    indoors. <strong>This consolidated version consists of the second edition (2006),
