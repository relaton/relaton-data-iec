abstract:
- language: en
  script: Latn
  content: 'IEC 61058-1.Ed 3.2 : 2008 applies to switches (mechanical or electronic)
    for appliances actuated by hand, by foot or by other human activity, to operate
    or control electrical appliances and other equipment for household or similar
    purposes with a rated voltage not exceeding 480 V and a rated current not exceeding
    63 A. This consolidated version consists of the third edition (2000), its amendment
    1 (2001) and its amendment 2 (2007). Therefore, no need to order amendments in
    addition to this publication.'
- language: fr
  script: Latn
  content: 'La CEI 61058-1.Ed 3.2 : 2008 s''applique aux interrupteurs (mécaniques
    ou électroniques) pour appareils manoeuvrés à la main, au pied ou par d''autres
    activités humaines, pour faire fonctionner ou commander des appareils électriques
    et autres matériels pour usage domestique et analogue de tension assignée ne dépassant
    pas 480 V et de courant assigné ne dépassant pas 63 A. La présente version consolidée
    comprend la troisième édition (2000), son amendement 1 (2001) et son amendement
    2 (2007). Il n''est donc pas nécessaire de commander les amendements avec cette
    publication.'
