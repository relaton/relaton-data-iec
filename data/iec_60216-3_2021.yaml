abstract:
- content: "IEC 60216-3:2021 specifies the calculation procedures used for deriving
    thermal endurance characteristics from experimental data obtained in accordance
    with the instructions of IEC 60216-1 and IEC 60216-2, using fixed ageing temperatures
    and variable ageing times. The experimental data can be obtained using non-destructive,
    destructive or proof tests. Data obtained from non-destructive or proof tests
    can be incomplete, in that it is possible that measurement of times taken to reach
    the end-point will have been terminated at some point after the median time but
    before all specimens have reached end-point. The procedures are illustrated by
    worked examples, and suitable computer programs are recommended to facilitate
    the calculations.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- a new computer program
    has been included;<br />\r\n- Annex E \" has been completely reworked."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60216-3:2021 spécifie les méthodes de calcul utilisées pour obtenir
    les caractéristiques d'endurance thermique à partir des données expérimentales
    obtenues conformément aux instructions de l'IEC 60216-1 et de l'IEC 60216-2, en
    utilisant des températures de vieillissement fixes et des temps de vieillissement
    variables.<br />\r\nLes données expérimentales peuvent être obtenues en utilisant
    des essais non destructifs, des essais destructifs ou des essais d'épreuve. Les
    données obtenues à partir d'essais non destructifs ou d'essais d'épreuve peuvent
    être incomplètes, en ce sens que le mesurage des temps mis pour atteindre le point
    limite peut avoir été interrompu à un moment situé après le temps médian, mais
    avant que toutes les éprouvettes n'aient atteint le point limite. Les méthodes
    sont illustrées par des exemples pratiques, et des programmes informatiques adaptés
    sont recommandés pour faciliter les calculs.<br />\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- un nouveau programme informatique est inclus;<br />\r\n- l'Annexe E a
    été complètement remaniée."
