abstract:
- language: en
  script: Latn
  content: IEC 61753-087-2:2010 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed 1 310 nm
    upstream and 1 490 nm downstream wide wavelength division multiplexing (WWDM)
    passive optical network (PON) device must satisfy in order to be categorized as
    meeting the requirements of category C (controlled environments), as defined in
    Annex A of IEC 61753-1:2007.
- language: fr
  script: Latn
  content: La CEI 61753-087-2:2010 contient les sévérités et les exigences minimales
    initiales de performances, d'essais et de mesure auxquelles un dispositif de réseau
    optique passif (PON) à répartition en longueur d'onde large (WWDM) 1 310 nm en
    voie montante et 1 490 en voie descendante et muni de fibres amorces doit répondre
    afin d'être classé comme conforme aux exigences de la catégorie C (environnements
    contrôlés), comme défini dans l'Annexe A de la CEI 61753-1:2007.
