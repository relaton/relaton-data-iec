abstract:
- content: The IEC 61992 series specifies requirements for d.c. switchgear and controlgear
    and is intended to be used in fixed electrical installations with nominal voltage
    not exceeding 3 000 V d.c., which supply electrical power to vehicles for public
    guided transport, i.e. railway vehicles, tramway vehicles, underground vehicles
    and trolley-buses. This part specifies general requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La série CEI 61992 spécifie les exigences relatives aux appareillages et
    aux appareils de commande à courant continu, et est conçue pour être utilisée
    dans les installations électriques fixes dont la tension nominale ne dépasse pas
    3 000 V c.c., qui alimentent en énergie électrique les véhicules destinés au transport
    public guidé, c'est-à-dire les véhicules ferro-viaires, les tramways, les métropolitains
    et les trolley-bus. Cette partie donne les exigences générales.
