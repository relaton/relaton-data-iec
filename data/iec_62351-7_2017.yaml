abstract:
- content: "IEC 62351-7:2017 defines network and system management (NSM) data object
    models that are specific to power system operations. These NSM data objects will
    be used to monitor the health of networks and systems, to detect possible security
    intrusions, and to manage the performance and reliability of the information infrastructure.
    The goal is to define a set of abstract objects that will allow the remote monitoring
    of the health and condition of IEDs (Intelligent Electronic Devices), RTUs (Remote
    Terminal Units), DERs (Distributed Energy Resources) systems and other systems
    that are important to power system operations. This new edition constitutes a
    technical revision and includes the following significant technical changes with
    respect to IEC TS 62351-7 (2010): NSM object data model reviewed and enriched;
    UML model adopted for NSM objects description; SNMP protocol MIBs translation
    included as Code Components.<br />\r\nThe Code Components included in this IEC
    standard are also available as electronic machine<br />\r\nreadable file at: https://assets.iec.ch/public/tc57/IEC_62351-7.2017_ed1.0.MIBS.1.0.light.zip?2023053143."
