abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for one type of heat-shrinkable, flame retarded
    polyolefin sleeving with a temperature index of 135 and a nominal shrink ratio
    of 2:1.  This sleeving is normally supplied with internal diameter up to 102 mm
    and in the following colours:  black, brown, red, yellow, green, blue, orange,
    violet, grey, white and green/yellow.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions relatives à un type de gaines thermorétractables,
    en polyoléfine, retardées à la flamme dont l''indice de température est de 135
    et le rapport de retreint nominal de 2:1.  Cette gaine est normalement fournie
    avec un diamètre intérieur pouvant atteindre 102 mm et avec les couleurs suivantes:  noir,
    brun, rouge, jaune, vert, bleu, orange, violet, gris, blanc, et vert/jaune.'
