abstract:
- language: en
  script: Latn
  content: Gives the requirements for one type of heat-shrinkable polyolefin sleeving
    with a temperature index of 135 and a nominal shrink ratio of 3:1. This sleeving
    is not flame retarded.  It is normally supplied with internal diameter up to 39
    mm and the standard colour is transparent.
- language: fr
  script: Latn
  content: Donne les prescriptions relatives à un type de gaines thermorétractables
    en polyoléfine dont l'indice de température est de 135 et ayant un rapport de
    rétreint nominal de 3:1. Cette gaine n'est pas retardée à la flamme.  Il est normalement
    fournie avec un diamètre intérieur allant jusqu'à 39 mm et la couleur standard
    est transparente.
