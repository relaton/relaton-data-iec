abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">This document specifies cryptographic mechanisms to redact authentic data. The mechanisms described in this document offer different combinations of the security properties defined and described in </span><span class="stdpublisher"><span lang="EN-GB" style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;"> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">23264</span></span>-<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext;">1</span></span>. For all mechanisms, this document describes the processes for key generation, generating the redactable attestation, carrying out redactions and verifying redactable attestations.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">This document contains mechanisms that are based on asymmetric cryptography using three related transformations:</span></p>
    <p class="MsoBodyText" style="margin-left: 36.0pt; text-indent: -36.0pt; mso-list: l0 level1 lfo1; mso-layout-grid-align: none; text-autospace: none;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">¾<span style="font: 7.0pt 'Times New Roman';">      </span></span></span><!--[endif]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">a public transformation defined by a verification key (verification process for verifying a redactable attestation),</span></p>
    <p class="MsoBodyText" style="margin-left: 36.0pt; text-indent: -36.0pt; mso-list: l0 level1 lfo1; mso-layout-grid-align: none; text-autospace: none;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">¾<span style="font: 7.0pt 'Times New Roman';">      </span></span></span><!--[endif]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">a private transformation defined by a private attestation key (redactable attestation process for generating a redactable attestation), and</span></p>
    <p class="MsoBodyText" style="margin-left: 36.0pt; text-indent: -36.0pt; mso-list: l0 level1 lfo1; mso-layout-grid-align: none; text-autospace: none;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;"><span style="mso-list: Ignore;">¾<span style="font: 7.0pt 'Times New Roman';">      </span></span></span><!--[endif]--><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">a third transformation defined by the redaction key (redaction process) allowing to redact authentic information within the constraints set forth during generation of the attestation such that redacted information cannot be reconstructed.<span style="mso-spacerun: yes;">  </span></span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">This document contains mechanisms which, after a successful redaction, allow the attestation to remain verifiable using the verification transformation and attest that non-redacted fields of the attested message are unmodified. This document further details that the three transformations have the property whereby it is computationally infeasible to derive the private attestation transformation, given the redaction and or the verification transformation and key(s).</span></p>
