abstract:
- language: en
  script: Latn
  content: 'IEC 61883-4:2004 describes the packetization and the transmission timing
    for MPEG2 transport streams for the IEEE 1394 digital interface. It describes
    the specifications for the IEEE 1394 packet, the CIP header and the transmission
    timing for use with the transport stream as specified in prETS 300 468. This explanation
    is based on the transport stream as specified in DVB. This second edition of cancels
    and replaces the first edition published in 1998. It contains the following significant
    technical changes: Updated IEC 61834-9, IEC 61834-10 and added IEC 61834-1 in
    Bibliography. This bilingual version (2013-02) corresponds to the monolingual
    English version, published in 2004-08.'
- language: fr
  script: Latn
  content: 'La CEI 61883-4:2004 décrit le groupage par paquets et la durée de transmission
    pour les suites de transport MPEG2 pour l''interface numérique IEEE 1394. Elle
    décrit les spécifications pour le paquet IEEE 1394, l''en-tête CIP et la durée
    de transmission applicables aux suites de transport spécifiées dans le prETS 300
    468. Cette description est basée sur la suite de transport telle qu''elle est
    spécifiée dans le DVB. Cette deuxième édition annule et remplace la première parue
    en 1998. Elle contient les modifications techniques significatives suivantes:
    CEI 61834-10 et ajout de la CEI 61834-1 dans la Bibliographie. La présente version
    bilingue (2013-02) correspond à la version anglaise monolingue publiée en 2004-08.'
