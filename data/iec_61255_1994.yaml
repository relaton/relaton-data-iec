abstract:
- content: Defines the main performance characteristics of electric heating pads and
    specifies methods for measuring these characteristics, for the information of
    users. Does not specify values for performance characteristics. Does not deal
    with safety requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les principales caractéristiques d'aptitude à la fonction des coussins
    chauffants électriques pour usage domestiques et spécifie les méthodes pour la
    vérification de ces caractéristiques, dans un dessein d'information du consommateur.
    Ne traite pas de valeurs exigées pour les caractéristiques d'aptitude à la fonction,
    ni des prescriptions de sécurité (CEI 967).
