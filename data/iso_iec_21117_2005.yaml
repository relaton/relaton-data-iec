abstract:
- content: ISO/IEC 21117:2005 specifies the information and the related test methods
    to be listed in specification sheets for digital copying machines and multi-function
    devices. In consideration of the progress in digital and network technology, it
    contains the specification of common extended functions of multi-function devices,
    i.e. scanner functions, printer functions, facsimile functions and Internet facsimile
    functions including e-mail transmission functions. It also includes the specifications
    of additional options, such as document feeder, auxiliary paper-supply devices,
    sorters and finishers.
