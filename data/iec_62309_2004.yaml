abstract:
- content: Introduces the concept to check the reliability and functionality of reused
    parts and their usage within new products. Also provides information and criteria
    about the tests/analysis required for products containing such reused parts, which
    are declared "qualified-as-good-as-new" relative to the designed life of the product.
    The purpose of this standard is to ensure by tests and analysis that the reliability
    and functionality of a new product containing reused parts is comparable to a
    product with only new parts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Introduit le concept de la vérification de la fiabilité et de la fonctionnalité
    des composants réutilisés et de leur utilisation dans des produits. Fournit aussi
    des informations et des critères pour les tests/analyses prescrits pour les produits
    contenant de tels composants réutilisés et qui sont déclarés qualifiés "bons comme
    neufs" relativement à la durée de vie conçue du produit. L'objet de la présente
    norme est d'assurer par des tests et des analyses que la fiabilité et la fonctionnalité
    des nouveaux produits contenant des composants réutilisés est comparable à celle
    d'un produit ne contenant que des composants neufs.
