abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for three types of sleeving constructed from polyethylene
    terephthalate yarns using either braided or knitted construction, with a continuous
    acrylic based coating and differentiated by their breakdown voltage: high breakdown
    voltage (sheet 420), medium breakdown voltage (sheet 421) and low breakdown voltage
    (sheet 422). Experience of product performance indicates that sleeving of the
    types specified in these sheets may be suitable for operation at 130 °C or in
    some applications at temperatures up to 155 °C.'
- language: fr
  script: Latn
  content: 'Donne les exigences pour trois types de gaines constituées à partir de
    fils de polyéthylène de téréphtalate tressés ou tricotés avec un revêtement acrylique
    continu et différentiées par leur rigidité diélectrique: rigidité diélectrique
    élevée (feuille 420), rigidité diélectrique moyenne (feuille 421) et rigidité
    diélectrique faible (feuille 422). L''expérience en matière de performance de
    produits indique que les gaines des types spécifiés dans ces feuilles peuvent
    être adaptées au fonctionnement pour des températures à 130 °C et dans certaines
    applications pour des températures allant jusqu''à 155 °C.'
