abstract:
- content: "IEC 62384:2020 specifies performance requirements for electronic controlgear
    for use on DC or AC supplies up to 1 000 V (alternating current at 50 Hz or 60
    Hz) and with an output frequency which can deviate from the supply frequency,
    associated with LED modules according to IEC 62031. Controlgear for LED modules
    specified in this document are designed to provide constant voltage or current.
    Deviations from the pure voltage and current types do not exclude the gear from
    this document. This second edition cancels and replaces the first edition published
    in 2006 and Amendment 1:2009. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- scope extension (direct current from 250 V to 1 000
    V);<br />\r\n- new specifications for measuring the power factor for controlgear
    with settable/non-constant output (for instance, to allow for constant light output);<br
    />\r\n- deletion of audio frequency requirements;<br />\r\n- selection of current
    test circuit by module capacitance (instead of selecting by having or not having
    logic circuitry) plus test circuit setup changes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62384:2020 spécifie les exigences de performances relatives aux
    appareillages électroniques pour utilisation sur des alimentations en courant
    continu ou courant alternatif jusqu'à 1 000 V (courant alternatif à 50 Hz ou 60
    Hz) et avec une fréquence de sortie qui peut différer de la fréquence d'alimentation,
    associés à des modules de LED conformes à l'IEC 62031. Les appareillages pour
    modules de LED spécifiés dans le présent document sont conçus pour délivrer une
    tension ou un courant constant. Le présent document couvre aussi les appareillages
    qui ne sont pas des générateurs purs de courant ou de tension. Cette deuxième
    édition annule et remplace la première édition parue en 2006 et son Amendement
    1:2009. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- extension du domaine d’application (courant continu de 250 V à 1 000 V);<br
    />\r\n- nouvelles spécifications pour le mesurage du facteur de puissance des
    appareillages avec sortie réglable/non constante (par exemple, pour permettre
    un flux lumineux constant);<br />\r\n- suppression des exigences en matière de
    fréquence audio;<br />\r\n- choix du circuit d’essai actuel en fonction de la
    capacité du module (en lieu et place d’un choix en fonction de la présence ou
    de l’absence de circuits logiques) et modification de la configuration du circuit
    d’essai."
