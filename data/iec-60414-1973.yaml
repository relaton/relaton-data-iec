abstract:
- language: en
  script: Latn
  content: Applicable to electrical and electrically-operated measuring instruments
    such as direct-acting indicating instruments, direct-acting recording instruments,
    indirect-acting instruments and certain accessories used with these instruments.
    Applicable also to indicating and recording instruments containing electronic
    devices. Requirements intended to ensure reasonable personal protection and protection
    against damage to the surrounding area. Tests for the verification of compliance
    with these requirements. Special definitions.
- language: fr
  script: Latn
  content: Applicable aux appareils de mesure électrique et aux appareils électriques
    de mesure, tels que les appareils indicateurs à action directe, les appareils
    enregistreurs à action directe, les appareils à action indirecte et certains accessoires
    utilisés avec ces appareils. Applicable également aux appareils indicateurs et
    enregistreurs comportant des dispositifs électroniques. Prescriptions destinées
    à assurer un degré raisonnable de protection des personnes et de protection contre
    des dommages dans le milieu environnant. Méthodes d'essai nécessaires à la vérification
    de la conformité des appareils à ces prescriptions. Définitions particulières.
