abstract:
- content: IEC 63186:2021 specifies the minimum requirements for the design of the
    seismic trip system, and the components thereof, used in a nuclear power plant
    to mitigate seismic effects. This system is intended to shut down the reactor
    in operation automatically before it is significantly impacted by the vibratory
    ground motion incurred by strong earthquakes. This document is applicable to both
    the design of new built plants and the upgrading of plants in operation. It may
    be used for the design of other types of nuclear facilities where normal operation
    shall be stopped in case of strong seismic motions.
  language:
