  format: text/html
- content: IEC 63186:2021 spécifie les exigences minimales pour la conception du système
    de protection sismique et de ses composants, utilisés dans une centrale nucléaire
    de puissance pour limiter les effets d'un séisme. Le système est prévu pour arrêter
    automatiquement le réacteur en fonctionnement avant qu'il ne soit endommagé de
    manière significative par le mouvement vibratoire du sol provoqué par de forts
    séismes. Le présent document est applicable à la conception de nouvelles centrales
    comme à la mise à niveau de centrales en exploitation. Il peut être utilisé pour
    la conception d'autres types d'installations nucléaires dont le fonctionnement
    normal doit être interrompu en cas de mouvements sismiques importants.
