abstract:
- content: |-
    Relates the fixed capacitors with metallized electrodes and
    polypropylene dielectric for use in electronic equipment. The
    maximum power to be applied is 500 VAR at 50 Hz and the maximum peak
    voltage is 2 500 V. Capacitors for radio interference suppression
    are not included, but are covered by IEC 60384-14. Prescribes
    preferred ratings and characteristics and selects from IEC 60384-1 the
    appropriate quality assessment procedures, tests and measuring
    methods and gives general performance requirements for this type of
    capacitor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux condensateurs fixes à électrodes métallisées et à
    diélectriques en polypropylène utilisés dans les équipements
    électroniques. La puissance maximale à appliquer est 500 var à 50 Hz
    et la tension de crête 2 500 V. Les condensateurs pour
    antiparasitage ne sont pas inclus; ils sont couverts par la CEI
    60384-14. Prescrit les valeurs préférentielles et les
    caractéristiques, et choisit dans la CEI 60384-1 (1982) les procédures
    d'assurance de la qualité et les méthodes d'essai et de mesure
    appropriées et fixe les exigences générales pour ce type de
    condensateurs.
