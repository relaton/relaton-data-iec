- content: La CEI 61672-3:2013 décrit les procédures relatives aux essais périodiques
    des sonomètres à pondération temporelle, des sonomètres intégrateurs-moyenneurs
    et des sonomètres intégrateurs conçus pour répondre aux spécifications de la classe
    1 ou de la classe 2 de la CEI 61672-1. L'objet de la présente norme est de s'assurer
    que les essais périodiques sont effectués de manière cohérente par tous les laboratoires.
    Le but des essais périodiques est d'assurer à l'utilisateur que les performances
    d'un sonomètre répondent aux spécifications applicables de la CEI 61672-1, pour
    un nombre limité d'essais clé et pour les conditions d'environnement dans lesquelles
    ces essais ont été réalisés. Les essais périodiques décrits dans la CEI 61672-3
    s'appliquent aussi aux sonomètres pour lesquels la conformité aux spécifications
    de la deuxième édition de la IEC 61672-1 a été déclarée par le fabricant. Les
    essais périodiques décrits dans la CEI 61672-3 s'appliquent aux sonomètres dont
    le modèle a été ou n'a pas été approuvé par un organisme d'essai indépendant,
    responsable des approbations de modèles conformément aux procédures d'essai de
    la deuxième édition de la CEI 61672-2. Cette deuxième édition annule et remplace
    la première édition parue en 2006. Cette deuxième édition constitue une révision
    technique. Les modifications techniques majeures suivantes par rapport à l'édition
    précédente concernent la conformité aux spécifications qui est maintenant démontrée
    lorsque les écarts mesurés par rapport aux valeurs nominales ne dépassent pas
    les limites d'acceptation applicables, et lorsque l'incertitude de mesure ne dépasse
    pas l'incertitude maximale autorisée correspondante, les deux incertitudes étant
    déterminées pour une probabilité de couverture de 95 %. Dans le présent document,
    les références aux CEI 61672-1, CEI 61672-2, et CEI 61672-3 s'entendent pour les
    deuxièmes éditions, sauf indication contraire. Les procédures pour réaliser les
    essais périodiques de sonomètres conçus pour être conformes aux spécifications
    de la CEI 61672-1:2002 ont été données dans la CEI 61672-3:2006.
