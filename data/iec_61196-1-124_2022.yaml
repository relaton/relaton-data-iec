abstract:
- content: IEC 61196-1-124:2022 defines the test method to determine the coupling
    loss of radiating coaxial communication cables that are intended for use in wireless
    communication systems such as tunnels, railways, highways, subways, elevators
    and other confined areas in which conventional antenna transmission is not satisfactory
    or even impossible.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61196-1-124:2022 définit la méthode d’essai à appliquer pour déterminer
    la perte de couplage des câbles rayonnants coaxiaux de communication destinés
    à être utilisés dans les systèmes de communication sans fil tels que les tunnels,
    les réseaux ferrés, les autoroutes, les ascenseurs et d’autres milieux confinés
    dans lesquels la transmission conventionnelle par antenne n’est pas satisfaisante,
    voire est impossible.
