abstract:
- language: en
  script: Latn
  content: This part of IEC 60884 applies to fused plugs, where the fuses are primarily
    intended to protect the flexible cable or cord. These fuses are not intended to
    protect appliances or parts of them against overload.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60884 s'applique aux fiches avec fusible(s),
    lorsque les fusibles sont en premier lieu destinés à protéger le câble souple
    ou cordon. Ces fusibles ne sont pas destinés à protéger les appareils ou parties
    d'entre eux contre la surcharge.
