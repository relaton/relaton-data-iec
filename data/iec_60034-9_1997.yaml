abstract:
- content: Specifies maximum permissible A-weighted sound power levels for rotating
    electrical machines complying with IEC 60034-1, having methods of cooling according
    to IEC 60034-6 and degrees of protection according to IEC 60034-5 and having a
    rated output from 1kW up to 5500kW with a speed limited to 3750 r/mn
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme spécifie les niveaux maximaux admissibles de puissance
    acoustique pondérée A pour les machines électriques tournantes conformes à la
    CEI 60034-1 dont les modes de refroidissement sont conformes à la CEI 60034-6
    et les degrés de protection conformes à la CEI 60034-5 et ayant une puissance
    assignée de 1kW à 5500kW avec une vitesse limitée à 3750 tr/mn
