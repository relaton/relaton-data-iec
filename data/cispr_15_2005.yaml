- content: |-
    La présente norme concerne l'émission (rayonnée et conduite) des perturbations radioélectriques:

    - de tous les appareils d'éclairage dont la fonction principale est de produire et/ou de distribuer la lumière, qui sont prévus à des fins d'éclairement lumineux et destinés à être raccordés au réseau d'alimentation électrique à basse tension ou à fonctionner sur piles;

    - de la partie des appareils à fonctions multiples destinée à l'éclairage lorsqu'une des principales fonctions de ces appareils est l'éclairement lumineux;

    - des appareils auxiliaires indépendants exclusivement destinés à être utilisés avec les appareils d'éclairage;

    - des appareils à rayonnement ultraviolet et infrarouge;

    - des enseignes publicitaires au néon;

    - des appareils d'éclairage public/éclairage d'ambiance uniquement destinés à l'utilisation extérieure;

    - des appareils d'éclairage des moyens de transport (installés dans les bus et les trains).

    La bande des fréquences couvertes s'étend de 9 kHz à 400 GHz.

    Les appareils à fonctions multiples qui sont simultanément couverts par différents articles de la présente norme et/ou d'autres normes doivent être conformes aux spécifications de chaque article/norme, les fonctions concernées étant en fonctionnement.

    Les limites spécifiées dans la présente norme ont été déterminées sur une base probabiliste, afin de maintenir la suppression des perturbations dans des limites raisonnables d'un point de vue économique, tout en assurant une protection radioélectrique et un niveau de compatibilité électromagnétique adéquats. Dans des cas exceptionnels, des dispositions supplémentaires peuvent être nécessaires.

    Le contenu des feuilles d'interprétation 1 et 2 de février 2013 a été pris en considération dans cet exemplaire.
