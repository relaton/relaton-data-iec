abstract:
- content: IEC 62770:2024 describes specifications and test methods for unused natural
    esters in transformers and similar liquid-immersed electrical equipment in which
    a liquid is required as an insulating and heat transfer medium. The exposure of
    natural ester to air leads to deterioration of the insulating liquid. Use of natural
    esters is therefore restricted to sealed units, or with the conservator tank protected
    from the contact with atmosphere by a membrane or other suitable system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62770:2024 décrit les spécifications et méthodes d'essai applicables
    aux esters naturels neufs dans les transformateurs et matériels électriques immergés
    dans du liquide analogues qui nécessitent un liquide en tant que milieu isolant
    et caloporteur. L'exposition de l'ester naturel à l'air entraîne une détérioration
    du liquide isolant. L'utilisation des esters naturels est donc limitée à des unités
    scellées, ou avec le conservateur protégé du contact atmosphérique par une membrane
    ou tout autre système approprié.
