- content: "L’IEC 61760-3:2021 fournit un référentiel d’exigences et définit les conditions
    de procédé ainsi que les conditions d’essai correspondantes à utiliser pour élaborer
    les spécifications des composants électroniques destinés à être employés avec
    la technique du brasage par refusion à trous traversants (THR).<br />\r\nL’objet
    du présent document est de s’assurer que les composants équipés de sorties destinées
    à la THR et les composants pour montage en surface peuvent être soumis aux mêmes
    procédés de placement et de montage. Ici, le présent document définit les essais
    et les exigences faisant nécessairement partie de toute spécification générique,
    intermédiaire ou particulière de composant, lorsqu’il s’agit de brasage par refusion
    à trous traversants.<br />\r\nDe plus, le présent document fournit aux utilisateurs
    de composants et à leurs fabricants un référentiel des conditions de procédés
    typiques utilisées dans le cadre de la technologie du brasage par refusion à trous
    traversants.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) modification de l’exigence
    relative à la tolérance de position (0,4 mm au maximum et entre 0,2 mm et 0,4
    mm);<br />\r\nb) introduction de la méthode du trou traversant vide comme méthode
    d’application de pâte à braser."
