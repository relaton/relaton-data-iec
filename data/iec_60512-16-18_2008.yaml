abstract:
- content: IEC 60512-16-18:2008 details a standard test method to measure the deflection
    of a simulated contact in its cavity or housing. Although this test method is
    intended for cylindrical male contacts, and is particularly applicable to those
    where the contacts fit into an insert, which may have some elasticity, its use
    for contacts with other geometries and housing details, is not excluded.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-16-18:2008 détaille une méthode d&#x27;essai normalisée pour
    mesurer le débattement d&#x27;un contact simulé dans son alvéole ou son capot.
    Bien que cette méthode d&#x27;essai soit destinée à des contacts mâles cylindriques
    et soit particulièrement applicable à ceux où les contacts s&#x27;adaptent dans
    un isolant, qui peut avoir une certaine élasticité, son utilisation pour des contacts
    avec d&#x27;autres géométries et détails de capot n&#x27;est pas exclue.
