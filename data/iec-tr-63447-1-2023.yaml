abstract:
- language: en
  script: Latn
  content: "IEC TR 63447-1:2023 introduces various form factors of smart mobile devices
    and their impact on multimedia services.<br />\r\nIt does not deal with:<br />\r\na)
    SMD performance to process multimedia services;<br />\r\nb) hardware performance
    and technology for each part, such as the battery, the antenna, the display, the
    main processor, various sensors;<br />\r\nc) the characteristics of the SMD's
    operating system (Android, iPhone OS etc.);<br />\r\nd) the generation characteristics
    of telecommunication and radio frequency (including wireless);<br />\r\ne) wearable
    devices, like smart watch, AR (augmented reality), VR (virtual reality) and so
    on."
