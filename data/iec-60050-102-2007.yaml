abstract:
- language: en
  script: Latn
  content: "This part of IEC 60050 gives the general mathematical terminology used
    in the fields of electricity, electronics and telecommunications, together with
    basic concepts in linear algebra. It maintains a clear distinction between mathematical
    concepts and physical concepts, even if some terms are used in both cases. Another
    part will deal with functions.<br />\r\nIt has the status of a horizontal standard
    in accordance with IEC Guide 108."
- language: fr
  script: Latn
  content: "Cette partie de la CEI 60050 donne la terminologie mathématique générale
    utilisée dans les domaines de l'électricité, de l'électronique et des télécommunications,
    ainsi que les concepts fondamentaux d'algèbre linéaire. Elle maintient une distinction
    nette entre les concepts mathématiques et les concepts physiques, même si certains
    termes sont employés dans les deux cas. Une autre partie traitera des fonctions.<br
    />\r\nElle a le statut de norme horizontale conformément au Guide IEC 108."
