abstract:
- language: en
  script: Latn
  content: "IEC 62908-12-10:2017(E) specifies the standard measuring conditions and
    methods for determining touch performance of a touch sensor module. This document
    is applicable to touch sensor modules, where the structural relationship between
    touch sensor, touch controller, touch sensor module, display panel, touch display
    panel, and touch display module is defined in IEC 62908-1-2.<br />\r\nThe contents
    of the corrigendum of November 2018 have been included in this copy."
