abstract:
- language: en
  script: Latn
  content: IEC 61753-043-02:2022 specifies the test requirements for wavelength selective
    cords used in a controlled environment (category C) according to IEC 61753-1:2018,
    where the connectors already comply with the category C requirements of IEC 61753-1:2018.
    The tests selected are a subset of the connector tests from IEC 61753-1:2018 appropriate
    for requalification with additional requirements relevant to cords and the connector/cable
    interface.
- language: fr
  script: Latn
  content: 'IEC 61753-043-02: 2022 spécifie les exigences d’essai pour les cordons
    sélectifs en longueur d’onde utilisés dans un environnement contrôlé (catégorie
    C) selon l’IEC 61753­1: 2018, lorsque les connecteurs sont déjà conformes aux
    exigences de la catégorie C de l’IEC 61753­1: 2018. Les essais choisis constituent
    un sous-ensemble des essais de connecteurs de l’IEC 61753-1: 2018 appropriés pour
    la requalification avec des exigences supplémentaires pour les cordons et l’interface
    connecteur/câble.'
