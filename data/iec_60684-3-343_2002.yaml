- content: Donne les prescriptions relatives aux gaines ayant comme propriété d'agrandir
    leur diamètre intérieur quand elles sont compressées longitudinalement, pour revenir
    ensuite à leur diamètre initial après suppression de la force de compression.
    Ces gaines expansibles tressées, tissées, non revêtues, sont faites de fibres
    monofilamentaires d'éthylène chlorotrifluoroéthylène (E-CTFE) traitées de manière
    à assurer les aptitudes mécaniques au comportement exposées ci-dessus. Les gaines
    peuvent être utilisées à des températures allant jusqu'à 155 °C. Ces gaines sont
    normalement fournies en diamètres intérieurs compris entre 6 mm et 63 mm, avec
    trois niveaux d'épaisseur de paroi (mince (feuille 343), moyenne (feuille 344)
    et épaisse (feuille 345)). Du fait de leur constitution aérée, ces gaines sont
    normalement utilisées pour assurer une isolation par épaisseur d'air; c'est pourquoi
    cette norme ne spécifie pas d'exigence pour la tension de claquage. (Il convient
    que toute valeur intéressant cette propriété soit indiquée dans le contrat d'achat,
    la valeur type étant de 1,5 kV/mm d'épaisseur de paroi, bien qu'un rapport linéaire
    ne puisse être assuré.) Toutefois, ces gaines servent à procurer une protection
    méca-nique à des composants de circuits comme les conducteurs, les gaines et les
    câbles en nappe autour desquels ces gaines sont montées comme un enveloppement
    ou filet de maintien. Les matériaux qui sont conformes à cette spécification satisfont
    à des niveaux de performances établis. Cependant, il convient que le choix d'un
    matériau par un utilisateur et pour une application particulière soit fondé sur
    les prescriptions réelles nécessaires pour obtenir les performances satisfaisantes
    pour cette application, et non fondé sur cette seule spécification.
