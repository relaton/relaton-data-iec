abstract:
- language: en
  script: Latn
  content: "IEC 60331-11:1999+A1:2009 specifies the test apparatus to be used for
    testing cables required to maintain circuit integrity when subject to fire alone
    when the test condition is based upon a flame with a controlled heat output corresponding
    to a temperature of at least 750 °C. Provides the method of verification of the
    burner and control system used for the test. Has the status of a group safety
    publication in accordance with IEC Guide 104.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/025004\">IE
    C 60331-21:1999</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/024993\">IE
    C 60331-23:1999</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/024994\">IEC
    60331-25:1999</a>. This consolidated version consists of the first edition (1999)
    and its amendment 1 (2009). Therefore, no need to order amendment in addition
    to this publication."
- language: fr
  script: Latn
  content: "La CEI 60331-11:1999+A1:2009 donne des précisions sur l'appareillage d'essai
    à utiliser pour l'essai des câbles devant conserver l'intégrité de leurs circuits
    lorsqu'ils sont soumis à un incendie seul en condition d'essai basé sur une flamme
    avec un dégagement de chaleur contrôlé correspondant à une température d'au moins
    750 °C. Indique aussi la procédure de vérification du brûleur et du système de
    contrôle utilisés pour l'essai. A le statut d'une publication groupée de sécurité
    conformément au Guide 104 de la CEI.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/025004\">CE
    I 60331-21:1999</a>, la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/024993\">CE
    I 60331-23:1999</a> et la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/024994\">CEI
    60331-25:1999</a>. Cette version consolidée comprend la première édition (1999)
    et son amendement 1 (2009). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
