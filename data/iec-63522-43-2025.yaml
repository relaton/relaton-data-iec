abstract:
- language: en
  script: Latn
  content: "IEC 63522-43:2025 This document is used for testing along with the appropriate
    severities and conditions for measurements and tests designed to assess the ability
    of specimens to perform under expected conditions of transportation, storage and
    all aspects of operational use.<br />\r\nThis document defines a standard test
    method for evaluation of appropriate materials having appropriate values of tracking
    resistance."
- language: fr
  script: Latn
  content: "IEC 63522-43:2025 Le présent document est utilisé pour réaliser des essais
    avec les sévérités et les conditions appropriées aux mesurages et des essais destinés
    à évaluer la capacité des éprouvettes à fonctionner dans les conditions prévues
    de transport et de stockage, ainsi que dans tous les aspects de leur utilisation
    opérationnelle.<br />\r\nLe présent document définit une méthode d'essai normalisée
    pour l'évaluation de matériaux appropriés présentant des valeurs de résistance
    au cheminement appropriées."
