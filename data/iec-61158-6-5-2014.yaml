abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-6-5:2014 defines the protocol provided to define the wire-representation of the service primitives defined in IEC 61158-5-5, and define the externally visible behavior associated with their transfer. This standard specifies the protocol of the Type 54 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545). This secod edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes are:<br />
    - Add support for message padding;<br />
    - Clarified encoding rules;<br />
    - Clarified open session service;<br />
    - Time synchronization now present in annunciation message;<br />
    - Additional redundancy options in annunciation message.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-6-5:2014 décrit le protocole mis en place pour définir la représentation filaire des primitives de service définies dans la CEI 61158-5-5 et définir le comportement visible de l'extérieur associé à leur transfert. La présente norme spécifie le protocole de la couche application de bus de terrain de Type 5, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1) et la structure de la couche application OSI (ISO/CEI 9545). Cette deuxième édition annule et remplace la première édition parue en 2007. Elle constitue une révision technique. Les principales modifications sont:<br />
    - Support ajouté pour le remplissage de messages;<br />
    - Règles de codage clarifiées;<br />
    - Service clarifié de session ouverte;<br />
    - Synchronisation de temps désormais présente dans un message annonciateur;<br />
    - Options de redondance supplémentaires dans un message  annonciateur.
