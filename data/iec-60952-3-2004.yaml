abstract:
- language: en
  script: Latn
  content: This part of IEC 60952 defines requirements for the product specification
    as well as procedures for a Declaration of Design and Performance (DDP) for nickel-cadmium
    and lead-acid aircraft batteries containing vented or valve-regulated cells or
    monoblocs. The batteries are used for both general purposes and specific aerospace
    applications.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60952 définit les exigences concernant la
    spécification de produit ainsi que les procédures en vue d'une déclaration de
    conception et performance pour les batteries d'aéronefs au nickel-cadmium et au
    plomb contenant des éléments ou monoblocs de type ouvert ou à soupape. Les batteries
    sont utilisées tant pour les usages généraux que pour des applications spécifiques
    aérospatiales.
