abstract:
- content: "This International Standard specifies general and safety requirements
    for light-emitting diode (LED) modules:<br />\r\n- LED modules without integral
    control gear for operation under constant voltage, constant current or constant
    power;<br />\r\n- self-ballasted LED modules for use on d.c. supplies up to 250
    V or a.c. supplies up to 1 000 V at 50 Hz or 60 Hz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Norme internationale spécifie les exigences générales et les
    exigences de sécurité relatives aux modules de diodes électroluminescentes (DEL):<br
    />\r\n- modules de DEL sans appareillage d'alimentation intégré pour fonctionnement
    sous tension constante, courant constant ou puissance constante;<br />\r\n- modules
    de DEL à ballast intégré pour utilisation sur des alimentations à courant continu
    jusqu'à 250 V ou à courant alternatif 50 Hz ou 60 Hz jusqu'à 1 000 V."
