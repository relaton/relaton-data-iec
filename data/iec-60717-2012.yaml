abstract:
- language: en
  script: Latn
  content: "IEC 60717:2012 applies to capacitors and resistors with unidirectional
    wire terminations intended for use in electronic equipment. This standard provides
    a method for determination of the space required by capacitors and resistors with
    unidirectional wire terminations. NOTE: Instead of measuring the actual space,
    it may be sufficient to ensure that a component fits into the maximum space for
    which it is designed. This may be achieved by means of fixed gauges. The main
    technical changes with respect to the first edition are the following:<br />\r\n-
    employment of the millimetre-based grid, the preferred grid system given in IEC
    60097,<br />\r\n- employment of SI units only, causing deletion of the imperial
    dimensions from Table 1,<br />\r\n- reduction of the tolerance on the chamfer
    depth in Figure 1, and<br />\r\n- introduction of requirements on information
    to be given in a relevant specification."
- language: fr
  script: Latn
  content: "La CEI 60717:2012 s'applique aux condensateurs et résistances à fils de
    sorties unilatérales, destinés à être utilisés dans les équipements électroniques.
    Cette norme donne une méthode pour la détermination de l'encombrement des condensateurs
    et résistances à fils de sorties unilatérales. NOTE: Au lieu de mesurer l'encombrement
    réel, il peut être suffisant de s'assurer qu'un composant s'adapte à l'encombrement
    maximal pour lequel il a été défini. Cela peut être réalisé au moyen de calibres
    fixes. Les modifications techniques principales par rapport à la première édition
    sont les suivantes:<br />\r\n- utilisation de la grille basée sur le millimètre,
    système de grille préférentiel donné dans la CEI 60097,<br />\r\n- utilisation
    d'unités SI uniquement, entraînant la suppression des dimensions impériales du
    Tableau 1,<br />\r\n- réduction de la tolérance pour la profondeur du chanfrein
    à la Figure 1, et<br />\r\n- introduction des exigences relatives aux informations
    à fournir dans une spécification applicable."
