abstract:
- language: en
  script: Latn
  content: Deals with the safety of hand-held motor-operated or magnetically driven
    tools, specific requirements for reciprocating saws. The rated voltage being not
    more than 250 V for single-phase a.c. or d.c. and 440 V for three-phase a.c. tools.
    Tools covered by his standard include but are not limited to jigsaws and reciprocating
    (sabre) saws.
- language: fr
  script: Latn
  content: S'applique aux outils portatifs à moteur électrique ou à entraînement magnétique,
    règles particulières pour les scies alternatives. La tension assignée des outils
    n'étant pas supérieure à 250 V pour les outils à courant monophasé alternatif
    ou continu et à 440 V pour les outils à courant alternatif triphasé. Les scies
    sauteuses et les scies alternatives (scies sabres) constituent des exemples d'outils
    couverts par la présente norme.
