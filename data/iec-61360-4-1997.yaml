abstract:
- language: en
  script: Latn
  content: |-
    Specifies: the definitions of data element types for electric components and materials used in electrotechnical equipment and systems; the definitions of component classes with associated classification scheme; the definition of the terms used to clarify this classification scheme.
    The collection of data element types from this standard are meant for use in computerized systems for component selection and component management, parts list processing and CAD, CAM, and CAT.
    This first edition will be the last one as hard copy. Subsequent amendments will only be supplied in a computer sensible form.
    See IEC 61360-3 for maintenance and validation procedures.
- language: fr
  script: Latn
  content: |-
    Spécifie: les définitions des types d'éléments de données pour les composants électriques et les matériaux utilisés dans les équipements et systèmes électrotechniques; les définitions des classes de composants avec le plan de classification associé; les définitions des termes utilisés pour expliciter le présent schéma de classification.
    La collection de types d'éléments de données de la présente norme est destinée à être utilisée dans les systèmes informatisés pour le choix et la gestion des composants, le traitement des nomenclatures de pièces ainsi que la CAO, FAO et EAO.
    Cette première édition sera la dernière comme une copie papier. Les amendements ultérieurs ne seront fournis que sous une forme adaptée à l'ordinateur. Voir CEI 61360-3 pour les procédures de validation et de maintenance
