abstract:
- language: en
  script: Latn
  content: Provides guidance for selection and application of dependability elements
    and tasks with respect to systems or products containing software. This application
    guide is intended for use by project managers, contract administrators, product
    designers, software developers, dependability specialists, quality specialists,
    support personnel and system maintainers who contribute to the dependability of
    products and systems.
- language: fr
  script: Latn
  content: Donne des lignes directrices pour la sélection des éléments et des tâches
    du programme de sûreté de fonctionnement, et leur application aux systèmes et
    produits comportant un logiciel. Ce guide d'application est conçu pour les chefs
    de projets, les gestionnaires, les concepteurs de produits, les développeurs de
    logiciels, les spécialistes en sûreté de fonctionnement, les spécialistes de la
    qualité, les personnels de soutien et les personnels chargés de l'entretien des
    systèmes, qui contribuent à la sûreté de fonctionnement des produits ou des systèmes.
