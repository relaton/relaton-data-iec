abstract:
- content: "IEC 62683:2015 establishes the reference dictionary of the general description
    of low-voltage switchgear and controlgear classes based on defined properties.
    This second edition cancels and replaces the first edition published in 2013.
    This edition constitutes a technical revision. This present edition includes the
    following significant technical changes with respect to the first edition:<br
    />\r\na) new descriptions of 41 classes for the families of circuit-breakers and
    their associated devices (ACC2xx), switches and disconnectors (ACC3xx), control
    switches (ACC5xx) and terminal blocks (ACC7xx) in addition to 14 classes for motor-starters
    of the first edition;<br />\r\nb) new associated properties and value lists necessary
    for the new classes;<br />\r\nc) three new blocks of properties: ACC017 Head of
    the control circuit device, ACC018 Light block of the control circuit device and
    ACC041 Over-current release;<br />\r\nd) use of LEVEL_TYPE for replacing minimum
    and maximum properties into a single property with two values."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62683:2015 définit le dictionnaire de référence pour la description
    générale des appareillages à basse tension sur la base de propriétés définies.
    Cette deuxième édition annule et remplace la première édition parue en 2013. Elle
    constitue une révision technique. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à la première édition:<br />\r\na) nouvelles
    descriptions de 41 classes pour les familles de disjoncteurs et de leurs périphériques
    associés (ACC2xx), les interrupteurs et sectionneurs (ACC3xx), les auxiliaires
    de commande (ACC5xx) et les blocs de jonction (ACC7xx) en plus des 14 classes
    pour les démarreurs de moteurs de la première édition;<br />\r\nb) nouvelles propriétés
    associées et listes de valeurs nécessaires pour les nouvelles classes;<br />\r\nc)
    trois nouveaux blocs de propriétés: ACC017 Tête de l'appareil pour circuit de
    commande, ACC018 Bloc lumineux de l'appareil de circuit de commande et ACC041
    Protection contre la surintensité;<br />\r\nd) utilisation de LEVEL_TYPE pour
    remplacer les propriétés minimum et maximum par une propriété unique avec deux
    valeurs."
