abstract:
- content: IEC 60601-2-65:2012 applies to the basic safety and essential performance
    of dental intra-oral X-ray equipment and its main components. The scope of this
    standard is restricted to X-ray equipment where the X-ray tube assembly contains
    the high-voltage transformer assembly. Dental extra-oral X-ray equipment is excluded
    from the scope of this standard. This particular standard has been prepared to
    provide, based on IEC 60601-1:2005 and its collaterals, a complete set of basic
    safety and essential performance requirements for dental intra-oral X-ray equipment.
    While the previously existing standards for such equipment were dedicated to components
    and subsystems, this particular standard addresses the system level of dental
    intra-oral X-ray equipment. Components and their functions are addressed as far
    as necessary.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60601-2-65:2012 s'applique à la sécurité de base et aux performances
    essentielles des appareils à rayonnement X dentaires intra-oraux et à ses composants
    principaux. Le domaine d'application de la présente norme est limité aux appareils
    à rayonnement X dans lesquels la gaine équipée contient l'ensemble transformateur
    haute tension. Les appareils à rayonnement X dentaires extra-oraux sont exclus
    du domaine d'application de la présente norme. La présente norme particulière
    a été préparée pour fournir, sur la base de la CEI 60601-1:2005 et de ses normes
    collatérales, un ensemble complet d'exigences de sécurité de base et de performances
    essentielles pour les appareils à rayonnement X dentaires intra-oraux. Alors que
    les normes antérieures pour de tels appareils étaient consacrées aux composants
    et aux sous-systèmes, la présente norme particulière concerne le niveau système
    des appareils à rayonnement X dentaires intra-oraux. Les composants et leurs fonctions
    sont mentionnés dans la mesure où cela est nécessaire.
