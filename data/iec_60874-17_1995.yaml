abstract:
- content: "Defines the requirements and quality assessment procedures. Type\nF-05
    is a rectangular simplex optical fibre connector consisting of\n2,50 mm cylindrical
    ferrules and a push/pull coupling mechanism. It\nis primarily intended for use
    in digital audio and video equipment\nbut may find applications in a variety of
    other applications. It is\napplicable for both glass fibre and plastic fibre.
    \n\nThe contents of the corrigendum of May 1996 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les exigences et les procédures d'assurance de la qualité.
    Le type F-05 est un connecteur fibre optique rectangulaire unique
    caractérisé par un embout cylindrique avec diamètre nominal de 2,50
    mm, et un mécanisme d'accouplement pousser/tirer. Il est
    initialement conçu pour les appareils numériques audio et video,
    mais est applicable dans une variété d'autres applications. Le
    connecteur est adopté aux fibres plastiques et aux fibres de verre.

    Le contenu du corrigendum de mai 1996 a été pris en considération dans cet exemplaire.
