- content: "L'IEC 60268-7:2025 s'applique aux casques, aux écouteurs, aux casques
    téléphoniques et aux écouteurs téléphoniques destinés à être utilisés sur ou dans
    l'oreille humaine. Elle s'applique également aux équipements, tels que les préamplificateurs,
    les réseaux passifs et les alimentations qui font partie intégrante du système
    de casque.<br />\r\nLe présent document ne traite pas:<br />\r\n- de la sécurité,
    pour laquelle il est fait référence à l'IEC 62368-1 ou à une autre norme appropriée;<br
    />\r\n- des caractéristiques des microphones des casques téléphoniques, pour lesquels
    il est fait référence à l'IEC 60268‑4;<br />\r\n- des écouteurs et autres appareils
    de correction auditive, pour lesquels il est fait référence à l'IEC 60118-0;<br
    />\r\n- des casques d'audiométrie;<br />\r\n- des écouteurs et autres appareils
    qui font partie d'un système de protection auditive, bien que certaines dispositions
    du présent document puissent être applicables;<br />\r\n- des caractéristiques
    de la suppression active du bruit de fond telles que traitées par l'IEC 60268-24.<br
    />\r\nLe présent document spécifie les caractéristiques incluses par le fabricant
    dans les spécifications, ainsi que les méthodes de mesure applicables. Elle comprend
    une classification des différents types d'écouteurs, principalement caractérisés
    par la façon dont le transducteur est couplé acoustiquement à l'oreille, ainsi
    qu'un code de classification qui peut également être utilisé pour le marquage.
    Les caractéristiques et les conditions assignées du présent document fournies
    par le fabricant ne sont généralement pas destinées à une vérification externe.
    Les méthodes de mesure des caractéristiques assignées sont informatives et sont
    fournies dans l'intérêt des fabricants aux fins de répétabilité des essais et
    de comparaison des données. Toutes les autres spécifications et essais sont fournis
    pour les essais par le fabricant, ainsi que pour les essais et vérification externes.
    Cette quatrième édition annule et remplace la troisième édition parue en 2010,
    et l'Amendement 1 de 2020. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- consolidée avec l'IEC 60268-7:2010/AMD1:2020;<br
    />\r\n- reconstruction et renumérotation de l'article/du paragraphe/de l'annexe;<br
    />\r\n- ajout de la plage effective de fréquence de la réponse en fréquence compensée
    en champ libre/diffus;<br />\r\n- mise à jour des méthodes de mesurage de la distorsion
    de modulation et de la distorsion par différence de fréquence;<br />\r\n- ajout
    de détails relatifs aux mesures de distorsion à deux sons, voir Annexe I;<br />\r\n-
    ajout de détails relatifs à la réponse de suivi gauche-droite pour un casque stéréo,
    voir Annexe J."
