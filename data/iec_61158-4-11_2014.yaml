abstract:
- content: 'IEC 61158-4-11:2014 specifies procedures for: the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider;
    procedures for giving communications opportunities to all participating DL entities,
    sequentially and in a cyclic manner for deterministic and synchronized transfer
    at cyclic intervals up to one millisecond; procedures for giving communication
    opportunities available for time-critical data transmission together with non-time-critical
    data transmission without prejudice to the time-critical data transmission; procedures
    for giving cyclic and acyclic communication opportunities for time-critical data
    transmission with prioritized access; procedures for giving communication opportunities
    based on standard ISO/IEC 8802-3 medium access control, with provisions for nodes
    to be added or removed during normal operation and the structure of the fieldbus
    DLPDUs used for the transfer of data and control information by the protocol of
    this standard, and their representation as physical interface data units. This
    third edition cancels and replaces the second edition published in 2010 and constitutes
    a technical revision. The main changes are: Subclauses 4.6.1, 4.6.4 and 5.4.6,
    Clause 6 and 7.2 for the loop-architecture are modified to cover the additional
    specifications for the higher data rate in the loop-architecture.'
