- content: "L’IEC 60335-2-101:2024 traite de la sécurité des vaporisateurs électriques
    pour usages domestiques et analogues dont la tension assignée est inférieure ou
    égale à 250 V, y compris les appareils alimentés en courant continu et les appareils
    alimentés par batteries.<br />\r\nExemples d’appareils relevant du domaine d’application
    de la présente norme:<br />\r\n- diffuseurs;<br />\r\n- appareils insectifuges.<br
    />\r\nIls peuvent être branchés directement dans un socle de prise de courant
    ou raccordés au réseau d’alimentation au moyen d’un câble souple et d’une fiche
    de prise de courant.<br />\r\nLes appareils non destinés à un usage domestique
    normal mais qui peuvent néanmoins constituer une source de danger pour le public,
    par exemple les appareils destinés à être utilisés par des utilisateurs non avertis
    dans des magasins, chez des artisans et dans des fermes, relèvent du domaine d’application
    de la présente norme.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants que présentent les appareils et auxquels sont exposés tous
    les individus à l’intérieur et autour de l’habitation. Cependant, elle ne tient
    en général pas compte<br />\r\n- des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales; ou le manque d’expérience et de
    connaissance les empêchent d’utiliser l’appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n- de l’utilisation de l’appareil comme jouet par des
    enfants.<br />\r\nL’attention est attirée sur le fait que<br />\r\n- pour les
    appareils utilisés dans des véhicules ou à bord de navires ou d’avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs et
    par des organismes similaires.<br />\r\nLa présente norme ne s’applique pas:<br
    />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br />\r\n-
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d’une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n- aux appareils de chauffage des liquides
    (IEC 60335-2-15);<br />\r\n- aux destructeurs d’insectes (IEC 60335-2-59);<br
    />\r\n- aux appareils à vapeur pour tissus (IEC 60335-2-85);<br />\r\n- aux humidificateurs
    (IEC 60335-2-98).<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2002, son Amendement 1:2008 et son Amendement 2:2014. La présente
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    alignement sur l’IEC 60335-1:2020;<br />\r\nb) transformation de certaines notes
    en texte normatif (Article 1, 7.1);<br />\r\nc) introduction de l’application
    du calibre d’essai 19 (8.1.1, 8.1.3, 20.2, B.22.3, B.22.4);<br />\r\nd) ajout
    d’exigences relatives aux températures des surfaces accessibles extérieures (Article
    11).<br />\r\nLa présente Partie 2 doit être utilisée conjointement avec la dernière
    édition de l’IEC 60335-1 et ses amendements sauf si cette édition l’exclut; dans
    ce cas, la dernière édition qui n’exclut pas la présente Partie 2 est utilisée.
    Elle a été établie sur la base de la sixième édition (2020) de cette norme."
