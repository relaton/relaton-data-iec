abstract:
- language: en
  script: Latn
  content: "IEC 60349-1:2010 is applicable to rotating electrical machines, other
    than electronic converter-fed alternating current motors, forming part of the
    equipment of electrically propelled rail and road vehicles. The vehicles may obtain
    power either from an external supply or from an internal source. The object of
    this standard is to enable the performance of a machine to be confirmed by tests
    and to provide a basis for assessment of its suitability for a specified duty
    and for comparison with other machines. The main technical changes with regard
    to the previous edition are as follows:<br />\r\n- the limits valid for traction
    motors are now directly stated in this standard;<br />\r\n- the methods described
    in the relevant ISO standards are now allowed."
- language: fr
  script: Latn
  content: "La CEI 60349-1:2010 est applicable aux machines électriques tournantes,
    autres que les moteurs à courant alternatif alimentés par convertisseur électronique,
    qui font partie de l'équipement des véhicules ferroviaires et routiers à propulsion
    électrique. Les véhicules peuvent être alimentés soit par une source externe,
    soit par une source interne. L'objet de cette norme est de permettre de confirmer,
    par des essais, les qualités de fonctionnement d'une machine et de procurer une
    base d'estimation de son aptitude à fournir un service spécifié et une base de
    comparaison avec d'autres machines. Les modifications techniques principales par
    rapport à l'édition précédente sont les suivantes:<br />\r\n- les limites valables
    pour les moteurs de traction sont maintenant directement spécifiées dans cette
    norme;<br />\r\n- les méthodes décrites dans les normes ISO pertinentes sont à
    présent autorisées."
