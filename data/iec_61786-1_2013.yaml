  format: text/html
- content: "L'IEC 61786-1:2013 comporte des lignes directrices concernant les instruments
    de mesure utilisés pour la mesure des valeurs des champs magnétiques et électriques
    quasi-statiques avec des composantes fréquentielles comprises entre 1 Hz et 100
    kHz ainsi que des champs magnétiques continus, permettant d'évaluer les niveaux
    d'exposition du corps humain à ces champs. Parmi les sources de champs figurent
    des dispositifs qui fonctionnent aux fréquences industrielles et qui produisent
    des champs à ces fréquences et aux fréquences harmoniques, ainsi que des dispositifs
    qui produisent des champs dans la plage de fréquence de ce document, incluant
    les dispositifs qui produisent des champs statiques, et le champ magnétique statique
    terrestre. Les plages d'amplitudes couvertes par la présente norme vont respectivement
    de 0,1 μT à 200 mT en alternatif (1 μT à 10 T en continu) et de 1 V/m à 50 kV/m
    pour les champs magnétiques et les champs électriques. Lorsque des mesures sont
    effectuées en dehors de cette plage, la plupart des dispositions de la présente
    norme restent applicables, mais il convient de prêter une attention toute particulière
    à l'incertitude et à la procédure d'étalonnage spécifiées. Les premières éditions
    de la IEC 61786-1 et la IEC 61786-2 remplacent la CEI 61786:1998. La Partie 1
    concerne les instruments de mesure, et la Partie 2 concerne les procédures de
    mesure. Le contenu de la norme a été révisé afin de donner à l'utilisateur des
    informations à jour et pratiques.<br />\r\nElle a le statut de norme horizontale
    conformément au Guide IEC 108."
