abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29175:2012 provides identification of user data for the purpose of encoding and identifying user data in Mobile AIDC services using:</p>
    <ul>
    <li>ISO/IEC 29143 radio frequency (RF) tags, </li>
    <li>ISO/IEC 18000-63 RF tags, and</li>
    <li>ISO/IEC 15434-applied optically readable media such as linear bar codes and two-dimensional symbols.</li>
    </ul>
