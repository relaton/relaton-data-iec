abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-57:2013 provides a standard procedure for determining, by
    the time-history and sine-beat methods, the ability of a specimen to withstand
    specified severities of transient vibration. This third edition cancels and replaces
    the second edition, published in 1999. It also replaces IEC 60068-2-59:1990, which
    will be withdrawn. This edition includes only minor technical changes with respect
    to the previous edition:<br />\r\n- editorially combines IEC 60068-2-57 and IEC
    60068-2-59;<br />\r\n- the title has been modified to include a sine beat method.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/12640\">IEC
    60068-1:1988</a>."
- language: fr
  script: Latn
  content: "La CEI 60068-2-57:2013 a pour objet de donner des règles d'exécution normalisées
    pour déterminer l'aptitude d'un spécimen à supporter des sévérités données de
    vibrations de courte durée, au moyen des méthodes par accélérogrammes et sinusoïdes
    modulées. Cette troisième édition annule et remplace la deuxième édition, publiée
    en 1999. Elle remplace également la CEI 60068-2-59:1990, qui sera retirée. Cette
    édition inclut seulement des modifications techniques mineures suivantes par rapport
    à l'édition précédente:<br />\r\n- combinaison éditoriale de la CEI 60068-2-57
    et de la CEI 60068-2-59;<br />\r\n- le titre a été modifié afin d'inclure la méthode
    d'essai sinusoïde modulé.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/12642\">CEI 60068-1:1988</a>."
