abstract:
- language: en
  script: Latn
  content: Numerous test programmes have been conducted using voice transmissions
    in an attempt to develop a simple, objective measurement which would correlate
    well with the subjective effects of mobile radio degradation; the results have
    been partially successful. This CISPR Report summarizes the conclusions which
    have been reached, gives suggestions for mobile receiver design, and proposes
    the need for world-wide receiver noise immunity specifications.
- language: fr
  script: Latn
  content: De nombreux programmes d'essai utilisant la transmission de la parole ont
    été menés pour tenter de mettre au point une méthode de mesure objective qui permettrait
    d'obtenir une bonne corrélation avec les effets subjectifs de dégradation en radiocommunication
    mobile; les résultats ont été une réussite partielle. Ce rapport du CISPR résume
    les conclusions auxquelles on est parvenu, donne des indications pour la conception
    des récepteurs de service mobile et suggère le besoin de spécifications mondiales
    pour l'immunité au bruit des récepteurs.
