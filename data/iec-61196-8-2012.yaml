abstract:
- language: en
  script: Latn
  content: "IEC 61196-8:2012 is part of the IEC 61196 series and applies to semi-flexible
    coaxial communication cables with polytetrafluoroethylene (PTFE) dielectric and
    tin soaked copper wire braid outer conductor. These cables are intended for use
    in microwave and wireless equipments or other signal transmission equipments or
    units at frequencies from 500 MHz up to 18 GHz.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">IEC
    61196-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 61196-8:2012 fait partie de la CEI 61196 et s'applique aux câbles
    coaxiaux de communications semi-flexibles, avec diélectrique en polytétrafluoroéthylène
    (PTFE) et conducteur extérieur constitué d'une tresse en fil de cuivre étamé.
    Ces câbles sont destinés à être utilisés dans des équipements hyperfréquences
    et sans fil, ou d'autres unités ou équipements de transmission de signaux, à des
    fréquences allant de 500 MHz jusqu'à 18 GHz.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">CEI
    61196-1:2005</a>."
