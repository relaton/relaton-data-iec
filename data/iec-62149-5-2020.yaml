abstract:
- language: en
  script: Latn
  content: "IEC 62149-5:2020 specifies performance on the transceiver modules for
    asynchronous-transfer-mode passive optical network (ATM-PON) systems recommended
    by the International Telecommunication Union (ITU) in ITU-T Recommendation G.983.1.
    This third edition cancels and replaces the second edition published in 2009 and
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- description
    of types in Clause 4 has been removed;<br />\r\n- titles of reference documents
    have been updated."
- language: fr
  script: Latn
  content: "L'IEC 62149-5:2020 spécifie les performances applicables aux modules d’émetteurs-récepteurs
    pour les systèmes de réseau optique passif en mode de transfert asynchrone (ATM-PON),
    recommandées par l’Union internationale des télécommunications (UIT) dans la Recommandation
    UIT-T G.983.1. Cette troisième édition annule et remplace la seconde édition parue
    en 2009 et constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- les
    descriptions des types à l’Article 4 ont été supprimées;<br />\r\n- les titres
    des documents de référence ont été actualisés."
