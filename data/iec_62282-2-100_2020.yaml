- content: "l’IEC 62282-2-100:2020 fournit des exigences relatives à la sécurité concernant
    la construction, le fonctionnement dans des conditions normales et anormales,
    et l’essai des modules à piles à combustible. Le présent document couvre les conditions
    qui peuvent générer des dangers pour les personnes et des dommages à l'extérieur
    des modules à piles à combustible. La protection contre les dommages affectant
    l'intérieur des modules à piles à combustible n'est pas traitée dans le présent
    document, à condition que ceux-ci ne suscitent pas de dangers à l'extérieur du
    module. Ces exigences peuvent être remplacées par d'autres normes applicables
    aux équipements contenant des modules à piles à combustible comme l’exigent les
    applications spécifiques.<br />\r\nCette première édition annule et remplace l’IEC
    62282-2 parue en 2012. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’IEC 62282-2:2012:<br />\r\n• mise à jour des définitions,
    notamment celle du module à pile à combustible pour fonctionnement normal;<br
    />\r\n• traitement des valeurs de fuite en fonctionnement normal et anormal;<br
    />\r\n• introduction d’un essai d'allumage retardé;<br />\r\n• introduction de
    mesures de protection destinées à limiter les fuites de gaz;<br />\r\n• mise à
    jour des exigences d’isolation entre les parties actives et la TBTS;<br />\r\n•
    la stratégie générale de sécurité a été modifiée afin de prendre en compte les
    besoins concernant différentes normes d’application; ces modifications s’alignent
    sur les modifications similaires effectuées au niveau de l’IEC 62282-3-100;<br
    />\r\n• l’article relatif aux composants électriques a été modifié afin de prendre
    en compte les besoins concernant différentes normes d’application; ces modifications
    s’alignent sur les modifications similaires effectuées au niveau de l’IEC 62282-3-100;<br
    />\r\n• installation d’une mise à la terre de protection comme partie intégrante
    du module ou d’une liaison comme mesure interne à l’installation;<br />\r\n• mise
    à jour exhaustive de l’essai de rigidité diélectrique par référence à l’IEC 62744-1
    pour les tensions jusqu’à 1 000 V en courant alternatif/1 500 V en courant continu;<br
    />\r\n• introduction d'une nouvelle méthode d’essai de fuite par \"chute de pression\"<br
    />\r\n• une nouvelle Annexe relative aux dangers, situations et événements dangereux
    traités dans le présent document et associée à 4.1 (Stratégie de sécurité générale)
    a été ajoutée.<br />\r\nLe contenu du corrigendum de novembre 2023 a été pris
    en considération dans cet exemplaire."
