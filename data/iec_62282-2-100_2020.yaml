abstract:
- content: "IEC 62282-2-100:2020 provides safety related requirements for construction,
    operation under normal and abnormal conditions and the testing of fuel cell modules.
    This document deals with conditions that can yield hazards to persons and cause
    damage outside the fuel cell modules. Protection against damage inside the fuel
    cell modules is not addressed in this document, provided it does not lead to hazards
    outside the module. These requirements can be superseded by other standards for
    equipment containing fuel cell modules as required for particular applications.<br
    />\r\nThis first edition cancels and replaces IEC 62282-2, published in 2012.
    This edition includes the following significant technical changes with respect
    to IEC 62282­2:2012:<br />\r\n• update of definitions, in particular fuel cell
    module for normal operation;<br />\r\n• leakage values under normal and abnormal
    operation have been addressed;<br />\r\n• a delayed ignition test has been included;<br
    />\r\n• protective measures to limit gas leakage have been included;<br />\r\n•
    the requirements for insulation between live parts and SELV have been updated;<br
    />\r\n• the general safety strategy has been modified to reflect the needs for
    different application standards; the modifications are in line with similar modifications
    made to IEC 62282­-3-­100;<br />\r\n• the electrical components clause has been
    modified to reflect the needs for different application standards; the modifications
    are in line with similar modifications made to IEC 62282-3-100;<br />\r\n• protective
    earthing as part of the module or bonding as a measure within the installation
    has been introduced;<br />\r\n• a dielectric strength test has been completely
    updated by referring to IEC 62744-1 for voltages up to 1 000 V AC/1 500 V DC;<br
    />\r\n• a new “pressure drop method” leakage test method has been included;<br
    />\r\n• a new Annex addressing significant hazards, hazardous situations and events
    dealt with in this document, and linked to 4.1 (General safety strategy) has been
    added.<br />\r\nThe contents of the corrigendum of November 2023 have been included
    in this copy."
