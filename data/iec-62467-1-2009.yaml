abstract:
- language: en
  script: Latn
  content: |-
    IEC 62467-1:2009 specifies the performance and some related constructional requirements of well-type ionization chambers and associated measurement apparatus, intended for the determination of a quantity, such as air kerma strength or reference air kerma rate in photon radiation fields or absorbed dose to water at a depth, in photon and beta radiation fields used in brachytherapy, after appropriate calibration for a given type of source. IEC 62467-1:2009 covers the techniques for the quantification of the quantity appropriate for the brachytherapy source under consideration. This quantity may be air kerma strength or reference air kerma rate at 1 m, or absorbed dose to water at a depth (e.g. 2 mm or 5 mm). Measurement of these quantities may be accomplished by a variety of well-type ionization chambers or systems currently available for this purpose. This standard applies to products intended for low dose rate, high dose rate, intravascular, both photon and beta, brachytherapy measurements. It does not apply to instruments for nuclear medicine applications. The application of the standard is limited to instruments that incorporate well-type ionization chambers as detectors. The intended use is the measurement of the output of radioactive, encapsulated sources for intracavitary (insertion into body cavities) or interstitial (insertion into body tissue) applications. The object of IEC 62467-1:2009 is <br />
    a) to establish requirements for a satisfactory level of performance for well-type chamber systems, and<br />
    b) to standardize the methods for the determination of compliance with this level of performance.<br />
    IEC 62467-1:2009 is not concerned with the safety aspects of well-type chamber systems. The well-type chamber systems covered by this standard are not intended for use in patient environment. The electrical safety of well-type chamber systems is covered in IEC 61010-1. The operation of the electrometer measuring system is covered in IEC 60731.
- language: fr
  script: Latn
  content: |-
    La CEI 62467-1:2009 spécifie les exigences de performance et quelques exigences de construction liées des chambres d'ionisation à puits et des appareils de mesure associés, destinés à la détermination d'une grandeur, comme par exemple l'intensité de kerma dans l'air ou le débit de kerma dans l'air de référence dans des faisceaux de rayonnement de photons, ou la dose absorbée dans l'eau à une certaine profondeur dans des faisceaux de rayonnements de photons et bêta utilisés en curiethérapie, après un étalonnage approprié pour un type donné de source. La CEI 62467-1:2009 traite des techniques pour la quantification de la grandeur appropriée à la source de curiethérapie à l'étude. Cette grandeur peut être l'intensité de kerma dans l'air ou le débit de kerma dans l'air de référence à 1 m, ou la dose absorbée dans l'eau à une certaine profondeur (par exemple, 2 mm ou 5 mm). La mesure de ces grandeurs peut être réalisée par une variété de chambres ou de systèmes d'ionisation à puits actuellement disponibles à cet effet. La CEI 62467-1:2009 s'applique aux produits destinés aux mesures de débits de dose faibles, de débits de dose élevés, intravasculaires, des rayonnements de photons et bêta, et de curiethérapie. Elle ne s'applique pas aux instruments utilisés en médecine nucléaire. L'application de la norme est limitée aux instruments qui comportent des chambres d'ionisation à puits comme détecteurs. L'utilisation prévue est la mesure des sources radioactives scellées pour les applications intracavitaires (insertion dans les cavités du corps) ou interstitielles (insertion dans les tissus du corps). L'objet de la CEI 62467-1:2009 est le suivant:<br />
    a) établir des exigences pour un niveau satisfaisant de performance des systèmes de chambres à puits, et <br />
    b) normaliser les méthodes pour déterminer la conformité avec ce niveau de performance.<br />
    La CEI 62467-1:2009 ne s'applique pas aux aspects de sécurité des systèmes de chambres à puits. Les systèmes de chambres à puits traités dans la présente Norme ne sont pas destinés à être utilisés dans l'environnement du patient. La sécurité électrique des systèmes de chambres à puits est traitée dans la CEI 61010-1. Le fonctionnement du système de mesure de l'électromètre est traité dans à la CEI 60731.
