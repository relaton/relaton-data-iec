abstract:
- content: |-
    Contains the definitions and explanation of terms that are used in parts 1 to 7 of this standard. Intended for use by technical committees in the preparation of standards in accordance with the principles contained in IEC Guide 104 and ISO/IEC Guide 51. IEC 61508 is also intended as a stand-alone standard.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Contient les définitions et explications des termes utilisés dans les parties 1 à 7 de cette norme. Destinées à être utilisées par tous les comités d'études pour la mise au point de leurs normes, conformément aux principes décrits dans le Guide CEI 104 et dans le Guide ISO/CEI 51. La CEI 61508 est également prévue pour une utilisation en tant que norme autonome.
    A le statut, d'une publication fondamentale de sécurité conformément au Guide 104.
