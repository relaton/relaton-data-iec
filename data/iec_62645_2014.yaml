- content: L'IEC 62645:2014 établit des exigences et fournit des recommandations pour
    le développement et la gestion des programmes de sécurité des systèmes programmés
    pouvant potentiellement intégrer des HPD (systèmes programmés-HPD d'I&C) et utilisés
    pour les centrales nucléaires. Le critère de conformité du programme de sécurité
    de la centrale nucléaire aux exigences de sécurité nationales applicables aux
    systèmes programmés-HPD d'I&C est inhérent aux exigences et recommandations de
    la présente norme. Le but principal de la présente norme est de définir les mesures
    liées au programme de sécurité, pour ce qui concerne la prévention, la détection
    et la réaction à des actes malveillants, réalisés en utilisant des moyens informatiques
    (cyberattaques), portant atteinte aux systèmes programmés-HPD d'I&C. Ceci comprend
    les situations non sûres, les endommagements d'équipements, et la dégradation
    des performances de la centrale.<br />Le contenu du corrigendum de mars 2015 a
    été pris en considération dans cet exemplaire.
