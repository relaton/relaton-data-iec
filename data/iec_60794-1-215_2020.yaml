- content: "IEC 60794-1-215:2020 définit les procédures d’essai à utiliser pour définir
    des exigences harmonisées pour les performances environnementales:<br />\r\n-
    des câbles à fibres optiques destinés à être utilisés avec les équipements et
    dispositifs de télécommunications employant des techniques similaires; et<br />\r\n-
    des câbles combinant fibres optiques et conducteurs électriques.<br />\r\nDans
    le présent document, le terme « câble optique » peut également englober les unités
    de fibres optiques, les unités de fibres en microconduit, etc. Le présent document
    définit une norme d’essai pour déterminer la capacité d’un câble à résister aux
    effets de l’eau gelée pouvant se situer au voisinage immédiat de la gaine d’un
    câble à fibres optiques, en observant les quelconques variations d’aspect physique
    de la gaine, ou les quelconques variations de l’affaiblissement mesuré sur le
    câble. La méthode F15A est une norme d’essai pour simuler le gel du milieu entourant
    un câble enfoui, par exemple de la terre humide ou de l’eau. La méthode F15A est
    déplacée de la méthode F15 de l’IEC 60794-1-22:2017 sans aucune modification technique.
    La méthode F15B est une norme d’essai pour simuler le gel du milieu entourant
    un câble extérieur dans un conduit (gaine) rigide fabriqué dans un matériau rigide,
    par exemple l’acier. La méthode F15B inclut la solution qui évite l’écrasement
    du câble lorsqu’il est soumis à des conditions de gel dans un conduit (gaine)
    rigide, qui consiste en des tampons d’absorption de la pression et les quelconques
    autres moyens de protection du câble suggérés. Un guide de référence répertoriant
    les méthodes d’essai de tous types, ainsi que les exigences générales, peut être
    consulté dans l’IEC 60794-1-2."
