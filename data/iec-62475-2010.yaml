abstract:
- language: en
  script: Latn
  content: IEC 62475:2010 is applicable to high-current testing and measurements on
    both high-voltage and low-voltage equipment. It deals with steady-state and short-time
    direct current (as e.g. encountered in high-power d.c. testing), steady-state
    and short-time alternating current (as e.g. encountered in high-power a.c. testing),
    and impulse-current. In general, currents above 100 A are considered in this International
    Standard, although currents less than this can occur in tests. This standard also
    covers fault detection during, for example, lightning impulse testing.
- language: fr
  script: Latn
  content: La CEI 62475:2010 s'applique aux essais et mesures à haute intensité sur
    des matériels haute et basse tensions. Elle couvre les essais à haute intensité
    en courant continu et courant alternatif en régime établi et de courte durée ainsi
    que des essais de courant de choc. De manière générale, la présente Norme internationale
    prend en compte des courants de plus de 100 A, même si des intensités moindres
    peuvent apparaître dans les essais. La présente norme couvre également la détection
    de défauts, comme par exemple dans le cadre d'essais aux chocs de foudre.
