abstract:
- language: en
  script: Latn
  content: Provides guidance on the selection of the electric strength of equipment,
    of surge arresters or protective spark gaps, and on the extent to which it is
    useful to control switching overvoltages. Gives guidance on rational and economic
    solutions.
- language: fr
  script: Latn
  content: Constitue un guide pour le choix de la tenue diélectrique des matériels,
    des parafoudres ou éclateurs de protection et de la mesure dans laquelle il apparaît
    utile de limiter les surtensions de manoeuvre, en indiquant dans quelle direction
    doivent être recherchées les solutions rationnelles et économiquement justifiables.
