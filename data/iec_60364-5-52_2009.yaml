- content: "La CEI 60364-5-52:2009 traite du choix et de la mise en oeuvre des canalisations.
    Cette troisième édition annule et remplace la deuxième édition, publiée en 2001.
    Elle constitue une révision technique. Les principaux changements par rapport
    à l'édition précédente sont les suivants:<br />\r\n- Le paragraphe 521.4 apporte
    des changements mineurs aux canalisations préfabriquées et aux systèmes de conducteurs
    préfabriqués.<br />\r\n- Le paragraphe 523.6 apporte des changements mineurs au
    dimensionnement des câbles en présence de courants harmoniques.<br />\r\n- Un
    nouveau paragraphe 523.9 a été introduit; il concerne les câbles monoconducteurs
    à gaine métallique.<br />\r\n- L'Article 525 insère des modifications de la valeur
    maximale de la chute de tension admissible entre l'origine de l'installation et
    l'équipement de l'utilisateur; il convient que celle-ci ne soit pas supérieure
    à celle donnée dans l'annexe correspondante.<br />\r\n- L'Article 526 apporte
    des changements mineurs aux connexions électriques, y compris des restrictions
    relatives à la vérification des connexions et des notes complémentaires.<br />\r\n-
    L'Article 528 introduit des exigences supplémentaires concernant le voisinage
    des câbles enterrés de réseaux d'énergie et de communications.<br />\r\n- L'Article
    529 apporte des changements mineurs au choix et à la mise en uvre des canalisations
    en fonction de la maintenance, comprenant le nettoyage. Le contenu du corrigendum
    de février 2011 a été pris en considération dans cet exemplaire."
