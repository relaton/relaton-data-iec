abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29794-4:2017 establishes</p>
    <p>- terms and definitions for quantifying finger image quality,</p>
    <p>- methods used to quantify the quality of finger images, and</p>
    <p>- standardized encoding of finger image quality,</p>
    <p>for finger images at 196,85 px/cm spatial sampling rate scanned or captured using optical sensors with capture dimension (width, height) of at least 1,27 cm × 1,651 cm.</p>
