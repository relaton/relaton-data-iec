abstract:
- content: IEC 60300-3-16:2008 describes a framework for the specification of services
    related to the maintenance support of products, systems and equipment that are
    carried out during the operation and maintenance phase. The purpose of this standard
    is to outline, in a generic manner, the development of agreements for maintenance
    support services as well as guidelines for the management and monitoring of these
    agreements by both the company and the service provider.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60300-3-16:2008 décrit un cadre de travail pour la spécification
    des services liés au support de maintenance des produits, systèmes et équipements
    qui sont effectués pendant la phase d'utilisation et de maintenance. Le but de
    cette norme est de souligner, de manière générique, le développement des accords
    pour les services de support de maintenance, de même que les lignes directrices
    pour la gestion et le contrôle de ces accords par l'entreprise et le fournisseur
    de service.
