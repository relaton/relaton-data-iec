abstract:
- content: "IEC 63270-1:2025 provides guidance on the functional structure model,
    procedure, method, interface of function blocks. It also offers guidance on data
    requirements for predictive maintenance of equipment, devices and systems for
    industrial automation applications.<br />\r\nCondition monitoring is not only
    within the scope of this document but can also be an important input for predictive
    maintenance."
  language:
