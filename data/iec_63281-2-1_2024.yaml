  format: text/html
- content: "L'IEC 63281-2-1:2024 spécifie les exigences de sécurité et les méthodes
    d’essai relatives aux e-Transporteurs de personnes.<br />\r\nLe présent document
    s’applique aux e-Transporteurs de personnes (PeT) alimentés en énergie électrique
    qui sont utilisés dans les espaces privés et publics, et dont la commande de vitesse
    et/ou de direction est électrique/électronique.<br />\r\nLe PeT peut comporter
    des dispositions pour le transport de marchandises et peut être destiné à un usage
    privé ou commercial (y compris un service de partage).<br />\r\nLe présent document
    ne s’applique pas aux véhicules électriques (VE), tels que les cycles à assistance
    électrique (EPAC), les vélos électriques, les cyclomoteurs, les motocyclettes
    et les voitures particulières.<br />\r\nLe présent document ne s’applique pas:<br
    />\r\n- aux PeT considérés comme des jouets;<br />\r\n- aux PeT destinés à la
    compétition;<br />\r\n- aux PeT destinés à des fins médicales;<br />\r\n- aux
    PeT ayant une tension assignée supérieure à 100 V en courant continu ou à 240
    V en courant alternatif;<br />\r\n- aux PeT sans opérateur de conduite à bord."
