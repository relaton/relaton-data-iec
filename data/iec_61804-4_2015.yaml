abstract:
- content: |-
    IEC 61804-4:2015 specifies EDD interpretation for EDD applications and EDDs to support EDD interoperability. This document is intended to ensure that field device developers use the EDDL constructs consistently and that the EDD applications have the same interpretations of the EDD. It supplements the EDDL specification to promote EDDL application interoperability and improve EDD portability between EDDL applications. This first edition cancels and replaces IEC TR 61804-4 published in 2006. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - New paragraph: EDDL data description;<br />
    - EDDL METHOD programming and usage of builtins;<br />
    - Edit session;<br />
    - Offline and online configuration;<br />
    - EDDL communication description and Enhancements in paragraph EDDL user interface descriptions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61804-4:2015 définit l'interprétation EDD pour les applications EDD et les EDD pour assurer l'interopérabilité EDD. Le présent document est destiné à veiller à ce que les développeurs d'appareils de terrain utilisent systématiquement les constructions EDDL et que les applications EDD aient la même interprétation des EDD. Il complète la spécification EDDL pour promouvoir l'interopérabilité de l'application EDDL et améliorer la portabilité EDD entre les applications EDDL. Cette première édition annule et remplace l'IEC TR 61804-4 parue en 2006. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Alinéas modifiés: Description de données EDDL;<br />
    - Programmation avec la METHOD EDDL et utilisation de Builtins;<br />
    - Session d'édition;<br />
    - Configuration hors ligne et en ligne;<br />
    - Description de la communication EDDL;<br />
    - et Améliorations de l'alinéa Description de l'interface utilisateur EDDL.
