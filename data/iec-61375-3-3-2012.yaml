abstract:
- language: en
  script: Latn
  content: IEC 61375-3-3:2012 specifies the data communication bus inside consists
    that are based on CANopen. CANopen was developed for use in, but is not limited
    to, industrial automation applications. These applications may include devices
    such as input/output modules, motion controllers, human machine interfaces, sensors,
    closed-loop controllers, encoders, hydraulic valves or programmable controllers.
    This part of IEC 61375 applies to all equipment and devices operated on a CANopen-based
    consist network within TCN architecture as described in IEC 61375-1.
- language: fr
  script: Latn
  content: La CEI 61375-3-3:2012 spécifie les bus de communication de données à l'intérieur
    des rames basés sur CANopen. CANopen a été développé pour une utilisation dans
    les applications d'automatisation industrielle, sans toutefois s'y limiter. Ces
    applications peuvent inclure des dispositifs tels que les modules d'entrée/sortie,
    contrôleurs de mouvement, interfaces homme-machine, capteurs, contrôleurs en boucle
    fermée, codeurs, valves hydrauliques ou contrôleurs programmables. La présente
    partie de la CEI 61375 s'applique à tous les équipements et dispositifs utilisés
    sur un Réseau de Rame basé sur CANopen au sein d'une architecture TCN comme décrit
    dans la CEI 61375-1.
