abstract:
- language: en
  script: Latn
  content: "IEC 60096-0-1:2012+A1:2017 provides guidance for the design of radio frequency
    coaxial cables with braid, metallic tapes or tubular outer conductors. This third
    edition cancels and replaces the second edition published in 1990. It constitutes
    a technical revision. The significant changes with respect to the previous edition
    are as follows:<br />\r\n- tables of material constants and factors and have been
    updated, different equations have been updated and corrected;<br />\r\n- a subclause
    dealing with the calculation of \"Current carrying capacity of coaxial cables
    has been added as Subclause 7.7. <strong>This consolidated version consists of
    the third edition (2012) and its amendment 1 (2017). Therefore, no need to order
    amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60096-0-1:2012+A1:2017 donne des lignes directrices pour la conception
    des câbles coaxiaux pour fréquences radioélectriques à tresse, ruban métallique
    ou conducteurs extérieurs tubulaires. Cette troisième édition annule et remplace
    la deuxième édition parue en 1990. Elle constitue une révision technique. Les
    principales modifications par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- les tableaux contenant les constantes et les facteurs relatifs aux matériaux
    ont été mis à jour, un certain nombre d équations ont été mises à jour et corrigées;<br
    />\r\n- un paragraphe traitant du calcul du «courant admissible dans les câbles
    coaxiaux» a été ajouté en tant que Paragraphe 7.7. <strong>Cette version consolidée
    comprend la troisième édition (2012) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
