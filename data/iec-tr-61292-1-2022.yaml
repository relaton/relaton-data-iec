  content: "IIEC TR 61292-1:2022 which is a Technical Report, applies to optical components
    of optical fibre amplifiers (OFAs). This document provides information about the
    most relevant parameters of these optical components, especially for erbium doped
    fibre amplifiers (EDFAs) and fibre Raman amplifiers (FRAs). It provides introductory
    information for a better understanding operation and applications of EDFAs and
    FRAs<em>. NOTEâ€ƒ</em><em>IEC TR 61292-6 provides more technical information on
    FRAs. </em>This third edition cancels and replaces the second edition published
    in 2009. This edition constitutes a technical revision. <em> </em>This edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>Change of document
