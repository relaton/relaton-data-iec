- content: "L’IEC 60966-4-1:2024 est une spécification particulière-cadre qui concerne
    les cordons coaxiaux semi-rigides qui fonctionnent en mode électromagnétique transverse
    (TEM).<br />\r\nLa création d’une présentation et d’un type uniformes de spécification
    particulière est déterminée par l’utilisation d’un modèle de spécification particulière-cadre.
    La spécification particulière peut être préparée par un organisme national, un
    fabricant ou un utilisateur."
