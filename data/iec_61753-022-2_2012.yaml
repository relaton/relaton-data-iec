abstract:
- content: 'IEC 61753-022-2:2012 contains the minimum requirements and severities
    which a fibre optic connector terminated on multimode fibre must satisfy in order
    to be categorized as meeting the IEC standard category C - Controlled Environment,
    as defined in Annex A of IEC 61753-1:2007. This second edition cancels and replaces
    the first edition, published in 2003. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: reconsideration of test requirements and details. Keywords:
    fibre optic connector, multimode fibre, category C'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61753-022-2:2012 contient les exigences et les sévérités minimales
    auxquelles il faut qu''un connecteur à fibres optiques raccordé à une fibre multimodale
    satisfasse, afin d''être considéré comme satisfaisant à la catégorie C des normes
    CEI - Environnement contrôlé, tel que défini dans l''Annexe A de la CEI 61753-1:2007.
    Cette deuxième édition annule et remplace la première édition publiée en 2003.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: ré-examen des
    exigences et des détails concernant les essais. Mots clés: connecteur à fibres
    optiques, fibre multimodale, catégorie C'
