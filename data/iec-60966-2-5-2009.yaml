abstract:
- language: en
  script: Latn
  content: "IEC 60966-2-5:2009 applies to flexible coaxial cables described  \nin
    IEC 60096-2. It relates to cable assemblies for radio and TV     receivers, and
    in particular to the cable assemblies subfamily 9,52 (IEC 61169-2). It gives subfamily
    requirements and severities which shall be applied. This third edition cancels
    and replaces the second edition, and constitutes a technical revision. Main changes
    with respect to the second edition are the updating of references as well as the
    requirement for screening attenuation.\n\n<br /><br />This detail specification
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/24991\">IEC
    60966-1:1999</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/41971\">IEC
    60966-2-1:2008</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/30979\">IEC
    \ 60966-2-2:2003</a>."
- language: fr
  script: Latn
  content: |-
    La CEI 60966-2-5:2009 est une spécification particulière qui s'applique aux cordons coaxiaux souples décrits dans la CEI 60096-2.
    Elle concerne les cordons de connexion de récepteurs radio ou TV, en particulier la sous-famille d'ensembles de cordons 9,52 (CEI 61169-2). Cette spécification particulière indique les exigences relatives aux sous-familles et les sévérités qui doivent être appliquées. Cette troisième édition annule et remplace la deuxième édition et constitue une révision technique. Par rapport à la deuxième édition, les principales modifications concernent la mise à jour des références ainsi que l'exigence relative à l'affaiblissement d'écran.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/24991">
    CEI 60966-1:1999</a>.
    <a href="http://webstore.iec.ch/webstore/webstore.nsf/artnum/41971">IEC 60966-2-1:2008</a> et <a href="http://webstore.iec.ch/webstore/webstore.nsf/artnum/30979">IEC 60966-2-2:2003</a>.
