abstract:
- language: en
  script: Latn
  content: |-
    This technical report gives information on the physics relating to the dangers posed by laser products. It complements, but does not replace, the information in IEC 60825-1 by explaining the underlying principles, so that the user may correctly interpret its requirements.

    The application of this technical report is limited to laser products with finite accessible emissions of laser radiation.
