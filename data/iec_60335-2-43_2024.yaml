- content: "L'IEC 60335-2-43:2024 traite de la sécurité des appareils de séchage du
    linge électriques, y compris des appareils de séchage du linge destinés au séchage
    des chaussures ou des gants et des sèche-serviettes, pour usages domestiques et
    analogues, dont la tension assignée ne dépasse pas 250 V, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries. Les appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des utilisateurs non avertis dans des magasins, chez des artisans et dans
    des fermes, sont compris dans le domaine d'application de la présente norme.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus situés
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient pas compte
    en général:<br />\r\n- des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n- des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée
    sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux essoreuses centrifuges
    (IEC 60335-2-4);<br />\r\n- aux sèche-linge à tambour (IEC 60335-2-11);<br />\r\n-
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n- aux
    appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<br />\r\nCette cinquième édition annule et remplace
    la quatrième édition parue en 2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) certaines notes ont été converties en texte normatif (Article 1,11.101,
    15.101);<br />\r\nc) le calibre d'essai 19 a été ajouté pour l'accès aux parties
    actives et mobiles (8.1.1, 20.2, B.22.3, B.22.4);<br />\r\nd) des limites de température
    ont été ajoutées pour les surfaces accessibles (11.3, 11.8).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
