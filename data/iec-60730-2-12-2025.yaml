  content: "IEC 60730-2-12: 2025 s'applique aux serrures électriques de portes<br
    />\r\n− pour usage dans, sur ou en association avec des matériels à usage domestique
    ou analogue, y compris les matériels pour le chauffage, l'air conditionné et les
    applications analogues;<br />\r\nNOTE 1 Dans le présent document, le terme \"matériel\"
    signifie \"appareil et matériel\" et \"dispositifs de commande\" signifie \"serrures
    de portes\".<br />\r\nNOTE 2 Dans le présent document, le terme \"porte\" signifie
    \"porte, couvercle ou capot\". Le terme \"serrure de porte\" signifie \"serrure
    électrique de porte\".<br />\r\n− pour des matériels utilisés par le public, tels
    que les matériels destinés à être utilisés dans des magasins, des bureaux, des
    hôpitaux, des fermes et des applications commerciales et industrielles;<br />\r\nEXEMPLE
    1 Les dispositifs de commande pour les installations de restauration, de chauffage
    et d'air conditionné.<br />\r\n− qui sont des dispositifs de commande à courant
    alternatif ou continu dont la tension assignée ne dépasse pas 690 V en courant
    alternatif ou 600 V en courant continu;<br />\r\n− qui sont utilisés dans, sur
    ou avec des matériels qui utilisent l'électricité, le gaz, le pétrole, des combustibles
    solides, l'énergie thermique solaire, etc. ou une combinaison de ces sources d'énergie;<br
    />\r\n− qui sont utilisés dans le cadre d'un système de commande ou de dispositifs
    de commande qui sont mécaniquement intégrés à des dispositifs de commande multifonctions
    comportant des sorties non électriques;<br />\r\n− qui utilisent des thermistances
    CTN ou CTP ainsi qu'aux dispositifs à thermistances discrètes, dont les exigences
    sont fournies à l'Annexe J;<br />\r\n− qui comportent des circuits électriques
    et circuits de commande mis en œuvre, par exemple, par bilames, enroulements magnétiques,
    mémoires métalliques, détecteurs de pression, dispositifs thermosensibles à expansion
    ou éléments électroniques.<br />\r\nNOTE 3 Les exigences relatives aux interrupteurs
    mécaniques à action manuelle qui ne font pas partie d'un dispositif de commande
    automatique sont contenues dans l'IEC 61058-1-1.<br />\r\nLe présent document
    s'applique<br />\r\n− à la sécurité intrinsèque des serrures électriques de portes;
    et<br />\r\n− à la sécurité fonctionnelle des serrures électriques de portes et
    des systèmes de sécurité;<br />\r\n− aux serrures électriques de portes pour lesquelles
    les performances (par exemple, l'effet des phénomènes CEM) du produit peuvent
    compromettre la sécurité et les performances globales du système commandé;<br
    />\r\n− aux valeurs de fonctionnement, aux temps de fonctionnement et aux séquences
    de fonctionnement lorsque ces éléments interviennent dans la sécurité du matériel.<br
    />\r\nLe présent document spécifie les exigences relatives à la construction,
    au fonctionnement et aux essais des dispositifs de commande électrique automatiques
    utilisés dans, sur ou avec du matériel.<br />\r\nLe présent document<br />\r\n−
    ne s'applique pas aux serrures électriques de portes destinées exclusivement à
    des applications de processus industriels, sauf mention particulière dans la partie
    2 applicable ou la norme du matériel. Toutefois, le présent document peut être
    utilisé pour évaluer les dispositifs de commande électrique automatiques destinés
    spécifiquement aux applications industrielles lorsqu'il n'existe aucune norme
    de sécurité pertinente;<br />\r\n− ne prend pas en compte la valeur de réponse
    d'une action automatique d'un dispositif de commande, lorsque cette valeur de
    réponse dépend de la méthode de montage du dispositif de commande dans le matériel.
    Lorsqu'une valeur de réponse est importante du point de vue de la protection de
    l'utilisateur ou de l'environnement, la valeur définie dans la norme de matériel
    pertinente ou déterminée par le fabricant s'applique;<br />\r\n− ne traite pas
    de l'intégrité du signal de sortie transmis aux dispositifs de réseau, comme l'interopérabilité
    avec d'autres dispositifs, à moins qu'elle ait été évaluée comme partie intégrante
    du système de commande.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\nadoption de l'IEC 60730-1:2022 avec toutes
    les modifications majeures par rapport à l'IEC 60730‑1:2013, l'IEC 60730-1:2013/AMD1:2015
    et l'IEC 60730-1:2013/AMD2:2020."
