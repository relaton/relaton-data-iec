abstract:
- content: Gives the requirements for sleeving constructed from polyethylene terephthalate
    yarn, lightly impregnated with resin to provide mechanical stability. This sleeving
    has been found suitable for use at temperatures up to 130 °C. Materials which
    conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences relatives aux gaines fabriquées à partir de fils de
    téréphtalate de polyéthylène, légèrement imprégnées de résine pour leur donner
    une stabilité mécanique. La gaine peut être utilisée jusqu'à des températures
    de 130 °C. Les matériaux conformes à cette spécification satisfont à des niveaux
    établis de performance. Cependant il convient que le choix d'un matériau par un
    utilisateur pour une application spécifique soit fondé sur les exigences réelles
    nécessaires pour une performance adéquate de cette application, et non fondé sur
    cette seule spécification.
