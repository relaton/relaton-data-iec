abstract:
- language: en
  script: Latn
  content: IEC 60747-14-10:2019 specifies the terms, definitions, symbols, tests,
    and performance evaluation methods used to determine the performance characteristics
    of wearable electrochemical-glucose sensors for practical use. This document is
    applicable to all wearable electrochemical-glucose sensors for consumers and manufacturers,
    without any limitations on device technology and size.
- language: fr
  script: Latn
  content: L’IEC 60747-14-10:2019 spécifie les termes, les définitions, les symboles,
    les essais et les méthodes d’évaluation des performances utilisées pour déterminer
    les caractéristiques de performance des capteurs électrochimiques de glucose implantables
    à des fins pratiques. Le présent document est applicable à tous les capteurs électrochimiques
    de glucose implantables destinés aux consommateurs et aux fabricants, sans limitation
    concernant la technologie et les dimensions du dispositif.
