abstract:
- language: en
  script: Latn
  content: Provides methods for measuring the cut-off wavelength of single-mode optical
    fibres. The test method applies to a sample fibre in either an uncabled condition,
    or in a cable, or as a jumper cable. All methods require a reference measurement,
    with either a bend-reference technique or a multimode-reference technique.
- language: fr
  script: Latn
  content: Définit les méthodes de mesure de la longueur d'onde de coupure des fibres
    optiques unimodales. La méthode d'essai décrit les procédures pour un échantillon
    de fibre soit à l'état non câblée, soit dans un câble, soit en câble jarretière.
    Toutes les méthodes prescrivent une mesure de référence, soit la technique de
    la fibre de référence courbée, soit la technique de la fibre de référence multimodale.
