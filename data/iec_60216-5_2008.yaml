  format: text/html
- content: "La CEI 60216-5 spécifie les procédures expérimentales et de calcul à utiliser
    pour déduire l'indice d'endurance thermique relatif d'un matériau à partir des
    données expérimentales obtenues conformément aux instructions de la CEI 60216-1
    et de la CEI 60216-2. Les procédures de calcul s'ajoutent à celles indiquées dans
    la CEI 60216-3. Des orientations sont également données pour évaluer le vieillissement
    thermique après une seule durée déterminée et une seule température, sans extrapolation.
    Les données expérimentales peuvent en principe être obtenues en utilisant des
    essais destructifs, non destructifs ou d'épreuve, même si les essais destructifs
    ont été utilisés de manière beaucoup plus étendue. Les données obtenues à partir
    des essais non destructifs et d'épreuve peuvent être \"censurées\", dans le cas
    où la mesure du temps effectuée pour atteindre la fin de vie peut avoir été déterminée
    à un certain point après la durée moyenne, mais avant que toutes les éprouvettes
    n'aient atteint leur fin de vie (voir la CEI 60216-1). Des orientations sont données
    pour l'attribution préliminaire d'une classe thermique pour un matériau isolant,
    fondée sur les performances de vieillissement thermique. Les procédures de calcul
    de la présente norme sont également applicables à la détermination de la classe
    thermique d'un système d'isolation électrique lorsque la contrainte thermique
    est le facteur de vieillissement prédominant. Cette troisième édition clarifie
    et corrige quelques points et ajoute une Annexe (D) qui fournit des critères pour
    la sélection de référence ou de la référence MIE. Cette troisième édition fournit
    des instructions permettant de déduire une estimation temporaire de la température
    jusqu'à laquelle un matériau peut fournir une performance satisfaisante dans une
    application (par un essai de vieillissement thermique comparatif par rapport à
    un matériau de performance connue). Le contenu du corrigendum de décembre 2009
    a été pris en considération dans cet exemplaire.<br />\r\nVeuillez noter que le
    programme informatique fourni dans cette publication n'est pas compatible avec
    la version 64 bits de Windows 7."
