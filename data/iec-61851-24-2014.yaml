abstract:
- language: en
  script: Latn
  content: IEC 61851-24:2014, together with IEC 61851-23, applies to digital communication
    between a d.c. EV charging station and an electric road vehicle (EV) for control
    of d.c. charging, with an a.c. or d.c. input voltage up to 1 000 V a.c. and up
    to 1 500 V d.c. for the conductive charging procedure. The EV charging mode is
    mode 4, according to IEC 61851-23. Annexes A, B, and C give descriptions of digital
    communications for control of d.c. charging specific to d.c. EV charging systems
    A, B and C as defined in Part 23. The contents of the corrigendum of June 2015
    have been included in this copy.
- language: fr
  script: Latn
  content: L'IEC 61851-24:2014, avec la CEI 61851-23, s'applique à la communication
    digitale entre la borne de charge à courant continu pour véhicule électrique et
    un véhicule électrique (VE) pour le contrôle de la charge à courant continu, avec
    une tension d'entrée jusqu'à 1 000 V c.a. et jusqu'à 1 500 V c.c. pour la procédure
    de charge conductive. Le mode de charge du véhicule électrique est le mode 4,
    selon la CEI 61851-23. Les Annexes A, B et C donnent des descriptions de communications
    digitales pour le contrôle de la charge à courant continu spécifique aux systèmes
    A, B et C de charge à courant continu pour véhicule électrique définis dans la
    Partie 23. Le contenu du corrigendum de juin 2015 a été pris en considération
    dans cet exemplaire.
