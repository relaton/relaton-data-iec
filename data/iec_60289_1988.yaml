abstract:
- content: 'This standard applies to the following types of reactors: shunt reactors,
    current-limiting reactors including neutral-earthing reactors, damping reactors,
    tuning (filter) reactors, earthing transformers (neutral couplers), arc-suppression
    reactors, smoothing reactors, with the exception of the following reactors: small
    reactors with a rating generally less than 2 kvar single-phase and 10 kvar three-phase,
    reactors for special purposes such as high-frequency line traps or reactors mounted
    on rolling stock.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux types suivants de bobines d''inductance: bobines d''inductance
    shunt, bobines d''inductance de limitation de courant y compris les bobines d''inductance
    de mise à la terre du neutre, bobines d''inductance d''amortissement, bobines
    d''inductance d''accord (de filtrage), transformateurs de mise à la terre (bobines
    d''inductance triphasées de mise à la terre), bobines d''inductance d''extinction
    d''arc, bobines d''inductance de lissage, à l''exception des bobines d''inductance
    suivantes: bobines d''inductance de puissance généralement inférieure à 2 kvar
    en monophasé et à 10 kvar en triphasé, bobines d''inductance de type spécial,
    telles que bobines d''inductance pour circuits bouchons à haute fréquence ou bobines
    d''inductance pour matériel roulant.'
