abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-2:2017 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60695-11-2:2017
    gives the requirements for the production and confirmation of a nominal 1 kW propane/air
    pre-mixed flame for use in fire hazard testing. This basic safety publication
    is primarily intended for use by technical committees in the preparation of standards
    in accordance with the principles laid down in IEC Guide 104 and ISO/IEC Guide
    51. It is not intended for use by manufacturers or certification bodies. It has
    the status of a basic safety publication in accordance with IEC Guide 104 and
    ISO/IEC Guide 51. This third edition of IEC 60695-11-2 cancels and replaces the
    second edition published in 2013. It constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition: addition of an alternative production of the test flame; deletion of
    Annex B.<br />\r\nIn this standard, the following print types are used: terms
    defined within Clause 3: in bold type.<br />\r\n <br />\r\nKey words: Fire Hazard,
    Pre-Mixed Flame, Standardized 1 kW Test Flame"
