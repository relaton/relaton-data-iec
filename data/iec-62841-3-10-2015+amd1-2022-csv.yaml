abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-10:2015+AMD1:2022 applies to transportable cut-off machines
    intended to cut materials such as metals, concrete and masonry and to be fitted
    with one abrasive bonded reinforced wheel of Type 41, or diamond cut-off wheel
    with the peripheral gaps, if any, not exceeding 10 mm and with a rated no-load
    speed not exceeding a peripheral speed of the wheel of 100 m/s with the maximum
    wheel diameter and a wheel diameter range of 250 mm to 410 mm. This standard does
    not apply to:<br />\r\n- transportable mitre saws;<br />\r\n- transportable tile
    saws or transportable metal saws.<br />\r\nThe attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 36 months from the date of publication.<br />\r\nThis
    publication is to be read in conjunction with IEC 62841-1:2014. The contents of
    the corrigendum of July 2016 have been included in this copy.<br />\r\nKey words:
    Hand-held tools, Transportable tools, Cut-off machines"
- language: fr
  script: Latn
  content: "IEC 62841-3-10:2015+AMD1:2022 s’applique aux tronçonneuses à disque transportables
    destinées au découpage de matériaux tels que les métaux, le béton et la maçonnerie,
    munies d’un disque abrasif du type disque aggloméré renforcé de Type 41, ou disque
    à tronçonner diamant à rainures périphériques, le cas échéant, ne dépassant pas
    10 mm et avec une vitesse assignée à vide ne dépassant pas une vitesse périphérique
    du disque de 100 m/s avec le diamètre de disque maximal et une plage de diamètres
    de disque compris entre 250 mm et 410 mm. La présente norme ne s’applique pas
    aux:<br />\r\n- scies à onglets transportables,<br />\r\n- scies à céramique transportables
    ou aux scies à métaux transportables.<br />\r\nL’attention des Comités Nationaux
    est attirée sur le fait que les fabricants d’appareils et les organismes d’essai
    peuvent avoir besoin d’une période transitoire après la parution d’une nouvelle
    publication IEC, ou d’une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 36 mois après la date de publication.
    La présente Partie 3-10 doit être utilisée conjointement avec la première édition
    de l’IEC 62841-1:2014. Le contenu du corrigendum de juillet 2016 a été intégré
    dans ce texte.<br />\r\nMots-clés: outils portables, outils transportables, tronçonneuses
    à disque transportables"
