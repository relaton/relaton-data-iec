abstract:
- content: IEC 60904-3:2008 describes basic measurement principles for determining
    the electrical output of PV devices. The principles given in this standard are
    designed to relate the performance rating of PV devices to a common reference
    terrestrial solar spectral irradiance distribution. Covers testing in both natural
    and simulated sunlight. The main changes with respect to the previous edition
    include an extended wavelength range and the use of uniform wavelength intervals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60904-3:2008 décrit des principes de mesure pour la détermination
    de la sortie électrique des dispositifs PV. Les principes indiqués dans la présente
    norme sont prévus pour relier les caractéristiques de performance des dispositifs
    PV à une répartition spectrale de l'éclairement solaire terrestre de référence
    commune. Comprend les mesures effectuées sous éclairement solaire naturel ou simulé.
    Les principaux changements par rapport à l'édition précédente incluent une extension
    de la gamme de longueur d'onde et l'utilisation d'intervalles de longueurs d'onde
    uniformes.
