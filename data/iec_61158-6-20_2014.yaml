abstract:
- content: "IEC 61158-6-20:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-20, and define the externally
    visible behavior associated with their transfer. This standard specifies the protocol
    of the Type 20 fieldbus application layer, in conformance with the OSI Basic Reference
    Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).
    This third edition cancels and replaces the second edition published in 2010 and
    constitutes a technical revision. The main changes are:<br />\r\n- added protocol
    for new services that are added to IEC 61158-5-20;<br />\r\n- added normative
    annexes;<br />\r\n- updated then references, terms, definitions, symbols, abbreviations;<br
    />\r\n- corrected the editorial errors and the text."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-6-20:2014 décrit le protocole mis en place pour définir la
    représentation filaire des primitives de service définies dans la CEI 61158-5-20
    et définir le comportement visible de l'extérieur associé à leur transfert. La
    présente norme spécifie le protocole de la couche application de bus de terrain
    de Type 20, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1)
    et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Elle constitue une révision
    technique. Les principales modifications sont:<br />\r\n- ajout d'un protocole
    pour les nouveaux services ajoutés à la CEI 61158-5-20;<br />\r\n- ajout d'annexes
    normatives;<br />\r\n- mise à jour des références normatives, termes, définitions,
    symboles, abréviations;<br />\r\n- correction des erreurs rédactionnelles et syntaxiques."
