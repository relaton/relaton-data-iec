abstract:
- language: en
  script: Latn
  content: "IEC 60891:2021 defines procedures to be followed for temperature and irradiance
    corrections to the measured I-V (current-voltage) characteristics (also known
    as I-V curves) of photovoltaic (PV) devices. It also defines the procedures used
    to determine factors relevant to these corrections. Requirements for I-V measurement
    of PV devices are laid down in IEC 60904-1 and its relevant subparts.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2009. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- adds guidance on which correction procedure shall
    be used depending on application;<br />\r\n- introduces translation procedure
    4 applicable to c-Si technologies with unknown temperature coefficients;<br />\r\n-
    introduces various clarifications in existing procedures to improve measurement
    accuracy and reduce measurement uncertainty;<br />\r\n- adds an informative annex
    for supplementary methods that can be used for series resistance determination.<br
    />\r\nThe content of the corrigendum 1 (2024-10) has been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60891:2021 définit des procédures à suivre pour les corrections en
    fonction de la température et de l'éclairement appliquées aux caractéristiques
    I-V (courant-tension) mesurées (également appelées courbes I-V) des dispositifs
    photovoltaïques (PV). Il définit également les procédures utilisées pour déterminer
    les facteurs appropriés pour ces corrections. Les exigences pour le mesurage I-V
    des dispositifs PV sont données dans l'IEC 60904-1 et ses sous-parties applicables.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2009. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- ajout de recommandations concernant
    la procédure de correction à utiliser selon l'application;<br />\r\n- introduction
    de la procédure de transposition 4 applicable aux technologies c-Si avec des coefficients
    de température inconnus;<br />\r\n- introduction de différentes classifications
    dans les procédures existantes afin d'améliorer la précision de mesure et de réduire
    l'incertitude de mesure;<br />\r\n- ajout d'une annexe informative qui présente
    des méthodes supplémentaires qui peuvent être utilisées pour déterminer la résistance-série.<br
    />\r\nLe contenu du corrigendum 1 (2024-10) a été pris en considération dans cet
    exemplaire."
