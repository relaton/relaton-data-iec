abstract:
- language: en
  script: Latn
  content: Applicable to the safety of electrical portable, motor-operated spray extraction
    appliances and electrical attachments intended for industrial and commercial use,
    their rated voltage being not more than 250 V for single-phase and 480 V for other
    appliances. These appliances employ water-based cleaning agents and are used for
    cleaning fabrics, upholstery, carpets, floor coverings or hard surfaces.
