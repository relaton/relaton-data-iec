abstract:
- content: "IEC 61606-2:2009 is applicable to the basic measurement methods of the
    audio characteristics of the digital audio part of audio and audiovisual equipment
    for consumer use. It specify conditions and methods of measurement for consumer
    equipment.The common measuring conditions and methods are described in IEC 61606-1.
    It constitutes a technical revision. The significant technical changes with respect
    to the first edition are the following:<br />\r\n- changed the period of preconditioning;<br
    />\r\n- add A weighting filter in measuring instruments;<br />\r\n- correct the
    wrong reference number;<br />\r\n- some inappropriate descriptions have been improved.<br
    />\r\nThis publication is to be read in conjunction with IEC 61606-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61606-2:2009 est applicable aux méthodes fondamentales pour la mesure
    des caractéristiques audio de la partie audionumérique des équipements audio et
    audiovisuels destinés à l'usage grand public.<br />\r\nLes conditions et les méthodes
    de mesure communes sont décrites par l’IEC 61606-1. La présente Norme internationale
    spécifie les conditions et les méthodes de mesure relatives aux équipements grand
    public.<br />\r\nL'IEC 61606-2:2009 annule et remplace la première édition publiée
    en 2003. Elle constitue une révision technique.<br />\r\nLes modifications techniques
    majeures par rapport à la première édition sont les suivantes:<br />\r\n- modification
    de la période de préconditionnement;<br />\r\n- adjonction d'un filtre de pondération
    A dans les appareils de mesure;<br />\r\n- correction du numéro de référence erroné;<br
    />\r\n- certaines descriptions inadaptées ont été améliorées."
