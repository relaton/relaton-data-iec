abstract:
- language: en
  script: Latn
  content: |-
    Specifies the test methods to be used for testing polymeric
    insulating and sheathing materials of electric cables for power
    distribution and telecommunications including cables used on ships.

    Gives the methods for measurements of the resistance to
    environmental stress cracking, for wrapping test after thermal
    ageing in air, for measurement of melt flow index and for
    measurement of carbon black and/or mineral filler content, which
    apply to PE and PP coumpounds, including cellular compounds and
    foam skin for insulation.

    The contents of the corrigendum of May 1986 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Précise les méthodes d'essais à employer pour l'essai des matériaux
    d'isolation et de gainage polymère des câbles électriques pour la
    distribution d'énergie et les télécommunications, y compris les
    câbles utilisés à bord des navires.

    Donne les méthodes pour la mesure de la résistance aux craquelures
    sous contraintes dues à l'environnement, l'essai d'enroulement
    après vieillissement thermique dans l'air, la mesure de l'indice de
    fluidité à chaud et la mesure du taux de noir de carbone et/ou des
    charges minérales, qui s'appliquent aux mélanges PE et PP, y compris
    les mélanges d'isolation cellulaire avec ou sans peau.

    Le contenu du corrigendum de mai 1986 a été pris en considération dans cet exemplaire.
