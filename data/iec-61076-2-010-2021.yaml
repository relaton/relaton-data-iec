abstract:
- language: en
  script: Latn
  content: "IEC 61076-2-010:2021 specifies circular connectors with a push-pull locking
    mechanism of a size derived from, and thus being compatible with M12 screw-locking
    connectors (free connectors with screw-locking according to IEC 61076-2-101, IEC
    61076-2-109, IEC 61076-2-111 or IEC 61076-2-113 are compatible with push‑pull
    fixed interfaces according to this document) and with mating interfaces according
    to IEC 61076-2-101, IEC 61076-2-109, IEC 61076-2-111 (except codings E in general
    and coding F for inner push-pull) or IEC 61076-2-113.<br />\r\nA fixed connector
    with push-pull locking according to this document is intermateable with a correspondingly
    coded free connector with M12 screw-locking according to any of the above mentioned
    standards.<br />\r\nM12 is the dimension of the thread of the screw-locking mechanism
    of circular connectors with M12 screw-locking.<br />\r\nIEC 61076-2-012 defines
    another inner push-pull for fixed female connectors which is however not compatible
    to the inner push-pull defined in this document. Annex C shows the different styles
    of female free connectors to extend male free connectors.<br />\r\nThis document
    covers both:<br />\r\na) power connectors with current ratings up to 16 A and
    voltage ratings up to 630 V, typically used for power supply and power applications
    in industrial premises, and<br />\r\nb) connectors for data and signal transmission
    with frequencies up to 500 MHz.<br />\r\nThese connectors consist of both, fixed
    and free connectors, either rewirable or non-rewirable, with M12 push-pull locking
    as explained above. Male connectors have round contacts from Ø 0,6 mm up to Ø
    1,5 mm. In addition, the push-pull mechanisms consist of 2 different push-pull
    designs:<br />\r\nc) An outer push-pull for male and female fixed connector, where
    the locking groove is placed onto the outer cylindric surface of the housing.
    The outer push-pull for female fixed connectors is made for 2 different types
    of male connectors. It has locking means for both types on its outer surface.<br
    />\r\nFor design and dimensions see 5.3.2 and 5.3.3.<br />\r\nd) An inner push-pull
    for female fixed connectors and for male free connectors, where the locking means
    are placed onto the inner cylindric surface of the housing.<br />\r\nFor design
    and dimensions see 5.3.4.<br />\r\nThe different codings provided by IEC 61076-2
    series detail specifications mentioned within this document prevent the mating
    of accordingly coded male or female connectors to any other similarly sized interfaces,
    covered by other standards and the cross-mating between the different codings
    provided by any other IEC 61076-2 series detail specification mentioned within
    this document."
- language: fr
  script: Latn
  content: "IEC 61076-2-010:2021 spécifie les connecteurs circulaires pourvus d’un
    mécanisme de verrouillage de type pousser-tirer dont la taille est dérivée des
    connecteurs M12 avec verrouillage à vis (les fiches avec verrouillage à vis conformes
    à l’IEC 61076‑2‑101, l’IEC 61076-2-109, l’IEC 61076-2-111 ou l’IEC 61076‑2‑113
    sont compatibles avec les interfaces d’embase de type pousser-tirer conformes
    au présent document) et d’interfaces d’accouplement conformes à l’IEC 61076‑2‑101,
    l’IEC 61076-2-109, l’IEC 61076-2-111 (sauf les détrompages E en général et le
    détrompage F pour les verrouillages internes de type pousser-tirer) ou l’IEC 61076-2-113.<br
    />\r\nUne embase avec verrouillage de type pousser-tirer conforme au présent document
    est accouplable avec une fiche présentant le détrompage correspondant avec un
    verrouillage à vis M12, conformément à l’une quelconque des normes susmentionnées.<br
    />\r\nM12 désigne la dimension du filetage du mécanisme de verrouillage à vis
    des connecteurs circulaires avec verrouillage à vis M12.<br />\r\nL’IEC 61076-2-012
    définit un autre verrouillage interne de type pousser-tirer pour les embases femelles,
    qui n’est cependant pas compatible avec le verrouillage interne de type pousser-tirer
    défini dans le présent document. L’Annexe C donne les différents modèles de fiches
    femelles adaptables sur les fiches mâles.<br />\r\nLe présent document couvre
    à la fois:<br />\r\na) les connecteurs d’alimentation avec des courants assignés
    allant jusqu’à 16 A et des tensions assignées allant jusqu’à 630 V, généralement
    employés pour des applications d’alimentation et de puissance dans des locaux
    industriels, et<br />\r\nb) les connecteurs pour les transmissions de données
    et de signaux avec des fréquences allant jusqu’à 500 MHz.<br />\r\nCes connecteurs
    se composent à la fois d’embases et de fiches, démontables ou non démontables,
    avec un verrouillage de type pousser-tirer M12 comme expliqué précédemment. Les
    connecteurs mâles possèdent des contacts arrondis d’un diamètre compris entre
    Ø 0,6 mm et Ø 1,5 mm. De plus, les mécanismes pousser-tirer présentent 2 conceptions
    différentes:<br />\r\nc) un mécanisme pousser-tirer externe pour les embases mâle
    et femelle, dont la rainure de verrouillage est placée sur la surface cylindrique
    extérieure du boîtier. Le mécanisme pousser-tirer externe pour embases femelles
    est conçu pour 2 types différents de connecteurs mâles. Il possède des dispositifs
    de verrouillage pour ces deux types de connecteurs sur sa surface extérieure;<br
    />\r\nPour la conception et les dimensions, voir 5.3.2 et 5.3.3.<br />\r\nd) un
    mécanisme pousser-tirer interne pour les embases femelles et les fiches mâles,
    dont les dispositifs de verrouillage sont placés sur la surface cylindrique intérieure
    du boîtier.<br />\r\nPour la conception et les dimensions, voir 5.3.4.<br />\r\nLes
    différents détrompages prévus par les spécifications particulières de la série
    IEC 61076-2 et mentionnés dans le présent document, empêchent l’accouplement de
    connecteurs mâles et femelles avec de tels détrompeurs avec une quelconque autre
    interface de taille semblable couverte par d’autres normes, ainsi que l’accouplement
    croisé entre les différents détrompages prévus par une quelconque autre spécification
    particulière de la série IEC 61076-2 mentionnée dans le présent document."
