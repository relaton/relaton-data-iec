- content: "La CEI 62006:2010 définit les essais, les méthodes de mesure et les conditions
    de garantie contractuelles relatifs aux essais de réception sur site des machines
    générant l'énergie dans les petits aménagements hydroélectriques. Elle s'applique
    aux installations comportant des turbines à impulsion ou à réaction d'une puissance
    allant jusqu'à 15 MW environ et d'un diamètre de référence de 3 m environ. Le
    générateur peut être de type synchrone ou asynchrone. La présente Norme internationale
    contient des informations relatives à la plupart des essais requis pour la réception
    des turbines hydrauliques tels que les essais pour approuver la sécurité, les
    essais de fonctionnement et de fiabilité, ainsi que les essais de vérification
    des conditions de cavitation, de bruit et de vibration, s'ils sont exigés. La
    présente norme présente les méthodes types utilisées pour les petits aménagements
    hydroélectriques, et se divise en trois classes, comme suit:<br />\r\nClasse A:
    Par défaut, programme d'essai normal (relevés sur le panneau de contrôle), pour
    déterminer la puissance maximale fournie par l'installation.<br />\r\nClasse B:
    Recommandé, programme d'essai étendu, pour déterminer les caractéristiques de
    l'aménagement en matière de performances.<br />\r\nClasse C: Optionnel, programme
    d'essai complet. Pour déterminer le rendement absolu de l'aménagement.<br />\r\nToutes
    les classes comportent des essais de sécurité, des essais de fonctionnement et
    des essais de fiabilité. La présente norme fournit toutes les références nécessaires
    au contrat afin de réaliser l'essai, d'évaluer, de calculer et de comparer le
    résultat par rapport à la garantie pour toutes les classes: A, B et C."
