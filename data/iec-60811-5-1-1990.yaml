abstract:
- language: en
  script: Latn
  content: |-
    Specifies the test methods for filling compounds of electric cables
    used with telecommunication equipment.

    Gives the methods for drop-point, separation of oil, lower
    temperature brittleness, total acid number, absence of corrosive
    components, permittivity at 23 °C, d.c. resistivity at 23°C and
    100°C.
- language: fr
  script: Latn
  content: |-
    Précise les méthodes d'essais à employer pour les matières de
    remplissage des câbles électriques utilisés avec les équipements de
    télécommunications.

    Donne les méthodes pour le point de goutte, la séparation d'huile,
    la fragilité à basse température, l'indice d'acide total, l'absence
    de composants corrosifs, la permittivité à 23°C, la résistivité en
    courant continu à 23°C et 100°C.
