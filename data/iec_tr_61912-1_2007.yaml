abstract:
- content: This technical report, which serves as an application guide for the short-circuit
    ratings given in IEC standards for low-voltage switchgear and controlgear and
    assemblies, summarises the definitions of the ratings and provides examples of
    their application. This edition cancels and replaces the first edition of IEC
    61912, published in 2006, and corrigendum 1 (May 2006). The changes are only editorial.
  language:
