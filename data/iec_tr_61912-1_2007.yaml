  script:
  - Latn
  format: text/html
- content: Le présent rapport technique, qui sert de guide d'application pour les
    caractéristiques de court-circuit données dans les normes CEI de l'appareillage
    à basse tension et des ensembles d'appareillage, résume les définitions des caractéristiques
    et donne des exemples de leur application. Cette édition annule et remplace la
    première édition de la CEI 61912, publiée en 2006, et le corrigendum 1 (mai 2006).Les
    modifications ne sont que rédactionnelles.
