- content: "L'IEC 63044-1:2017 s'applique à tous les systèmes électroniques pour les
    foyers domestiques et/ou les bâtiments (HBES) et à tous les systèmes de gestion
    technique du bâtiment (SGTB). Elle spécifie les exigences générales concernant
    ces systèmes et produits. Le présent document est applicable (mais pas limitée)
    aux\r\n \r\n\t postes d'opérateur et autres dispositifs d'interface homme–système,
    \r\n\t dispositifs pour des fonctions de gestion, \r\n\t dispositifs de commande,
    postes d'automatisation et contrôleurs spécifiques à une application, \r\n\t dispositifs
    de terrain, et \r\n\t câblage et interconnexion des dispositifs \r\n \r\nutilisés
    dans un réseau HBES/SGTB. Le présent document fournit une vue d'ensemble de la
    série IEC 63044. Pour permettre l'intégration d'un large spectre d'applications,
    la série IEC 63044 couvre les éléments suivants:\r\n\r\n \r\n\t la sécurité électrique;
    \r\n\t la sécurité fonctionnelle; \r\n\t les conditions d’environnement; \r\n\t
    les exigences CEM; \r\n\t les règles et les topologies d'installation et de câblage.
    \r\n \r\nL'IEC 63044 est une série de normes de famille de produits."
