- content: "L'IEC 63044-1:2017 s'applique à tous les systèmes électroniques pour les
    foyers domestiques et/ou les bâtiments (HBES) et à tous les systèmes de gestion
    technique du bâtiment (SGTB). Elle spécifie les exigences générales concernant
    ces systèmes et produits. Le présent document est applicable (mais pas limitée)
    aux<br />\r\npostes d'opérateur et autres dispositifs d'interface homme–système,<br
    />\r\ndispositifs pour des fonctions de gestion,<br />\r\ndispositifs de commande,
    postes d'automatisation et contrôleurs spécifiques à une application,<br />\r\ndispositifs
    de terrain, et<br />\r\ncâblage et interconnexion des dispositifs<br />\r\nutilisés
    dans un réseau HBES/SGTB. Le présent document fournit une vue d'ensemble de la
    série IEC 63044. Pour permettre l'intégration d'un large spectre d'applications,
    la série IEC 63044 couvre les éléments suivants:<br />\r\nla sécurité électrique;<br
    />\r\nla sécurité fonctionnelle;<br />\r\nles conditions d’environnement;<br />\r\nles
    exigences CEM;<br />\r\nles règles et les topologies d'installation et de câblage.<br
    />\r\nL'IEC 63044 est une série de normes de famille de produits."
