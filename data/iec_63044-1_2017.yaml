abstract:
- content: "IEC 63044-1:2017 applies to all Home and Building Electronic Systems (HBES)
    and Building Automation and Control Systems (BACS) and specifies the general requirements
    for these systems and products. This document is applicable (but not limited)
    to<br />\r\noperator stations and other human–system interface devices,<br />\r\ndevices
    for management functions,<br />\r\ncontrol devices, automation stations and application
    specific controllers,<br />\r\nfield devices and their interfaces, and<br />\r\ncabling
    and interconnection of devices<br />\r\nused within a dedicated HBES/BACS network.
    This document provides an overview of the IEC 63044 series. To enable integration
    of a wide spectrum of applications, the IEC 63044 series covers<br />\r\nelectrical
    safety,<br />\r\nfunctional safety,<br />\r\nenvironmental conditions,<br />\r\nEMC
    requirements, and<br />\r\ninstallation and cabling rules and topologies.<br />\r\nIEC
    63044 is a series of product family standards."
