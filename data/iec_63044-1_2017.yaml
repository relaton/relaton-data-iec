abstract:
- content: "IEC 63044-1:2017 applies to all Home and Building Electronic Systems (HBES)
    and Building Automation and Control Systems (BACS) and specifies the general requirements
    for these systems and products. This document is applicable (but not limited)
    to\r\n \r\n\t operator stations and other human–system interface devices, \r\n\t
    devices for management functions, \r\n\t control devices, automation stations
    and application specific controllers, \r\n\t field devices and their interfaces,
    and \r\n\t cabling and interconnection of devices \r\n \r\nused within a dedicated
    HBES/BACS network. This document provides an overview of the IEC 63044 series.
    To enable integration of a wide spectrum of applications, the IEC 63044 series
    covers\r\n\r\n \r\n\t electrical safety, \r\n\t functional safety, \r\n\t environmental
    conditions, \r\n\t EMC requirements, and \r\n\t installation and cabling rules
    and topologies. \r\n \r\nIEC 63044 is a series of product family standards."
