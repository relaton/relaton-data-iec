abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard applies to the assignment of unique owner prefixes to owners of public text conforming to ISO 8879. It describes the procedures whereby such assignments are made, and the method of constructing registered owner names from them. Procedures for self-assignment of owner prefixes by standards bodies and other organizations are also specified.</p>
    <p>NOTE 2 Examples of registered public text are given in annex A. Further examples may be found in annexes to ISO 8879.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Norme internationale est applicable à l'attribution de préfixes uniques aux noms de propriétaires de texte public, conformément à l'ISO 8879. Elle décrit les procédures qui permettent d'effectuer ces attributions ainsi que la méthode pour construire des noms de propriétaire déposés à partir de ces préfixes.</p>
    <p>NOTE -- Des exemples de texte public déposé figurent dans l'annexe A. Des exemples supplémentaires se trouvent dans les annexes de l'ISO 8879.</p>
