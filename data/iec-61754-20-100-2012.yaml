abstract:
- language: en
  script: Latn
  content: IEC 61754-20-100:2012 covers connectors with protective housings. The housing
    is defined as variant 4 in IEC 61076-3-106:2006. These connectors use a push-pull
    coupling mechanism. To connect the fibres inside the housing the LC interface
    is used as described in IEC 61754-20:2002. The fully assembled variants (connectors)
    described in this document incorporate fixed and free connectors.
- language: fr
  script: Latn
  content: IEC 61754-20-100:2012 couvre les connecteurs avec boîtiers de protection.
    Le boîtier est défini comme la variante 4 de l’IEC 61076-3-106:2006. Ces connecteurs
    utilisent un mécanisme d'accouplement pousser-tirer. Pour connecter les fibres
    à l'intérieur du boîtier, l'interface LC est utilisée comme cela est décrit dans
    l’IEC 61754-20:2002. Les variantes entièrement assemblées (connecteurs) décrites
    dans le présent document comprennent des embases et des fiches.
