abstract:
- content: "IEC 60512-8-2:2011 when required by the detail specification, is used
    for testing connectors within the scope of IEC technical committee 48. It may
    also be used for similar devices when specified in a detail specification. The
    object of this standard is to detail a standard test method to determine the ability
    of a fixed connector to withstand a steady axial force which might occur during
    normal use. This standard cancels and replaces Test 8b of IEC 60512-5, issued
    in 1992, and constitutes a technical revision.<br /><br />\r\nThis publication
    is to be read in conjunction with  IEC 60512-1:2001  and  IEC 60512-1-100:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-8-2:2011 lorsque la spécification particulière l'exige, est
    utilisée pour les essais des connecteurs qui entrent dans le domaine d'application
    du comité d'études 48 de la CEI. Ces essais peuvent aussi être utilisés sur des
    composants similaires lorsqu'une spécification particulière le prescrit. L'objet
    du présent norme est de définir une méthode d'essai normalisée pour évaluer l'aptitude
    d'une embase à supporter une force axiale constante qui pourrait se produire pendant
    l'usage normal. La présente norme annule et remplace l'Essai 8b de la CEI 60512-5,
    publiée en 1992. Elle constitue une révision technique.<br /><br />\r\nCette publication
    doit être lue conjointement avec la   CEI 60512-1:2001  et la  CEI 60512-1-100:2006."
