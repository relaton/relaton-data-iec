abstract:
- language: en
  script: Latn
  content: "IEC 61557-10:2024 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61577-10:2024 edition 3.0 and the previous IEC 61557-10:2013
    edition 3.0. Furthermore, comments from IEC TC 85 experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nThis part of IEC 61557 specifies the requirements for measuring
    equipment that combines several measuring functions or methods of testing, measuring
    or monitoring, that are in accordance with the respective parts of IEC 61557,
    into one piece of apparatus.<br />\r\nMeasuring equipment which combines measuring
    functions or methods of testing, measuring or monitoring covered by the respective
    parts of IEC 61557 with those not covered by the respective parts of IEC 61557
    is also within the scope of this document."
