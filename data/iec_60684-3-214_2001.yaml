abstract:
- content: |-
    Gives the requirements for two types of heat-shrinkable, not flame retarded, polyolefin sleeving with a nominal shrink ratio of 3:1. This sleeving has been found suitable at temperatures up to 135 °C.
    - Type A: Medium wall - internal diameter of up to 180,0 mm.
    - Type B: Heavy wall - internal diameter of up to 160,0 mm.
    These sleevings are normally supplied in black.
    Sizes or colours other than those specifically listed in this standard may be available as custom items. These items are in compliance with this standard if they comply with the property requirements listed in tables 2, 3, 4, 5, and 6.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les prescriptions relatives à deux types de gaines thermorétractables, en polyoléfine, non retardées à la flamme ayant un rapport de rétreint nominal de 3:1. Il a été prouvé que ces gaines sont appropriées pour des températures allant jusqu'à 135°C.
    -Type A: Paroi moyenne - diamètre intérieur allant jusqu'à 180,0 mm.
    -Type B: Paroi épaisse - diamètre intérieur allant jusqu'à 160,0 mm.
    Ces gaines sont normalement disponibles en noir.
    D'autres dimensions et d'autres couleurs que celles spécifiquement indiquées dans cette norme peuvent être disponibles, comme articles spéciaux. Ces articles sont considérés comme conformes à cette norme, s'ils satisfont aux caractéristiques indiquées dans les tableaux 2, 3, 4, 5, et 6.
