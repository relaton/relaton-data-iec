  format: text/html
- content: "L’IEC 62836:2024 fournit une procédure efficace et fiable pour évaluer
    le champ électrique interne dans les matériaux isolants utilisés pour les applications
    à haute tension, par la méthode de l'onde de pression (PWP). Cette méthode convient
    aux échantillons à géométrie plane et coaxiale constitués de matériaux isolants
    homogènes d'une épaisseur supérieure ou égale à 0,5 mm et aux champs électriques
    supérieurs à 1 kV/mm, mais elle dépend également de l'épaisseur de l'échantillon
    et du générateur d'ondes de pression.<br />\r\nCette première édition annule et
    remplace l'IEC TS 62836 parue en 2020.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC TS 62836:<br />\r\na) ajout
    de l'Article 12 relatif au mesurage de la répartition des charges d'espace sur
    un échantillon plan;<br />\r\nb) ajout de l'Article 13 relatif aux échantillons
    à géométrie coaxiale;<br />\r\nc) ajout de l'Annexe D qui fournit des exemples
    de mesurages sur des échantillons à géométrie coaxiale;<br />\r\nd) ajout d'une
    Bibliographie;<br />\r\ne) les exemples de mesurages sur un échantillon plan ont
    été déplacés de l'Article 12 de l'IEC TS 62836 à l'Annexe C."
