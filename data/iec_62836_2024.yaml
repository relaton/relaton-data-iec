abstract:
- content: "IEC 62836:2024 provides an efficient and reliable procedure to test the
    internal electric field in the insulating materials used for high-voltage applications,
    by using the pressure wave propagation (PWP) method. It is suitable for a planar
    and coaxial geometry sample with homogeneous insulating materials of thickness
    larger or equal to 0,5 mm and an electric field higher than 1 kV/mm, but it is
    also dependent on the thickness of the sample and the pressure wave generator.<br
    />\r\nThis first edition cancels and replaces IEC TS 62836 published in 2020.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to IEC TS 62836:<br />\r\na) addition of Clause 12 for the measurement of space
    charge distribution in a planar sample;<br />\r\nb) addition of Clause 13 for
    coaxial geometry samples;<br />\r\nc) addition of Annex D with measurement examples
    for coaxial geometry samples;<br />\r\nd) addition of a Bibliography;<br />\r\ne)
    measurement examples for a planar sample have been moved from Clause 12 in IEC
    TS 62836 to Annex C."
