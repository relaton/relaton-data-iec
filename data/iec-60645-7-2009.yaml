abstract:
- language: en
  script: Latn
  content: IEC 60645-7:2009 applies to instruments designed for the measurement of
    auditory evoked potentials from the inner ear, the auditory nerve and the brainstem,
    evoked by acoustic and/or vibratory stimuli of short duration. IEC 60645-7:2009
    defines the characteristics to be specified by the manufacturer, specifies performance
    requirements for two types of instrument, screening and diagnostic, and specifies
    the functions to be provided on these types. The purpose of IEC 60645-7:2009 is
    to ensure that measurements made under comparable test conditions with different
    instruments complying with this standard will be consistent. IEC 60645-7:2009
    is not intended to restrict development or incorporation of new features, nor
    to discourage innovative approaches. The application of electric stimuli for special
    purposes is beyond the scope of this standard.
- language: fr
  script: Latn
  content: La CEI 60645-7:2009 s'applique aux instruments conçus pour la mesure audiologique
    des potentiels évoqués de l'oreille interne, du nerf auditif et du tronc cérébral,
    évoqués par des stimuli acoustiques et/ou vibratoires de courte durée. La CEI
    60645-7:2009 définit les caractéristiques qui doivent être spécifiées par le fabricant,
    spécifie les exigences de performances pour deux types d'instrument, le dépistage
    et le diagnostic, et spécifie les fonctions à prévoir sur ces deux types. La CEI
    60645-7:2009 est destinée à assurer que les mesures réalisées dans des conditions
    d'essai comparables avec différents instruments conformes à la présente norme
    seront cohérentes. La CEI 60645-7:2009 n'est pas destinée à limiter le développement
    ou l'ajout de nouvelles caractéristiques ni à décourager les approches innovantes.
    L'application de stimuli électriques pour des usages particuliers n'entre pas
    dans le domaine d'application de la présente norme.
