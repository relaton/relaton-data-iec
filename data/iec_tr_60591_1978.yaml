abstract:
- content: Describes the principle for making up insulator lots, the general rules
    for insulator sampling and their distribution for tests and the conditions for
    acceptance of a lot. Appendices contain operating characteristic curves for the
    checking procedure, giving the acceptance probability as a function of the quality
    of a lot. This publication has the status of a report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique le principe de constitution d'un lot d'isolateurs, puis les règles
    générales de prélèvement des isolateurs et leur répartition pour les essais, et
    enfin les conditions d'acceptation d'un lot. En annexe, on trouve les courbes
    d'efficacité du contrôle qui donnent la probabilité d'acceptation en fonction
    de la qualité du lot. Le calcul statistique utilisé dans le présent rapport est
    basé sur l'examen d'un prélèvement simple sans contre-épreuve. Une autre méthode
    statistique comportant un prélèvement double est aussi décrite. Celle publication
    a le statut d'un rapport.
