abstract:
- language: en
  script: Latn
  content: |-
    Lists the ratings, characteristics, inspection requirements and
    additional information for adjusters used with magnetic oxide cores
    for use in adjustable inductors and transformers, which are to be
    included as the minimum mandatory requirements in any detail
    specification derived from the corresponding sectional specification
    IEC 60723-5.
- language: fr
  script: Latn
  content: |-
    Donne les caractéristiques, les valeurs, les exigences de contrôle
    et des informations supplémentaires pour les bâtonnets de réglage
    employés avec des noyaux en oxyde magnétique destinés aux bobines
    d'inductance et transformateurs réglables, qui doivent être
    incluses comme minimum exigible dans toute spécification
    particulière dérivée de la spécification intermédiaire
    correspondante, la CEI 60723-5.
