abstract:
- language: en
  script: Latn
  content: "IEC 62769-5:2023 defines the FDI®[1] Information Model. One of the main
    tasks of the Information Model is to reflect the topology of the automation system.
    Therefore, it represents the devices of the automation system as well as the connecting
    communication networks including their properties, relationships, and the operations
    that can be performed on them. The types in the AddressSpace of the FDI® Server
    constitute some kind of catalogue, which is built from FDI® Packages. The fundamental
    types for the FDI® Information Model are well defined in OPC UA for Devices (IEC
    62541‑100). The FDI® Information Model specifies extensions for a few special
    cases and otherwise explains how these types are used and how the contents are
    built from elements of DevicePackages.<br />\r\n<br />\r\n[1] FDI® is a registered
    trademark of the non-profit organization Fieldbus Foundation, Inc. This information
    is given for the convenience of users of this document and does not constitute
    an endorsement by IEC of the trademark holder or any of its products. Compliance
    does not require use of the trade name. Use of the trade name requires permission
    of the trade name holder."
- language: fr
  script: Latn
  content: "L'IEC 62769-5:2023 définit le Modèle d'Information FDI®[1]. L'un des principaux
    objectifs du Modèle d'Information est de refléter la topologie du système d'automatisation.
    Par conséquent, il représente les appareils du système d'automatisation ainsi
    que les réseaux de communication connectés, y compris leurs propriétés, leurs
    relations et les opérations dont ils peuvent faire l'objet. Les types présents
    dans l'AddressSpace du Serveur FDI® constituent un catalogue, qui est créé à partir
    des Paquetages FDI®. Les types fondamentaux pour le Modèle d'Information FDI®
    sont définis dans l'OPC UA pour les Appareils (IEC 62541‑100). Le Modèle d'Information
    FDI® spécifie des extensions pour quelques cas spéciaux et explique la façon dont
    ces types sont utilisés et dont les contenus sont construits à partir des éléments
    de DevicePackages.<br />\r\n<br />\r\n[1] FDI® est une marque déposée de l’organisation
    à but non lucratif Fieldbus Foundation, Inc. Cette information est donnée à l'intention
    des utilisateurs du présent document et ne signifie nullement que l'IEC approuve
    le détenteur de la marque ou l'emploi de ses produits. La conformité n'exige pas
    l'utilisation de la marque. L'utilisation de la marque exige l'autorisation du
    détenteur de la marque."
