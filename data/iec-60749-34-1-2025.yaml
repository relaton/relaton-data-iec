abstract:
- language: en
  script: Latn
  content: "IEC 60749-34-1:2025 describes a test method that is used to determine
    the capability of power semiconductor modules to withstand thermal and mechanical
    stress resulting from cycling the power dissipation of the internal semiconductors
    and the internal connectors. It is based on IEC 60749-34, but is developed specifically
    for power semiconductor module products, including insulated-gate bipolar transistor
    (IGBT), metal-oxide-semiconductor field-effect transistor (MOSFET), diode and
    thyristor.<br />\r\nIf there is a customer request for an individual use or an
    application specific guideline (for example ECPE Guideline AQG 324), details of
    the test method can be based on these requirements if they deviate from the content
    of this document.<br />\r\nThis test caused wear-out and is considered destructive."
- language: fr
  script: Latn
  content: "L’IEC 60749-34-1:2025 décrit une méthode d’essai utilisée pour déterminer
    la capacité des modules de puissance à semiconducteurs à résister aux contraintes
    thermiques et mécaniques du fait du cyclage de la dissipation de puissance des
    semiconducteurs internes et des connecteurs internes. Elle est basée sur l’IEC
    60749‑34, mais est développée spécifiquement pour les modules de puissance à semiconducteurs,
    y compris les transistors bipolaires à grille isolée (IGBT), les transistors à
    effet de champ à structure métal-oxyde-semiconducteur (MOSFET), les diodes et
    les thyristors.<br />\r\nEn cas de demande d’un client pour une utilisation individuelle
    ou une ligne directrice spécifique à une application (par exemple la ligne directrice
    AQG 324 de l’ECPE), les détails de la méthode d’essai peuvent être basés sur ces
    exigences s’ils s’écartent du contenu du présent document.<br />\r\nCet essai
    provoque une usure et est considéré comme destructif."
