abstract:
- language: en
  script: Latn
  content: "IEC 60958-4:2003+A1:2008 specifies the professional application of the
    interface for the interconnection of digital audio equipment defined in IEC 60958-1.
    This bilingual version (2013-05) corresponds to the monolingual English version,
    published in 2003-05.                  \n<b>This consolidated version consists
    of the second edition (2003)  \nand its amendment 1 (2008). Therefore, no need
    to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 60958-4:2003+A1:2008 spécifie une application professionnelle de
    l'interface pour l'interconnexion des appareils audionumériques   définie dans
    la CEI 60958-1. La présente version bilingue (2013-05)\ncorrespond à la version
    anglaise monolingue publiée en 2003-05.    \n\n<b> Cette version consolidée comprend
    la deuxième édition (2003) et\nson amendement 1 (2008). Il n'est donc pas nécessaire
