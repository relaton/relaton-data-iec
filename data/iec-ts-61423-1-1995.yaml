abstract:
- language: en
  script: Latn
  content: "Applies to waterproof heating cables having a rated voltage greater than
    50 V but not exceeding 450/750 V a.c. with positive temperature co-efficient resistive
    elements for a majority of industrial applications such as pipe tracing and heating
    of vessels and associated equipment. It applies only to the heated part of the
    cable and not to any complete unit including cold tails and terminations. Non-waterproof
    heating cables are not considered. \n\nThis publication has the status of a Technical
    Report - type 2"
- language: fr
  script: Latn
  content: |-
    S'applique aux câble chauffants étanches à l'eau de tension assignée supérieure à 50 V mais ne dépassant pas 450/750 V en cournat alternatif, avec des éléments à résistances ayant un coefficient de température positif, destinés à une majorité d'applications industrielles telles que le traçage de conduits et le chauffage de chaudières de réaction et des équipements associés. Il s'applique uniquement à la partie chauffante du câble et non pas à tout l'élément complet comprenant les sorties froides et les extrémités. Les câbles chauffants non étanches à l'eau ne sont pas pris en considération.

    Cette publication a le statut d'un rapport technique - type 2.
