abstract:
- content: "This Technical report has the status of a basic safety publication in
    accordance with IEC Guide 104. \nDescribes the effects of sinusoidal alternating
    current within the frequency ranges: above 100 Hz up to and including 1000 Hz,
    above 1000 Hz up to and including 10000 Hz, above 10000 Hz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Ce rapport technique a le statut d'une publication fondamentale de sécurité conformément au Guide 104.
    Décrit les effets des courants alternatifs sinusoïdaux dans les
    plages de fréquences suivantes: supérieure à 100 Hz et inférieure
    ou égale à 1000Hz, supérieure à 1000 Hz et inférieure ou égale à
    10000 Hz, supérieure à 10000 Hz.
