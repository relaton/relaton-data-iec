abstract:
- language: en
  script: Latn
  content: Applies to post insulators and post insulator units of ceramic material
    or glass intended for indoor or outdoor service, and to post insulators of organic
    material intended for indoor service in electrical installations or equipment
    operating on alternating current systems with a nominal voltage greater than 1
    000 V and a frequency not greater than 100 Hz. It may also be regarded as a provisional
    standard for insulators for use on direct current systems.
- language: fr
  script: Latn
  content: S'applique aux supports isolants et éléments de supports isolants d'intérieur
    et d'extérieur en matière céramique ou en verre et aux supports isolants d'intérieur
    en matière organique destinés à l'équipement d'installations ou d'appareils électriques
    fonctionnant en courant alternatif à une tension nominale supérieure à 1 000 V
    et à une fréquence au plus égale à 100 Hz. Elle peut aussi être considérée comme
    norme provisoire pour les isolateurs utilisés sur des réseaux fonctionnant en
    courant continu.
