abstract:
- language: en
  script: Latn
  content: IEC 61788-25:2018 specifies the test method and procedures for testing
    tensile mechanical properties of REBCO superconductive composite tapes at room
    temperature. This test is used to measure the modulus of elasticity and 0,2 %
    proof strength. The values for elastic limit, fracture strength and percentage
    elongation after fracture serve only as a reference. This document applies to
    samples having a rectangular cross-section with an area of 0,12 mm<sup>2</sup>
    to 6,0 mm<sup>2</sup> (corresponding to the tapes with width of 2,0 mm to 12,0
    mm and thickness of 0,06 mm to 0,5 mm)
- language: fr
  script: Latn
  content: IEC 61788-25:2018 spécifie la méthode et les procédures d’essai relatives
    aux propriétés mécaniques de traction des bandes composites supraconductrices
    REBCO à température ambiante. Cet essai est utilisé pour mesurer le module d’élasticité
    et la charge d’épreuve à 0,2 %. Les valeurs de la limite élastique, de la résistance
    à la rupture et du pourcentage d’allongement après rupture servent uniquement
    de référence. Le présent document s'applique aux échantillons ayant une section
    rectangulaire d’une surface comprise entre 0,12 mm<sup>2</sup> et 6,0 mm<sup>2</sup>
    (correspondant aux bandes de largeur comprise entre 2,0 mm et 12,0 mm et d’épaisseur
    comprise entre 0,06 mm et 0,5 mm).
