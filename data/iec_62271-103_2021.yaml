- content: "L'IEC 62271-103:2021 est applicable aux interrupteurs et aux interrupteurs
    sectionneurs à courant alternatif triphasé ayant des caractéristiques assignées
    de pouvoir d’établissement et de pouvoir de coupure, destinés à être installés
    à l'intérieur et à l'extérieur, de tension assignée supérieure à 1 kV et inférieure
    ou égale à 52 kV et de fréquences assignées allant de 16 2/3 Hz jusqu'à et y compris
    60 Hz. Le présent document est également applicable aux interrupteurs unipolaires
    prévus pour des réseaux triphasés. Cette deuxième édition annule et remplace la
    première édition publiée en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le présent document est aligné sur l'IEC 62271-1:2017
    et l'IEC 62271-102:2018;<br />\r\n- clarifications relatives au comportement de
    l'interrupteur pendant les essais de coupure concernant la coupure de courant
    et les réamorçages;<br />\r\n- l'état de l'interrupteur après les essais d’établissement
    et de coupure a été précisé;<br />\r\n- nouvelle Annexe B destinée à aider au
    calcul de Ief1 et Ief2;<br />\r\n- de nouvelles règles de combinaison d'essais
    de coupure à 50 Hz et 60 Hz ont été définies. Un nouveau tableau (Tableau 7) a
    été ajouté;<br />\r\n- les essais avec TTR spécifiée ont été modifiés pour être
    conformes à la pratique décrite dans l'IEC 62271-100;<br />\r\n- le comportement
    de l'interrupteur pendant les essais de coupure a été précisé et des limites de
    tolérance de réamorçage ont été définies;<br />\r\n- explication ajoutée pour
    les essais d’établissement en court-circuit;<br />\r\n- contrôle d'intégrité au
    vide après les manœuvres mécaniques;<br />\r\n- regroupement de toutes les tensions
    d’essai pour les essais capacitifs monophasés en 7.101.7.3.2 et confirmation par
    simulations et calculs.<br />\r\nLa version française de cette norme n’a pas été
    soumise au vote."
