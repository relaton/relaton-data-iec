abstract:
- language: en
  script: Latn
  content: |-
    Gives a brief summary of the test methods that are in common use in the assessment of lethal and sublethal acute toxic potency, and other toxicity tests. It includes special observations on their relevance to real fire scenarios and gives recommendations on their use.
    It advises which tests provide toxic potency data which is relevant to real fire scenarios, and which are suitable for use in fire hazard assessment and fire safety engineering.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Fournit un bref résumé des méthodes d'essai qui sont d'un usage courant dans l'évaluation du potentiel toxique létal et pré-létal et autres essais de toxicité. Elle comprend des observations particulières sur leur pertinence par rapport aux scénarios d'incendies réels et donne des recommandations sur leur utilisation.
    Elle indique quels sont les essais fournissant des données de puissance toxique pertinentes pour les scénarios d'incendies réels, et quels sont ceux qui sont adaptés à l'utilisation dans l'évaluation des risques du feu et l'ingénierie de sécurité incendie.
    A le satut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
