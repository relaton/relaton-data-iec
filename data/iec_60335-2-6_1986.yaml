- content: |-
    Applies to cooking ranges, separate stationary ovens and grills,
    cooking tables, table cookers, hob elements, grills and griddles
    which form part of cooking ranges, and ovens and grills for
    building-in, all intended for household use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux cuisinières, aux fours et aux grils fixes
    indépendants, aux réchauds, aux réchauds fours, aux foyers de
    cuisson, aux grils et grils par contact qui font partie intégrante
    des cuisinières, aux fours et grils à encastrer, tous ces appareils
    étant destinés à un usage domestique.
