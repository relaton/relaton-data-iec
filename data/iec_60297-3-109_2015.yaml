abstract:
- content: 'IEC 60297-3-109:2015 specifies dimensions and physical properties of chassis
    and associated printed boards in order to provide mechanical and environmental
    integrity for embedded computing devices. They are used in various applications
    such as machine control, medical, transportation, aerospace and telecommunication,
    typically based on single board computers. For the easy definition of the suitable
    chassis and associated single board dimensions, this standard is based on a structural
    grid of 44,45 mm (1,75 in). Key words: Dimensions, Mechanical Structures, Chassis,
    Embedded Computing Devices'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60297-3-109:2015 spécifie les dimensions et les propriétés physiques
    des châssis et des cartes imprimées associées, afin de garantir l''intégrité mécanique
    et environnementale des dispositifs informatiques intégrés. Ces derniers sont
    utilisés dans de nombreuses applications, notamment pour commander des machines
    dans les environnements de la santé, des transports, de l''aérospatial et des
    communications. Il s''agit généralement d''ordinateurs monocartes. Pour faciliter
    la définition des dimensions adaptées des châssis et cartes imprimées associées,
    la présente norme se base sur une grille structurelle de 44,45 mm (1,75 pouce).
    Mots-clés: Dimensions, Structures mécaniques, Châssis, Dispositifs informatiques
    intégrés'
