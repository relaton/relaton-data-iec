abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 13335-1:2004 presents the concepts and models fundamental to
    a basic understanding of ICT security, and addresses the general management issues
    that are essential to the successful planning, implementation and operation of
    ICT security. Part 2 of ISO/IEC 13335 (currently 2<sup>nd</sup> WD) provides operational
    guidance on ICT security. Together these parts can be used to help identify and
    manage all aspects of ICT security.</p>"
