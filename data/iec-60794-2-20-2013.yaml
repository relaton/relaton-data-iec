abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-20:2013 is a family specification covering multi-fibre optical
    cables for indoor use. The requirements of the sectional specification IEC 60794-2
    are applicable to cables covered by this standard. Annex B contains a Blank Detail
    Specification and general guidance in case the cables are intended to be used
    in installation governed by the MICE table of ISO/IEC 24702 (Industrial premises).
    This third edition cancels and replaces the second edition published in 2008 and
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- removal of
    Annex C;<br />\r\n- reference to the most recent fibre standards;<br />\r\n- reference
    to the new series IEC 60794-1-2X. Keywords: family specification covering multi-fibre
    optical cables for indoor use<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with IEC 60794-1-1:2011, IEC 60794-1-2:2013 and IEC 60794-2:2002."
- language: fr
  script: Latn
  content: "La CEI 60794-2-20:2013 est une spécification de famille qui couvre les
    câbles optiques multifibres pour utilisation intérieure. Les exigences de la spécification
    intermédiaire CEI 60794-2 sont applicables aux câbles couverts par la présente
    norme. L'Annexe B contient une Spécification Particulière Cadre et des lignes
    directrices générales dans le cas où les câbles sont destinés à être utilisés
    dans une installation relevant du tableau MICE de la norme ISO/CEI 24702 (locaux
    industriels). Cette troisième édition annule et remplace la deuxième édition publiée
    en 2008. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- la
    suppression de l'Annexe C;<br />\r\n- la référence aux normes de fibres les plus
    récentes;<br />\r\n- la référence à la nouvelle série CEI 60794-1-2X. Mots clés:
