abstract:
- content: Deals with the safety of electric humidifiers intended for use with heating,
    ventilation, or air-conditioning systems in household, commercial, and light industrial
    applications (and may include large stand-alone commercial equipment) which operate
    according to the evaporative or atomization system, water-injection, steam and
    the like. Air-conditioning equipment used in conjuncion with humidifiers covered
    by this standard are covered in IEC 60335-2-40.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des humidificateurs électriques destinés à être utilisés
    avec des appareils de chauffage, de ventilation ou de conditionnement d'air dans
    des applications domestiques, commerciales et dans la petite industrie (pouvant
    comprendre des grandes unitàs indépendantes à l'usage des collectivités) qui fonctionnent
    avec un système d'evaporation ou d'atomisation, d'injection d'eau, de vapeur et
    autre systèmes analogues. Les appareils de conditionnement d'air utilisés conjointement
    avec les humidificateurs couverts par la prèsente norme sont couverts par la CEI
    60335-2-40.
