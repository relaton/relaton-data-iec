- content: L'IEC 61162-2:2024 contient les exigences de communication des données
    entre les instruments maritimes électroniques, les matériels de navigation et
    de radiocommunication, lorsqu'ils sont interconnectés par l'intermédiaire d'une
    interface appropriée. Le présent document est destiné à prendre en charge l'émission
    unidirectionnelle de données série entre un seul émetteur et un ou plusieurs récepteurs.
    Ces données sont représentées au format ASCII imprimable et peuvent contenir toutes
    les informations spécifiées par des sentences approuvées ou des informations codées
    selon les règles de sentences propriétaires. Les messages types peuvent contenir
    de 11 à 79 caractères au maximum, le taux de répétition exigé étant généralement
    d'un message toutes les 20 ms au maximum. Les définitions électriques du présent
    document ont pour objet de tenir compte des débits de données plus élevés que
    ceux spécifiés dans l'IEC 61162-1. En l'absence de disposition assurant l'émission
    des messages, et compte tenu de la fonctionnalité limitée de vérification des
    erreurs, il est important que le présent document soit utilisé avec précaution
    dans toutes les applications de sécurité.
