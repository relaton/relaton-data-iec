abstract:
- content: |-
    Specifies requirements for luminaires with built-in
    transformers for filament lamps, with supply voltages and
    output voltages not exceeding:

    - 1 000 V for class I and class II luminaires and
    - 250 V for class 0 luminaires.

    The contents of the interpretation sheet of March 2001 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Sécifie les prescriptions applicables aux luminaires avec
    transformateurs intégrés pour lampes à filament de tungstène, pour
    des tensions d'alimentation et des tensions secondaires ne
    dépassant pas:

    - 1 000 V pour les luminaires de la classe I et de classe II
    - 250 V pour les luminaires de classe 0.

    Le contenu de la feuille d'interprétation de mars 2001 a été pris en considération dans cet exemplaire.
