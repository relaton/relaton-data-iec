abstract:
- language: en
  script: Latn
  content: |-
    Determines the following measuring methods for characterising the performance of colour plasma display modules:
    a)  bright-room contrast ratio;
    b)  module power and current consumption,
    c)  module luminous efficacy.
- language: fr
  script: Latn
  content: |-
    Définit les méthodes de mesure suivantes pour caractériser les performances des modules d'affichage couleur à plasma:
    a)  rapport de contraste sous éclairage ambiant;
    b)  puissance du module et de la consommation de courant;
    c)  efficacité lumineuse du module.
