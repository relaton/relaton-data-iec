abstract:
- language: en
  script: Latn
  content: "IEC 63154:2021 specifies requirements, methods of testing and required
    test results where standards are needed to provide a basic level of protection
    against cyber incidents (i.e. malicious attempts, which actually or potentially
    result in adverse consequences to equipment, their networks or the information
    that they process, store or transmit) for:<br />\r\na) shipborne radio equipment
    forming part of the global maritime distress and safety system (GMDSS) mentioned
    in the International Convention for Safety of Life at Sea (SOLAS) as amended,
    and by the Torremolinos International Convention for the Safety of Fishing Vessels
    as amended, and to other shipborne radio equipment, where appropriate;<br />\r\nb)
    shipborne navigational equipment mentioned in the International Convention for
    Safety of Life at Sea (SOLAS) as amended, and by the Torremolinos International
    Convention for the Safety of Fishing Vessels as amended,<br />\r\nc) other shipborne
    navigational aids, and Aids to Navigation (AtoN), where appropriate."
- language: fr
  script: Latn
  content: "L'IEC 63154:2021 spécifie les exigences, les méthodes d’essai et les résultats
    d’essai exigés lorsque des normes sont nécessaires pour fournir un niveau de protection
    de base contre les incidents de sécurité informatique (c’est-à-dire les tentatives
    malveillantes, qui ont un effet réellement ou potentiellement néfaste sur les
    matériels, sur leurs réseaux ou sur les informations qu’ils traitent, stockent
    ou transmettent) pour:<br />\r\na) le matériel radioélectrique de bord faisant
    partie du système mondial de détresse et de sécurité en mer (SMDSM) mentionné
    dans la Convention internationale pour la sauvegarde de la vie humaine en mer
    (SOLAS), telle que modifiée, et par la Convention internationale de Torremolinos
    pour la sécurité des bateaux de pêche, telle que modifiée, et d’autres matériels
    radioélectriques de bord, le cas échéant;<br />\r\nb) le matériel de navigation
    de bord mentionné dans la Convention Internationale pour la sauvegarde de la vie
    humaine en mer (SOLAS), telle que modifiée, et par la Convention internationale
    de Torremolinos pour la sécurité des bateaux de pêche, telle que modifiée,<br
    />\r\nc) les autres aides à la navigation de bord, le cas échéant (AtoN), le cas
    échéant."
