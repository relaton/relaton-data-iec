abstract:
- language: en
  script: Latn
  content: IEC 62148-12 covers the physical interface specifications of laser diode
    devices for optical fibre communication. The intent is to adequately specify the
    physical requirements of an optical transmitter that will enable mechanical interchangeability
    of transmitters to this standard both at the printed circuit board and for any
    panel-mounting requirement.
- language: fr
  script: Latn
  content: L'IEC 62148-12 couvre les spécifications d'interface physique des dispositifs
    à diode laser pour les systèmes de communication à fibres optiques. Le but de
    la présente partie de l’IEC 62148 est de spécifier de façon adéquate les exigences
    physiques applicables aux émetteurs optiques de façon à permettre l'interchangeabilité
    mécanique des émetteurs conformes à cette norme à la fois sur les cartes à circuit
    imprimé et pour toutes les prescriptions concernant le montage des panneaux.
