abstract:
- content: "IEC 60216-3:2006 specifies the calculation procedures to be used for deriving
    thermal endurance characteristics from experimental data obtained in accordance
    with the instructions of IEC 60216-1 and IEC 60216-2, using fixed ageing temperatures
    and variable ageing times. The experimental data may be obtained using non-destructive,
    destructive or proof tests. Data obtained from non-destructive or proof tests
    may be incomplete, in that measurement of times taken to reach the endpoint may
    have been terminated at some point after the median time but before all specimens
    have reached end-point. The procedures are illustrated by worked examples, and
    suitable computer programs are recommended to facilitate the calculations. The
    major technical changes with regard to the first edition concern an updating of
    Table C.2. In addition, the scope has been extended to cover a greater range of
    data characteristics, particularly with regard to incomplete data, as often obtained
    from proof test criteria. The greater flexibility of use should lead to more efficient
    employment of the time available for ageing purposes. Finally, the procedures
    specified in this part of IEC 60216 have been extensively tested and have been
    used to calculate results from a large body of experimental data obtained in accordance
    with other parts of the standard. Annex E \"Computer program\" has been completely
    reworked.<br />\r\nPlease be aware that the computer program provided in this
    publication is not compatible with the 64-bit version of Windows 7."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60216-3:2006 spécifie les méthodes de calcul à utiliser pour obtenir
    les caractéristiques d'endurance thermique à partir des données expérimentales
    obtenues conformément aux instructions de la CEI 60216-1 et de la CEI 60216-2,
    en utilisant des températures de vieillissement fixes et des temps de vieillissement
    variables. Les données expérimentales peuvent être obtenues en utilisant des essais
    non destructifs, des essais destructifs et des essais d'épreuve. Les données obtenues
    à partir d'essais non destructifs ou d'essais d'épreuve peuvent être incomplètes,
    car la mesure des temps mis pour atteindre le point limite peut avoir été arrêtée
    à un moment situé après le temps médian, mais avant que toutes les éprouvettes
    n'aient atteint le point limite. Les méthodes sont illustrées par des exemples
    pratiques, et des programmes informatiques adaptés sont recommandés pour faciliter
    les calculs. Les modifications majeures par rapport à la première édition concernent
    la mise à jour du Tableau C.2. De plus, le domaine d'application a été élargi
    pour couvrir une plus grande gamme de caractéristiques de données, en particulier
    en ce qui concerne les données incomplètes, comme cela est souvent le cas pour
    les données obtenues à partir de critères d'essai d'épreuve. Il convient que cette
    plus grande souplesse d'utilisation conduise à un emploi plus efficace du temps
    disponible pour les essais de vieillissement. Enfin, les méthodes spécifiées dans
    cette partie de la CEI 60216 ont été largement soumises aux essais et ont été
    utilisées pour calculer les résultats à partir d'un grand nombre de données expérimentales
    obtenues conformément aux autres parties de la norme. L'Annexe E \"Programme informatique\"
    a été complètement remaniée.<br />\r\nVeuillez noter que le programe informatique
    fourni dans cette publication n'est pas compatible avec la version 64 bits de
    Windows 7."
