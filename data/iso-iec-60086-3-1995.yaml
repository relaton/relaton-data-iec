abstract:
- language: en
  script: Latn
  content: Specifies dimensions, designation, methods of tests and requirements for
    primary batteries for watches. In several cases, a menu of test methods is given.
    When presenting battery electrical characteristics and/or performance data, the
    manufacturer specifies the test method used.
- language: fr
  script: Latn
  content: Définit les dimensions, la nomenclature, les méthodes d'essais et les exigences
    des piles pour montres. Dans plusieurs cas, on trouve un menu des méthodes d'essais.
    Lorsque le fabricant présente les caractéristiques électriques et/ou les performances
    de la pile, il précise la méthode d'essai utilisée.
