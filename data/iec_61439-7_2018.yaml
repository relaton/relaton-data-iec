  format: text/html
- content: "L'IEC 61439-7:2018 définit les exigences spécifiques applicables aux ensembles
    comme suit:<br />\r\n– ensembles dont la tension assignée ne dépasse pas 1 000
    V en courant alternatif ou 1 500 V en courant continu;<br />\r\n– ensembles destinés
    à être utilisés avec des équipements conçus pour la production, le transport,
    la distribution et la conversion de l'énergie électrique et la commande des matériels
    consommant de l'énergie électrique;<br />\r\n– ensembles actionnés par des personnes
    ordinaires (par exemple, brancher ou débrancher du matériel électrique);<br />\r\n–
    ensembles destinés à être installés et utilisés dans les marchés, marinas, terrains
    de camping et autres lieux publics extérieurs analogues;<br />\r\n– ensembles
    destinés aux bornes de charge de véhicules électriques (AEVCS) de Mode 3 et de
    Mode 4. Ils sont conçus pour intégrer la fonctionnalité et les exigences supplémentaires
    des systèmes de charge conductive pour véhicules électriques conformément à l’IEC
    61851-1:2017.<br />\r\nCette première édition annule et remplace la spécification
    technique particulière parue en 2014. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à la spécification technique précédente:\r\n\r\n\tune nouvelle classification
    des fixes en fonction de leur résistance mécanique (5.702);\r\n\tun nouveau Tableau
    702 avec la liste des essais et des sévérités correspondantes auxquels les doivent
    être soumis selon la classification indiquée en a);\r\n\tune nouvelle Annexe (CC)
    avec un nouvel essai d’endurance pour les appareils de connexion individuels destinés
    à être utilisés dans un AEVSC, s’ils n’ont pas déjà été soumis à l’essai conformément
    à cette exigence;\r\n\tune revue rédactionnelle générale et une révision technique.\r\n\r\nLe
    contendu du corrigendum d'août 2019 a été pris en considération dans cet exemplaire."
