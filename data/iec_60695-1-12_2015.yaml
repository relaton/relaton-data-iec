abstract:
- content: "IEC 60695-1-12:2015 is intended as a general guideline for IEC Product
    Committees and provides:<br />\r\n- an explanation of the principles and uses
    of fire safety engineering;<br />\r\n- guidance on the use of fire safety engineering
    in the design of electrotechnical products;<br />\r\n- fire safety engineering
    terminology and concepts;<br />\r\n- an indication of properties, data and tests
    needed for input into fire safety engineering assessments and<br />\r\n- informative
    references. This international standard is not intended to be a detailed technical
    design guide, but is intended to provide guidance for product committees on fire
    safety engineering methods and performance based test information needs for use
    in performance based designs and fire hazard assessments of electrotechnical materials,
    assemblies, products and systems.<br />\r\nKey words: Fire Hazard, Fire Test Method,
    Fire Safety Engineering<br />\r\nThis publication is to be read in conjunction
    with IEC 60695-1-10:2009 and IEC 60695-1-11:2014."
  language:
