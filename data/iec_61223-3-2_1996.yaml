abstract:
- content: |-
    Applies to those components of X-ray equipment which influence the
    image quality in radiograms produced with mammographic X-ray
    equipment using intensifying screens with radiographic film for
    both contact and magnification modes of operation.

    Defines the essential parameters which describe the performance of
    the above-mentioned components of X-ray equipment with regard to
    imaging properties, and defines the methods of testing whether
    measured quantities related to those parameters comply with
    specified tolerances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux composants des équipements à rayonnement X qui ont
    une influence sur la qualité d'image des radiogrammes produits par
    les équipements à rayonnement X pour la mammographie, qui utilisent
    des écrans renforçateurs à film radiographique pour les deux modes
    de fonctionnement par contact et par grossissement.

    Définit les paramètres essentiels décrivant les performances des
    composants ci-dessus des équipements à rayonnement X en rapport
    avec leurs propriétés d'imagerie et définit les méthodes pour
    vérifier si les quantités mesurées liées à ces paramètres sont en
    accord avec les tolérances spécifiées.
