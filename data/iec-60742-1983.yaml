abstract:
- language: en
  script: Latn
  content: |-
    Applies to stationary or portable, single-phase or polyphase, air-cooled isolating and safety isolating transformers, associated or otherwise, having a rated supply voltage not exceeding 1000 V alternating current and 1000 V unsmoothed direct current and rated frequency not exceeding 500 Hz.

    Has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    S'applique aux transformateurs de séparation des circuits et transformateurs de sécurité, incorporés ou non, à refroidissement par air, fixes ou mobiles, monophasés ou polyphasés, de tension primaire assignée ne dépassant pas 1 000 V en courant alternatif et 1 000 V en courant continu non lissé, de fréquence assignée ne dépassant pas 500 Hz.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
