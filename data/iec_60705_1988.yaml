abstract:
- content: |-
    Applies to appliances for heating food and beverages, by electromagnetic energy (microwaves) in one or more of the I.S.M.
    frequency bands between 300 MHz and 30 GHz, for household use. These appliances may also use thermal cooking means as employed in conventional cooking ranges and ovens for household use. They may also incorporate a browning function. It also applies to combination microwave ovens when used in the microwave generating mode only.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux appareils à usages domestiques destinés à chauffer des aliments
    ou des boissons en utilisant l'énergie électromagnétique (micro-ondes) d'une ou
    plusieurs des bandes I.S.M. entre 300 MHz et 30 GHz. Ces appareils peuvent aussi
    être dotés de moyens thermiques de cuisson tels que ceux utilisés dans des cuisinières
    et fours conventionnels à usage domestique. Ils peuvent également être équipés
    d'une fonction de brunissement. S'applique également aux fours à micro-ondes combinés,
    pour l'utilisation de la seule énergie micro-ondes.
  language:
  - fr
