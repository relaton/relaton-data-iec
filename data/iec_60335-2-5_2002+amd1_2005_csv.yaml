abstract:
- content: "Deals with the safety of electric dishwashers. The rated voltage is less
    than 250 V for single-phase appliances and 480 V for other appliances. For commercial
    electric dishwashing machines, see IEC 60335-2-58.<strong>This consolidated version
    consists of the fifth edition (2002) \nand its amendment 1 (2005). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des lave-vaisselle électriques à usages domestiques
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils.\nPour les appareils à usage collectif voir
    la CEI 60335-2-58.<strong> Cette version consolidée comprend la cinquième édition
    (2002) et\nson amendement 1 (2005). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
  language:
  - fr
  script:
  - Latn
  format: text/html
