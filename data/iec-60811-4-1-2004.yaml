abstract:
- language: en
  script: Latn
  content: |-
    Specifies the test methods to be used for testing polymeric insulating and sheathing materials of electric and optical fibre cables for power distribution and telecommunications, including cables used on ships and in offshore applications.  These test methods apply specifically to PE and PP compounds, including cellular compounds and foam skin for insulation.
    The principal changes with respect to the previous edition are listed below:
    a) the wrapping test after thermal ageing in air is deleted from this part of IEC 60811. It is now given only in IEC 60811-4-2;
    b) a thermogravimetric method is added for determination of carbon black content;
    c) a method is introduced for assessment of carbon black dispersion.
- language: fr
  script: Latn
  content: "Précise les méthodes d'essais à employer pour l'essai des matériaux d'isolation
    et de gainage polymère des câbles électriques et optiques pour la distribution
    d'énergie et les télécommunications, y compris les câbles à bord des navires et
    pour les applications offshore. Ces méthodes d'essais s'appliquent spécifiquement
    aux mélanges PE et PP, y compris les mélanges d'isolation cellulaire avec ou sans
    peau.\nLes principaux changements par rapport à l'édition précédente sont les
    suivants:\na) l'essai d'enroulement après vieillissement thermique dans l'air
    est supprimé de cette partie de la CEI 60811. Il est maintenant décrit uniquement
    dans la CEI 60811-4-2; \nb) une méthode thermogravimétrique pour la détermination
    de la teneur en noir de carbone est ajoutée; \nc) une méthode d'évaluation de
    la dispersion du noir de carbone est introduite."
