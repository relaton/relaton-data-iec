- content: "<!-- NEW -->IEC 61993-2:2018 est disponible sous forme de  IEC 61993-2:2018
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br /><br
    />\r\nL'IEC 61993-2:2018 spécifie les exigences minimales d'exploitation et de
    fonctionnement, les méthodes d'essai et les résultats d'essai exigés selon les
    normes de fonctionnement adoptées par l'OMI dans la Résolution MSC.74(69):1998,
    Annexe 3. Le présent document intègre les caractéristiques techniques applicables
    des équipements de bord de Classe A inclus dans la Recommandation UIT-R M.1371
    et tient compte des Règlements des radiocommunications de l'UIT, le cas échéant.
    De plus, elle tient compte de la Résolution A.694(17) de l'OMI à laquelle l'IEC
    60945 est associée. Si une exigence du présent document est différente de l'IEC
    60945, cette exigence prévaut. Le présent document spécifie également les exigences
    minimales en matière d'entrée et d'affichage des données, et pour les interfaces
    avec d'autres matériels utilisables comme moyens d'entrée et d'affichage des données.
    Cette troisième édition annule et remplace la deuxième édition publiée en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    elle intègre les caractéristiques techniques incluses dans la Recommandation UIT
    R M.1371-5:2014;<br />\r\nb) elle introduit le concept de localisation de groupes
    de dispositifs afin d'inclure EPIRB AIS et MOB AIS en plus d'AIS SART;<br />\r\nc)
    elle ajoute des fonctions de sécurité pour l'entrée de configuration en introduisant
    une nouvelle sentence SSA;<br />\r\nd) elle ajoute une mise en œuvre facultative
    des interfaces IEC 61162-450/460;<br />\r\ne) elle ajoute des exigences en matière
    de gestion des alertes à la passerelle (BAM);<br />\r\nf) elle introduit des valeurs
    de dimension étendues utilisées par les bateaux-remorqueurs;<br />\r\ng) elle
    ajoute une exigence de mise à jour logicielle."
