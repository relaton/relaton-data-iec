abstract:
- content: "IEC 63372:2026 describes principles and methodologies, specifies requirements
    and provides guidance for quantification and communication of carbon footprint
    a product (CFP), emission reductions and avoided emissions from electric and electronic
    (EE) products and systems. This document is also applicable to product-related
    GHG projects.<br />\r\nThe GHG quantification such as CFP is based on life cycle
    assessment (LCA) methods.<br />\r\nThis document is a basic environment horizontal
    publication focusing on essential requirements and is primarily intended for use
    by committees in the preparation of publications within the area of environment
    in accordance with the principles laid down in IEC Guide 123. Wherever applicable,
    it is the responsibility of committees to make use of environment basic publications
    in the preparation of their environment group and product publications. Committees
    can apply this document directly to products when they do not develop a product
    publication in the area of environment.<br />\r\nThis first edition of IEC 63372
    cancels and replaces IEC TR 62725:2013 and IEC TR 62726:2014, which have been
    technically revised.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) updating and
    enhancing content related to carbon footprint of a product to align with new or
    updated reference standards;<br />\r\nb) including product and system in quantification
    of GHG emission reductions;<br />\r\nc) adding the content related to avoided
    emissions including use cases in Annex D."
