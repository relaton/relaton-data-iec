- content: "L'IEC 63372:2026 décrit les principes et les méthodologies, spécifie les
    exigences et fournit des recommandations pour la quantification et la communication
    de l'empreinte carbone d'un produit (ECP), des réductions d'émissions et des émissions
    évitées des produits et systèmes électriques et électroniques (EE). Le présent
    document s'applique également aux projets de réduction d'émissions de GES liées
    à des produits.<br />\r\nLa quantification des GES, comme l'ECP, est fondée sur
    des méthodes d'analyse du cycle de vie (ACV).<br />\r\nLe présent document est
    une publication horizontale environnementale fondamentale qui met l'accent sur
    les exigences essentielles et est principalement destiné à être utilisé par les
    comités pour l'élaboration de publications relevant du domaine de l'environnement,
    conformément aux principes énoncés dans le Guide 123 de l'IEC. Le cas échéant,
    il incombe aux comités d'utiliser les publications environnementales fondamentales
    dans le cadre de l'élaboration de leurs publications environnementales et leurs
    publications de produits. Les comités peuvent appliquer le présent document directement
    aux produits lorsqu'ils n'élaborent pas de publication de produit dans le domaine
    de l'environnement.<br />\r\nCette première édition de l'IEC 63372 annule et remplace
    l'IEC TR 62725:2013 et l'IEC TR 62726:2014, qui ont fait l'objet d'une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour et amélioration
    du contenu relatif à l'empreinte carbone d'un produit pour des raisons d'homogénéité
    avec les normes de référence nouvelles ou mises à jour;<br />\r\nb) intégration
    du produit et du système dans la quantification des réductions d'émissions de
    GES;<br />\r\nc) ajout du contenu relatif aux émissions évitées, y compris les
    cas d'utilisation, à l'Annex D."
