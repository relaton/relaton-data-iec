abstract:
- content: Identifies and describes the locations in electrical installations where
    transient overvoltages may appear; describes the means by which such overvoltages
    may be limited to values not exceeding the withstand impulse voltages of the equipment
    supplied.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Destinée à identifier et à décrire les emplacements des installations électriques
    où des surtensions transitoires peuvent apparaître et décrit les moyens permettant
    de limiter de telles surtensions à des valeurs non supérieures aux tensions de
    tenue aux chocs des matériels alimentés.
