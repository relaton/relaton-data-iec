abstract:
- content: "IEC 61158-1:2023 specifies the generic concept of fieldbuses. This document
    also presents an overview and guidance for the IEC 61158 eries by:<br />\r\nexplaining
    the structure and content of the IEC 61158 series;<br />\r\nrelating the structure
    of the IEC 61158 series to the ISO/IEC 7498-1 OSI Basic Reference Model;<br />\r\nshowing
    the logical structure of the IEC 61784 series;<br />\r\nshowing how to use parts
    of the IEC 61158 series in combination with the IEC 61784 series;<br />\r\nproviding
    explanations of some aspects of the IEC 61158 series that are common to the type
    specific parts of the IEC 61158‑5 series including the application layer service
    description concepts and the generic fieldbus data types."
  language:
