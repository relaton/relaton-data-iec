abstract:
- content: "IEC 61158-1:2023 specifies the generic concept of fieldbuses. This document
    also presents an overview and guidance for the IEC 61158 eries by:<br />\r\nexplaining
    the structure and content of the IEC 61158 series;<br />\r\nrelating the structure
    of the IEC 61158 series to the ISO/IEC 7498-1 OSI Basic Reference Model;<br />\r\nshowing
    the logical structure of the IEC 61784 series;<br />\r\nshowing how to use parts
    of the IEC 61158 series in combination with the IEC 61784 series;<br />\r\nproviding
    explanations of some aspects of the IEC 61158 series that are common to the type
    specific parts of the IEC 61158‑5 series including the application layer service
    description concepts and the generic fieldbus data types."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 61158-1:2023 précise le concept générique de bus de terrain. Le
    présent document donne également une vue d’ensemble et des recommandations relatives
    à la série IEC 61158 en:<br />\r\nexpliquant la structure et le contenu de la
    série IEC 61158;<br />\r\nassociant la structure de la série IEC 61158 à l’ISO/IEC
    7498-1 Modèle de référence de base OSI;<br />\r\nprésentant la structure logique
    de la série IEC 61784;<br />\r\nprésentant la manière d’utiliser les parties de
    la série IEC 61158 en combinaison avec la série IEC 61784;<br />\r\ndonnant des
    explications relatives à certains aspects de la série IEC 61158 communs aux parties
    spécifiques au type de la série IEC 61158‑5, y compris les concepts de description
    de la couche d’application de service et les types de données de bus de terrain
    génériques."
