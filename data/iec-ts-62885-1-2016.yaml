  content: IEC TS 62885-1:2016(E) specifies the physical characteristics of test equipment
    and material used in tests common for several products covered by standards in
    the IEC 62885 series for surface cleaning appliances. In addition, it provides
    guidance regarding the evaluation of Wilton and other types of carpets to determine
    their acceptability for testing. Currently, this specification covers only the
    Wilton carpet.
