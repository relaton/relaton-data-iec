abstract:
- content: |-
    This part of IEC 61347 specifies particular safety requirements for d.c. supplied electronic ballasts intended for operation from power sources likely to have attendant transients and surges, for example, for road and railway vehicles, tramcars, and craft used for public transport.


    This first edition of IEC 61347-2-5, together with IEC 61347-1, cancels and replaces section four of the first edition of IEC 60924, published in 1990, and constitutes a minor revision.
    This standard shall be used in conjunction with IEC 61347-1. It was established on the basis of the first edition (2000) of that standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 61347 spécifie les prescriptions particulières de sécurité pour les ballasts électroniques alimentés en courant continu prévus pour fonctionner sur des sources de tension exposées à des phénomènes transitoires et à des surtensions, et destinés à être utilisés dans les transports en commun, par exemple à bord des véhicules routiers et de chemin de fer, des tramways et autres embarcations utilisées pour les transports en commun.


    Cette première édition de la CEI 61347-2-5, conjointement avec la CEI 61347-1, annule et remplace la section quatre de la première édition de la CEI 60924, parue en 1990, dont elle constitue une révision mineure.
    Cette norme doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de cette norme.
