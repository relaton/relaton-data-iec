abstract:
- content: "IEC 62464-1:2018 specifies measurement procedures for the determination
    of many essential image quality parameters for MR EQUIPMENT. Measurement procedures
    as addressed in this document are suitable for<br />\r\n– quality assessment in
    the ACCEPTANCE TEST, and<br />\r\n– quality assurance in the CONSTANCY TEST.<br
    />\r\nRequired levels of performance for ACCEPTANCE TESTS are not provided for
    all tests.<br />\r\nThis document does not address<br />\r\n– image quality assessment
    of MR EQUIPMENT with a static magnetic field intensity greater than 8 Tesla, if
    not otherwise stated,<br />\r\n– image quality affected by MR-compatibility issues,<br
    />\r\n– special diagnostic procedures such as flow imaging, perfusion, diffusion,
    radiotherapy and image-guided therapy applications, and<br />\r\n– TYPE TESTS.<br
    />\r\nThe scope of this document is also limited to measuring image quality characteristics
    in images acquired on TEST DEVICES, not in PATIENT images.<br />\r\nThe measurement
    procedures specified in this document are directed to<br />\r\n– MANUFACTURERS,
    who can demonstrate compliance by performing ACCEPTANCE and CONSTANCY TESTS as
    described by this document,<br />\r\n– test houses, who can confirm performance
    of MR EQUIPMENT using methods described in this document,<br />\r\n– regulatory
    authorities, who can reference this document, and<br />\r\n– RESPONSIBLE ORGANISATIONS
    who want to perform ACCEPTANCE and CONSTANCY TESTS using methods described in
    this document.<br />\r\nThe essential image quality parameters and measurement
    methodologies defined in this document are<br />\r\n– SIGNAL TO NOISE RATIO,<br
    />\r\n– UNIFORMITY,<br />\r\n– SLICE THICKNESS in 2-D scanning,<br />\r\n– 2-D
    GEOMETRIC DISTORTION,<br />\r\n– SPATIAL RESOLUTION, and<br />\r\n– GHOSTING ARTEFACTS.<br
    />\r\nEach of these procedures can be performed standalone or in combination with
    any of the other procedures.<br />\r\nThis document describes the preferred measurement
    procedures. It also describes alternative normative methods in Annex A. The preferred
    test methods may be substituted with these alternative normative methods. If necessary,
    other methods not described in this document can be used, provided those other
    test methods are documented and validated against the methods described in the
    document: it means an analysis is done by comparison to the original method that
    demonstrates a similar, or better, level of sensitivity to the same parameter
    of interest and a similar, or better, level of robustness against unrelated parameters.
    All methods will produce quantitative results.<br />\r\nThe rationale to the preferred
    and alternate methods, and their pitfalls, are described in Annex B.<br />\r\nThis
    document also presents requirements for CONSTANCY TESTS suitable for MR EQUIPMENT
    quality assurance programs concerning essential image quality parameters. There
    are no preferred CONSTANCY TEST methods, to provide flexibility in using existing
    automated procedures where available, but suggested examples of test methods can
    be found in Annex A. This document places an emphasis on consistently repeatable,
    automated measuring tools that facilitate trend analysis and the frequent quick
    testing of a small set of important parameters that are sensitive to the overall
    operating characteristics of the MR EQUIPMENT.<br />\r\nIEC 62464-1:2018 cancels
    and replaces the first edition published in 2007. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na)    the tests have been revised
    to comply with the technical progress;<br />\r\nb)    the range of B0 was increased
    from 4 T to 8 T."
