- content: "IEC 62464-1:2018 spécifie les procédures de mesure pour la détermination
    de la plupart des principaux paramètres de qualité d'image des APPAREILS À RÉSONANCE
    MAGNÉTIQUE. Les procédures de mesure développées dans le présent document conviennent
    pour<br />\r\n– l'évaluation de la qualité dans le cadre de L'ESSAI D'ACCEPTATION,
    et<br />\r\n– l'assurance qualité dans le cadre de L'ESSAI DE CONSTANCE.<br />\r\nLes
    niveaux exigés de performances pour les ESSAIS D'ACCEPTATION ne sont pas indiqués
    pour tous les essais.<br />\r\nLe présent document ne traite pas,<br />\r\n– sauf
    indication contraire, de l'évaluation de la qualité d'image des APPAREILS À RÉSONANCE
    MAGNÉTIQUE ayant une intensité de champ magnétique statique supérieure à 8 Tesla,<br
    />\r\n– de la qualité d'image liée à des questions de compatibilité avec la résonance
    magnétique,<br />\r\n– des procédures de diagnostic particulières telles que l'imagerie
    de flux, de perfusion, de diffusion, de radiothérapie et les applications de thérapie
    guidée par l'imagerie, et<br />\r\n– des ESSAIS DE TYPE.<br />\r\nLe domaine d'application
    du présent document se limite également à la mesure des caractéristiques de la
    qualité des images acquises sur des DISPOSITIFS D'ESSAI et non de celles des PATIENTS.<br
    />\r\nLes procédures de mesure spécifiées dans le présent document s'adressent<br
    />\r\n– aux FABRICANTS, qui peuvent démontrer la conformité de leurs appareils
    par des ESSAIS D'ACCEPTATION et de CONSTANCE tels que décrits dans le présent
    document,<br />\r\n– aux laboratoires d'essai, qui peuvent ainsi confirmer les
    performances D'APPAREILS À RÉSONANCE MAGNÉTIQUE au moyen de méthodes décrites
    dans le présent document,<br />\r\n– aux autorités de réglementation, qui peuvent
    faire référence au présent document, et<br />\r\n– aux ORGANISMES RESPONSABLES
    qui souhaitent effectuer des ESSAIS D'ACCEPTATION et de CONSTANCE sur la base
    des méthodes décrites dans le présent document.<br />\r\nLes principaux paramètres
    de qualité d'image et les méthodologies de mesure définis dans le présent document
    sont les suivants:<br />\r\n– le RAPPORT SIGNAL/BRUIT,<br />\r\n– l'UNIFORMITÉ,<br
    />\r\n– l'ÉPAISSEUR DE COUPE EN BALAYAGE 2D,<br />\r\n– la DISTORSION GÉOMÉTRIQUE
    2D,<br />\r\n– la RÉSOLUTION SPATIALE,<br />\r\n– les ARTEFACTS DE FAUSSE IMAGE.<br
    />\r\nChacune de ces procédures peut être réalisée seule ou en combinaison avec
    l'une des autres procédures.<br />\r\nLe présent document décrit les procédures
    de mesure préférentielles. Il décrit également, à l’Annexe A, d'autres méthodes
    normatives. Les méthodes d'essai préférentielles peuvent être remplacées par ces
    autres méthodes normatives. Si nécessaire, d'autres méthodes qui ne sont pas décrites
    dans le présent document peuvent être utilisées, sous réserve qu'elles soient
    documentées et validées par rapport aux méthodes décrites dans le présent document.
    Cela signifie qu'une analyse est effectuée par comparaison à la méthode d'origine,
    qui présente un niveau au moins équivalent de sensibilité par rapport à ce même
    paramètre et un niveau au moins équivalent de robustesse par rapport aux autres
    paramètres. Toutes les méthodes produisent des résultats quantitatifs.<br />\r\nL’Annexe
    B justifie le choix de méthodes préférentielles et alternatives ainsi que leurs
    inconvénients.<br />\r\nLe présent document présente également les exigences d'ESSAIS
    DE CONSTANCE qui conviennent à des programmes d'assurance qualité des APPAREILS
    À RÉSONANCE MAGNÉTIQUE pour ce qui concerne les principaux paramètres de qualité
    d'image. Afin de préserver la souplesse d'utilisation des procédures automatisées
    éventuellement existantes, il n'est pas donné de méthodes préférentielles D'ESSAI
    DE CONSTANCE. Toutefois, l’Annexe A suggère des exemples de méthodes d'essai.
    Le présent document met l'accent sur des outils de mesure automatisés et continuellement
    reproductibles qui facilitent les analyses de tendance ainsi que des essais fréquents
    et rapides d'un petit ensemble de paramètres importants, sensibles aux caractéristiques
    globales de fonctionnement des APPAREILS À RÉSONANCE MAGNÉTIQUE.<br />\r\nIEC
    62464-1:2018 édition annule et remplace la première édition parue en 2007. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    \   les essais ont été révisés pour tenir compte des progrès techniques;<br />\r\nb)
    \   la plage de B0 a été augmentée de 4 T à 8 T."
