abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-21:2019 presents the detailed requirements specific to this
    type of cable to ensure compatibility with the series of International Standards
    ISO/IEC 11801, Information technology – Generic cabling for customer premises
    (Parts 1 to 6). The requirements of family specification IEC 60794-2-20 are applicable
    to cables covered by this document. Particular requirements detailed in Clause
    4 define either a specific option in relation to the requirements of IEC 60794-2-20
    or additional requirements. This third edition cancels and replaces the second
    edition published in 2012. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) incorporation of the OM5 cabled fibre performance category;<br />\r\nb)
    incorporation of the OS1a cabled fibre performance category;<br />\r\nc) cabled
    fibre performance categories OM1, OM2 and OS1 are no longer normative, and are
    retained for information.<br />\r\nKeywords: multi-fibre distribution cables"
- language: fr
  script: Latn
  content: "L'IEC 60794-2-21:2019 fournit les exigences particulières spécifiques
    à ce type de câble dont l’objet est d’assurer la compatibilité avec la série de
    Normes internationales ISO/IEC 11801, Technologies de l’information – Câblage
    générique des locaux d’utilisateurs (Parties 1 à 6). Les exigences contenues dans
    la spécification de famille IEC 60794-2-20 sont applicables aux câbles couverts
    par le présent document. Les exigences particulières contenues dans l'Article
    4 définissent soit des options spécifiques relatives aux exigences de l’IEC 60794-2-20,
    soit des exigences complémentaires. La présente troisième édition annule et remplace
    la deuxième édition parue en 2012. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l’intégration de la catégorie de performance de fibres
    câblées OM5;<br />\r\nb) l’intégration de la catégorie de performance de fibres
    câblées OS1a;<br />\r\nc) Les catégories de performance de fibres câblées OM1,
