  - Latn
  format: text/html
- content: S'applique à la protection des personnes et des animaux d'élevage ou domestiques
    contre les chocs électriques dans les installations et dans les matériels. Présente
    les principes fondamentaux et les prescriptions générales de protection contre
    les chocs électriques comme base commune aux CEI 364-4-41 et CEI 536-2. A le statut
    d'un rapport technique.
