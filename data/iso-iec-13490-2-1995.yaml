abstract:
- language: en
  script: Latn
  content: "<p>Specifies a format and associated system requirements for volume and
    file structure for the interchange of information between users of information
    processing systems using CD-WO, hybrid CD-WO and CD-ROM disks by specifying the
    attributes of a volume, the relationship among volumes, the attributes of a partition
    of a volume, the placement of files, the attributes of the files, the relationship
    among files and file sets, levels of medium interchange and requirements for the
    processes.</p>"
