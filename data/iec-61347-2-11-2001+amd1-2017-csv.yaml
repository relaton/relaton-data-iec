abstract:
- language: en
  script: Latn
  content: IEC 61347-2-11:2001+A1:2017, published in conjunction with IEC 61347-1,
    represents an editorial review of IEC 60920. The formatting into separately published
    parts provides for ease of future amendments and revisions. Additional requirements
    will be added as and when a need for them is recognized. This part of IEC 61347
    specifies general and safety requirements for miscellaneous electronic circuits
    used with luminaires for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz
    and/or d.c. supplies up to 250 V. This part does not apply to circuits or devices
    for which specific IEC standards are published. This first edition of IEC 61347-2-11,
    together with IEC 61347-1, cancels and replaces the first edition of IEC 60920,
    published in 1990, and constitutes a minor revision. This standard shall be used
    in conjunction with IEC 61347-1. The contents of the corrigendum of December 2001
    have been included in this copy. This consolidated version consists of the first
    edition (2001) and its amendment 1 (2017). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 61347-2-11:2001+A1:2017, publiée conjointement avec l'IEC 61347-1,
    constitue une modification éditoriale de l'IEC 60920. La présentation en parties
    publiées séparément facilitera les futures modifications et révisions. Des prescriptions
    supplémentaires seront ajoutées si et quand le besoin en sera reconnu. La présente
    partie de l'IEC 61347 spécifie les prescriptions générales et de sécurité pour
    les circuits électroniques divers pour les luminaires pour utilisation sur alimentations
    en courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz et/ou en courant continu
    jusqu'à 250 V. Cette partie ne s'applique pas aux circuits ou dispositifs pour
    lesquels il existe une norme IEC. Cette première édition de l'IEC 61347-2-11,
    conjointement avec l'IEC 61347-1, annule et remplace la première édition de l'IEC
    60920, parue en 1990, dont elle constitue une révision mineure. Cette norme doit
    être utilisée conjointement avec l'IEC 61347-1. Le contenu du corrigendum de décembre
    2001 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la première édition (2001) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
