abstract:
- language: en
  script: Latn
  content: "<p>Defines the allocation on a keyboard of a set of graphic characters
    which, when used in combination with an existing national version keyboard layout
    or the complementary Latin group layout allows the input of the full graphic character
    repertoire. Primarily intended for word-processing and text-processing applications.</p>"
- language: fr
  script: Latn
  content: "<p>\nDans le domaine d'application général de la partie 1 de l'ISO/CEI
    9995, la présente partie de l'ISO/CEI 9995 décrit, à l'article 5, l'affectation
    sur le clavier d'un ensemble de caractères graphiques qui, lorsqu'ils sont utilisés
    de paire avec une disposition nationale de clavier existante ou avec une disposition
    complémentaire du groupe latin telle qu'elle est définie à l'article 6 de la présente
    partie de l'ISO/CEI 9995, permettent la saisie du répertoire complet de caractères
    graphiques défini dans l'ISO/CEI 6937. <br/> \n<br/>NOTE 1 Le répertoire complet
    défini dans l'ISO/CEI 6937 permet de représenter 40 langues européennes reconnues
    (plus l'Afrikaans) et basées sur l'alphabet latin. La présente partie de l'ISO/CEI
    9995 est principalement destinée aux applications de traitement de texte.\n</p>"
