abstract:
- language: en
  script: Latn
  content: Applies to mineral insulated general wiring cables with copper sheath and
    copper conductors and with rated voltages of 500 V and 750 V. States the manufacturing
    requirements and characteristics. and specifies methods for checking conformity
    with those requirements.
- language: fr
  script: Latn
  content: S'applique aux câbles à isolant minéral pour usage général, ayant une gaine
    en cuivre et des âmes conductrices en cuivre, de tensions nominales 500 V et 750
    V. Fixe leurs caractéristiques et les prescriptions relatives à leur fabrication,
    et précise les méthodes pour la vérification de la conformité à ces prescriptions.
