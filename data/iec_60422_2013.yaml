- content: "La CEI 60422:2013 donne les lignes directrices pour la surveillance et
    la maintenance de la qualité des huiles isolantes dans les appareils électriques.
    La présente norme est applicable aux huiles minérales isolantes, satisfaisant
    à l'origine aux exigences de la CEI 60296, et présentes dans les transformateurs,
    appareillages de connexion et appareils électriques similaires, pour lesquels
    la prise d'échantillons d'huile est possible, et auxquels les conditions normales
    d exploitation prévues dans les spécifications du matériel sont appliquées. Cette
    norme est également destinée à aider le personnel d'exploitation à évaluer l'état
    de l'huile des matériels et à la maintenir en état d'être utilisée. Elle fournit
    également une base commune à l'élaboration de codes de pratique locaux plus complets
    et plus spécifiques. La norme inclut des recommandations sur les essais et les
    procédures d'évaluation, et indique des procédés de retraitement et de régénération
    de l'huile, et de décontamination de l'huile contaminée par les PCB. Cette quatrième
    édition annule et remplace la troisième édition, publiée en 2005, et constitue
    une révision technique. Les modifications principales par rapport à l'édition
    précédente sont les suivantes:<br /> \n- Cette nouvelle édition représente une
    révision importante de la troisième édition, qui a pour objet d'aligner la présente
    norme sur les derniers développements de la surveillance de l'état de l'huile,
    contenant de nouvelles limites pour les paramètres relatifs aux huiles, les actions
    correctives suggérées dans les tableaux et de nouvelles méthodes d'essais.<br
    />\n- Les limites d'action pour tous les essais effectués sur les huiles ont été
    mises à jour et des changements ont été faits lorsque c'était nécessaire pour
    permettre à des utilisateurs d'employer la méthodologie courante et de se conformer
    aux exigences et aux règlements affectant la sécurité et les aspects environnementaux.<br
    />\n- Cette norme incorpore, également, les modifications introduites dans les
    normes associées depuis que la troisième édition a été publiée. \n\nLe contenu
    du corrigendum de décembre 2013 a été pris en considération dans cet exemplaire."
