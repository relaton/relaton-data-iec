abstract:
- content: Defines a test that determines the suitability of optical fibres (types
    A1a to A1d and B1 to B4) to withstand high humidity and temperature in actual
    use, storage and/or transport. The test permits the observation of effects of
    high himidity at constant temperature over a given period.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit un essai pour la détermination de l'aptitude des fibres optiques
    (Types A1a à A1d et B1 à B4) à résister à une forte humidité et une température
    élevée en utilisation réelle, pendant le stockage et/ou le transport. L'essai
    permet l'observation des effets d'une forte humidité à température constante pendant
    une période donnée.
