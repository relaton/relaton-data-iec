abstract:
- content: "IEC TR 62453-51-150:2017(E) which is a Technical Report, provides information
    for integrating IEC 61784-2 CPF 15 (Modbus TCP®) and Modbus Serial Line® protocol
    support into FDT systems based on COM implementation. This part is to be used
    in conjunction with IEC TR 62453-41.<br />\r\nThis part of IEC 62453 only specifies
    the mapping of Modbus parameters to FDT data types. For restrictions of protocol
    specific parameters concerning allowed values and concerning limitations of arrays
    used in the definition of FDT data types, refer to IEC 61158-5-15 and the MODBUS
    Application Protocol Specification.<br />\r\nThis part of IEC 62453 specifies
    the implementation of communication and other services based on IEC 62453‑315.<br
    />\r\nThis document neither contains the FDT specification nor modifies it.<br
    />."
