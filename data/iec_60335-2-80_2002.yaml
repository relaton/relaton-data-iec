abstract:
- content: Deals with the safety of electric fans, their rated voltage being not more
    that 250V for single-phase and 480V for other appliances,intended for household
    and similar purposes. Appliances intended for use in shops, light industry and
    on farms, are within the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des ventilateurs électriques pour usages domestiques
    et analogues dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et 480 V pour les autres appareils. Les appareils destinés à être utilisés
    dans des magasins, chez des artisans et dans des fermes, sont compris dans le
    domaine d'application de la présente norme.
