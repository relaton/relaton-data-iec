  format: text/html
- content: "L’IEC 62386-105:2024 s’applique aux appareillages et dispositifs de commande
    par signaux numériques des équipements d’éclairage électroniques. Un appareillage
    de bus conforme à la série IEC 62386 contient généralement un microprogramme.
    Il peut être nécessaire, dans certaines circonstances, de modifier ce microprogramme
    après la production ou l’expédition du produit, par exemple lorsque l’appareillage
    de bus ne fonctionne pas comme prévu. Dans ce cas, il est bénéfique de mettre
    à jour le microprogramme de l’appareillage de bus par l’intermédiaire de l’interface.
    Ce processus de mise à jour du microprogramme est principalement conçu comme un
    processus de correction des bogues et non comme un processus d’extension de caractéristiques.
    Le processus de mise à jour du microprogramme peut néanmoins être utilisé pour
    l’extension des caractéristiques. Il est important cependant d’étudier en détail
    le risque d’effets négatifs sur le système entier. Cette deuxième édition annule
    et remplace la première édition parue en 2020. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) plusieurs commandes
    ont été modifiées, renommées et ajoutées;<br />\r\nb) des variables ont été modifiées
    et ajoutées;<br />\r\nc) des recommandations de mise en œuvre dans les appareillages
    de commande de secours ont été ajoutées;<br />\r\nd) les exigences relatives à
    l’acceptation des blocs ont été modifiées;<br />\r\ne) des exemples de schémas
    de flux de processus ont été ajoutés;<br />\r\nf) les exigences relatives au redémarrage
    et à la mise sous tension ont été modifiées."
