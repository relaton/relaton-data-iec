abstract:
- content: "<p>ISO/IEC 27005:2011 provides guidelines for information security risk
    management.</p><p>It supports the general concepts specified in ISO/IEC 27001
    and is designed to assist the satisfactory implementation of information security
    based on a risk management approach.</p><p>Knowledge of the concepts, models,
    processes and terminologies described in ISO/IEC 27001 and ISO/IEC 27002 is important
    for a complete understanding of ISO/IEC 27005:2011.</p><p>ISO/IEC 27005:2011 is
    applicable to all types of organizations (e.g. commercial enterprises, government
    agencies, non-profit organizations) which intend to manage risks that could compromise
    the organization's information security.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 27005:2011 contient des lignes directrices relatives à la
    gestion des risques en sécurité de l'information.</p><p>Elle vient en appui des
    concepts généraux énoncés dans l'ISO/CEI 27001; elle est conçue pour aider à la
    mise en place de la sécurité de l'information basée sur une approche de gestion
    des risques.</p><p>Il est important de connaître les concepts, les modèles, les
    processus et les terminologies décrites dans l'ISO/CEI 27001 et l'ISO/CEI 27002
    afin de bien comprendre l'ISO/CEI 27005:2011.</p><p>L'ISO/CEI 27005:2011 est applicable
    à tous types d'organisations (par exemple les entreprises commerciales, les agences
    gouvernementales, les organisations à but non lucratif) qui ont l'intention de
    gérer des risques susceptibles de compromettre la sécurité des informations de
    l'organisation.</p>"
