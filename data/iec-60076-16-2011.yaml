abstract:
- language: en
  script: Latn
  content: IEC 60076-16:2011 applies to dry-type and liquid-immersed transformers
    for rated power 100 kVA up to 10 000 kVA for wind turbine applications having
    a winding with highest voltage for equipment up to and including 36 kV and at
    least one winding operating at a voltage greater than 1,1 kV.
- language: fr
  script: Latn
  content: La CEI 60076-11:2011 s'applique aux transformateurs de type sec et immergés
    dans un liquide, pour une puissance assignée comprise entre 100 kVA et 10 000
    kVA, destinés à des applications éoliennes, ayant un enroulement avec une tension
    la plus élevée pour le matériel inférieure ou égale à 36 kV et au moins un enroulement
    fonctionnant à une tension supérieure à 1,1 kV.
