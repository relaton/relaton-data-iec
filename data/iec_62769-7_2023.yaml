abstract:
- content: "IEC 62769-7:2023 specifies the elements implementing communication capabilities
    called Communication Devices. The overall FDI®[1] architecture is illustrated
    in Figure 1. The architectural components that are within the scope of this document
    have been highlighted in this illustration. The document scope with respect to
    FDI® Packages is limited to Communication Devices. The Communication Server shown
    in Figure 1 is an example of a specific Communication Device.<br /><br />\r\n[1]
