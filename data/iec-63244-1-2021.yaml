abstract:
- language: en
  script: Latn
  content: "IEC 63244-1:2021 provides general requirements and specifications of the
    semiconductor devices for the performance and reliability evaluations of wireless
    power transfer and charging systems. For the performance evaluations, this part
    covers various characterization parameters and symbols, general system diagrams,
    and test setups and test conditions.<br />\r\nThis document also describes classifications
    of the wireless power transfer technologies."
- language: fr
  script: Latn
  content: "L’IEC 63244-1:2021 fournit des exigences et des spécifications générales
    des dispositifs à semiconducteurs pour les évaluations de fonctionnement et de
    fiabilité des systèmes de transfert de puissance et de charge sans fil. Dans le
    cas des évaluations de fonctionnement, la présente partie couvre différents paramètres
    et symboles de caractérisation, différents schémas de réseaux généraux, ainsi
    que différents montages et conditions d’essai.<br />\r\nLe présent document décrit
    également des classifications des techniques de transfert de puissance sans fil."
