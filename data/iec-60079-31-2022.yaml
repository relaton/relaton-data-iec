  content: "L'IEC 60079-31:2022 est applicable à l’appareil protégé par enveloppe
    et limitation de la température de surface, pour une utilisation en atmosphère
    de poussière explosive. Elle spécifie les exigences de conception, de construction
    et d'essai pour l’Appareil Ex et les Composants Ex. Le présent document complète
    et modifie les exigences générales de l’IEC 60079-0. Lorsqu'une exigence du présent
    document est en contradiction avec une exigence de l’IEC 60079-0, l’exigence du
    présent document prévaut. Le présent document ne s’applique pas aux poussières
    d’explosifs dont la combustion n’exige pas l’oxygène de l’air, ni aux substances
    pyrotechniques. Le présent document ne s’applique ni à l’Appareil Ex ni aux Composants
    Ex destinés à une utilisation dans les parties souterraines des mines, ni aux
    parties des installations de surface des mines où il existe des risques de grisou
    et/ou de poussières combustibles. Le présent document ne prend en compte aucun
    risque résultant d’une émission de gaz inflammable ou toxique provenant de la
    poussière.<br />\r\nLe contenu du corrigendum d'octobre 2023 a été pris en considération
    dans cet exemplaire."
