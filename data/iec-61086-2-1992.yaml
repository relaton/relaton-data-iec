abstract:
- language: en
  script: Latn
  content: 'Gives the methods of test for electrical insulating materials suitable
    for application as coatings for loaded printed wire boards (conformal coatings).
    The tests are: visual assessment, properties after thermal cycling, resistance
    to organic liquids, coating removal, dissipation factor and permittivity, insulation
    resistance after damp heat, mould growth, shelf life, flammability, tackiness,
    loss of volatile matter, thermal ageing, insulation resistance after salt mist,
    extreme altitude and temperature test, electric strength.'
- language: fr
  script: Latn
  content: 'Donne les méthodes d''essais des matériaux de revêtement convenant à l''application
    comme revêtements sur des cartes de câblage imprimées et dotées de composants
    conventionnels. Ces tests sont: contrôle visuel, propriétés après cyclage thermique,
    résistance aux liquides organiques, essai d''ablation du revêtement, facteur de
    dissipation et permittivité, résistance d''isolement après l''essai en chaleur
    humide, moisissure, durée de vie sur étagère, inflammabilité, essai d''adhésivité,
    perte de produits volatils, essai de vieillissement thermique, résistance d''isolement
    après soumission au brouillard salin, essai en altitude et température extrême,
    essai de rigidité diélectrique.'
