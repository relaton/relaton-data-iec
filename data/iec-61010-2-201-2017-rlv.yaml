  content: "IEC 61010-2-201:2017 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61010-2-201:2017
