abstract:
- content: IEC 61190-1-3:2007+A1:2010 prescribes the requirements and test methods
    for electronic grade solder alloys, for fluxed and non-fluxed bar, ribbon, powder
    solders and solder paste, for electronic soldering applications and for "special"
    electronic grade solders. For the generic specifications of solder alloys and
    fluxes, see ISO 9453, ISO 9454-1 and ISO 9454-2. This standard is a quality control
    document and is not intended to relate directly to the material's performance
    in the manufacturing process. Special electronic grade solders include all solders
    which do not fully comply with the requirements of standard solder alloys and
    solder materials listed herein. Examples of special solders include anodes, ingots,
    preforms, bars with hook and eye ends, multiple-alloy solder powders, etc.<strong>This
    consolidated version consists of the second edition (2007) and its amendment 1
    (2010). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61190-1-3:2007+A1:2010 prescrit les exigences et méthodes d'essai
    pour les alliages à braser de catégorie électronique, les brasures en baguette,
    en ruban et en poudre fluxées et non fluxées, et les pâtes à braser, pour les
    applications de brasage électronique et pour les brasures de catégorie électronique
    "spéciales". Pour les spécifications génériques relatives aux alliages et aux
    flux à braser, voir l'ISO 9453, l'ISO 9454-1 et l'ISO 9454-2. La présente norme
    est un document de contrôle de la qualité et n'a pas pour objet de s'intéresser
    directement à la performance du matériau au cours du procédé de fabrication. Les
    brasures de catégorie électronique spéciales comprennent toutes les brasures qui
    ne satisfont pas entièrement aux exigences relatives aux alliages à braser normaux
    et aux matériaux à braser énumérés à cet égard. Les anodes, les lingots, les préformes,
    les baguettes à extrémités en crochet et à illet, les poudres à braser à alliage
    multiple, etc., sont des exemples de brasures spéciales.<strong> Cette version
    consolidée comprend la deuxième édition (2007) et son amendement 1 (2010). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
