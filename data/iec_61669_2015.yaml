  format: text/html
- content: L'IEC 61669:2015 donne les recommandations et les exigences relatives au
    mesurage et à l'estimation des caractéristiques de performances acoustiques sur
    une oreille réelle des appareils de correction auditive à conduction aérienne,
    et au mesurage de certaines propriétés acoustiques de l'oreille liées à l'application
    des appareils de correction auditive. Les mesurages des caractéristiques acoustiques
    des appareils de correction auditive sur une oreille réelle qui appliquent des
    techniques opératoires non linéaires ou analytiques sont valables uniquement pour
    les signaux d essai utilisés et les conditions expérimentales. La présente norme
    a pour objet de s'assurer que les mesurages des caractéristiques de performances
    acoustiques sur une oreille réelle d'un appareil de correction auditive donné,
    effectués sur une oreille humaine donnée peuvent être répétés dans d autres emplacements
    avec un autre appareillage d'essai. Cette deuxième édition annule et remplace
    la première édition de l'IEC 61669:2001 et la première édition de l'ISO 12124:2001.
    Cette édition consiste en une révision technique.
