  format: text/html
- content: "<!-- NEW -->IEC 61400-12-1:2017 est disponible sous forme de IEC 61400-12-1:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61400-12-1:2017 spécifie une procédure de mesure des caractéristiques de performance
    de puissance d'une éolienne simple et s'applique aux essais d'éoliennes raccordées
    au réseau électrique de tous types et de toutes tailles. En outre, la présente
    norme décrit une procédure qui doit être utilisée pour déterminer les caractéristiques
    de performance de puissance des petites éoliennes (définies dans l'IEC 61400-2)
    raccordées soit au réseau électrique, soit à un banc de batteries. La procédure
    peut être utilisée pour évaluer la performance d'éoliennes spécifiques sur des
    sites spécifiques, mais la méthodologie peut également être utilisée pour procéder
    à des comparaisons génériques entre différents modèles d'éoliennes ou différents
    réglages d'éoliennes lorsque les influences des conditions spécifiques au site
    et du filtrage de données sont étudiées. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: nouvelle définition
    de la vitesse du vent; inclusion du cisaillement du vent et de la déviation de
    la trajectoire du vent; correction de la masse volumique de l'air; révision de
    l'étalonnage du site; révision de la définition de la courbe de puissance; interpolation
    de la méthode utilisant le centre de la tranche; révision du modèle d'obstacle;
    etc.<br />\r\nMots clé: éoliennes, énergi renouvelable, performance, efficacité<br
    />\r\nLe contenu du corrigendum de septembre 2019, de mars 2020 et de mai 2021
    a été pris en considération dans cet exemplaire."
