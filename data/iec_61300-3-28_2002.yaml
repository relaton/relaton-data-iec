abstract:
- content: Describes methods to measure fast variation of attenuation due to mechanical
    stresses. Transient loss measurement shows the effect of fast mechanical disturbances
    on fibres, such as, dropping, vibration, or manipulation. The duration is generally
    longer than several tens of milliseconds. This method is not designed to measure
    very fast transient losses, with duration less than 1 ms.
  language:
