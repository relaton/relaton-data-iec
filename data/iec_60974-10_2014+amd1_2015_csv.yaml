- content: "L'IEC 60974-10:2014+A1:2015 spécifie<br />\r\na) les normes applicables
    et les méthodes d'essai pour les émissions de fréquence radioélectrique (RF);<br
    />\r\nb) les normes applicables et les méthodes d'essai pour les émissions de
    courant harmonique, les fluctuations de tension et les papillotements;<br />\r\nc)
    les exigences d'immunité et les méthodes d'essai pour les perturbations continues
    ou transitoires, conduites et rayonnées, y compris les décharges électrostatiques.<br
    />\r\nLa présente norme s'applique au matériel de soudage à l'arc et techniques
    connexes y compris les sources de courant de soudage et les matériels auxiliaires,
    tels que les dévidoirs, les systèmes de refroidissement par liquide et les dispositifs
    d'amorçage et de stabilisation de l'arc. Cette troisième édition annule et remplace
    la deuxième édition parue en 2007 dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- l'inclusion de l'utilisation optionnelle d'un
    réseau de découplage et d'une charge en dehors de la chambre d'essai;<br />\r\n-
    l'inclusion d'une configuration de test alternatif pour les appareils portables;<br
    />\r\n- l'inclusion des conditions d'essai pour les contrôles complexes, les systèmes
    de refroidissement liquide et d'amorçage de l'arc et les dispositifs de stabilisation;<br
    />\r\n- la mise à jour des limites applicables relatives à la mise à jour de la
    référence à la norme CISPR 11;<br />\r\n- l'exclusion de l'utilisation des assouplissements
    de bande étroite pour les limites d'émission RF;<br />\r\n- la mise à jour des
    limites applicables pour les harmoniques et flicker et l'inclusion des organigrammes
    liés à la référence actualisée aux CEI 61000-3-11 et IEC 61000-3-12;<br />\r\n-
    la mise à jour des exigences en matière de creux de tension liés à la référence
    actualisée aux CEI 61000-4-11 et IEC 61000-4-34;<br />\r\n- la mise à jour de
    l'annexe informative sur l'installation et l'utilisation;<br />\r\n- l'inclusion
    des symboles indiquant la catégorie d'équipement RF et les restrictions d'utilisation.
    Cette version consolidée comprend la troisième édition (2014) et son amendement
    1 (2015). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
