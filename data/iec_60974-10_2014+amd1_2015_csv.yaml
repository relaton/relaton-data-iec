abstract:
- content: "IEC 60974-10:2014+A1:2015 specifies<br />\r\na) applicable standards and
    test methods for radio-frequency (RF) emissions;<br />\r\nb) applicable standards
    and test methods for harmonic current emission, voltage fluctuations and flicker;<br
    />\r\nc) immunity requirements and test methods for continuous and transient,
    conducted and radiated disturbances including electrostatic discharges.<br />\r\nThis
    standard is applicable to equipment for arc welding and allied processes, including
    power sources and ancillary equipment, for example wire feeders, liquid cooling
    systems and arc striking and stabilizing devices. This third edition cancels and
    replaces the second edition published in 2007 and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- inclusion of optional use of a decoupling
    network and a load outside the test chamber;<br />\r\n- inclusion of an alternative
    test setup for portable equipment;<br />\r\n- inclusion of test conditions for
    complex controls, liquid cooling systems and arc striking and stabilizing devices;<br
    />\r\n- update of the applicable limits related to the updated reference to CISPR
    11;<br />\r\n- exclusion of the use of narrow band relaxations for RF emission
    limits;<br />\r\n- update of the applicable limits for harmonics and flicker and
    inclusion of flow-charts related to the updated reference to IEC 61000-3-11 and
    IEC 61000-3-12;<br />\r\n- update of the requirements for voltage dips related
    to the updated reference to IEC 61000-4-11 and IEC 61000-4-34;<br />\r\n- update
    of the informative annex for installation and use;<br />\r\n- inclusion of symbols
    to indicate the RF equipment class and restrictions for use. This consolidated
    version consists of the third edition (2014) and its amendment 1 (2015). Therefore,
    no need to order amendment in addition to this publication."
  language:
