- content: "l'IEC 60034-2-3:2020 spécifie les méthodes d’essai et la procédure d’interpolation
    relatives à la détermination des pertes et des rendements des moteurs alimentés
    par convertisseur relevant du domaine d’application de l’IEC 60034-1:2017. Le
    moteur est alors considéré comme faisant partie intégrante d'un système d’entraînement
    électrique de puissance (PDS – power drive system) à fréquence variable, comme
    cela est défini dans l’IEC 61800-9-2:2017.<br />\r\nAvec l’approche du convertisseur
    comparable, le rendement du moteur déterminé par l’utilisation du présent document
    s’applique uniquement à la comparaison des différentes conceptions de moteurs.<br
    />\r\nLe document spécifie également des procédures de détermination des pertes
    du moteur en tout point de charge (couple, vitesse) dans la plage de vitesses
    de base (plage de couples constants, plage de flux constants) à partir de la détermination
    des pertes au niveau de sept points de charge normalisés. Cette procédure s’applique
    à tout moteur à courant alternatif à vitesse variable (à induction et synchrone)
    assigné selon l’IEC 60034-1:2017 pour un fonctionnement à fréquence variable et
    alimenté en tension variable."
