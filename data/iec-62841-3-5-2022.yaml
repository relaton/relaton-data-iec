abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-5:2022 applies to band saws intended for cutting wood and
    analogous materials, plastics and metals, except magnesium. This document does
    not apply to transportable scroll saws and jig saws with a reciprocating blade.
    This document does not apply to<br />\r\nhand-held band saws;<br />\r\nnon-vertical
    saws; and<br />\r\nwire saws.<br />\r\nNOTE 101 It is planned that a document
    on transportable scroll saws and jig saws will be published.<br />\r\nNOTE 102 Hand-held
    band saws will be covered by a future part of IEC 62841-2.<br />\r\nNOTE 103 In
    Europe (EN IEC 62841-3-5), the following conditions apply:<br />\r\nThis document
    does not apply to stationary band saws intended to cut wood and similar materials.
    Stationary band saws that are intended to cut wood and similar materials are covered
    by EN 1807-1.<br />\r\nThis document applies to band saws having a mass of:<br
    />\r\n- maximum 25 kg for tools capable of being lifted by hand by one person;<br
    />\r\n- maximum 50 kg for tools capable of being lifted by hand by two persons."
- language: fr
  script: Latn
  content: "IEC 62841-3-5:2022 applique aux scies à ruban destinées à la coupe du
    bois et des matériaux analogues, des plastiques et des métaux, à l’exception du
    magnésium.<br />\r\nLe présent document ne s'applique pas aux scies à découper
    et aux scies sauteuses transportables avec une lame à va-et-vient.<br />\r\nLe
    présent document ne s'applique pas aux<br />\r\nscies à ruban portatives;<br />\r\nscies
    non verticales; et<br />\r\nscies à fil.<br />\r\nNOTE 101 Il est prévu qu'un
    document relatif aux scies à découper et aux scies sauteuses transportables soit
    publié.<br />\r\nNOTE 102 Les scies à ruban portatives seront couvertes par une
    future partie de l’IEC 62841-2.<br />\r\nNOTE 103 En Europe (EN IEC 62841-3-5),
    les conditions suivantes s'appliquent:<br />\r\nLe présent document ne s'applique
    pas aux scies à ruban fixes destinées à la coupe du bois et des matériaux similaires.
    Les scies à ruban fixes destinées à la coupe du bois et des matériaux similaires
    sont couvertes par l’EN 1807-1.<br />\r\nLe présent document s'applique aux scies
    à ruban dont la masse est:<br />\r\n– de 25 kg au plus pour les outils qui peuvent
    être soulevés à la main par une personne;<br />\r\n– de 50 kg au plus pour les
    outils qui peuvent être soulevés à la main par deux personnes."
