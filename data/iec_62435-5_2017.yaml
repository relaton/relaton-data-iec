abstract:
- content: IEC 62435-5:2017 is applicable to long-term storage of die and wafer devices
    and establishes specific storage regimen and conditions for singulated bare die
    and partial or complete wafers of die including die with added structures such
    as redistribution layers and solder balls or bumps or other metallisation. This
    part also provides guidelines for special requirements and primary packaging that
    contain the die or wafers for handling purposes. Typically, this part is used
    in conjunction with IEC 62435-1:2017 for long-term storage of devices whose duration
    can be more than 12 months for products scheduled for long duration storage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62435-5:2017 est applicable au stockage de longue durée des dispositifs
    de puces et plaquettes et établit le régime et les conditions de stockage pour
    les puces nues singularisées et les plaquettes partielles ou complètes de puces
    incluant les puces avec ajout de structures telles que des couches de redistribution
    et des billes ou des perles de soudure ou d’autres métallisations. La présente
    partie donne également des lignes directrices pour les exigences spéciales et
    l’encapsulation primaire destinée à contenir la puce ou les plaquettes à des fins
    de manipulation. Elle s’utilise habituellement conjointement avec l'IEC 62435-1:2017
    pour tout stockage de longue durée de dispositifs dont la durée peut être supérieure
    à 12 mois, pour un produit destiné à être stocké pendant une durée prolongée.
