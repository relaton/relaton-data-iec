abstract:
- content: IEC 60127-9:2025 This part covers requirements for miniature fuse-links
    for special applications with partial-range breaking capacity. This document is
    applicable to fuse-links with a rated voltage not exceeding 1 000 V, a rated current
    not exceeding 150 A and a rated breaking capacity not exceeding 50 kA.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60127-9:2025 La présente partie traite des exigences relatives aux
    éléments de remplacement miniatures pour applications spéciales à pouvoir de coupure
    partiel.<br />\r\nLe présent document s'applique aux éléments de remplacement
    avec une tension assignée qui ne dépasse pas 1 000 V, un courant assigné qui ne
    dépasse pas 150 A et un pouvoir de coupure assigné qui ne dépasse pas 50 kA."
