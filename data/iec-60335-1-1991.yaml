abstract:
- language: en
  script: Latn
  content: |-
    This third edition of IEC 60335-1(1991) and its 1st amendment (1994) covers the general requirements for safety of household appliances. All parts 2s, dealing with particular requirements, should be used in conjunction with this 3rd edition, except parts 2-57 and 2-63.

    The contents of the corrigenda of February 1993 and August 1994 have been included in this copy.
