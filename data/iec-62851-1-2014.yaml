abstract:
- language: en
  script: Latn
  content: IEC 62851-1:2014 specifies the minimum requirements for a social alarm
    system allowing the vocal and/or visual communication between a person and a social
    alarm service. For people with disabilities (e.g. visual and hearing impairment),
    additional requirements not covered in this series of standards may apply.
- language: fr
  script: Latn
  content: L'IEC 62851-1:2014 spécifie les exigences minimales pour un système d'alarme
    sociale permettant la communication vocale et/ou visuelle entre une personne et
    un service d'alarme sociale. Pour les personnes souffrant d'incapacités physiques
    (ex. déficience visuelle et auditive), des caractéristiques supplémentaires non
    traitées dans ces séries de normes peuvent s'appliquer.
