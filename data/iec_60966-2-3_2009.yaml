abstract:
- content: "IEC 60966-2-3:2009 is a detail specification that applies to flexible
    coaxial cables described in IEC 60096-2. It relates to flexible coaxial cable
    assemblies using BNC connectors. This detail specification gives subfamily requirements
    and severities which shall be applied. This third edition cancels and replaces
    the second edition published in 2003. It constitutes a technical revision. The
    major change with respect to the second edition is the reference to IEC 61169-8
    instead of IEC 60169-8.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60966-1:1999, IEC 60966-2-1:2008 and IEC 60966-2-2:2003"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60966-2-3:2009 est une spécification particulière qui s'applique
    aux câbles coaxiaux souples décrits dans la CEI 60096-2. Elle concerne les cordons
    coaxiaux souples munis de connecteurs BNC. La présente spécification particulière
    donne les exigences et les sévérités de sous-famille qui doivent être appliquées.
    Pour obtenir l'homologation, les opérations de qualification seront réalisées
    conformément au 12.2 de la CEI 60966-2-1 en tenant compte des variantes spécifiées.
    Seuls les essais dont les résultats pourraient dépendre des variantes seront répétés.
    Pour obtenir l'agrément de savoir-faire, les opérations de qualification seront
    réalisées sur les CQC correspondants comme cela est défini en 12.3 de la CEI 60966-2-1
    et décrit dans le manuel CM. Sauf spécification contraire dans le manuel CM, seuls
    les essais lot par lot des groupes Ba et Eb seront réalisés sur les produits livrés,
    tous les autres essais seront réalisés sur les CQC comme cela est défini en 12.3
    de la CEI 60966-2-1 et décrit dans le manuel CM.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60966-1:1999. IEC 60966-2-1:2008 et IE
    60966-2-2:2003 C"
