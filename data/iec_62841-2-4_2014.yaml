- content: "IEC 62841-2-4:2014 s'applique aux ponceuses et lustreuses portatives,
    à l'exception des outils du type à disque, couverts par l'IEC 62841-2-3. Les outils
    couverts par la présente norme incluent, mais ne se limitent pas aux ponceuses
    à bande, aux ponceuses ou lustreuses à tambour, aux ponceuses ou lustreuses vibrantes,
    aux ponceuses ou lustreuses orbitales, et aux ponceuses ou aux lustreuses orbitales
    spéciales. Les outils électroportatifs, qui peuvent être montés sur un support
    de travail pour être utilisés comme outils installés à poste fixe sans aucune
    modification de l'outil lui-même, sont compris dans le domaine d'application de
    la présente Norme et la combinaison d'un outil portatif et d'un support est considérée
    comme un outil portable, donc couvert par la Partie 3 applicable. L'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    12 mois et au plus tard 36 mois après la date de publication. Mots-clés: Ponceuse,
    Lustreuse, Bande, Tambour Orbital, Vibrantes, Orbitale spéciale<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 62841-1:2014. Le contenu du
    corrigendum d'octobre 2015 a été pris en considération dans cet exemplaire."
