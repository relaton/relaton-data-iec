    terminology and letter symbols, as well as essential ratings and characteristics
    for integrated circuit microwave frequency converters.<strong>This consolidated
    version consists of the first edition (2002), its amendment 1 (2009) and its amendment
    2 (2017). Therefore, no need to order amendments in addition to this publication.</strong>
