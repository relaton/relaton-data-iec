abstract:
- language: en
  script: Latn
  content: "The limits and methods of measurement laid down in this International
    Standard apply to industrial, scientific and medical (ISM) equipment, and to electro-discharge
    machining (EDM) and arc welding equipment.\n\nProcedures are given for the measurement
    of radio-frequency disturbances and limits are laid down within the frequency
    range 9 kHz to 400 GHz.\n\nRequirements for ISM lighting apparatus operating in
    the ISM frequency bands of 915 MHz (only allowed in region 2 as defined by the
    ITU Radio Regulations), 2,45 GHz and 5,8 GHz are contained in this standard.\n\nRequirements
    for other types of lighting apparatus are covered in CISPR 15.\n\n<b>This consolidated
    version consists of the fourth edition (2003)  \nand its amendment 1 (2004). Therefore,
    no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Les limites et méthodes de mesure qui figurent dans la présente Norme
    internationale s'appliquent aux appareils industriels, scientifiques et médicaux
    (ISM), et aux matériels d'usinage par décharges électriques (UDE) et aux matériels
    de soudage à l'arc.\n\nLes procédures sont indiquées pour la mesure des perturbations
    radioélectriques et leurs valeurs limites sont données dans la bande de fréquences
    de 9 kHz à 400 GHz.\n\nLes exigences concernant les appareils d'éclairage ISM
    fonctionnant dans les bandes de fréquences ISM de 915 MHz (autorisées uniquement
    en Région 2 comme défini par le Règlement des radiocommunications de l'UIT), 2,45
    GHz et 5,8 GHz, sont spécifiées dans cette norme.\n\nLes exigences concernant
    les autres types d'appareils d'éclairage sont spécifiées dans le CISPR 15.\n\n<b>
    Cette version consolidée comprend la quatrième édition (2003) et\nson amendement
    1 (2004). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</b>"
