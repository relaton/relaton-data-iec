abstract:
- content: Describes measuring methods and requirements for test arrangements to be
    applied for evaluating compliance with this standard together with the means of
    indicating compliance both of the specified characteristics of focal spots and
    the radiograms prepared in checking these characteristics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux foyers des gaines équipées pour diagnostic médical, fonctionnant
    à des hautes tensions radiogènes inférieures ou égales à 200 kV. Décrit les méthodes
    de mesure et les dispositions d'essai à appliquer pour vérifier la conformité
    à la présente norme ainsi que la façon de présenter la conformité des caractéristiques
    spécifiées des foyers et des radiogrammes obtenus.
