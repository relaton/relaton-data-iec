abstract:
- language: en
  script: Latn
  content: CORRECTED VERSION 2026-01<br /><br />Defines 15-pin connector and the assignment
    of connector pin numbers at the interface between data terminal equipment and
    data circuit-terminating equipment where CCITT Recommendations are considered.
- language: fr
  script: Latn
  content: VERSION CORRIGEE 2026-01<br /><br />La présente Norme internationale décrit
    le connecteur à 15 pôles et fixe l'affectation des numéros de contacts de ce connecteur
    à la jonction entre terminal de données (ETTD) et terminaison de circuit de données
    (ETCD) lorsque les Recommandations X.24, X.26 et X.27 du CCITT1) sont applicables.
    L'ISO 4903 indique, de plus, les dimensions du boîtier de connecteur, ainsi que
    les moyens recommandés pour réaliser un système de blocage (bloc de verrouillage)
    et de blindage du connecteur.
