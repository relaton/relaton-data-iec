abstract:
- content: This part of IEC 61753 defines C/3 minimum initial test and measurement
    requirements and severities which a single-mode connector/cable assembly must
    satisfy in order to be categorized as meeting the IEC standard category C (controlled
    environment), as defined in Clause A.2 of IEC 61753-1. The standard has been updated
    to reflect changes made to IEC 61753-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61753 définit les exigences d'essais et de
    mesures et les sévérités initiales minimales C/3 auxquels un assemblage câble/connecteur
    unimodaux doit satisfaire, afin d'être considéré comme satisfaisant aux critères
    de la catégorie C (environnements contrôlés) des normes CEI définis dans l'Article
    A.2 de la CEI 61753-1. Cette norme a été mise à jour afin de prendre en compte
    des modifications effectuées dans la CEI 61753-1.
