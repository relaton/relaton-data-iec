abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies requirements and recommendations concerning the physical security of data centres based on the criteria and classifications for “availability”, “security” and “energy efficiency enablement” within ISO/IEC 22237-1.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document provides designations for the data centre spaces defined in ISO/IEC 22237-1.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies requirements and recommendations for such data centre spaces, and the systems employed within those spaces, in relation to protection against:</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">a)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">unauthorized access addressing organizational and technological solutions;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">b)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">intrusion;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">c)<span style="font: 7.0pt 'Times New Roman';">        </span></span></span><!--[endif]--><span lang="EN-GB">internal fire events igniting within data centre spaces;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">d)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">internal environmental events (other than fire) within the data centre spaces which would affect the defined level of protection;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">e)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">external environmental events outside the data centre spaces which would affect the defined level of protection.</span></p>
    <p class="Noteindent"><span lang="EN-GB">NOTE<span style="mso-tab-count: 1;">          </span>Constructional requirements and recommendations are provided by reference to ISO/IEC 22237-2.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Safety and electromagnetic compatibility (EMC) requirements are outside the scope of this document and are covered by other standards and regulations. However, information given in this document can be of assistance in meeting these standards and regulations.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Conformance of data centres to the present document is covered in Clause 4.</span></p>
