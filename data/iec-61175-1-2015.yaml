abstract:
- language: en
  script: Latn
  content: "IEC 61175-1:2015 provides rules for the composition of designations for
    the identification of signals and signal connections. This includes the designation
    of power supply. This part of IEC 61175 is applicable to all types of signals
    within an industrial system, installation and equipment and industrial products.
    It deals with the information aspect of signals and not with their physical implementation.
    This first edition cancels and replaces the second edition of IEC 61175 published
    in 2005 and constitutes a technical revision. It includes the following changes:
    an improved description of the principles for use and a strict separation between
    the physical aspect of a signal and its associated information, focusing on the
    latter.<br />\r\nIt has the status of a horizontal standard in accordance with
    <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 61175-1:2015 établit des règles pour la composition des désignations
    pour l'identification des signaux et des connexions de signaux. Elle intègre la
    désignation de l'alimentation électrique. Elle est applicable à tous les types
    de signaux au sein d'un système, d'une installation et d'un appareil, et de produits
    industriels. Elle traite l'aspect information des signaux et non leur mise en
    uvre physique. Cette première édition annule et remplace la deuxième édition de
    l'IEC 61175 parue en 2005 et constitue une révision technique. Cette édition inclut
    les modifications suivantes: une description améliorée des principes d'utilisation
    et une séparation stricte entre l'aspect physique d'un signal et les informations
    associées relatives à ce dernier.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
