abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal" style="margin-top: 6.0pt; line-height: normal;">This document specifies the form and meaning of programs written in Ada. Its purpose is to promote the portability of Ada programs to a variety of computing systems.</p>
    <p class="MsoNormal" style="margin-bottom: 4.2pt; line-height: normal; page-break-after: avoid;">This document specifies:</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The form of a program written in Ada;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The effect of translating and executing such a program;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The manner in which program units can be combined to form Ada programs;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The language-defined library units that a conforming implementation is required to supply;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The permissible variations in conformance to the rules of this document, and the manner in which they are to be documented;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>Those violations of the requirements of this document that a conforming implementation is required to detect, and the effect of attempting to translate or execute a program containing such violations;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>Those violations of the requirements of this document that a conforming implementation is not required to detect.</p>
    <p class="Wide" style="margin-bottom: 4.2pt; line-height: normal; page-break-after: avoid;">This document does not specify:</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The means whereby a program written in Ada is transformed into object code executable by a processor;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The means whereby translation or execution of programs is invoked and the executing units are controlled;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The size or speed of the object code, or the relative execution speed of different language constructs;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The form or contents of any listings produced by implementations; in particular, the form or contents of error or warning messages;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The effect of unspecified execution;</p>
    <p class="Bulleted" style="line-height: normal;">—<span style="mso-tab-count: 1;">   </span>The size of a program or program unit that will exceed the capacity of a particular conforming implementation.</p>
