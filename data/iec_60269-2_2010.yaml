abstract:
- content: "IEC 60269-2:2010 provides fuses for use by authorized persons are generally
    designed to be used in installations where the fuse-links are accessible to, and
    may be replaced by, authorized persons only. This standard is divided into fuse
    systems,(A thru I), each dealing with a specific example of standardized fuses
    for use by authorized persons. This fourth edition of IEC 60269-2 cancels and
    replaces the third edition published in 2006 and constitutes a minor revision.
    This part is to be used in conjunction with IEC 60269-1:2006, Low-voltage fuses
    - Part 1: General requirements and its Amendment 1 (2009). This Part 2 supplements
    or modifies the corresponding clauses or subclauses of Part 1. Where no change
    is necessary, this Part 2 indicates that the relevant clause or subclause applies.
    Tables and figures which are additional to those in Part 1 are numbered starting
    from 101. Additional annexes are numbered AA, BB, etc.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60269-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60269-2:2010 donne les fusibles destinés à être utilisés par des
    personnes habilitées sont généralement conçus pour usage dans des installations
    où les éléments de remplacement ne sont accessibles qu'à des personnes habilitées,
    et ne peuvent être remplacés que par elles. Cette quatrième édition de la CEI
    60269-2 annule et remplace la troisième édition parue en 2006 et constitue une
    révision mineure. La présente partie doit être utilisée conjointement avec la
    CEI 60269-1:2006, Fusibles basse tension - Partie 1: Exigences générales et son
    Amendement 1 (2009). Cette Partie 2 complète ou modifie les articles ou paragraphes
    correspondant de la Partie 1. Lorsqu'aucune modification n'est nécessaire, la
    Partie 2 indique que l'article ou le paragraphe approprié est applicable. Les
    tableaux et les figures qui sont complémentaires à ceux de la Partie 1 sont numérotés
    à partir de 101. Les annexes complémentaires sont numérotées AA, BB, etc.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60269-1:2009."
