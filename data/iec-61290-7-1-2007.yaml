abstract:
- language: en
  script: Latn
  content: 'Applies to optical fibre amplifiers using active fibres, containing rare-earth
    dopants, presently commercially available. Establishes uniform requirements for
    accurate and reliable measurements, by means of the filtered optical power meter
    test method, of the following OFA parameters: - out-of-band insertion loss; -
    out-of-band reverse insertion loss. The main significant changes are the following:
    a) the applicability has been extended to all commercially available optical amplifiers,
    b) Clause 9, EMC, has been added.'
- language: fr
  script: Latn
  content: 'S''applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres
    actives contenant des dopants de terre rare, actuellement commercialisés. Etablit
    des spécifications uniformes pour des mesures précises et fiables, par le biais
    de la méthode d''essai d''un mesureur de puissance équipé d''un filtre optique,
    des paramètres d''AFO donnés ci-dessous: - perte d''insertion hors de la bande
    du signal; - perte d''insertion inverse hors de la bande du signal. Les changements
    les plus significatifs sont les suivants: a) l''applicabilité a été étendue à
    tous les amplificateurs optiques disponibles sur le marché, et non pas simplement
    aux amplificateurs à fibres, b) l''Article 9, CEM, a été ajouté.'
