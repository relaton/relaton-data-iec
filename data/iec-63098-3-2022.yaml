abstract:
- language: en
  script: Latn
  content: IEC 63098-3:2022 This part of IEC 63098 provides the specifications of
    the RoF interface connecting the central station (CS) with the remote radar heads
    (RRHs) in a remote radar system, along with the necessary information to ensure
    compatibility between vendors and, hence, choose appropriate systems to cover
    any type of RoF systems for delivering the signal.A remote radar system generally
    consists of a central station (CS) and remote radar heads (RRHs) connected by
    radio over fibre (RoF). Each RRH has a maximum detection range of several hundred
    metres because millimetre waves theoretically undergo a larger propagation loss
    compared with conventional aeronautical frequencies below 10 GHz. The RoF system
    is key to enhancing the radar coverage and connecting the CS with the RRHs located
    along a runway for its entire coverage. To ensure the connection between the CS
    and RRHs, radio frequency (RF) and optical interfaces should be categorized according
    to their specifications, specifically, their link characteristics.
- language: fr
  script: Latn
  content: "IEC 63098-3:2022 La présente partie de l’IEC 63098 spécifie l’interface
    RoF établissant la connexion de la station centrale avec les têtes radar distantes
    dans un système radar distant, et fournit aussi les informations nécessaires pour
    assurer la compatibilité entre les fournisseurs et, par conséquent, choisir des
    systèmes appropriés qui permettent de couvrir tous les types de systèmes RoF quels
    qu’ils soient pour la transmission du signal.<br />\r\nUn système radar distant
    est généralement constitué d’une station centrale (CS – <em>central station</em>)
    et de têtes radar distantes (RRHs – <em>remote radar heads</em>) dont la connexion
    s’effectue par les technologies radio sur fibre (RoF – <em>radio over fibre</em>).
    La portée de détection maximale de chaque RRH atteint plusieurs centaines de mètres
    étant donné que les ondes millimétriques subissent un affaiblissement de propagation
    théorique plus important par comparaison avec les fréquences aéronautiques traditionnelles
    en dessous de 10 GHz. Le système RoF est fondamental pour améliorer la couverture
    radar et connecter la CS avec les RRH situées parallèlement à la piste, afin de
    couvrir sa totalité.<br />\r\nAfin de garantir la connexion entre la CS et les
    RRH, il convient que les interfaces RF et optiques soient catégorisées selon leurs
    spécifications, plus particulièrement leurs caractéristiques de liaison."
