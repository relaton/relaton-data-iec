abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9594-7:2005 provides specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provision for protecting stored information through authentication and access control specifications.</p>
    <p>ISO/IEC 9594-7:2005 defines a number of selected object classes and name forms which may be useful across a range of applications of the Directory. An object class definition specifies the attribute types which are relevant to the objects of that class. A name form definition specifies the attributes to be used in forming names for the objects of a given class.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9594-7:2005 fournit des spécifications sur la manière dont les informations relatives aux objets, par exemple des personnes, sont organisées, crées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations en mémoire à travers l'authentification et les spécifications de contrôle d'accès.</p>
    <p>L'ISO/CEI 9594-7:2005 définit un certain nombre de classes d'objets et de formes de noms pouvant servir dans différentes applications de l'annuaire. La définition d'une classe d'objets implique l'énumération d'un certain nombre de types d'attributs se rapportant aux objets de cette classe. La définition d'une forme de nom comporte le nom de la classe d'objets à laquelle elle se rapporte et l'énumération des attributs à utiliser pour la formation des noms pour les objets de cette classe.</p>
