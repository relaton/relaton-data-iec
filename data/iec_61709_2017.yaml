- content: "IEC 61709:2017 donne des recommandations concernant l'utilisation des
    données de taux de défaillance pour les prévisions de fiabilité de composants
    électriques utilisés dans les équipements. La méthode exposée dans le présent
    document utilise le concept des conditions de référence, qui sont les valeurs
    typiques des contraintes observées sur les composants dans la plupart des applications.
    Les conditions de référence sont utiles dans la mesure où elles fournissent une
    base normalisée connue à partir de laquelle les taux de défaillance peuvent être
    modifiés afin de prendre en compte les différences observées dans l'environnement
    en fonction des environnements pris comme conditions de référence. Chaque utilisateur
    peut appliquer les conditions de référence définies dans le présent document ou
    bien appliquer ses propres conditions de référence. Lorsque les taux de défaillance
    indiqués dans les conditions de référence sont utilisés, cela permet de réaliser
    des prévisions de fiabilité réalistes dès la première phase de conception. Les
    modèles de contraintes décrits dans le présent document sont génériques et peuvent
    être utilisés comme base de conversion des données de taux de défaillance dans
    ces conditions de référence, dans des conditions de fonctionnement réelles si
    nécessaire, ce qui simplifie l'approche prévisionnelle. La conversion des données
    de taux de défaillance n'est possible que dans les limites de fonctionnement spécifiées
    pour les composants. Le présent document donne également des recommandations concernant
    les méthodes pour constituer une base de données de taux de défaillance des composants
    afin que les taux fournis puissent être employés avec les modèles de contraintes
    fournis. Les conditions de référence pour les données de taux de défaillance sont
    définies, de façon à permettre de comparer, dans des conditions uniformes, des
    données d'origines différentes. Si les données de taux de défaillance sont fournies
    conformément au présent document, il est possible de se dispenser d'information
    supplémentaire sur les conditions définies Le présent document ne fournit pas
    des taux de défaillance de base pour les composants; elle fournit en revanche
    des modèles qui permettent de convertir les taux de défaillance obtenus par d'autres
    moyens d’une condition de fonctionnement à l’autre. La méthodologie de prévision
    décrite dans le présent document pose comme hypothèse l'utilisation des éléments
    au cours de leur durée de vie. Les méthodes décrites dans le présent document
    ont une application générale, mais s’appliquent spécifiquement à une sélection
    de types de composants définis de l’Article 6 à l’Article 20 et en I.2. Cette
    troisième édition annule et remplace la deuxième édition, parue en 2011. Cette
    édition constitue une révision technique. Cette troisième édition constitue une
    fusion entre l’IEC 61709:2011 et l’IEC TR 62380:2004.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:
    ajout de 4.5 Choix des composants, 4.6 Croissance de la fiabilité pendant la phase
    de déploiement du nouvel équipement, 4.7 Méthode d’utilisation du présent document
    et de l'Article 19 Circuits imprimés (PCB) et de l' Article 20 Circuits hybrides
    par rapport à l'IEC TR 62380; ajout des modes de défaillance des composants à
    l’Annexe A; modification de l'Annexe B, Modèle thermique pour semiconducteurs,
    adoptée de l’IEC TR 62380 et révisée; modification de l'Annexe D, Considérations
    sur le profil de mission; modification de l'Annexe E, Modèles de durée de vie,
    adoptée de l’IEC TR 62380 et révisée; révision de l'Annexe F (ancien Paragraphe
    B.2.6.4), Physique de défaillance; ajout de l'Annexe G (ancienne Annexe C), Considérations
    sur la conception d’une base de données de taux de défaillance, complétée par
    des parties de l’IEC 60319; Ajout de l'Annexe H, Sources potentielles de données
    de taux de défaillance et méthodes de sélection; Ajout de l'Annexe J, Présentation
    des données de fiabilité des composants, d’après l’IEC 60319.<br />\r\nLe contenu
    du corrigendum d'octobre 2019 a été pris en considération dans cet exemplaire.<br
    />\r\nMots clés: données de taux de défaillance, prévisions de fiabilité de composants
    électriques"
