abstract:
- language: en
  script: Latn
  content: "IEC 63208:2025 This document applies to the main functions of switchgear
    and controlgear and their assemblies, called equipment, in the context of operational
    technology (OT 3.1.34). It is applicable to equipment with wired or wireless data
    communication means and their physical accessibility, within their limits of environmental
    conditions. It is intended to achieve the appropriate physical and cybersecurity
    mitigation against vulnerabilities to security threats.<br />\r\nThis document
    provides requirements on the appropriate:<br />\r\n– security risk assessment
    to be developed including the attack levels, the typical threats, the impact assessment
    and the relationship with safety;<br />\r\n– levels of exposure of the communication
    interface and the determination of the equipment security level;<br />\r\n– assessment
    of the exposure level of the communication interfaces;<br />\r\n– assignment of
    the required security measures for the equipment;<br />\r\n– countermeasures for
    the physical access and the environment derived from ISO/IEC 27001;<br />\r\n–
    countermeasures referring to IEC 62443-4-2 with their criteria of applicability;<br
    />\r\n– user instructions for installation, operation and maintenance;<br />\r\n–
    conformance verification and testing, and – security protection profiles by family
    of equipment (Annex E to Annex I).<br />\r\nIn particular, it focuses on potential
    vulnerabilities to threats resulting in:<br />\r\n– unintended operation, which
    can lead to hazardous situations;<br />\r\n– unavailability of the protective
    functions (overcurrent, earth fault, etc.);<br />\r\n– other degradation of main
    function.<br />\r\nIt also provides guidance on the cybersecurity management with
    the:<br />\r\n– roles and responsibilities (Table 4);<br />\r\n– typical architectures
    (Annex A);<br />\r\n– use cases (Annex B);<br />\r\n– development methods (Annex
    C);<br />\r\n– recommendations to be provided to users and for integration into
    an assembly (Annex D);<br />\r\n– bridging references to cybersecurity management
    systems (Annex K).<br />\r\nThis document does not cover security requirements
    for:<br />\r\n– information technology (IT);<br />\r\n– industrial automation
    and control systems (IACS), engineering workstations and their software applications;<br
    />\r\n– critical infrastructure or energy management systems;<br />\r\n– network
    device (communication network switch or virtual private network terminator), or<br
    />\r\n– data confidentiality other than for critical security parameters;<br />\r\n–
    design lifecycle management. For this aspect, see IEC 62443-4-1, ISO/IEC 27001
    or other security lifecycle management standards."
- language: fr
  script: Latn
  content: "IEC 63208:2025 Le présent document s'applique aux fonctions principales
    des appareillages et ensembles d'appareillages, appelés équipements, dans le contexte
    de la technologie d'exploitation (OT, 3.1.34). Il s'applique aux équipements équipés
    de moyens de communication de données filaires ou sans fil, ainsi qu'à leur accessibilité
    physique, dans les limites de leurs conditions d'environnement. Il a pour objet
    d'assurer l'atténuation appropriée de la sécurité physique et de la cybersécurité
    contre les vulnérabilités aux menaces à la sécurité.<br />\r\nLe présent document
    fournit des exigences sur les aspects appropriés suivants:<br />\r\n– l'appréciation
    du risque pour la sécurité à élaborer, y compris les niveaux d'attaque, les menaces
    types, l'appréciation de l'impact et la relation à la sécurité humaine;<br />\r\n–
    les niveaux d'exposition de l'interface de communication et la détermination du
    niveau de sécurité de l'équipement;<br />\r\n– l'évaluation du niveau d'exposition
    des interfaces de communication;<br />\r\n– l'attribution des mesures de sécurité
    exigées pour l'équipement;<br />\r\n– les contre-mesures pour l'accès physique
    et l'environnement selon l'ISO/IEC 27001;<br />\r\n– les contre-mesures en référence
    à l'IEC 62443-4-2, avec leurs critères d'applicabilité;<br />\r\n– les instructions
    pour l'utilisateur concernant l'installation, le fonctionnement et la maintenance;<br
    />\r\n– la vérification et les essais de conformité; et<br />\r\n– les profils
    de protection de la sécurité par famille d'équipements (de l'Annexe E à l'Annexe
    I).<br />\r\nEn particulier, il met l'accent sur les vulnérabilités potentielles
    aux menaces entraînant:<br />\r\n– un fonctionnement non souhaitable, qui peut
    conduire à des situations dangereuses;<br />\r\n– une indisponibilité des fonctions
    de protection (surintensité, défaut de terre, etc.);<br />\r\n– toute autre dégradation
    de la fonction principale.<br />\r\nIl fournit également des recommandations concernant
    le management de la cybersécurité, avec:<br />\r\n– les rôles et responsabilités
    (Tableau 4);<br />\r\n– les architectures types (Annexe A);<br />\r\n– les cas
    d'utilisation (Annexe B);<br />\r\n– les méthodes de développement (Annexe C);<br
    />\r\n– les recommandations à fournir aux utilisateurs et à intégrer à un ensemble
    (Annexe D);<br />\r\n– l'établissement de références aux systèmes de management
    de la cybersécurité (Annexe K).<br />\r\nLe présent document ne fournit aucune
    exigence de sécurité en ce qui concerne:<br />\r\n– les technologies de l'information
    (TI);<br />\r\n– les systèmes d'automatisation et de commande industrielles (IACS,
    Industrial Automation And Control Systems), les postes de travail d'ingénierie<br
    />\r\net leurs applications logicielles;<br />\r\n– les systèmes de management
    des infrastructures essentielles ou de l'énergie;<br />\r\n– les dispositifs de
    réseau (commutateur de réseau de communication ou terminaison de réseau privé
    virtuel); ou<br />\r\n– la confidentialité des données autre que pour les paramètres
    de sécurité critiques;<br />\r\n– la gestion du cycle de vie de la conception.
    Pour cet aspect, voir l'IEC 62443-4-1, l'ISO/IEC 27001 ou d'autres normes de gestion
    du cycle de vie de la sécurité."
