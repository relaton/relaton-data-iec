abstract:
- content: IEC 60384-17:2005 applies to fixed capacitors with metallized electrodes
    and polypropylene dielectric for use in electronic equipment. Capacitors which
    have mixed foil and metallized electrodes are also within the scope of this standard.
    These capacitors may have "self-healing" properties depending on conditions of
    use. Capacitors covered by this specification are mainly intended for use with
    alternating voltage and/or for pulse applications. The maximum reactive power
    applicable is 10 000 var and the maximum peak voltage is 3 000 V. This second
    edition cancels and replaces the first edition published in 1987 and constitutes
    minor revisions related to tables, figures and references.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60384-17:2005 s'applique aux condensateurs fixes à électrodes métallisées
    et à diélectrique en polypropylène destinés aux équipements électroniques. Les
    condensateurs équipés à la fois d'électrodes métallisées et d'électrodes en feuille
    sont également couverts par la présente norme. Ces condensateurs peuvent avoir
    des propriétés "d'auto-régénération" en fonction des conditions d'utilisation.
    Les condensateurs couverts par la présente spécification sont principalement destinés
    à être utilisés dans des applications à impulsions et/ou à tension alternative.
    La puissance réactive maximale est 10 000 var et la tension de crête maximale
    est 3 000 V. Cette deuxième édition annule et remplace la première édition parue
    en 1987. Elle constitue une révision mineure des tableaux, valeurs et références.
