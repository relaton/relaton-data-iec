- content: "<!-- NEW! -->IEC 60904-4:2019 est disponible sous forme de IEC 60904-4:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60904-4:2019 fixe les exigences relatives aux procédures d'étalonnage dans le
    but d'établir la traçabilité des dispositifs photovoltaïques (PV) de référence
    en unités SI, comme cela est exigé par l’IEC 60904-2. Le présent document s'applique
    aux dispositifs PV de référence utilisés pour mesurer l'éclairement énergétique
    de la lumière solaire naturelle ou simulée afin de quantifier les performances
    des dispositifs PV. L'utilisation d'un dispositif PV de référence est exigée dans
    de nombreuses normes relatives aux dispositifs PV (par exemple, l’IEC 60904-1
    et l’IEC 60904-3). Le présent document a été rédigé en prenant en considération
    les dispositifs PV de référence à jonction unique, en particulier le silicium
    cristallin, mais il est suffisamment général pour inclure d’autres technologies
    à jonction unique. Cette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- modification du titre de la norme;<br
    />\r\n- incorporation de la référence de travail à la chaîne de traçabilité;<br
    />\r\n- mise à jour de la WRR (world radiometric reference - référence radiométrique
    mondiale) par rapport au SI;<br />\r\n- révision de toutes les méthodes et de
    leurs incertitudes à l’annexe:<br />\r\n- harmonisation des symboles et formules
    avec les autres normes IEC.<br />\r\nLe contenu du corrigendum de septembre 2020
    a été pris en considération dans cet exemplaire."
