abstract:
- content: 'Specifies those elements which are required for compatible interconnection
    of stations by way of a Local Area Network (LAN) using the Token Bus access method
    in an industrial environment. These elements include: the electrical and physical
    characteristics of the transmission medium; the electrical transmission signalling
    method used by the Physical protocol; the services and signals provided at interfaces
    between the Physical and Media Access Control entities; the frame formats transmitted;
    the Token Bus Media Access protocol; the services provided at the conceptual interface
    between the Medium Access Control (MAC) sublayer and the PROWAY Link Control (PLC)
    sublayer above it; the PROWAY Link Control (PLC) protocol; the services provided
    at the conceptual interface between the User of PROWAY and the PROWAY Link Control
    (PLC) sublayer; the Management of PROWAY stations.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les éléments nécessaires à l''interconnexion et à l''interfonctionnement
    de stations par l''intermédiaire d''un réseau local utilisant la méthode d''accès
    à passage de jeton sur bus dans un environnement industriel. Ces éléments comprennent:
    les caractéristiques électriques et physiques du support de transmission; la méthode
    de modulation utilisée par le protocole physique les services et signaux fournis
    à l''interface entre les entités physique et commande d''accès au support; les
    formats des trames transmises; le protocole d''accès au bus; les services fournis
    à l''interface conceptuelle entre la sous-couche commande d''accès au support
    (MAC) et la sous-couche commande de liaison PROWAY (PLC) située au-dessus de celle-ci;
    le protocole de commande de liaison PROWAY (PLC); les services fournis à l''interface
    conceptuelle entre l''utilisateur de PROWAY et la sous-couche commande de liaison
    PROWAY (PLC); l''administration des stations PROWAY.'
