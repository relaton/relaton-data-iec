abstract:
- language: en
  script: Latn
  content: "IEC 61280-4-3: 2022 describes the measurement of attenuation, optical
    return loss and optical power in installed passive optical networks (PONs) using
    single-mode fibre. This document specifies two methods for measuring the attenuation
    before activation of the PON:<br />\r\nmethod A: one-cord method using a light
    source and a power meter (LSPM);<br />\r\nmethod B: optical time-domain reflectometer
    (OTDR) method in upstream direction only, with reduction of uncertainties due
    to the variation of backscatter coefficient.<br />\r\nIn addition, method C, which
    is described in informative Annex C, provides an estimate of the attenuation after
    partial activation of the PON by using a U band filtered optical time-domain reflectometer
    (FOTDR) in an upstream direction.<br />\r\nThis publication contains an attached
    file titled \"Supplemental Data\" in the form of an Excel spread sheet. This file
    is intended to be used as a complement and does not form an integral part of the
    standard."
- language: fr
  script: Latn
  content: "IEC 61280-4-3: 2022 décrit la mesure de l’affaiblissement, de l’affaiblissement
    de réflexion optique et de la puissance optique dans des installations de réseau
    optique passif (PON) utilisant de la fibre unimodale. Le présent document spécifie
    deux méthodes pour mesurer l’affaiblissement avant l’activation du PON:<br />\r\nméthode
    A: méthode à cordon unique utilisant une source optique et un mesureur de puissance
    (LSPM);<br />\r\nméthode B: méthode au réflectomètre optique dans le domaine temporel
    (OTDR), uniquement dans le sens ascendant, offrant une réduction des incertitudes
    associées à la variation du coefficient de rétrodiffusion.<br />\r\nEn outre,
    une méthode C, décrite à l’Annexe C informative, donne une estimation de l’affaiblissement
    après activation partielle du PON, en utilisant un réflectomètre optique dans
    le domaine temporel à port filtré (FOTDR, Filtered Optical Time-Domain Reflectometer),
    fonctionnant sur la bande U dans le sens ascendant.<br />\r\nCette publication
    contient un fichier joint intitulé \"Données complémentaires\", sous forme de
    feuille de calcul Excel. Ce fichier est destiné à être utilisé comme complément,
    et ne fait pas partie intégrante de la norme."
