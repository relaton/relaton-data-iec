abstract:
- content: "IEC 60546-2:2010 applies to pneumatic and electrical industrial-process
    controllers using analogue signals which are in accordance with IEC 60381-1 and
    IEC 60381-2. The provisions of this standard are applicable in principle to controllers
    having different, but continuous signals. It provides technical guidance for inspection
    and routine testing of controllers, for instance, as acceptance tests or after
    repair. For a full evaluation, \nIEC 60546-1 should be used. Quantitative criteria
    for acceptable performance are established by agreement between manufacturer and
    user. The requirements of this standard are effective when agreed upon by the
    manufacturer and the user. This second edition cancels and replaces the first
    edition, published in 1987. It constitutes a minor technical revision made to
    bring some terms, measurement units and references up to date."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60546-2:2010 s'applique aux régulateurs pneumatiques et électriques
    pour les processus industriels, utilisant des signaux analogiques conformes à
    la CEI 60381-1 et à la CEI 60381-2. Les dispositions prévues dans la présente
    norme sont en principe applicables à des régulateurs utilisant des signaux différents,
    mais continus. Elle a pour but de fournir un guide technique pour les essais d'inspection
    et les essais individuels de série des régulateurs utilisés, par exemple, comme
    essais de réception ou après réparation. Pour une évaluation complète, il convient
    de se référer à la CEI 60546-1. Les critères quantitatifs d'acceptation sont établis
    par accord entre le constructeur et l'utilisateur. Les exigences de la présente
    norme ne sont effectives qu'avec l'accord du constructeur et de l'utilisateur.
    Cette deuxième édition annule et remplace la première édition, parue en 1987 et
    constitue une révision technique mineure, élaborée pour mettre à jour certains
    termes, certaines unités de mesure et certaines références.
