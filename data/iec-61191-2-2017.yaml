abstract:
- language: en
  script: Latn
  content: "IEC 61191-2:2017 gives the requirements for surface mount solder connections.
    The requirements pertain to those assemblies that are totally surface mounted
    or to the surface mounted portions of those assemblies that include other related
    technologies (e.g. through-hole, chip mounting, terminal mounting, etc.).<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the requirements have been updated to be compliant
    with the acceptance criteria in IPC‑A-610F;<br />\r\nb) some of the terminology
    used in the document has been updated;<br />\r\nc) references to IEC standards
    have been corrected;<br />\r\nd) five termination styles have been added.<br />\r\nThe
    contents of the corrigendum of September 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 61191-2:2017 spécifie les exigences relatives aux connexions brasées
    pour montage en surface. Les exigences se rapportent aux ensembles intégrant uniquement
    le montage en surface ou aux portions d’ensembles pour montage en surface incluant
    d’autres technologies associées (par exemple montage par trous traversants, montage
    à puce, à borne, etc.).<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour
    des exigences pour qu’elles soient conformes aux critères d’acceptation de l’IPC‑A-610F;<br
    />\r\nb) mise à jour d’une partie de la terminologie utilisée dans le présent
    document;<br />\r\nc) correction des références aux normes IEC;<br />\r\nd) ajout
    de cinq styles de terminaisons."
