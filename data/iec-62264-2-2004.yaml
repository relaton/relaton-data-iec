abstract:
- language: en
  script: Latn
  content: Specifies generic interface content between manufacturing control functions
    and other enterprise functions. The interfaces considered are the interfaces between
    Levels 3 and 4 of the hierarchical model defined in IEC 62264-1. The goal is to
    reduce the risk, cost, and errors associated with implementing these interfaces.
- language: fr
  script: Latn
  content: Spécifie le contenu générique des interfaces entre les fonctions de contrôle
    de fabrication et les autres fonctions de l'entreprise. Les interfaces considérées
    sont les interfaces entre les niveaux 3 et 4 du modèle hiérarchique défini dans
    la CEI 62264-1. Le but est de réduire le risque, le coût et les erreurs associés
    à la mise en application de ces interfaces.
