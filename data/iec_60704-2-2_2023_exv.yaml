abstract:
- content: "IEC 60704-2-2:2023 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60704-2-2:2023 EXV includes the content of the references made
    to IEC 60704-1:2021.<br /><br />\r\nIEC 60704-2-2:2023 applies to electric fan
    heaters, designed for placing on the floor, table or counter, etc., or for mounting.
    This document does not apply to:<br />\r\n- electric storage room heaters;<br
    />\r\n- room humidifiers;<br />\r\n- room dehumidifiers;<br />\r\n- air cleaners;<br
    />\r\n- heaters designed exclusively for industrial purposes.<br />\r\nFor determining
    and verifying noise emission values declared in product specifications, refer
    to IEC 60704-3:2019. This third edition cancels and replaces the second edition
    published in 2009. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- alignment with the latest edition of IEC 60704-1:2021,<br
    />\r\n- addition of several ISO standards,<br />\r\n- revision of built-in-conditions,<br
    />\r\n- addition of requirements on climatic conditions and on background noise.<br
    />\r\nThis part 2-2 is intended to be used in conjunction with the fourth edition
    of IEC 60704-1:2021, Household and similar electrical appliances - Test code for
    the determination of airborne acoustical noise - Part 1: General requirements.<br
    />\r\nThis part 2-2 supplements or modifies the corresponding clauses in IEC 60704-1:2021."
