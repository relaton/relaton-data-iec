abstract:
- language: en
  script: Latn
  content: 'IEC 60598-2-5:2015 specifies requirements for floodlights for use with
    electrical light sources on supply voltages not exceeding 1 000 V. This third
    edition cancels and replaces the second edition published in 1998, and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition: it introduces requirements for the
    glass breaking test.'
- language: fr
  script: Latn
  content: 'L''IEC 60598-2-5:2015 spécifie les exigences relatives aux projecteurs
    destinés à être utilisés avec des sources lumineuses électriques dont la tension
    d''alimentation ne dépasse pas 1 000 V. Cette troisième édition annule et remplace
    la deuxième édition parue en 1998 et constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: elle introduit des exigences concernant l''essai de bris du verre.'
