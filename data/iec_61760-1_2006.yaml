abstract:
- content: "IEC 61760-1:2006-04(en-fr) gives a reference set of process conditions
    and related test conditions to be used when compiling component specifications
    of electronic components that are intended for usage in surface mount technology.
    The main changes with regard to the previous edition concern:<br />\r\n- requirements
    related to lead-free soldering;<br />\r\n- extension of the scope to include also
    components mounted by gluing;<br />\r\n- direct reference to IEC 60068-2-58 for
    requirements on solderability and resistance to soldering heat;<br />\r\n- classification
    into categories based on the component's ability to withstand resistance to soldering
    heat has been deleted."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61760-1:2006-04(en-fr) fournit un ensemble de références indiquant
    les conditions de processus ainsi que les conditions d'essai correspondantes à
    utiliser lors de l'élaboration de spécifications de composants électroniques destinés
    à être utilisés pour la technologie de montage en surface. Les modifications principales
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- exigences relatives
    au brasage sans plomb;<br />\r\n- extension du domaine d'application destinée
    à inclure également les composants montés par collage;<br />\r\n- référence directe
    à la CEI 60068-2-58 pour les exigences relatives à la brasabilité et à la résistance
    à la chaleur de brasage;<br />\r\n- la classification en catégories basée sur
    la capacité des composants à supporter la résistance à la chaleur de brasage a
    été supprimée."
