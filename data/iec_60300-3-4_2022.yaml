abstract:
- content: "IEC 60300-3-4:2022 gives guidance on specifying dependability requirements
    and collating these requirements in a specification, together with a list of the
    means of assuring the achievement of the dependability requirements.<br />\r\nThe
    guidance provided includes:<br />\r\n• specifying quantitative and qualitative
    reliability, maintainability, supportability and availability requirements;<br
    />\r\n• advising acquirers on how to ensure that the requirements can be fulfilled
    by suppliers;<br />\r\n• advising suppliers to help them meet the acquirer's requirements.<br
    />\r\nOther obligations, such as legislation and governmental regulations, can
    also place requirements on items, in addition to any requirements derived in accordance
    with this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60300-3-4:2022 fournit des recommandations relatives à la spécification
    des exigences de sûreté de fonctionnement et au rassemblement de ces exigences
    dans une spécification, ainsi qu'une liste des moyens permettant d’assurer la
    réalisation des exigences de sûreté de fonctionnement.<br />\r\nLes recommandations
    fournies comprennent:<br />\r\n• la spécification d’exigences quantitatives et
    qualitatives de fiabilité, de maintenabilité, de supportabilité et de disponibilité;<br
    />\r\n• des conseils aux acquéreurs portant sur la façon d’assurer que les exigences
    peuvent être satisfaites par les fournisseurs;<br />\r\n• des conseils aux fournisseurs
    afin de les aider à satisfaire aux exigences des acquéreurs.<br />\r\nD’autres
    obligations telles que des règlements législatifs et gouvernementaux peuvent aussi
    imposer des exigences relatives aux entités, en plus de toutes les exigences déduites
    conformément au présent document."
