abstract:
- language: en
  script: Latn
  content: "IEC 61993-2:2018 specifies the minimum operational and performance requirements,
    methods of testing and required test results conforming to performance standards
    adopted by IMO in Resolution MSC.74(69):1998, Annex 3. This document incorporates
    the applicable technical characteristics of Class A shipborne equipment included
    in Recommendation ITU-R M.1371 and takes into account the ITU Radio Regulations,
    where applicable. In addition, it takes account of IMO Resolution A.694(17) to
    which IEC 60945 is associated. When a requirement in this document is different
    from IEC 60945, the requirement of this document takes precedence. This document
    also specifies the minimum requirements both for the means to input and display
    data and for the interfaces to other equipment suitable to be used as means of
    input and display data. This third edition cancels and replaces the second edition
    published in 2012. This edition constitutes a technical revision. This edition
    includes the following technical changes with respect to the previous edition:<br
    />\r\na) it incorporates the technical characteristics included in Recommendation
    ITU R M.1371-5:2014;<br />\r\nb) it introduces the concept of locating device
    groups in order to include EPIRB AIS and MOB AIS in addition to AIS SART;<br />\r\nc)
    it adds security features for configuration input by introducing a new sentence
    SSA;<br />\r\nd) it adds optional implementation of IEC 61162-450/460 interfaces;<br
    />\r\ne) it adds requirements for bridge alert management (BAM);<br />\r\nf) it
    introduces extended dimension values used by towing vessels;<br />\r\ng) it adds
    a software update requirement."
- language: fr
  script: Latn
  content: "L'IEC 61993-2:2018 spécifie les exigences minimales d'exploitation et
    de fonctionnement, les méthodes d'essai et les résultats d'essai exigés selon
    les normes de fonctionnement adoptées par l'OMI dans la Résolution MSC.74(69):1998,
    Annexe 3. Le présent document intègre les caractéristiques techniques applicables
    des équipements de bord de Classe A inclus dans la Recommandation UIT-R M.1371
    et tient compte des Règlements des radiocommunications de l'UIT, le cas échéant.
    De plus, elle tient compte de la Résolution A.694(17) de l'OMI à laquelle l'IEC
    60945 est associée. Si une exigence du présent document est différente de l'IEC
    60945, cette exigence prévaut. Le présent document spécifie également les exigences
    minimales en matière d'entrée et d'affichage des données, et pour les interfaces
    avec d'autres matériels utilisables comme moyens d'entrée et d'affichage des données.
    Cette troisième édition annule et remplace la deuxième édition publiée en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    elle intègre les caractéristiques techniques incluses dans la Recommandation UIT
    R M.1371-5:2014;<br />\r\nb) elle introduit le concept de localisation de groupes
    de dispositifs afin d'inclure EPIRB AIS et MOB AIS en plus d'AIS SART;<br />\r\nc)
    elle ajoute des fonctions de sécurité pour l'entrée de configuration en introduisant
    une nouvelle sentence SSA;<br />\r\nd) elle ajoute une mise en œuvre facultative
    des interfaces IEC 61162-450/460;<br />\r\ne) elle ajoute des exigences en matière
    de gestion des alertes à la passerelle (BAM);<br />\r\nf) elle introduit des valeurs
    de dimension étendues utilisées par les bateaux-remorqueurs;<br />\r\ng) elle
    ajoute une exigence de mise à jour logicielle."
