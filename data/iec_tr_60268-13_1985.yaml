abstract:
- content: Applies to loudspeakers intended for household systems and environments.
    Although specifically designed for loudspeakers that are separate sound system
    components, the procedures, with minor changes, are applicable also to other devices
    such as radio receivers and television sets. Gives recommendations for the setting
    up, performance and evaluation of listening tests on loudspeakers. Recommendations
    about the room size, acoustical treatment and measurements, arrangement of loudspeakers
    and listeners, and environmental conditions are given. Experimental procedures
    are described, including recommendations on the choice of music and speech programme
    material and the processing and presentation of the final data. Has the status
    of a technical report.
  language:
