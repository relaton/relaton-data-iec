abstract:
- content: IEC 62227:2008 defines the permission code, a set of permission related
    information in short code form, primarily intended for home server systems. The
    permission code is comprised of a common ID system (content ID, issuer ID, receiver
    ID, device ID, etc.) and a narrowly-defined permission code.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62227:2008 définit le code d'autorisation qui est un ensemble d'informations
    associées à une autorisation sous forme d'un code court, destiné principalement
    aux systèmes de serveurs résidentiels. Le code d'autorisation est constitué d'un
    système d'identifiants communs (identifiant de contenu, identifiant d'émetteur,
    identifiant de récepteur, identifiant de dispositif, etc.) et d'un code d'autorisation
    de définition restreinte.
