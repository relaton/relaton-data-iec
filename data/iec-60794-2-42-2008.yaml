abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-42:2008 covers simplex and duplex optical fibre cables containing
    A4 fibres for indoor use. The requirements of the sectional specification IEC
    60794-2 are applicable to cables covered by this standard.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with IEC 60794-1-1:2011, IEC 60794-1-2:2003
    and IEC 60794-2:2002."
- language: fr
  script: Latn
  content: "La CEI 60794-2-42:2008 couvre les câbles à fibres optiques simplex et
    duplex contenant des fibres A4 pour utilisation à l'intérieur. Les exigences de
    la spécification intermédiaire CEI 60794-2 sont applicables aux câbles couverts
    par la présente norme.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 60794-1-1:2011, la CEI 60794-1-2:2003 et la CEI 60794-2:2002."
