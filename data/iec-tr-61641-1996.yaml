abstract:
- language: en
  script: Latn
  content: |-
    This technical report makes allowance for internal overpressure
    acting on covers, doors, etc. and also takes into consideration the
    thermal effects of the arc or its roots on the enclosures and of
    ejected hot gases and glowing particles, but not damage to internal
    partitions.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique tient compte des surpressions internes
    agissant à l'intérieur des panneaux, portes, etc. et prend aussi en
    considération les effets thermiques de l'arc ou ses racines sur les
    enveloppes et des gaz chauds et des particules incandescentes
    éjectés, mais pas des dommages aux cloisons internes.
