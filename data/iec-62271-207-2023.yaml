abstract:
- language: en
  script: Latn
  content: "IEC 62271-207:2023 applies to<br />\r\n- gas-insulated switchgear (GIS)
    assemblies<br />\r\n- for alternating current of rated voltages above 52 kV complying
    with IEC 62271-203, and<br />\r\n- for direct current of rated voltages including
    and above 100 kV,<br />\r\n- for indoor and outdoor installations, including their
    supporting structures,<br />\r\n- AC metal-enclosed switchgear and controlgear
    assemblies for rated voltages above 1 kV and up to and including 52 kV complying
    with IEC 62271-200, ground or floor mounted, intended to be used under seismic
    conditions, and<br />\r\n- AC solid-insulation enclosed switchgear and controlgear
    assemblies for rated voltages above 1 kV and up to and including 52 kV complying
    with IEC 62271-201, ground or floor mounted, intended to be used under seismic
    conditions.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2012. This edition constitutes a technical revision. It also cancels
    and replaces, through merging, the first edition of IEC TS 62271-210 published
    in 2013.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) modification of the minimum
    voltage rating from 52 kV to above 1 kV in order to include medium voltage equipment
    previously being within IEC TS 62271-210 scope;<br />\r\nb) further harmonisation
    of qualification procedures with the revised IEEE Std 693-2018 [1], Annex A and
    Annex P, including<br />\r\n1) matching this document's required response spectra
    with IEEE Std 693-2018 performance level spectra and IEC TS 62271-210 spectra,<br
    />\r\n2) addition of a step-by-step procedure assisting the user of this document
    to select an appropriate seismic qualification level combining seismic integrity
    with cost-effective design,<br />\r\n3) addition of analytical earthquake component
    combination techniques, and<br />\r\n4) reference to publicly available accelerograms
    specially developed to match the IEEE Std 693-2018 spectra for testing and analysis
    purposes, since this document and IEC TS 62271-210 spectra are identical in shape
    with IEEE Std 693 spectra.<br />\r\nc) various enhancements of test procedures;<br
    />\r\nd) addition of minimum contents for seismic qualification reports;<br />\r\ne)
    scope extended to cover DC GIS including and above 100 kV."
- language: fr
  script: Latn
  content: "L'IEC 62271-207:2023 s'applique:<br />\r\n- aux ensembles d'appareillages
    à isolation gazeuse (GIS)<br />\r\n- à courant alternatif de tensions assignées
    supérieures à 52 kV conformes à l'IEC 62271‑203; et<br />\r\n- à courant continu
    de tensions assignées supérieures ou égales à 100 kV;<br />\r\n- pour les installations
    à l'intérieur et à l'extérieur, y compris les charpentes;<br />\r\n- aux ensembles
    d'appareillages sous enveloppe métallique pour courant alternatif de tensions
    assignées supérieures à 1 kV et inférieures ou égales à 52 kV conformes à l'IEC
    62271-200, montés au sol ou sur le plancher, destinés à être utilisés dans des
    conditions sismiques; et<br />\r\n- aux ensembles d'appareillages sous enveloppe
    isolante solide pour courant alternatif de tensions assignées supérieures à 1
    kV et inférieures ou égales à 52 kV conformes à l'IEC 62271-201, montés au sol
    ou sur le plancher, destinés à être utilisés dans des conditions sismiques.<br
    />\r\n<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2012. Cette édition constitue une révision technique. Elle annule et
    remplace également la première édition de l'IEC TS 62271-210 parue en 2013, avec
    laquelle elle a été fusionnée.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la tension assignée minimale a été modifiée; elle est passée de 52 kV à une valeur
    supérieure à 1 kV afin d'inclure les équipements à moyenne tension qui relevaient
    précédemment du domaine d'application de l'IEC TS 62271-210;<br />\r\nb) les procédures
    de qualification ont été harmonisées davantage par rapport aux Annexes A et P
    révisées de l'IEEE 693-2018 [1], notamment:<br />\r\n1) les spectres de réponse
    spécifiés du présent document ont été alignés sur les spectres de niveau de performance
    de l'IEEE 693-2018 et sur les spectres de l'IEC TS 62271‑210;<br />\r\n2) une
    procédure pas à pas a été ajoutée pour aider l'utilisateur du présent document
    à choisir un niveau de qualification sismique adéquat qui combine l'intégrité
    sismique à une conception rentable;<br />\r\n3) des techniques analytiques de
    combinaison des composantes sismiques ont été ajoutées; et<br />\r\n4) le présent
    document fait référence aux accélérogrammes accessibles au public qui ont été
    spécialement élaborés pour correspondre aux spectres de l'IEEE 693-2018 aux fins
    des essais et des analyses, car les spectres du présent document et de l'IEC TS
    62271‑210 ont une forme identique à celles des spectres de l'IEEE 693;<br />\r\nc)
    les procédures d'essai ont fait l'objet de plusieurs améliorations;<br />\r\nd)
    un contenu minimal a été ajouté pour les rapports de qualification sismique;<br
    />\r\ne) le domaine d'application a été étendu pour couvrir les appareillages
    à isolation gazeuse à courant continu de tensions supérieures ou égales à 100
    kV."
