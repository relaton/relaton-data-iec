abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document gives guidelines for</span></p>
    <p class="ListContinue1" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span>a process on privacy impact assessments, and</span></p>
    <p class="ListContinue1" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span>a structure and content of a PIA report.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">It is applicable to all types and sizes of organizations, including public companies, private companies, government entities and not-for-profit organizations.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document is relevant to those involved in designing or implementing projects, including the parties operating data processing systems and services that process PII.</span></p>
- language: fr
  script: Latn
  content: |-
    <p>Le présent document établit des lignes directrices pour:</p>
    <p>—          un processus d'évaluation des impacts sur la vie privée; et</p>
    <p>—          une structure et un contenu d'un rapport d'évaluation des impacts sur la vie privée (PIA).</p>
    <p>Il s'applique aux organismes de tous types et de toutes tailles, y compris les entreprises publiques et privées, les entités gouvernementales et les organisations à but non lucratif.</p>
    <p>Le présent document s'adresse à toute personne impliquée dans la conception ou la réalisation de projets, y compris les parties qui exploitent des systèmes et services de traitement des données qui traitent des DCP.</p>
