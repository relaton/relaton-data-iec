abstract:
- language: en
  script: Latn
  content: IEC 61188-5-4:2007 provides the component and land pattern dimensions for
    small outline integrated circuits with "J" leads on two sides (SOJ components)
    used in the reflow soldering process. Basic construction of the SOJ device is
    also covered. Clause 4 lists the tolerances and target solder joint dimensions
    used to arrive at the land pattern dimensions.
- language: fr
  script: Latn
  content: La CEI 61188-5-4:2007 fournit les dimensions des composants et des plages
    d'accueil des circuits intégrés à faible encombrement ayant des soties en J sur
    les deux côtés (composants SOJ) utilisés dans le procédé de brasage par fusion.
    La construction de base des systèmes SOJ est également couverte. L'article 4 énumère
    les tolérances et les dimensions de référence des joints de brasure utilisés pour
    parvenir aux dimensions des plages d'accueil.
