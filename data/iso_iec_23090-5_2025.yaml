abstract:
- content: <p class="MsoBodyText">This document specifies the syntax, semantics, and
    decoding for visual volumetric media using video‑based coding methods. Furthermore,
    this document specifies processes that may be needed for reconstruction of visual
    volumetric media, and may also include additional processes such as post‑decoding,
    pre-reconstruction, post‑reconstruction, and adaptation.</p>
