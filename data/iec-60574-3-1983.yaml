abstract:
- language: en
  script: Latn
  content: 'Applies to the types of connectors to be used for the interconnection
    of equipment in audiovisual systems and gives requirements for contact arrangement
    and contact designation for the connectors. Specifies four systems for interconnection
    by means of: concentric connectors, circular connectors, coaxial connectors.'
- language: fr
  script: Latn
  content: 'Est applicable aux types de connecteurs utilisés pour l''interconnexion
    des éléments de systèmes audiovisuels et fixe les prescriptions concernant la
    disposition et l''affectation des contacts destinés aux connecteurs, Spécifie
    quatre systèmes pour l''interconnexion au moyen de: connecteurs concentriques,
    connecteurs circulaires, connecteurs coaxiaux.'
