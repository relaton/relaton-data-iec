abstract:
- language: en
  script: Latn
  content: Relates to connectors suitable for coupling an external power supply with
    a maximum voltage of 34 V d.c. to portable entertainment equipment. Covers two
    types of free connectors with central socket and three types of fixed connectors
    with central connecting pin. Gives IEC type designation, description of types,
    dimensions, gauges and ratings. Establishes climatic category and a schedule for
    type tests.
- language: fr
  script: Latn
  content: Concerne les connecteurs convenant au branchement d'une source extérieure,
    ayant une tension maximale de 34 V courant continu, à des équipements portatifs
    utilisés à des fins récréatives. Concerne deux modèles de connecteurs libres à
    douille centrale et trois modèles de connecteurs fixes à broche centrale. Spécifie
    la désignation de type CEI, donne une description des modèles avec dimensions,
    calibres et caractéristiques fonctionnelles. Spécifie une catégorie climatique
    ainsi qu'un programme d'essais de type.
