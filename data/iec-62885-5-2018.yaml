abstract:
- language: en
  script: Latn
  content: "IEC 62885-5:2018 lists the characteristic performance parameters for high
    pressure cleaners and steam cleaners in accordance with IEC 60335-2-79.<br />\r\nThe
    intent is to serve the manufacturers in describing parameters that fit in their
    manuals and in their literature. This can include all or some of the parameters
    listed in this definition document."
- language: fr
  script: Latn
  content: "L’IEC 62885-5:2018 donne la liste des paramètres caractéristiques d'aptitude
    à la fonction pour les appareils de nettoyage à haute pression et les appareils
    de nettoyage à vapeur selon l'IEC 60335-2-79.<br />\r\nElle est destinée aux fabricants
    pour la description des paramètres qui rentrent dans leurs manuels et leurs documentations.
    Ces paramètres peuvent inclure tout ou partie des paramètres dont la liste est
    donnée dans le présent document de définition."
