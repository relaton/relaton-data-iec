abstract:
- language: en
  script: Latn
  content: "IEC 62984-3:2020 specifies performance requirements and test procedures
    for high­-temperature batteries based on sodium for mobile and/or stationary use
    and whose rated voltage does not exceed 1 500 V.<br />\r\nSodium based batteries
    include sodium-sulphur batteries and sodium-nickel chloride batteries; both are
    high-temperature batteries and use a solid, sodium conducting electrolyte. Additional
    information on sodium-based batteries technology, their chemistries and construction
    are given in Annex B.<br />\r\nThis document does not cover aircraft batteries,
    covered by IEC 60952 (all parts), and batteries for the propulsion of electric
    road vehicles, covered by IEC 61982 (all parts)."
- language: fr
  script: Latn
  content: "L'IEC 62984-3:2020 spécifie les exigences relatives aux qualités de fonctionnement
    et les procédures d’essai relatives aux batteries au sodium à haute température
    pour usage mobile et/ou fixe et dont la tension assignée ne dépasse pas 1 500
    V.<br />\r\nLes batteries au sodium comprennent les batteries sodium-soufre et
    les batteries sodium chlorure de nickel; les deux types de batteries sont des
    batteries à haute température et utilisent un électrolyte conducteur solide au
    sodium. L’Annexe B donne des informations complémentaires sur la technologie des
    batteries au sodium, leurs caractéristiques chimiques et leur construction.<br
    />\r\nLe présent document ne couvre pas les batteries d’aéronefs, couvertes par
    la série IEC 60952 (toutes les parties), et les batteries pour la propulsion des
    véhicules routiers électriques, couvertes par l’IEC 61982 (toutes les parties)."
