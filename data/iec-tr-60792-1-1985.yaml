abstract:
- language: en
  script: Latn
  content: This report is intended for use by equipment Technical Committees as a
    guide when developing functional test procedures for their specific insulation
    systems. It contains guidelines for the functional testing of insulation systems
    for use in long-life electrical equipment exposed to more than one factor of influence
    in service. Has the status of a technical report.
- language: fr
  script: Latn
  content: Ce rapport doit servir de guide aux Comités d'Etudes de matériels pour
    l'élaboration de procédures d'essai fonc- tionnels de leurs systèmes d'isolation
    particuliers. Il renferme des directives concernant les essais fonctionnels des
    systèmes d'isolation utilisés dans le matériel électrique de longue durée de vie
    exposé à plus d'un facteur d'influence en service. Cette publication a le statut
    d'un rapport.
