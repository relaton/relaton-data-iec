    S'applique aux accélérateurs médicaux d'électrons utilisés à des fins thérapeutiques, en médecine humaine.

    Cette norme s'applique aux accélérateurs médicaux d'électrons délivrant un faisceau de rayonnement soit rayonnement X soit rayonnement électronique avec des énergies nominales comprises dans l'intervalle de 1 MeV à 50 MeV avec un débit de dose absorbée maximum de 0,001 Gy s-1 à 1 Gy s-1 à 1 m de la source de rayonnement et à une distance normale de traitement entre 50 cm et 200 cm de la source de rayonnement.

    La présente norme décrit des mesures et des méthodes d'essai à réaliser par le fabricant au moment de la conception et de la construction d'un accélérateur médical d'électrons mais elle ne spécifie pas les essais de réception devant être effectués après l'installation sur le site de l'acheteur. Cependant, le rapport d'accompagnement CEI 60977 suggère que de nombreuses méthodes d'essai sont applicables aux essais de réception.

    Les conditions de mesure décrites dans la présente norme ne sont pas identiques à celles précédemment en usage. Cela s'applique en particulier à la position du fantôme pour les mesures et à la mesure des distances à partir de l'isocentre. Il convient que ces nouvelles conditions remplacent les précédentes et ne s'y ajoutent pas.

    Cette norme spécifie les méthodes d'essai pour la détermination et la déclaration des caractéristiques fonctionnelles dont la connaissance est nécessaire pour une application et une utilisation correctes d'un accélérateur médical d'électrons. Elles doivent être déclarées dans les documents d'accompagnement ainsi que les écarts ou variations maximum auxquels on peut s'attendre dans les conditions définies d'utilisation normale. Un modèle pour la présentation des valeurs des caractéristiques fonctionnelles est donné à l'Annexe A.

    Il est nécessaire de tenir compte de l'imprécision des méthodes de mesure dans la détermination des caractéristiques. Cependant, il n'a pas semblé souhaitable d'inclure les erreurs dans une tolérance globale, mais de les séparer, espérant que des méthodes de mesure plus précises soient mises au point.

    Il n'est pas dans le but de cette norme d'empêcher, de quelque façon que ce soit le développement futur d'équipements de conception nouvelle qui pourraient avoir des modes de fonctionnement et des paramètres différents de ceux décrits ci-après, à condition que de tels équipements conduisent à des caractéristiques fonctionnelles de niveau équivalent pour le traitement des patients.

    Sauf indication contraire, la présente norme s'applique aux accélérateurs médicaux d'électrons avec support isocentrique. Si l'équipement est non isocentrique, la description des caractéristiques et les méthodes d'essai peuvent nécessiter d'être convenablement adaptées.

    Cette deuxième édition annule et remplace la première édition publiée en 1989 dont elle constitue une révision technique.

    Cette deuxième édition comprend l'ajout de normes de performances et de méthodes d'essai en rapport avec les technologies nouvelles suivantes:

    - techniques de transmission du faisceau dynamiques, telles que la radiothérapie cinétique, la radiothérapie de conformation avec modulation d'intensité de dose (IMRT), la radiothérapie assistée par imagerie médicale (IGRT), et les faisceaux avec filtres en coin programmables (PWF);

    - radiotherapie stéréotaxique (SRT)/ radiochirurgie stéréotaxique (SRS);

    - utilisation de dispositifs d'imagerie électroniques.

    Il convient de lire cette norme ainsi que la CEI TR 60977 conjointement à la CEI 60601-2-1.
