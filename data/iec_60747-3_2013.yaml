abstract:
- content: "IEC 60747-3:2013 gives the requirements for the following devices:<br
    />\r\n- signal diodes (excluding diodes designed to operate at frequencies above
    several hundred MHz);<br />\r\n- switching diodes (excluding high power rectifier
    diodes);<br />\r\n- voltage-regulator diodes; voltage-reference diodes;<br />\r\n-
    current-regulator diodes.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) All clauses
    were re-edited to latest IEC publication format and style with all contents from
    previous publication.<br />\r\nb) All clauses have been amended by suitable additions
    and deletions.<br /><br />\r\nThis publication should be read in conjunction with
    IEC 60747-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60747-3:2013 donne les exigences pour les dispositifs suivants:<br
    />\r\n- diodes de signal (à l'exclusion des diodes conçues pour fonctionner à
    des fréquences supérieures à plusieurs centaines de MHz);<br />\r\n- diodes de
    commutation (à l'exclusion des diodes de redressement à haute puissance);<br />\r\n-
    diodes régulatrices de tension;<br />\r\n- diodes de tension de référence;<br
    />\r\n- diodes régulatrices de courant.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Tous les articles ont été réédités dans le style et au format les plus récents
    des publications CEI avec tout le contenu issu de la précédente publication.<br
    />\r\nb) Tous les articles ont été amendés par des ajouts et des suppressions
    appropriés.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60747-1:2006."
