abstract:
- language: en
  script: Latn
  content: IEC 62288:2021 specifies the general requirements, methods of testing,
    and required test results, for the presentation of navigation-related information
    on shipborne navigational displays in support of IMO resolutions MSC.191(79) as
    amended by MSC.466(101) in June 2019, and where applicable MSC.302(87). This document
    also supports the guidelines included in the related IMO Circulars MSC.1/Circ.1609
    on the standardization of user interface design for navigation equipment and SN.1/Circ.243
    as revised in June 2019 on the presentation of navigation related symbols, terms,
    and abbreviations. This document also specifies the presentation of AIS data reports
    and the AIS Application Specific Messages defined for international use in IMO
    SN.1/Circ.289 and intended to be received by a ship for display onboard.
- language: fr
  script: Latn
  content: IEC 62288:2021 spécifie les exigences générales, les méthodes d'essai et
    les résultats d'essai exigés pour la présentation des informations relatives à
    la navigation sur des affichages de navigation de bord, et vient à l'appui de
    la résolution MSC.191(79) de l'OMI amendée par la MSC.466(101) de juin 2019, et
    la résolution MSC.302(87) lorsqu’elle est applicable. Le présent document vient
    également à l’appui des lignes directrices exposées dans la circulaire associée
    MSC.1/Circ.1609 de l’OMI relative à la normalisation de la conception de l’interface
    utilisateur pour les matériels de navigation, ainsi que dans la circulaire SN.1/Circ.243
    dans sa version révisée de juin 2019 concernant la présentation des symboles,
    termes et abréviations liés à la navigation. Le présent document spécifie également
    la présentation des comptes rendus de données AIS et les messages spécifiques
    à l'application de l’AIS définis pour un usage international dans la circulaire
    SN.1/Circ.289 de l’OMI et destinés à être reçus pour un affichage à bord d’un
    navire.
