abstract:
- language: en
  script: Latn
  content: IEC 62660-3:2016 specifies test procedures and the acceptance criteria
    for safety performance of secondary lithium-ion cells and cell blocks used for
    the propulsion of electric vehicles (EV) including battery electric vehicles (BEV)
    and hybrid electric vehicles (HEV). This International Standard intends to determine
    the basic safety performance of cells used in a battery pack and system under
    intended use, and reasonably foreseeable misuse or incident, during the normal
    operation of the EV. The safety requirements of the cell in this standard are
    based on the premise that the cells are properly used in a battery pack and system
    within the limits for voltage, current and temperature as specified by the cell
    manufacturer (cell operating region). The evaluation of the safety of cells during
    transport and storage is not covered by this standard.
- language: fr
  script: Latn
  content: L'IEC 62660-3:2016 spécifie les procédures d'essai et les critères d'acceptation
    en matière de performance de sécurité des éléments d'accumulateurs lithium-ion
    et des blocs d'éléments utilisés pour la propulsion des véhicules électriques
    (EV), y compris les véhicules électriques à batterie (BEV) et les véhicules électriques
    hybrides (HEV). La présente Norme internationale a pour objet de déterminer les
    performances de sécurité de base des éléments utilisés dans un bloc et système
    de batteries dans les conditions d'utilisation prévue et les utilisations abusives
    ou incidents raisonnablement prévisibles, pendant le fonctionnement normal de
    l'EV. Dans la présente norme, les exigences de sécurité de l'élément s'appuient
    sur l'hypothèse selon laquelle les éléments sont correctement utilisés dans un
    bloc et système de batteries dans les limites de tension, de courant et de température
    spécifiées par le fabricant de l'élément (plage de fonctionnement de l'élément).
    L'évaluation de la sécurité des éléments pendant le transport et le stockage n'est
    pas couverte par la présente norme.
