abstract:
- language: en
  script: Latn
  content: This report gives more detailed guidance on the application of the requirements
    of IEC 60364 to these particular types of installation. To make it easier for
    users, definitions are repeated, and several examples of important items are listed.
    It is for use as a guide for temporary installations provided only for the period
    of construction, during which they may be frequently modified and relocated.
- language: fr
  script: Latn
  content: Ce rapport donne des indications complémentaires relatives à l'application
    des prescriptions de la CEI 60364 sur ces installations particulières. Pour des
    raisons pratiques, les définitions sont répétées et plusieurs exemples sont traités.
    Il est utilisé comme guide pour les installations temporaires qui ne sont utilisées
    que pendant la période de construction durant laquelle elles peuvent être fréquemment
    modifiées et déplacées.
