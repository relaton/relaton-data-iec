abstract:
- language: en
  script: Latn
  content: "IEC 60728-4:2007 applies to system outlets, splitters and taps, passive
    single or multiple port equipment comprising filters, attenuators, equalizers,
    galvanic isolators, power injectors, cable splices, terminating resistors and
    transfer points, but excluding coaxial cables and receiver leads. This standard:<br
    />\r\n- covers the frequency range 5 MHz to 3 000 MHz;<br />\r\n- identifies performance
    requirements for certain parameters;<br />\r\n- lays down data publication requirements
    for certain parameters;<br />\r\n- stipulates methods of measurements;<br />\r\n-
    introduces minimum requirements defining quality grades. This third edition cancels
    and replaces the second edition published in 2000, of which it constitutes a technical
    revision. It includes the following significant technical changes: Subclause 3.1
    includes several new or modified definitions. Clause 4 includes added test methods
    for attenuation, isolation, through-loss, group delay variation, amplitude frequency
    response and two carrier intermodulation measurements for second- and third-order
    products. Clause 5 includes updated and new performance requirements."
- language: fr
  script: Latn
  content: "La CEI 60728-4:2007 s'applique aux prises d'usager, aux répartiteurs et
    aux dérivateurs, ainsi qu'aux matériels passifs à une et à plusieurs bornes comprenant
    des filtres, des atténuateurs, des égalisateurs, des isolateurs galvaniques, des
    injecteurs d'alimentation, des jonctions de câbles, des résistances de bouclage
    et des points de livraison, mais ne s'applique pas aux câbles coaxiaux et aux
    cordons de raccordement. La présente norme:<br />\r\n- couvre la gamme de fréquences
    de 5 MHz à 3 000 MHz;<br />\r\n- identifie les exigences de performance pour certains
    paramètres;<br />\r\n- énonce les exigences de publication des données pour certains
    paramètres;<br />\r\n- stipule des méthodes de mesure;<br />\r\n- introduit des
    exigences minimales définissant les classes de qualité. Cette troisième édition
    annule et remplace la deuxième édition parue en 2000, dont elle constitue une
    révision technique. Elle contient les modifications techniques significatives
    suivantes: Le paragraphe 3.1 comporte plusieurs définitions nouvelles ou modifiées.
    L'Article 4 comporte des méthodes d'essai supplémentaires pour l'atténuation,
    le découplage, l'atténuation de passage, la variation de temps de propagation
    de groupe, la réponse amplitude-fréquence et deux mesures d'intermodulation de
    porteuse pour les produits du deuxième et du troisième ordre. L'Article 5 comporte
    des exigences de performance nouvelles et mises à jour."
