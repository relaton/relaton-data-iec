abstract:
- content: Applies to insulating sleeves for the protection of workers from accidental
    contact with live electrical conductors, apparatus or circuits. The contents of
    the corrigenda of July 1999, of May 2000 and January 2005 have been included in
    this copy. This consolidated version consists of the first edition (1990) and
    its amendment 1 (2002). Therefore, no need to order amendment in addition to this
    publication.
