abstract:
- content: "Applies to insulating sleeves for the protection of workers from accidental
    contact with live electrical conductors, apparatus or circuits.\n\nThe contents
    of the corrigenda of July 1999, of May 2000 and January 2005 have been included
    in this copy.<strong>This consolidated version consists of the first edition (1990)
    \nand its amendment 1 (2002). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux protège-bras isolants destinés à protéger les travailleurs
    contre les contacts accidentels avec des conducteurs, des appareils ou des circuits
    sous tension.\n\nLe contenu des corrigenda de juillet 1999, de mai 2000 et de
    janvier 2005 a été pris en considération dans cet exemplaire.<strong> Cette version
    consolidée comprend la première édition (1990) et\nson amendement 1 (2002). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
