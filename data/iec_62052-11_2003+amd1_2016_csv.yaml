abstract:
- content: IEC 62052-11:2003+A1:2016 Covers type tests for electricity metering equipment
    for indoor and outdoor application and to newly manufactured equipment designed
    to measure the electric energy on 50 Hz or 60 Hz networks, with a voltage up to
    600 V. It applies to electromechanical or static meters for indoor and outdoor
    application consisting of a measuring element and register(s) enclosed together
    in a meter case. It also applies to operation indicator(s) and test output(s).
    This publication is of high relevance for Smart Grid.<br /><strong>This consolidated
    version consists of the first edition (2003) and its amendment 1 (2016). Therefore,
    no need to order amendment in addition to this publication.</strong>The contents
    of the corrigendum of March 2018 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62052-11:2003+A1:2016 Couvre les essais de type pour équipements de
    comptage d'électricité neufs de type intérieur et extérieur, destinés à la mesure
    de l'énergie électrique sur des réseaux de fréquence de 50 Hz ou 60 Hz, et avec
    une tension jusqu'à 600 V. Elle n'est applicable qu'aux compteurs électromécaniques
    ou statiques de types intérieur et extérieur constitués d'un élément de mesure
    et d'un (des) élément(s) indicateur(s) rassemblés dans un même boîtier.<br /><strong>Cette
    version consolidée comprend la première édition (2003) et son amendement 1 (2016).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>Le
    contenu du corrigendum de mars 2018 a été pris en considération dans cette exemplaire.
