- content: IEC SRD 63326:2025 This framework provides a brief of City Needs and Smart
    City Framework, explains the importance of it in supporting Smart Cities, specifies
    the vision, mission, and the role of the proposed New Working Group of City Needs
    Framework, and explains the approach which would be adopted, and the operating
    principles. This context has occurred after the intelligent movement, while the
    time right to conclude the framework that supporting policies and standardization
    have a positive effect on the urban growth. This document discussed the special
    structure of cities and reviewed the performance, creating the framework with
    methodology about smart cities requirements. The framework methodology help stakeholders
    (governments, private companies, universities and research institutions, and civil
    society and so on) across clearly when looking at the micro-foundations view.
    Helping governments and developers, understanding the rules well, finding the
    high-efficient way to achieve the goal, helping citizens could living better,
    the problems while could be solved, helping researchers could know the smart projects
    exploration.
