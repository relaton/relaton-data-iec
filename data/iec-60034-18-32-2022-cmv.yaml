abstract:
- language: en
  script: Latn
  content: "IEC 60034-18-32:2022 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60034-18-32:2022 edition 2.0 and the previous IEC
    60034-18-32:2010 edition 1.0. Futhermore, comments from IEC TC 2 experts are provided
    to explain the reasons of the most relevant changes.<br />\r\n<br />\r\nIEC 60034-18-32:2022
    describes qualification procedures for the evaluation of electrical endurance
    of insulation systems for use in rotating electrical machines using form-wound
    windings energized with sinusoidal power frequency voltage. The test procedures
    for the main wall insulation are comparative in nature, such that the performance
    of a candidate insulation system is compared to that of a reference insulation
    system with proven service experience. If no reference system is available, the
    diagram in Annex A is available for use. The qualification procedures of inverter
    duty insulation system for form-wound windings can be found in IEC 60034-18-42
    or IEC 60034-18-41. A new and informative test procedure for the stress control
    system is introduced and defined in Annex B.<br />\r\n<br />\r\nThis second edition
    cancels and replaces the first edition published in 2010. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. Title modified.<br />\r\nb. Simplification of clauses.<br />\r\nc. Reduction
    in the number of test procedures.<br />\r\nd. Inclusion of full bars and coils
    as test objects.<br />\r\ne. A new clause dealing with failures and failure criteria."
- language: fr
  script: Latn
  content: "IEC 60034-18-32:2022 décrit les procédures de qualification pour l'évaluation
    de l'endurance électrique des systèmes d'isolation utilisés dans les machines
    électriques tournantes à enroulements préformés sous tension sinusoïdale à la
    fréquence d'alimentation. Les procédures d'essai pour l'isolation principale sont
    comparatives, puisque les performances d'un système d'isolation candidat sont
    comparées à celles d'un système d'isolation de référence dont l'expérience en
    service a été démontrée. Si aucun système de référence n'est disponible, l'Annexe
    A décrit un diagramme utilisable. Les procédures de qualification d'un système
    d'isolation d'onduleur pour enroulements préformés peuvent être consultées dans
    l'IEC 60034‑18-42 ou l'IEC 60034-18-41. Une nouvelle procédure d'essai informative
    pour systèmes de contrôle de contrainte est introduite et définie à l'Annexe B.<br
    />\r\n<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2010. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na. modification du titre;<br />\r\nb.
    simplification des articles;<br />\r\nc. diminution du nombre de procédures d'essai;<br
    />\r\nd. inclusion de barres et bobines complètes comme éprouvettes;<br />\r\ne.
    ajout d'un article qui traite des défaillances et des critères de défaillance."
