abstract:
- content: |-
    IEC 62595-1-2:2016(E) gives the preferred terms, their definitions and symbols for display lighting units (DLUs) such as backlight units (BLUs) of transmissive and transflective LCDs, and frontlight units (FLUs) of reflective LCDs and electronic paper (E-paper) displays, with the object of using the same terminology when publications are prepared in different countries. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) change in the series title in order to handle frontlight units;<br />
    b) new terms are added considering recent advances in display lighting unit (DLU) technology;<br />
    c) some of terms and definitions are corrected and revised, particularly to be consistent with IEC 62595-2;<br />
    d) some of the terms and definitions are corrected and revised, particularly to be consistent with IEC 60050 policy;<br />
    e) clause structure is rectified for categorizing terms correctly;<br />
    f) some of figures in Annex A are added or revised for better understanding.
