- content: La CEI 62541-4:2011 définit les Services de l'Architecture unifiée OPC
    (OPC UA). Les Services décrits sont le recueil d'appels de procédures abstraites
    distantes (RPC Remote Procedure Calls) qui sont mises en oeuvre par les Serveurs
    OPC UA et qui sont appelées par les Clients OPC UA. Toutes les interactions entre
    Clients et Serveurs OPC UA ont lieu via ces Services. Les Services définis sont
    considérés abstraits car pour leur mise en oeuvre aucun mécanisme RPC particulier
    n'a été spécifié dans cette partie de la CEI 62541. La CEI 62541-6 spécifie les
    mécanismes de mise en correspondance (mapping). Par exemple, dans la CEI 62541-6
    un des mécanismes de mise en correspondance est basé sur l'utilisation des Services
    Web XML. Dans ce cas, les Services décrits dans la présente partie de la CEI 62541
    apparaissent comme les méthodes de service web dans le contrat WSDL.
