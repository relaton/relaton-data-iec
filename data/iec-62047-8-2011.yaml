abstract:
- language: en
  script: Latn
  content: IEC 62047-8:2011 specifies the strip bending test method to measure tensile
    properties of thin films with high accuracy, repeatability, moderate effort of
    alignment and handling compared to the conventional tensile test. This testing
    method is valid for test pieces with a thickness between 50 nm and several mum,
    and with an aspect ratio (ratio of length to thickness) of more than 300. The
    hanging strip (or bridge) between two fixed supports are widely adopted in MEMS
    or micro-machines. It is much easier to fabricate these strips than the conventional
    tensile test pieces. The test procedures are so simple to be readily automated.
    This international standard can be utilized as a quality control test for MEMS
    production since its testing throughput is very high compared to the conventional
    tensile test.
- language: fr
  script: Latn
  content: La CEI 62047-8:2011 spécifie la méthode d'essai de flexion de bandes, afin
    de mesurer les propriétés de traction des couches minces avec une haute précision,
    répétabilité, un effort modéré d'alignement et de manipulation en comparaison
    de l'essai de traction conventionnel. La méthode d'essai est valable pour les
    éprouvettes d'essai dont l'épaisseur est comprise entre 50 nm et plusieurs mum,
    et dont le rapport, (soit le rapport de la longueur de l'éprouvette à son épaisseur)
    est supérieur 300. La bande suspendue (ou le pont) entre deux supports fixés est
    largement adoptée dans les MEMS ou dans les micromachines. Ces bandes sont bien
    plus faciles à fabriquer que les éprouvettes d'essai à la traction conventionnelles.
    Les procédures d'essai sont si simples qu'elles sont aisément automatisées. La
    présente norme internationale peut être utilisée en tant qu'essai de contrôle
    de la qualité pour la production des MEMS étant donné que son débit d'essai est
    très élevé comparé à l'essai de traction conventionnel.
