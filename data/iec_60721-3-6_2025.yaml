- content: "L'IEC 60721-3-6:2025 classifie les groupements des agents d'environnement
    et leurs sévérités, auxquels est soumis un produit lorsqu'il est installé à bord
    d'un navire.<br />\r\nLes navires à bord desquels des produits électrotechniques
    peuvent être installés de façon permanente ou temporaire comprennent:<br />\r\n-
    les navires à propulsion mécanique, y compris les unités mobiles en mer; et<br
    />\r\n- les navires non propulsés par des moyens mécaniques, y compris les bateaux
    à voile et les radeaux de survie.<br />\r\nLes classes définies s'appliquent aux
    navires de toutes tailles, depuis les embarcations de plaisance jusqu'aux chalutiers,
    transbordeurs, brise-glaces, cargos y compris les navires‑citernes.<br />\r\nLes
    zones dans lesquelles les navires naviguent normalement sont:<br />\r\n- les eaux
    intérieures (canaux, rivières, lacs, etc);<br />\r\n- les eaux côtières; et<br
    />\r\n- les océans.<br />\r\nLes zones où les navires naviguent dans les glaces
    sont aussi comprises.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 1987, et constitue une révision technique.<br />\r\nCette édition
    inclut les modifications majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la plupart des classes ont été remplacées par des classes totalement
    nouvelles, établies en fonction de l'utilisation de nouvelles informations obtenues
    dans les Rapports techniques référencés;<br />\r\nb) les Tableau 1 à Tableau 5
    ont été mis à jour;<br />\r\nc) le contenu de l'Annexe A et de l'Annexe B a été
    soit incorporé dans le corps principal du texte, soit supprimé."
