abstract:
- language: en
  script: Latn
  content: "IEC 60401-3:2015 gives guidelines for a uniform method of presentation
    for the properties of magnetically soft ferrite materials and measuring conditions
    under which they should be determined. It is intended for use in manufacturers'
    catalogues of transformer and inductor cores, in order to aid the comparability
    of such data. Additional guidance is given for users and manufacturers concerning
    testing and specification of reliability for ferrite cores and for devices using
    ferrite cores. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- addition of reliability in Clause
    6."
- language: fr
  script: Latn
  content: "L'IEC 60401-3:2015 sert de lignes directrices pour une méthode de présentation
    uniforme des propriétés des matériaux ferrites magnétiquement doux et des conditions
    de mesure à partir desquelles il convient de les déterminer. Elle est destinée
    à être utilisée pour les catalogues des fabricants de noyaux pour transformateurs
    et inductances afin de faciliter la comparaison de telles données. Un guide supplémentaire
    portant sur les essais et la spécification de la fiabilité pour les noyaux ferrites
    et pour les dispositifs utilisant des noyaux ferrites existe pour les utilisateurs
    et les fabricants. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- ajout de l'Article 6
    sur la fiabilité."
