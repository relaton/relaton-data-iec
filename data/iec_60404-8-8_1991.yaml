abstract:
- content: Defines the grades of thin non-oriented magnetic steel strip in nominal
    thicknesses of 0,05 mm, 0,10 mm, 0,15 mm and 0,20 mm, and of thin oriented magnetic
    steel strip in nominal thicknesses of 0,05 mm, 0,10 mm and 0,15 mm for the construction
    of magnetic circuits used for frequencies equal to or higher than 100 Hz. It gives
    general requirements, magnetic properties, geometric characteristics and tolerances,
    technological characteristics, as well as inspection procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les qualités des tôles magnétiques extra-minces en acier à grains
    non orientés de 0,05 mm, 0,10 mm, 0,15 mm et 0,20 mm d'épaisseur nominale et à
    grains orientés de 0,05 mm, 0,10 mm et 0,15 mm d'épaisseur nominale, destinées
    à la construction de circuits magnétiques utilisés pour des fréquences égales
    ou supérieures à 100 Hz. Elle donne les prescriptions générales, les caractéristiques
    magnétiques, les caractéristiques géométriques et les tolérances, les caractéristiques
    technologiques ainsi que les conditions de réception.
