abstract:
- language: en
  script: Latn
  content: "IEC 60652:2021 specifies the methods and procedures of testing supports
    for overhead lines. It applies to the testing of supports and structures of overhead
    lines. There is no restriction on the type of material used in the fabrication
    of the supports which may include, but not be limited to, metallic alloys, concrete,
    timber, laminated wood and composite materials. If required by the client, this
    document can also be applied to the testing of telecommunication supports, railway/tramway
    overhead electrification supports, electrical substation gantries, street lighting
    columns, wind turbine towers, ski-lift supports, etc. Tests on reduced scale models
    of supports are not covered by this document. This third edition cancels and replaces
    the second edition published in 2002. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Title modified;<br />\r\nb) Added reference
    to CIGRE Brochure 399;<br />\r\nc) In Clause 7, added test limitation for wind
    speed and direction during testing;<br />\r\nd) In paragraph 10.5, added load
    increments for destruction tests;<br />\r\ne) In paragraph 10.7, added a requirement
    for an agreement between client and testing station when testing supports made
    of creep-sensitive materials;<br />\r\nf) In Clause 17, added requirements for
    sampling procedure to be provided in the test report."
- language: fr
  script: Latn
  content: "IEC 60652:2021 spécifie les méthodes et procédures d'essai pour les supports
    de lignes aériennes. Il s'applique aux essais des supports et structures des lignes
    aériennes. Aucune restriction ne s'applique au type de matériau utilisé pour la
    fabrication des supports qui peuvent, entre autres, être réalisés en alliages
    métalliques, en béton, en bois (éventuellement stratifié) et en matériaux composites.
    Si le client l'exige, le présent document peut également être appliqué dans le
    cadre d'essais concernant les supports de télécommunication, les supports d'électrification
    de lignes aériennes pour les chemins de fer/tramways, les portiques de postes
    électriques, les supports d'éclairage public et de signalisation, les mâts d'éoliennes,
    les supports de téléphériques, etc. Les essais réalisés sur modèles de supports
    à échelle réduite ne sont pas couverts par le présent document. Cette troisième
    édition annule et remplace la deuxième édition parue en 2002. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le titre a été modifié;<br
    />\r\nb) une référence à la brochure 399 du CIGRE a été ajoutée;<br />\r\nc) à
    l'Article 7, des limites d'essai ont été ajoutées pour la vitesse et la direction
    du vent lors des essais;<br />\r\nd) en 10.5, des incréments de charge ont été
    ajoutés pour les essais destructifs;<br />\r\ne) en 10.7, une exigence a été ajoutée
    aux essais de supports constitués de matériaux sensibles au fluage : celle-ci
    est soumise à l'accord entre la station d'essais et le client;<br />\r\nf) à l'Article
    17, des exigences ont été ajoutées pour la procédure d'échantillonnage en vue
    d’étayer le rapport d'essai."
