- content: "ISO 80601-2-70:2025 Le présent document s'applique à la sécurité de base
    et aux performances essentielles des équipements de thérapie respiratoire pour
    l'apnée du sommeil, désignés ci-après sous le terme d'appareils EM, destinés à
    soulager les symptômes des patients souffrant d'apnée obstructive du sommeil en
    délivrant une pression respiratoire à visée thérapeutique dans les voies respiratoires
    du patient. L'équipement de thérapie respiratoire pour l'apnée du sommeil est
    destiné à être utilisé dans un environnement de soins à domicile par des opérateurs
    non spécialistes ainsi que dans des établissements de soins de santé professionnels.<br
    />\r\nL'équipement de thérapie respiratoire pour l'apnée du sommeil n'est pas
    censé utiliser de système physiologique de commande en boucle fermée, sauf s'il
    utilise une variable physiologique du patient pour ajuster les paramètres de traitement.<br
    />\r\nLe présent document exclut l’équipement de thérapie respiratoire pour l’apnée
    du sommeil destiné à une utilisation sur des nouveau-nés.<br />\r\nLe présent
    document s'applique aux appareils EM ou aux systèmes EM destinés à des patients
    qui ne sont pas dépendants d'une ventilation artificielle. Le présent document
    ne s'applique pas aux appareils EM ni aux systèmes EM destinés à des patients
    dépendants d'une ventilation artificielle, tels que des patients souffrant d'une
    apnée centrale du sommeil.<br />\r\nLe présent document s'applique également aux
    accessoires destinés par leur fabricant à être raccordés à un équipement de thérapie
    respiratoire pour l'apnée du sommeil, les caractéristiques de ces accessoires
    pouvant avoir un impact sur la sécurité de base ou sur les performances essentielles
    de l'équipement de thérapie respiratoire pour l'apnée du sommeil.<br />\r\nEn
    outre, les masques et les accessoires d'application destinés à être utilisés au
    cours de la thérapie respiratoire de l'apnée du sommeil sont aussi traités par
    l'ISO 17510. Pour connaître les éléments couverts par le présent document, se
    référer à la Figure AA.1.<br />\r\nSi un article ou un paragraphe est spécifiquement
    destiné à être appliqué uniquement aux appareils EM ou uniquement aux systèmes
    EM, le titre et le contenu dudit article ou paragraphe l'indiqueront. Si cela
    n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux appareils
    EM et aux systèmes EM, selon le cas.<br />\r\nLes dangers inhérents à la fonction
    physiologique prévue des appareils EM ou des systèmes EM dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l'exception de 7.2.13 et 8.4.1 de la norme
    générale.<br />\r\nNOTE 2 Voir également le paragraphe 4.2 de la norme générale.<br
    />\r\nLe présent document ne spécifie pas les exigences applicables:<br />\r\n—
    aux ventilateurs ou aux accessoires destinés aux ventilateurs de soins intensifs
    pour des patients ventilo-dépendants. Lesdites exigences sont indiquées dans l'ISO
    80601‑2‑12;<br />\r\n— aux ventilateurs ou aux accessoires destinés aux applications
    d'anesthésie. Lesdites exigences sont indiquées dans l'ISO 80601-2-13;<br />\r\n—
    aux ventilateurs ou aux accessoires destinés à la ventilation à domicile des patients
    ventilo‑dépendants. Lesdites exigences sont indiquées dans l'ISO 80601-2-72;<br
    />\r\n— aux ventilateurs ou accessoires de secours et de transport. Lesdites exigences
    sont indiquées dans l'ISO 80601‑2‑84;<br />\r\n— aux ventilateurs ou aux accessoires
    destinés aux dispositifs d'assistance respiratoire à domicile. Lesdites exigences
    sont indiquées dans l'ISO 80601‑2-79 et l'ISO 80601‑2‑80;<br />\r\n— aux ventilateurs
    de jet haute fréquence (VJHF)[23]. Lesdites exigences sont indiquées dans l'ISO
    80601-2-87;<br />\r\n— aux équipements de thérapie respiratoire à haut débit.
    Lesdites exigences sont indiquées dans l'ISO 80601‑2‑90;<br />\r\nNOTE 3 Les équipements
    d'assistance ventilatoire mentionnés dans l'ISO 80601-2-80 peuvent intégrer un
    mode de fonctionnement de thérapie à haut débit, mais ce mode est réservé aux
    patients respirants spontanément. aux ressuscitateurs à puissance motrice manuelle.<br
    />\r\n— aux ressuscitateurs à puissance motrice manuelle. Lesdites exigences sont
    indiquées dans l'ISO 10651‐4;<br />\r\n— aux ressuscitateurs d'urgence alimentés
    par gaz. Lesdites exigences sont indiquées dans l'ISO 10651‐5;<br />\r\n— aux
    appareils EM délivrant un débit constant d'oxygénothérapie; et<br />\r\n— aux
    équipements de ventilation de type cuirasse ou « poumon d’acier »."
