abstract:
- content: "CISPR 24:2010+A1:2015 applies to information technology equipment (ITE)
    as defined in CISPR 22. The object of this publication is to establish requirements
    that will provide an adequate level of intrinsic immunity so that the equipment
    will operate as intended in its environment. The publication defines the immunity
    test requirements for equipment within its scope in relation to continuous and
    transient conducted and radiated disturbances, including electrostatic discharges
    (ESD). Procedures are defined for the measurement of ITE and limits are specified
    which are developed for ITE within the frequency range from 0 Hz to 400 GHz. For
    exceptional environmental conditions, special mitigation measures may be required.
    Owing to testing and performance assessment considerations, some tests are specified
    in defined frequency bands or at selected frequencies. Equipment which fulfils
    the requirements at these frequencies is deemed to fulfil the requirements in
    the entire frequency range from 0 Hz to 400 GHz for electromagnetic phenomena.
    The test requirements are specified for each port considered. This second edition
    cancels and replaces the first edition published in 1997, and its Amendments 1(2001)
    and 2(2002). It is a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- dated references
    updated;<br />\r\n- option of using a 4 % step size for continuous conducted immunity
    test deleted;<br />\r\n- revision of Annex A for telephony equipment including
    methodology for measuring the demodulation from a speaker/hands free device;<br
    />\r\n- inclusion of new annex related to DSL equipment. The contents of the corrigendum
    of June 2011 have been included in this copy.<strong>This consolidated version
    consists of the second edition (2010) and its amendment 1 (2015). Therefore, no
    need to order amendment in addition to this publication.</strong>"
