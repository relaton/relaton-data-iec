- content: "La CISPR 24:2010+A1:2015 s'applique aux appareils de traitement de l'information
    (ATI) tels que définis dans la CISPR 22. L'objet de cette publication est de définir
    des exigences qui apportent un niveau approprié d'immunité intrinsèque de façon
    que l'appareil puisse fonctionner normalement dans son environnement. La publication
    définit les exigences d'essai d'immunité pour les appareils définis dans le domaine
    d'application, en matière de perturbations continues et transitoires, conduites
    et rayonnées, ce qui inclut les décharges électrostatiques (DES). Des procédures
    sont définies pour la mesure des ATI et des limites leur sont spécifiées dans
    la gamme des fréquences comprises entre 0 Hz et 400 GHz. Dans des conditions environnementales
    exceptionnelles, des mesures particulières de protection peuvent être nécessaires.
    Suite à l'évaluation des essais et des critères d'aptitude, certains essais ne
    sont définis que dans certaines bandes de fréquences ou à des fréquences particulières.
    Tout appareil qui satisfait à ces exigences pour ces fréquences est considéré
    comme satisfaisant aux exigences pour les phénomènes électromagnétiques dans toute
    la gamme des fréquences comprises entre 0 Hz et 400 GHz. Les exigences d'essai
    sont spécifiées pour chaque accès considéré. Cette deuxième édition annule et
    remplace la première édition parue en 1997, son Amendement 1 (2001) et 2 (2002).
    Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- références
    datées mises à jour;<br />\r\n- option d'utilisation d'un pas de 4 % pour l'essai
    d'immunité conduite continu supprimée;<br />\r\n- révision de l'Annexe A pour
    les appareils de téléphonie, y compris la méthodologie de mesure de la démodulation
    d'un haut-parleur / dispositif mains libres;<br />\r\n- inclusion d'une nouvelle
    annexe relative aux appareils DSL. Le contenu du corrigendum de juin 2011 a été
    pris en considération dans cet exemplaire.<strong> Cette version consolidée comprend
    la deuxième édition (2010) et son amendement 1 (2015). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
