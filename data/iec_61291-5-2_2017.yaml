abstract:
- content: "IEC 61291-5-2:2017 applies to optical amplifiers (OAs) and optically amplified,
    elementary sub-systems for terrestrial applications, using active fibres (optical
    fibre amplifiers (OFAs)) containing rare-earth dopants, which are commercially
    available. The black box approach is used in this document. The black box approach
    is adopted in order to give product specifications which are independent of OA
    implementation details. For reliability qualification purposes, some information
    about the internal components is needed; these internal parts are themselves treated
    as black boxes. This document gives requirements for the evaluation of OA reliability
    by combining the reliability of such internal black boxes. The object of this
    document is to specify the minimum list of reliability qualification tests, requirements
    on failure criteria during testing and on reliability predictions, and give the
    relevant normative references to establish a standard method for the assessment
    of the reliability of OFA devices and sub-systems in order to minimize risks and
    to promote product development and reliability qualification. This second edition
    cancels and replaces the first edition published in 2002. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) removal of the contents on the relating
    quality management system from scope, terms and definitions, and the reliability
    requirements;<br />\r\nb) moving fit-rate calculation to Annex B (informative);<br
    />\r\nc) change of requirements for shock test;<br />\r\nd) amendment of abbreviations
    related to changes a) and b).<br />\r\nThe contents of the corrigendum of May
    2019 have been included in this copy."
