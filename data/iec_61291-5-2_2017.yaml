- content: "IEC 61291-5-2: 2017 s’applique aux amplificateurs optiques (AO) et aux
    sous‑systèmes élémentaires amplifiés optiquement pour des applications terrestres,
    utilisant des fibres actives (amplificateurs à fibres optiques, AFO), qui contiennent
    des dopants de terres rares, disponibles sur le marché. L’approche de boîte noire
    est utilisée dans le présent document. L’approche de boîte noire est adoptée afin
    de fournir des spécifications de produits qui sont indépendantes des détails de
    mise en service des AO. Pour les besoins de qualification de fiabilité, certaines
    informations sur les composants internes sont nécessaires; ces parties internes
    sont elles-mêmes traitées en tant que boîtes noires. Le présent document fournit
    des exigences relatives à l’évaluation de la fiabilité des AO en combinant la
    fiabilité de telles boîtes noires internes. Le présent document a pour objet de
    fournir la liste minimale des essais de qualification de fiabilité, des exigences
    en matière de critères de défaillance pendant les essais et de prévisions de fiabilité,
    et de donner des références normatives pertinentes afin d’établir une méthode
    normalisée pour l'évaluation de la fiabilité des modules et des sous-systèmes
    AFO afin de réduire le plus possible les risques et d’avancer le développement
    du produit et la qualification de la fiabilité. Cette deuxième édition annule
    et remplace la première édition parue en 2002. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) le contenu sur le système de management
    de la qualité a été retiré du domaine d’application, des termes et définitions
    et des exigences de fiabilité;<br />\r\nb) le calcul du taux de défaillance dans
    le temps (FIT) a été déplacé à l’Annexe B (informative);<br />\r\nc) les exigences
    relatives aux essais de chocs ont été modifiées;<br />\r\nd) les abréviations
    ont été modifiées en fonction des modifications a) et b)."
