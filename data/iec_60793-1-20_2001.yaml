abstract:
- content: 'Gives four methods for measuring the geometry of uncoated optical fibres.
    Parameters include: cladding diameter, cladding non-circularity, core diameter,
    core non-circularity, core-cladding concentricity error, and theoretical numerical
    numerical aperture.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Présente quatre méthodes destinées à mesurer la géometrie des fibres optiques
    nues. Les paramètres suivants sont décrits: diamètre de la gaine, non-circularité
    de la gaine, diamètre du coeur, non-circularité du coeur, erreur de concentricité
    entre le coeur et la gaine, et ouverture numérique théorique.'
