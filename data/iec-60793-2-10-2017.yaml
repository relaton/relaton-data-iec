abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-10:2017 is applicable to optical fibre sub-categories A1a,
    A1b, and A1d. These fibres are used or can be incorporated in information transmission
    equipment and optical fibre cables. Sub-category A1a applies to 50/125 mm graded
    index fibre. Four bandwidth grades are defined as models A1a.1, A1a.2, A1a.3 and
    A1a.4. Each of these bandwidth grades is defined for two levels of macrobend loss
    performance that are distinguished by \"a\" or \"b\" suffix. Those models with
    suffix \"a\" are specified to meet traditional macrobend loss performance levels.
    Those models with suffix \"b\" are specified to meet enhanced macrobend loss (i.e.
    lower loss) performance levels. Model A1a.4 supports single wavelength or multi-wavelength
    transmission systems in the vicinity of 850 nm to 950 nm.  Sub-category A1b applies
    to 62,5/125 mm graded index fibre and sub-category A1d applies to 100/140 mm graded
    index fibre. Other applications include, but are not restricted to, the following:<br
    />\r\n- short reach, high bit-rate systems in telephony, distribution and local
    networks carrying data, voice and/or video services;<br />\r\n- on-premises intra-building
    and inter-building fibre installations including data centres, local area networks
    (LANs), storage area networks (SANs), private branch exchanges (PBXs), video,
    various multiplexing uses, outside telephone cable plant use, and miscellaneous
    related uses. Three types of requirements apply to these fibres:<br />\r\n- general
    requirements, as defined in IEC 60793-2;<br />\r\n- specific requirements common
    to the category A1 multimode fibres covered in this document and which are given
    in Clause 5;<br />\r\n- particular requirements applicable to individual fibre
    sub-categories and models, or specific applications, which are defined in the
    normative specification annexes.<br />\r\nThis sixth edition cancels and replaces
    the fifth edition published in 2015. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: addition of model A1a.4 fibre which supports single wavelength
    or multi-wavelength transmission systems in the vicinity of 850 nm to 950 nm."
- language: fr
  script: Latn
  content: "IEC 60793-2-10:2017 est applicable aux fibres optiques des sous-catégories
    A1a, A1b et A1d. Ces fibres sont utilisées ou peuvent être intégrées dans des
    équipements destinés à la transmission de l’information et dans des câbles à fibres
    optiques. La sous-catégorie A1a s’applique aux fibres à gradient d’indice de 50/125
    mm. Il existe quatre classes de largeur de bande, appelées modèles A1a.1, A1a.2,
    A1a.3 et A1a.4. Chacune de ces classes de largeur de bande est définie pour deux
    niveaux de performances en matière de pertes par macrocourbures, qui se distinguent
    par le suffixe \"a\" ou \"b\". Les modèles qui comportent le suffixe \"a\" sont
    spécifiés de façon à satisfaire aux niveaux de performances classiques en matière
    de pertes par macrocourbures. Les modèles qui comportent le suffixe \"b\" sont
    spécifiés de façon à satisfaire aux niveaux de performances avancées en matière
    de pertes par macrocourbures (c’est-à-dire des niveaux de pertes plus faibles).
    Le modèle A1a.4 supporte des systèmes de transmission à une seule ou plusieurs
    longueurs d'onde au voisinage de 850 nm à 950 nm. La sous-catégorie A1b s’applique
    aux fibres à gradient d’indice de 62,5/125 mm et la sous-catégorie A1d à celles
    de gradient d’indice de 100/140 mm. D’autres applications comprennent, mais sans
    s’y limiter, ce qui suit:<br />\r\n- les systèmes téléphoniques de courtes distances
    à haut débit, les réseaux de distribution et les réseaux locaux qui transportent
    des données, la voix et/ou des services vidéo;<br />\r\n- et les connexions par
    fibres intra ou inter bâtiment dans les locaux utilisateurs, englobant les centres
    de traitement de données, les réseaux locaux (LAN), les réseaux dédiés sauvegarde
    (SAN), les centraux téléphoniques privés (PABX), la vidéo, les différentes utilisations
    de multiplexage, l’utilisation d’une installation de câble du réseau téléphonique
    externe et les différentes utilisations associées. Trois types d’exigences s’appliquent
    à ces fibres:<br />\r\n- les exigences générales, qui sont définies dans l’IEC
    60793-2;<br />\r\n- des exigences spécifiques communes aux fibres multimodales
    de catégorie A1, couvertes par le présent document et qui sont données à l’Article
    5;<br />\r\n- des exigences particulières applicables à des sous-catégories et
    des modèles particuliers de fibres ou à des applications spécifiques, qui sont
    définies dans les annexes de spécifications normatives.<br />\r\nCette sixième
    édition annule et remplace la cinquième édition parue en 2015 dont elle constitue
    une révision technique.La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente: ajout du modèle A1a.4 de
    fibre qui supporte des systèmes de transmission à une seule ou plusieurs longueurs
    d'onde au voisinage de 850 nm à 950 nm.<br />\r\nMots clés: fibres optiques des
    sous-catégories A1a, A1b et A1d"
