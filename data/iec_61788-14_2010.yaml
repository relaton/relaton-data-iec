abstract:
- content: |-
    IEC 61788-14:2010 provides general requirements for characteristic tests of conventional as well as superconducting current leads to be used for powering superconducting equipment. Current leads are indispensable components of superconducting devices in practical uses such as MRI diagnostic equipment, NMR spectrometers, single crystal growth devices, SMES, particle accelerators such as Tevatron, HERA, RHIC and LHC, experimental test instruments for nuclear fusion reactors, such as ToreSupra, TRIAM, LHD, EAST, KSTAR, W7-X, JT-60SA and ITER, etc., and of advanced superconducting devices in the near future in practical uses such as magnetic levitated trains, superconducting fault current limiters, superconducting transformers, etc. The major functions of current leads are to power high currents into superconducting devices and to minimize the overall heat load, including heat leakage from room temperature to cryogenic temperature and Joule heating through current leads. For this purpose, current leads are dramatically effective for lowering the overall heat load to use the high temperature superconducting component as a part of the current leads.
    Key words: superconductivity, TC90
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61788-14:2010 fournit les exigences générales pour les essais de caractéristiques d'amenées de courant classiques, ainsi que supraconductrices, destinées à être utilisées pour alimenter des matériels supraconducteurs. Les amenées de courant sont des composants indispensables des dispositifs supraconducteurs pour des utilisations pratiques telles que le matériel de diagnostic par IRM (Imagerie par résonance magnétique), les spectromètres à RMN (Résonance magnétique nucléaire), les dispositifs de croissance de monocristaux, le SMES (Stockage d'énergie magnétique supraconductrice), les accélérateurs de particules tels que Tevatron, HERA, RHIC et LHC, les appareils expérimentaux d'essai pour réacteurs à fusion nucléaire, tels que ToreSupra, TRIAM, LHD, EAST, KSTAR, W7-X, JT-60SA et ITER, etc., et des dispositifs supraconducteurs perfectionnés dans un futur proche dans des utilisations pratiques telles que les trains à sustentation magnétique (à supraconducteurs), les limiteurs de courant de défaut à supraconducteur, les transformateurs supraconducteurs, etc. Les principales fonctions des amenées de courant sont la fourniture de courants forts à des dispositifs supraconducteurs et la minimisation de la charge calorifique globale, ce qui inclut les pertes de chaleur entre la température ambiante et la température cryogénique et l'échauffement par effet Joule à travers les amenées de courant. À cet effet, les amenées de courant sont extrêmement efficaces pour diminuer la charge calorifique globale pour utiliser le composant supraconducteur haute température critique en tant que partie des amenées de courant.
    Mots clé: supraconductivité, TC90
