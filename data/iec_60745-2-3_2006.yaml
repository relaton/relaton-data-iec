abstract:
- content: Applies to grinders, with a rated speed not exceeding a peripheral speed
    of the accessory of 80 m/s at rated capacity, polishers and disk-type sanders,
    including angle, straight and vertical with a rated capacity not exceeding 230
    mm. Does not apply to random-orbit polishers and random-orbit sanders. These are
    covered by IEC 60745-2-4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux meuleuses dont la vitesse assignée ne dépasse pas une vitesse
    périphérique de l'accessoire de 80 m/s à la capacité assignée, aux lustreuses
    et aux ponceuses du type à disque, y compris d'angle, droites et verticales dont
    la capacité assignée ne dépasse pas 230 mm. Cette norme ne s'applique pas aux
    lustreuses à orbite aléatoire et aux ponceuses à orbite aléatoire. Ces dernières
    sont couvertes par la CEI 60745-2-4.
