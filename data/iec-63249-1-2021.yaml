abstract:
- language: en
  script: Latn
  content: "IEC 63249-1:2021 defines general requirements and test methods for waveguide
    to coaxial adapters. It includes terms and definitions, design and construction,
    ratings and characteristics, climatic categories, IEC type designation, requirements
    and test methods, quality assessment, marking, etc.<br />\r\nIt provides the basis
    for establishing the sectional specifications for various waveguide to coaxial
    adapters."
- language: fr
  script: Latn
  content: "IEC 63249-1:2021 définit les exigences générales et les méthodes d'essai
    pour les adaptateurs coaxiaux pour guide d’ondes. Elle comprend des termes et
    des définitions, la conception et la construction, les valeurs assignées et caractéristiques,
    les catégories climatiques, la désignation de type IEC, les exigences et les méthodes
    d'essai, l'évaluation de la qualité, le marquage, etc.<br />\r\nElle fournit la
    base qui permet d’établir les spécifications intermédiaires de différents adaptateurs
    coaxiaux pour guide d’ondes."
