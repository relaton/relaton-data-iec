abstract:
- content: "IEC 62282-6-401:2025 covers the requirements for the performance test
    methods of a micro fuel cell/battery power system, consisting of a fuel cell system
    with secondary battery for laptop computers.<br />\r\nFor this purpose, this document
    covers electrical performance tests for the fuel cell/battery hybrid system. This
    document also covers performance test methods which focus on the power and data
    interchangeability of the micro fuel cell power system and laptop computer and
    other characteristics for balance of plant (BOP) installed for laptop computer
    applications with a fuel cell/battery hybrid system. This document applies to
    gaseous hydrogen-fuelled fuel cell power, liquid hydrogen-fuelled fuel cell power,
    direct methanol fuel cell power, and battery hybrid power pack systems. The following
    fuels are considered within the scope of this document:<br />\r\n- gaseous hydrogen;<br
    />\r\n- liquid hydrogen compounds;<br />\r\n- methanol."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 62282-6-401:2025 couvre les exigences relatives aux méthodes d’essai
    des performances d’un système à micropile à combustible/batterie, constitué d’un
    système à pile à combustible avec une batterie d’accumulateur pour ordinateurs
    portatifs.<br />\r\nÀ cet effet, le présent document couvre les essais de performances
    électriques du système hybride à pile à combustible/batterie. Le présent document
    traite également des méthodes d’essai des performances portant essentiellement
    sur l’interchangeabilité de la puissance et des données du système à micropile
    à combustible et de l’ordinateur portatif et d’autres caractéristiques pour les
    organes auxiliaires installés pour les applications d’ordinateurs portatifs avec
    système hybride à pile à combustible/batterie. Le présent document s’applique
    aux piles à combustible à hydrogène gazeux, aux piles à combustible à hydrogène
    liquide, aux piles à combustible à méthanol direct et aux systèmes de bloc d’alimentation
    à batterie.<br />\r\nLes combustibles suivants relèvent du domaine d’application
    du présent document:<br />\r\n- hydrogène gazeux;<br />\r\n- composés de l’hydrogène
    liquides;<br />\r\n- méthanol."
