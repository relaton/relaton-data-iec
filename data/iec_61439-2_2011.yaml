abstract:
- content: "IEC 61439-2:2011 defines the specific requirements of power switchgear
    and controlgear assemblies (PSC-ASSEMBLIES) as follows:<br />\r\n- ASSEMBLIES
    for which the rated voltage does not exceed 1 000 V in case of a.c. or 1 500 V
    in case of d.c.;<br />\r\n- stationary or movable ASSEMBLIES with or without enclosure;<br
    />\r\n- ASSEMBLIES intended for use in connection with the generation, transmission,
    distribution and conversion of electric energy, and for the control of electric
    energy consuming equipment;<br />\r\n- ASSEMBLIES designed for use under special
    service conditions, for example in ships and in rail vehicles provided that the
    other relevant specific requirements are complied with;<br />\r\n- ASSEMBLIES
    designed for electrical equipment of machines.<br />\r\nSupplementary requirements
    for ASSEMBLIES forming part of a machine are covered by the IEC 60204 series.
    This second edition cancels and replaces the first edition published in 2009.
    It constitutes a technical revision. This second edition includes the following
    significant technical changes with respect to the last edition of IEC 61439-2:<br
    />\r\n- clarification of the scope;<br />\r\n- revision of requirements for withdrawable
    and removable parts;<br />\r\n- revision of mechanical impact test (10.2.6);<br
    />\r\n- extension of Table 101;<br />\r\n- review of Table BB.1 to reflect modified
    requirements and verifications;<br />\r\n- general editorial review.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 61439-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61439-2:2011 définit les exigences spécifiques applicables aux
    ensembles d'appareillage de puissance (ENSEMBLES EAP) comme suit:<br />\r\n- ENSEMBLES
    dont la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500
    V en courant continu;<br />\r\n- ENSEMBLES fixes ou mobiles avec ou sans enveloppe;<br
    />\r\n- ENSEMBLES destinés à être utilisés avec des équipements conçus pour la
    production, le transport, la distribution et la conversion de l'énergie électrique
    et la commande des matériels consommant de l'énergie électrique;<br />\r\n- ENSEMBLES
    conçus pour être utilisés dans des conditions spéciales d'emploi, par exemple
    à bord de navires et de véhicules sur rails, à condition que les autres exigences
    spécifiques correspondantes soient respectées;<br />\r\n- ENSEMBLES conçus pour
    le matériel électrique des machines. Les exigences supplémentaires pour les ENSEMBLES
    faisant partie d'une machine sont couvertes par la série CEI 60204. Cette seconde
    édition annule et remplace la première édition publiée en 2009, dont elle constitue
    une révision technique. Cette deuxième édition inclut les modifications techniques
    importantes suivantes par rapport à la dernière édition de la CEI 61439-2:<br
    />\r\n- clarification du domaine d'application;<br />\r\n- révision des exigences
    pour les parties débrochables et amovibles;<br />\r\n- révision de l'essai d'impact
    mécanique (10.2.6);<br />\r\n- extension du Tableau 101;<br />\r\n- revue du Tableau
    BB.1 pour refléter les exigences et les vérifications modifiées;<br />\r\n- revue
    générale de la formulation du texte.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 61439-1:2009."
