abstract:
- content: Specifies the measuring methods for recording and reproducing equipment
    for MiniDiscs that conform to IEC 61909. Lists and defines the characteristics
    affecting the performance of MiniDisc recorders or players, establishes conditions
    and methods of measurement of those characteristics, and standardizes the presentation
    of the results.
  language:
