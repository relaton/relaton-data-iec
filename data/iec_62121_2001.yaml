  script:
  - Latn
  format: text/html
- content: Spécifie les méthodes de mesure des appareils de lecture et d'enregistrement
    destinés aux minidisques qui sont conformes à la CEI 61909. Enumére et définit
    les caractéristiques affectant les performances des enregistreurs ou des lecteurs
    de minidisques, établit les conditions et les méthodes de mesure de ces caractéristiques,
    et normalise la présentation des résultats.
