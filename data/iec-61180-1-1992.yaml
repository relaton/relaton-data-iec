abstract:
- language: en
  script: Latn
  content: |-
    Applies to:
    -dielectric tests with direct voltage
    -dielectric tests with alternating voltage
    -dielectric tests with impulse voltage
    -tests with impulse current
    -tests with combinations of the above.
    It has the status of a horizontal standard in accordance with IEC Guide 108.
- language: fr
  script: Latn
  content: |-
    S'applique aux:
    - essais diélectriques en tension continue
    - essais diélectriques en tension alternative
    - essais diélectriques en tension de choc
    - essais en courant de choc
    - essais combinant les essais ci-dessus.
    Elle a le statut d'une norme horizontale conformément au Guide 108 de la CEI.
