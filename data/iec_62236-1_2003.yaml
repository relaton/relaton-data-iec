abstract:
- content: This series specifies the limits for the electromagnetic (EM) emission
    of the railway as a whole to the outside world and of the EM emission and immunity
    for equipment operating within the railway. Part 1 gives a description of the
    electromagnetic behaviour of a railway and specifies the performance criteria
    for the whole set. Provides a management process to achieve EMC at the interface
    between the railway infrastructure and trains.
  language:
