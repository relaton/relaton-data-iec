  format: text/html
- content: Cette série de normes spécifie les limites d'émission électromagnétique
    (EM) du système ferroviaire dans son ensemble vers le monde extérieur et des émissions
    électromagnétiques et de l'immunité des équipements qui fonctionnent dans le système
    ferroviaire. La partie 1 donne une description du comportement électromagnétique
    du système ferroviaire; elle spécifie les critères d'aptitude à la fonction pour
    l'ensemble de la série. Elle donne un processus de gestion pour obtenir la compatibilité
    électromagnétique à l'interface de l'infrastructure ferroviaire et des trains.
