abstract:
- language: en
  script: Latn
  content: |-
    This standard specifies :


    - methods of measurement and characterization of the output
    performance of ultrasonic physiotherapy equipment based on
    reference testing methods;

    - characteristics to be declared by manufacturers of ultrasonic
    physiotherapy equipment based on reference testing methods;

    - requirements for performance and safety of the ultrasonic field
    generated by ultrasonic physiotherapy equipment;

    - methods of measurement and characterization of the output
    performance of ultrasonic physiotherapy equipment based on routine
    testing methods;

    - acceptance criteria for aspects of performance of ultrasonic
    physiotherapy equipment based on routine testing methods.


    Therapeutic value and methods of use of ultrasonic physiotherapy
    equipment are not covered by the scope of this standard.

    Cancels and replaces IEC 60150, published in 1963, and constitutes a technical revision.
- language: fr
  script: Latn
  content: |-
    La présente norme spécifie :


    - les méthodes de mesure et la caractérisation de la performance de
    sortie des appareils de physiothérapie à ultrasons, reposant sur
    des méthodes d'essai de référence;

    - les caractéristiques à déclarer par les fabricants des appareils
    de physiothérapie à ultrasons, reposant sur des méthodes d'essai de
    référence;

    - les prescriptions de performance et de sécurité du champ
    ultrasonore créé par les appareils de physiothérapie à ultrasons;

    - les méthodes de mesure et la caractérisation de la performance de
    sortie des appareils de physiothérapie à ultrasons, reposant sur
    des méthodes d'essai de routine;

    - les critères d'aptitude concernant les divers aspects des
    performances des appareils de physiothérapie à ultrasons, reposant
    sur des méthodes d'essai de routine.


    La valeur thérapeutique et les méthodes d'utilisation des appareils
    de physiothérapie à ultrasons n'entrent pas dans le domaine
    d'application de la présente norme.

    Annule et remplace la CEI 60150 parue en 1963, dont elle constitue une révision technique.
