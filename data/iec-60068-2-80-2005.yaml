abstract:
- language: en
  script: Latn
  content: IEC 60068-2-80:2005 Intended for general application for testing specimens
    when simulation is required of vibration excitation of a complex and mixed nature.
    The purpose of the test is to demonstrate the adequacy of the specimen to resist
    the specified mixed mode excitation without unacceptable degradation of its functional
    and/or structural performance. It is particularly useful for tailoring mixed mode
    environments where measured data are available for the real life environment.
    The test also helps reveal the accumulated effects of stress induced by random
    vibration, mixed with sine and/or random, and the resulting mechanical weakness
    and degradation in specified performances, and to use this information, in conjunction
    with the relevant specification, to assess the acceptability of specimens. In
    some cases, this standard may also be used to demonstrate the mechanical robustness
    of specimens. This standard is applicable to specimens which may be subjected
    to vibration of a random and/or a combination of random and deterministic nature
    resulting from transportation or real life environments, for example in aircraft,
    space vehicles and for items in their transportation container when the latter
    may be considered as part of the specimen itself. Although primarily intended
    for electrotechnical specimens, this standard is not restricted to such specimens
    and may be used in other fields where desired.
- language: fr
  script: Latn
  content: IEC 60068-2-80:2005 Destinée à une application générale aux essais des
    spécimens lorsqu'une simulation d'excitation de vibrations complexes et mixtes
    est nécessaire. L'objectif de l'essai est de prouver l'adéquation du spécimen
    à résister aux excitations spécifiées en mode mixte sans provoquer de dégradation
    inacceptable de ses performances fonctionnelles et/ou structurelles. Cet essai
    est particulièrement utile pour adapter des environnements en mode mixte à l'environnement
    réel lorsque les données mesurées sont disponibles. L'essai permet également de
    révéler les effets accumulés des contraintes induites par les vibrations aléatoires,
    combinées sinus et/ou bruit, ainsi que la faiblesse et la dégradation mécaniques
    qui en résultent au niveau de la performance spécifiée, et d'utiliser ces informations
    associées aux spécifications particulières pour évaluer l'acceptabilité des spécimens.
    Dans certains cas, la présente norme peut également servir à prouver la robustesse
    mécanique des spécimens. La présente norme s'applique à des spécimens qui peuvent
    être soumis à des vibrations aléatoires et/ou à une combinaison de vibrations
    aléatoires et déterministes dues à l'environnement de transport ou à l'environnement
    réel, par exemple dans les avions ou les véhicules spatiaux ou dans les éléments
    du conteneur de transport lorsque celui-ci est considéré comme partie intégrante
    du spécimen. Bien qu'elle soit principalement destinée aux spécimens électrotechniques,
    la présente norme ne se limite pas à ces derniers et peut être utilisée dans d'autres
    domaines le cas échéant.
