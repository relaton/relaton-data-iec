abstract:
- content: 'IEC 60704-1:2010 applies to electric appliances (including their accessories
    or components) for household and similar use, supplied from mains or from batteries.
    By similar use is understood to be the use in similar conditions as in households,
    for example in inns, coffee-houses, tea-rooms, hotels, barber or hairdresser shops,
    launderettes, etc., if not otherwise specified in part 2. The principal changes
    in this edition as compared to the previous edition are as follows: includes a
    description of an appropriate test enclosure for appliances to be built in.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60704-1:2010 s''applique aux appareils électriques pour usages
    domestiques et analogues, y compris leurs accessoires ou composants, alimentés
    à partir du réseau ou par piles ou accumulateurs. Par usages analogues on entend
    les usages dans des conditions similaires à celles des foyers domestiques, par
    exemple dans les restaurants, cafés, salons de thé, hôtels, salons de coiffure,
    laveries, etc., sauf spécification contraire dans la partie 2. Les changements
    principaux par rapport à l''édition précédente sont les suivants: comprend également
    la description d''un meuble d''essai approprié pour les appareils à encastrer.'
  language:
  - fr
