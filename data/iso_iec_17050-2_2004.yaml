abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC 17050-2:2004 specifies
    general requirements for supporting documentation to substantiate a supplier's
    declaration of conformity, as described in ISO/IEC 17050-1.</p><p>For the purposes
    of ISO/IEC 17050-2:2004, the object of a declaration of conformity can be a product,
    process, management system, person or body.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p>L'ISO/CEI 17050-2:2005 spécifie
    les exigences générales relatives à la documentation d'appui permettant de justifier
    la déclaration de conformité du fournisseur décrite dans l'ISO/CEI 17050-1<em>.</em></p><p>Pour
    les besoins de la présente partie de l'ISO/CEI 17050-2:2005, l'objet d'une déclaration
    de conformité peut être un produit, un processus, un système de management, une
    personne ou un organisme.</p>
