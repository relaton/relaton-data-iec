abstract:
- language: en
  script: Latn
  content: "<p>IEC 63445:2025 applies to <a href=\"#con-3.1\">system referencing conductor
    switching device</a> (SRCSD) for household and similar uses within a Prosumer’s
    electrical installations (<a href=\"#con-3.2\">PEI</a>).<br />\r\nThe SRCSD provides
    functions as described in <a href=\"#id-f72f5318-c448-4325-8dba-7f1e27b597fd\">IEC
    60364-8-82:2022 [2]</a>, 82.8.2.2.4.<br />\r\n<a href=\"#con-3.2\">PEI</a> intended
    for operating by either being connected to a distribution network or disconnected
    from the distribution network is an <a href=\"#con-3.7\">islandable PEI</a>.<br
    />\r\nIntentional disconnection from and connection to the distribution network
    relies on the local earthing system being switched by the SRCSD. In addition,
    unintentional loss of distribution network is covered.<br />\r\nThe SRCSD is a
    single pole device intended to connect one live conductor of the power system
    to an earthing arrangement.</p>"
- language: fr
  script: Latn
  content: "L'IEC 63445:2025 s'applique aux <a href=\"#con-3.1\">appareils de connexion
    du conducteur de référence du système</a> (SRCSD) pour usages domestiques et analogues
    dans le cadre d'installations électriques du prosommateur (<a href=\"#con-3.2\">PEI</a>).<br
    />\r\nLe <a href=\"#con-3.1\">SRCSD</a> fournit les fonctions décrites dans l'IEC
    60364-8-82:2022 [2], 82.8.2.2.4.<br />\r\nUne <a href=\"#con-3.2\">PEI</a> prévue
    pour fonctionner soit en étant connectée à un réseau de distribution soit en étant
    déconnectée du réseau de distribution est une <a href=\"#con-3.7\">PEI séparable</a>.<br
    />\r\nLa déconnexion intentionnelle du réseau de distribution et la connexion
    intentionnelle à celui-ci reposent sur la commutation du système de mise à la
    terre locale par le <a href=\"#con-3.1\">SRCSD</a>. La perte non intentionnelle
    du réseau de distribution est en outre couverte.<br />\r\nLe<a href=\"#con-3.1\">
    SRCSD</a> est un dispositif unipolaire destiné à raccorder un conducteur actif
    du réseau d'énergie électrique à une installation de mise à la terre."
