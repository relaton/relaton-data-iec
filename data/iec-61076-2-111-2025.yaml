abstract:
- language: en
  script: Latn
  content: IEC 61076-2-111:2025 This part of IEC 61076‑2 describes 4- to 6-way circular
    connectors with M12 screw-locking with current ratings 8, 12 or 16 A per contact
    and voltage ratings of 50 V AC / 60 V or 630 V according to their coding, that
    are typically used for power supply and power applications in industrial premises.
- language: fr
  script: Latn
  content: IEC 61076-2-111:2025 La présente partie de l’IEC 61076-2 décrit les connecteurs
    circulaires à 4 à 6 pôles à vis M12 avec des courants assignés de 8 A, 12 A ou
    16 A par contact et des tensions assignées de 50 V en courant alternatif/60 V
    DC ou 630 V, en fonction de leur détrompage, qui sont généralement utilisés pour
    les applications d’alimentation ou de puissance dans les installations industrielles.
