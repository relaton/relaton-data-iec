abstract:
- content: IEC 62061:2005+A1:2012+A2:2015 specifies requirements and makes recommendations
    for the design, integration and validation of safety-related electrical, electronic
    and programmable electronic control systems (SRECS) for machines (see Notes 1
    and 2). It is applicable to control systems used, either singly or in combination,
    to carry out safety-related control functions on machines that are not portable
    by hand while working, including a group of machines working together in a co-ordinated
    manner. The contents of the corrigenda of July 2005 and April 2008 have been included
    in this copy. This consolidated version consists of the first edition (2005),
    its amendment 1 (2012) and its amendment 2 (2015). Therefore, no need to order
    amendments in addition to this publication. The contents of the corrigendum of
    July 2015 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62061:2005+A1:2012+A2:2015 spécifie les exigences et donne des recommandations
    pour la conception, l'intégration et la validation des systèmes de commande électriques,
    électroniques et électroniques programmables relatifs à la sécurité (SRECS) pour
    les machines (voir Notes 1 et 2). Elle s'applique aux systèmes de commande utilisés,
    séparément ou en combinaison, pour assurer des fonctions de commande relatives
    à la sécurité de machines qui ne sont pas portables à la main en fonctionnement,
    y compris un groupe de machines fonctionnant ensemble d'une manière coordonnée.
    Le contenu des corrigenda de juillet 2005 et d'avril 2008 a été pris en considération
    dans cet exemplaire. Cette version consolidée comprend la première édition (2005),
    son amendement 1 (2012) et son amendement 2 (2015). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication. The contents of the corrigendum
    of July 2015 have been included in this copy.
