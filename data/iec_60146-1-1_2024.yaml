  format: text/html
- content: "L’IEC 60146-1-1:2024 spécifie les exigences relatives aux caractéristiques
    de fonctionnement de tous les convertisseurs de puissance à semiconducteurs, ainsi
    que des commutateurs de puissance à semiconducteurs utilisant des valves électroniques,
    commandables et/ou non commandables.<br />\r\nLe présent document est prévu en
    premier lieu pour spécifier les exigences de base applicables aux convertisseurs
    en général, ainsi que les exigences applicables aux convertisseurs commutés par
    le réseau, pour la conversion de puissance alternative en puissance continue ou
    vice versa. Certaines parties du présent document s’appliquent également à d’autres
    types de convertisseurs électroniques de puissance, sous réserve qu’il n’existe
    pas de normes de produit qui leur soient propres.<br />\r\nCette cinquième édition
    introduit quatre modifications principales:<br />\r\na) réédition de l’ensemble
    de la norme conformément aux directives en vigueur;<br />\r\nb) suppression des
    descriptions relatives à la sécurité, pour prendre en compte la coordination avec
    la série IEC 62477;<br />\r\nc) modifications des méthodes de calcul de la variation
    inductive de tension;<br />\r\nd) modifications pour prendre en compte la coordination
    avec la série IEC 61378."
