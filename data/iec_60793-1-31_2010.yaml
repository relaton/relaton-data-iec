abstract:
- content: IEC 60793-1-31:2010 provides values of the tensile strength of optical
    fibre samples and establishes uniform requirements for the mechanical characteristic
    - tensile strength. The main change with respect to the previous edition is the
    addition of comprehensive details, such as examples of fibre clamping as given
    in Annexes A, B and C.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60793-1-31:2010 fournit des valeurs de résistance à la traction
    d'échantillons de fibre optique et détermine des exigences uniformes pour la caractéristique
    mécanique de résistance à la traction. La principale modification par rapport
    à l'édition précédente est l'addition de détails exhaustifs, tels que des exemples
    d'accrochage de fibres, indiqués dans les Annexes A, B et C.
