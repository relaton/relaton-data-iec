abstract:
- language: en
  script: Latn
  content: Applies to single and double sided printed boards with through connections
    irrespective of their method of manufacture. Is intended as a basis on which agreements
    between purchaser and vendor can be made. Defines the characteristics to be assessed,
    the test methods to be used and establishes uniform requirements for judging properties
    and dimensions.
- language: fr
  script: Latn
  content: S'applique aux cartes imprimées souples à simple et à double face, avec
    connexions transversales, indépendamment de leur procédé de fabrication. Destinée
    à servir de base aux accords entre acheteur et vendeur. Définit les caractéristiques
    à évaluer, les méthodes d'essai à suivre et formule des prescriptions uniformes
    pour juger des propriétés et des dimensions.
