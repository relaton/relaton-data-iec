abstract:
- content: IEC 62626-1:2014 applies to enclosed switches-disconnectors with rated
    voltages up to 1 000 V a.c. for repair and maintenance work or cleaning work in
    load circuits. Devices within the scope of this standard are derived from switch-disconnectors
    according to IEC 60947-3. Enclosed switch-disconnectors in this standard are suitable
    for isolation according to IEC 60947 series and are not supposed to be equipped
    with means for remote control or automatic switching to avoid unexpected or accidental
    start. These devices are not intended to be used for operational switching, quick
    start and stop or jogging.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62626-1:2014 s'applique aux interrupteurs-sectionneurs sous enveloppe,
    ayant une tension assignée allant jusqu'à 1 000 V en courant alternatif, pour
    les travaux de réparation et de maintenance, ou pour les opérations de nettoyage
    de circuits de charge. Les appareillages entrant dans le cadre de cette norme
    sont similaires aux interrupteurs-sectionneurs selon la CEI 60947-3. Les interrupteurs-sectionneurs
    sous enveloppe conformes à la présente norme conviennent à une isolation selon
    la série CEI 60947 et ne sont pas supposés être équipés de dispositif de contrôle
    à distance ou de mise sous tension automatique, pour éviter des démarrages inattendus
    ou accidentels. Ces appareillages ne sont pas destinés à être utilisés pour une
    mise sous tension fonctionnelle, un démarrage et un arrêt rapide ou un fonctionnement
    par à-coups.
