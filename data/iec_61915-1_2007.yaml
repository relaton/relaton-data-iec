abstract:
- content: The IEC 61915 series is intended to improve interoperability of devices,
    network tools and application software. This part of IEC 61915 defines a framework
    for common representation of networked industrial devices and provides a template
    for documenting such a representation, independent of the network used. This framework
    follows the principles given in IEC/TR 62390, the "Common automation device -
    Profile guideline", and refers to ISO 15745, "Industrial automation systems and
    integration - Open systems application integration framework". This first edition
    cancels and replaces the IEC/TS 61915 technical specification published in 2003.
    It now has the status of an International Standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La série CEI 61915 est destinée à améliorer l'interopérabilité des appareils,
    des outils associés aux réseaux et des logiciels d'application. La présente partie
    de la CEI 61915 définit un cadre pour une représentation commune des appareils
    industriels mis en réseau, et fournit un modèle pour documenter une telle représentation,
    indépendante du réseau utilisé. Ce cadre suit les principes donnés dans CEI/TR
    62390 "Common automation device - Profile guideline" et fait référence à l'ISO
    15745 "Systèmes d'automatisation industrielle et intégration - Cadres d'intégration
    d'application pour les systèmes ouverts". Cette première édition annule et remplace
    la spécification technique CEI/TS 61915 publiée en 2003. Elle a désormais le statut
    de norme internationale.
