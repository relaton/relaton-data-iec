abstract:
- content: "IEC 60947-5-5:2026 This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) re-shaping the document
    with the clause numbers and names to be in line with other documents of the 60947
    series;<br />\r\nb) review of the test method to reasonably determine that the
    latch mechanism meets the requirements of the document;<br />\r\nc) new Annex
    B for special requirements for illuminated push-button type emergency stop devices,
    including the reference to a function to distinguish between \"active and inactive\"
    by changing the colour of the push-button depending on the illumination.<br />\r\nThis
    part of IEC 60947-5 provides detailed specifications relating to the electrical
    and mechanical construction of emergency stop devices with mechanical latching
    function and to their testing.<br />\r\nThis document is applicable to electrical
    control circuit devices and switching elements which are used to initiate an emergency
    stop signal. Such devices can be provided with their own enclosure and will be
    installed according to the product documentation.<br />\r\nThis document does
    not apply to:<br />\r\n– emergency stop devices for non-electrical control applications,
    for example hydraulic or pneumatic;<br />\r\n– emergency stop devices without
    mechanical latching function.<br />\r\nAn emergency stop device conforming to
    this document can also be used as part of an emergency switching off means in
    compliance with IEC 60364-5-53.<br />\r\nNOTE See also IEC 60204-1:2016 and IEC
    60204-1:2016/AMD1:2021, 9.2.3.4.<br />\r\nThis document does not address specific
    requirements on acoustic noise as the noise emission of electrical emergency stop
    devices with mechanical latching function is not considered to be a relevant hazard.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    1997. This edition constitutes a technical revision."
