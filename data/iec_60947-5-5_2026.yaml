- content: "IEC 60947-5-5:2026 Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le document a été restructuré
    en s'alignant sur les numéros et intitulés d'articles et de paragraphes des autres
    documents de la série IEC 60947;<br />\r\nb) la méthode d'essai a été revue afin
    de déterminer de manière raisonnable que le mécanisme de verrouillage respecte
    les exigences du document;<br />\r\nc) la nouvelle Annexe B définit les exigences
    particulières pour les appareils d'arrêt d'urgence à bouton-poussoir lumineux
    en faisant notamment référence à la fonction qui permet de distinguer les états
    \"actif\" et \"inactif\" en faisant varier la couleur d'illumination du bouton-poussoir.<br
    />\r\nLa présente partie de l'IEC 60947-5 fournit des spécifications détaillées
    concernant la construction électrique et mécanique des appareils d'arrêt d'urgence
    avec accrochage mécanique et leurs essais.<br />\r\nLe présent document s'applique
    aux appareils et éléments de commutation pour circuits de commande électriques,
    qui sont utilisés pour générer un signal d'arrêt d'urgence. Ces appareils peuvent
    être équipés de leur propre enveloppe et sont installés conformément à la documentation
    du produit.<br />\r\nLe présent document ne s'applique pas:<br />\r\n– appareils
    d'arrêt d'urgence pour applications de commande non électriques, par exemple hydrauliques
    ou, pneumatiques;<br />\r\n– appareils d'arrêt d'urgence sans accrochage mécanique.<br
    />\r\nUn appareil d'arrêt d'urgence conforme au présent document peut également
    être utilisé dans le cadre d'un moyen de coupure d'urgence conformément à l'IEC
    60364-5-53.<br />\r\nNOTE Voir aussi le 9.2.3.4 de l'IEC 60204-1:2016 et de l'IEC
    60204-1:2016/AMD1:2021.<br />\r\nLe présent document ne traite pas des exigences
    spécifiques relatives au bruit acoustique, car l'émission de bruit des appareils
    d'arrêt d'urgence électriques avec accrochage mécanique n'est pas considérée comme
    constituant un danger pertinent.<br />\r\nCette seconde édition annule et remplace
    la première édition parue en 1997. Cette édition constitue une révision technique."
