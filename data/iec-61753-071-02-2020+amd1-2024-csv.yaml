abstract:
- language: en
  script: Latn
  content: "IEC 61753-071-02:2020+AMD1:2024 CSV contains the minimum initial test
    and measurement requirements and severities which non-connectorized single-mode
    fibre optic 1 × 2 and 2 × 2 spatial switches need to satisfy in order to be categorized
    as meeting the requirements of category C – controlled environments, as defined
    in Annex A of IEC 61753-1:2018. This first edition cancels and replaces IEC 61753-071-2
    published in 2014. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to<br />\r\nIEC
    61753-071-2:2014.<br />\r\na) addition of performance requirements of repeatability
    and switching durability;<br />\r\nb) deleting of performance requirements of
    directivity;<br />\r\nc) deleting of test of operational shock;<br />\r\nd) change
    of performance requirements of switching time;<br />\r\ne) change of test condition
    of high optical power;<br />\r\nf) harmonization of the test conditions with IEC
    61753-1:2018."
- language: fr
  script: Latn
  content: "IEC 61753-071-02:2020+AMD1:2024 CSV contient les sévérités et les exigences
    initiales minimales d'essai et de mesure que les commutateurs spatiaux optiques
    unimodaux 1 × 2 et 2 × 2 non connectorisés doivent satisfaire afin d'être classés
    comme conformes aux exigences de la catégorie C – environnements contrôlés, comme
    cela est défini à l’Annexe A de l'IEC 61753‑1:2018. Cette première édition annule
    et remplace l'IEC/PAS 61753-071-2 parue en 2014 dont elle constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'IEC 61753-071-2:2014:<br />\r\na) ajout d'exigences de performance
    sur la répétabilité et la durabilité des commutations;<br />\r\nb) suppression
    des exigences de performance sur la directivité;<br />\r\nc) suppression de l'essai
    de choc en fonctionnement;<br />\r\nd) modification des exigences de performance
    sur le temps de commutation;<br />\r\ne) modification des conditions d'essai de
    puissance optique élevée;<br />\r\nf) harmonisation des conditions d'essai avec
    celles de l'IEC 61753-1:2018."
