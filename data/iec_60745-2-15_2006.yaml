- content: Applies to hedge trimmers which are designed for use by one operator for
    trimming hedges and bushes, utilizing one or more linear reciprocating cutter
    blades. This standard is not applicable to hedge trimmers with a rotating blade.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux taille-haies conçus pour être utilisés par un opérateur,
