abstract:
- language: en
  script: Latn
  content: "IEC 61967-4:2021 specifies a method to measure the conducted electromagnetic
    emission (EME) of integrated circuits by direct radio frequency (RF) current measurement
    with a 1 Ω resistive probe and RF voltage measurement using a 150 Ω coupling network.
    These methods ensure a high degree of reproducibility and correlation of EME measurement
    results. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- frequency range of 150 kHz to 1 GHz
    has been deleted from the title;<br />\r\n- recommended frequency range for 1
    Ω method has been reduced to 30 MHz;<br />\r\n- Annex G with recommendations and
    guidelines for frequency range extension beyond 1 GHz has been added."
- language: fr
  script: Latn
  content: "L’IEC 61967-4:2021 spécifie une méthode de mesure de l’émission électromagnétique
    (EME) conduite des circuits intégrés par mesure directe des courants RF avec une
    sonde résistive de 1 Ω et mesure des tensions RF en utilisant un réseau de couplage
    de 150 Ω. Ces méthodes assurent un degré élevé de reproductibilité, ainsi que
    la corrélation des résultats des mesures EME. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- la
    gamme de fréquences de 150 kHz à 1 GHz a été supprimée du titre;<br />\r\n- la
    gamme de fréquences recommandée pour la méthode à 1 Ω a été réduite à 30 MHz;<br
    />\r\n- l’Annexe G avec les recommandations et les lignes directrices pour l’extension
    de gamme de fréquences au-dessus de 1 GHz a été ajoutée."
