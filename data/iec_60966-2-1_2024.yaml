abstract:
- content: "IEC 60966-2-1:2024 is a sectional specification that relates to flexible
    RF coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).
    It establishes uniform requirements for testing the electrical, mechanical and
    climatic properties of flexible cable assemblies composed of flexible RF coaxial
    cables and RF coaxial connectors.<br />\r\nThis part of IEC 60966 applies to flexible
    cable assemblies composed of flexible RF coaxial cables and coaxial connectors.
    Flexible RF cable assemblies are widely used in mobile communication systems,
    microwave test equipment, radar, aerospace and other fields.<br />\r\nNOTE 1 For
    the purposes of this sectional specification, a cable assembly is always regarded
    as an integral unit. All specifications apply to the finished assembly and not
    to individual and non-assembled parts thereof.<br />\r\nNOTE 2 This sectional
    specification can be supplemented with detail specifications giving additional
    details as required by the particular application. This application will not necessarily
    require all tests."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60966-2-1:2024 est une spécification intermédiaire qui concerne
    les cordons coaxiaux RF souples qui fonctionnent en mode électromagnétique transverse
    (TEM). Elle établit des exigences uniformes pour contrôler les propriétés électriques,
    mécaniques et climatiques des cordons souples composés de câbles coaxiaux RF souples
    et de connecteurs coaxiaux RF.<br />\r\nLa présente partie de l’IEC 60966 s’applique
    aux cordons souples composés de câbles coaxiaux RF souples et de connecteurs coaxiaux.
    Les cordons RF souples sont largement utilisés dans les systèmes de communication
    mobile, le matériel d’essai hyperfréquences, les radars, l’aérospatial et d’autres
    domaines.<br />\r\nNOTE 1 Pour les besoins de la présente spécification intermédiaire,
    un cordon est toujours considéré dans son intégralité. Toutes les spécifications
    s’appliquent au cordon fini et non à des parties individuelles et non assemblées
    de celui-ci.<br />\r\nNOTE 2 La présente spécification intermédiaire peut être
    complétée par des spécifications particulières donnant des détails supplémentaires
    comme l’exige l’application particulière. Cette application n’exigera pas obligatoirement
    tous les essais."
