abstract:
- language: en
  script: Latn
  content: |-
    IEC 60068-2-18:2000 Provides methods of test applicable to products which, during transportation, storage or in service, may be subjected to falling drops, impacting water or immersion. The primary purpose of water tests is to verify the ability of enclosures, covers and seals to maintain components and equipment in good working order after and, when necessary, under a standardized dropfield or immersion in water. These tests are not corrosion tests and should not be considered and used as such. The effects of a large temperature difference between the water and the specimen, such as increased water ingress resulting from pressure changes, as well as thermal shock, are not simulated. Established water tests in other standards are not intended to simulate natural rainfall and their quoted intensities are too high to be adopted for that purpose. Therefore, in addition to the high-intensity severities, Test R includes an artificial rain test based upon natural conditions but not taking into account high wind speeds generally associated with natural rain. Guidance is given on the applicability of the tests and the severities to be selected.
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
- language: fr
  script: Latn
  content: |-
    IEC 60068-2-18:2000 Spécifie les méthodes d'essai applicables aux produits qui, pendant leur transport, leur stockage, ou alors qu'ils sont en service, peuvent être soumis à des gouttes d'eau, à des projections d'eau ou à une immersion. Le but premier des essais d'eau est de vérifier l'aptitude des enveloppes, des couvercles et des joints d'étanchéité à maintenir les composants et les matériels en bon état de marche après et, si besoin, pendant un arrosage par des gouttes d'eau ou une immersion dans l'eau normalisés. Ces essais ne sont pas des essais de corrosion et il ne convient pas de les considérer ni de les utiliser comme tels. Les effets d'une grande différence de température entre l'eau et le spécimen, tels que l'augmentation de la pénétration de l'eau résultant des variations de la pression ou les chocs thermiques, ne sont pas simulés. Les essais d'eau déjà établis dans d'autres normes ne sont pas destinés à simuler les chutes de pluie naturelles et leurs intensités correspondantes sont trop élevées pour être utilisées dans ce but. En conséquence, en plus des sévérités de forte intensité, l'essai R comprend un essai de pluie artificielle basé sur des conditions naturelles mais sans tenir compte des grands vents qui sont généralement associés à la pluie naturelle. Des orientations sont données sur l'applicabilité des essais et sur les sévérités à choisir.
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
