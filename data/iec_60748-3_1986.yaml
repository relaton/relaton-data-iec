abstract:
- content: 'Gives standards on the following sub-categories of analogue integrated
    circuits: -operational amplifiers (having two inputs and one output); -audio-amplifiers,
    video-amplifiers and multichannel amplifiers for telecommunications; -R.F. and
    I.F. amplifiers; -voltage and current regulators; -analogue signal switching circuits.
    Should be used with IEC 60747-1 and 60748-1.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les normes pour les sous-catégories suivantes de circuits intégrés
    analogiques: - amplificateurs opérationnels (à deux entrées et une sortie); -
    amplificateurs audiofréquences, amplificateurs vidéofréquences et amplificateurs
    multicanaux pour télécommunications; - amplificateurs R.F. et F.I.; - régulateurs
    de tension et de courant; - circuits interrupteurs de signaux analogiques. Doit
    être utilisée avec les CEI 60747-1 et 60748-1.'
