abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-10:2011 is applicable to optical fibre types A1a, A1b, and
    A1d. These fibres are used or can be incorporated in information transmission
    equipment and optical fibre cables. Other applications include, but are not restricted
    to, the following:<br />\r\n- short reach,<br />\r\n- high bit-rate systems in
    telephony,<br />\r\n- distribution and local networks carrying data,<br />\r\n-
    voice and/or video services;<br />\r\n- on-premises intra-building and inter-building
    fibre installations including Data Centres, LANs, Storage Area Networks, PBXs,
    video, various multiplexing uses, outside telephone cable plant use, and miscellaneous
    related uses. The major changes with respect to the previous edition are:<br />\r\n-
    addition of type A1a.3 fibre;<br />\r\n- reduction of core diameter tolerance
    from 3,0 to 2,5 mum for A1a fibres."
- language: fr
  script: Latn
  content: "La CEI 60793-2-10:2011 est applicable aux fibres optiques de type A1a,
    A1b et A1d. Ces fibres sont utilisées ou peuvent être intégrées dans des équipements
    destinés à la transmission de l'information et dans des câbles à fibres optiques.
    D'autres applications comprennent, mais sans s'y limiter, ce qui suit:<br />\r\n-
    les systèmes téléphoniques de courtes distances à haut débit,<br />\r\n- les réseaux
    de distribution et les réseaux locaux qui transportent des données,<br />\r\n-
    la voix et/ou des services vidéo;<br />\r\n- et les connexions par fibres intra
    ou inter bâtiment des locaux utilisateurs englobant les LAN des centres de traitement
    de données, les réseaux dédiés sauvegarde, les PABX, la vidéo, les différentes
    utilisations de multiplexage, l'utilisation d'une installation de câble du réseau
    téléphonique externe et les différentes utilisations associées. Les modifications
    principales par rapport à l'édition précédente sont:<br />\r\n- ajout des fibres
    de type A1a3;<br />\r\n- réduction de la tolérance sur le diamètre du coeur de
    3,0 à 2,5 mum pour les fibres A1a."
