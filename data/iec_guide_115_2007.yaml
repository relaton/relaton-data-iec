abstract:
- content: IEC Guide 115 presents a practical approach to the application of uncertainty
    of measurement to conformity assessment activities in the electrotechnical sector.
    It is specifically conceived for use in the IECEE Schemes as well as by testing
    laboratories engaged in testing electrical products to safety standards. IEC Guide
    115 describes the application of uncertainty of measurement principles, gives
    guidance on making uncertainty of measurement calculations and provides example
    calculations related to product conformity assessment testing.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le guide CEI 115 fournit une approche pratique pour l'application de l'incertitude
    de mesure appliqué à l'évaluation de la conformité dans le cadre du secteur électrique.
    Il est spécialement conçu pour être utilisé dans le système OC ainsi que par les
    laboratoires d'essais qui précèdent aux essais des produits électriques sur la
    base des normes de sécurité. Le guide CEI 115 décrit aussi les principes dans
    l'application de l'incertitude de mesure, un guide pour calculer l'incertitude
    de mesure ainsi que des exemples de calcul rapportés aux essais de l'évaluation
    de la conformité.
