abstract:
- language: en
  script: Latn
  content: "IEC 61069-1:2016 defines the terminology and outlines basic concepts in
    the assessment of a basic process control system (BPCS) and a basic discrete control
    system (BDCS). These two general system types cover the areas of discrete, batch
    and continuous applications. In IEC 61069 these two, BPCS and BDCS, together are
    referred to as \"basic control system(s)\", (BCS). This second edition cancels
    and replaces the first edition published in 1991. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Reorganization of the material of
    IEC 61069-1:1991 to make the overall set of standards more organized and consistent;<br
    />\r\n- IEC TS 62603-1:2014 has been incorporated into this edition."
- language: fr
  script: Latn
  content: "L'IEC 61069-1:2016 définit la terminologie et met en exergue les principes
    de base de l'évaluation d'un système de commande de processus de base (BPCS, Basic
    Process Control System) et d'un système de commande discret de base (BDCS, Basic
    Discrete Control System). Ces deux types de systèmes généraux couvrent les applications
    discrètes, par lots et continues. Ces deux systèmes, BPCS et BPDS sont conjointement
    appelés \"systèmes de commande de base\" (BCS, Basic Control System) dans l'IEC
    61069. Cette deuxième édition annule et remplace la première édition parue en
    1991. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- Réorganisation des informations contenues dans l'IEC 61069-1:1991 visant
    à mieux organiser l'ensemble complet de normes et à le rendre plus cohérent;<br
    />\r\n- L'IEC TS 62603-1:2014 a été incorporée dans cette édition."
