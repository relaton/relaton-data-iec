- content: "<!-- NEW! -->IEC 60335-2-27:2019 est disponible sous forme de IEC 60335-2-27:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-27:2019
    traite de la sécurité des appareils électriques comportant des émetteurs pour
    l'exposition de la peau aux rayonnements optiques (longueur d'onde de 100 nm à
    1 mm), destinés à des usages domestiques et analogues, dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils.<br />\r\nLes appareils alimentés par batteries et autres appareils
    alimentés en courant continu relèvent du domaine d'application de la présente
    norme. Les appareils à double alimentation, fonctionnant sur secteur ou sur batterie,
    sont vus comme des appareils alimentés par batteries lorsqu'ils fonctionnent sur
    batterie.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    ordinaires présentés par les appareils, encourus par toutes les personnes qui
    utilisent les appareils dans les solariums, salons de beauté et locaux analogues
    ou à domicile. Cependant, la présente norme ne tient pas compte en général:<br
    />\r\n– des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales ou le manque d'expérience et de connaissances les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que:<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les autorités sanitaires nationales, les organismes nationaux en charge de la
    protection des travailleurs et les organismes analogues;<br />\r\n– l'IEC 60598-1
    s'applique dans la limite du raisonnable.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n– aux appareils destinés aux soins de la peau ou des cheveux (IEC
    60335-2-23);<br />\r\n– aux appareils de sauna chauffants et aux cabines infrarouges
    (IEC 60335-2-53);<br />\r\n– aux appareils cosmétiques et aux appareils de soins
    de beauté, y compris les lasers et les sources de lumière de forte intensité (IEC
    60335-2-113);<br />\r\n– aux appareils à but médical (IEC 60601);<br />\r\n– aux
    appareils utilisant un rayonnement UV pour d'autres besoins que le bronzage de
    la peau;<br />\r\n– aux appareils destinés à être utilisés dans des locaux présentant
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz). Cette sixième édition annule et remplace
    la cinquième édition parue en 2009, l'Amendement 1:2012 et l'Amendement 2:2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n– mise en correspondance du texte avec l'IEC 60335-1, Ed 5, et ses Amendements
    1 et 2;<br />\r\n– définition de la transmission lumineuse (3.1.102);<br />\r\n–
    ajout des exigences relatives aux parties de l'appareil soumises aux essais et
    fonctionnant de manière autonome (30.2).<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements.
    Elle a été établie sur la base de la cinquième édition (2010) de cette norme.<br
    />\r\nMots-clé: bronzage, lit de bronzage"
