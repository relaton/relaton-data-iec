abstract:
- content: "IEC 61800-2:2021 applies to adjustable<em>speed</em> electric AC<em>power
    drive systems</em>, which include semiconductor power conversion and the means
    for their control, protection, monitoring, measurement and the AC<em>motor</em>s.<br
    />\r\nIt applies to adjustable<em>speed</em> electric<em> power drive systems</em>
    intended to feed AC<em>motors</em> from a<em>BDM or CDM</em> connected to line-to-line
    voltages up to and including 35 kV AC 50 Hz or 60 Hz and/or voltages up to and
    including 1,5 kV DC input side.<br />\r\nNOTE Adjustable<em>speed</em> electric
    DC<em>power drive systems</em> intended to feed DC<em>motors</em> are covered
    by IEC 61800-1.<br />\r\nThis documents defines and describes a non-exhaustive
    list of criteria for the selection of<em>BDM/CDM/PDS</em> performance and functional
    attributes. This list is reviewed by the responsible parties to determine considerations
    for the design of device(s), equipment or system(s) with related testing specification.
    It also suggests a selection of performance and functional attributes for driven
    equipment and extended products. The performance and functional attributes focus
    on the following categories:\r\n\r\n\tprincipal parts topology and classification
    of the<em>PDS</em>;\r\n\tratings, performance and functionality;\r\n\tspecifications
    for the environment in which the<em>PDS</em> is intended to be installed and operated;\r\n\tother
    specifications which might be applicable when specifying a complete<em>PDS</em>.\r\n\r\nTraction
    applications and electric vehicles are excluded from the scope of this document.<br
    />\r\nThis document provides a non-exhaustive list from which minimum requirements
    can be used for the development of a specification between<em>customer</em> and<em>manufacturer</em>
    based on the application requirements. This same non-exhaustive list can be used
    by a<em>manufacturer</em> to determine the minimum requirements for a commoditised<em>BDM/CDM/PDS</em>
    without<em>customer</em> interaction based on the specified application of that<em>BDM/CDM/PDS</em>.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2015. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na. the requirements from IEC 61800-4 for high-voltage PDS are now merged
    with requirements from IEC 61800-2:2015;<br />\r\nb. Clause 1 has been updated
    to introduce the new concept of Clause 4;<br />\r\nc. terms and definitions in
    Table 1 to Table 4 have been classified in logical order; classification in low
    voltage and high voltage has been considered in Table 5, and Figure 3 clarifies
    boundaries within<em>BDM/CDM/PDS</em>.<br />\r\nd. Clause 4 is new and creates
    the methods for evaluating a product to this document;<br />\r\ne. Clause 5 has
    been updated with respect to:\r\n\r\n\tspecific content for high-voltage<em>BDM/CDM/PDS</em>;\r\n\tdescription
    of the basic topology for<em>BDM/CDM/PDS</em> (5.2);\r\n\tratings and performance
    (5.3 and 5.4);\r\n\treference to applicable standards within the IEC 61800 series
