- content: "L’IEC 61800-2:2021 s’applique aux<em>entraînements électriques de puissance</em>
    à vitesse variable en courant alternatif, incluant les convertisseurs à semiconducteurs
    et les moyens permettant de les commander, de les protéger, de les surveiller,
    de les mesurer, ainsi que les<em>moteurs</em> à courant alternatif.<br />\r\nElle
    s’applique aux<em>entraînements électriques de puissance</em> à vitesse variable
    destinés à alimenter les<em>moteurs</em> à courant alternatif d’un<em>BDM</em>
    ou d’un<em>CDM</em> connecté à des tensions entre phases jusqu’à et y compris
    35 kV en courant alternatif, 50 Hz ou 60 Hz et/ou à des tensions jusqu’à et y
    compris 1,5 kV en courant continu côté entrée.<br />\r\nNOTE Les<em>entraînements</em><em>électriques</em><em>de
    puissance</em> continus à vitesse variable destinés à alimenter les<em>moteurs</em>
    à courant continu sont couverts par l’IEC 61800-1.<br />\r\nLe présent document
    définit et décrit une liste non exhaustive de critères pour la sélection des performances
    et des attributs fonctionnels des<em>BDM/CDM/PDS</em>. Cette liste est examinée
    par les<em>parties responsables</em> pour déterminer les éléments à prendre en
    considération pour la conception du/des dispositif(s), de l’équipement/des équipements
    ou du/des système(s), avec la spécification d’essai correspondante. Elle propose
    également une sélection de performances et d’attributs fonctionnels pour le matériel
    entraîné et les produits étendus. Les performances et les attributs fonctionnels
    se concentrent sur les cinq catégories suivantes:\r\n\r\n\ttopologie et classification
    des parties principales du<em>PDS</em>;\r\n\tcaractéristiques assignées, performances
    et fonctionnalité;\r\n\tspécifications de l’environnement d’installation et de
    fonctionnement prévu du<em>PDS</em>;\r\n\tautres spécifications susceptibles d’être
    applicables lors de la spécification d’un<em>PDS</em>complet.<p>Les applications
    de traction et les véhicules électriques sont exclus du domaine d’application
    du présent document.<br />\r\nLe présent document fournit une liste non exhaustive
    dont les exigences minimales peuvent être utilisées pour le développement d’une
    spécification entre le<em>client</em> et le<em>fabricant</em> fondée sur les exigences
    de l’application. Cette même liste non exhaustive peut être utilisée par un<em>fabricant</em>
    pour déterminer les exigences minimales pour un<em>BDM/CDM/PDS</em> standard sans
    interaction du<em>client</em>, sur la base de l’application spécifiée de ce<em>BDM/CDM/PDS</em>.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:</p>\r\n\r\n\r\n\tles exigences de l’IEC 61800-4
    relatives aux PDS haute tension sont à présent fusionnées avec les exigences de
    l'IEC 61800-2:2015, et l'IEC 61800-4:2002 sera annulée après la publication du
    présent document;\r\n\tl’Article 1 (Domaine d’application) a été mis à jour pour
    introduire le nouveau concept de l’Article 4;\r\n\tles termes et définitions du
    Tableau 1 au Tableau 4 ont été classés selon un ordre logique. Une classification
    en basse tension et haute tension a été considérée dans le Tableau 5, et la Figure
    3 clarifie les limites à l’intérieur du<em>BDM/CDM/PDS</em>;\r\n\tl’Article 4
    est nouveau et se rapporte aux méthodes d’évaluation d’un produit par rapport
    au présent document;\r\n\tl’Article 5 a été mis à jour concernant:\r\n\t\r\n\t\tl’inclusion
    d’un contenu spécifique relatif aux<em>BDM/CDM/PDS</em> haute tension;\r\n\t\tla
    description de la topologie de base des<em>BDM/CDM/PDS</em> (5.2);\r\n\t\tles
    caractéristiques assignées et les performances (5.3 et 5.4);\r\n\t\tla référence
    aux normes applicables dans la série IEC 61800 relatives à la CEM (IEC 61800-3),
    la sécurité électrique (IEC 61800-5-1), la sécurité fonctionnelle (IEC 61800-5-2),
    les aspects liés au régime de charge (IEC TR 61800-6), les profils de communication
    (série IEC 61800-7), la tension d’<em>interface de puissance</em> (IEC TS 61800-8)
    et l’écoconception (série IEC 61800-9) afin d’éviter les exigences conflictuelles
    (5.5, 5.6, 5.7, 5.10, 5.11, 5.12);\r\n\t\tla mise à jour des exigences d’écoconception
    (5.8);\r\n\t\tla mise à jour des exigences d’évaluation environnementale (5.9);\r\n\t\tl’application
    des exigences relatives aux atmosphères explosives (5.14);\r\n\t\r\n\t\r\n\tl’Article
    6 a été mis à jour avec les exigences d’essai afin d’associer clairement les exigences
    de conception et les exigences d’essai;\r\n\tl’Article 7 a été mis à jour afin
    d’harmoniser les exigences de marquage et de documentation dans l’IEC 61800 (toutes
    les parties);\r\n\tl’Annexe A et l’Annexe B existantes ont été mises à jour afin
    d’inclure les informations détaillées spécifiques relatives aux<em>BDM/CDM/PDS</em>
    haute tension."
