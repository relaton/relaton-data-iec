abstract:
- language: en
  script: Latn
  content: Specifies the general requirements for the calibration tape which is used
    for measurement of signal characteristics of the playback systems of non-broadcast
    video tape recorders (NTSC/PAL/SECAM). Appliles particularly to the measurement
    items which require complex test signals unavailable from a general purpose test
    signal generator.
- language: fr
  script: Latn
  content: Spécifie les exigences générales pour les bandes étalons qui sont utilisées
    pour la mesure des caractéristiques de signaux en lecture, des magnétoscopes hors
    radiodiffusion (NTSC/PAL/SECAM). S'applique en particulier aux procédés de mesure
    qui nécessitent des signaux d'essai non disponibles avec un générateur d'usage
    général de signaux d'essai.
