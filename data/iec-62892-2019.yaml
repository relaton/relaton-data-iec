abstract:
- language: en
  script: Latn
  content: "IEC 62892:2019 defines a test sequence that extends the thermal cycling
    test of IEC 61215-2. It is intended to differentiate PV modules with improved
    durability to thermal cycling and evaluate modules for deployment in locations
    most susceptible to thermal cycling type stress<u>.</u> This document is based
    on the ability for 95 % of the modules represented by the samples submitted for
    this test to pass an equivalency of 500 thermal cycles, as defined in IEC 61215‑2:2016,
    4.11.3, with a maximum power degradation of less than 5 %. Provisions are also
    provided to reduce overall test time by increasing the maximum cycle temperature
    and/or the number of modules submitted for test.<br />\r\nThe test procedure in
    this document was developed based on analysis of the stress on tin-lead solder
    bonds on crystalline silicon solar cells in a glass superstrate type package.
    Changes to lead-free solder have an effect on the acceleration factors but not
    enough to change the overall results of this test. Monolithic type modules with
    integral cell interconnection do not suffer from this specific type of stress
    but there are still electrical connections within the module, for example between
    the integrated cell circuit and the module bus bars, that may be subject to wear
    out from thermal cycling. Flexible modules (without glass) are not stressed in
    the same way as those with glass superstrates or substrates, therefore use of
    the equivalency factor employed in this document may not be applicable to these
    modules."
- language: fr
  script: Latn
  content: "l'IEC 62892:2019 définit une séquence d'essais qui étend l'essai de cycle
    thermique de l'IEC 61215-2. Il est destiné à différencier les modules photovoltaïques
    avec une meilleure durabilité par rapport au cycle thermique et à évaluer les
    modules pour un déploiement dans les lieux plus exposés aux contraintes de cycle
    thermique. Le présent document repose sur l'aptitude pour 95 % des modules représentés
    par les échantillons soumis à cet essai à supporter avec succès l'équivalent de
    500 cycles thermiques, conformément à la procédure définie dans l'IEC 61215-2:2016,
    4.11.3, avec une dégradation maximale de puissance inférieure à 5 %. Des dispositions
    sont également fournies pour réduire la durée totale des essais en augmentant
    la température maximale du cycle et/ou le nombre de modules soumis à l'essai.<br
    />\r\nLa procédure d'essai décrite dans le présent document a été élaborée sur
    la base d'une analyse des contraintes exercées sur des assemblages soudés en alliage
    plomb-étain sur des cellules solaires en silicium cristallin au sein d'un ensemble
    de type superstrat de verre. Des modifications apportées à une soudure sans plomb
    ont un effet sur les facteurs d'accélération, mais pas de manière suffisante pour
    modifier les résultats globaux de cet essai. Les modules de type monolithique
    avec interconnexion intégrale des cellules ne souffrent pas de ce type de contrainte
    spécifique, mais il persiste des connexions électriques à l'intérieur du module,
    par exemple entre le circuit intégré de la cellule et les barres omnibus du module,
    qui peut subir une usure due aux cycles thermiques. Les modules souples (sans
    verre) ne subissent pas les mêmes contraintes que ceux qui comportent des superstrats
    ou des substrats de verre. Par conséquent, l'utilisation du facteur d'équivalence
    employé dans le présent document peut ne pas convenir à ces modules."
