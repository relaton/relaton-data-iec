abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard specifies the Enhanced Communications Transport Protocol (ECTP),</p>
    <p>which is a transport protocol designed to support Internet multicast applications over multicast-capable IP networks.</p>
    <p>This Recommendation | International Standard specifies the ECTP for the simplex multicast transport connection that</p>
    <p>consists of one sender and many receivers. This Recommendation | International Standard specifies the protocol</p>
    <p>procedures for the following protocol operations:</p>
    <p>a) connection creation with tree creation;</p>
    <p>b) multicast data transmission;</p>
    <p>c) tree-based reliability control with error detection, retransmission request and retransmission;</p>
    <p>d) late join and leave;</p>
    <p>e) tree membership maintenance; and</p>
    <p>f) connection termination.</p>
- language: fr
  script: Latn
  content: |-
    <p><b>Technologies de l'information ? Protocole de transport de communications amélioré:</b></p>
    <p><b>spécification du transport simplex en multidiffusion</b></p>
    <p>La présente Recommandation | Norme internationale définit le protocole de transport de communications amélioré</p>
    <p>(ECTP), qui est un protocole de transport visant à prendre en charge les applications multidiffusion Internet fonctionnant</p>
    <p>sur les réseaux IP pouvant assurer la multidiffusion.</p>
    <p>Elle définit le protocole ECTP destiné à la connexion de transport multidiffusion simplex, qui comprend un expéditeur et</p>
    <p>de nombreux destinataires. Elle spécifie les procédures du protocole pour les opérations suivantes:</p>
    <p>a) création d'une connexion avec création d'une arborescence;</p>
    <p>b) transmission de données en multidiffusion;</p>
    <p>c) gestion de la fiabilité de type arborescent avec détection d'erreur, demande de retransmission et</p>
    <p>retransmission;</p>
    <p>d) participation tardive et sortie;</p>
    <p>e) mise à jour de la composition de l'arborescence;</p>
    <p>f) fin de la connexion.</p>
