abstract:
- content: |-
    Gives the test methods, conditions, and requirements for solder resist material as manufactured and for a solder resist system which comprises the material, the application process, and a printed board.
    Solder resist for the uses considered in this specification may be of two types, as specified by the purchaser.
    Provides three classes of requirements to reflect progressive increases in sophistication, functional performance requirements and testing severity.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit les méthodes d'essai, les modalités et les gences pour les
    épargnes de brasage telles qu'elles sont fabriquées et pour un
    système d'épargne comprenant le matériau, le procédé d'application
    et une carte imprimée.
    Les épargnes de brasage pour les utilisations considérées dans
    cette spécification peuvent être de deux types selon la
    spécification de l'acheteur.
    Présente trois classes d'exigences qui reflètent progressivement un
    accroissement de la sophistication, des exigences des performances
    fonctionnelles et des sévérités des essais.
