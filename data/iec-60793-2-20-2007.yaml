abstract:
- language: en
  script: Latn
  content: 'Covers specific requirements of optical fibres type A2a, A2b and A2c.
    These fibres are used in information transmission equipment and optical fibre
    cables (typically up to 2 km). For general requirements, see IEC 60793-2.  The
    main changes from the previous edition are: the additionof tensile strength requirement;
    the removal of water immersion requirement; and the addition of environmental
    requirements.'
- language: fr
  script: Latn
  content: 'Décrit des prescriptions spécifiques des fibres optiques de type A2a,
    A2b et A2c. Ces fibres sont utilisées dans des équipements pour la transmission
    de l''information et dans des câbles à fibres optiques (généralement jusqu''à
    2 km). Pour les prescriptions générales, voir la CEI 60793-2. Les principaux changements
    par rapport à l''édition précédente sont: l''addition  d''exigences concernant
    la force de traction; la suppression des exigences concernant l''immersion dans
    l''eau; l''addition d''exigences environnementales.'
