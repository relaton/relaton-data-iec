abstract:
- language: en
  script: Latn
  content: "IEC 62282-8-201:2024 defines the evaluation methods of typical performances
    for electric energy storage systems using hydrogen. It is applicable to the systems
    that use electrochemical reaction devices for both power charge and discharge.
    This document applies to systems that are designed and used for service and operation
    in stationary locations (indoor and outdoor). It specifies performance evaluation
    methods for electric energy storage systems using hydrogen that employ electrochemical
    reactions both for water and steam electrolysis and electric power generation.
    This document is intended for power-to-power systems which typically employ a
    set of electrolyser and fuel cell, or a reversible cell for devices of electric
    charge and discharge. This second edition cancels and replaces the first edition
    published in 2020.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) consideration of systems
    connected to hydrogen supply infrastructure (hydrogen grids, vessels, caverns
    or pipelines);<br />\r\nb) hydrogen input and output rate is added in the system
    parameters (5.10);<br />\r\nc) electric energy storage capacity test is revised
    (6.2);<br />\r\nd) roundtrip electrical efficiency test is revised (6.5);<br />\r\ne)
    hydrogen input and output rate test is added (6.6.6)."
- language: fr
  script: Latn
  content: "L'IEC 62282-8-201 définit les méthodes d’évaluation des performances types
    des systèmes de stockage de l’énergie électrique utilisant de l’hydrogène. Elle
    s’applique aux systèmes qui emploient des dispositifs à réaction électrochimique
    à la fois pour la charge électrique et la décharge électrique. Le présent document
    s’applique aux systèmes conçus et utilisés pour l’entretien et le fonctionnement
    à des endroits fixes (en intérieur et à l’extérieur). La présente partie de l’IEC
    62282 spécifie les méthodes d’évaluation des performances des systèmes de stockage
    de l’énergie électrique utilisant de l’hydrogène et recourant à des réactions
    électrochimiques tant pour l’électrolyse de l’eau et de la vapeur que pour la
    production d’électricité. La présente partie de l’IEC 62282 spécifie les méthodes
    d’évaluation des performances des systèmes de stockage de l’énergie électrique
    utilisant de l’hydrogène et recourant à des réactions électrochimiques tant pour
    l’électrolyse de l’eau et de la vapeur que pour la production d’électricité. Cette
    deuxième édition annule et remplace la première édition parue en 2020.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) prise en compte des systèmes raccordés à une infrastructure
    d’alimentation en hydrogène (réseaux d’hydrogène, cuves, cavernes ou canalisations);<br
    />\r\nb) ajout des débits d’hydrogène d’entrée et de sortie dans les paramètres
    du système (5.10);<br />\r\nc) révision de l’essai de capacité de stockage de
    l’énergie électrique (6.2);<br />\r\nd) révision de l’essai de rendement électrique
    aller-retour (6.5);<br />\r\ne) ajout de l’essai des débits d’hydrogène d’entrée
    et de sortie (6.6.6)."
