abstract:
- language: en
  script: Latn
  content: Defines a physical-level interface for transmitting digital data at 800
    Mbit/s or 1 600 Mbit/s serially over fibre-optic cables across distances of up
    to 10 km. The signalling sequences and protocol used are compatible with HIPPI-PH,
    ISO/IEC 11518-1, which is limited to 25 m distances. HIPPI-Serial may be integrated
    as a host's native interface, or used as an external extender for HIPPI-PH ports.
