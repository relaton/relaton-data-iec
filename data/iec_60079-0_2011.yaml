- content: "IEC 60079-0:2011 est disponible sous forme de IEC 60079-0:2011 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60079-0:2011
    spécifie les exigences générales de construction, d'essais et de marquage du matériel
    électrique et des Composants Ex destinés à être utilisés dans des atmosphères
    explosives. Equipement électrique conforme à cette norme est destiné dans les
    zones dangereuses dans lequel les atmosphères explosives de gaz, causées par des
    mélanges d'air et de gaz, de vapeurs ou de brouillards, existent dans des conditions
    atmosphériques normales. Les conditions atmosphériques normales (relatives aux
    caractéristiques d'explosion de l'atmosphère) dans lesquelles il peut être supposé
    que l'appareil électrique peut être utilisé sont les suivantes:<br />\r\n- température
    de -20 °C à +60 °C;<br />\r\n- pression de 80 kPa (0,8 bar) à 110 kPa (1,1 bar)
    et;<br />\r\n- air avec teneur normale en oxygène, typiquement 21 % v/v.<br />\r\nLa
    présente norme et les autres normes qui la complètent spécifient des exigences
    d'essai supplémentaires pour les équipements fonctionnant hors de la plage de
    température normale, une attention supplémentaire ultérieure et des essais complémentaires
    pouvant toutefois se révéler nécessaires pour les équipements fonctionnant hors
    de la plage de pression atmosphérique normale et de la teneur normale en oxygène,
    notamment pour les modes de protection qui dépendent de l'extinction d'une flamme
    tel qu'une \"enveloppe antidéflagrante \"d\" (CEI 60079-1) ou de la limitation
    de l'énergie tel que la \"sécurité intrinsèque \"i\"\" (CEI 60079-11). Cette sixième
    édition annule et remplace la cinquième édition publiée en 2007 dont elle constitue
    une révision technique complète.<br />\r\nLe contenu des corrigenda de novembre
    2012 et décembre 2013, et des feuilles d’interprétation de novembre 2013, octobre
    2014, juin 2018 et avril 2019 a été pris en considération dans cet exemplaire."
