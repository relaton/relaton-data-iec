- content: "Ce rapport technique décrit une méthode indépendante qui, au moyen de
    luminaires de référence, permet l'évaluation des caractéristiques de perturbations
    radioélectriques des ballasts électroniques pour des luminaires de classe I équipés
    de lampes fluorescentes, comparativement aux prescriptions de la CISPR 15.\n\nCouvre
    les ballasts électroniques pour lampes fluorescentes à double culot G5 ou G13,
    et à culot unique 2G7, 2G11, G24q, GX24q.\n\nIl est spécifiquement applicable
    aux appareils destinés à être connectés au réseau d'alimentation électrique \n\n230
    V - 50 Hz. Pour les autres systèmes d'alimentation, des modifications peuvent
    s'avérer nécessaires."
