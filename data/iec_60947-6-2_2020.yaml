abstract:
- content: "IEC 60947-6-2:2020 This document applies to control and protective switching
    devices (or equipment) (CPS), the main contacts of which are intended to be connected
    to circuits of rated voltage not exceeding 1 000 V AC or 1 500 V DC.<br />\r\nIt
    covers control and protective switching device (CPS):\r\n\r\n\twhich provides
    protective and control functions for circuits and motors;\r\n\twhere its control
    function is operated exclusively otherwise than by hand;\r\n\twhich provides continuity
    of service after over-current conditions; and\r\n\twhich can have additional functions,
    such as isolation or communication.\r\n\r\nThis third edition cancels and replaces
    the second edition published in 2002 and its Amendment 1:2007. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:\r\n\r\n\teditorial changes
    according to ISO/IEC directives Part 2,\r\n\talignments with IEC 60947-1:2020:\r\n\t\r\n\t\tmarkings
    (\"s\", \"sol\", \"r\" or \"f\");\r\n\t\tconstructional requirements including
    material requirements;\r\n\t\trequirements for screwless terminals;\r\n\t\tmeasurement
    method of the pole impedance;\r\n\t\tEMC requirement and testing;\r\n\t\tprocedure
    to determine data for electromechanical CPS’s used in functional safety applications;\r\n\t\r\n\t\r\n\tharmonisation
    with IEC 60947-2:2016:\r\n\t\r\n\t\toperation tests of under-voltage relays and
    shunt releases;\r\n\t\tCPS for IT systems (Annex G);\r\n\t\tcoordination with
    other short-circuit protective devices;\r\n\t\r\n\t\r\n\r\n\r\n\r\n\talignments
    with IEC 60947-4-1:2018:\r\n\t\r\n\t\ttest at the rated conditional short-circuit
    current Iq of protected switching devices;\r\n\t\tshort-circuit tests harmonisation
    with North America;\r\n\t\treliability data for functional safety applications
    (new Annex K);\r\n\t\tsafety aspects related to electronic circuits and protective
    impedance (new Annex N);\r\n\t\tintroduction of provisions covering the impact
    of higher locked rotor current to achieve high efficiency class;\r\n\t\tmention
    of dedicated wiring accessories;\r\n\t\tdefinitions and measurement method of
    the power consumption of the control circuit during holding and pick-up operations;\r\n\t\tload
    monitoring indicators (new Annex M).\r\n\t\r\n\t\r\n\r\nThe contents of the corrigendum
    of December 2021 have been included in this copy."
