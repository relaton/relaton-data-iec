- content: "IEC 60947-6-2:2020 s’applique aux appareils (ou au matériel) de connexion
    de commande et de protection (ACP), dont les contacts principaux sont destinés
    à être reliés à des circuits dont la tension assignée n’est pas supérieure à 1
    000 V en courant alternatif ou 1 500 V en courant continu.<br />\r\nIl traite
    des appareils de connexion de commande de protection (ACP):\r\n \r\n\t qui offrent
    des fonctions de protection et de commande pour les circuits et les moteurs; \r\n\t
    dont la fonction de commande est manœuvrée exclusivement autrement que manuellement;
    \r\n\t qui permettent la continuité de service après des conditions de surintensité;
    et \r\n\t qui peuvent avoir d’autres fonctions, telles que le sectionnement ou
    la communication. \r\n \r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2002 et l’Amendement 1:2007. Cette édition constitue une révision
    technique.<br />\r\nLa présente édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:\r\n \r\n\t modifications rédactionnelles
    conformément à la Partie 2 des Directives ISO/IEC; \r\n\t alignements sur l’IEC
    60947-1:2020:\r\n\t \r\n\t\t marquages (\"s\", \"sol\", \"r\" ou \"f\"); \r\n\t\t
    exigences relatives à la construction, dont exigences relatives aux matériaux;
    \r\n\t\t exigences pour les bornes sans vis; \r\n\t\t méthode de mesurage de l’impédance
    de pôle; \r\n\t\t exigence et essais pour la compatibilité électromagnétique (CEM);
    \r\n\t\t procédure pour déterminer les données pour les ACP électromécaniques
    utilisés dans les applications de sécurité fonctionnelle; \r\n\t \r\n\t \r\n\t
    harmonisation avec l’IEC 60947-2:2016:\r\n\t \r\n\t\t essais de fonctionnement
    des relais et déclencheurs à bobine en dérivation à minimum de tension; \r\n\t\t
    ACP pour les schémas de mise à la terre de type IT (Annexe G); \r\n\t\t coordination
    avec les autres dispositifs de protection contre les courts-circuits; \r\n\t \r\n\t
    \r\n \r\n\r\n \r\n\t alignements sur l’IEC 60947-4-1:2018:\r\n\t \r\n\t\t essai
    au courant conditionnel de court-circuit assigné Iq des appareils de connexion
    protégés; \r\n\t\t harmonisation des essais de court-circuit avec l’Amérique du
    Nord; \r\n\t\t données de fiabilité pour les applications de sécurité fonctionnelle
    (nouvelle Annexe K); \r\n\t\t aspects de sécurité relatifs aux circuits électroniques
    et à l’impédance de protection (nouvelle Annexe N); \r\n\t\t introduction de dispositions
    traitant de l’impact des moteurs utilisant des valeurs étendues du courant de
    rotor bloqué pour atteindre une classe de rendement élevée; \r\n\t\t mention des
    accessoires de câblage dédiés; \r\n\t\t définitions et méthode de mesurage de
    la consommation d’énergie du circuit de commande pendant les opérations de maintien
    et d’appel; \r\n\t\t indicateurs de surveillance de la charge (nouvelle Annexe
    M). \r\n\t \r\n\t \r\n \r\nLe contenu du corrigendum de décembre 2021 a été pris
    en considération dans cet exemplaire."
