- content: "IEC 60947-6-2:2020 s’applique aux appareils (ou au matériel) de connexion
    de commande et de protection (ACP), dont les contacts principaux sont destinés
    à être reliés à des circuits dont la tension assignée n’est pas supérieure à 1
    000 V en courant alternatif ou 1 500 V en courant continu.<br />\r\nIl traite
    des appareils de connexion de commande de protection (ACP):\r\n\r\n\tqui offrent
    des fonctions de protection et de commande pour les circuits et les moteurs;\r\n\tdont
    la fonction de commande est manœuvrée exclusivement autrement que manuellement;\r\n\tqui
    permettent la continuité de service après des conditions de surintensité; et\r\n\tqui
    peuvent avoir d’autres fonctions, telles que le sectionnement ou la communication.\r\n\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2002 et l’Amendement
    1:2007. Cette édition constitue une révision technique.<br />\r\nLa présente édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:\r\n\r\n\tmodifications rédactionnelles conformément à la Partie 2
    des Directives ISO/IEC;\r\n\talignements sur l’IEC 60947-1:2020:\r\n\t\r\n\t\tmarquages
    (\"s\", \"sol\", \"r\" ou \"f\");\r\n\t\texigences relatives à la construction,
    dont exigences relatives aux matériaux;\r\n\t\texigences pour les bornes sans
    vis;\r\n\t\tméthode de mesurage de l’impédance de pôle;\r\n\t\texigence et essais
    pour la compatibilité électromagnétique (CEM);\r\n\t\tprocédure pour déterminer
    les données pour les ACP électromécaniques utilisés dans les applications de sécurité
    fonctionnelle;\r\n\t\r\n\t\r\n\tharmonisation avec l’IEC 60947-2:2016:\r\n\t\r\n\t\tessais
    de fonctionnement des relais et déclencheurs à bobine en dérivation à minimum
    de tension;\r\n\t\tACP pour les schémas de mise à la terre de type IT (Annexe
    G);\r\n\t\tcoordination avec les autres dispositifs de protection contre les courts-circuits;\r\n\t\r\n\t\r\n\r\n\r\n\r\n\talignements
    sur l’IEC 60947-4-1:2018:\r\n\t\r\n\t\tessai au courant conditionnel de court-circuit
    assigné Iq des appareils de connexion protégés;\r\n\t\tharmonisation des essais
    de court-circuit avec l’Amérique du Nord;\r\n\t\tdonnées de fiabilité pour les
    applications de sécurité fonctionnelle (nouvelle Annexe K);\r\n\t\taspects de
    sécurité relatifs aux circuits électroniques et à l’impédance de protection (nouvelle
    Annexe N);\r\n\t\tintroduction de dispositions traitant de l’impact des moteurs
    utilisant des valeurs étendues du courant de rotor bloqué pour atteindre une classe
    de rendement élevée;\r\n\t\tmention des accessoires de câblage dédiés;\r\n\t\tdéfinitions
    et méthode de mesurage de la consommation d’énergie du circuit de commande pendant
    les opérations de maintien et d’appel;\r\n\t\tindicateurs de surveillance de la
    charge (nouvelle Annexe M).\r\n\t\r\n\t\r\n\r\nLe contenu du corrigendum de décembre
    2021 a été pris en considération dans cet exemplaire."
