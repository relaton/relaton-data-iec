abstract:
- language: en
  script: Latn
  content: IEC 60603-7-3:2010 covers 8-way, shielded, free and fixed connectors, references
    dimensional, mechanical, electrical and environmental characteristics and tests
    in IEC 60603-7 and IEC 60603-7-1, and specifies electrical transmission requirements
    for frequencies up to 100 MHz. These connectors are typically used as category
    5 connectors in class D cabling systems specified in ISO/IEC 11801. These connectors
    are intermateable and interoperable with other IEC 60603-7 series connectors as
    defined in Clause 2 of IEC 60603-7. These connectors are backward compatible with
    other IEC 60603-7 series connectors.
- language: fr
  script: Latn
  content: La CEI 60603-7-3:2010 couvre les fiches et les embases blindées à 8 voies
    et renvoie à la CEI 60603-7 et à la CEI 60603-7-1 pour les caractéristiques et
    les essais dimensionnels, mécaniques, électriques et d'environnement, et elle
    spécifie les exigences de transmission électrique pour des fréquences jusqu'à
    100 MHz. Ces connecteurs sont normalement utilisés comme connecteurs de catégorie
    5 dans les systèmes de câblage de classe D spécifiés dans l'ISO/CEI 11801. Ces
    connecteurs sont accouplables et interopérables avec les autres connecteurs de
    la série CEI 60603-7 comme cela est défini à l'article 2 de la CEI 60603-7. Ces
    connecteurs offrent une compatibilité amont avec les autres connecteurs de la
    série CEI 60603-7.
