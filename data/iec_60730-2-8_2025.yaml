- content: "L'IEC 60730-2-8:2025 s'applique aux électrovannes hydrauliques<br />\r\n•
    utilisées dans, sur ou avec des matériels pour appareil domestique et usage analogue;<br
    />\r\nNOTE 1 Dans le présent document, le terme \"matériel\" signifie \"appareil
    et matériel\" et \"dispositif de commande\" signifie \"électrovanne hydraulique\".<br
    />\r\nEXAMPLE 1 Les électrovannes hydrauliques pour appareils qui relèvent du
    domaine d'application de l'IEC 60335.<br />\r\n• pour l'automatisation des bâtiments
    qui relèvent du domaine d'application de la série ISO 16484 et de la série IEC
    63044 (HBES/BACS);<br />\r\nEXEMPLE 2 Les vannes hydrauliques montées indépendamment,
    les dispositifs de commande des systèmes de réseau intelligent et les dispositifs
    de commande des systèmes d'automatisation des bâtiments qui relèvent du domaine
    d'application de l'ISO 16484-2.<br />\r\n• pour des matériels utilisés par le
    public, tels que les matériels destinés à être utilisés dans des magasins, des
    bureaux, des hôpitaux, des fermes et des applications commerciales et industrielles;<br
    />\r\nEXEMPLE 3 Les électrovannes hydrauliques pour les installations de restauration,
    de chauffage et d'air conditionné.<br />\r\n• qui sont des électrovannes hydrauliques
    activées intelligentes;<br />\r\nEXEMPLE 4 Les dispositifs de commande de réseau
    intelligent, les interfaces distantes et les dispositifs de commande de matériels
    utilisateurs d'énergie électrique, y compris les ordinateurs ou les mobiles multifonctions.<br
    />\r\n• qui sont des électrovannes hydrauliques à courant alternatif ou continu
    dont la tension assignée ne dépasse pas 690 V en courant alternatif ou 600 V en
    courant continu;<br />\r\n• qui sont utilisés dans, sur ou avec des matériels
    qui utilisent l'électricité, le gaz, le pétrole, des combustibles solides, l'énergie
    thermique solaire, etc. ou une combinaison de ces sources d'énergie;<br />\r\n•
    qui sont utilisées dans le cadre d'un système de commande ou de dispositifs de
    commande qui sont mécaniquement intégrés à des dispositifs de commande multifonctions
    comportant des sorties non électriques;<br />\r\n• qui utilisent des thermistances
    CTN ou CTP ainsi qu'aux dispositifs à thermistances discrètes, dont les exigences
    sont fournies à l'Annexe J de la Partie 1;<br />\r\n• qui réagissent à des caractéristiques
    telles que la température, la pression, le passage du temps, l'humidité, la lumière,
    les effets électrostatiques, le débit ou le niveau d'un liquide, le courant, la
    tension, l'accélération, ou une combinaison de ces caractéristiques, ou qui les
    régulent;<br />\r\n• dans lesquelles des actionneurs et des corps de vannes sont
    conçus pour être fixés l'un à l'autre;<br />\r\n• ainsi qu'aux dispositifs de
    commande manuels qui sont électriquement ou mécaniquement intégrés à des dispositifs
    de commande automatique.<br />\r\nNOTE 2 Les exigences relatives aux interrupteurs
    mécaniques à action manuelle qui ne font pas partie d'un dispositif de commande
    automatique sont contenues dans l'IEC 61058-1-1.<br />\r\nLe présent document
    s'applique:<br />\r\n– à la sécurité intrinsèque des électrovannes hydrauliques;
    et<br />\r\n– à la sécurité fonctionnelle des électrovannes hydrauliques et des
    systèmes de sécurité;<br />\r\n– aux dispositifs de commande pour lesquels les
    performances (par exemple, l'effet des phénomènes CEM) du produit peuvent compromettre
    la sécurité et les performances globales du système commandé;<br />\r\n– aux valeurs
    de fonctionnement, aux temps de fonctionnement et aux séquences de fonctionnement
    lorsque ces éléments interviennent dans la sécurité du matériel.<br />\r\nLe présent
    document spécifie les exigences relatives à la construction, au fonctionnement
    et aux essais des électrovannes hydrauliques utilisées dans, sur ou avec du matériel.<br
    />\r\nLe présent document établit les exigences relatives aux caractéristiques
    électriques des vannes hydrauliques et aux caractéristiques mécaniques des vannes
    qui ont une incidence sur leur fonctionnement prévu.<br />\r\nLe présent document:<br
    />\r\n• ne s'applique pas aux électrovannes hydrauliques destinées exclusivement
    à des applications de processus industriels, sauf mention particulière dans la
    Partie 2 applicable ou la norme du matériel. Toutefois, le présent document peut
    être utilisé pour évaluer les dispositifs de commande électriques automatiques
    destinés spécifiquement aux applications industrielles lorsqu'il n'existe aucune
    norme de sécurité pertinente;<br />\r\n• ne s'applique pas aux:<br />\r\n– électrovannes
    hydrauliques dont la dimension nominale du raccord dépasse le DN 50;<br />\r\n–
    électrovannes hydrauliques pour lesquelles la pression nominale admissible est
    supérieure à 1,6 MPa;<br />\r\n– distributeurs de produits alimentaires;<br />\r\n–
    distributeurs de détergents;<br />\r\n– soupapes à vapeur;<br />\r\n• ne prend
    pas en compte la valeur de réponse d'une action automatique d'une électrovanne
    hydraulique, lorsque cette valeur de réponse dépend de la méthode de montage du
    dispositif de commande dans le matériel. Lorsqu'une valeur de réponse est importante
    du point de vue de la protection de l'utilisateur ou de l'environnement, la valeur
    définie dans la norme de matériel pertinente ou déterminée par le fabricant s'applique;<br
    />\r\n• ne traite pas de l'intégrité du signal de sortie transmis aux dispositifs
    de réseau, comme l'interopérabilité avec d'autres dispositifs, à moins qu'elle
    ait été évaluée comme partie intégrante du système de commande;<br />\r\n• ne
    couvre pas la prévention de la contamination de l'eau potable à la suite d'un
    contact avec les matériaux.<br />\r\nDans l'ensemble du présent document, lorsqu'il
    peut être utilisé sans ambiguïté:<br />\r\n– le terme \"vanne\" est utilisé pour
    désigner une électrovanne hydraulique (y compris l'actionneur et l'ensemble corps
    de vanne);<br />\r\n– le terme \"actionneur\" signifie \"mécanisme à commande
    électrique ou moteur primaire\";<br />\r\n– le terme \"corps de vanne\" signifie
    \"ensemble corps de vanne\";<br />\r\n– le terme \"matériel\" signifie \"appareil\"
    et \"système de commande\".<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2018 et l'Amendement 1:2021. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) adoption de
    l'IEC 60730-1:2022 avec toutes les modifications majeures par rapport à l'IEC
    60730-1:2013, l'IEC 60730-1:2013/AMD1:2015 et l'IEC 60730-1:2013/AMD2:2020."
