abstract:
- content: "IEC 62990-1:2019 specifies general requirements for design, function and
    performance, and describes the test methods that apply to portable, transportable,
    and fixed equipment for the detection and concentration measurement of toxic gases
    and vapours in workplace atmospheres and other industrial and commercial applications.<br
    />\r\nThis document is applicable to continuously sensing equipment whose primary
    purpose is to provide an indication, alarm and/or other output function the purpose
    of which is to indicate the presence of a toxic gas or vapour in the atmosphere
    and in some cases to initiate automatic or manual protective action(s). It is
    applicable to equipment in which the sensor generates an electrical signal when
    gas is present.<br />\r\nThis document applies to two types of equipment:<br />\r\n•
    Type HM (Health Monitoring) ‘occupational exposure’ equipment:<br />\r\nFor occupational
    exposure measurement, the performance requirements are focused on uncertainty
    of measurement of gas concentrations in the region of Occupational Exposure Limit
    Values (OELV). The upper limit of measurement will be defined by the manufacturer
    in accordance with 4.2.1.<br />\r\n• Type SM (Safety Monitoring) ‘general gas
    detection’ equipment:<br />\r\nFor general gas detection applications (e.g. safety
    warning, leak detection), the performance requirements are focused on alarm signalling.
    The upper limit of measurement will be defined by the manufacturer according to
    the intended use of the equipment.<br />\r\nIn general, the requirements for accuracy
    will be higher for Type HM equipment than for Type SM equipment. The same equipment
    may meet the requirements of both Type HM and Type SM.<br />\r\nFor equipment
    used for sensing the presence of multiple gases this document applies only to
    the detection of toxic gas or vapour.<br />\r\nThis document is not applicable
    to equipment:<br />\r\n- with samplers and concentrators such as sorbents or paper
    tape having an irreversible indication;<br />\r\n- used for the measurement of
    gases and vapours related to the risk of explosion;<br />\r\n- used for the measurement
    of oxygen;<br />\r\n- used only in laboratories for analysis or measurement;<br
    />\r\n- used only for process measurement purposes;<br />\r\n- used in the domestic
    environment;<br />\r\n- used in environmental air pollution monitoring;<br />\r\n-
    used for open-path (line of sight) area gas measurement;<br />\r\n- used for ventilation
    control in car parks or tunnels.<br />\r\nThe contents of the corrigendum of December
    2019 have been included in this copy."
