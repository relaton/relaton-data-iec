- content: "IEC 62990-1:2019 spécifie les exigences générales pour la conception,
    la fonction et l’aptitude au fonctionnement, et décrit les méthodes d’essai qui
    s’appliquent aux matériels portables, transportables et fixes pour la détection
    et le mesurage de la concentration des gaz et des vapeurs toxiques dans les atmosphères
    des lieux de travail et d’autres applications industrielles et commerciales.<br
    />\r\nLe présent document s’applique aux matériels à fonctionnement continu dont
    l’objectif principal est de donner une indication, une alarme et/ou une autre
    fonction de sortie, le but étant de signaler la présence d’un gaz ou d’une vapeur
    toxique dans l’atmosphère et, dans certains cas, de déclencher une ou des actions
    protectrices manuelles ou automatiques. Il s’applique aux matériels dont le capteur
    produit un signal électrique en présence d’un gaz.<br />\r\nLe présent document
    s’applique à deux types de matériels:<br />\r\n• Les matériels “d'exposition professionnelle”
    de type HM (surveillance de la santé):<br />\r\nPour le mesurage de l’exposition
    professionnelle, les exigences d’aptitude à la fonction ciblent l'incertitude
    de mesure des concentrations de gaz dans l’étendue d’application des valeurs limites
    d’exposition professionnelle (OELV – Occupational Exposure Limit Values). La limite
    supérieure de mesure est définie par le constructeur conformément à 4.2.1.<br
    />\r\n• Les matériels de “détection générale de gaz” de type SM (surveillance
    de la sécurité):<br />\r\nPour les applications de détection générale de gaz (par
    exemple, avertissement de sécurité, détection de fuite), les exigences d’aptitude
    à la fonction ciblent la signalisation d’alarme. La limite supérieure de mesure
    est définie par le constructeur en fonction de l’utilisation prévue du matériel.<br
    />\r\nGénéralement, les exigences d’exactitude sont plus strictes pour les matériels
    de type HM que pour les matériels de type SM. Les mêmes matériels peuvent satisfaire
    aux exigences applicables aux deux types HM et SM.<br />\r\nPour les matériels
    qui permettent de détecter la présence de plusieurs gaz, le présent document s’applique
    uniquement pour la détection des gaz ou vapeurs toxiques.<br />\r\nLe présent
    document ne s’applique pas aux matériels:<br />\r\n- comportant des échantillonneurs
    et des concentrateurs tels que des sorbants ou une bande de papier qui présentent
    une indication irréversible;<br />\r\n- utilisés pour le mesurage des gaz et vapeurs
    liés au risque d’explosion;<br />\r\n- utilisés pour le mesurage de l’oxygène;<br
    />\r\n- utilisés uniquement en laboratoires pour l’analyse ou le mesurage;<br
    />\r\n- utilisés uniquement pour la mesure de processus;<br />\r\n- utilisés dans
    l’environnement domestique;<br />\r\n- utilisés dans la surveillance de la pollution
    atmosphérique;<br />\r\n- utilisés pour le mesurage des gaz avec emplacement à
    chemin ouvert (champ de vision);<br />\r\n- utilisés pour la commande de la ventilation
    dans les parcs de stationnement ou les tunnels.<br />\r\nLe contenu du corrigendum
    de décembre 2019 a été pris en considération dans cet exemplaire."
