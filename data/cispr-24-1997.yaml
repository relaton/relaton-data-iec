abstract:
- language: en
  script: Latn
  content: Defines the immunity test requirements for information technology equipment
    (ITE, as defined in CISPR 22) in relation to continuous and transient, conducted
    and radiated disturbances, including electrostatic discharges (ESD). Procedures
    are defined for the measurement of ITE and limits are specified which are developed
    for ITE and within the frequency range from 0 Hz to 400GHz.This publication establishes
    requirements which will provide an adequate level of intrinsic immunity so that
    the equipment will operate as intended in its environment. The test requirements
    are specified for each port considered.
- language: fr
  script: Latn
  content: Définit les prescriptions concernant l'évaluation de l'immunité pour les
    appareils de traitement de l'information (ATI, tels que définis dans le CISPR
    22) en matière de perturbations continues et transitoires, conduites et rayonnées,
    ce qui inclut les décharges électrostatiques (DES). Des procédures sont définies  pour
    la mesure des ATI et des limites leur sont spécifiées dans la gamme des fréquences
    comprises entre 0 Hz et 400 GHz. Cette publication définit des prescriptions qui
    apportent un niveau approprié d'immunité intrinsèque de façon que l'appareil puisse
    fonctionner normalement dans son environnement. Les prescriptions sont spécifiées
    pour chaque accès considéré.
