abstract:
- language: en
  script: Latn
  content: "IEC 61280-4-1:2019+A1:2021 is applicable to the measurement of attenuation
    of installed optical fibre cabling plant using multimode optical fibre. This cabling
    plant can include multimode optical fibres, connectors, adapters, splices, and
    other passive devices. The cabling can be installed in a variety of environments
    including residential, commercial, industrial, and data centre premises, as well
    as outside plant environments. The test equipment used in this document has one
    single fibre connector interface or two single fibre connector interfaces. In
    this document, the optical fibres that are addressed include sub-categories A1-OMx,
    where x = 2, 3, 4 and 5 (50/125 μm) and A1-OM1 (62,5/125 μm) multimode optical
    fibres, as specified in IEC 60793-2-10. The attenuation measurements of the other
    multimode categories can be made using the approaches of this document, but the
    source conditions for the other categories have not been defined. This third edition
    cancels and replaces the second edition, published in 2009. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) changes to Annex F on
    encircled flux to harmonise with IEC TR 62614-2, but keeping the encircled flux
    limits defined in Tables F.2 to F.5 unchanged;<br />\r\nb) addition of an equipment
    cord method in Annex D;<br />\r\nc) inclusion of testing bend insensitive multimode
    optical fibre;<br />\r\nd) updates to measurement uncertainty;<br />\r\ne) definition
    of additional cabling configurations;<br />\r\nf) changes to Table 5 on spectral
    requirements.<br />\r\nThe contents of the corrigendum of April 2020 and December
    2022 have been included in this copy.<br />\r\nKeywords: measurement of attenuation"
- language: fr
  script: Latn
  content: "L'IEC 61280-4-1:2019+A1:2021 s'applique au mesurage de l'affaiblissement
    d'une installation câblée en fibre optique utilisant des fibres optiques multimodales.
    Cette installation câblée peut inclure des fibres multimodales, des connecteurs,
    des adaptateurs, des épissures et d'autres dispositifs passifs. Le câblage peut
    être installé dans une diversité d'environnements, notamment dans des locaux résidentiels,
    commerciaux ou industriels et des centres de traitement de données, ainsi que
    dans des environnements d'installations extérieures. L'équipement d'essai utilisé
    dans le présent document possède une ou deux interfaces de connecteur monofibre.
    Les fibres optiques qui relèvent du présent document comprennent les fibres optiques
    multimodales des sous-catégories A1-OMx, où x = 2, 3, 4 et 5 (50/125 μm) et A1-OM1
    (62,5/125 μm), spécifiées dans l'IEC 60793-2-10. Les mesurages d'affaiblissement
    des autres catégories multimodales peuvent être réalisés en adoptant les approches
    du présent document, mais les conditions de la source n'ont pas été définies.
    Cette troisième édition annule et remplace la deuxième édition parue en 2009.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    modification de l'Annexe F relative au flux inscrit afin de l'harmoniser par rapport
    à l'IEC TR 62614-2, mais les limites du flux inscrit définies dans les Tableaux
    F.2 à F.5 ont été conservées en l'état;<br />\r\nb) ajout de la méthode des cordons
    d'équipement à l'Annexe D;<br />\r\nc) ajout d'essais des fibres optiques multimodales
    insensibles aux courbures;<br />\r\nd) mise à jour de l'incertitude de mesure;<br
    />\r\ne) définition de configurations de câblage supplémentaires;<br />\r\ng)
    modifications des exigences spectrales dans le Tableau 5.<br />\r\nLe contenu
    du corrigendum d'avril 2020 et décembre 2022 a été pris en considération dans
    cet exemplaire.<br />\r\nMots clés : mesurage de l'affaiblissement"
