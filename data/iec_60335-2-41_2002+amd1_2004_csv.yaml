abstract:
- content: Deals with the safety of electric pumps for liquids having a temperature
    not exceeding 90 deg C, with a rated voltage of not more than 250 V for single-phase
    and 480 V for other appliances. Examples of appliances within the scope of this
    standard are aquarium pumps; pumps for garden ponds; sludge pumps; submersible
    pumps; table fountain pumps; vertical wet pit pumps. Pumps incorporated in appliances
    are not covered by this standard unless a specific reference is made. This consolidated
    version consists of the third edition (2002) and its amendment 1 (2004). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des pompes électriques pour liquides dont la température
    ne dépasse pas 90 °C, dont la tension assignée n'est pas supérieure à 250 V pour
    les appareils monophasés et à 480 V pour les autres appareils. Comme exemples
    d appareils compris dans le domaine d'application de la présente norme, on peut
    citer, les pompes pour aquariums; les pompes pour bassins de jardin; les pompes
    à boue; les pompes submersibles; les pompes pour fontaines de table; les pompes
    verticales noyées. Les pompes incorporées dans des appareils ne sont pas couvertes
    par la présente norme à moins qu une référence spécifique n'y soit faite. Cette
    version consolidée comprend la troisième édition (2002) et son amendement 1 (2004).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
