abstract:
- language: en
  script: Latn
  content: "Replaces IEC 108. This publication also bears the number QC 300600, which
    is the specification number in the IEC Quality Assessment System for Electronic
    Components (IECQ). \nApplicable to fixed capacitors of ceramic dielectric with
    a defined temperature coefficient (dielectric Class 1), intended for use in electronic
    equipment, including leadless capacitors but excluding multilayer ceramic chip
    capacitors.\nPrescribes preferred ratings and characteristics and selects from
    IEC 384-1 (1982) the appropriate quality assessment procedures, tests and measuring
    methods and gives general performance requirements for this type of capacitor."
