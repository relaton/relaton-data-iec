- content: "L'IEC 62061:2021 spécifie les exigences et donne des recommandations pour
    la conception, l'intégration et la validation des systèmes de commande relatifs
    à la sécurité (SCS) pour les machines. Elle s'applique aux systèmes de commande
    utilisés, séparément ou en combinaison, pour assurer les fonctions de sécurité
    de machines qui ne sont pas portables à la main en fonctionnement, y compris un
    groupe de machines fonctionnant ensemble d'une manière coordonnée.<br />\r\nLe
    présent document est spécifique au secteur des machines dans le cadre de l'IEC
    61508 (toutes les parties).<br />\r\nLa conception de sous-systèmes ou d'éléments
    de sous-système électroniques programmables complexes ne relève pas du domaine
    d'application du présent document. Ces éléments relèvent du domaine d'application
    de l'IEC 61508 ou de normes qui lui sont associées.<br />\r\nLe présent document:<br
    />\r\n– se concerne que les exigences de sécurité fonctionnelle destinées à réduire
    le risque de situations dangereuses;<br />\r\n– se limite aux risques résultant
    directement des phénomènes dangereux de la machine elle même ou d'un groupe de
    machines fonctionnant ensemble d'une manière coordonnée;<br />\r\nLe présent document
    ne concerne pas<br />\r\n– les phénomènes dangereux électriques provenant du matériel
    de commande électrique lui même (par exemple choc électrique – voir l'IEC 60204-1);<br
    />\r\n– les autres exigences relatives à la sécurité nécessaires au niveau de
    la machine (la protection par protecteur, par exemple);<br />\r\n– les mesures
    particulières pour les aspects liés à la sécurité – voir l'IEC TR 63074.<br />\r\nLe
    présent document n'est pas destiné à limiter ou inhiber les progrès technologiques.<br
    />\r\nL'IEC 62061:2021 annule et remplace la première édition parue en 2005, l’Amendement
    1:2012 ainsi que l’Amendement 2:2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n– la structure a été modifiée et le contenu
    a été mis à jour pour refléter le processus de conception de la fonction de sécurité,<br
    />\r\n– la norme a été étendue aux technologies non électriques,<br />\r\n– définitions
    mises à jour pour être alignées sur l'IEC 61508-4,<br />\r\n– plan de sécurité
    fonctionnelle introduit et gestion de configuration mise à jour (Article 4),<br
    />\r\n– exigences relatives au paramétrage étendues (Article 6),<br />\r\n– référence
    aux exigences relatives à la sécurité ajoutée (Paragraphe 6.8)<br />\r\n– exigences
    relatives aux essais périodiques ajoutées (Paragraphe 6.9),<br />\r\n– différentes
    améliorations et clarifications relatives aux architectures et aux calculs de
    fiabilité (Article 6 et Article 7),<br />\r\n– décalage entre le \"SILCL\" et
    le \"SIL maximal\" d'un sous-système (Article 7),<br />\r\n– cas d'utilisation
    pour les logiciels décrits, y compris les exigences (Article 8),<br />\r\n– exigences
    relatives à l'indépendance des activités de vérification (Article 8) et de validation
    (Article 9) du logiciel ajoutées,<br />\r\n– nouvelle annexe informative avec
    des exemples (Annex G),<br />\r\n– nouvelles annexes informatives relatives aux
    valeurs MTTFD, aux diagnostics et aux méthodes de calcul des architectures (Annex
    C, Annex D et Annex H)."
