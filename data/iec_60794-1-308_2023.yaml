  format: text/html
- content: 'IEC 60794-1-308: 2023 décrit les procédures d''essai visant à évaluer
    le degré de torsion permanente dans un câble à fibres optiques en ruban relié
    ou non relié. Le présent document s’applique aux rubans de fibres optiques dans
    les câbles optiques destinés à être utilisés dans les équipements de télécommunications
    et les dispositifs qui utilisent des techniques similaires, ainsi qu''aux rubans
    de fibres optiques dans les câbles qui combinent à la fois des fibres optiques
    et des conducteurs électriques. Le présent document ne s’applique pas aux rubans
    collés partiellement. La méthode relative aux rubans collés partiellement est
    à l’étude. Dans tout le document, l''expression "câble optique" peut également
    inclure des assemblages de fibres optiques, des assemblages de fibres pour microconduits,
    etc.<em>NOTE Les essais d’environnement appliqués au ruban de fibres optiques
    sont susceptibles d’être particulièrement utiles dans le cas de certaines applications.
    Des informations utiles liées aux méthodes d''essais appropriées sont fournies
    dans les normes relatives aux fibres optiques IEC 60793-1-50, IEC 60793‑1‑51,
    IEC 60793</em><em>‑1</em><em>‑52 et IEC 60793-1-53.</em>'
