abstract:
- language: en
  script: Latn
  content: This part of IEC 61300 describes a method to measure the angular rotational
    misalignment of the ferrule mating surface of an angled endface connector and
    its design orientation angle with respect to its key.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61300 a pour objet de définir une méthode
    permettant de mesurer l'erreur d'alignement angulaire (rotation) de la surface
    d'accouplement de la ferrule d'un connecteur à face terminale avec angle et son
    angle d'orientation de projet par rapport à sa clef de détrompage.
