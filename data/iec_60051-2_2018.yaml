abstract:
- content: "IEC 60051-2:2018 applies to direct acting indicating ammeters and voltmeters
    having an analogue display.<br />\r\nIt also applies to:<br />\r\n• direct acting
    indicating ammeters and voltmeters whose scale marks do not correspond directly
    to their electrical input quantity, provided that the relationship between them
    is known;<br />\r\n• direct acting indicating ammeters and voltmeters and accessories
    having electronic devices in their measuring and/or auxiliary circuits.<br />\r\nThis
    document does not apply to:<br />\r\n• special purpose instruments which are covered
    by their own IEC standards;<br />\r\n• special purpose devices which are covered
    by their own IEC standards when they are used as accessories.<br />\r\nIEC 60051-2:2018
    cancels and replaces the fourth edition published in 1984. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) updating of
    content in line with new editions of IEC 60051-1 and IEC 60051-9;<br />\r\nb)
    addition of Annex A to specify the nonconformity classification of test item.<br
    />\r\nThis International Standard is to be used in conjunction with IEC 60051-1:2016."
