abstract:
- language: en
  script: Latn
  content: "IEC 60379:2023 specifies methods for measuring the performance of electric
    storage water heaters to produce domestic potable or non-potable hot water for
    household and similar use.<br />\r\nThe object is to state and define the principal
    performance characteristics of electric storage water heaters and to describe
    the test methods for measuring these characteristics.<br />\r\nThis document does
    not apply to;<br />\r\n- storage water heaters that use electricity as a secondary
    source of heating the water;<br />\r\n- storage water heaters that do not use
    a tank to store hot water;<br />\r\n- electric storage water heaters that do not
    meet the minimum (or maximum) output performance of the smallest (or biggest)
    load profile, as defined in Table 3;<br />\r\n- water-heaters without thermal
    insulation.<br />\r\nThis document does not specify safety requirements. For safety
    requirements, see IEC 60335-1 in conjunction with IEC 60335-2-21.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 1987. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition: sustainable
    development aspects of EU legislation are taken into account, including features
    such as smart control, V40 modification and measuring procedures for multi-tank
    appliances."
- language: fr
  script: Latn
  content: "L'IEC 60379:2023 spécifie les méthodes de mesure de l'aptitude à la fonction
    des chauffe-eau électriques à accumulation pour produire de l'eau chaude sanitaire
    potable ou non potable pour usages domestiques et analogues.<br />\r\nL'objet
    du présent document est d'établir et de définir les caractéristiques de performance
    principales des chauffe-eau électriques à accumulation et de décrire les méthodes
    d'essai utilisées pour mesurer ces caractéristiques.<br />\r\nLe présent document
    ne s'applique pas:<br />\r\n- aux chauffe-eau à accumulation qui utilisent l'électricité
    comme source secondaire pour chauffer l'eau;<br />\r\n- aux chauffe-eau à accumulation
    qui n'utilisent pas de ballon pour stocker l'eau chaude;<br />\r\n- aux chauffe-eau
    électriques à accumulation qui ne remplissent pas les caractéristiques de sortie
    minimales (ou maximales) du profil de charge le plus faible (ou le plus élevé),
    qui est défini dans le Tableau 3;<br />\r\n- aux chauffe-eau sans isolation thermique.<br
    />\r\nLe présent document ne spécifie pas les exigences de sécurité. Pour les
    exigences de sécurité, consulter l'IEC 60335-1 conjointement avec l'IEC 60335-2-21.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    1987. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    prise en compte des aspects de la réglementation UE en matière de développement
    durable, notamment les fonctions telles que la commande intelligente, la modification
    de V40 et les procédures de mesurage relatives aux appareils à ballons multiples."
