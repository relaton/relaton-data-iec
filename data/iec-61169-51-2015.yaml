abstract:
- language: en
  script: Latn
  content: IEC 61169-51:2015 provides information and rules for the preparation of
    detail specifications (DS) for type QLI R.F. coaxial connectors with quick lock.
    The connectors are normally used with 50 Ohms corrugated cable and flexible cables
    for middle power applications in an operating range up to 6 GHz. It describes
    the interface dimensions for general purpose connectors with gauging information
    and the mandatory tests selected from IEC 61169-1 applicable to all detail specifications
    relative to type QLI connectors. This specification indicates the recommended
    performance characteristics to be considered when writing a DS and covers all
    tests schedules and inspection requirements.
- language: fr
  script: Latn
  content: L'IEC 61169-51:2015 fournit des informations et des règles en vue de l'établissement
    de spécifications particulières (SP) relatives aux connecteurs coaxiaux pour fréquences
    radioélectriques de type QLI à verrouillage rapide. Les connecteurs sont normalement
    utilisés avec des câbles 50 Ohms annelés et des câbles souples pour des applications
    en moyenne puissance au sein d'une plage de fonctionnement inférieure ou égale
    à 6 GHz. Elle décrit les dimensions d'interface pour des connecteurs d'usage général,
    ainsi que des informations concernant les calibres et les essais obligatoires
    choisis dans l'IEC 61169-1, applicables à toutes les spécifications particulières
    ayant trait aux connecteurs de type QLI. La présente spécification indique les
    caractéristiques de performance recommandées à prendre en compte pour la rédaction
    d'une SP et elle couvre tous les programmes d'essais et les exigences de contrôle.
