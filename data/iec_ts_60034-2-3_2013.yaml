abstract:
- content: IEC/TS 60034-2-3:2013 specifies test methods for determining losses and
    efficiencies of converter-fed AC induction motors within the scope of IEC 60034-1.
    The AC induction motor is then part of a variable frequency power drive system
    (PDS) as defined in IEC 61800-2, IEC 61800-4 or IEC/TS 61800-8. The additional
    harmonic losses determined by use of this technical specification are for comparison
    of different motor designs.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 60034-2-3:2013 spécifie les méthodes d'essai relatives à la détermination
    des pertes et du rendement des moteurs à induction en courant alternatif alimentés
    par convertisseur relevant du domaine d'application de la CEI 60034-1. Le moteur
    à induction à courant alternatif est alors considéré comme faisant partie intégrante
    d'un système d'entraînement électrique de puissance (PDS) à fréquence variable
    tel que défini dans la CEI 61800-2, la CEI 61800-4 ou la CEI/TS 61800-8. Les pertes
    supplémentaires par harmoniques déterminées en utilisant la présente spécification
    technique sont destinées à la comparaison des différentes conceptions de moteurs.
