abstract:
- language: en
  script: Latn
  content: Defines criteria for assessing the insulation system of stator/rotor windings
    which are subjected to pulse width modulation drives. Applies to stator/rotor
    windings of single or polyphase AC machines with insulation systems for converter
    operation. Describes qualification and type tests on representative samples or
    on complete machines which verify fitness for operation with voltage source converters.
- language: fr
  script: Latn
  content: Définit les critères de tests des systèmes d'isolation des bobinages statoriques
    et rotoriques alimentés par convertisseurs statiques. S'applique aux bobinages
    statoriques et rotoriques des machines à courant alternatif monophasées ou multiphasées
    avec un système d'isolation pour le fonctionnement avec un convertisseur. Présente
    les tests de qualification et d'acceptation réalisés sur des échantillons représentatifs
    ou sur la machine complète en vue de vérifier son adéquation à l'utilisation sous
    convertisseur.
