abstract:
- language: en
  script: Latn
  content: "IEC 62448:2009 specifies a generic format for multimedia e-publishing
    employed for e-book data interchange among data preparers and publishers, satisfying
    a number of publishers requirements:<br />\r\n- revisable,<br />\r\n- extensible
    and<br />\r\n- heterogeneous logical structure. This second edition cancels and
    replaces the first edition, published in 2007 and constitutes a technical revision.
    The main changes with respect to the previous edition are:<br />\r\n- Addition
    of Annex B - XMDF XML format;<br />\r\n- Related changes in Clauses 2 and 6. This
    bilingual version, published in 2009-06, corresponds to the English version published
    in 2009-02. The French version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "La CEI 62448:2009 spécifie un format générique de publication électronique
    multimédia utilisé pour l'échange des données d'un livre électronique entre les
    préparateurs de ces données et les éditeurs, satisfaisant un certain nombre d'exigences
    de ces derniers:<br />\r\n- une structure logique révisable,<br />\r\n- extensible
    et<br />\r\n- hétérogène. La présente version bilingue, publiée en 2009-06, correspond
    à la version anglaise publiée en 2009-02. La version française de cette norme
    n'a pas été soumise au vote."
