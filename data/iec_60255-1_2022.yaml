- content: "lEC 60255-1:2022 spécifie les exigences et les règles communes applicables
    aux relais de mesure et aux dispositifs de protection, y compris toute combinaison
    de matériel pour former un système de protection distribué pour la protection
    des réseaux d'alimentation, tel que des dispositifs de commande, de surveillance
    et d'interface de processus, afin d'obtenir l'uniformité des exigences et des
    essais. Le présent document couvre les principales technologies utilisées actuellement.
    D'autres technologies émergentes présentent des problèmes de CEM et de sécurité
    spécifiques, mais la philosophie du présent document est appliquée.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2009. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. clarification du domaine d'application du document;<br
    />\r\nb. ajout des concentrateurs et des communications en tant que partie intégrante
    de la protection;<br />\r\nc. extension de la clarification des sorties binaires;<br
    />\r\nd. ajout des conditions d'environnement de fonctionnement (Annexe B);<br
    />\r\ne. ajout des conditions de référence pour les essais;<br />\r\nf. apport
    de modifications multiples qui visent à améliorer la compréhension à la plupart
    des articles;<br />\r\ng. ajout du détarage par le fabricant;<br />\r\nh. suppression
    des essais de sécurité et de CEM du document, auxquels il est seulement fait référence;<br
    />\r\nj. modification des lignes directrices relatives au réglage des relais et
    aux essais de type (Annexe A);<br />\r\nk. ajout de l'accès de surveillance de
    batterie et des transformateurs de mesure de faible puissance."
