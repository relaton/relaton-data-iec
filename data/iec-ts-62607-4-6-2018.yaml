abstract:
- language: en
  script: Latn
  content: "IEC TS 62607-4-6:2018(E) provides a method for determination of carbon
    content of nano electrode materials by infrared absorption spectroscopy method.
    The method is applicable to carbon contents of mass fraction between 0,001 % and
    100 %.<br />\r\nThis method will enable customers to:<br />\r\na) decide whether
    or not a nano electrode material is usable, and<br />\r\nb) select a nano electrode
    material with suitable carbon content for its application.<br />\r\nThis document
    includes:  <br />\r\n- recommendations for sample preparation,  <br />\r\n- outlines
    of the experimental procedures used to measure electrode nanomaterial properties,
    \ <br />\r\n- methods of interpretation of results and discussion of data analysis,
    and<br />\r\n- case studies."
