abstract:
- language: en
  script: Latn
  content: "IEC 62966-1:2019 defines the dimensions and mechanical requirements of
    aisle containment for information technology (IT) cabinets. The cabinets concerned
    are dealt with in the standard series IEC 60297 and IEC 60917. The objective of
    this document is to stipulate properties and requirements of aisle containment
    ensuring cost effective installation, energy efficient and user-friendly operation
    of IT equipment in data centres and server rooms.<br />\r\nKey words: IT Cabinets,
    Aisle Containment"
- language: fr
  script: Latn
  content: "IEC 62966-1:2019 définit les dimensions et les exigences mécaniques relatives
    au confinement d'allées pour les baies informatiques (IT). Les baies concernées
    sont couvertes par les séries de normes IEC 60297 et IEC 60917. L'objectif du
    présent document est de définir les propriétés et les exigences relatives au confinement
    d'allées afin de garantir une installation économique, un rendement énergétique
    et une exploitation pratique des équipements informatiques dans les salles de
    serveurs et les centres de traitement de données.<br />\r\nMots clés: baies informatiques
    (IT), confinement d'allées"
