abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-10:2010 specifies the installation profiles for CPF 10 (Vnet/IP
    ).The installation profiles are specified in the annex. This second edition cancels
    and replaces the first edition published in 2007. It constitutes an editorial
    revision. This edition does not include technical changes with respect to the
    previous edition. This bilingual version (2012-02) corresponds to the monolingual
    English version, published in 2010-07.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6100\">IEC
    61918:2013</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-10:2010 spécifie les profils d'installation applicables
