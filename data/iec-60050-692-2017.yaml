abstract:
- language: en
  script: Latn
  content: "IEC 60050-692:2017 gives the terminology used when considering the dependability
    and quality of service of electric power systems. The concepts are categorized
    according to the following sections:<br />\r\n- system concepts;<br />\r\n- operating
    states of electric power systems;<br />\r\n- failures in electric power systems;<br
    />\r\n- outages of electric power systems equipment;<br />\r\n- outage occurrences
    in electric power systems;<br />\r\n- state durations and availability related
    concepts;<br />\r\n- interruptions in electric power systems;<br />\r\n- selected
    customer interruption measures;<br />\r\n- bulk electric power system load/energy
    curtailments;<br />\r\n- bulk electric system failures and measures;<br />\r\n-
    supply performance measures.<br />\r\nThis terminology is consistent with the
    terminology developed in the other specialized parts of the IEV.<br />\r\nIt has
    the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-692:2017 donne la terminologie utilisée s’agissant de la sûreté
    de fonctionnement et de la qualité de service des réseaux d’énergie électrique.
    Les concepts sont structurés en conformité avec les sections suivantes:<br />\r\n-
    concepts relatifs aux réseaux; états de fonctionnement des réseaux d’énergie électrique;<br
    />\r\n- défaillances des réseaux d’énergie électrique;<br />\r\n- indisponibilités
    du matériel des réseaux d’énergie électrique;<br />\r\n- survenances d’indisponibilité
    dans les réseaux d’énergie électrique;<br />\r\n- durées d’état et concepts liés
    à la disponibilité;<br />\r\n- interruptions dans les réseaux d’énergie électrique;<br
    />\r\n- mesures particulières concernant les interruptions au client;<br />\r\n-
    réductions de charge ou d’énergie dans les réseaux électriques de production-transport;<br
    />\r\n- défaillances et mesures dans les réseaux électriques de production-transport;<br
    />\r\n- mesures des performances de fourniture.<br />\r\nCette terminologie est
    en accord avec la terminologie figurant dans les autres parties spécialisées de
    l'IEV.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
