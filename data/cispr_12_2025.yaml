- content: "CISPR 12:2025 Les limites données dans le présent document sont prévues
    pour procurer la protection des récepteurs extérieurs dans la plage de fréquences
    de 30 MHz à 1 000 MHz. La conformité au présent document n'assure pas une protection
    adéquate pour les récepteurs situés à moins de 10 m du véhicule, du bateau ou
    de l'engin. Le présent document concerne le rayonnement d'énergie électromagnétique
    pouvant brouiller la réception des radiocommunications et qui est produit par:<br
    />\r\n1) des véhicules entraînés par un moteur à combustion interne (ICE, Internal
    Combustion Engine), par des moyens électriques, ou par les deux (voir 3.1.34);<br
    />\r\n2) des bateaux entraînés par un ICE, par des moyens électriques, ou par
    les deux (voir 3.1.4). Les bateaux sont soumis à l'essai de la même manière que
    les véhicules, excepté lorsqu'ils ont des caractéristiques particulières telles
    qu'elles sont 3) explicitement fixées dans le présent document;<br />\r\n3) des
    engins équipés d'un ICE (voir 3.1.9). Dans le cas d'engins hybrides (par exemple,
    équipés à la fois d'un ICE et de batteries de traction), seul le mode ICE est
    inclus dans le présent document;<br />\r\n4) des moteurs intérieurs et extérieurs
    [c'est-à-dire équipés d'un ICE, d'un moteur électrique (EM, Electric Motor) ou
    des deux], lorsqu'ils sont commercialisés indépendamment.<br />\r\nVoir l'Annexe
    D pour un organigramme et une liste d'exemples permettant de déterminer l'applicabilité
    de la CISPR 12.<br />\r\nLe présent document ne s'applique pas aux aéronefs, aux
    appareils électrodomestiques, aux dispositifs médicaux, aux systèmes de traction
    (moteurs de chemin de fer ou locomotives, tramway et trolleybus électrique), aux
    chargeurs extérieurs de véhicules, de bateaux et d'engins ou aux véhicules, bateaux
    et engins incomplets. Dans le cas d'un trolleybus bi-mode (par exemple, entraîné
    par une alimentation provenant soit d'un réseau en courant alternatif/continu
    soit d'un ICE), le système de propulsion ICE est inclus, mais la partie propulsion
    EM du véhicule est exclue du présent document. De plus, les robots d'aide domestique,
    tels que les robots de nettoyage domestique, les robots de service hôtelier et
    les robots de sécurité personnelle, sont également exclus du domaine d'application
    du présent document.<br />\r\nNOTE 1 Outre les moteurs de bateau intérieurs ou
    extérieurs qui sont commercialisés indépendamment, le présent document ne s'applique
    ni aux composants ou produits incomplets, tels qu'un ICE, un véhicule ou un bateau
    incomplet qui n'a pas encore été équipé d'un ICE ou d'un EM, ni aux pièces de
    rechange. Le présent document ne s'applique qu'au produit fini, équipé de toutes
    les pièces et de tous les composants applicables pour pouvoir fonctionner comme
    prévu.<br />\r\nNOTE 2 Les appareils sans ICE destinés à des fonctions d'entretien
    ménager et de service types dans les environnements domestiques et analogues sont
    traités par les exigences de la CISPR 14-1[1].<br />\r\nNOTE 3 Pour la protection
    des récepteurs installés dans un véhicule contre les perturbations issues du même
    véhicule, la CISPR 25[2] s'applique.<br />\r\nLe présent document ne spécifie
    ni méthodes de mesure ni limites pour les perturbations conduites, pour le mode
    de charge, lorsque le véhicule ou le bateau (électrique ou hybride) est raccordé
    au réseau d'alimentation secteur, directement (c'est-à-dire par le branchement
    du véhicule ou du bateau) ou indirectement (c'est-à-dire par une charge d'alimentation
    sans fil). L'utilisateur est invité à consulter les normes IEC et CISPR adéquates
    qui définissent les méthodes de mesure et les limites pour ce cas.<br />\r\nNOTE
    4 Voir l'IEC 61851-21-1[3] pour les véhicules routiers et l'IEC 61000-6-3[4],
    l'IEC 61000-6-4[5] et l'IEC 61000-6-8[6] pour les autres types de véhicules ou
    de bateaux.<br />\r\nLes exigences d'émissions spécifiées dans le présent document
    ne s'appliquent ni aux transmissions intentionnelles issues d'un émetteur radioélectrique
    définies par l'UIT-R ni à aux rayonnements non essentiels de ce dernier.<br />\r\nLes
    matériels couverts par d'autres normes d'émission de produits et de familles de
    produits du CISPR sont exclus du domaine d'application du présent document, sauf
    s'ils comprennent un ou plusieurs ICE. Dans ce dernier cas, le matériel est conforme
    au présent document dans tous les modes de fonctionnement où l'ICE ou les ICE
    sont actifs.<br />\r\nNOTE 5 L'autre norme d'émission de produits ou de familles
    de produits du CISPR peut également s'appliquer au matériel pour les modes de
    fonctionnement où l'ICE ou les ICE ne sont pas actifs. Si l'ICE ou les ICE sont
    toujours en fonctionnement, l'autre norme d'émission de produits ou de familles
    de produits du CISPR peut encore s'appliquer pour vérifier les émissions des autres
    composants et circuits du matériel.<br />\r\nL'Annexe B et l'Annexe C contiennent
    des méthodes d'évaluation des caractéristiques de perturbation des systèmes d'allumage
    à haute tension.<br />\r\nL'Annexe H contient une justification des limites pour
    un véhicule électrique.<br />\r\nL'Annexe I énumère les travaux considérés pour
    des révisions futures.<br />\r\nCette septième édition annule et remplace la sixième
    édition parue en 2007 et son Amendement 1 (2009). Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) des montages d'essai
    et des exigences pour les véhicules électriques et les véhicules électriques hybrides
    en mode de charge ont été ajoutés;<br />\r\nb) les positions de l'antenne par
    rapport au véhicule ont été définies;<br />\r\nc) certaines déclarations relatives
    à la surveillance de la production en série et à l'homologation ont été supprimées;<br
    />\r\nd) des annexes relatives à l'incertitude des instruments de mesure ont été
    ajoutées;<br />\r\ne) les véhicules, bateaux et engins soumis au présent document
    sont séparés en trois groupes, les limites correspondantes étant appliquées en
    conséquence;<br />\r\nf) une annexe décrivant les réseaux à utiliser pour le mode
    de charge a été ajoutée;<br />\r\ng) une annexe décrivant la justification des
    limites d'un véhicule électrique a été ajoutée, et<br />\r\nh) des améliorations
    générales ont été apportées;"
