abstract:
- content: "CISPR 12:2025 The limits in this document are designed to provide protection
    in the frequency range of 30 MHz to 1 000 MHz for off-board receivers. Compliance
    with this document does not guarantee adequate protection for receivers nearer
    than 10 m to the vehicle, boat or device. This document applies to the emission
    of electromagnetic energy that can cause interference to radio reception and which
    is emitted from:<br />\r\n1) vehicles propelled by an internal combustion engine
    (ICE), electrical means or both (see 3.1.34);<br />\r\n2) boats propelled by an
    ICE, electrical means or both (see 3.1.4). Boats are tested in the same manner
    as vehicles except where they have unique characteristics as explicitly stated
    in this document;<br />\r\n3) devices equipped with ICE (see 3.1.9). In the case
    of hybrid devices (e.g. equipped with both ICE and traction batteries), only the
    ICE mode is included in this document;<br />\r\n4) inboard and outboard boat engines
    and motors [i.e. equipped with ICE, electric motor (EM), or both], when marketed
    independently.<br />\r\nSee Annex D for a flow chart and a list of examples to
    help determine the applicability of CISPR 12.<br />\r\nThis document does not
    apply to aircraft, household appliances, medical devices, traction systems (railway
    engine or locomotive, streetcar or tram and electric trolley bus), vehicle, boat
    and device off-board chargers or to incomplete vehicles, boats and devices. In
    the case of a dual-mode trolley bus (e.g. propelled by power from either AC/DC
    mains or an ICE), the ICE propulsion system is included, but the EM propulsion
    portion of the vehicle is excluded from this document. In addition, domestic helper
    robots, such as household cleaning robots, hotel service robots and personal safety
    robots are also excluded from the scope of this document.<br />\r\nNOTE 1 Other
    than inboard or outboard boat engines and motors that are marketed independently,
    this document does not apply to components or incomplete products, such as an
    ICE, an incomplete vehicle or boat that has not yet been fitted with an ICE or
    EM, or spare parts. This document only applies to the final product, which is
    equipped with all applicable parts and components to be able to function as intended.<br
    />\r\nNOTE 2 Appliances without ICE for typical housekeeping and service functions
    in the household and similar environment are covered by the requirements of CISPR
    14-1[1].<br />\r\nNOTE 3 Protection of receivers used on board the same vehicle
    as the disturbance source(s) are covered by CISPR 25[2].<br />\r\nThis document
    does not prescribe measurement methods or limits for conducted disturbances, for
    the charging mode of operation, where the (electric or hybrid) vehicle or boat
    is connected to power mains, either directly (i.e. plug-in vehicle or boat) or
    indirectly (i.e. wireless power charging). The user is referred to appropriate
    IEC and CISPR standards, which define measurement techniques and limits for this
    condition.<br />\r\nNOTE 4 See IEC 61851-21-1[3] for road vehicles and IEC 61000-6-3[4],
    IEC 61000-6-4[5] and IEC 61000-6-8[6] for other types of vehicles or boats.<br
    />\r\nThe emission requirements in this document are not applicable to the intentional
    transmissions from a radio transmitter, as defined by the ITU-R, including its
    spurious emissions.<br />\r\nEquipment that is covered by other CISPR product
    and product family emission standards are excluded from the scope of this document,
    except where they include ICE(s). In the latter case, the equipment complies with
    this document in all modes of operation where the ICE(s) is(are) active.<br />\r\nNOTE
    5 The other CISPR product or product family emission standard can also apply to
    the equipment for those modes of operation where the ICE(s) is (are) not active.
    In case the ICE(s) is (are) always in operation, the other CISPR product or product
    family emission standard can still apply, for verifying the emissions from the
    other components and circuitry of the equipment.<br />\r\nAnnex B and Annex C
    contain methods to evaluate the disturbance characteristics of high voltage ignition
    systems.<br />\r\nAnnex H contains a justification for the limits for an electric
    vehicle.<br />\r\nAnnex I lists work being considered for future revisions.<br
    />\r\nThis seventh edition cancels and replaces the sixth edition published in
    2007 and its Amendment 1 (2009). This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) test setups and requirements for electric
    vehicles and hybrid electric vehicles in charging mode were added,<br />\r\nb)
    antenna positions relative to the vehicle were defined,<br />\r\nc) some statements
    dealing with series surveillance and type approval were deleted,<br />\r\nd) annexes
    for measurement instrumentation uncertainty were added,<br />\r\ne) the vehicles,
    boats and devices subject to this document are separated into three groups with
    corresponding limits applied accordingly,<br />\r\nf) an annex describing networks
    to be used for the charging mode was added,<br />\r\ng) an annex describing justification
    for the limits of an electric vehicle was added,<br />\r\nh) general improvements
    were made."
