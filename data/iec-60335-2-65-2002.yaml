abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric air-cleaning appliances, their rated
    voltage being not more than 250 V for single phase and 480 V for other appliances,
    for household purposes. Also includes appliances intended to be used by laymen
    in shops, in light industry and on farms.
- language: fr
  script: Latn
  content: Traite de la sécurité des épurateurs d'air électriques pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Les appareils destinés à être
    utilisés par des usagers non avertis dans des magasins, chez des artisans et dans
    des fermes, sont compris dans le domaine d'application de la présente norme.
