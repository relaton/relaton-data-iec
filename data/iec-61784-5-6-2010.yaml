abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-6:2010 specifies the installation profiles for CPF 6 (INTERBUS).
    The installation profiles are specified in the annexes. These annexes are read
    in conjunction with IEC 61918:2010. This second edition cancels and replaces the
    first edition published in 2007. It constitutes a technical revision and includes
    the following technical changes with respect to the previous edition:<br />\r\n-
    alignment to IEC 61918:2010;<br />\r\n- addition of the M12-FO connector. This
    bilingual version (2012-02) corresponds to the monolingual English version, published
    in 2010-07.\r\n\r\n<br /><br />This publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/20127\">IEC 61918:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-6:2010 définit les profils d'installation pour la CPF 6
    (INTERBUS). Les profils d'installation sont spécifiés dans les annexes. Ces annexes
    sont utilisées conjointement à la CEI 61918:2010. Cette deuxième édition annule
    et remplace la première édition publiée en 2007, dont elle constitue une révision
    technique. Elle comporte les modifications techniques suivantes par rapport à
    l'édition précédente:<br />\r\n- alignement sur la CEI 61918:2010;<br />\r\n-
    addition du connecteur M12-FO. La présente version bilingue (2012-02) correspond
    à la version anglaise monolingue publiée en 2010-07.\r\n\r\n<br /><br />Cette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/20127\">CEI
    61918:2010</a>."
