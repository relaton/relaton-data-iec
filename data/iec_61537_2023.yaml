  format: text/html
- content: "L'IEC 61537:2023 spécifie les exigences et les essais pour les systèmes
    de chemin de câbles et les systèmes d'échelle à câbles prévus pour le support,
    le logement des câbles et éventuellement d'autres équipements électriques dans
    des installations électriques et/ou des systèmes de communication. Si nécessaire,
    les systèmes de chemin de câbles et les systèmes d'échelle à câbles peuvent être
    utilisés pour le regroupement de câbles.<br />\r\nLe présent document ne s'applique
    pas aux systèmes de conduits, systèmes de goulottes et systèmes de conduits-profilés
    ou toutes parties transportant le courant.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2006. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\ndes figures ont été ajoutées,
    déplacées et renumérotées;<br />\r\nla classification pour la corrosion a été
    révisée;<br />\r\nles types d'essais sous CPS et les procédures d'essai associées
    ont été révisés;<br />\r\ndes essais ont été ajoutés pour les longueurs montées
    verticalement et cheminant horizontalement et pour les longueurs montées verticalement
    et cheminant verticalement;<br />\r\nessais des dispositifs de support: cantilevers,
    pendards, supports de plafond en C et systèmes de trapèze;<br />\r\ndes annexes
    ont été ajoutées et révisées, y compris l'utilisation du chemin comme conducteur
    de terre de protection."
