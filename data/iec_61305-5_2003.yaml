- content: IEC 61305-5:2003 specifies methods of measuring and specifying the performance
    of loudspeakers. It applies to sound-system loudspeakers for household high-fidelity
    audio equipment. This bilingual version (2013-07) corresponds to the monolingual
    English version, published in 2003-05.
  language:
