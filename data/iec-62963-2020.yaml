abstract:
- language: en
  script: Latn
  content: "IEC 62963:2020 describes the technical requirements, test methods, inspection
    requirements, markings and labelling, and requirements on the accompanying documents,
    packaging, shipping and storage for X-ray security inspection systems that inspect
    bottled or canned liquids (hereinafter referred to as \"the system\") based on
    X-ray computed tomography (CT). Here, the system is limited to those that feature
    tomographic scanning, not standard X-ray projection. This document is applicable
    to liquids, aerosols and gelatinous objects in transparent or visually opaque
    containers.<br />\r\nThis technical performance document includes minimum or baseline
    performance requirements; regulators may require additional performance testing."
- language: fr
  script: Latn
  content: "IEC 62963:2020 décrit les exigences techniques, les méthodes d'essai,
    les exigences d'inspection, le marquage et l'étiquetage ainsi que les exigences
    relatives aux documents d'accompagnement, au conditionnement, au transport et
    au stockage des systèmes d'inspection aux rayons X des liquides en bouteille ou
    en canette (ci-après dénommés \"le système\") reposant sur la tomographie par
    ordinateur. Seuls les systèmes d'imagerie par tomographie sont ici pris en considération,
    et non les systèmes d'émission normale de rayons X. Le présent document s'applique
    aux liquides, aux aérosols et aux gels dans des contenants transparents ou visuellement
    opaques.<br />\r\nLe présent document fixe des exigences de performance minimales
    ou de référence; les organismes de réglementation peuvent exiger des essais de
    performance supplémentaires."
