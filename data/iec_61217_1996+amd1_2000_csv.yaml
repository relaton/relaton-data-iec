abstract:
- content: "Applies to equipment and data related to the process of\nteleradiotherapy,
    including patient image data used in relation\nwith radiotherapy treatment planning
    systems, radiotherapy\nsimulators, isocentric gamma beam therapy equipment, isocentric\nmedical
    electron accelerators, and non-isocentric equipment when\nrelevant.\n\nThe object
    of this standard is to define a consistent set of\ncoordinate systems for use
    throughout the process of\nteleradiotherapy, to define the marking of scales (where
    provided),\nto define the movements of equipment used in this process, and to\nfacilitate
    computer control when used.<strong>This consolidated version consists of the first
    edition (1996) \nand its amendment 1 (2000). Therefore, no need to order amendment
    in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Est applicable aux appareils et aux données ayant trait aux\nopérations
    de téléradiothérapie, ce qui comprend les images\nnumérisées du patient utilisées
    dans les systèmes de planification\ndes traitements de radiothérapie, les simulateurs
    de radiothérapie,\nles appareils de gamma-thérapie isocentriques, les accélérateurs\nmédicaux
    d'électrons isocentriques et, quand cela est applicable,\nles appareils non isocentriques.\n\nL'objet
    de cette norme est de définir des systèmes de coordonnées\ncohérents qui sont
    à utiliser tout au long des opérations de\ntéléradiothérapie, de définir les graduations
    des échelles de\nmesure (là où elles sont prévues), de définir les mouvements
    des\nappareils utilisés dans ces opérations et de faciliter les\ncontrôles informatiques
    lorsqu'ils sont utilisés.<strong> Cette version consolidée comprend la première
    édition (1996) et\nson amendement 1 (2000). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
