abstract:
- content: Applies to electric insect killers for household and similar purposes.
    It does not apply to appliances emitting vaporized chemicals, applicances emitting
    ultrasonic waves, or appliances used in corrosive or explosive atmospheres.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux appareils destructeurs d'insectes pour usages domestiques
    et analogues. Cette norme ne s'applique pas aux appareils qui fonctionnent par
    diffusion de substances chimiques, qui émettent des ultrasons, et qui sont utilisés
    dans une atmosphère corrosive ou explosive.
