abstract:
- language: en
  script: Latn
  content: Details methods for testing components, equipment and other electrotechnical
    products which may be subjected to short-duration random type dynamic forces,
    typical examples being the stresses induced in equipment by earthquakes, explosions
    and some phases of transportation.
- language: fr
  script: Latn
  content: Décrit une méthode d'essai applicable aux composants, matériels et autres
    produits électrotechniques qui peuvent, pendant leur utilisation, être soumis
    à des sollicitations dynamiques de caractère aléatoire et de durée brève, comme
    celles qui résultent d'un séisme, d'une explosion, de certaines phases de transport.
