- content: La CEI 61217:2011 est applicable aux appareils et aux données ayant trait
    aux opérations de téléradiothérapie, ce qui comprend les images numérisées du
    patient utilisées dans les systèmes de planification des traitements de radiothérapie,
    les simulateurs de radiothérapie, les appareils de gamma-thérapie isocentriques,
    les accélérateurs médicaux d'électrons isocentriques et, quand cela est applicable,
    les appareils non isocentriques. L'objet de cette norme est de définir des systèmes
    de coordonnées cohérents qui sont à utiliser tout au long des opérations de téléradiothérapie,
    de définir les graduations des échelles de mesure (là où elles sont prévues),
    de définir les mouvements des appareils utilisés dans ces opérations et de faciliter
    les contrôles informatiques lorsqu'ils sont utilisés. Cette seconde édition annule
    et remplace la première édition, publiée en 1996, l'amendement 1 publié en 2000,
    et l'amendement 2 publié en 2007. Cette édition constitue une révision technique
    visant à inclure les systèmes de coordonnées imageur et de focalisation. Ils sont
    définis dans le Paragraphe 3.12. En dehors de ce Paragraphe, les modifications
    se limitent à l'inclusion de ces nouveau systèmes de cordonnées.
