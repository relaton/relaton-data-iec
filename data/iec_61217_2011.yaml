abstract:
- content: IEC 61217:2011 applies to equipment and data related to the process of
    teleradiotherapy, including patient image data used in relation with radiotherapy
    treatment planning systems, radiotherapy simulators, isocentric gamma beam therapy
    equipment, isocentric medical electron accelerators, and non-isocentric equipment
    when relevant. The object of this standard is to define a consistent set of coordinate
    systems for use throughout the process of teleradiotherapy, to define the marking
    of scales (where provided), to define the movements of equipment used in this
    process, and to facilitate computer control when used. This second edition cancels
    and replaces the first edition, published in 1996, amendment 1, published in 2000
    and amendment 2, published in 2007. This edition constitutes a technical revision
    to include imager and focus coordinate systems in Subclause 3.12. Beyond this
    Subclause, changes were only introduced where needed to include the above coordinate
    systems.
