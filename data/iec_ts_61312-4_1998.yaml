- content: Donne des indications pour la protection des matériels de traitement de
    l'information (MTI) contre les effets de l'impulsion électromagnétique générée
    par la foudre (l'IEMF) dans les structures existantes et inclut des méthodes appropriées
    pour les structures neuves. Une liste de vérification aide au traitement des points
    particuliers et au choix des dispositions les plus économiques pour la durcissement
    des matériels contre l'IEMF. Cette liste facilite l'analyse des risques et la
    sélection des contre-mesures les plus appropriées.
