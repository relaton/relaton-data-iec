abstract:
- content: Gives guidelines for protection of information technology equipment (ITE)
    against lightning magnetic impulse (LEMP) effects in existing structures and includes
    methods suitable for new structures. A checklist helps to address specific points
    and to select the most economical measures for the hardening of equipment against
    LEMP. The checklist facilitates risk analysis and selection of the most suitable
    counter measures.
