abstract:
- language: en
  script: Latn
  content: Describes a serial, uni-directional, self-clocking interface for the interconnection
    of digital audio equipment for consumer and professional applications, using linear
    PCM coded audio samples. It provides the basic structure of the interface. Separate
    documents define items specific to particular applications.
- language: fr
  script: Latn
  content: Décrit une interface série, unidirectionnelle, autosychronisante, pour
    l'interconnexion des appareils audionumériques grand public et professionnels
    utilisant des échantillons audio codés MIC. Cette norme donne la structure de
    base de l'interface. Des documents séparés définissent les points spécifiques
    pour des applications particulières.
