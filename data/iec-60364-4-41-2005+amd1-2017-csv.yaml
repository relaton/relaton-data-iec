abstract:
- language: en
  script: Latn
  content: "IEC 60364-4-41:2005+A1:2017 specifies essential requirements regarding
    protection against electric shock of persons and livestock. It deals also with
    the application and co-ordination of these requirements in relation to external
    influences. Requirements are also given for the application of additional protection
    in certain cases.<br />\r\nThe contents of the corrigendum of February 2018 have
    been included in this copy.<br />\r\n<strong>This consolidated version consists
    of the first edition (2005) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60364-4-41:2005+A1:2017 spécifie des exigences essentielles relatives
    à la protection contre les chocs électriques des personnes et des animaux domestiques.
    Elle traite de l'application et de la coordination de ces exigences en liaison
    avec les conditions des influences externes. Les exigences relatives à la protection
    complémentaire sont données dans certains cas.<br />\r\nLe contenu du corrigendum
    de février 2018 a été pris en considération dans cet exemplaire.<br />\r\n<strong>Cette
    version consolidée comprend la première édition (2005) et son amendement 1 (2017).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
    </strong>"
