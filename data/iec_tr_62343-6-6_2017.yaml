    edition published in 2011. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of the LCOS based and the DLP based wavelength selective switch
    (WSS);<br />\r\n- addition of the multicast optical switch module (MCOS)."
