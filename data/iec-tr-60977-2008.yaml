abstract:
- language: en
  script: Latn
  content: IEC/TR 60977:2008 applies to medical electron accelerators when used, for
    therapy purposes, in human medical practice. This technical report applies to
    medical electron accelerators which deliver a radiation beam of either X-radiation
    or electron radiation with nominal energies in the range 1 MeV to 50 MeV at maximum
    absorbed dose rates between 0,001 Gy s<sup>-1</sup> and 1 Gy s<sup>-1</sup> at
    1 m from the radiation source and at normal treatment distances between 50 cm
    and 200 cm from the radiation source. This second edition cancels and replaces
    the first edition published in 1989 and  its Amendment 1 (2000). It constitutes
    a technical revision. This second  edition likewise follows on the issue of a
    second edition to  the disclosure standard IEC 60976 in 2007. It includes the
    addition  of performance guidelines relating to several  relatively new technologies
    introduced within the last few years, including dynamic  beam delivery techniques,
    such as moving beam radiotherapy, intensity modulated radiation therapy (IMRT),
    image guided radiotherapy (IGRT), and programmable wedge fields (PWF). Also included
    are stereotactic radiotherapy (SRT)/stereotactic radiosurgery (SRS) and the use
    of certain electronic imaging devices  (EIDs).
- language: fr
  script: Latn
  content: 'La CEI/TR 60977:2008 s''applique aux accélérateurs médicaux d''électrons
    utilisés à des fins thérapeutiques, en médecine humaine. Le présent rapport technique
    s''applique aux accélérateurs médicaux d''électrons délivrant un faisceau de rayonnement
    soit rayonnement X soit rayonnement électronique avec des énergies nominales comprises
    dans la gamme de 1 MeV à 50 MeV avec un débit de dose absorbée maximum de 0,001
    Gy s-1 à 1 Gy s-1 à 1 m de la source de rayonnement et à une distance normale
    de traitement entre 50 cm et 200 cm de la source de rayonnement. Cette deuxième
    édition annule et remplace la première édition parue en 1989 ainsi que son amendement
    1 (2000). Elle constitue une révision technique. Cette seconde édition fait suite
    à la publication de la seconde édition de la norme de déclaration CEI 60976 de
    2007. Elle comprend l''ajout de lignes directrices de performances en rapport
    avec plusieurs technologies relativement nouvelles introduites au cours de ces
    dernières années, comprenant des techniques de transmissions du faisceau dynamiques,
    telles que la radiothérapie par faisceau mobile, radiothérapie de conformation
    avec modulation d''intensité de dose  (IMRT), la radiothérapie assistée par imagerie
    médicale (IGRT), et les faisceaux avec filtres en coin programmables (PWF). Les
    techniques suivantes ont également été incluses: radiothérapie stéréotaxique (SRT)/
    radiochirurgie stéréotaxique (SRS) et utilisation de certains dispositifs d''imagerie
    électroniques (EID).'
