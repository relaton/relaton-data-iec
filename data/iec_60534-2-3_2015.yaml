- content: "L’IEC 60534-2-3:2015 est applicable aux vannes de régulation des processus
    industriels. Elle donne les procédures d'essai relatives à la capacité d'écoulement
    pour la détermination des variables énoncées ci-après, utilisées dans les équations
    de<br />\r\nl’IEC 60534-2-1:<br />\r\na) coefficient de débit C;<br />\r\nb) facteur
    de récupération de pression du liquide sans raccords adjacents FL;<br />\r\nc)
    facteur combiné de récupération de pression du liquide et de géométrie de la tuyauterie
    d’une vanne de régulation avec raccords adjacents FLP;<br />\r\nd) facteur résultant
    de la géométrie de la tuyauterie FP;<br />\r\ne) facteurs de rapport de pression
    différentielle xT et xTP;<br />\r\nf) coefficient de correction générique de vanne
    Fd;<br />\r\ng) facteur du nombre de Reynolds FR."
