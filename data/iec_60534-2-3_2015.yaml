abstract:
- content: "IEC 60534-2-3:2015 is applicable to industrial-process control valves
    and provides the flow capacity test procedures for determining the following variables
    used in the equations given in IEC 60534-2-1:<br />\r\na) flow coefficient C;<br
    />\r\nb) liquid pressure recovery factor without attached fittings FL;<br />\r\nc)
    combined liquid pressure recovery factor and piping geometry factor of a control
    valve with attached fittings FLP;<br />\r\nd) piping geometry factor FP;<br />\r\ne)
    pressure differential ratio factors xT and xTP;<br />\r\nf) valve style modifier
    Fd;<br />\r\ng) Reynolds number factor FR.<br />\r\nThis third edition cancels
    and replaces the second edition published in 1997, of which it constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Addition of informative Annexes B,
    C, D, E and F.<br />\r\nb) Organizational and formatting changes were made to
    group technically related subject matter."
  language:
