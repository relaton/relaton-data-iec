abstract:
- content: "IEC 60086-3:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60086-3-5:2021
    specifies dimensions, designation, methods of tests and requirements for primary
    batteries for watches. In several cases, a menu of test methods is given. When
    presenting battery electrical characteristics and/or performance data, the manufacturer
    specifies which test method was used. This publication is published as a double
    logo standard.<br />\r\nThe contents of the corrigendum of June 2023 have been
    included in this copy."
