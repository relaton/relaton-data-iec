abstract:
- content: |-
    IEC 62068:2013 applies to electrical equipment, regardless of voltage, containing an insulation system, which is:<br />
    - connected to an electronic power supply, and<br />
    - requires an evaluation of insulation endurance under repetitive voltage impulses. This standard proposes a general test procedure to facilitate screening of electrical insulating materials (EIM) and systems (EIS) and to achieve a relative evaluation of insulation endurance under conditions of repetitive impulses. This first edition of IEC 62068 replaces IEC 62068-1:2003. It has been re-numbered as IEC 62068, as decided at the Plenary Meeting of TC 112 in Prague 2011. The main changes with regard to IEC 62068-1:2003 concern the terms and definitions which are now aligned, in part, on IEC;TS 61934 and IEC;TS 60034-18-42.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62068:2013 s&#x27;applique au matériel électrique, indépendamment
    de la tension, comprenant un système d&#x27;isolation:\r\n- connecté à une alimentation
    électronique, et\r\n- nécessitant une évaluation de l&#x27;endurance de l&#x27;isolation
    soumise à des impulsions de tension appliquées périodiquement. Cette norme propose
    une procédure générale d&#x27;essai afin de faciliter la sélection des matériaux
    d&#x27;isolation électriques (MIE) et des systèmes d&#x27;isolation électriques
    (SIE), et de déterminer de façon relative l&#x27;endurance d&#x27;une isolation
    soumise à des impulsions de tension appliquées périodiquement. La première édition
    de la CEI 62068 remplace la CEI 62068-1:2003. L&#x27;intitulé du document a été
    modifié en CEI 62068, ce qui a été décidé lors de la réunion plénière du CE 112
    à Prague, en 2011. Les principales modifications par rapport à la CEI 62068-1:2003
    concernent les termes et les définitions, qui sont à présent alignés en partie
    sur la CEI&#x2F;TS 61934 et la CEI&#x2F;TS 60034-18-42."
