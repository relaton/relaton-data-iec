abstract:
- language: en
  script: Latn
  content: 'CISPR 16-1-4:2010+A1:2012+A2:2017 specifies the characteristics and performance
    of equipment for the measurement of radiated disturbances in the frequency range
    9 kHz to 18 GHz. Specifications for antennas and test sites are included. The
    requirements of this publication apply at all frequencies and for all levels of
    radiated disturbances within the CISPR indicating range of the measuring equipment.
    Methods of measurement are covered in Part 2-3, and further information on radio
    disturbance is given in Part 3 of CISPR 16. Uncertainties, statistics and limit
    modelling are covered in Part 4 of CISPR 16. This third edition of CISPR 16-1-4
    cancels and replaces the second edition published in 2007 and its Amendments 1
    (2007) and 2 (2008). It is a technical revision. This edition includes the following
    significant technical change with respect to the previous edition: provisions
    are added to address evaluation of a set-up table in the frequency range above
    1 GHz. CISPR 16-1-4:2010 has the status of a basic EMC publication in accordance
    with IEC Guide 107, Electromagnetic compatibility - Guide to the drafting of electromagnetic
    compatibility publications. This consolidated version consists of the third edition
    (2010), its amendment 1 (2012) and its amendment 2 (2017). Therefore, no need
    to order amendment in addition to this publication.'
- language: fr
  script: Latn
  content: 'La CISPR 16-1-4:2010+A1:2012+A2:2017 spécifie les caractéristiques et
    les performances des appareils de mesure de perturbations rayonnées dans la gamme
    de fréquences de 9 kHz à 18 GHz. Elle comprend les spécifications pour les antennes
    et les emplacements d''essai. Les exigences de cette publication s''appliquent
    à toutes les fréquences et à tous niveaux de perturbation rayonnée, dans les limites
    de la plage de lecture des appareils de mesure du CISPR. Les méthodes de mesure
    sont traitées dans la Partie 2-3, et des informations supplémentaires sur les
    perturbations radioélectriques sont données dans la Partie 3 de la CISPR 16. Les
    incertitudes, les statistiques et la modélisation des limites sont couvertes par
    la Partie 4 de la CISPR 16. Cette troisième édition de la CISPR 16-1-4 annule
    et remplace la deuxième édition publiée en 2007 et ses Amendements 1 (2007) et
    2 (2008). Elle en constitue une révision technique. La présente édition contient
    les modifications techniques significatives suivantes par rapport à l''édition
    précédente: des dispositions sont ajoutées pour traiter l''évaluation d''une table
    d''essai dans la gamme des fréquences supérieures à 1 GHz. La CISPR 16-1-4:2010
    a le statut de publication fondamentale en CEM en accord avec le Guide 107 de
    la CEI, Compatibilité électromagnétique - Guide pour la rédaction des publications
    sur la compatibilité électromagnétique. Cette version consolidée comprend la troisième
    édition (2010), son amendement 1 (2012) et son amendement 2 (2017). Il n''est
    donc pas nécessaire de commander l''amendement avec cette publication.'
