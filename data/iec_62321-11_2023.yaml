abstract:
- content: IEC 62321-11:2023 specifies two different techniques for the determination
    of tris(2‑chloroethyl) phosphate (TCEP) in plastics, the GC-MS or LC-MS method,
    both of which are applicable to quantitative analysis. These two techniques are
    applicable to use with polyurethane, polyvinylchloride, and polyethylene materials
    containing TCEP between 200 mg/kg to 2 000 mg/kg. These test methods do not apply
    to plastic materials having a processing temperature higher than 230 °C. GC-MS
    using a pyrolyser/thermal desorption accessory (Py/TD-GC-MS) technique is described
    in Annex A and can be used for the screening of TCEP in plastics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62321-11:2023 spécifie deux techniques différentes pour la détermination
    du phosphate de tris(2‑chloroéthyle) (TCEP) dans les plastiques, à savoir la méthode
    GC-MS et la méthode LC-MS, qui s'appliquent toutes les deux pour une analyse quantitative.
    Ces deux techniques s'appliquent aux matériaux en polyuréthane, en polychlorure
    de vinyle et en polyéthylène qui contiennent entre 200 mg/kg et 2 000 mg/kg de
    TCEP. Ces méthodes d'essai ne s'appliquent pas aux matières plastiques dont la
    température de mise en œuvre est supérieure à 230 °C. La technique de GC-MS à
    l'aide d'un pyrolyseur/accessoire de désorption thermique (Py/TD-GC-MS) est décrite
    à l'Annexe A et peut être utilisée pour la détection du TCEP dans les plastiques.
