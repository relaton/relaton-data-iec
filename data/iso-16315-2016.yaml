abstract:
- language: en
  script: Latn
  content: "CORRECTED VERSION 2026-01<br /><br />ISO 16315:2016 addresses the design
    and installation of alternating current (AC) and direct current (DC) electrical
    systems used for the purpose of electrical propulsion and/or electrical hybrid
    (system with both a rechargeable battery and a fuelled power source) propulsion.\r\n<p>
    </p>\r\n\r\n<p>ISO 16315:2016 applies to electrical propulsion systems operated
    in the following ranges either individually or in combination: direct current
    of less than 1 500 V DC; single-phase alternating current up to AC 1 000 V; three-phase
    alternating current up to AC 1 000 V.</p>\r\n\r\n<p>ISO 16315:2016 applies to
    electrical propulsion systems installed in small craft up to 24 m length of the
    hull (LH according to ISO 8666).</p>"
- language: fr
  script: Latn
  content: "VERSION CORRIGEE 2026-01<br /><br />L'ISO 16315:2016 porte sur la conception
    et l'installation des systèmes électriques à courant alternatif (a.c.) et à courant
    continu (d.c.) utilisés à des fins de propulsion électrique et/ou de propulsion
    électrique hybride (système comprenant à la fois une source d'énergie provenant
    d'une batterie d'accumulateur rechargeable et d'une source d'énergie à moteur
    thermique). L'ISO 16315:2016 s'applique aux systèmes de propulsion électriques
    utilisés dans les plages suivantes, soit individuellement ou en combinaison:<br
    />\r\n- courant continu inférieur à 1 500 V d.c.;<br />\r\n- courant alternatif
    monophasé jusqu'à 1 000 V a.c;<br />\r\n- courant alternatif triphasé jusqu'à
    1 000 V a.c.<br />\r\nL'ISO 16315:2016 s'applique aux systèmes de propulsion électriques
    installés sur les petits navires de longueur de coque inférieure ou égale à 24
    m (LH mesurée conformément à l'ISO 8666)."
