abstract:
- language: en
  script: Latn
  content: "IEC 61158-3-19:2010(E) specifies procedures for the timely transfer of
    data and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This second edition cancels and replaces the first edition
    published in 2007 and constitutes a technical revision. The main changes with
    respect to the previous edition are:<br />\r\n- increasing the number of supported
    devices (511 instead of 254);<br />\r\n- introducing a communication version identification;<br
    />\r\n- adding a mechanism for remote address allocation;<br />\r\n- introducing
    enhanced parameter addressing (32 bit instead of 16 bit);<br />\r\n- restructuring
    control and status word;<br />\r\n- improving the redundancy and hotplug features;<br
    />\r\n- improving the error handling;<br />\r\n- adding a multiplexing protocol
    (SMP: Type 19 Messaging Protocol)."
