abstract:
- language: en
  script: Latn
  content: Describes a 9-track, 8 rows per mm (rpmm) (200 rows per inch (rpi)) 12,7
    mm (0,5 in) wide magnetic tape for interchangeability of tape between information
    processing systems which utilize 7-bit coded character set, specified in ISO 646.
    Refers solely to magnetic tape for digital recording, on which the direction of
    magnetization is nominally longitudinal as opposed to nominally transverse.
