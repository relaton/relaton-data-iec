abstract:
- content: IEC 61010-2-202:2020 constitutes Part 2-202 of a planned series of standards
    on industrial-process measurement, control and automation equipment. Safety terms
    of general use are defined in IEC 61010-1. More specific terms are defined in
    each part. This part incorporates the safety related requirements of electrically
    operated valve ACTUATORs and SOLENOIDs. This document does not cover functional
    safety aspects of electrically operated ACTUATORs and SOLENOIDs.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61010-2-202:2020 constitue la Partie 2-202 d'une série de normes
    planifiées sur les appareils de mesure, commande et automation dans les processus
    industriels. Les termes de sécurité d'usage général sont définis dans l'IEC 61010-1.
    Des termes plus spécifiques sont définis dans chaque partie. Cette partie contient
    les exigences relatives à la sécurité des ACTIONNEURS et SOLENOÏDES à vanne à
    commande électrique. Le présent document ne couvre pas les aspects de sécurité
    fonctionnelle des ACTIONNEURS et SOLENOÏDES à commande électrique.
