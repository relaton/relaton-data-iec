abstract:
- language: en
  script: Latn
  content: IEC 60156:2018 specifies the method for determining the dielectric breakdown
    voltage of insulating liquids at power frequency. The test procedure is performed
    in a specified apparatus, where the oil sample is subjected to an increasing AC
    electrical field until breakdown occurs. The method applies to all types of insulating
    liquids of nominal viscosity up to 350 mm2/s at 40 °C. It is appropriate both
    for acceptance testing on unused liquids at the time of their delivery and for
    establishing the condition of samples taken in monitoring and maintenance of equipment.
    This third edition cancels and replaces the second edition published in 1995.
    This edition constitutes a technical revision and, mainly, confirms the content
    of the previous edition even if some advances are included. The test method has
    not been changed for practical reason due to the very large number of instrumentation
    disseminated around the world, even if the use of stirring is now recommended.
- language: fr
  script: Latn
  content: L'IEC 60156:2018 spécifie la méthode de détermination de la tension de
    claquage diélectrique des isolants liquides à fréquence industrielle. La procédure
    d’essai est réalisée dans un appareil spécifié dans lequel l’échantillon d’huile
    est soumis à un champ électrique alternatif croissant jusqu’à l’obtention du claquage.
    La méthode est applicable à tous les types d’isolants liquides de viscosité nominale
    allant jusqu’à 350 mm2/s à 40 °C. Elle convient aussi bien pour les essais de
    réception de liquides neufs à la livraison que pour définir l’état des échantillons
    prélevés lors de la surveillance et de la maintenance des matériels. Cette troisième
    édition annule et remplace la deuxième édition parue en 1995. Cette édition constitue
    une révision technique et valide essentiellement le contenu de l’édition précédente
    même si elle comporte certaines améliorations. La méthode d’essai n’a pas été
    modifiée pour des raisons pratiques et du fait du très grand nombre de dispositifs
    de mesure utilisés au niveau international, même si l’emploi de l’agitateur est
    maintenant recommandé.
