abstract:
- language: en
  script: Latn
  content: "This document specifies requirements for the basic safety and essential
    performance of an oxygen concentrator in combination with its accessories, hereafter
    referred to as ME equipment, intended to increase the oxygen concentration of
    gas intended to be delivered to a single patient. Such oxygen concentrators are
    typically intended for use in the home healthcare environment by a single patient
    in various environments including any private and public transportation as well
    as in commercial aircraft.<br />\r\nNOTE 1 Such oxygen concentrators can also
    be used in professional healthcare facilities.<br />\r\nThis document is applicable
    to a transit-operable and non-transit-operable oxygen concentrator. This document
    is applicable to an oxygen concentrator integrated into or used with other medical
    devices, ME equipment or ME systems.<br />\r\nEXAMPLE 1 An oxygen concentrator
    with integrated oxygen conserving equipment function or humidifier function.<br
    />\r\nEXAMPLE 2 An oxygen concentrator used with a flowmeter stand.<br />\r\nEXAMPLE
    3 An oxygen concentrator as part of an anaesthetic system for use in areas with
    limited logistical supplies of electricity and anaesthetic gases[2].<br />\r\nEXAMPLE
    4 An oxygen concentrator with an integrated liquid reservoir function or gas cylinder
    filling system function.<br />\r\nThis document is also applicable to those accessories
    intended by their manufacturer to be connected to an oxygen concentrator, where
    the characteristics of those accessories can affect the basic safety or essential
    performance of the oxygen concentrator.<br />\r\nNOTE 2 Such accessories can include,
    but are not limited to, masks, cannulae, extension tubing, humidifiers, carts,
    carrying cases, external power sources and oxygen conserving equipment.<br />\r\nThis
    document does not specify requirements for oxygen concentrators for use with a
    medical gas pipeline system.<br />\r\nIf a clause or subclause is specifically
    intended to be applicable to ME equipment only, or to ME systems only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME equipment and to ME systems, as relevant.<br
    />\r\nHazards inherent in the intended physiological function of ME equipment
    or ME systems within the scope of this document are not covered by specific requirements
    in this document except in 7.2.13 and 8.4.1 of the general standard.<br />\r\nNOTE
    3 See also 4.2 of the general standard."
- language: fr
  script: Latn
  content: "Le présent document spécifie les exigences applicables à la sécurité de
    base et aux performances essentielles d'un concentrateur d'oxygène en combinaison
    avec ses accessoires, désigné ci-après sous le terme d'appareil EM, visant à augmenter
    la concentration en oxygène du gaz destiné à être délivré à un patient unique.
    De tels concentrateurs d'oxygène sont, en général, destinés à être utilisés dans
    un environnement de soins à domicile pour un patient unique dans divers environnements,
    dont les transports publics et privés ainsi que dans les transports aériens.<br
    />\r\nNOTE 1 Ce type de concentrateurs d'oxygène peut également être utilisé dans
    des établissements de santé.<br />\r\nLe présent document est applicable aux concentrateurs
    d'oxygène opérationnels en déplacement et non opérationnels en déplacement. Le
    présent document est applicable aux concentrateurs d'oxygène intégrés ou utilisés
    avec d'autres dispositifs médicaux, appareils EM ou systèmes EM.<br />\r\nEXEMPLE
    1 Un concentrateur d'oxygène doté d'une fonction d'économiseur d'oxygène intégré
    ou d'humidificateur intégré.<br />\r\nEXEMPLE 2 Un concentrateur d'oxygène utilisé
    avec un débitmètre.<br />\r\nEXEMPLE 3 Un concentrateur d'oxygène faisant partie
    d'un système d'anesthésie pour utilisation dans des zones avec équipement logistique
    limité en électricité et en gaz anesthésiques.[2]<br />\r\nEXEMPLE 4 Un concentrateur
    d'oxygène doté d'une fonction de réservoir de liquide intégré ou de système de
    remplissage de bouteilles de gaz intégré.<br />\r\nLe présent document s'applique
    également aux accessoires destinés par leur fabricant à être raccordés à un concentrateur
    d'oxygène, du fait que les caractéristiques de ces accessoires peuvent avoir un
    impact sur la sécurité de base ou sur les performances essentielles du concentrateur
    d'oxygène.<br />\r\nNOTE 2 Les accessoires peuvent comprendre, entre autres, des
    masques, des canules, des tubulures d'extension, des humidificateurs, des chariots,
    des coffrets de transport, des sources d'alimentation externes ou des économiseurs
    d'oxygène.<br />\r\nLe présent document ne spécifie pas d'exigences applicables
    à l'utilisation de concentrateurs d'oxygène avec un système de distribution de
    gaz médicaux.<br />\r\nSi un article ou un paragraphe est spécifiquement destiné
    à être appliqué uniquement aux appareils EM ou uniquement aux systèmes EM, le
    titre et le contenu dudit article ou paragraphe l'indiqueront. Si cela n'est pas
    le cas, l'article ou le paragraphe s'applique à la fois aux appareils EM et aux
    systèmes EM, selon le cas.<br />\r\nLes dangers inhérents à la fonction physiologique
    prévue des appareils EM ou des systèmes EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 7.2.13 et 8.4.1 de la norme générale.<br
    />\r\nNOTE 3 Voir également 4.2 de la norme générale."
