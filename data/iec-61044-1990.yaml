abstract:
- language: en
  script: Latn
  content: This Technical Report covers the 'opportunity-charging' of lead-acid traction
    batteries, i.e., the use of free time during a working period to top up the charge
    and thus extend the working day of a battery whilst avoiding excessive discharge.
    Has the status of a technical report.
- language: fr
  script: Latn
  content: Traite de la «charge opportune» des batteries de traction au plomb, c'est-à-dire
    de l'utilisation du temps de repos durant une période de travail pour remettre
    à niveau la charge et, par conséquent, allonger la journée de travail de la batterie
    tout en évitant une surdécharge. A le statut d'un rapport technique.
