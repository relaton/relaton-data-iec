abstract:
- language: en
  script: Latn
  content: "Specifies general requirements for the design, construction, testing and
    marking of electrical apparatus protected by any recognized safeguard technique
    for use in areas where combustible dust may be present in quantities that could
    lead to a fire or explosion hazard. \nThe application of electrical apparatus
    in atmospheres which may contain explosive gas as well as combustible dust, whether
    simultaneously or separately, requires additional protective measures.\n\nThe
    contents of the corrigendum of November 2005 have been included in this copy."
- language: fr
  script: Latn
  content: |-
    Spécifie les exigences générales de conception, de construction, d'essais et de marquage des matériels électriques protégés par toute technique reconnue pour une utilisation dans des zones où de la poussière combustible peut être présente en quantités qui pourraient conduire à un risque d'explosion ou à un risque d'incendie.

    La mise en oeuvre de matériels électriques dans des atmosphères qui peuvent contenir des gaz explosifs ainsi que des poussières combustibles, que ce soit simultanément ou séparément, nécessite l'application de mesures de protection supplémentaires.

    Le contenu du corrigendum de novembre 2005 a été pris en considération dans cet exemplaire.
