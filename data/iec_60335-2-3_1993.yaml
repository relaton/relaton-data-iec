abstract:
- content: Deals with the safety of electric dry irons and steam irons, including
    those with a separate water reservoir or boiler having a capacitiy not exceeding
    5 l, for household and similar purposes, their rated voltage being not more than
    250 V. The contents of the interpretation sheet of June 1996 have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des fers à repasser électriques à sec et des fers
    à vapeur, y compris ceux avec un réservoir d'eau ou un bouilleur séparé ayant
    une capacité n'excédant pas 5 l, pour usages domestiques et analogues, la tension
    assignée des appareils n'étant pas supérieure à 250 V. Le contenu de la feuille
    d'interprétation de juin 1996 a été pris en considération dans cet exemplaire.
  language:
  - fr
  script:
  - Latn
