abstract:
- content: Assists the selection of suitable on-load tap-changers for use in conjunction
    with the tapped windings of transformers or reactors. This publication should
    be read in conjunction with IEC 60214 and IEC 60076. Gives field service advice
    concerning safety of operation, parallel operation, contact erosion and oil contamination,
    also comprehensive details for accompanying enquiries and orders.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Aide au choix des changeurs de prises en charge convenables destinés à
    être utilisés avec les enroulements de réglages des transformateurs ou des inductances.
    Celle publication doit être utilisée avec la CEI 60214, ainsi qu'avec la CEI 60076.
    Donne des renseignements sur le fonctionnement sur place concernant la sécurité
    des opérations, la marche en parallèle, l'usure des contacts et la pollution de
    l'huile, ainsi que les détails complets pour le lancement des appels d'offres
    et la passation des commandes.
