abstract:
- language: en
  script: Latn
  content: "This part of IEC 61223 applies to the effectiveness of mammographic X-ray
    equipment, with respect to image quality and dose, in combination with aspects
    of equipment safety. \n\nThis standard applies to mammographic X-ray equipment
    and mammographic stereotactic devices.\n\nThe tests described in this standard
    require the quality and performance of the X-ray image receptors to be assured
    prior to the acceptance testing when they are not an integral part of the mammographic
    X-ray equipment. This includes radiographic films, intensifying screens, radiographic
    cassettes, storage phosphor plates and associated equipment such as film processors
    or storage phosphor plate readers, image display devices and hard copy cameras.\n\nFor
    testing radiographic cassettes and intensifying screens, this standard makes reference
    to ISO 4090. Sensitivity and contrast for the screen-film image receptors are
    considered to be stated according to ISO 9236-3.\n\nBy the measurements described
    in this standard, data for average glandular dose calculation can be determined.\n\nWhen
    the results of the acceptance test are in compliance with the expected values,
    the baseline values for the subsequent constancy tests are established.\n\nThis
    part of IEC 61223 defines\n\na) the essential parameters which describe the performance
    of the above-mentioned mammographic X ray equipment with regard to image quality
    and dose; and\n\nb) the methods of testing whether measured quantities related
    to those parameters comply with specified tolerances.\n\nThese methods mainly
    rely on non-invasive measurements that use appropriate test equipment and are
    performed during or after the installation. Signed statements covering steps in
    the installation procedure can be used as part of the acceptance test. Tests required
    by a higher level of compliance take precedence over similar tests with a lower
    level of compliance."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 61223 s'applique à l'efficacité des appareils
    de mammographie a rayonnement X, en ce qui concerne la qualité d'image et la dose,
    avec les aspects de sécurité des appareils. \n\nLa présente norme s'applique aux
    appareils de mammographie a rayonnement X et aux appareils de mammographie stéréotaxique.\n\nLes
    essais décrits dans la présente norme exigent que la qualité et les performances
    des récepteurs d'images radiologiques soient assurées avant que ne soient effectués
    préalablement les essais d'acceptation lorsqu'ils ne font pas partie intégrante
    de l'appareil de mammographie a rayonnement X. Cela comprend les films radiographiques,
    les écrans renforçateurs, les cassettes radiographiques, les plaques luminophores
    à mémoire et les appareils associes tels que les appareils de traitement de film
    ou les lecteurs de plaque luminophore à mémoire, les dispositifs de visualisation
    d'images et les reprographes.\n\nPour les essais de cassettes radiographiques
    et d'écrans renforçateurs, la présente norme fait référence à l'ISO 4090. La sensibilité
    et le contraste pour les récepteurs d'images écran-film sont considérés comme
    étant définis conformément à l'ISO 9236-3.\n\nLes mesures décrites dans la présente
    norme permettent de déterminer des données pour le calcul de la dose glandulaire
    moyenne.\n\nLorsque les résultats de l'essai d'acceptation sont conformes aux
    valeurs prévues, les valeurs de base pour les essais de constance ultérieurs sont
    établies.\n\nLa présente partie de la CEI 61223 définit\n\na) les paramètres essentiels
    décrivant les performances des appareils de mammographie a rayonnement X ci-dessus
    en ce qui concerne la qualité de l'image et la dose; et\n\nb) les méthodes permettant
    de vérifier si les quantités mesurées, liées à ces paramètres, sont conformes
    aux tolérances spécifiées.\n\nCes méthodes reposent essentiellement sur des mesures
    non invasives utilisant des appareils d'essai convenables et effectuées au cours
    de l'installation ou après celle-ci. Des rapports certifiés couvrant les étapes
    de la procédure d'installation peuvent être utilisés dans le cadre de l'essai
    d'acceptation. Les essais exigés par un niveau plus élevé de conformité sont prioritaires
    sur des essais similaires avec un niveau inférieur de conformité."
