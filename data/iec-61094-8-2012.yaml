abstract:
- language: en
  script: Latn
  content: IEC 61094-8:2012 applicable to working standard microphones meeting the
    requirements of IEC 61094-4. It describes methods of determining the free-field
    sensitivity by comparison with a laboratory standard microphone or working standard
    microphone (where applicable) that has been calibrated according to either; IEC
    61094-3; IEC 61094-2; IEC 61094-5; IEC 61094-6; or this part of IEC 61094. Methods
    performed in an acoustical environment that is a good approximation to an ideal
    free-field (e.g. a high quality free-field chamber), and methods that use post
    processing of results to minimise the effect of imperfections in the acoustical
    environment, to simulate free-field conditions, are both covered by this part
    of IEC 61094. Comparison methods based on the principles described in IEC 61094-3
    are also possible but beyond the scope of this part of IEC 61094.
- language: fr
  script: Latn
  content: 'La CEI 61094-8:2012 est applicable aux microphones étalons de travail
    satisfaisant aux exigences de la CEI 61094-4. Elle décrit des méthodes pour la
    détermination de l''efficacité en champ libre par comparaison utilisant un microphone
    étalon de laboratoire ou un microphone étalon de travail (s''il y a lieu) qui
    a été étalonné d''après les indications d''un des documents suivants: CEI 61094-3;
    CEI 61094-2; CEI 61094-5; CEI 61094-6; ou a présente partie de la CEI 61094. Les
    méthodes employées dans un environnement acoustique constituant une bonne approximation
    d''un champ libre idéal (par exemple une chambre en champ libre de haute qualité)
    et les méthodes utilisant un post-traitement des résultats pour réduire au maximum
    l''effet des imperfections de l''environnement acoustique, afin de simuler les
    conditions d''un champ libre, sont toutes abordées dans la présente partie de
    la CEI 61094. Des méthodes de comparaison reposant sur les principes décrits dans
    la 61094-3 peuvent également être utilisées, mais elles sortent du domaine d''application
    de la présente partie de la CEI 61094.'
