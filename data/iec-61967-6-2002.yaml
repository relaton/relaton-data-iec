abstract:
- language: en
  script: Latn
  content: Specifies a method for evaluating RF currents on the pins of an integrated
    circuit (IC) by means of non-contact current measurement using a miniature magnetic
    probe. This method is capable of measuring the RF currents generated by the IC
    over a frequency range of 0,15 MHz to 1 000 MHz. The contents of the corrigendum
    of August 2010 have been included in this copy.
- language: fr
  script: Latn
  content: Spécifie une méthode pour l'évaluation des courants RF sur les broches
    d'un circuit intégré par la mesure du courant sans contact en utilisant une sonde
    magnétique miniature. Cette méthode permet de mesurer les courants RF générés
    par le circuit intégré (CI) dans une plage de fréquences allant de 0,15 MHz à
    1 000 MHz. Le contenu du corrigendum d'août 2010 a été pris en considération dans
    cet exemplaire.
