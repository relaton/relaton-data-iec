abstract:
- language: en
  script: Latn
  content: IEC 63241-1:2023 specifies general requirements for the dust measurement
    of electric motor-operated tools supplied from mains or from batteries. This document
    applies to those tools with and without a dust extraction unit where dust such
    as mineral dust containing silica or wood dust is expected.
- language: fr
  script: Latn
  content: IEC 63241-1:2023 spécifie les exigences générales pour le mesurage des
    poussières des outils à moteur électrique alimentés par secteur ou par batteries.
    Le présent document s'applique aux outils avec et sans unité de dépoussiérage
    où des poussières telles que des poussières minérales contenant de la silice ou
    de la poussière de bois sont attendues.
