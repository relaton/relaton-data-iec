abstract:
- language: en
  script: Latn
  content: "IEC 62282-3-201:2017 provides test methods for the electrical, thermal
    and environmental performance of small stationary fuel cell power systems that
    meet the following criteria:<br />\r\n- rated electric power output of less than
    10 kW;<br />\r\n- grid-connected/independent operation or stand-alone operation
    with single-phase AC output or 3-phase AC output not exceeding 1 000 V, or DC
    output not exceeding 1 500 V;<br />\r\n- maximum allowable working pressure of
    less than 0,1 MPa (gauge) for the fuel and oxidant passages;<br />\r\n- gaseous
    fuel (natural gas, liquefied petroleum gas, propane, butane, hydrogen, etc.) or
    liquid fuel (kerosene, methanol, etc.);<br />\r\n- air as oxidant.<br />\r\nThis
    document describes type tests and their test methods only. This document covers
    fuel cell power systems whose primary purpose is the production of electric power.<br
    />\r\nThis new edition includes the following significant technical changes with
    respect to the previous edition: revision of test set-up, revision of measurement
    instruments, introduction of ramp-up test, introduction of rated operation cycle
    efficiency, introduction of electromagnetic compatibility (EMC) test, revision
    of exhaust gas test, introduction of typical durations of operation cycles."
- language: fr
  script: Latn
  content: "L’IEC 62282-3-201:2017 fournit des méthodes d'essai relatives aux performances
    électriques, thermiques et environnementales des petits systèmes à piles à combustible
    stationnaires qui satisfont aux critères suivants:<br />\r\n- la puissance électrique
    de sortie assignée est inférieure à 10 kW;<br />\r\n- fonctionnement raccordé
    au réseau/indépendant ou fonctionnement autonome avec une sortie en courant alternatif
    monophasé ou une sortie en courant alternatif triphasé ne dépassant pas 1 000
    V ou une sortie en courant continu ne dépassant pas 1 500 V;<br />\r\n- pression
    de fonctionnement admissible maximale inférieure à 0,1 MPa (G) pour les passages
    du combustible et de l’agent oxydant;<br />\r\n- combustible gazeux (gaz naturel,
    gaz de pétrole liquéfié, propane, butane, hydrogène, etc.) ou combustible liquide
    (kérosène, méthanol, etc.);<br />\r\n- air comme agent oxydant.<br />\r\nLe présent
    document décrit uniquement les essais de type et leurs méthodes d’essai. Le présent
    document traite des systèmes à piles à combustible dont le but principal est de
    produire du courant électrique.<br />\r\nCette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente: révision du
    montage d’essai, révision des appareils de mesure, introduction de l’essai d’accélération,
    introduction du rendement du cycle de fonctionnement assigné, introduction de
    l’essai de compatibilité électromagnétique (CEM), révision de l’essai de gaz d’échappement,
    introduction des durées types des cycles de fonctionnement."
