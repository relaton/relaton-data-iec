abstract:
- language: en
  script: Latn
  content: |-
    <p>For aspects of quality specific to facial images, ISO/IEC TR 29794-5:2010: </p>
    <ul>
    <li>specifies terms and definitions that are useful in the specification, use and testing of face image quality metrics; </li>
    <li>defines the purpose, intent, and interpretation of face image quality scores.</li>
    </ul>
    <p>Performance assessment of quality algorithms and standardization of quality algorithms are outside the scope of ISO/IEC TR 29794-5:2010.</p>
