abstract:
- content: |-
    IEC 61010-2-030:2010 specifies safety requirements for testing and measuring circuits which are connected for test or measurement purposes to devices or circuits outside the measurement equipment itself. These include measurement circuits which are part of electrical test and measurement equipment, laboratory equipment, or process control equipment. The existence of these circuits in equipment requires additional protective means between the circuit and an OPERATOR. This Part 2-030 is to be used in conjunction with the latest edition of IEC 61010-1. It was established on the basis of the third edition (2010) of IEC 61010-1. Consideration may be given to future editions of, or amendments to, IEC 61010-1.<br /><br />This publication is to be read in conjunction with IEC 61010-1:2010.

    The contents of the corrigendum of May 2011 have been included in this copy.
  language:
