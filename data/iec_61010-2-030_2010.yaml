- content: |-
    La CEI 61010-2-030:2010 définit les exigences de sécurité pour les circuits de test et de mesure qui sont reliés à des fins d'essai ou de mesure à des dispositifs ou à des circuits externes à l'appareil de mesure même. Ceux-ci comprennent les circuits de mesure qui font partie d'appareils électriques d'essai et de mesure, d'appareils de laboratoire ou d'appareils de contrôle de processus. L'existence de ces circuits dans l'appareil exige des moyens de protection additionnels entre le circuit et un OPERATEUR. La présente Partie 2-030 doit être utilisée conjointement avec la dernière édition de la CEI 61010-1. Elle a été établie sur la base de la troisième édition (2010) de la CEI 61010-1. Les éditions ou amendements futurs de la CEI 61010-1 pourront être pris en considération.<br /><br />Cette publication doit être lue conjointement avec la CEI 61010-1:2010.

    Le contenu du corrigendum de mai 2011 a été pris en considération dans cet exemplaire.
