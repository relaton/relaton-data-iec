abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies requirements for metallic, non-metallic and composite cable ties and their associated fixing devices used for the management and support of wiring systems in electrical installations.
    Cable ties and associated fixing devices may also be suitable for other applications and where so used, regard should be taken of any additional requirements.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les exigences pour les colliers métalliques, non métalliques et composites ainsi que pour leurs accessoires de fixation associés, utilisés pour l'aménagement et le soutien des systèmes de câblage dans les installations électriques.
    Les colliers et leurs accessoires de fixation associés peuvent également être utilisés pour d'autres applications et, dans ce cas, il conviendra de porter attention à toute exigence complémentaire.
