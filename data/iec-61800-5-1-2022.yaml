abstract:
- language: en
  script: Latn
  content: "IEC 61800-5-1:2022 specifies requirements for adjustable speed electrical
    power drive systems (PDS) or their elements, with respect to electrical, thermal,
    fire, mechanical, energy and other relevant hazards. It does not cover the driven
    equipment except for interface requirements. It applies to adjustable speed electrical
    PDS which include the power conversion, basic drive module (BDM)/complete drive
    module (CDM) control, and a motor or motors.<br />\r\nExcluded are traction and
    electric vehicle BDM/CDM.<br />\r\nIt applies to low-voltage adjustable speed
    electrical PDS intended to feed a motor or motors from a BDM/CDM connected to
    phase-to-phase voltages of up to and including 1,0 kV AC (50 Hz or 60 Hz) and
    up to and including 1,5 kV DC. It also applies to high-voltage adjustable speed
    electrical PDS intended to feed a motor or motors from a BDM/CDM connected to
    phase-to-phase voltages of up to and including 35 kV AC (50 Hz or 60 Hz) and up
    to and including 52 kV DC.<br />\r\nThis document also applies to PDS which intentionally
    emits or receives radio waves for the purpose of radio communication.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) harmonization with IEC 62477-1:2022;<br />\r\nb)
    harmonization with UL 61800-5-1 and CSA C22.2 No. 274, including an annex with
    a list of national deviation which was considered not possible to harmonize within
    a reasonable timeframe;<br />\r\nc) more detailed information about the evaluation
    of components according to this document and relevant safety component standards;<br
    />\r\nd) updated requirement for mechanical hazards including multiple IP ratings.<br
    />\r\nThe contents of the corrigenda 1 (2023-09) and 2 (2025-12) have been included
    in this copy."
- language: fr
  script: Latn
  content: "L’IEC 61800-5-1:2022 spécifie les exigences relatives aux entraînements
    électriques de puissance (PDS - power drive system) à vitesse variable ou leurs
    éléments, en ce qui concerne les dangers électriques, thermiques, d'incendie,
    mécaniques et énergétiques, et d'autres risques appropriés. Elle ne couvre pas
    le matériel entraîné, à l’exception des exigences relatives aux interfaces. Elle
    s'applique aux PDS à vitesse variable qui incluent la conversion de puissance,
    la commande de module d’entraînement principal (BDM)/module d’entraînement complet
    (CDM) et un ou plusieurs moteurs. Les BDM/CDM pour les véhicules électriques et
    les véhicules de traction sont exclus. Elle s'applique aux PDS électriques à vitesse
    variable basse tension destinés à alimenter un ou plusieurs moteurs à partir d'un
    BDM/CDM relié à des tensions entre phases allant jusqu'à 1,0 kV inclus en courant
    alternatif (50 Hz ou 60 Hz) et jusqu'à 1,5 kV inclus en courant continu. Elle
    s'applique également aux PDS électriques à vitesse variable haute tension destinés
    à alimenter un ou plusieurs moteurs à partir d'un BDM/CDM relié à des tensions
    entre phases allant jusqu'à 35 kV inclus en courant alternatif (50 Hz ou 60 Hz)
    et jusqu'à 52 kV inclus en courant continu. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    harmonisation avec l'IEC 62477-1:2022;<br />\r\nb) harmonisation avec l'UL 61800-5-1
    et la CSA C22.2 No 274, incluant une annexe contenant une liste des divergences
    nationales qui ont été considérées comme étant impossibles à harmoniser dans un
    délai raisonnable;<br />\r\nc) informations plus détaillées relatives à l'évaluation
    des composants selon l'IEC 61800-5-1 et les normes pertinentes relatives aux composants
    de sécurité;<br />\r\nd) exigences mises à jour concernant les dangers mécaniques,
    y compris plusieurs classifications IP.<br />\r\nLes contenus des corrigenda 1
    (2023-09) et 2 (2025-12) ont été pris en considération dans cet exemplaire"
