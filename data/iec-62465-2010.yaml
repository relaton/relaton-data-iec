abstract:
- language: en
  script: Latn
  content: "IEC 62465:2010 provides strategies, technical requirements, and recommended
    practices for the management of normal ageing of cabling systems that are important
    to safety in nuclear power plants. The main requirements are presented in the
    body of this International Standard followed by a number of informative annexes
    with examples of cable testing techniques, procedures, and equipment that are
    available for the nuclear industry to use to ensure that ageing degradation will
    not impact plant safety.<br />\r\nThis publication contains colours which are
    considered to be useful for the correct understanding of its contents."
- language: fr
  script: Latn
  content: "La CEI 62465:2010 fournit des stratégies, des exigences techniques et
    des pratiques recommandées pour la gestion du vieillissement normal des systèmes
    de câbles qui sont importants pour la sûreté en centrale nucléaire. Les exigences
    principales sont présentées dans le corps de la norme qui est suivi d'un certain
    nombre d'annexes informatives présentant des exemples de techniques, de procédures
    et de matériels pour l'essai des câbles qui sont disponibles pour garantir à l'industrie
    nucléaire que les dégradations liées au vieillissement n'impactent pas la sûreté
    des installations.<br />\r\nCette publication indique qu'elle contient des couleurs
    qui sont considérées comme utiles à une bonne compréhension de son contenu."
