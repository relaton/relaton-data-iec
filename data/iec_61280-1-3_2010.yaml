  format: text/html
- content: 'La CEI 61280-1-3:2010 fournit des définitions et des procédures de mesure
    pour plusieurs propriétés de longueur d''onde et de largeur spectrale d''un spectre
    optique associées à un sous-système de télécommunication à fibres optiques, un
    émetteur optique ou d''autres sources de lumière utilisées pour l''exploitation
    ou les essais des sous-systèmes de télécommunication. Le mesurage est effectué
    pour les besoins de la construction et/ou de la maintenance d''un système. Dans
    le cas des signaux dans les sous-systèmes de télécommunication, l''émetteur optique
    fonctionne généralement en modulation. NOTE - Des propriétés différentes peuvent
    être appropriées pour des types de spectres différents, telles que les caractéristiques
    spectrales continues des diodes électroluminescentes (LED), les spectres de mode
    multilongitudinal (MLM), de mode multitransversal (MTM) et de mode monolongitudinal
    (SLM), qui sont caractéristiques des diodes lasers (LD). Mots clés: définitions
    et des procédures de mesure pour plusieurs propriétés de longueur d''onde et de
    largeur spectrale d''un spectre optique, émetteur optique, essais des sous-systèmes
    de télécommunication'
