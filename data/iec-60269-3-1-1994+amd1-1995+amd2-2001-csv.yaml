abstract:
- language: en
  script: Latn
  content: 'Gives a comprehensive description of the mechanical and electrical characteristics
    of these fuses and of the relevant tests. Describes six types of standardized
    fuses: D types fuses; cylindrical fuses (types A, B, C); pin-type fuses; cylindrical
    fuse links (primarily used in plugs). This new publication is of equal interest
    to the manufacturer and to the user of fuses namely for household and similar
    applications.'
