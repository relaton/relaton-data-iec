abstract:
- content: |-
    Specifies the test methods to be used for testing polymeric
    insulating and sheathing material of electric cables for power
    distribution and telecommunications including cables used on
    ships.

    Gives the methods for the ozone resistance test, hot set test and
    mineral oil immersion test, which apply to elastomeric compounds.<strong>This consolidated version consists of the second edition (1998) and its amendment 1 (2001). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Précise les méthodes d'essai à employer pour l'essai des matériaux\nd'isolation
    et de gainage polymère des câbles électriques pour la\ndistribution d'énergie
    et les télécommunications, y compris les\ncâbles utilisés à bord des navires.\n\nDonne
    les méthodes pour l'essai de résistance à l'ozone, l'essai\nd'allongement à chaud
    et l'essai de résistance à l'huile, qui\ns'appliquent aux mélanges élastomères.<strong>
    Cette version consolidée comprend la deuxième édition (1998) et\nson amendement
    1 (2001). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</strong>"
