abstract:
- content: Gives requirements for properties of brominated epoxide cellulose paper
    reinforced core/woven E-glass reinforced surfaces-laminated sheets of defined
    flammability, copper-clad in thicknesses of 0,80 mm up to 1,70 mm. The flammability
    rating is achieved through the use of brominated fire retardants reacted as part
    of the epoxide polymeric structure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les exigences concernant les propriétés des feuilles stratifiées
    avec couches centrales en papier cellulose époxyde bromé et couches superficielles
    en tissu de verre de type E époxyde renforcé, plaquées cuivre, d'inflammabilité
    définie et ayant une épaisseur comprise entre 0,80 mm et 1,70 mm. Les caractéristiques
    d'inflammabilité sont obtenues en utilisant des ignifuges bromés issus de la structure
    polymère époxyde.
