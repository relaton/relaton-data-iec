abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-103:2006+A1:2010 Deals with the safety of electric drives
    for horizontally and vertically moving gates, doors and windows for household
    and similar purposes, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. It also covers the hazards associated
    with the movement of the driven part.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>. <strong>This consolidated version consists of the second
    edition (2006) and its amendment 1 (2010). Therefore, no need to order amendment
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60335-2-103:2006+A1:2010 Traite de la sécurité des motorisations
    électriques de portails, portes et fenêtres, à ouverture horizontale ou verticale,
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Elle
    couvre également les risques liés au mouvement de la partie entraînée.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    CEI 60335-1:2010</a>. <strong> Cette version consolidée comprend la deuxième édition
