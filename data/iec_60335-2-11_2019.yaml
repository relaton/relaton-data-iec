- content: "<!-- NEW! -->IEC 60335-2-11:2019 est disponible sous forme de  IEC 60335-2-11:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.  L'IEC 60335-2-11:2019
    traite de la sécurité des sèche-linge à tambour électriques pour usages domestiques
    et analogues dont la tension assignée n’est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. La présente norme s'applique
    à la fonction de séchage des machines à laver le linge ayant un cycle de séchage.
    La présente norme traite également de la sécurité des sèche-linge à tambour utilisant
    un système de réfrigération à motocompresseurs hermétiques pour sécher le linge.
    Ces appareils peuvent utiliser des fluides frigorigènes inflammables. Des exigences
    supplémentaires pour ces appareils sont données à l’Annexe AA. Les appareils non
    destinés à un usage domestique normal mais qui néanmoins peuvent constituer une
    source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    relèvent du domaine d'application de la présente norme. Les sèche-linge à tambour
    mis à la disposition commune des usagers dans les immeubles d’habitation ou dans
    les blanchisseries automatiques sont des exemples de tels appareils. Dans la mesure
    du possible, la présente norme traite des dangers ordinaires présentés par les
    appareils, encourus par toutes les personnes. Cependant, la présente norme ne
    tient généralement pas compte:<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d’expérience
    et de connaissance les empêche(nt) d’utiliser l’appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– de l’utilisation de l’appareil comme jouet
    par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par les organismes nationaux responsables de l'alimentation
    en eau;<br />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n– aux appareils destinés
    à être utilisés dans des locaux présentant des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n– aux appareils équipés de dispositifs générant de la vapeur dans
    lesquels la vapeur est produite à une pression dépassant 50 kPa.<br />\r\nCette
    huitième édition annule et remplace la septième édition parue en 2008, l'Amendement
    1:2012 et l'Amendement 2:2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à la septième édition:<br />\r\n– alignement du texte sur l’IEC 60335-1,
    Éd. 5, et ses Amendements 1 et 2;<br />\r\n– conversion de certaines notes en
    texte normatif (7.12, 7.12.1, 11.3, 19.101, AA.5.2);<br />\r\n– modalités d’essai
    plus amplement détaillées en 11.3 et en 15.2;<br />\r\n– ajout d’exigences spécifiques
    en 3.1.9, 3.6.101, 7.12, 11.7, 19.1 et à l’Article 22 pour couvrir les appareils
    à générateurs de vapeur;<br />\r\n– ajout d’exigences spécifiques en 22.108 pour
    couvrir les circuits électroniques programmables;<br />\r\n– suppression de l’Annexe
    AA puisque son contenu est couvert par la Partie 1, et renumérotation des annexes
    restantes.<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l’IEC 60335-1 et ses amendements. Elle a été établie sur
    la base de la cinquième édition (2010) de cette norme."
