abstract:
- content: IEC 60335-2-109:2010 deals with the safety of UV radiation water treatment
    appliances for household and similar purposes, their rated voltage being not more
    than 250 V. Appliances not intended for normal household use but that nevertheless
    may be a source of danger to the public, such as appliances intended to be used
    by laymen in shops and in light industry and farms, are within the scope of this
    standard. The attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this publication be adopted for implementation nationally not earlier than
    12 months or later than 36 months from the date of publication.
  language:
