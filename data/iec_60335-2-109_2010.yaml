  format: text/html
- content: La CEI 60335-2-109:2010 traite de la sécurité des appareils de traitement
    de l'eau par rayonnements ultraviolets, à usages domestiques et analogues, dont
    la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés à
    un usage domestique normal mais qui peuvent néanmoins constituer une source de
    danger pour le public, tels que les appareils destinés à être utilisés par des
    usagers non avertis dans des magasins, chez des artisans et dans les fermes, sont
    compris dans le domaine d'application de la présente norme. L'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication CEI, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de cette publication soit entériné au niveau national au plus tôt 12 mois et au
    plus tard 36 mois après la date de publication.
