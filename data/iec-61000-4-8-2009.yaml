abstract:
- language: en
  script: Latn
  content: "IEC 61000-4-8:2009 relates to the immunity requirements of equipment,
    only under operational conditions, to magnetic disturbances at power frequencies
    50 Hz and 60 Hz related to:<br />\r\n- residential and commercial locations;<br
    />\r\n- industrial installations and power plants;<br />\r\n- medium voltage and
    high voltage sub-stations. The applicability of IEC 61000-4-8:2009 to equipment
    installed in different locations is determined by the presence of the phenomenon,
    as specified in Clause 4. This standard does not consider disturbances due to
    capacitive or inductive coupling in cables or other parts of the field installation.
    Other IEC standards dealing with conducted disturbances cover these aspects. The
    object of IEC 61000-4-8:2009 is to establish a common and reproducible basis for
    evaluating the performance of electrical and electronic equipment for household,
    commercial and industrial applications when subjected to magnetic fields at power
    frequency (continuous and short duration field). IEC 61000-4-8:2009 defines:<br
    />\r\n- recommended test levels;<br />\r\n- test equipment;<br />\r\n- test set-up;<br
    />\r\n- test procedure.<br />\r\nThis second edition cancels and replaces the
    first edition published in 1993 and its Amendment 1 (2000). It forms a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: the scope is extended in order to cover 60 Hz.
    Characteristics, performance and verification of the test generator and related
    inductive coils are revised. Modifications are also introduced in the test set-up
    (GRP) and test procedure. IEC 61000-4-8:2009 has the status of a basic EMC publication
    in accordance with IEC Guide 107."
- language: fr
  script: Latn
  content: "IEC 61000-4-8:2009 traite des exigences en matière d'immunité des matériels,
    uniquement dans les conditions d'utilisation, contre les perturbations magnétiques
    à des fréquences de 50 Hz et 60 Hz relatives aux:<br />\r\n- locaux résidentiels
    et commerciaux;<br />\r\n- installations industrielles et centrales électriques;<br
    />\r\n- postes moyenne et haute tension. Les conditions d'application de la CEI
    61000-4-8:2009 aux matériels installés dans les différents secteurs sont déterminées
    par la présence du phénomène dans les conditions spécifiées dans l'article 4.
    La présente norme ne traite pas des perturbations engendrées par le couplage capacitif
    ou inductif sur les câbles ou autres parties de l'installation. D'autres normes
    CEI traitant des perturbations conduites couvrent ces aspects. La CEI 61000-4-8:2009
    a pour objet d'établir une base commune et reproductible pour évaluer la performance
    des matériels électriques et électroniques à vocation domestique, commerciale
    ou industrielle lorsqu'ils sont soumis à des champs magnétiques à la fréquence
    du réseau (champs permanents et courte durée). La CEI 61000-4-8:2009 définit:<br
    />\r\n- les niveaux recommandés d'essai;<br />\r\n- le matériel d'essai;<br />\r\n-
    l'installation d'essai;<br />\r\n- la procédure d'essai. Cette deuxième édition
    annule et remplace la première édition publiée en 1993 et son amendement 1 (2000).
    Elle constitue une révision technique. La présente édition inclut les modification
    techniques majeures suivantes par rapport à la première édition: le domaine d'application
    est étendu de façon à couvrir le 60 Hz. Les caractéristiques, les performances
    et la vérification du générateur d'essai et de la bobine d'induction associée
    sont révisées. Des modifications sont aussi introduites dans l'installation d'essai
    (PS) et dans la procédure d'essai. La CEI 61000-4-8:2009 a le statut de publication
    fondamentale en CEM en accord avec le Guide 107 de la CEI."
