abstract:
- language: en
  script: Latn
  content: Gives rules defining the checks and tests suitable for verifying the operating
    characteristics. Applies to pantographs used on rolling stock supplied from a
    d.c. or single-phase overhead contact system with a nominal voltage of 600 V and
    above.
- language: fr
  script: Latn
  content: Donne les règles de contrôle et les méthodes de mesure des caractéristiques
    de fonctionnement. S'applique aux pantographes utilisés sur le matériel roulant
    alimenté par une ligne de contact aérienne à courant continu ou monophasé, de
    tension nominale égale ou supérieure à 600 V.
