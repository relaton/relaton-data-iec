abstract:
- content: Applies to control rooms of new conceptual design, in order to meet operating
    and safety requirements. Establishes requirements for functional selection, design
    consideration and the organization of man/machine interfaces during normal and
    abnormal plant conditions, as well as procedures to verify and validate the functional
    design.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux salles de commande de conception nouvelle, afin de respecter
    les exigences de conduite et de sûreté. Etablit les exigences en matière de choix
    fonctionnels, de conception et d'organisation de l'interface homme/machine pendant
    les situations normales et anormales de la centrale, ainsi que les procédures
    à utiliser pour vérifier et valider systématiquement la conception fonctionnelle.
