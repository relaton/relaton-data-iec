abstract:
- content: Specifies safety and performance requirements for gas consoles intended
    to be used with combustible gases or oxygen. These gas consoles are designed to
    supply gases for use in arc welding, plasma cutting, gouging and allied processes
    in non-explosive atmospheres. They may be external or internal to the power source
    enclosure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences de sécurité et de performance pour les consoles
    de gaz destinées à être utilisées avec des gaz combustibles ou de l'oxygène. Ces
    consoles de gaz sont conçues pour être utilisées pour le soudage à l'arc, le coupage
    plasma, le gougeage et autres techniques connexes dans des atmosphères non explosives.
    Elles peuvent être externes ou internes à l'enveloppe de la source de courant.
