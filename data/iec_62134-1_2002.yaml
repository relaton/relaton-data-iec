abstract:
- content: Establishes generic requirements for fibre optic enclosures. Also it establishes
    requirements for qualification approval and quality assessment procedures. Enclosures
    comprise structures that protect, secure and store passive fibre optic components
    (comme les épissures, les connecteurs et les coupleurs optiques).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des prescriptions génériques des enveloppes pour fibres optiques.
    La norme établit des prescriptions pour les procédures d'homologation et d'assurance
    de la qualité. Les enveloppes sont destinés à protéger, fixer et abriter des composants
    passifs à fibres optiques (such as splices, connectors and optical branching devices).
