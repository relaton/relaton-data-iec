abstract:
- language: en
  script: Latn
  content: "IEC 61921:2017 is applicable to low-voltage AC shunt capacitor banks intended
    to be used for power factor correction purposes, possibly equipped with a built-in
    switchgear and controlgear apparatus capable of connecting to or disconnecting
    from the mains part(s) of the bank with the aim to correct its power factor. Low-voltage
    power factor correction banks if not otherwise indicated hereinafter and where
    applicable comply with the requirements of IEC 61439-1 and IEC 61439-2. This second
    edition cancels and replaces the first edition published in 2003. It constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition: numerous changes regarding verification
    methods to align with IEC 61439-1; modification of marking; add routine verification
    of rated output; new Annex D with guidance on methods for temperature rise verification;
    update of normative references; general editorial review.<br />\r\nKeywords: low-voltage
    AC shunt capacitor banks"
- language: fr
  script: Latn
  content: "L'IEC 61921:2017 s’applique aux batteries de condensateurs shunt à basse
    tension en courant alternatif destinées à être utilisées pour la compensation
    du facteur de puissance, ces batteries comportant éventuellement des appareillages
    de connexion et de commande intégrés capables de mettre sous tension ou hors tension
    une ou des fractions de l’ensemble afin de compenser le facteur de puissance du
    réseau. Sauf indication contraire dans la présente norme et le cas échéant, les
    batteries de compensation du facteur de puissance basse tension satisfont aux
    exigences de l'IEC 61439‑1 et de l'IEC 61439-2. Cette deuxième édition annule
    et remplace la première édition parue en 2003. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente: nombreuses modifications concernant l'alignement
    des méthodes de vérification sur l'IEC 61439-1; modification de marquage; ajout
    d'une vérification individuelle systématique de la puissance assignée; nouvelle
    Annexe D avec préconisations portant sur les méthodes de vérification de l'échauffement;
    actualisation des références normatives; révision rédactionnelle générale.<br
    />\r\n<br />\r\nMots clés: condensateurs shunt à basse tension en courant alternatif"
