abstract:
- language: en
  script: Latn
  content: Applies to terminology for tools and equipment used in live working. This
    standard is not intended to be a dictionary giving detailed definitions of all
    the terms used in live working, but only the necessary details, without indications
    of their components and their methods of use, to permit identification of the
    tools and equipment and to standardize their names.
- language: fr
  script: Latn
  content: S'applique à la terminologie pour l'outillage et le matériel utilisé dans
    les travaux sous tension. Cette norme n'est pas un dictionnaire donnant des définitions
    détaillées de tous les termes utilisés pour les travaux sous tension, mais est
    destinée à n'apporter que des détails nécessaires, sans indication de composantes
    ou de modes d'emploi, pour permettre l'identification de l'outillage et du matériel,
    et pour normaliser leurs noms.
