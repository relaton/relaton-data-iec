abstract:
- content: "IEC 61347-2-1:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 61347-2-1:2024
    specifies safety requirements for starting devices (starters other than glow starters
    and ignitors) for fluorescent and other discharge lamps for use on AC supplies
    up to 1 000 V at 50 Hz or 60 Hz which produce starting pulses not greater than
    100 kV and which are used in combination with lamps and controlgear covered in
    IEC 60081, IEC 60188, IEC 60192, IEC 60662, IEC 60901, IEC 61167, IEC 61195, IEC
    61199, IEC 61347-2-8 and IEC 61347-2-9.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2000, Amendment 1:2005 and Amendment 2:2013.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) update of normative references, introducing dated references where appropriate;<br
    />\r\nb) clarification of sample item numbers;<br />\r\nc) alignment of clause
    numbers with those of IEC 61347-1;<br />\r\nd) renumbering of Clause 15 and Clause
    16."
