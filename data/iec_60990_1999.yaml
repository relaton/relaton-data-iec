- content: |-
    Définit des méthodes de mesure pour les courants continus ou les courants alternatifs de forme sinusoïdale ou non sinusoïdale qui peuvent traverser le corps humain, et les courants qui peuvent circuler dans un conducteur de protection.


    Les méthodes de mesure recommandées pour le COURANT DE CONTACT sont basées sur les effets possibles provoqués par le passage du courant dans le corps humain. Dans cette norme, les mesures de courant à travers des réseaux représentant l'impédance du corps humain sont appelées mesures du COURANT DE CONTACT. Les réseaux utilisés ne sont pas nécessairement valables pour des animaux.


    La présente publication fondamentale de sécurité est destinée principalement à être utilisée par les comités techniques lors de la préparation de normes conformément aux principes figurant dans le Guide 104 et le Guide ISO/CEI 51. Elle n'est pas destinée à être utilisée par les fabricants ou les organismes de certification.


    Elle a le statut d'une publication fondamentale de sécurité conformément au Guide CEI 104.
