abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-8:2010 deals with the safety of bell and chime transformers
    and power supply units incorporating bell and chime transformers. Transformers
    incorporating electronic circuits are also covered by this standard. This second
    edition cancels and replaces the first edition published in 1998. It constitutes
    a technical revision. The main changes consist of updating this part in accordance
    with IEC 61558-1:2005. This part has the status of a group safety publication
    in accordance with IEC Guide 104. The attention of National Committees is drawn
    to the fact that equipment manufacturers and testing organizations may need a
    transitional period following publication of a new, amended or revised IEC publication
    in which to make products in accordance with the new requirements and to equip
    themselves for conducting new or revised tests. It is the recommendation of the
    committee that the content of this publication be adopted for implementation nationally
    not earlier than 12 months from the date of publication. In the meantime, the
    previous edition can still be ordered by contacting your local IEC member National
    Committee or the IEC Central Office.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/42796\">IEC
    61558-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 61558-2-8:2010 traite de la sécurité des transformateurs pour sonneries
    et carillons et des blocs d'alimentation incorporant des transformateurs pour
    sonneries et carillons. Les transformateurs incorporant des circuits électroniques
    sont également couverts par la présente norme. Cette deuxième édition annule et
    remplace la première édition publiée en 1998. Elle constitue une révision technique.
    Les principales modifications comprennent la mise à jour de la présente partie
    conformément à la CEI 61558-1:2005. La présente partie a le statut de publication
    groupée de sécurité conformément au Guide CEI 104. L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois après la date de publication.
    Pendant ce temps, l'édition précédente peut toujours être commandée auprès du
    Comité National CEI de votre pays ou auprès du bureau Central de la CEI.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/42796\">CEI
    61558-1:2005</a>."
