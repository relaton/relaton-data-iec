abstract:
- language: en
  script: Latn
  content: Specifies the electrical and mechanical requirements for a digital interface
    device to allow a general-purpose control device such as a desktop computer to
    be connected to hearing aids, for the purpose of electrical setting of their operating
    parameters. Provides a specification such that all hearing aids which can be programmed
    by the specified digital interface device may have their parameters set by a single
    control device and interface device.
- language: fr
  script: Latn
  content: Fournit des prescriptions électriques et mécaniques concernant un dispositif
    d'interface numérique destiné à permettre une liaison entre un dispositif de commande
    d'usage général tel qu'un ordinateur de bureau et les appareils de correction
    auditive, afin d'effectuer un réglage électrique de leurs paramètres de fonctionnement.
    Constitue une spécification prévue pour que tous les appareils de correction auditive
    pouvant être programmés à l'aide d'une interface numérique particulière soient
    capables de programmer leurs paramètres à l'aide d'un dispositif de commande et
    d'interface unique.
