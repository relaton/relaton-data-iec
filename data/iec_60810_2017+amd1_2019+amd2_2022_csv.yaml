abstract:
- content: "IEC 60810:2017+AMD1:2019+AMD2:2022 CSV is applicable to filament lamps,
    discharge lamps, LED light sources and LED packages to be used in road vehicles,
    i.e. in headlamps, fog-lamps, signalling lamps and interior lighting. It is especially
    applicable to those lamps and light sources which are listed in IEC 60809. This
    fifth edition cancels and replaces the fourth edition published in 2014 and Amendment
    1:2017. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- update and clarification of the title and scope;<br />\r\n- introduction
    of new LED light sources;<br />\r\n- introduction of requirements for LED light
    sources;<br />\r\n- introduction of guidelines on LED package robustness validation
    for LED packages."
  language:
