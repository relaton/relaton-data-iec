abstract:
- language: en
  script: Latn
  content: Details a mesurement method for external intermodulation products (intermodulation
    components) caused by two or more transmitters using the same or adjacent antennas.
    Describes recommended methods of assessing the performance of radio broadcast
    transmitters.
- language: fr
  script: Latn
  content: Présente une méthode de mesure des produits d'intermodulation (composantes
    d'intermodulation) à l'extérieur du canal, provoqués par deux émetteurs ou plus
    utilisant la même antenne ou des antennes adjacentes. Décrit les méthodes de mesure
    recommandées pour évaluer les qualités de fonctionnement des émetteurs de radiodiffusion.
