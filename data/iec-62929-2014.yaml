abstract:
- language: en
  script: Latn
  content: IEC 62929:2014 is applicable to dry cleaning robots for household use in
    or under conditions similar to those in households. The purpose of this standard
    is to specify the essential performance characteristics of dry cleaning robots
    and to describe methods for measuring these characteristics. This standard is
    neither concerned with safety nor with performance requirements.
- language: fr
  script: Latn
  content: L'IEC 62929:2014 s'applique aux robots de nettoyage à sec pour usage domestique
    ou utilisation dans des conditions similaires à celles rencontrées dans des conditions
    domestiques. La présente norme internationale a pour but de spécifier les principales
    caractéristiques d'aptitude à la fonction des robots de nettoyage à sec et de
    décrire les méthodes de mesure de ces caractéristiques. La présente norme internationale
    ne couvre ni les exigences de sécurité, ni les exigences d'aptitude à la fonction.
