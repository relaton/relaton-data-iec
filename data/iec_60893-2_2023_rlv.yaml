abstract:
- content: "IEC 60893-2:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60893-2:2023
    describes methods of test for the materials defined in IEC 60893-1 (referred to
    also as Part 1). This third edition cancels and replaces the second edition published
    in 2003. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) removal of reference to withdrawn specification IEC 60167:1964;<br />\r\nb)
    inclusion of reference to IEC 62631-3-3:2015, which supersedes IEC 60167:1964.
    Details in 6.3 have been updated accordingly. The actual performance of the test
    has not changed;<br />\r\nc) normative references have been updated."
