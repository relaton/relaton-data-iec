  content: "L’IEC 60335-2-73:2024 traite de la sécurité des thermoplongeurs électriques
    installés à poste fixe à usages domestiques et analogues, destinés à être installés
    dans une cuve ouverte à l'air libre, pour chauffer de l’eau à une température
    inférieure à l’ébullition, dont la tension assignée est inférieure ou égale à
    250 V pour les appareils monophasés et à 480 V pour les autres appareils, y compris
    les appareils alimentés en courant continu. La cuve peut comporter d'autres moyens
    pour chauffer l'eau tels qu'une circulation d'eau chaude fournie par une chaudière
    séparée. Les thermoplongeurs de puissance assignée jusqu'à 25 kW destinés à être
    incorporés comme source alternative de chaleur dans des chaudières de chauffage
    central font également partie du domaine d'application de la présente norme. Les
    appareils non destinés à un usage domestique normal mais qui, néanmoins, peuvent
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Dans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus situés
    à l'intérieur et autour de l'habitation. Cependant, elle ne tient en général pas
    compte:<br />\r\n- des personnes (y compris les enfants) dont les capacités physiques,
    sensorielles ou mentales; ou le manque d’expérience et de connaissance les empêchent
    d’utiliser l’appareil en toute sécurité sans surveillance ou instruction;<br />\r\n-
    de l’utilisation de l’appareil comme jouet par des enfants.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'aéronefs, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s’applique pas<br />\r\n- aux appareils destinés exclusivement à des
    usages industriels;<br />\r\n- aux appareils destinés à être utilisés dans des
    locaux présentant des conditions particulières, telles que la présence d’une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux éléments chauffants
    incorporés dans des appareils tels que les appareils de chauffage des liquides
    (IEC 60335-2-15), les chauffe-eau à accumulation (IEC 60335-2-21) ou les chauffe-eau
    instantanés (IEC 60335-2-35);<br />\r\n- aux appareils de chauffage des aquariums
    (IEC 60335-2-55);<br />\r\n- aux thermoplongeurs mobiles (IEC 60335-2-74);<br
    />\r\n- aux dispositifs de préchauffage des moteurs tels que ceux des voitures
    et autocars.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2002, son Amendement 1: 2006 et son Amendement 2: 2009. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été transformées
    en texte normatif (Article 1, 19.2);<br />\r\nc) ajout des températures des surfaces
    accessibles extérieures (Article 11).<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC <a href=\"https://webstore.iec.ch/publication/61880\">IEC
    60335-1:2020</a> et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
