abstract:
- content: "IEC 60317-0-3:2008+A1:2013 gives the general requirements of enamelled
    round aluminium winding wires with or without a bonding layer. Technical changes
    from the previous edition include clarification to appearance requirements, revisions
    to the wire size ranges applicable to the flexibility and adherence tests, and
    clarification that pin hole test requirements are under consideration.<strong>This
    consolidated version consists of the third edition (2008) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong><br
    /><br />\r\nThis publication is to be read in conjunction with the IEC 60851 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-0-3:2008+A1:2013 donne les exigences générales pour les fils
    de bobinage de section circulaire en aluminium émaillé avec ou sans une couche
    adhérente. Les changements techniques par rapport à l'édition précédente comprennent
    une clarification concernant les exigences sur l'aspect, des révisions sur les
    gammes des dimensions des fils s'appliquant aux essais de souplesse et d'adhérence,
    et une clarification expliquant que les exigences relatives à la détection des
    microfissures en immersion sont à l'étude.<strong> Cette version consolidée comprend
    la troisième édition (2008) et son amendement 1 (2013). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong><br /><br />\r\nCette
    publication doit être lue conjointement avec la série CEI 60851."
