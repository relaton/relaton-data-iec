abstract:
- language: en
  script: Latn
  content: IEC TS 62332-2:2014 is applicable to EIS containing solid and liquid components
    where the thermal stress is the dominant ageing factor, without restriction to
    voltage class. This part specifies a sealed tube test procedure for the thermal
    evaluation and qualification of electrical insulation systems (EIS). One aspect
    of this procedure is to also provide a method to assign thermal classifications
    to materials used in EIS where solid and liquid components are both used. This
    procedure describes a comparative ageing method whereby a reference system composed
    of kraft paper and mineral oil is compared to a candidate system of any combination
    of solid and insulating liquid. The test procedures in this part are specifically
    applicable to liquid immersed transformer insulation systems.
- language: fr
  script: Latn
  content: L&#x27;IEC TS 62332-2:2014 est applicable aux SIE contenant des composants
    solides et liquides, où la contrainte thermique est le facteur de vieillissement
    prédominant, sans restriction de la classe de tension. La présente partie indique
    une procédure d&#x27;essai à tube scellé pour l&#x27;évaluation et la qualification
    thermiques des systèmes d&#x27;isolation électrique (SIE). Un aspect de cette
    procédure est également de fournir une méthode d&#x27;attribution de classifications
    thermiques aux matériaux utilisés dans les SIE qui utilisent tant des composants
    solides que des composants liquides. Cette procédure décrit une méthode de vieillissement
    comparative où un système de référence composé de papier kraft et d&#x27;huile
    minérale est comparé à un système candidat de toute combinaison de composant solide
    et de liquide isolant. Les procédures d&#x27;essai décrites dans la présente partie
    s&#x27;appliquent spécifiquement aux systèmes d&#x27;isolation à transformateurs
    de puissance immergés dans un liquide.
