abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-10:2016 provides general guidance with respect to fire hazard
    testing on how to reduce to a tolerable level the risk of fire and the potential
    effects of fires involving electrotechnical products. It also serves as a signpost
    standard to the other guidance publications in the IEC 60695 series. It does not
    give guidance on the use of fire-resistant compartment boundaries or on the use
    of detection and suppression systems for the mitigation of fire risk. It describes
    the relationship between fire risk and the potential effects of fire, and provides
    guidance to IEC product committees on the applicability of qualitative and quantitative
    fire tests to the fire hazard assessment of electrotechnical products. Details
    of the calculation of fire risk are not included in the scope of this document.
    It emphasises the importance of the scenario approach to fire hazard and risk
    assessment and discusses criteria intended to ensure the development of technically
    sound hazard-based fire test methods. It discusses the different types of fire
    tests, in particular the nature of qualitative and quantitative fire tests. It
    also describes the circumstances under which it is appropriate for IEC product
    committees to maintain or develop qualitative fire tests. This standard is intended
    as guidance to IEC committees, and is to be used with respect to their individual
    applications. This second edition cancels and replaces the first edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- reference to IEC 60695-1-12;<br />\r\n- modified Introduction and Scope;<br
    />\r\n- updated normative references;<br />\r\n- updated terms and definitions;<br
    />\r\n- modified Table 1;<br />\r\n- addition of Table 2;<br />\r\n- new text
    in Subclauses 5.2, 5.3 and 5.4;<br />\r\n- mandatory text in Clause 8;<br />\r\n-
    Annex B changed to Annex A, and modified;<br />\r\n- new Annex B concerning common
    ignition sources.<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/publication/2929\">IEC 60695-1-11:2014</a> and
    <a href=\"https://webstore.iec.ch/publication/2930\">IEC 60695-1-12:2015</a>.<br
    />\r\nKey words: Fire Hazard, Fire Risk, Fire Safety Engineering"
- language: fr
  script: Latn
  content: "L'IEC 60695-1-10:2016 fournit des lignes directrices générales concernant
    les essais relatifs aux dangers d'incendie, sur la manière de réduire à un niveau
    acceptable le risque d'incendie et les effets potentiels des incendies impliquant
    des produits électrotechniques. Elle sert aussi de norme de référence pour les
    autres publications donnant des lignes directrices dans la série IEC 60695. La
    présente partie ne fournit pas de lignes directrices relatives à l'utilisation
    de parois de compartiment résistant au feu ou de systèmes de détection et de suppression
    pour la réduction du risque d'incendie. Elle décrit la relation entre le risque
    d'incendie et les effets potentiels des incendies. Elle fournit des lignes directrices
    aux comités de produits de l'IEC sur la pertinence des essais au feu qualitatifs
    et quantitatifs pour l'évaluation des dangers d'incendie des produits électrotechniques.
    Les détails du calcul du risque d'incendie ne sont pas couverts par le domaine
    d'application du présent document. Elle souligne l'importance de l'approche par
    scénario pour l'évaluation des dangers d'incendie et des risques d'incendie. Elle
    traite également des critères visant à assurer le développement de méthodes d'essai
    au feu basées sur les dangers qui soient techniquement solides. Elle traite des
    différents types d'essais au feu et, en particulier, de la nature des essais qualitatifs
    et quantitatifs. Elle décrit aussi les circonstances pour lesquelles il est approprié
    pour les comités de produits de l'IEC de maintenir ou de mettre au point des essais
    au feu qualitatifs. La présente norme est destinée à fournir des lignes directrices
    pour les comités de l'IEC et il convient de les utiliser en fonction de leurs
    applications particulières. Cette deuxième édition annule et remplace la première
    édition parue en 2009. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- référence à l'IEC 60695-1-12;<br />\r\n- modification de
    l'introduction et du domaine d'application;<br />\r\n- mise à jour des références
    normatives;<br />\r\n- mise à jour des termes et définitions;<br />\r\n- modification
    du Tableau 1;<br />\r\n- ajout du Tableau 2: nouveau texte dans les Articles 5.2,
    5.3 et 5.4.;<br />\r\n- texte obligatoire à l'Article 8;<br />\r\n- annexe B renommée
    Annexe A, et modifiée et ajout d'une Annexe B relative aux sources d'allumage
    communes.<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/2929\">IEC
    60695-1-11:2014</a>, et <a href=\"https://webstore.iec.ch/publication/2930\">IEC
    60695-1-12:2015</a>.<br />\r\nMots clés: danger d'incendie, risque d'incendie,
    l'ingénierie de la sécurité incendie"
