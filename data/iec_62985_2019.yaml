- content: "L'IEC 62985:2019 s’applique:<br />\r\n– aux TOMODENSITOMETRES qui sont
    capables d’afficher et de notifier CTDIVOL conformément à l’IEC 60601-2-44, et<br
    />\r\n– au logiciel de surveillance de l’indice de dose de RAYONNEMENT (RDIMS
    - RADIATION Dose Index Monitoring Software)<br />\r\npour les besoins de calcul,
    d’affichage et d’enregistrement de l’ESTIMATEUR DE DOSE MORPHOLOGIQUE (SSDE) et
    de ses composantes associées.<br />\r\nPlus spécifiquement, le présent document
    fournit des méthodes et des exigences normalisées pour le calcul, l’affichage
    ou l’enregistrement du SSDE, du SSDE(z), du DIAMETRE EQUIVALENT EAU (D<sub>W</sub>),
    et de D<sub>W</sub>(z), où z représente une position longitudinale spécifique
    de l’objet balayé.<br />\r\nLe présent document fournit une méthode permettant
    de déterminer un DIAMETRE EQUIVALENT EAU de référence, D<sub>W,REF</sub>(z), par
    balayage TOMOGRAPHIQUE de deux FANTOMES d’eau cylindriques et d’un ou plusieurs
    FANTOMES anthropomorphiques conformes aux spécifications définies dans le présent
    document. La méthode de calcul du DIAMETRE EQUIVALENT EAU appliquée par le FABRICANT,
    D<sub>W,IMP</sub>(z), est vérifiée par essai et validée par rapport à la valeur
    D<sub>W,REF</sub>(z) en utilisant les OBJETS D’ESSAI et les méthodes définis dans
    le présent document. Le présent document décrit également les méthodes de calcul
    du SSDE et D<sub>W</sub>, qui représentent les valeurs moyennes du SSDE(z) et
    du D<sub>W</sub>(z) sur l’ensemble de la LONGUEUR DE RECONSTRUCTION.<br />\r\nLe
    contenu du corrigendum de juin 2022 a été pris en considération dans cet exemplaire."
