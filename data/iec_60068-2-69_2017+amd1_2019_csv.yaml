abstract:
- content: "IEC 60068-2-69:2017+A1.2019 outlines test Te/Tc, the solder bath wetting
    balance method and the solder globule wetting balance method to determine, quantitatively,
    the solderability of the terminations. Data obtained by these methods are not
    intended to be used as absolute quantitative data for pass–fail purposes. The
    procedures describe the solder bath wetting balance method and the solder globule
    wetting balance method. They are applicable to components and printed boards with
    metallic terminations and metallized solder pads. This document provides the measurement
    procedures for solder alloys both with and without lead (Pb). This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- integration of IEC 60068-2-54;<br />\r\n- inclusion of tests of printed
    boards;<br />\r\n- inclusion of new component types, and updating test parameters
    for the whole component list;<br />\r\n- inclusion of a new gauge R & R test protocol
    to ensure that the respective wetting balance equipment is correctly calibrated.<br
    />\r\nThe contents of the corrigendum of January 2018 have been included in this
    copy.<strong>This consolidated version consists of the third edition (2017) and
    its amendment 1 (2019). Therefore, no need to order amendment in addition to this
    publication.</strong>"
  language:
