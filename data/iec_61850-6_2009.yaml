abstract:
- content: "IEC 61850-6:2009 specifies a file format for describing communication-related
    IED (Intelligent Electronic Device) configurations and IED parameters, communication
    system configurations, switch yard (function) structures, and the relations between
    them. The main purpose of this format is to exchange IED capability descriptions,
    and SA system descriptions between IED engineering tools and the system engineering
    tool(s) of different manufacturers in a compatible way. The main changes with
    respect to the previous edition are as follows:<br />\r\n- functional extensions
    added based on changes in other Parts of IEC 61850, especially in IEC 61850-7-2
    and IEC 61850-7-3;<br />\r\n- functional extensions concerning the engineering
    process, especially for configuration data exchange between system configuration
    tools, added;<br />\r\n- clarifications and corrections.<br />\r\nThis publication
    is of core relevance for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61850-6:2009 spécifie un format de fichier destiné à décrire les configurations
    de dispositifs électroniques intelligents (IED) liées à la communication, les
    paramètres de ces IED, les configurations de systèmes de communication, les structures
    du poste extérieur (aspect fonctionnel), ainsi que des relations entre tous ces
    éléments. Ce format a pour objectif principal d'assurer l'échange de descriptions
    de capacités d'IED et de descriptions de systèmes SA entre des outils d'ingénierie
    d'IED et le ou les outils d'ingénierie système de différents fabricants sans problème
    de compatibilité. Par rapport à l'édition précédente, les principales modifications
    sont les suivantes:<br />\r\n• ajout d'extensions fonctionnelles sur la base des
    modifications apportées à d'autres parties (Parties 7-2 et 7-3, notamment);<br
    />\r\n• ajout d'extensions fonctionnelles concernant le processus d'ingénierie,
    notamment pour l'échange de données de configuration entre les différents outils
    de configuration système;<br />\r\n• apport de clarifications et de corrections.
    Les points nécessitant des clarifications sont publiés dans une base de données
    disponible à l'adresse suivante: www.tissue.iec61850.com. Les incompatibilités
    émergentes sont énumérées en 8.2.3"
