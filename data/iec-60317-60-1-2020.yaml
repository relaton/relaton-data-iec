abstract:
- language: en
  script: Latn
  content: "IEC 60317-60-1: 2020 specifies the requirements of polyester glass-fibre
    wound fused, unvarnished, bare or grade 1 or grade 2 enamelled rectangular copper
    winding wires, temperature index 155.<br />\r\nNOTE For this type of wire, the
    heat shock test is inappropriate and therefore a heat shock temperature cannot
    be established. Consequently, a class based on the requirements for temperature
    index and heat shock temperature cannot be specified.<br />\r\nThe range of nominal
    conductor dimensions covered by this document is:<br />\r\nwidth: min. 2,0 mm
    max. 16,0 mm;<br />\r\nthickness: min. 0,80 mm max. 5,60 mm."
- language: fr
  script: Latn
  content: "IEC 60317-60-1:2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre nus ou émaillés de grade 1 ou de grade 2, guipés
    de fibres de verre polyester fondues non vernies, d'indice de température 155.<br
    />\r\nNOTE Pour ce type de fil, l'essai de choc thermique ne s'applique pas et
    la température de choc thermique ne peut donc pas être définie. Par conséquent,
    il n'est pas possible de spécifier une classe fondée sur les exigences d'indice
    de température et de température de choc thermique.<br />\r\nLa gamme des dimensions
    nominales des conducteurs couvertes par le présent document est:<br />\r\n– largeur:
    min. 2,0 mm max. 16,0 mm;<br />\r\n– épaisseur: min. 0,80 mm max. 5,60 mm."
