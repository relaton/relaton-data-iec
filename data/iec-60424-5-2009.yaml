abstract:
- language: en
  script: Latn
  content: IEC 60424-5:2009 gives guidance on allowable limits of surface irregularities
    applicable to planar-cores in accordance with the relevant generic specification.
    This standard is considered as a sectional specification useful in the negotiation
    between ferrite core manufacturers and users about surface irregularities.
- language: fr
  script: Latn
  content: La CEI 60424-5:2009 donne des lignes directrices relatives aux limites
    admissibles pour les irrégularités de surface applicables aux noyaux planaires
    conformément à la spécification générique applicable. La présente norme est considérée
    comme une spécification intermédiaire utile dans les négociations entre fabricants
    et utilisateurs de noyaux de ferrite concernant les irrégularités de surface.
