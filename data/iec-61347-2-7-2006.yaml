abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61347 specifies particular safety requirements for d.c. supplied electronic ballasts for maintained and non-maintained emergency lighting purposes.
    It includes specific requirements for ballasts and control units for luminaires for emergency lighting as specified by IEC 60598-2-22.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61347 spécifie les exigences particulières de sécurité pour les ballasts électroniques alimentés en courant continu prévus pour l'éclairage de secours permanent ou non permanent.
    Cette norme comprend des exigences particulières pour les ballasts et pour les blocs de commande pour l'éclairage de secours spécifiés dans la CEI 60598-2-22.
