- content: "L'IEC 60793-1-40:2024 établit des exigences harmonisées pour mesurer l'affaiblissement
    d'une fibre optique, contribuant ainsi au contrôle des fibres et des câbles à
    des fins commerciales. Quatre méthodes sont décrites pour mesurer l'affaiblissement,
    parmi lesquelles une méthode pour modéliser l'affaiblissement spectral:<br />\r\n-méthode
    A: fibre coupée;<br />\r\n-méthode B: pertes d'insertion;<br />\r\n-méthode C:
    rétrodiffusion;<br />\r\n-méthode D: modélisation de l'affaiblissement spectral.<br
    />\r\nLes méthodes A à C s'appliquent au mesurage de l'affaiblissement pour toutes
    les catégories de fibres suivantes:<br />\r\n-fibres multimodales de classe A;<br
    />\r\n-fibres unimodales de classe B.<br />\r\nLa méthode C, rétrodiffusion, s'applique
    aussi à la localisation, aux pertes et à la caractérisation des discontinuités
    ponctuelles.<br />\r\nLa méthode D s'applique uniquement aux fibres de classe
    B.<br />\r\nLes informations communes à ces quatre méthodes sont présentées aux
    Articles 1 à 11, et les informations propres à chaque méthode individuelle, sont
    présentées à l'Annexe A, l'Annexe B, l'Annexe C et l'Annexe D, respectivement.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2019. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification de la définition de l'affaiblissement pour s'aligner sur
    la définition du site electropedia.org"
