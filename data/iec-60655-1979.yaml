abstract:
- language: en
  script: Latn
  content: |-
    Gives the values that are to be added to the pressure sensitivity level of a microphone in order to obtain the free-field sensitivity level when a very high accuracy is not called for or when conditions for carrying out an accurate free-field calibration are not available.
    The values given have been derived from measurements of the pressure and free-field sensitivity levels of a number of microphones carried out in accordance with IEC 60327 and IEC 60486 to which reference should be made concerning terminology, microphone preamplifier configurations, etc.
- language: fr
  script: Latn
  content: Fournit les valeurs qu'il faut ajouter au niveau d'efficacité en pression
    d'un microphone pour obtenir le niveau d'efficacité en champ libre, lorsqu'une
    extrême précision n'est pas recherchée ou lorsque les conditions permettant un
    étalonnage précis en champ libre ne sont pas remplies. Les valeurs fournies ont
    été obtenues à partir de mesures des niveaux d'efficacité en pression et en champ
    libre d'un certain nombre de microphones, effectuées respectivement selon les
    CEI 60327 et 60486. On se réfère à ces normes en ce qui concerne la terminologie,
    les configurations de préamplificateur microphonique, etc.
