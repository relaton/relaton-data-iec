abstract:
- language: en
  script: Latn
  content: "IEC 60079-18:2014+A1:2017 gives the specific requirements for the construction,
    testing and marking of electrical equipment, parts of electrical equipment and
    Ex components with the type of protection encapsulation \"m\" intended for use
    in explosive gas atmospheres or explosive dust atmospheres. This part applies
    only for encapsulated electrical equipment, encapsulated parts of electrical equipment
    and encapsulat ed Ex components (hereinafter always referred to as \"m\" equipment)
    where the rated voltage does not exceed 11 kV. The application of electrical equipment
    in atmospheres, which may contain explosive gas as well as combustible dust simultaneously,
    may require additional protective measures. This standard does not apply to dusts
    of explosives, which do not require atmospheric oxygen for combustion, or to pyrophoric
    substances. This standard does not take account of any risk due to an emission
    of flammable or toxic gas from the dust. This standard supplements and modifies
    the general requirements of IEC 60079-0. Where a requirement of this standard
    conflicts with a requirement of IEC 60079-0, the requirement of this standard
    takes precedence. This fourth edition cancels and replaces the third edition of
    IEC 60079-18:2009, and constitutes a technical revision. Please refer to the foreword
    of the document for a listing of the technical changes with respect to the previous
    edition.<br />\r\nThis publication is to be read in conjunction with IEC 60079-0:2011.<br
    />\r\nThis consolidated version of the official IEC Standard and its amendment
    contains the fourth edition (2014) and its amendment 1 (2017). Therefore, no need
    to order amendment in addition to this publication.<br />\r\nKeywords: encapsulation
    \"m\", explosive gas atmospheres, explosive dust atmospheres<br />\r\nThe contents
    of the corrigendum of July 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60079-18:2014+A1:2017 définit les exigences spécifiques à la construction,
    aux essais et au marquage des matériels électriques, des parties de matériels
    électriques et des composants Ex protégés par encapsulage de type \"m\" et destinés
    à une utilisation dans les atmosphères explosives gazeuses ou les atmosphères
    explosives poussiéreuses. La présente partie ne s'applique qu'aux matériels électriques
    protégés par encapsulage, aux parties de matériel électrique protégées par encapsulage
    et aux composants Ex protégés par encapsulage (ci-après toujours dénommés matériel
    \"m\") pour lesquels la tension assignée n'excède pas 11 kV. L'utilisation du
    matériel électrique en atmosphère pouvant contenir simultanément du gaz explosif
    et des poussières combustibles peut nécessiter des mesures de protection supplémentaires.
    La présente Norme ne s'applique pas aux poussières d'explosifs qui n'exigent pas
    d'oxygène de l'air pour leur combustion ni aux substances pyrophoriques. La présente
    Norme ne tient pas compte des risques, quels qu'ils soient, résultant d'une émission
    de gaz inflammable ou toxique provenant de la poussière. La présente Norme complète
    et modifie les exigences générales de l'IEC 60079-0. Si une exigence de la présente
    Norme est en conflit avec une exigence de l'IEC 60079-0, l'exigence de la présente
    Norme a préséance. Cette quatrième édition annule et remplace la troisième édition
    de l'IEC 60079-18:2009. Cette édition constitue une révision technique. Se référer
    à l'avant-propos du document pour obtenir une liste des modifications techniques
    par rapport à l'édition précédente. Cette publication doit être lue conjointement
    avec l'IEC 60079-0:2011.<br />\r\nCette version consolidée de la Norme IEC officielle
    et de son amendement contient la quatrième édition (2014) et son amendement 1
    (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
