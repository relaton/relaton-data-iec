abstract:
- language: en
  script: Latn
  content: |-
    Applies to test methods and apparatus for the measurement of the operational characteristics of brushes (contact drop voltage, coefficient of friction, brush wear) designed to operate on commutating and slip ring machines under specified test conditions.
    Does not apply to brushes for small power machines and automotive machines.
- language: fr
  script: Latn
  content: S'applique aux méthodes d'essais et aux appareils pour la mesure des caractéristiques
    opérationnelles des balais (la chute de tension au contact, le coefficient de
    frottement, l'usure d'un balai) appelés à fonctionner sur des machines avec commutation
    ou sur des machines à bagues, dans des conditions d'essai spécifiées. Ne s'applique
    pas aux balais de moteurs à petite puissance et de machines automotrices.
