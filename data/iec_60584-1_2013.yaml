- content: |-
    La CEI 60584-1:2013 spécifie les fonctions de référence et les tolérances associées aux couples thermoélectriques désignés par une lettre (Types R, S, B, J, T, E, K, N, C et A). Les températures y sont exprimées en degrés Celsius selon l'Échelle Internationale de Température de 1990, EIT-90 (symbole t90) et les FEM (symbole E), en microvolts. Les fonctions de référence sont des polynômes qui expriment la FEM, E en V, en fonction de la température t90 en °C, les jonctions de référence des couples thermoélectriques étant placées à 0 °C. L'Annexe A présente, sous forme de tableau, les valeurs de la FEM tous les 1 °C. Cette troisième édition annule et remplace la deuxième édition parue en 1995. Elle constitue une révision technique. Elle inclut les modifications suivantes:<br />
    - les CEI 60584-1:1995 et CEI 60584-2:1982 ont été fusionnées;<br />
    - la norme repose désormais de manière explicite sur les polynômes de référence qui expriment la FEM des couples thermoélectriques en fonction de la température. L'Annexe A donne les tables dérivées des polynômes;<br />
    - l'Annexe B donne les polynômes inverses, qui expriment la température en fonction de la FEM, mais ne donne pas les tables inverses;<br />
    - le domaine de température du polynôme exprimant la FEM des couples thermoélectriques de Type K est limité à 1 300 °C;<br />
    - la valeur du coefficient de Seebeck est donnée tous les 10 °C;<br />
    - les données thermoélectriques (FEM et coefficients de Seebeck) sont fournies aux points fixes de l'EIT-90;<br />
    - l'Annexe C donne des lignes directrices concernant les limites supérieures de température et les conditions d'environnement lors de l'utilisation de chaque Type de couple thermoélectrique.
