- content: "L'IEC 60335-2-80:2015 traite de la sécurité des ventilateurs électriques
    pour usages domestiques et analogues dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et 480 V pour les autres appareils.<br />\r\nDes
    exemples de ventilateurs compris dans le domaine d'application de la présente
    norme sont:<br />\r\n- les ventilateurs de plafond;<br />\r\n- les ventilateurs
    de conduit;<br />\r\n- les ventilateurs de cloison;<br />\r\n- les ventilateurs
    à colonne;<br />\r\n- les ventilateurs de table.<br />\r\nCette norme s'applique
    également aux dispositifs de commande fournis avec les ventilateurs.<br />\r\nLes
    appareils non destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés dans des magasins, chez des artisans et dans des fermes, sont
    compris dans le domaine d'application de la présente norme.<br />\r\nDans la mesure
    du possible, la présente norme traite des dangers courants présentés par les appareils,
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    la présente norme ne tient pas compte en général:<br />\r\n- des personnes (y
    compris des enfants) dont:<br />\r\n- les capacités physiques, sensorielles ou
    mentales; ou<br />\r\n- le manque d'expérience et de connaissances<br />\r\nles
    empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n- de l'utilisation de l'appareil comme jouet par des enfants.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les autorités sanitaires nationales, les organismes nationaux
    en charge de la protection des travailleurs et les organismes analogues.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux présentant des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n-
    aux ventilateurs incorporés dans d'autres appareils.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2002, y compris son Amendement
    1 (2004) et son Amendement 2 (2008). Elle constitue une révision technique.<br
    />\r\nLes principales modifications apportées à la présente édition par rapport
    à la deuxième édition de l'IEC 60335­2­80 sont les suivantes (les modifications
    mineures ne sont pas citées):<br />\r\n- ajout de la définition du terme système
    de suspension de ventilateur de plafond (3.102);<br />\r\n- ajout d'instructions
    relatives à l'entretien des ventilateurs de plafond (7.12);<br />\r\n- ajout d'instructions
    relatives à l'installation des ventilateurs de plafond (7.12.1);<br />\r\n- ajout
    de critères d'évaluation du piégeage pour les ventilateurs de table et les ventilateurs
    à colonne dotés d'une tête oscillant de haut en bas (20.102);<br />\r\n- ajout
    d'exigences relatives à l'isolation des conducteurs internes préinstallés utilisés
    pour alimenter les luminaires fixés (22.101);<br />\r\n- ajout d'exigences relatives
    à la protection contre les défaillances des systèmes de suspension pour les ventilateurs
    de plafond (22.102);<br />\r\n- ajout d'exigences relatives à l'usure des balais
    de moteur (27.3).<br />\r\nLa présente Partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme.<br />\r\nLa présente
    Partie 2 complète ou modifie les articles correspondants de l'IEC 60335-1, de
    façon à transformer cette publication en norme IEC: Exigences de sécurité pour
    les ventilateurs."
