abstract:
- content: "IEC TR 61328:2024 provides information for the selection of conductor
    stringing, earthing and bonding equipment used for the installation of bare and
    insulated overhead distribution conductors, as well as overhead transmission conductors
    and overhead earth wires.<br />\r\nProcedures are given for installation and maintenance
    of distribution and transmission conductors. A discussion of electric hazards
    is provided as well as relevant earthing and bonding techniques."
