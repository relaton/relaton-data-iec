- content: "IEC 61265:2018 spécifie les caractéristiques électroacoustiques des systèmes
    instrumentaux utilisés pour la mesure des bruits dans le cadre de la certification
    acoustique des aéronefs, ainsi que pour l'établissement d'autres comparaisons
    entre des modèles d'aéronefs, et fournit des méthodes d'essais de vérification
    périodique qui permettent de s'assurer du maintien des caractéristiques en conformité
    avec les exigences, à l'intérieur de tolérances spécifiées.<br />\r\nEn général,
    un système de mesure utilisé à cet effet se compose d'une combinaison d'instruments
    allant du microphone, y compris son écran anti-vent et ses autres accessoires,
    en passant par des dispositifs d'enregistrement et de traitement des données,
    jusqu'à un dispositif de sortie approprié. Les différents systèmes de mesure,
    indépendamment de leur composition, réalisent les fonctions nécessaires de différentes
    façons et fonctionnent suivant des principes analogiques ou numériques.<br />\r\nIEC
    61265:2018 annule et remplace la première édition parue en 1995. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout de recommandations pour les mesures d'aéronefs autres que des gros avions
    de transport;<br />\r\nb) ajout de microphones utilisés dans les systèmes de mesure
    à plan de sol;<br />\r\nc) ajout de mesures de niveau acoustique pondéré, autres
    que les mesures par bandes de tiers d'octave, pour certains types d'aéronefs;<br
    />\r\nd) révision et clarification des exigences applicables à l'enregistrement
    audio numérique;<br />\r\ne) ajout d'exigences pour l'évaluation de l'incertitude
    de mesure."
