abstract:
- language: en
  script: Latn
  content: "IEC 60127-3:2015+A1:2020 is applicable to sub-miniature fuse-links adapted
    to printed circuits and used for the protection of electric appliances, electronic
    equipment and component parts thereof, normally intended to be used indoors. It
    does not apply to sub-miniature fuse-links for appliances intended to be used
    under special conditions, such as in a corrosive or explosive atmosphere. This
    standard applies in addition to the requirements of IEC 60127-1. The object of
    this standard is to define special and additional test methods for sub-miniature
    fuse-links applying in addition to the requirements of IEC 60127-1. This third
    edition of IEC 60127-3 cancels and replaces the first edition published in 1988,
    its Amendment 1 (1991) and Amendment 2 (2002). This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    add a rectangular shape fuse-link as alternative in standard sheets 3 and 4;<br
    />\r\n- add a small cartridge fuse-link as alternative in standard sheets 2, 3
    and 4;<br />\r\n- add the rated currents up to 10A in standard sheets 2, 3 and
    4;<br />\r\n- add Subclause 6.5;<br />\r\n- add Subclause 9.7;<br />\r\n- the
    extra samples for termination test (E1 to E6) will be chosen by random and not
    sorted by voltage drop in Table 1, 2, 3, and 4.<br />\r\n<strong>This consolidated
    version consists of the third edition (2015) and its amendment 1 (2020). Therefore,
    no need to order amendment in addition to this publication.</strong><br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/812\">IEC
    60127-1:2006</a>.<br />\r\n<br />\r\nKeywords: sub-miniature fuse-links adapted
    to printed circuits, protection of electric appliances, electronic equipment and
    component parts"
- language: fr
  script: Latn
  content: "L'IEC 60127-3:2015+A1:2020 est applicable à tous les éléments de remplacement
    subminiatures adaptés aux circuits imprimés et utilisés pour la protection d'appareils
    électriques, de matériels électroniques et de leurs éléments constitutifs, normalement
    destinés à être utilisés à l'intérieur de bâtiments. Elle n'est pas applicable
    aux éléments de remplacement subminiatures pour les appareils destinés à être
    utilisés dans des conditions particulières, telles que les atmosphères corrosives
    ou explosives. La présente norme s'applique en plus des exigences de l'IEC 60127-1.
    L'objet de la présente norme est de définir des méthodes d'essai particulières
    et supplémentaires applicables aux éléments de remplacement subminiatures, celles-ci
    venant s'ajouter aux exigences de l'IEC 60127-1. Cette troisième édition de l'IEC
    60127-3 annule et remplace la première édition parue en 1988, son amendement 1
    (1991) et l'amendement 2 (2002). La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'une forme rectangulaire de fusible comme solution alternative dans les feuilles
    de normes 3 et 4;<br />\r\n- ajout d'une petite cartouche comme solution alternative
    dans les feuilles de normes 2, 3 et 4;<br />\r\n- ajout de courants nominaux jusqu'à
    10 A dans les feuilles de normes 2, 3 et 4;<br />\r\n- ajout du paragraphe 6.5;<br
    />\r\n- ajout du paragraphe 9.7;<br />\r\n- les échantillons supplémentaires pour
    l'essai de sortie (E1 à E6) seront choisis par hasard et non par ordre de chute
    de tension dans les Tableaux 1, 2, 3, et 4.<br />\r\n<strong>Cette version consolidée
    comprend la troisième édition (2015) et son amendement 1 (2020). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong><br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/812\">IEC
    60127-1:2006</a>.<br />\r\n<br />\r\nMots-clés: les éléments de remplacement subminiatures
    adaptés aux circuits imprimés, la protection d'appareils électriques, de matériels
    électroniques et de leurs éléments constitutifs"
