abstract:
- content: "IEC 60034-15:2009 relates to a.c. machines incorporating form-wound stator
    coils and specifies the test procedures and voltages to be applied to the main
    and interturn insulation of sample coils. The changes of this new edition with
    respect to the previous one are as follows:<br />\r\n- clarification of the title,<br
    />\r\n- removal of the limitation on voltage,<br />\r\n- additional definitions,<br
    />\r\n- additional guidance."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60034-15:2009 s'applique aux machines à courant alternatif comprenant
    des bobines de stator préformées et spécifie les procédures d'essai et les tensions
    à appliquer à l'isolation principale et à l'isolation entre spires de bobines
    échantillons. Les modifications de cette nouvelle édition par rapport à l'ancienne
    sont les suivantes:<br />\r\n- clarification du titre,<br />\r\n- retrait des
    limitations en tension,<br />\r\n- définitions complémentaires,<br />\r\n- recommandations
    supplémentaires."
