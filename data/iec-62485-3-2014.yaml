abstract:
- language: en
  script: Latn
  content: "IEC 62485-3:2014 applies to secondary batteries and battery installations
    used for electric vehicles, e.g. in electric industrial trucks (including lift
    trucks, tow trucks, cleaning machines, automatic guided vehicles), in battery
    powered locomotives, in electric vehicles (e.g. goods vehicles, golf carts, bicycles,
    wheelchairs), and does not cover the design of such vehicles. It provides requirements
    on safety aspects associated with the installation, use, inspection, maintenance
    and disposal of batteries. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) a comprehensive revision
    of Clause 6, presenting a unified and changed formula for the calculation of the
    required ventilation air flow during battery charging;<br />\r\nb) addition of
    requirements for properties of floor material and battery changing equipment in
    Clause 9."
- language: fr
  script: Latn
  content: "L'IEC 62485-3:2014 s'applique aux installations d'éléments et de batteries
    d'accumulateurs utilisés pour les véhicules électriques, par exemple, dans les
    chariots électriques industriels (incluant les chariots élévateurs, les tracteurs
    électriques, les machines de nettoyage, les véhicules automatiques guidés),les
    locomotives alimentées par batteries, les véhicules électriques routiers (par
    exemple, les véhicules pour le transport de marchandises, les voiturettes de golf,
    les bicyclettes, les chaises roulantes), et ne couvre pas la conception de tels
    véhicules. Elle fournit les exigences concernant les aspects de sécurité liés
    à la mise en oeuvre, à l'utilisation, au contrôle, à la maintenance et à la mise
    au rebut des batteries. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) un remaniement global
    de l'Article 6, donnant une formule unifiée et changée du calcul du débit d'air
    de ventilation requis pendant la charge de batteries;<br />\r\nb) l'addition dans
    l'Article 9 des exigences de qualité du revêtement de sol et du matériel pour
    changer des batteries."
