abstract:
- content: "IEC 61347-2-2:2011 specifies particular safety requirements for electronic
    step-down convertors for use on d.c. supplies of up to 250 V or a.c. supplies
    of up to 1 000 V, at 50 Hz or 60 Hz and with rated output voltage 50 V r.m.s.
    at a frequency deviating from the supply frequency, or 120 V ripple free d.c.
    between conductors and between any conductor and earth, associated with tungsten-halogen
    lamps as specified in IEC 60357 and other filament lamps. This second edition
    of IEC 61347-2-2 replaces the first edition (2000), Amendment 1 (2005) and Amendment
    2 (2006). The major modification for this second edition is the changeover from
    SELV equivalent to SELV.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 61347-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61347-2-2:2011 spécifie les exigences de sécurité particulières
    applicables aux convertisseurs abaisseurs électroniques pour emploi sur alimentations
    en courant continu jusqu'à 250 V ou en courant alternatif jusqu'à 1 000 V à 50
    Hz ou 60 Hz et de tension de sortie assignée 50 V efficace d'une fréquence différente
    de celle de la tension d'alimentation, ou 120 V en courant continu lissé entre
    conducteurs et entre un conducteur et la terre, associés à des lampes tungstène-halogène
    comme celles spécifiées dans la CEI 60357, et avec d'autres lampes à incandescence.
    Cette deuxième édition de la CEI 61347-2-2 remplace la première édition (2000),
    l'Amendement 1 (2005) et l'Amendement 2 (2006). La principale modification de
    cette deuxième édition concerne le changement de l'équivalent TBTS en TBTS.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 61347-1:2007."
