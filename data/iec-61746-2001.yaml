abstract:
- language: en
  script: Latn
  content: 'Provides procedures for calibrating single-mode optical time domain reflectometers
    (ODTRs). It only covers ODTR measurement errors and uncertainties. The ODTR must
    be equipped with a minimum feature set: programmable index of refraction, display
    of a trace representation, two cursors, absolute distance measurement, displayed
    power level relative to a reference level. It does not cover correction of the
    ODTR response.'
- language: fr
  script: Latn
  content: 'Décrit des procédures destinées à l''étalonnage des réflectomètres optiques
    dans le domaine de temps pour fibres unimodales (ODTR). Elle ne traite que des
    erreurs et incertitudes de l''ODTR. Pour suivre la procédure dans cette norme,
    un ODTR sera au minimum équipé des fonctions spécifiques: un indice de réfraction
    programmable, l''affichage d''ume représentation graphique du signal, deux curseurs,
    mesurer la distance absolue, mesurer le niveau de puissance affiché par rapport
    une référence. Cette norme ne couvre pas la correction de la réponse de l''ODTR.'
