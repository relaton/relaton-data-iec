abstract:
- language: en
  script: Latn
  content: |-
    Contains the specific requirements for the construction, testing
    and marking of electrical apparatus, parts of electrical apparatus
    and Ex components in the type of protection powder filing "q",
    intended for use in potentially explosive atmospheres of gas,
    vapour and mist.
- language: fr
  script: Latn
  content: |-
    Contient les règles spécifiques de construction, d'essais et de
    marquage du matériel électrique, des parties de matériel électrique
    et des composants Ex à remplissage pulvérulent, mode de protection
    "q", destiné à être utilisé dans des atmosphères explosibles de
    gaz, vapeur et brouillard.
