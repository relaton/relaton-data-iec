abstract:
- language: en
  script: Latn
  content: |-
    IEC 62714-4:2020 specifies the integration of logic information as part of an AML model for the data exchange in a heterogenous engineering tool landscape of production systems.</br>
    This document specifies three types of logic information: sequencing, behaviour, and interlocking information.</br>
    This document deals with the six following sequencing and behaviour logic models (covering the different phases of the engineering process of production systems) and how they are integrated in AML: Gantt chart, activity-on-node network, timing diagram, Sequential Function Chart (SFC), Function Block Diagram (FBD), and mathematical expression.</br>
    This document specifies how to model Gantt chart, activity-on-node network, and timing diagram and how they are stored in Intermediate Modelling Layer (IML).</br>
    This document specifies how interlocking information is modelled (as interlocking source and target groups) in AML. The interlocking logic model is stored in Function Block Diagram (FBD).</br>
    This document specifies the AML logic XML schema that stores the logic models by using IEC 61131-10.</br>
    This document specifies how to reference PLC programs stored in PLCopen XML documents.</br>
    This document does not define details of the data exchange procedure or implementation requirements for the import;export tools.</br>
    The contents of the corrigendum of November 2020 have been included in this copy.
- language: fr
  script: Latn
  content: "IEC 62714-4:2020 spécifie l&#x27;intégration des informations concernant
    la logique dans le cadre d&#x27;un modèle AML pour l&#x27;échange de données dans
    un environnement d&#x27;outils techniques hétérogène des systèmes de production.</br>\r\nLe
    présent document spécifie trois types d&#x27;informations concernant la logique:
    les informations relatives au séquencement, au comportement et au verrouillage.</br>\r\nLe
    présent document porte sur les six modèles logiques de séquencement et de comportement
    suivants (couvrant les différentes phases du processus d&#x27;ingénierie des systèmes
    de production) et sur la manière de les intégrer dans AML: diagramme de Gantt,
    réseau de représentation nodale, chronogramme, diagramme fonctionnel en séquence
    (SFC - sequential function chart), diagramme de bloc fonctionnel (FBD - function
    block diagram) et expression mathématique.</br>\r\nLe présent document spécifie
    la manière de modéliser le diagramme de Gantt, le réseau de représentation nodale
    et le chronogramme et de les archiver dans la couche de modélisation intermédiaire
    (IML - intermediate modelling layer).</br>\r\nLe présent document spécifie la
    manière de modéliser les informations concernant le verrouillage (source de verrouillage
    et groupes cibles, par exemple) dans AML. Le modèle logique de verrouillage est
    archivé dans le diagramme de bloc fonctionnel (FBD).</br>\r\nLe présent document
    spécifie le schéma XML de logique AML qui archive les modèles logiques selon l&#x27;IEC
    61131-10.</br>\r\nLe présent document spécifie la manière de référencer les programmes
    PLC archivés dans les documents XML PLCopen.</br>\r\nLe présent document ne précise
    pas la procédure d&#x27;échange de données ni les exigences de mise en œuvre pour
    les outils d&#x27;importation&#x2F;exportation.</br>\r\nLe contenu du corrigendum
    de novembre 2020 a été pris en considération dans cet exemplaire."
