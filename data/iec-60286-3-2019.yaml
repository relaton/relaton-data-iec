abstract:
- language: en
  script: Latn
  content: "IEC 60286-3:2019 is applicable to the tape packaging of electronic components
    without leads or with lead stumps, intended to be connected to electronic circuits.
    It includes only those dimensions that are essential for the taping of components
    intended for the above-mentioned purposes. This document also includes requirements
    related to the packaging of singulated die products including bare die and bumped
    die (flip chips). This edition includes the following significant technical changes
    with respect to the previous edition: - addition of a table of the classification
    to symbols concerning tape, reel and common symbols;<br />\r\n- additions of a
    figure of example of polarity and orientation and a figure of example of dot seal;<br
    />\r\n- revision of requirements for camber;<br />\r\n- addition of a definition
    of design value with regard to tilt."
- language: fr
  script: Latn
  content: "L'IEC 60286-3:2019 est applicable à la mise en bande des composants électroniques
    sans fils de sortie ou avec tronçons de sortie destinés à être connectés à des
    circuits électroniques. Elle fournit uniquement les dimensions essentielles pour
    la mise en bande des composants destinés aux opérations susmentionnées. Le présent
    document inclut également des exigences relatives à l'emballage de produits à
    puce isolée incluant puces nues et puces à contact (puces retournées). Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente: - ajout d'un tableau de classification des symboles concernant les
    bandes, les bobines et les symboles courants;<br />\r\n- ajout d'une figure représentant
    un exemple de polarité et d'orientation et d'une figure représentant un exemple
    de collage ponctuel;<br />\r\n- révision des exigences de cambrage;<br />\r\n-
    ajout d'une définition de la valeur de conception concernant l'inclinaison."
