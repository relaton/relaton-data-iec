abstract:
- content: "IEC 61968-9:2013 specifies the information content of a set of message
    types that can be used to support many of the business functions related to meter
    reading and control. Typical uses of the message types include meter reading,
    controls, events, customer data synchronization and customer switching. The purpose
    of IEC 61968-9 is to define a standard for the integration of metering systems
    (MS), which includes traditional manual systems, and (one or two-way) automated
    meter reading (AMR) systems, and meter data management (MDM) systems with other
    enterprise systems and business functions within the scope of IEC 61968. The scope
    of IEC 61968-9 is the exchange of information between metering systems, MDM systems
    and other systems within the utility enterprise. This new edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- changes to and addition of new profiles to support PAN and UsagePoints;<br
    />\r\n- extensions to support PAN devices generically as EndDevices;<br />\r\n-
    extensions to the MeterReading model and profiles to support richer descriptions
    of metered quantities and to accommodate coincident readings."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61968-9:2013 spécifie le contenu informationnel d'un ensemble de
    types de messages qui peuvent être utilisés pour prendre en charge de nombreuses
    fonctions métier relatives au relevé et à la commande des compteurs. Les utilisations
    typiques des types de messages comprennent le relevé de compteurs, les commandes,
    les événements, la synchronisation des données client et la commutation de clientèle.
    Le but du présent document est de définir une norme pour l'intégration des systèmes
    de comptage (MS, Metering Systems) qui inclut les systèmes manuels traditionnels
    et les systèmes de relevés de compteur automatisés (AMR, Automated Meter Reading)
    (à une seule voie ou à deux voies), ainsi que les systèmes de gestion de données
    de compteur (MDM, Meter Data Management) avec d'autres systèmes et fonctions métier
    s'inscrivant dans le domaine d'application de la CEI 61968. Le domaine d'application
    de la présente norme est l'échange d'informations entre les systèmes de comptage,
    les systèmes MDM et d'autres systèmes au sein de l'entreprise de distribution.
    Cette nouvelle édition constitue une révision technique et inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- modifications
    apportées à et ajout de nouveaux profils pour prendre en charge PAN et les UsagePoints;<br
    />\r\n- extensions pour prendre en charge les appareils PAN génériquement en tant
    qu'EndDevices;<br />\r\n- extensions du modèle et des profils MeterReading pour
    prendre en charge les descriptions plus riches des grandeurs comptées et pour
    assurer les relevés coïncidents."
