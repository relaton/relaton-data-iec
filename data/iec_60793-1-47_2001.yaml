- content: 'Establishes uniform requirements for measuring macrobending sensitivity
    for category B1 to B4 single-mode optical fibres at 1550 nm and of category A1
    multimode fibres at 850 nm and 1300 nm. The standard gives two methods for measuring
    macrobending sensitivity: power monitoring and cut-back.'
