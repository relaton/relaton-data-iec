abstract:
- content: "IEC 62386-302:2017 specifies a bus system for control by digital signals
    of electronic lighting equipment which is in line with the requirements of IEC
    61347, with the addition of DC supplies.<br />\r\nThis document is only applicable
    to IEC 62386-103:2014 and IEC 62386­-103:2014/AMD1:— input devices that make the
    lighting control system sensitive to absolute input devices such as switches or
    sliders. An absolute input device always has a deterministic state, such as a
    position between start and end point."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-302:2017 spécifie un système à bus pour la commande par signaux
    numériques des appareils d’éclairage électroniques conformes aux exigences de
    l'IEC 61347, en ajoutant les alimentations en courant continu.<br />\r\nLe présent
    document s'applique uniquement aux dispositifs d'entrée couverts par l'IEC 62386-103:2014
    et l'IEC 62386-103:2014/AMD1:—, qui rendent le système de commande d'éclairage
    sensible aux dispositifs d'entrée absolus tels que les commutateurs ou les curseurs.
    Un dispositif d'entrée absolu a toujours un état déterministe, comme une position
    entre le point de démarrage et le point d'arrêt."
