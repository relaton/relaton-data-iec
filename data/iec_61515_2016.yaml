- content: |-
    L'IEC 61515:2016 établit les exigences relatives aux câbles et couples thermoélectriques à isolation minérale dits "chemisés" de types simplex, duplex et triplex, qui sont destinés à des applications industrielles générales. L'abréviation MIMS (Mineral Insulated Metal-Sheathed) sera utilisée ci-après. Elle concerne les câbles et couples thermoélectriques à conducteurs à base de métaux usuels de types T, J, E, K et N uniquement. Les spécifications définies dans la présente norme s'appliquent aux câbles et ensembles de couples thermoélectriques neufs livrés à l'utilisateur. Elles ne s'appliquent pas au produit usagé. Cette deuxième édition annule et remplace la première édition parue en 1995. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Les types duplex et triplex ont été normalisés.<br />
    - La spécification de la résistance d'isolement a été révisée pour permettre à l'utilisateur de choisir le produit le mieux adapté à l'emploi.<br />
    - Le Tableau 2 "Températures de fonctionnement maximales recommandées" de la version précédente a été considérablement développé et couvre notamment les matériaux de gainage nouvellement développés. Il a été déplacé à l'Annexe C.<br />
    - Les types d'essai et leurs méthodes ont été développés, et un tableau indicatif (Tableau 4) a été ajouté pour faciliter la compréhension de l'utilisateur.
