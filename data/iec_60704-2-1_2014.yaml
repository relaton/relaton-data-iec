- content: "L'IEC 60704-2-1:2014 s'applique aux aspirateurs électriques (y compris
    leurs accessoires et éléments composants) destinés à un usage domestique ou dans
    des conditions analogues à celles des foyers domestiques. Cette partie de l'IEC
    60704 s'applique telle quelle aux aspirateurs électriques fonctionnant sur sol
    sec. Des additions et modifications sont à l'étude pour les appareils fonctionnant
    sur sol humide. Des méthodes d'essai applicables aux aspirateurs robots sont à
    l'étude pour une future édition. Cette partie de l'IEC 60704 ne s'applique pas
    aux aspirateurs destinés à des usages industriels ou professionnels. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2000. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) introduction
    d'une méthode de mesure sur les sols durs;<br />\r\nb) intégration de valeurs
    pour l'incertitude de mesure;<br />\r\nc) intégration de valeurs pour l'écart-type
    pour la déclaration et la vérification;<br />\r\nd) mise à jour de la définition
    du tapis d'essai normalisé.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60704-1:2010."
