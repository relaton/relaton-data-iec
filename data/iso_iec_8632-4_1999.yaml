abstract:
- content: "<p>This part of ISO/IEC 8632 specifies a clear text encoding of the Computer
    Graphics Metafile. For each of the</p><p>elements specified in ISO/IEC 8632-1,
    a clear text encoding is specified. Allowed abbreviations are specified. The</p><p>overall
    format of the metafile and the means by which comments may be interspersed in
    the metafile is specified.</p><p>This encoding of the CGM allows metafiles to
    be created and maintained in a form which is simple to type, easy to</p><p>edit
    and convenient to read.</p>"
