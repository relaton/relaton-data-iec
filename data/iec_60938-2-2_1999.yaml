abstract:
- content: IEC 60938-2-2:1999 forms the basis for a uniform procedure for a common
    mark. It implements the approval schedule for safety tests only in IEC 60938-2,
    requires a declaration of design for parameters relevant to safety tests and prescribes
    conformance tests to be conducted on every lot prior to its release and re-qualification
    tests depending on changes of the design.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60938-2-2:1999 constitue la base d'une procédure uniforme de marquage
    commun. Elle met en oeuvre le programme d'homologation pour les essais de sécurité
    uniquement de la CEI 60938-2, nécessite une déclaration de conception pour les
    paramètres relatifs aux essais de sécurité et indique les essais de conformité
    à réaliser sur tous les lots avant leur livraison et les essais de requalification
    en fonction des modifications apportées à la conception.
