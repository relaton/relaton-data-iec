abstract:
- content: "La CISPR 16-2-1:2014 est une norme fondamentale qui spécifie les méthodes
    de mesure des phénomènes perturbateurs en général, dans la gamme de fréquences
    de 9 kHz à 18 GHz et spécialement les perturbations conduites dans la gamme de
    fréquences de 9 kHz à 30 MHz. Avec un CDNE, la gamme de fréquences est comprise
    entre 9 kHz et 300 Hz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008, l&#x27;Amendement 1:2010 et l&#x27;Amendement 2:2013. Cette
    édition constitue une révision technique qui inclut des méthodes de mesure utilisant
    un nouveau type d&#x27;équipement d&#x27;appoint dont l&#x27;acronyme est: CDNE.
    Mots clé: compatibilité électromagnétique, CEM, EMC, émissions, immunité\r\nLe
    contenu du corrigendum 1 d&#x27;août 2020 a été pris en considération dans cet
    exemplaire."
