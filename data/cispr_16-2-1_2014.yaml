    fréquences de 9 kHz à 30 MHz. Avec un CDNE, la gamme de fréquences est comprise
    entre 9 kHz et 300 Hz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008, l&#x27;Amendement 1:2010 et l&#x27;Amendement 2:2013. Cette
    édition constitue une révision technique qui inclut des méthodes de mesure utilisant
