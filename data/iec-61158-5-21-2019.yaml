abstract:
- language: en
  script: Latn
  content: "IEC 61158-5-21:2019 specifies the structure and services of the type 21
    IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This second
    edition cancels and replaces the first edition published in 2010. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n•added
    Write and Read service;<br />\r\n•miscellaneous editorial corrections."
- language: fr
  script: Latn
  content: L’IEC 61158-5-21:2019 fournit les éléments communs pour les communications
    de base à temps critique et à temps non critique entre des programmes d'application
    dans un environnement d'automatisation ainsi que le matériau spécifique au protocole
    de type 21. Le terme "à temps critique" sert à représenter la présence d'une fenêtre
    temporelle, dans les limites de laquelle il est exigé qu'une ou plusieurs actions
    spécifiées soient terminées avec un certain niveau défini de certitude. Le manquement
    à parachever les actions spécifiées dans les limites de la fenêtre temporelle
    risque d'entraîner la défaillance des applications qui demandent ces actions,
    avec le risque concomitant pour l'équipement, la centrale et éventuellement pour
    la vie humaine.
