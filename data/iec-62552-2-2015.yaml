abstract:
- language: en
  script: Latn
  content: "IEC 62552-2:2015 specifies the essential characteristics of household
    refrigerating appliances cooled by internal natural convection or forced air circulation,
    and specifies test methods for checking the characteristics. This part of IEC
    62552 describes the methods for the determination of performance requirements.
    Although there is some commonality in the set-ups for different tests (and so
    it may be an advantage to apply them all to one sample), these are separate tests
    to evaluate specific characteristics of the sample being tested. This part of
    IEC 62552 does not specify a procedure to generalise the results from sample test
    results to a prediction of the characteristics of the whole population from which
    that sample was selected. IEC 62552-1, IEC 62552-2 and IEC 62552-3 cancel and
    replace the first edition of IEC 62552 published in 2007. IEC 62552-1, IEC 62552-2
    and IEC 62552-3 together constitute a technical revision and include the following
    significant technical changes with respect to IEC 62552:2007:<br />\r\n- A cooling
    capacity test has been added in Part 2 (this part).<br />\r\n- A pull-down test
    has been added in Part 2 (this part).<br />\r\n- Performance tests have been added
    for wine storage appliances in Part 2 (this part)."
- language: fr
  script: Latn
  content: "L'IEC 62552-2:2015 spécifie les caractéristiques essentielles des appareils
    de réfrigération à usage ménager refroidis par convection naturelle interne ou
    par circulation d'air forcé, et spécifie les méthodes d'essai pour la vérification
    des caractéristiques. La présente partie de l'IEC 62552 décrit les méthodes de
    détermination des exigences de performances. Même si les montages présentent certaines
    similitudes pour les différents essais (et qu'il peut donc s'avérer avantageux
    de les appliquer à un seul échantillon), il s'agit d'essais distincts permettant
    d'évaluer les caractéristiques spécifiques de l'échantillon en essai. La présente
    partie de l'IEC 62552 ne spécifie pas de procédure visant à généraliser les résultats
    d'essai sur échantillon à une prédiction des caractéristiques de l'ensemble de
    la population à partir de laquelle ces échantillons ont été sélectionnés. L'IEC
    62552-1, l'IEC 62552-2 et l'IEC 62552-3 annulent et remplacent la première édition
    de l'IEC 62552 publiée en 2007. L'IEC 62552-1, l'IEC 62552-2 et l'IEC 62552-3
    constituent une révision technique et incluent les modifications techniques suivantes
    par rapport à l'IEC 62552:2007:<br />\r\n- Un essai de capacité de refroidissement
    a été ajouté dans la Partie 2 (la présente partie).<br />\r\n- Un essai de mise
    en régime a été ajouté dans la Partie 2 (la présente partie).<br />\r\n- Des essais
    de performance ont été ajoutés pour les appareils de stockage du vin dans la Partie
    2 (la présente partie)."
