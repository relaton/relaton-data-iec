  format: text/html
- content: "L'IEC 61784-2-21:2023 définit la famille de profils de communication 21
    (CPF 21). La CPF 21 spécifie un profil de communication (CP) Ethernet en temps
    réel (RTE) et les composants de réseau connexes basés sur la série IEC 61158 (Type
    26), l’ISO/IEC/IEEE 8802‑3 et d’autres normes.<br />\r\nPour chaque profil de
    communication RTE, le présent document spécifie également les indicateurs de performance
    RTE correspondants et les dépendances entre ces indicateurs de performance RTE.<br
    />\r\nNOTE 1 Tous les CP sont fondés sur des normes ou projets de normes, ou des
    Normes internationales, publiés par l’IEC, ou bien sur des normes ou des Normes
    internationales établies par d’autres organismes de normalisation ou des processus
    de normalisation ouverts.<br />\r\nNOTE 2 Le profil de communication RTE utilise
    les réseaux de communication ISO/IEC/IEEE 8802‑3 et leurs composants de réseau
    connexes et amende dans certains cas ces normes, pour obtenir les fonctions RTE."
