abstract:
- content: Applies to receiving apparatus for sound or vision, amplifiers, load and
    source transducers, motor-driven apparatus (radio-gramophones, tape recorders
    and sound-film projectors, etc.) which are to be connected to the mains, directly
    or indirectly, and which are intended for domestic and similar indoor use. Gives
    a safety and classification terminology based on IEC 60536. Specifies requirements
    for marking, insulation, components, electrical connections and fixings, protection
    against ionizing radiation, resistance to heating, mechanical strength and stability,
    etc., as well as a requirement for splash-proof mains operated electronic equipment.
    Does not apply to apparatus designed for rated supply voltage exceeding 433 V
    (r.m.s.) between phases in the case of three-phase supply and 250 V (r.m.s.) in
    all other cases. Has the status of a group safety publication in accordance with
    IEC Guide 104. Please refer to Guide 112 for using the current editions of IEC
    60065 and IEC 60950 in evaluating the safety of multimedia equipment The contents
    of the corrigendum of August 2002 have been included in this copy. This consolidated
    version consists of the seventh edition (2001)and its amendment 1 (2005). Therefore,
    no need to order amendment in addition to this publication.
