abstract:
- content: |-
    Applies to receiving apparatus for sound or vision, amplifiers, load and source transducers, motor-driven apparatus (radio-gramophones, tape recorders and sound-film projectors, etc.) which are to be connected to the mains, directly or indirectly, and which are intended for domestic and similar indoor use.
    Gives a safety and classification terminology based on IEC 60536. Specifies requirements for marking, insulation, components, electrical connections and fixings, protection against ionizing radiation, resistance to heating, mechanical strength and stability, etc., as well as a requirement for splash-proof mains operated electronic equipment.
    Does not apply to apparatus designed for rated supply voltage exceeding 433 V (r.m.s.) between phases in the case of three-phase supply and 250 V (r.m.s.) in all other cases.

    Has the status of a group safety publication in accordance with IEC Guide 104.

    Please refer to Guide 112 for using the current editions of IEC 60065 and IEC 60950 in evaluating the safety of multimedia equipment

    The contents of the corrigendum of August 2002 have been included in this copy.<strong>This consolidated version consists of the seventh edition (2001)and its amendment 1 (2005). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux matériels comme les récepteurs de radiodiffusion sonore
    et visuelle, les amplificateurs, les transducteurs de charge et de source et ses
    appareils à entraînement par moteur (radio-électrophones, magnétophones et projecteurs
    de films sonores) qui doivent être raccordés au réseau directement ou indirectement
    et qui sont destinés à des usages domestiques en intérieur ou à des usages généraux
    analogues. Donne la terminologie concernant la sécurité et la classification reprise
    de la CEI 60536. Spécifie les règles de marquage, d'isolement, de composition,
    de connection électrique et de raccordement mécanique ainsi que les prescriptions
    concernant la protection contre les rayonnements ionisants, la résistance à l'échauffement,
    la robustesse et la stabilité mécaniques, etc. Comprend aussi des règles additionnelles
    pour les matériels électroniques reliés au réseau et protégés contre les protections
    d'eau.\nN'est pas applicable aux appareils conçus pour fonctionner à des tensions
    nominales d'alimentation dépassant 433 V eff. entre phases d'un réseau triphasé
    et 250 V eff. dans tous les autres cas.\n\nA le statut d'une publication groupée
    de sécurité conformément au Guide 104\n\nVeuillez vous référer au Guide 112 pour
    l'utilisation des éditions actuelles de la CEI 60065 et de la CEI 60950 pour l'évaluation
    de la sécurité des matériels multimédias\n\nLe contenu du corrigendum d'août 2002
    a été pris en considération dans cet exemplaire.<strong> Cette version consolidée
    comprend la septième édition (2001) et\nson amendement 1 (2005). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
