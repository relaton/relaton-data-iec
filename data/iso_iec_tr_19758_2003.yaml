abstract:
- content: 'ISO/IEC TR 19758:2003 provides a DSSSL (ISO/IEC 10179:1996) library that
    makes it feasible to describe DSSSL specification for documents described by SGML
    (ISO 8879:1986) or XML (Extensible Markup Language).The library can deal with
    some complex compositions programmed by a number of complicated DSSSL specification
    statements. Those compositions consist of the formatting objects: paper size,
    paper placement, unit, basic composition style, font, character size, headline,
    page number, note, inlinenote, emphasizing mark, superscript/subscript, word-length
    adjustment, character space adjustment, clause, list, table, heading, ruby, paragraph
    indentation, score, rule, and inline.The DSSSL library contains the simple parameter
    data and the four files:full parameter generator;function set;page model set;flow
    object construction rules.Their actual data are specified in ISO/IEC TR 19758:2003.'
