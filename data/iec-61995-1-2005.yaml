abstract:
- language: en
  script: Latn
  content: IEC 61995-1:2005 applies to devices for the connection of luminaires (DCL)
    intended for household and similar purposes, for the electrical connection of
    fixed luminaires to final circuits rated at not more than 16 A without providing
    mechanical support for the luminaire. DCLs are intended for use according to their
    IP rating per IEC 60529.
- language: fr
  script: Latn
  content: L'IEC 61995-1:2005 s'applique aux dispositifs de connexion pour luminaires
    (DCL) prévus pour un usage domestique et analogue, destinés au raccordement de
    luminaires fixes à des circuits finaux de courant assigné inférieur ou égal à
    16 A mais ne comportant pas de support mécanique au luminaire. Les DCL sont destinés
    à un usage tenant compte de leur degré de protection IP selon la CEI 60529.
