abstract:
- content: IEC 61169-39:2009 is a sectional specification. It provides information
    and rules for the preparation of detail specifications for CQM series quick lock
    RF connectors together with the pro forma blank detail specification (DS). It
    also prescribes mating interface dimensions for general purpose connectors, dimensional
    details of standard test connectors grade 0, gauging information and tests selected
    from IEC 61169-1, applicable to all detail specifications relating to CQM series
    connectors. This specification indicates the recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H. The French version
    of this standard has not been voted upon. This bilingual version, published in
    2011-04, corresponds to the English version.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61169-39:2009 est une spécification intermédiaire. Elle fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    de connecteurs RF à verrouillage rapide de la série CQM, ainsi que de la spécification
    particulière cadre pro forma. Elle prescrit également les dimensions de l'interface
    d'accouplement pour des connecteurs d'usage général, les détails dimensionnels
    des connecteurs d'essai normalisés de classe 0, des informations de calibrage
    et des essais choisis dans la CEI 61169-1, applicables à toutes les spécifications
    particulières ayant trait aux connecteurs de la série CQM. La présente spécification
    indique les caractéristiques de performance recommandées à prendre en compte pour
    la rédaction d'une spécification particulière, et elle couvre les programmes d'essais
    et les exigences de contrôle pour les niveaux d'assurance qualité M et H. La présente
    version bilingue, publiée en 2011-04, correspond à la version anglaise. La version
    française de cette norme n'a pas été soumise au vote.
