  format: text/html
- content: "La CEI 62271:2011 spécifie les exigences pour l'appareillage préfabriqué
    sous enveloppe métallique pour courant alternatif, prévu pour être installé à
    l'intérieur et à l'extérieur, pour des tensions assignées supérieures à 1 kV et
    inférieures ou égales à 52 kV et pour des fréquences de service inférieures ou
    égales à 60 Hz. Les enveloppes peuvent contenir des composants fixes et amovibles
    et peuvent être remplies de fluide (liquide ou gaz) pour assurer l'isolation.
    Cette deuxième édition annule et remplace la première édition parue en 2003. Elle
    constitue une révision technique. Cette deuxième édition de la CEI 62271-200 a
    été mise à jour de manière plus approfondie et améliorée sur la base de l'expérience
    acquise avec la première édition de la CEI 62271-200. En termes de maintenance,
    cette deuxième édition de la CEI 62271-200 introduit les modifications majeures
    suivantes:<br />\r\n- les définitions, classifications et méthodes d'essai sont
    spécifiées de manière plus précise;<br />\r\n- les catégories LSC2A et LSC2B ont
    été explicitées et LSC2 a été déterminée selon une définition séparée;<br />\r\n-
    des caractéristiques assignées spécifiques relatives au niveau de défaut à la
    terre (4.5 à 4.7) ont été introduites;<br />\r\n- les parties à haute tension
    à isolation solide ne sont plus considérées comme des compartiments proprement
    dits;<br />\r\n- une caractéristique assignée facultative \"tension d'essai des
    câbles\" avec ses exigences et essais de type associés a été introduite;<br />\r\n-
    s'agissant des essais de classification d'arc interne, lorsque celle-ci est assignée
    par le constructeur, des recommandations plus spécifiques sont fournies en matière
    de disposition d'essai, de simulation de local et d'amorçage d'arc;<br />\r\n-
    un amorçage en monophasé phase-terre est également reconnu pour les essais d'arc
    interne;<br />\r\n- les Annexes A et B ont été renumérotées Annexes AA et BB.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 62271-1:2007.
    Le contenu du corrigendum de juin 2015 a été pris en considération dans cet exemplaire."
