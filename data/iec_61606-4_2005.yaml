abstract:
- content: IEC 61606-4:2005 specifies the basic measurement methods of a linear PCM
    signal for an audio part of personal computers (PCs) and applies to both desktop
    and portable computers. The common measuring conditions and methods are described
    in IEC 61606-1. Specific conditions and methods of measurement for PCs are given
    in this standard. This bilingual version (2012-05) corresponds to the monolingual
    English version, published in 2005-12.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61606-4:2005 spécifie les méthodes de mesure de base d'un signal
    PCM linéaire pour la partie audio des ordinateurs personnel (PC) et s'applique
    à la fois aux ordinateurs de bureau et portables. Les conditions et méthodes de
    mesure communes sont décrites dans la CEI 61606-1. Des conditions et méthodes
    de mesure spécifiques aux PC sont indiquées dans la présente norme. La présente
    version bilingue (2012-05) correspond à la version anglaise monolingue publiée
    en 2005-12.
