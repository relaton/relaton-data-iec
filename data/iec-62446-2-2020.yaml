abstract:
- language: en
  script: Latn
  content: "IEC 62446-2:2020 describes basic preventive, corrective, and performance
    related maintenance requirements and recommendations for grid-connected PV systems.
    The maintenance procedures cover:<br />\r\n- Basic maintenance of the system components
    and connections for reliability, safety and fire prevention<br />\r\n- Measures
    for corrective maintenance and troubleshooting<br />\r\n- Worker safety<br />\r\nThis
    document also addresses maintenance activities for maximizing anticipated performance
    such as module cleaning and upkeep of vegetation. Special considerations unique
    to rooftop or ground-mounted systems are summarized."
- language: fr
  script: Latn
  content: "l'IEC 62446-2:2020 décrit les exigences et recommandations de base en
    matière de maintenance préventive, corrective et de performances concernant les
    systèmes PV connectés au réseau. Les procédures de maintenance couvrent:<br />\r\n-
    La maintenance de base des composants et connexions du système pour la fiabilité,
    la sécurité et la prévention contre les incendies;<br />\r\n- Les mesures de maintenance
    corrective et de dépannage<br />\r\n- La sécurité des travailleurs<br />\r\nLe
    présent document porte également sur les activités de maintenance permettant d'optimiser
    les performances prévues (nettoyage du module et entretien de la végétation, par
    exemple). Les considérations particulières concernant exclusivement les systèmes
    sur toiture et les systèmes placés au sol sont récapitulées."
