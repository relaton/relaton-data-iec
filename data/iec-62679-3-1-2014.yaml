abstract:
- language: en
  script: Latn
  content: IEC 62679-3-1:2014 specifies the standard measurement conditions and measurement
    methods for determining the optical performance of Electronic Paper Display (EPDs).
    The scope of this document is restricted to EPDs using either segment, passive,
    or active matrix with either monochromatic or colour type displays. The measuring
    methods are intended for EPDs operated in a reflective mode. The EPDs may include
    an integrated lighting unit (ILU), but the ILU will be turned off for these measuring
    methods. Colour systems beyond three primaries are not covered in this document.
- language: fr
  script: Latn
  content: 'L''IEC 62679-3-1:2014 spécifie les conditions de mesure et les méthodes
    de mesure normalisées pour déterminer les performances optiques d''afficheurs
    de papier électroniques (EPD: Electronic Paper Displays). Le domaine d''application
    du présent document est limité aux EPD utilisant des écrans soit à segments, soit
    à matrice passive ou active de type monochromatiques ou couleurs. Les méthodes
    de mesure sont destinées à des EPD fonctionnant en mode réflectif. Les EPD peuvent
    inclure une unité d''éclairage intégrée (ILU: integrated lighting unit), mais
    elle sera éteinte pour ces méthodes de mesure. Seuls les systèmes de couleurs
    primaires sont couverts par le présent document.'
