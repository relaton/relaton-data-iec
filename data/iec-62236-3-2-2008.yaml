abstract:
- language: en
  script: Latn
  content: IEC 62236-3-2:2008 applies to emission and immunity aspects of EMC for
    electrical and electronic apparatus intended for use on railway rolling stock.
    Applies for the integration of apparatus on rolling stock. The main changes with
    respect to the previous edition consist of certain requirements for the surge
    immunity test and for the radiated immunity test.
- language: fr
  script: Latn
  content: La CEI 62236-3-2:2008 s'applique aux aspects d'émission et d'immunité de
    CEM des appareils électriques et électroniques destinés à être utilisés à bord
    du matériel roulant ferroviaire. S'applique pour l'intégration des équipements
    à bord du matériel roulant. Les modifications principales par rapport à l'édition
    précédente concernent certaines exigences pour l'essai d'immunité aux ondes de
    choc et pour l'essai d'immunité rayonnée.
