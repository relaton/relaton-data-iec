abstract:
- content: |-
    Applies to all parts of fixed installations of agricultural and
    horticultural premises outdoors and indoors and to locations where
    livestock are kept (such as stables, chicken-houses, piggeries,
    feed-processing locations, lofts and storages for hay, straw and
    fertilisers).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux parties des installations fixes des établissements
    agricoles et horticoles dans lesquelles se trouvent des animaux
    (telles qu'écuries, étables, poulaillers, porcheries, locaux pour
    la préparation de la nourriture des animaux, grenier, granges pour
    le foin, la paille et les fertilisateurs) ou qui sont situées à
    l'extérieur.
