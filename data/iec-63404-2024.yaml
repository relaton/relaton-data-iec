abstract:
- language: en
  script: Latn
  content: "IEC 63404:2024 defines radiocommunication related requirements for equipment
    intended to integrate a radiocommunication device. It includes the initial integration
    and update of a the radiocommunication device, having a carrier frequency greater
    than 380 MHz, into new or updated host equipment with:<br />\r\n- The classification
    of integration categories;<br />\r\n- The EMC immunity verification using a capability
    profile approach;<br />\r\n- The verification of the unwanted emission level of
    the radio transceiver."
- language: fr
  script: Latn
  content: "L'IEC 63404:2024 définit les exigences relatives à la radiocommunication
    pour les équipements destinés à intégrer un dispositif de radiocommunication.
    Il couvre l'intégration initiale et la mise à jour d'un dispositif de radiocommunication,
    dont la fréquence porteuse est supérieure à 380 MHz, dans un équipement hôte neuf
    ou mis à jour, avec:<br />\r\n- la classification des catégories d'intégration;<br
    />\r\n- la vérification de l'immunité CEM selon l'approche par profil de capacité;<br
    />\r\n- la vérification du niveau de rayonnements non désirés de l'émetteur-récepteur
    radioélectrique."
