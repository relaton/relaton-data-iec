abstract:
- content: IEC 60679-4:1997 applies to quartz crystal controlled oscillators as custom
    built products or as standard catalogue items and whose quality is assessed on
    the basis of capability approval. It prescribes the preferred ratings and characteristics,
    with appropriate tests and measuring methods contained in the generic specification,
    IEC 60679-1, and gives the general performance requirements to be used in detail
    specifications for quartz crystal controlled oscillators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60679-4:1997 s'applique à des oscillateurs pilotés par quartz; ceux-ci
    sont fabriqués à la demande ou sont des articles standards sur catalogue et leur
    qualité est évaluée sur la base de l'agrément de savoir-faire. Elle prescrit les
    caractéristiques et valeurs préférentielles accompagnées des essais appropriés
    et méthodes de mesures contenus dans la spécification générique, IEC 60679-1.
    Par ailleurs, y figurent les exigences de performance générales qui doivent être
    employées dans les spécifications particulières pour les oscillateurs pilotés
    par quartz.
