abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 28:2004 gives general guidelines for a specific product certification system.</p>
    <p>It is applicable to a third-party product certification system for determining the conformity of a product with specified requirements through initial testing of samples of the product, assessment and surveillance of the involved quality system, and surveillance by testing of product samples taken from the factory or the open market, or both. ISO/IEC Guide 28:2004 addresses conditions for use of a mark of conformity and conditions for granting a certificate of conformity.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI Guide 28:2004 donne les lignes directrices générales pour un système spécifique de certification des produits.</p>
    <p>Il s'applique à un système de certification des produits par une tierce partie visant à établir la conformité d'un produit aux exigences spécifiées au moyen d'essais initiaux sur des échantillons de produit, de l'évaluation et de la surveillance du système qualité concerné, ainsi que de la surveillance par le biais d'essais sur des échantillons de produits provenant de l'usine ou du commerce, voire des deux. Le présent Guide traite des conditions d'utilisation de la marque de conformité et de délivrance du certificat de conformité.</p>
