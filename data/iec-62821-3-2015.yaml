abstract:
- language: en
  script: Latn
  content: "IEC 62821-3:2015 applies to flexible cables for connection to appliances,
    insulated and sheathed with halogen-free thermoplastic compound and having low
    emission of smoke and corrosive gases when exposed to fire. The cables are of
    rated voltages up to and including 300/500 V. Circular cables and flat cables
    are included.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/50838\">IEC
    62821-1:2015</a>."
- language: fr
  script: Latn
  content: "L'IEC 62821-3:2015 s'applique aux câbles souples destinés à être raccordés
    à des appareils, à isolation et gaine à base de mélanges thermoplastiques sans
    halogène et à faible dégagement de fumée et de gaz corrosifs en cas d'exposition
    au feu. Les câbles sont de tension assignée au plus égale à 300/500 V. Sont inclus
    les câbles circulaires et les câbles méplats.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/50838\">CEI
    62821-1:2015</a>."
