abstract:
- content: IEC 62282-7-2:2025 applies to SOFC cell/stack assembly units, testing systems,
    instruments and measuring methods, and specifies test methods to test the performance
    of SOFC cells and stacks. This document is not applicable to small button cells
    that are designed for SOFC material testing and provide no practical means of
    fuel utilization measurement. This document is used based on the recommendation
    of the entity that provides the cell performance specification or for acquiring
    data on a cell or stack in order to estimate the performance of a system based
    on it. Users of this document can selectively execute test items suitable for
    their purposes from those described in this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62282-7-2:2025 s’applique aux entités d’assemblage de cellules/piles
    SOFC, aux systèmes d’essai, aux appareils et aux méthodes de mesure, et spécifie
    des méthodes d’essai afin de vérifier les performances des cellules et des piles
    SOFC. Le présent document ne s’applique pas aux petites piles boutons qui sont
    conçues pour les essais de matériaux SOFC et ne prévoient aucun moyen pratique
    de mesure de l’utilisation de combustible. Le présent document est utilisé en
    réponse à la recommandation de l’entité qui fournit la spécification des performances
    des cellules ou pour l’acquisition de données sur une cellule ou une pile, afin
    d’estimer les performances d’un système qui serait basé sur celle-ci. Parmi les
    éléments d’essai décrits dans le présent document, les utilisateurs du présent
    document peuvent choisir d’exécuter ceux qui sont pertinents pour les applications
    visées.
