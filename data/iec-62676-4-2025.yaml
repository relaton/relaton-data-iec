- language: en
  script: Latn
  content: IEC 62676-4:2025 describes the planning, design, installation, testing,
    commissioning, and maintaining of video surveillance systems (VSS) comprising
    image capture device(s), interconnection(s) and image handling device(s), for
    use in security applications within private or public spaces.
- language: fr
  script: Latn
  content: L’IEC 62676-4:2025 décrit la planification, la conception, l’installation,
    les procédures d’essai, la mise en service et l’entretien des systèmes de vidéosurveillance
    (VSS) comprenant un ou plusieurs dispositifs de capture d’images, une ou plusieurs
    interconnexions et un ou plusieurs dispositifs de manipulation d’images, destinés
    à être utilisés dans des applications de sécurité dans des espaces privés ou publics.
