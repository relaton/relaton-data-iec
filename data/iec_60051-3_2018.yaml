abstract:
- content: "IEC 60051-3:2018 applies to direct acting indicating wattmeters and varmeters
    having an analogue display.<br />\r\nIEC 60051-3:2018 also applies to:<br />\r\n•
    non-interchangeable accessories (as defined in 3.1.23 of IEC 60051-1:2016) used
    with wattmeters and varmeters;<br />\r\n• a combination of the instruments and
    the accessories provided that the adjustments have been made for the combination;<br
    />\r\n• direct acting indicating electrical measuring instruments whose scale
    marks do not correspond directly to their electrical input quantity, provided
    that the relationship between them is known;<br />\r\n• instruments and accessories
    having electronic devices in their measuring and/or auxiliary circuits.<br />\r\nIEC
    60051-3:2018 does not apply to:<br />\r\n• special purpose instruments which are
    covered by their own IEC standards;<br />\r\n• special purpose devices which are
    covered by their own IEC standards when they are used as accessories.<br />\r\nIEC
    60051-3:2018 cancels and replaces the fourth edition published in 1984 and Amendment
    1:1994. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) updating of content in line with new editions of IEC 60051-1 and IEC
    60051-9;<br />\r\nb) addition of Annex A to specify the nonconformity classification
    of test items.<br />\r\nIEC 60051-3:2018 is to be used in conjunction with IEC
    60051-1:2016."
