- content: "IEC 60051-3:2018 s'applique aux wattmètres et varmètres indicateurs analogiques
    à action directe.<br />\r\nIEC 60051-3:2018 s'applique également aux:<br />\r\n•
    accessoires non interchangeables (définis en 3.1.23 de l'IEC 60051-1:2016) utilisés
    avec les wattmètres et varmètres;<br />\r\n• ensembles d'appareils et leurs accessoires,
    à condition que les réglages aient été effectués pour l'ensemble;<br />\r\n• appareils
    de mesure électrique à action directe dont les repères de l'échelle ne correspondent
    pas directement à la grandeur électrique appliquée à l'entrée de l'appareil, à
    condition que la relation entre ceux-ci soit connue;<br />\r\n• appareils et accessoires
    qui comportent des dispositifs électroniques dans leurs circuits de mesure et/ou
    auxiliaires.<br />\r\nIEC 60051-3:2018 ne s'applique pas aux:<br />\r\n• appareils
    spéciaux couverts par leurs propres normes IEC;<br />\r\n• dispositifs spéciaux
    couverts par leurs propres normes IEC, lorsqu'ils sont utilisés en tant qu'accessoires.<br
    />\r\nIEC 60051-3:2018 annule et remplace la quatrième édition parue en 1984 et
    l'Amendement 1:1994. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) mise à jour du contenu en fonction des nouvelles éditions
    de l'IEC 60051-1 et de l'IEC 60051-9;<br />\r\nb) ajout de l'Annexe A pour spécifier
    la classification des non-conformités des éléments d'essai.<br />\r\nIEC 60051-3:2018
    doit être utilisée conjointement avec l'IEC 60051-1:2016."
