abstract:
- language: en
  script: Latn
  content: IEC 61158-5-24:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 24 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
- language: fr
  script: Latn
  content: L'IEC 61158-5-24:2023 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 24. Le terme "prioritaire" signale l’existence d’une fenêtre
    temporelle dans laquelle une ou plusieurs actions spécifiées doivent être réalisées,
    avec un niveau de certitude défini. Tout manquement à réaliser ces actions dans
    la fenêtre de temps prévue risque de provoquer la défaillance des applications
    qui les demandent, avec le risque de mettre en danger l’équipement, l’usine, voire
    les personnes.
