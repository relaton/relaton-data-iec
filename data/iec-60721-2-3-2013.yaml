abstract:
- language: en
  script: Latn
  content: "IEC 60721-2-3:2013 presents a selection of different values of air pressure
    appearing in nature. It is intended to be used as part of the background material
    when selecting appropriate severities of air pressure for product applications,
    which products are liable to be exposed during storage, transportation and use.
    This second edition cancels and replaces the first edition, published in 1987,
    and constitutes a technical revision. The main changes with regard to the previous
    edition are as follows:<br />\r\n- removal of figures for decreasing cooling efficiency
    for altitude;<br />\r\n- simplification of Table 1;<br />\r\n- additional formula
    for calculating air pressure from altitude."
- language: fr
  script: Latn
  content: "La CEI 60721-2-3:2013 présente une sélection des différentes valeurs de
    la pression atmosphérique présentes dans la nature. Elle est destinée à fournir
    une partie des informations de base lors du choix des sévérités de pression atmosphérique
    appropriées pour l'utilisation des produits, auxquelles les produits sont susceptibles
    d'être exposés pendant leur stockage, leur transport et leur utilisation. Cette
    deuxième édition annule et remplace la première édition, parue en 1987, dont elle
    constitue une révision technique. Les modifications principales par rapport à
    l'édition précédente sont les suivantes:<br />\r\n- suppression de valeurs pour
    la diminution d'efficacité de refroidissement pour l'altitude;<br />\r\n- simplification
    du Tableau 1;<br />\r\n- ajout d'une formule pour le calcul de la pression atmosphérique
    à partir de l'altitude."
