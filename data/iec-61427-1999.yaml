abstract:
- language: en
  script: Latn
  content: |-
    Gives general information relating to the requirements of the secondary batteries used in photovoltaic (PV) solar systems and to the typical methods of test used for the verification of battery performances.


    This International Standard does not include specific information relating to battery sizing, method of charge or PV system design.
- language: fr
  script: Latn
  content: |-
    Donne des informations générales relatives aux prescriptions applicables aux accumulateurs utilisés dans les systèmes de conversion photovoltaïque de l'énergie solaire (PV) et sur les méthodes d'essais spécifiques utilisées pour la vérification des performances de l'accumulateur.


    Cette Norme Internationale ne contient pas d'informations spécifiques relatives aux dimensions des accumulateurs, aux méthodes de charge ou à la conception des systèmes photovoltaïques.
