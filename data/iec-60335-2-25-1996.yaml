abstract:
- language: en
  script: Latn
  content: Applies to the safety of appliances for heating food and beverages using
    electromagnetic energy (microwaves) in one or more of the I.S.M. frequency bands
    between 300 MHz and 30 GHz and intended for household use. These appliances may
    also incorporate a browning or steaming function.
- language: fr
  script: Latn
  content: S'applique à la sécurité des appareils destinés à chauffer des aliments
    ou des boissons en utilisant l'énergie électromagnétique (micro-ondes) d'une ou
    plusieurs bandes I.S.M. entre 300 MHz et 30 GHz et destinés aux usages domestiques.
    Ces appareils peuvent également comporter une fonction de brunissement ou une
    fonction de vapeur.
