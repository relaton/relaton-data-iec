abstract:
- language: en
  script: Latn
  content: IEC 62777:2016 determines of the performance of directional loudspeaker
    array systems, compares these system types, and determines their proper practical
    application, by listing the characteristics which are useful for their specification.
    It specifies uniform measurement methods for these characteristics.
- language: fr
  script: Latn
  content: "L'IEC 62777:2016 s'applique à tous les types de systèmes de haut-parleurs
    directionnels, et aux parties dont ils sont composés ou qui sont utilisées comme
    auxiliaires dans ces systèmes.<br />\r\nLa présente norme se rapporte à la détermination
    des performances des systèmes de haut-parleurs directionnels, à la comparaison
    de ces types de systèmes et à la détermination de leur application pratique respective,
    en dressant la liste des caractéristiques utiles pour leur spécification. Elle
    définit des méthodes de mesure uniformes pour ces caractéristiques.<br />\r\nLa
    présente norme se limite à une description de l'espace audio qui entoure une personne
    et à la méthode de mesure correspondante. Elle ne considère pas les caractéristiques
    des haut-parleurs, qui sont spécifiées dans l'IEC 60268-5."
