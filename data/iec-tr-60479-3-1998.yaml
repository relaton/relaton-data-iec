abstract:
- language: en
  script: Latn
  content: IEC TR 60479-3:1998 Provides basic guidance on the effects of electric
    currents on livestock for use in the establishment of electrical safety requirements.
    Indicates values for the electrical impedance of the body of livestock as a function
    of touch voltage, the degree of moisture of the hide or skin and the current path.
    Values are only available for cattle. Describes the effects of sinusoidal alternating
    current within the frequency range from 15Hz to 100 Hz pass through the body of
    livestock. It has the status of a horizontal standard in accordance with <a href="https://webstore.iec.ch/publication/7516">IEC
    Guide 104</a>.
- language: fr
  script: Latn
  content: IEC TR 60479-3:1998 Donne des indications fondamentales sur les effets
    des courants électriques sur les animaux domestiques et sert de guide pour l'établissement
    de presriptions de sécurité électrique. Fournit des valeurs d'impédances électriques
    du corps d'animaux domestiques en fonction de la tension de contact, du degré
    d'humidité du cuir ou de la peau et du trajet du courant. Ces valeurs ne sont
    applicables qu'au bétail. Décrit les effets du courant alternatif sinusoïdal,
    pour des fréquences comprises entre 15Hz et 100Hz, passant à travers le corps
    d'animaux domestiques. Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
