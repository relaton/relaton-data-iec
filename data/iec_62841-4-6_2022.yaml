- content: "La clause 1 de la IEC 62841-1:2014 est applicable, sauf dans les cas suivants:<br
    /><em>Ajout:</em><br />\r\nLe présent document s’applique aux appareils portatifs
    et aux sacs à dos<strong>souffleurs de jardin</strong>;<strong>aspirateurs de
    jardin</strong>; et<strong>souffleur/aspirateurs de jardin</strong>.\r\n\r\nLe
    présent document ne s’applique pas aux<strong>souffleurs de jardin</strong> à
    pied,<strong>aspirateurs de jardin</strong> à pied derrière et<strong>souffleurs
    de jardin à</strong> pied;<strong>souffleurs de jardin</strong> robotisés,<strong>aspirateurs
    de jardin robotisés</strong> et<strong>souffleurs/aspirateurs de jardin robotisés</strong>;\r\n\tles
    aspirateurs destinés principalement à être utilisés à l’intérieur, pour le nettoyage
    par aspiration d’eau ou le toilettage des animaux; et\r\n\tsoufflantes destinées
    principalement à une utilisation à l’intérieur ou au toilettage des animaux."
