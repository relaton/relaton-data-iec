abstract:
- content: "IEC 62841-1:2014, Clause 1 is applicable, except as follows:<br /><em>Addition:</em><br
    />\r\nThis document applies to hand-held and backpack<strong>garden blowers</strong>;<strong>garden
    vacuums</strong>; and<strong>garden blower/vacuums</strong>.\r\n\r\nThis document
    does not apply to\r\n\r\n\r\n\twalk-behind<strong>garden blowers</strong>, walk-behind<strong>garden
    vacuums</strong> and walk-behind<strong>garden blower/vacuums</strong>;\r\n\trobotic<strong>garden
    blowers</strong>, robotic<strong>garden vacuums</strong> and robotic<strong>garden
    blower/vacuums</strong>;\r\n\tvacuum cleaners intended primarily for use indoors,
    for water suction cleaning or animal grooming; and\r\n\tblowers intended primarily
    for use indoors, or animal grooming."
