abstract:
- language: en
  script: Latn
  content: |-
    Applicable to the single-phase connection assemblies between gas-insulated metal-enclosed switchgear for rated voltages of 72,5 kV and above satisfying the requirements of IEC 60517 and power transformers satisfying the requirements of IEC 60076 and fitted with completely immersed bushings satisfying the requirements of IEC 60137, one end of which is immersed in the transformer oil, and the other end in the insulating gas of the switchgear.

    Its purpose is to establish electrical and mechanical interchangeability in the interface arrangement of these connection assemblies and to determine the limits of supply.
- language: fr
  script: Latn
  content: "S'applique aux assemblages unipolaires de raccordement entre l'appareillage
    sous enveloppe métallique à isolation gazeuse de tension assignée égale ou supérieure
    à 72,5 kV conforme à la CEI 60517 et les transformateurs de puissances conformes
    à la CEI 60076 et équipés de traversées immergées complètement, conformes à la
    CEI 60137, dont l'une des extrémités est immergée dans l'huile du transformateur
    et l'autre dans le gaz isolant de l'appareillage.  \nSon but est d'établir une
    interchangeabilité électrique et mécanique des interfaces de ces assemblages de
    raccordement et de fixer les limites de fourniture."
