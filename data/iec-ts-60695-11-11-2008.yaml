abstract:
- language: en
  script: Latn
  content: IEC/TS 60695-11-11:2008 Describes a test method used to determine the characteristic
    heat flux for ignition (CHFI) from a non-contacting flame source for materials
    used in electrotechnical products and sub-assemblies. It provides a relationship
    between ignition time and incident heat flux. A test specimen cut from an end-product
    or sub-assembly can be tested by this test method. Has the status of a basic safety
    publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: CEI/TS 60695-11-11:2008 Décrit une méthode d'essai utilisée pour déterminer
    le flux de chaleur caractéristique pour l'allumage (CHFI) à partir d'une flamme
    source qui n'est pas en contact pour les matériaux utilisés dans les produits
    et les sous-ensembles électrotechniques. Elle donne une relation entre le temps
    d'allumage et le flux de chaleur incident. Une éprouvette prélevée sur un produit
    fini ou un sous-ensemble peut être soumise aux essais de la présente méthode d'essai.
    A le statut d une publication fondamentale de sécurité conformément au Guide 104
    de la CEI.
