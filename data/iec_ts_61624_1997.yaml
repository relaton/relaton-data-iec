abstract:
- content: |-
    Gives guidance to technical committees wishing to develop lists of maximum allowable temperatures for polymeric compounds under normal and abnormal operating conditions, covering:
    a) the factors which influence the choice of an appropriate method of describing polymeric compounds

    b) the factors which influence the selection of data for inclusion in lists of maximum allowable temperatures for polymeric compounds under normal operating conditions

    c) lists for the maximum allowable temperatures for polymeric compounds under abnormal operating conditions


    The recommended layout for any lists is given.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des orientations aux comités d'études désirant développer des listes de temperatures maximales autorisées pour les composés polymères soumis à des conditions normales et anormales de fonctionnement.


    Il traite:


    a) les facteurs influençant le choix d'une méthode appropriée pour décrire les composés polymères

    b) les facteurs influençant le choix des données à inclure dans les listes des températures maximales autorisées relatives aux composés polymères soumis à des conditions normales de fonctionnement

    c) les listes de température maximales autorisées des composés polymères soumis à des conditions anormales de fonctionnement


    La présentation recommandée pour toutes les listes est donnée.
