abstract:
- content: "<p>The scope of ISO/IEC 24711:2006 is limited to evaluation of ink cartridge
    page yield for ink-containing cartridges (i.e. integrated ink cartridges and ink
    cartridges without integrated print heads) for colour inkjet printers. It can
    also be applied to the printer component of any multifunctional device that has
    a digital input printing path, including multi-function devices that contain inkjet
    printer components. Both liquid and solid ink products can be tested using ISO/IEC
    24711:2006.</p>"
