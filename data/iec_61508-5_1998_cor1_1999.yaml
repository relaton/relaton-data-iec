- content: Fournit des informations sur les concepts sous-jacents à la notion de risque
    et les liens entre le risque et l'intégrité de sécurité (voir annexe A), des méthodes
    qui permettront d'assurer le niveau d'intégrité de sécurité des systèmes E/E/PE
    relatifs à la sécurité; des systèmes relatifs à la sécurité basés sur d'autres
    technologies et des dispositifs externes de réduction de risque (voir annexes,
    B, C, D et E). Destinées à être utilisées par tous les comités d'études pour la
    mise au point de leurs normes,  conformément aux principes décrits dans le Guide
    CEI 104 et dans le Guide ISO/CEI 51. La CEI 61508 est également prévue pour une      utilisation
