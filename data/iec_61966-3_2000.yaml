abstract:
- content: Deals with equipment using cathode ray tubes (CRT) to display colour images
    in multimedia applications. Defines input test signals, measurement conditions
    and methods of measurement, to make possible the colour management and comprehensive
    comparison of the results of the measurements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite des appareils utilisant des tubes cathodiques (CRT) pour afficher
    des images en couleurs dans les applications multimédia. Définit les signaux d&#x27;essai
    en entrée, les conditions de mesure et les méthodes de mesure, de manière à permettre
    la gestion de la couleur et une comparaison détaillée des résultats de mesure.
