abstract:
- content: "IEC 60317-0-4:2015 specifies general requirements of glass-fibre wound,
    resin or varnish impregnated, bare or enamelled rectangular copper wire. The range
    of nominal conductor dimensions is given in the relevant specification sheet.
    This third edition cancels and replaces the second edition published in 1997,
    Amendment 1:1999 and Amendment 2:2005. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of dimensional requirements for grade
    1 enamelled wire in Table 4;<br />\r\n- addition of dielectric breakdown requirements
    for grade 1 enamelled wire in Table 7. Keywords: insulated wires used for windings,
    copper wire<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 60851 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-0-4:2015 spécifie les exigences générales relatives au fil
    de section rectangulaire en cuivre nu ou émaillé guipé de fibres de verre imprégnées
    de vernis ou de résine. La plage des dimensions nominales des conducteurs est
    donnée dans la feuille particulière concernée. Cette troisième édition annule
    et remplace la deuxième édition parue en 1997, l'Amendement 1:1999 et l'Amendement
    2:2005. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout d'exigences relatives aux dimensions pour le fil émaillé de grade
    1 dans le Tableau 4;<br />\r\n- ajout d'exigences relatives au claquage pour le
    fil émaillé de grade 1 dans le Tableau 7. Mots clés: fils isolés utilisés pour
    les enroulements, fil de cuivre<br /><br />\r\nCette publication doit être lue
    conjointement avec la IEC 60851 series."
