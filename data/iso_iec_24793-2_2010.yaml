abstract:
- content: ISO/IEC 24793-2:2010 specifies mobile multicast control protocol (MMCP)
    over native IP multicast networks for mobile multicast communications. The MMCP
    can be used to support a variety of multimedia multicasting services in the IP-based
    wireless mobile networks. The MMC is targeted at the real-time one-to-many multicast
    services and applications over mobile communications networks. ISO/IEC 24793-2:2010
    specifies the procedures and packet formats of the MMCP protocol.
