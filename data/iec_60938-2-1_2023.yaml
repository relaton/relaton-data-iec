abstract:
- content: "IEC 60938-2-1:2023 is applicable to the drafting of detail specifications
    for fixed inductors for which safety tests are required for use in electronic
    equipment.<br />\r\nA blank detail specification is a supplementary document to
    the sectional specification and contains requirements for style, layout and minimum
    content of detail specifications. Detail specifications not complying with these
    requirements shall not be considered as being in accordance with IEC specifications
    nor shall they so be described.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) it combines
    IEC 60938-2-1:1999 and IEC 60938-2-2:1999 into one Blank detail specification
    (BDS);<br />\r\nb) test schedule for quality conformance inspection is moved to
    an informative annex (Annex B)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60938-2-1:2023 s’applique à la rédaction des spécifications particulières
    pour les inductances fixes qui exigent des essais de sécurité en vue d’une utilisation
    dans des équipements électroniques.<br />\r\nUne spécification particulière-cadre
    est un document annexe à la spécification intermédiaire, qui contient des exigences
    pour le modèle, la disposition et le contenu minimal des spécifications particulières.
    Les spécifications particulières qui ne satisfont pas à ces exigences ne doivent
    pas être considérées comme conformes aux spécifications de l’IEC et ne doivent
    pas être décrites comme telles.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    elle combine l’IEC 60938-2-1:1999 et l’IEC 60938-2-2:1999 en une seule Spécification
    particulière-cadre (SPC);<br />\r\nb) le programme d’essai pour le contrôle de
    conformité de la qualité est déplacé vers une annexe informative (Annexe B)."
