abstract:
- language: en
  script: Latn
  content: "IEC 63360:2025 This document specifies the quality of gases alternative
    to SF6 (subsequently referred to as gases) for use in electrical power equipment.<br
    />\r\nDetection techniques, applicable to the analysis of gases prior to their
    introduction into the electrical power equipment, are also described in this document."
- language: fr
  script: Latn
  content: "IEC 63360:2025 Le présent document définit la qualité technique des gaz
