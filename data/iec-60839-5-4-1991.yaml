abstract:
- language: en
  script: Latn
  content: Specifies the requirements for alarm transmission systems using dedicated
    alarm transmission paths which are additional to those specified in IEC 60839-5-1
    and IEC 60839-5-2. Covers dedicated connections providing signalling continuity
    between an alarm system and the presentation of alarm system information at an
    alarm receiving centre.
- language: fr
  script: Latn
  content: Spécifie les prescriptions pour les systèmes de transmission d'alarme utilisant
    des voies de transmission d'alarme spécialisées, qui sont à ajouter aux prescriptions
    spécifiées dans la CEI 60839-5-1 et la CEI 60839-5-2. Couvre les liaisons spécialisées
    assurant la signalisation continue entre un système d'alarme et la présentation
    de l'information du système d'alarme à un centre de réception d'alarme.
