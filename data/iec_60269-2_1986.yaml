abstract:
- content: |-
    The following characteristics of fuses are specified in addition to
    IEC Publication 269-1:
    - minimum rated breaking capacities;
    - time-current characteristics;
    - I2t characteristics;
    - standard conditions of constructions;
    - power dissipation and acceptance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    En supplément à la Publication 269-1 de la CEI, les
    caractéristiques de fusibles suivantes sont spécifiées:
    - valeurs minimales des pouvoirs de coupure assignés;
    - caractéristiques temps-courant;
    - caractéristiques I2t;
    - caractéristiques de construction normalisées;
    - puissances dissipée et dissipable.
