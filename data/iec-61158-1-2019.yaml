abstract:
- language: en
  script: Latn
  content: "IEC 61158-1:2019 specifies the generic concept of fieldbuses. This document
    presents an overview and guidance for the IEC 61158 series explaining the structure
    and content of the IEC 61158 series, relating the structure of the IEC 61158 series
    to the ISO/IEC 7498-1 OSI Basic Reference Model and showing how to use parts of
    the IEC 61158 series in combination with the IEC 61784 series. It also provides
    explanations of some aspects of the IEC 61158 series that are common to the type
    specific parts of the IEC 61158 5 including the application layer service description
    concepts and the generic fieldbus data types.\r\n<div>This second edition cancels
    and replaces the first edition published in 2014. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant changes with
    respect to the previous edition:<br />\r\n• updates of the references to and information
    about the IEC 61158 series, IEC 61784 1, IEC 61784 3, IEC 61784-5 series and IEC
    61918 throughout the document;<br />\r\n• new Type 25 and the related profile
    family CPF 20;<br />\r\n• new Type 26 and the related profile family CPF 21.</div>"
- language: fr
  script: Latn
  content: "l’IEC 61158-1:2019 précise le concept générique de bus de terrain. Le
    présent document donne également une vue d’ensemble et des recommandations relatives
    à la série EC 61158 en:<br />\r\n• expliquant la structure et le contenu de la
    série IEC 61158;<br />\r\n• associant la structure de la série IEC 61158 à l’ISO/IEC
    7498-1 Modèle de référence de base OSI;<br />\r\n• présentant la structure logique
    de la série IEC 61784;<br />\r\n• présentant la manière d’utiliser les parties
    de la série IEC 61158 en combinaison avec la série IEC 61784;<br />\r\n• donnant
    des explications relatives à certains aspects de la série IEC 61158 communs aux
    parties spécifiques au type de l’IEC 61158 5, y compris les concepts de description
    de la couche d’application de service et les types de données de bus de terrain
    génériques<br />\r\nCette deuxième édition annule et remplace la première édition
    publiée en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n• mises à jour des références et des informations relatives
    à la série IEC 61158, à l’IEC 61784 1, à l’IEC 61784 3, à la série IEC 61784-5
    et à l’IEC 61918 tout au long du document;<br />\r\n• nouveau Type 25 et la famille
    de profils CPF 20 associée;<br />\r\n• nouveau Type 26 et la famille de profils
    CPF 21 associée;"
