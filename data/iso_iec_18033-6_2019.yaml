abstract:
- content: "This document specifies the following mechanisms for homomorphic encryption.<br
    />\r\n- Exponential ElGamal encryption;<br />\r\n- Paillier encryption.<br />\r\nFor
    each mechanism, this document specifies the process for:<br />\r\n- generating
    parameters and the keys of the involved entities;<br />\r\n- encrypting data;<br
    />\r\n- decrypting encrypted data; and<br />\r\n- homomorphically operating on
    encrypted data.<br />\r\nAnnex A defines the object identifiers assigned to the
    mechanisms specified in this document. Annex B provides numerical examples."
