abstract:
- content: "<p>This document specifies the following mechanisms for homomorphic encryption.</p><p>—
    Exponential ElGamal encryption;</p><p>— Paillier encryption.</p><p>For each mechanism,
    this document specifies the process for:</p><p>— generating parameters and the
    keys of the involved entities;</p><p>— encrypting data;</p><p>— decrypting encrypted
    data; and</p><p>— homomorphically operating on encrypted data.</p><p>Annex A defines
    the object identifiers assigned to the mechanisms specified in this document.
    Annex B provides numerical examples.</p>"
