- content: "L'IEC Guide 111-1:2023 est une publication horizontale qui fournit des
    recommandations pour l'harmonisation des normes de produits et de réseaux relatives
    aux postes HT (de tension supérieure à 1 kV). Elle traite des matériels en courant
    alternatif qui équipent essentiellement les postes haute tension (HT).<br />\r\nLe
    présent document contient des recommandations pour les spécifications communes
    des normes de produits et de réseaux pour l'ensemble des postes HT; chaque recommandation
    est enrichie par le contexte technique spécifique à chaque comité d'études, qui
    conserve bien entendu toute sa latitude dans ses choix techniques.<br />\r\nLe
    présent document est applicable lors de l'élaboration de normes de produits et
    de réseaux pour les matériels électroniques de puissance HT qui sont liés à la
    partie en courant alternatif des postes.<br />\r\nLes modifications principales
    par rapport à l'édition précédente sont indiquées ci-dessous:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">l'IEC Guide 111 a été révisé en deux parties – la
    Partie 1 relative au courant alternatif et la Partie 2 relative au courant continu
    (Partie 2 à élaborer);</li><li style=\"text-align:justify\">le domaine d'application
    du document a été élargi afin d'inclure les matériels électriques utilisés dans
    les postes haute tension en courant alternatif;</li><li style=\"text-align:justify\">de
    nouvelles définitions ont été ajoutées;</li><li style=\"text-align:justify\">les
    conditions normales ont été révisées;</li><li style=\"text-align:justify\">les
    autres articles ont fait l'objet d'une révision générale.</li></ol>"
