abstract:
- content: Prescribes recommended ratings and characteristics and selects from the
    generic specification the appropriate quality assessment procedures, test and
    measuring methods, and gives general performance requirements for coaxial cables
    for local area networks plus complementary test methods. Test severities and requirements
    prescribed in detail specifications referring to this sectional specification
    should be of equal or higher performance levels. When the requirements of IEC
    61196-1 and of this sectional specification conflict with each other, this sectional
    specification shall prevail.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Prescrit des performances et des caractéristiques recommandées, sélectionne
    dans la spécification générique les procédures d'assurance de la qualité, les
    méthodes d'essai et de mesure appropriées, et donne des exigences générales de
    performances pour les câbles coaxiaux pour réseau locaux, ainsi que des méthodes
    d'essai complémentaires. Il convient qu les exigences et sévérités d'essai indiquées
    dans les spécifications particulières faisant référence à la présente spécification
    intermédiaire soient d'un niveau de performance égal ou supérieur. En cas de contradictions
    entre les prescriptions de la CEI 61196-1 et celles de la présente spécification
    intermédiaire, les prescriptions de cette dernière s'appliquent.
