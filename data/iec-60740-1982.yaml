abstract:
- language: en
  script: Latn
  content: Specifies the preferred sizes, and their associated tolerances, of lamination
    of various shapes made from magnetic sheets or alloys of specified composition
    and thicknesses, their marking and packing, and also simple test methods for determining
    the electrical properties of cores made from such laminations. The principal application
    for laminations complying with this specification is for transformers and inductors
    used in telecommunications and electronic equipment employing similar techniques.
- language: fr
  script: Latn
  content: |-
    Spécifie les dimensions préférentielles ainsi que les tolérances
    correspondantes de tôles découpées de diverses formes avec du
    feuillard magnétique ou dans des alliages de composition et
    d'épaisseur spécifiées, leur marquage et emballage ainsi que des
    méthodes d'essai simples permettant de déterminer les propriétés
    électriques des circuits ainsi réalisés. Les transformateurs et les
    inductances utilisés dans le matériel pour l'électronique et les
    télécommunications constituent la principale application des tôles
    découpées conformes à cette spécification.
