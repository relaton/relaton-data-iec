abstract:
- content: "IEC 61883-6:2014 describes a protocol for the transmission of audio and
    music data employing IEEE 1394 and specifies essential requirements for the application
    of the protocol. This protocol can be applied to all modules or devices that have
    any kind of audio and/or music data processing, generation and conversion function
    blocks. This standard deals only with the transmission of audio and music data.
    The control, status and machine-readable description of these modules or devices
    should be defined outside of this standard according to each application area.
    This third edition cancels and replaces the second edition, published in 2005,
    and constitutes a technical revision. This edition includes the following changes:<br
    />\r\n- AM824 sequence adaptation layer for Blu-ray Disc application is added.<br
    />\r\n- Blocking transmission method becomes normative.<br />\r\n- Previously
    defined protocols have been included for the sake of backwards compatibility."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61883-6:2014 décrit un protocole de transmission de données audio
    et musicales qui utilise l'IEEE 1394 et spécifie les exigences essentielles pour
    l'application du protocole.<br />\r\nCe protocole peut être appliqué à tous les
    modules ou dispositifs d'un type quelconque de traitement, génération et blocs
    de fonction de conversion de données audio et/ou musicales. La présente norme
    ne traite que de la transmission de données audio et musicales. Il convient de
    définir en dehors de la présente norme le contrôle, l'état ainsi qu'une description
    lisible par une machine de ces modules ou dispositifs, selon chaque domaine d'application.<br
    />\r\nL'IEC 61883-6:2014 annule et remplace la deuxième édition, publiée en 2005,
    dont elle constitue une révision technique.<br />\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la couche d'adaptation à une séquence AM824 pour l'application du disque
    Blu-ray a été ajoutée;<br />\r\nb) la méthode de transmission avec blocage est
    devenue normative;<br />\r\nc) les protocoles précédemment définis ont été inclus
    à des fins de rétrocompatibilité."
