abstract:
- content: Covers requirements for low-voltage generating sets. Particular require-ments
    for supplies for safety services are given in clause 556 while clause 559 applies
    to the selection and erection of luminaires and lighting installations intended
    to be part of the fixed installation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite des prescriptions relatives aux groupes générateurs. Des prescriptions
    particulières pour l'alimentation des installations de sécurité sont données à
    l'article 556 alors que l'article 559 traite du choix et de la mise en uvre des
    luminaires et des installations d'éclairage destinées à faire partie de l'installation
    fixe.
