- content: "L'IEC 62271-202:2022 spécifie les conditions de service, les caractéristiques
    assignées, les exigences structurelles générales et les méthodes d'essai applicables
    aux postes préfabriqués haute tension sous enveloppe. Ces postes préfabriqués
    sont connectés par câble à des réseaux haute tension à courant alternatif avec
    une tension de service inférieure ou égale à 52 kV et des fréquences de puissance
    inférieures ou égales à 60 Hz. Ces postes peuvent être manœuvrés de l'intérieur
    (à aire de manœuvre) ou de l'extérieur (sans aire de manœuvre). Ils sont conçus
    pour une installation extérieure en des emplacements accessibles au public et
    ils assurent la protection du personnel.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition, parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\nrévision du contenu et
    de la structure de l'ensemble du document avec prise en considération toute particulière
    de l’IEC 62271-1:2017;<br />\r\nmodification du titre et du domaine d’application
    afin d’inclure les postes préfabriqués de connexion haute tension;<br />\r\ninclusion
    d’un ECEPD comme composante potentielle d’un poste préfabriqué MT/BT;<br />\r\nau
    paragraphe 7.2.101, prise en considération nouvelle de l’influence potentielle
    des éléments environnants sur les performances diélectriques des composants à
    haute tension comme les appareillages à haute tension et les interconnexions haute
    tension sous enveloppe non métallique ou sans écran mis à la terre;<br />\r\nnouvelle
    Annex G informative avec procédure d'essai destinée à évaluer l’effet du rayonnement
    solaire sur les températures à l’intérieur de l’enveloppe et comment appliquer
    cette procédure;<br />\r\nnouvelle Annex H informative pour la prise en considération
    appropriée des conditions d’installation du matériel électronique;<br />\r\nla
    puissance assignée d’un poste préfabriqué est maintenant définie comme une valeur
    assignée à trois paramètres. Voir le paragraphe 5.101.1:<br />\r\nintroduction
    de dimensions minimales pour les portes d’accès au poste préfabriqué (6.104.4)
    et pour la hauteur libre du couloir de manœuvre (6.105.3);<br />\r\nrévision/clarification,
    lorsque cela est nécessaire, des méthodes d'essai (d’échauffement) au courant
    permanent;<br />\r\ncorrection de la Figure D.1, qui décrit le facteur de charge
    du transformateur de puissance immergé dans l’huile minérale à l’intérieur de
    l’enveloppe.<br />\r\nLe contenu du corrigendum d'août 2023 a été pris en considération
    dans cet exemplaire."
