abstract:
- content: "IEC 60446:2007 provides general rules for the use of certain colours or
    alphanumerics to identify conductors with the aim of avoiding ambiguity and ensuring
    safe operation. These conductor colours or alphanumerics are intended to be applied
    in cables or cores, busbars, electrical equipment and installations. This fourth
    edition cancels and replaces the third edition, published in 1999 and constitutes
    a technical revision. It includes the following changes:<br />\r\n- addition of
    Clause 3 - Terms and definitions;<br />\r\n- addition of Clause 4 - Identification
    of conductors;<br />\r\n- addition of subclauses 5.3.4 to 5.3.6 - Use of bi-colour
    combinations;<br />\r\n- addition of subclause 6.2 - Identification of certain
    designated conductors;<br />\r\n- addition of a new Annex A (informative) \"Identification
    of certain designated conductors by means of colour code and alphanumeric\"; -
    deletion of the old Annex A (informative) \"Methods of marking PEN conductors
    in different countries\". This bilingual version (2014-04) corresponds to the
    monolingual English version, published in 2007-05. It has the status of a basic
    safety publication in accordance with IEC Guide 104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60446:2007 fournit des règles générales pour l'usage de certaines
    couleurs ou de repères alphanumériques pour identifier les conducteurs dans le
    but d'éviter toute ambiguïté et d'assurer un fonctionnement sûr. Ces couleurs
    et repères alphanumériques pour l'identification des conducteurs sont destinés
    à être utilisés dans les câbles ou les conducteurs, pour les jeux de barres, les
    équipements et les installations électriques. Cette quatrième édition annule et
    remplace la troisième édition parue en 1999, et constitue une révision technique.
    Elle inclut les modifications techniques significatives suivantes par rapport
    à l'édition précédente:<br />\r\n- addition de l'Article 3 - Termes et définitions;<br
    />\r\n- addition de l'Article 4 - Identification des conducteurs;<br />\r\n- addition
    des paragraphes 5.3.4 à 5.3.6 - Utilisation des combinaisons bicolores;<br />\r\n-
    addition du paragraphe 6.2 - Identification de certains conducteurs désignés;<br
    />\r\n- addition d'une nouvelle Annexe A (informative) \"Identification de certains
    conducteurs désignés au moyen d'un code de couleurs et de repères alphanumériques\";<br
    />\r\n- suppression de l'ancienne Annexe A (informative) \"Méthodes de marquage
    des conducteurs PEN dans différents pays\". La présente version bilingue (2014-04)
    correspond à la version anglaise monolingue publiée en 2007-05. Elle a le statut
    d'une publication fondamentale de sécurité conformément au Guide CEI 104."
