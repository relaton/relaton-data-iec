  format: text/html
- content: "IEC 61968-13:2021 spécifie les profils pouvant être utilisés pour échanger
    des modèles de réseau chez un fournisseur ou entre un fournisseur et des applications
    qui lui sont externes. Le présent document fournit une liste de profils qui permettent
    de modéliser des réseaux de distribution équilibrés et déséquilibrés afin d’effectuer
    une analyse réseau (calcul du flux de puissance). Par conséquent elle optimise
    les profils existants (IEC 61970-45x fondée sur l’IEC 61970-301 (base CIM) ou
    les profils fournis fondés sur l’IEC 61968-11 Extensions du CIM pour la distribution).
    Le présent document réutilise certains profils sans changement, ou finit par les
    étendre ou les restreindre. De plus, il propose d’autres profils qui reflètent
    les besoins de distribution.<br />\r\nL'utilisation du CIM dans la distribution
    n'est pas un sujet nouveau. Plusieurs documents peuvent être intéressants. Le
    présent document inclut des parties informatives, comme des extensions de modèle
    CIM, qui peuvent être intégrées dans les versions futures de modèle CIM de l’IEC.
    Ces extensions ont été utilisées par certains fournisseurs pour les cas d’utilisation
    d’échange d’informations interne et pour soutenir les échanges d’informations
    entre les différents acteurs du marché comme les gestionnaires de réseau de transport
    (GRT), les gestionnaires de réseau de distribution (GRD), les exploitants de réseau
    de distribution (ERD) et les utilisateurs significatifs du réseau (USR), y compris
    les générateurs et l’industrie (voir l’Annexe J pour un exemple).<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2008. Cette édition
    constitue une révision technique. Cette édition a été soumise à un préessai pendant
    les essais d’interopérabilité de l’ENTSO-E en 2016. Le rapport d’essai d’interopérabilité
    mentionne: \"Certains vendeurs ont démontré que la transformation entre le réseau
    de distribution et la spécification d’échange de modèle de réseau commun (CGMES
    – common grid model exchange specification) est possible. Il s’agit de la première
    étape de l’intégration entre la CGMES et les profils d'échange de données de distribution
    (CDPSM).\""
