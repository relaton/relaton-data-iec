abstract:
- content: "IEC 61968-13:2021 specifies profiles that can be used to exchange Network
    Models in a Utility or between a Utility and external applications to the utility.
    This document provides a list of profiles which allow to model balanced and unbalanced
    distribution networks in order to conduct network analysis (Power flow calculation).
    Therefore it leverages already existing profiles (IEC 61970-45x based on IEC 61970-301
    (CIM base) or profiles based on IEC 61968­11 CIM extension for Distribution).
    This document reuses some profiles without any change, or eventually extends them
    or restricts them. Moreover it proposes other profiles to reflect Distribution
    needs.<br />\r\nUse of CIM in Distribution is not a new topic. This document includes
    informative parts, as CIM model extensions, which could be integrated in future
    versions of the IEC CIM Model. These extensions have been used by some utilities
    for utility internal information exchange use cases and to support information
    exchanges between different market participants like Transmisstion System Operators
    (TSO), Distributed System Operators (DSO), Distributed Network Operators (DNO)
    and Significant Grid Users (SGU) including generators and industry.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2008. This
    edition constitutes a technical revision. This edition was pre-tested during 2016
    ENTSO-E interoperability tests. The interoperability test report mentions: \"Some
    vendors demonstrated that the transformation between distribution network and
    CGMES is possible. This is a first step towards the efforts to have closer integration
    between CGMES and profiles for exchanging distribution data (CDPSM).\""
  language:
