abstract:
- language: en
  script: Latn
  content: |-
    Applies to the identification and marking of terminals of electrical equipment such as resistors, fuses, relays, contactors, transformers, rotating machines and, whenever applicable, to combinations of such equipment (e.g. assemblies). It also applies to the identification of terminations of certain designated conductors.

    This basic safety publication is intended for use by technical committees in the preparation of standards in accordance with the principals laid down in IEC Guide 104 and ISO/IEC Guide 51.
- language: fr
  script: Latn
  content: |-
    S'applique à l'identification et au marquage des bornes de matériels électriques, tels que résistances, coupe-circuit à fusibles, relais, contacteurs, transformateurs, machines tournantes et, chaque fois que cela est possible, à des combinaisons de tels matériels (par exemple des ensembles). Elle s'applique aussi à l'identification des extrémités de certains conducteurs désignés.
    Cette publication fondamentale de sécurité est destinée à l'usage des comités d'études pour la préparation des normes selon les principes énoncés dans le Guide 104 de la CEI et dans le Guide 51 de l'ISO/CEI.
