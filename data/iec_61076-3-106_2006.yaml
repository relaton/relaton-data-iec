abstract:
- content: Covers protective housings for upgrading existing 8-way shielded and unshielded
    connectors utilizing the interface described in the IEC 60603-7 series to IP65
    and IP67 ratings according to IEC 60529, for use in industrial environments. The
    housings cover a variety of different locking mechanisms and a variety of different
    mounting configurations and termination types which are detailed in the IEC 60603-7
    series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre les boîtiers de protection pour améliorer les connecteurs 8 voies
    blindés et non blindés existants utilisant l'interface décrite dans la série CEI
    60603-7 pour les caractéristiques IP65 et IP67 conformément à la CEI 60529, utilisée
    dans les environnements industriels. Les boîtiers couvrent une variété de différents
    mécanismes de verrouillage conformément à la présente partie de la CEI 61076 et
    une variété de différentes configurations de montage et types de sortie qui sont
    détaillés dans la série CEI 60603-7.
