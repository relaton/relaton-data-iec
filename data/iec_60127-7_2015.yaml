- content: "IEC 60127-7:2015 couvre des exigences pour des éléments de remplacement
    miniatures pour applications spéciales.<br />\r\nLa présente partie de l'IEC 60127
    est applicable aux éléments de remplacement de tension assignée ne dépassant pas
    1 000 V, de courant assigné ne dépassant pas 20 A et de pouvoir de coupure assigné
    ne dépassant pas 50 kA.<br />\r\nElle ne s'applique pas aux coupe-circuit complètement
    couverts par les autres parties de l'IEC 60269-1.<br />\r\nElle n'est pas applicable
    aux éléments de remplacement miniatures placés dans des appareils destinés à être
    employés dans des conditions particulières, comme dans des atmosphères corrosives
    ou explosives.<br />\r\nLa présente partie de l'IEC 60127 s'applique en complément
    des exigences de l'IEC 60127-1.<br />\r\nLes éléments de remplacement miniatures
    pour applications spéciales ne sont pas destinés à être remplacés par l'utilisateur
    final d'un appareil électronique ou électrique.<br />\r\nL’objet de la présente
    partie de l'IEC 60127 est d'établir des méthodes d'essai uniformes pour des éléments
    de remplacement miniatures pour applications spéciales, pour permettre de vérifier
    les valeurs (par exemple la durée de fusion et le pouvoir de coupure) spécifiées
    par le fabricant.<br />\r\nCette deuxième édition annule et remplace la première
    édition, parue en 2013.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- définition d'une
    carte d'essai pour éléments de remplacement à montage en surface, Figure 2;<br
    />\r\n- définition des programmes d'essai pour les séries homogènes.<br />\r\nLa
    présente Norme internationale doit être utilisée conjointement avec l'IEC 60127-1:2006<br
    />\r\nMots clés: éléments de remplacement de tension assignée ne dépassant pas
    1 000 V, courant assigné ne dépassant pas 20 A et de pouvoir de coupure assigné
    ne dépassant pas 50 kA."
