abstract:
- language: en
  script: Latn
  content: "This International Standard applies to switchgear assemblies for alternating
    current of rated voltages above 52 kV for indoor and outdoor installations, including
    their supporting structure rigidly connected to the ground, and does not cover
    the seismic qualification of live tank circuit breakers. Switchgear assemblies
    do have typically low centers of gravity, e.g. gas-insulated switchgear (GIS).
    \nThis first edition of IEC 62271-207 cancels and replaces the first edition of
    IEC 62271-2 and constitutes a technical revision. \nThe change from IEC  62271-2
    is as follows:\n-the minimum voltage rating was changed from  72,5 kV  to above
    52 kV"
- language: fr
  script: Latn
  content: "La présente Norme internationale s'applique aux ensembles d'appareillages
    à courant alternatif de tension assignée supérieure à 52 kV, installés à l'intérieur
    ou à l'extérieur, en incluant leurs châssis-supports montés rigidement au sol.
    Cette norme ne couvre pas les qualifications sismiques des disjoncteurs à cuve
    sous tension. Les ensembles d'appareillages ont généralement des centres de gravité
    bas, comme par exemple les appareillages à isolation gazeuse (GIS, gas-insulated
    switchgear).\nCette première édition de la CEI  62271-207 annule et remplace la
    première édition de la CEI 62271-2 et constitue une révision technique. \nLa modification
    par rapport à la CEI 62271-2 est la suivante:\n-la tension assignée minimale a
    passé de  72,5 kV à supérieure à  52 kV"
