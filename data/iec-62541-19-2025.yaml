abstract:
- language: en
  script: Latn
  content: 'IEC 62541-19: 2025 defines an Information Model of the OPC Unified Architecture.
    The Information Model describes the basic infrastructure to reference from an
    OPC UA Information Model to external dictionaries like IEC Common Data Dictionary
    or ECLASS.'
- language: fr
  script: Latn
  content: 'IEC 62541-19: 2025 définit le Modèle d''information de l''Architecture
    unifiée OPC. Le Modèle d''information définit l''infrastructure de base pour une
    référence allant d''un Modèle d''information OPC UA à des dictionnaires externes
    comme le Dictionnaire de données communes de l''IEC ou ECLASS.'
