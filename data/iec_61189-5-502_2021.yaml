abstract:
- content: IEC 61189-5-502:2021 is used for evaluating the changes to the surface
    insulation resistance of a pre-selected material set on a representative test
    coupon and quantifies the deleterious effects of improperly used materials and
    processes that can lead to decreases in electrical resistance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61189-5-502:2021 permet d’évaluer les variations de la résistance
    d’isolement en surface d’un ensemble de matériaux présélectionné sur une éprouvette
    représentative et quantifie les effets délétères d’une mauvaise utilisation des
    matériaux et des processus qui peuvent provoquer une diminution de la résistance
    électrique.
