abstract:
- language: en
  script: Latn
  content: "IEC 61347-2-12:2005+A1:2010 specifies particular general and safety requirements
    for d.c. or a.c. supplied electronic ballasts. The supply comprises a.c. voltages
    up to 1000 V at 50 Hz/60 Hz. The type of ballast is an convertor that may contain
    igniting and stabilising elements for operation of a discharge lamp at d.c. or
    at a frequency that can deviate from the supply frequency. The lamps associated
    with the ballast are specified in IEC 60188 (High pressure mercury vapour lamps),
    IEC 60192 (Low pressure sodium vapour lamps), IEC 60662 (High pressure sodium
    vapour lamps), IEC 61167 (Metal halide lamps) and else for general purpose lighting.
    Ballasts for fluorescent lamps and for lamps for special applications like for
    theatre and for vehicles are excluded. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through. This consolidated version consists of the first edition (2005)
    and its amendment 1 (2010).<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/en/publication/19677\">IEC
    61347-1:2000</a>."
- language: fr
  script: Latn
  content: "La CEI 61347-2-12:2005+A1:2010 spécifie les exigences particulières et
    les exigences de sécurité pour les ballasts électroniques alimentés en courant
    continu ou alternatif. L'alimentation comprend les tensions alternatives jusqu'à
    1 000 V, de fréquence égale à 50 Hz ou 60 Hz. Le type de ballast est un inverseur
    qui peut inclure des moyens d'amorçage et de stabilisation pour le fonctionnement
    d'une lampe à décharge en courant continu ou à une fréquence qui peut différer
    de la fréquence du réseau d'alimentation. Les lampes associées avec le ballast
    sont spécifiées dans la CEI 60188 (Lampes à vapeur de mercure à haute pression),
    la CEI 60192 (Lampes à vapeur de sodium à basse pression), la CEI 60662 (Lampes
    à vapeur de sodium à haute pression), la CEI 61167 (Lampes aux halogénures métalliques),
    et autres pour l'éclairage général. Les ballasts pour les lampes fluorescentes
    et pour les lampes destinées à des applications spéciales comme pour le théâtre
    et les véhicules sont exclus. Le contenu technique de cette version consolidée
    est donc identique à celui de l'édition de base et à son amendement; cette version
    a été préparée par commodité pour l'utilisateur. Une ligne verticale dans la marge
    indique où la publication de base a été modifiée par l'amendement 1. Les ajouts
    et les suppressions apparaissent en rouge, les suppressions sont barrées. Cette
    version consolidée comprend la première édition (2005) et son amendement 1 (2010).<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/19677\">CEI
    61347-1:2000</a>."
