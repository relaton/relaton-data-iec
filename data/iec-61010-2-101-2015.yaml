abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-101:2015 applies to equipment intended for in vitro diagnostic
    (IVD) medical purposes, including self-test IVD medical purposes. It has the status
    of a group safety function, as specified in IEC Guide 104. This standard has been
    prepared in close collaboration with Working Group CENELEC BTTF 88.1. This second
    edition cancels and replaces the first edition published in 2002. It constitutes
    a technical revision and includes the following significant changes from the first
    edition, as well as numerous other changes:<br />\r\n- excluded IEC 61010-2-081
    (general laboratory equipment) from the scope. This separates IEC 61010-2-081
    and IEC 61010-2-101 equipment;<br />\r\n- updated Biohazard and Lot symbols in
    Table 1 in Clause 5;<br />\r\n- added requirement for within expiration consumables
    and authorized representative details in Instructions for Use to Clause 5;<br
    />\r\n- added requirement for gas or liquid markings and ratings to Clause 5;<br
    />\r\n- added requirement to include OPERATOR instructions to deal with consumable
    or sample spills, jams or breakage inside equipment, disposal of hazardous waste,
    personal protection, RISK reduction procedures relating to flammable liquids,
    burns from surfaces, and loading and unloading of sample and reagents in Instructions
    for Use to Clause 5;<br />\r\n- added requirement for manufacturer to provide
    instructions on equipment transport, storage and removal from use to Clause 5;<br
    />\r\n- added normative reference ISO 18113-5 for instructions for use of self-test
    IVD medical equipment in Clause 5;<br />\r\n- added requirement for OPERATOR maintenance
    instructions to Clause 7;<br />\r\n- added requirements for sample zones and loading
    zones to Clause 7;<br />\r\n- excluded equipment whose size and weight make unintentional
    movement unlikely from drop test in Clause 8;<br />\r\n- added requirement for
    biohazard marking to Clause 13;<br />\r\n- added requirement for interlock systems
    containing electric/electronic or programmable components to Clause 15;<br />\r\n-
    added informative reference to Usability standard IEC 62366 to Clause 16;<br />\r\n-
    replaced Clause 17 with requirements of ISO 14971 for RISK assessment.<br />\r\n-
    Annex BB Instructions for use for self-testing IVD Medical Equipment deleted and
    a reference given to ISO 18113-5 in Clause 5.<br />\r\nThis publication is to
    be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">IEC
    61010-1:2010</a>."
- language: fr
  script: Latn
  content: "IEC 61010-2-101:2015 s'applique aux appareils destinés aux applications
    médicales de diagnostic in vitro (DIV), y compris aux appareils médicaux d'autodiagnostic
    DIV. Cette norme a le statut de publication groupée de sécurité, conformément
    au Guide 104 de l'IEC. La préparation de cette norme a été réalisée en étroite
    collaboration avec le groupe de travail CENELEC BTTF 88.1. Cette deuxième édition
    annule et remplace la première édition parue en 2002. Cette édition constitue
    une révision technique et inclut les modifications techniques majeures suivantes
    par rapport à la première édition, ainsi que de nombreuses autres modifications:<br
    />\r\n- exclusion de l'IEC 61010-2-081 (appareils d'usage général de laboratoire)
    du domaine d'application, ce qui distingue les appareils de l'IEC 61010-2-081
    et ceux de l'IEC 61010-2-101;<br />\r\n- mise à jour des symboles Danger biologique
    et Lot dans le Tableau 1 à l'Article 5;<br />\r\n- ajout d'une exigence relative
    aux consommables possédant une date d'expiration et aux informations concernant
    le représentant autorisé dans les Instructions d'utilisation à l'Article 5;<br
    />\r\n- ajout d'une exigence relative aux marquages et caractéristiques assignées
    des gaz et liquides à l'Article 5;<br />\r\n- ajout d'une exigence incluant des
    instructions à l'OPÉRATEUR permettant de couvrir les déversements, bourrages ou
    bris de consommables ou de prélèvements à l'intérieur des appareils, l'élimination
    des déchets dangereux, la protection individuelle, les procédures de réduction
    de RISQUE applicables aux liquides inflammables, brûlures causées par des surfaces,
    ainsi que le chargement et le déchargement de prélèvements et de réactifs dans
    les Instructions d'utilisation à l'Article 5;<br />\r\n- ajout d'une exigence
    imposant au fabricant de fournir des instructions relatives au transport, au stockage
    et au retrait d'utilisation des appareils à l'Article 5;<br />\r\n- ajout de la
    référence normative ISO 18113-5 relative aux instructions d'utilisation des appareils
    médicaux d'autodiagnostic DIV à l'Article 5;<br />\r\n- ajout d'exigences relatives
    aux instructions d'entretien par l'OPÉRATEUR à l'Article 7;<br />\r\n- ajout d'exigences
    relatives aux zones de prélèvement et aux zones de chargement à l'Article 7;<br
    />\r\n- exclusion des appareils dont la taille et le poids rendent improbable
    un mouvement involontaire de l'essai de chute à l'Article 8;<br />\r\n- ajout
    d'une exigence relative au marquage des dangers biologiques à l'Article 13;<br
    />\r\n- ajout d'une exigence relative aux systèmes de verrouillage incluant des
    composants électriques/électroniques ou programmables à l'Article 15;<br />\r\n-
    ajout d'une référence informative à la Norme d'aptitude à l'utilisation IEC 62366
    à l'Article 16;<br />\r\n- remplacement de l'Article 17 par les exigences de l'ISO
    14971 concernant l'évaluation du RISQUE.<br />\r\n- suppression des instructions
    d'utilisation de l'Annexe BB relatives aux appareils médicaux d'autodiagnostic
    DIV et ajout d'une référence à l'ISO 18113-5 à l'Article 5.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">CEI
    61010-1:2010</a>."
