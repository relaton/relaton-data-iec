abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for non-heat shrinkable sleeving, extruded from
    compounds based on a blend of polyvinyl chloride and acrylonitrile elastomers.
    Sleeving of this type is normally available with internal diameter up to 25 mm,
    and in the following opaque colours: black, brown, red, orange, yellow, green,
    blue, violet, grey, white, pink and green/yellow.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions relatives aux gaines non thermorétractables, extrudées
    à partir de composés à base d''un mélange d''élastomères en chlorure de polyvinyle
    et d''acrylonitrile. Les gaines de ce type sont normalement disponibles avec un
    diamètre intérieur allant jusqu''à 25 mm et avec les couleurs opaques suivantes:
    noir, brun, rouge, oranges, jaune, vert, bleu, violet, gris, blanc, rose et vert/jaune.'
