abstract:
- content: "IEC 60153-4:2022 specifies straight hollow metallic tubing of circular
    cross section for use as waveguides in electronic equipment. The aim of this document
    is to specify the hollow metallic waveguides:<br />\r\na) the details necessary
    to ensure compatibility and, as far as essential, interchangeability;<br />\r\nb)
    test methods;<br />\r\nc) uniform requirements for the electrical and mechanical
    properties<br />\r\nThis document is intended to be read in conjunction with IEC
    60153-1, which gives general requirements and test methods. This fourth edition
    cancels and replaces the third edition published in 2017. edition:<br />\r\na.
    change of the designation scheme for small circular waveguides (e.g. C 25.5k instead
    of C 25500);<br />\r\nb. revision of Table 1:<br />\r\n- correction of two waveguide
    designations (now C 1.2k, C 12k);<br />\r\n- correction of three waveguide diameters
    (C 140, C 1.4k, C 14k);<br />\r\n- tightening of inner diameter tolerances for
    waveguides smaller than C 890;<br />\r\n- deletion of waveguide attenuation values
    for aluminium, gold, and brass;<br />\r\nc. deletion of Table 2 (duplication)
    and replacement with the table of intermediate waveguide sizes originally envisaged
    here;<br />\r\nd. addition of an equation for calculating the attenuation of waveguides
    made of any material."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "lEC 60153-4:2022 spécifie des tubes métalliques creux rectilignes de section
    circulaire destinés à être utilisés comme guides d’ondes dans les matériels électroniques.<br
    />\r\nLe présent document a pour but de spécifier les guides d’ondes métalliques
    creux en donnant:<br />\r\na) les détails nécessaires pour assurer la compatibilité
    et, dès lors que c’est essentiel, l’interchangeabilité;<br />\r\nb) les méthodes
    d’essai;<br />\r\nc) des exigences uniformes pour les propriétés électriques et
    mécaniques.<br />\r\nLe présent document est destiné à être lu conjointement avec
    l’IEC 60153-1, qui fournit les exigences générales et les méthodes d’essai. Cette
    quatrième édition annule et remplace la troisième édition parue en 2017. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na. modification du système de désignation des petits guides
    d’ondes circulaires (par exemple C 25.5k au lieu de C 25500);<br />\r\nb. révision
    du Tableau 1:<br />\r\n- correction de la désignation de deux guides d’ondes (désormais
    C 1.2k et C 12k);<br />\r\n- correction du diamètre de trois guides d’ondes (C
    140, C 1.4k et C 14k);<br />\r\n- resserrement des tolérances sur les diamètres
    intérieurs des guides d’ondes de dimensions inférieures à celles du type C 890;<br
    />\r\n- suppression des valeurs d’affaiblissement des guides d’ondes pour l’aluminium,
    l’or et le laiton;<br />\r\nc. suppression du Tableau 2 (duplication) et remplacement
    par le tableau des guides d’ondes de tailles intermédiaires initialement prévu
    à cet emplacement;<br />\r\nd. ajout d’une équation pour le calcul de l’affaiblissement
    des guides d’ondes quel que soit le matériau dont ils sont constitués."
