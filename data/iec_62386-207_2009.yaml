abstract:
- content: IEC 62386-207:2009 specifies a protocol and test procedures for the control
    by digital signals of electronic control gear for use on a.c. or d.c. supplies,
    associated with LED modules. This Part 207 is intended to be used in conjunction
    with IEC 62386-101 and IEC 62386-102, which contain general requirements for the
    relevant product type (control gear or control devices).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62386-207:2009 spécifie un protocole et des méthodes d'essai pour
    la commande par des signaux numériques des appareillages électroniques destinés
    à être utilisés dans les alimentations alternatives ou continues, associés aux
    modules de DEL. La présente Partie 207 est destinée à être utilisée conjointement
    avec la CEI 62386-101 et la CEI 62386-102, qui contiennent les exigences générales
    pour le type de produit concerné (appareillage ou dispositifs de commande).
