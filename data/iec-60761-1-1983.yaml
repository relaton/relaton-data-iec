abstract:
- language: en
  script: Latn
  content: Applies to equipment for continuously monitoring radioactivity in gaseous
    effluents during normal operations and during anticipated operational occurrences.
    Does not deal with sample extraction and laboratory analysis. Specifies the general
    characteristics of the equipment, general test procedures, radiation, electrical,
    safety and environmental characteristics and the identification and certification.
- language: fr
  script: Latn
  content: S'applique aux équipements de surveillance en continu de la radioactivité
    dans les effluents gazeux pendant le fonctionnement normal de l'installation et
    pendant des fonctionnements prédéterminés. Ne concerne pas le prélèvement des
    échantillons ni les analyses en laboratoire. Spécifie les caractéristiques générales
    des équipements, les procédures générales d'essais, les caractéristiques des rayonnements
    ainsi que les caractéristiques électriques, de sécurité, d'environnement, l'identification
    et la certification.
