abstract:
- content: "IEC 62325-451-1:2017 specifies a UML package for the acknowledgment business
    process and its associated document contextual model, assembly model and XML schema
    for use within the European style electricity markets. The relevant aggregate
    core components (ACCs) defined in IEC 62325-351 have been contextualized into
    aggregated business information entities (ABIEs) to satisfy the requirements of
    the European style market acknowledgment business process. The contextualized
    ABIEs have been assembled into the acknowledgment document contextual model. This
    new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of an optional attribute ProcessType
    to the acknowledgement document to ease routing of incoming acknowledgement document
    instances to the appropriate application;<br />\r\n- clarification of the activity
    diagram for the acknowledgement process;<br />\r\n- addition of the list of constraints
    on datatypes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62325-451-1:2017 spécifie un paquetage UML pour le processus métier
    d'accusé de réception et ses modèle contextuel de document, modèle d'assemblage
    et schéma XML associés à appliquer sur les marchés de l'électricité de style européen.
    Les composants de base agrégés (ACC, aggregate core components) pertinents définis
    dans l'IEC 62325-351 ont été contextualisés en entités d’information métier agrégées
    (ABIE, aggregated business information entities) afin de satisfaire aux exigences
    du processus métier d'accusé de réception pour les marchés de style européen.
    Les ABIE contextualisées ont été assemblées dans le modèle contextuel de document
    d'accusé de réception. Cette nouvelle édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout d'un attribut
    facultatif ProcessType au document d'accusé de réception pour faciliter l'acheminement
    des instances du document d'accusé de réception à l'arrivée vers l'application
    appropriée;<br />\r\n- explication du diagramme d'activité pour le processus d'accusé
    de réception;<br />\r\n- ajout de la liste des contraintes sur les types de données."
