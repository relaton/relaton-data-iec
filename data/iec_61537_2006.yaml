abstract:
- content: This International Standard specifies requirements and tests for cable
    tray systems and cable ladder systems intended for the support and accommodation
    of cables and possibly other electrical equipment in electrical and/or communication
    systems installations. Where necessary, cable tray systems and cable ladder systems
    may be used for the division or arrangement of cables into groups.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette Norme internationale spécifie les exigences et les essais pour les
    systèmes de chemin de câbles et les systèmes d'échelle à câbles prévus pour le
    support, le logement des câbles et éventuellement d'autres équipements électriques
    dans des installations électriques et/ou des systèmes de communication. Si nécessaire,
    les systèmes de chemin de câbles et les systèmes d'échelle à câbles peuvent être
    utilisés pour la séparation ou le regroupement de câbles.
