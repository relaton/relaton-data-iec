abstract:
- content: |-
    Applicable to equipment for arc welding and allied processes, including power sources and ancillary equipment, for example wire feeders, liquid cooling systems and arc striking and stabilising devices.
    With regard to emissions, the objective of this standard is to specify
    a) test methods to be used in conjunction with CISPR 11 and its amendments 1 and 2 to determine electromagnetic emissions;
    b) relevant standards for harmonic current emission, voltage fluctuations and flicker.
    With regard to immunity,the objective of this standard is to define immunity requirements and test methods for continuous and transient, conducted and radiated disturbances including electrostatic discharges.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux matériels de soudage à l'arc et techniques connexes y compris
    les sources de courant de soudage et les équipements auxiliaires, tels que les
    dévidoirs, les groupes de refroidissement par liquide et les dispositifs d'amorçage
    et de stabilisation de l'arc.\nEn ce qui concerne les emissions, l'objectif de
    cette norme est de définir \na) les méthodes d'essai à utiliser conjointement
    avec la CISPR 11 et ses amendements 1 et 2, pour déterminer les émissions électromagnétiques;\nb)
    les normes correspondant aux émissions de courants harmoniques, aux fluctuations
    de tension et aux flickers.\nEn ce qui concerne l'immunité, l'objectif de cette
    norme est de définir les exigences d'immunités nécessaires et les méthodes d'essai
    pour les perturbations continues ou transitoires, conduites et rayonnées, y compris
    les décharges électrostatiques"
