abstract:
- language: en
  script: Latn
  content: 'Applies to optical fibre amplifiers using active fibres, containing rare-earth
    dopants, presently commercially available. Establishes uniform requirements for
    accurate and reliable measurements, by means of the optical demultiplexer test
    method, of the following OFA parameters: - pump leakage to output; - pump leakage
    to input.'
- language: fr
  script: Latn
  content: 'S''applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres
    actives contenant des dopants de terre rare, actuellement commercialisés. Etablit
    des spécifications uniformes pour des mesures précises et fiables, par le biais
    de la méthode d''essai du démultiplexeur optique, des paramètres d''AFO donnés
    ci-dessous: - fuite de pompe en sortie; - fuite de pompe en entrée.'
