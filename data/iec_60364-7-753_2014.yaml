abstract:
- content: "IEC 60364-7-753:2014 applies to embedded electric heating systems for
    surface heating. It also applies to electric heating systems for de-icing or frost
    prevention or similar applications. Both indoor and outdoor systems are covered.
    Heating systems for industrial and commercial applications complying with relevant
    parts of IEC 60519, IEC 62395 and IEC 60079 are not covered. This second edition
    cancels and replaces the first edition published in 2005 and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- the title has been changed from \"Floor
    and ceiling heating systems\" to \"Heating cables and embedded heating systems\"
    to align with the revised scope;<br />\r\n- the scope has been extended and now
    covers embedded electric heating systems for surface heating, also electric heating
    systems for de-icing or frost prevention or similar applications, and covers both
    indoor and outdoor systems. This includes heating systems for: walls, ceiling,
    floors, roofs, drainpipes, gutters, pipes, stairs, roadways, non-hardened compacted
    areas (e.g. football fields, lawns);<br />\r\n- for wall heating systems, this
    standard contains additional requirements (e.g. metal sheath/enclosure/grid) to
    protect against the effects of overheating caused by a short-circuit between live
    conductors due to penetration of an embedded heating unit;<br />\r\n- from heating
    units delivered from the manufacturer without exposed-conductive-parts, this standard
    requires a metallic mesh grid covering. This has been reduced to 3 mm for wall
    heating systems;<br />\r\n- this standard now requires that electric heating systems
    shall be selected and erected so as to avoid any harmful influence between the
    heating system and any electrical or non-electrical installations envisaged;<br
    />\r\n- and this standard covers surface temperatures and now refers the reader
    to the appropriate IEC guide."
