- content: "L'IEC 60364-7-753:2014 s'applique aux systèmes de chauffage électriques
    intégrés pour le chauffage de surface. Elle s'applique aussi aux systèmes de chauffage
    électriques pour le dégivrage ou la prévention du gel ou pour des applications
    analogues. Les systèmes tant intérieurs qu'extérieurs sont couverts. Les systèmes
    de chauffage pour les applications industrielles et commerciales conformes aux
    parties applicables des normes IEC 60519, IEC 62395 et IEC 60079 ne sont pas couverts.
    Cette deuxième édition annule et remplace la première édition parue en 2005 et
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- le titre a été
    modifié de \"Systèmes de chauffage par sol ou plafond\" en \"Câbles chauffants
    et systèmes de chauffage intégrés\" pour être en cohérence avec le nouveau domaine
    d'application;<br />\r\n- le domaine d'application a été étendu et couvre maintenant
    les systèmes de chauffage électrique intégrés pour le chauffage de surfaces, les
    systèmes de chauffage électrique pour le dégivrage ou la prévention du gel ou
    des applications similaires, et couvre à la fois les systèmes intérieurs et extérieurs.
    Ceci inclut les systèmes pour: murs, plafonds, sols, toits, tuyaux d'évacuation,
    gouttières, tuyaux, escaliers, chaussées, zones compactées meubles (par exemple
    terrains de football, pelouses);<br />\r\n- pour les systèmes de chauffage installés
    dans les murs, la présente norme contient des exigences supplémentaires (par exemple
    gaine/enveloppe/grillage métallique) pour la protection contre les échauffements
    dus à un court-circuit entre conducteurs actifs pénétrant dans l'unité de chauffage
    intégré;<br />\r\n- pour les unités de chauffage fournies par le constructeur
    sans masse, la présente norme exige un recouvrement par un grillage métallique.
    Celui-ci a été réduit à 3 mm pour les systèmes de chauffage installés dans les
    murs;<br />\r\n- la présente norme exige maintenant que les systèmes de chauffage
    électrique soient choisis et mis en oeuvre de manière à éviter toute influence
    dommageable entre le système de chauffage et toute installation électrique ou
    non-électrique prévue;<br />\r\n- et la présente norme traite des températures
    de surface et renvoie maintenant le lecteur au guide approprié de l'IEC."
