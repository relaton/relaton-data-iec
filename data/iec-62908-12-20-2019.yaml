- language: en
  script: Latn
  content: IEC 62908-12-20:2019(E) specifies the standard measuring conditions and
    measurement methods for the multi-touch performance of a touch sensor module.
    This document is applicable to touch sensor modules, where the structural relationship
    between the touch sensor, touch controller, touch sensor module, display panel,
    touch display panel, and touch display module is defined in IEC 62908-1-2.
