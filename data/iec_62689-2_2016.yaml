- content: "L'IEC 62689-2:2016 décrit les phénomènes électriques et le comportement
    de réseaux électriques en présence de défauts, selon l'architecture de système
    de distribution la plus diffusée et les typologies de défauts. Il définit les
    exigences fonctionnelles pour les indicateurs de passage de courant de défaut
    (FPI) et les unités de poste de distribution (DSU) (y compris pour leurs capteurs
    de courant et/ou de tension) qui sont respectivement matérialisés par un dispositif
    ou un dispositif/une combinaison de dispositifs et/ou de fonctions pouvant détecter
    des défauts et les localiser. La localisation d'un défaut est définie par la position
    du défaut par rapport au point d'installation des FPI/DSU sur le réseau (en amont
    ou en aval de l'emplacement des FPI/DSU) ou la direction du courant de défaut
    qui traverse le FPI. La localisation du défaut peut être obtenue:<br />\r\n- directement
    depuis le FPI/la DSU, ou<br />\r\n- depuis un système central, à l'aide des informations
    d'autres FPI ou DSU,<br />\r\nen tenant compte des fonctionnalités et des conditions
    d'exploitation du réseau électrique sur lequel les FPI/DSU sont installés. Par
    conséquent, l'objectif de la présente partie de l'IEC 62689 est d'aider les utilisateurs
    à bien choisir leur FPI/DSU (ou un système utilisant des informations de FPI/DSU)
    pour une exploitation optimale sur leurs réseaux, en prenant en considération
    les solutions adoptées et les règles d'exploitation (définies par la coutume et/ou
    en fonction des éventuelles contraintes relatives à la continuité et la qualité
    de la tension d'alimentation définies par l'organisme national de règlementation),
    sans oublier la complexité et le coût de l'appareil. Dans la présente partie de
    l'IEC 62689, le premier \"niveau\" de classification FPI/DSU est défini, d'après
    le comportement du réseau en présence de défauts. La classification FPI/DSU est
    développée de manière exhaustive dans l'IEC 62689-1, dans laquelle toutes les
    exigences sont définies."
