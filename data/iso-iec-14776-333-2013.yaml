- language: en
  script: Latn
  content: ISO&#x2F;IEC 14776-333:2013(E) defines the command set extensions in order
    to facilitate operation of the sequential-access device type. It is implemented
    in conjunction with the requirements of the SCSI Architecture Model-4 (SAM-4)
    standard and the applicable clauses of the SCSI Primary Commands-4 (SPC-4) standard.
    It fully specifies the standard command set for the sequential-access device type.
