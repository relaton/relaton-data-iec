abstract:
- language: en
  script: Latn
  content: "IEC 60095-2:2021 is applicable to lead-acid batteries used for starting,
    lighting and ignition of passenger cars and light vehicles with a nominal voltage
    of 12 V.<br />\r\nAll batteries in accordance with this document can be fastened
    to the vehicle either by means of the ledges around the container or by means
    of a hold-down device engaging with the lid.<br />\r\nThis document specifies
    dimensions of battery for Europe, East Asia and North America."
