abstract:
- language: en
  script: Latn
  content: Applies to audio striped cards for audiovisual and educational applications.
    It specifies track locations, operation speed and technical characteristics of
    the recorded information, and the area for visual information.
- language: fr
  script: Latn
  content: Applicable aux cartes audio à bandes destinées à des applications audiovisuelles
    et d'éducation. Elle spécifie les emplacements des pistes, la vitesse opérationnelle,
    les caractéristiques techniques de l'information enregistrée, ainsi que la zone
    réservée à l'information visuelle.
