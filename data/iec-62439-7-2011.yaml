abstract:
- language: en
  script: Latn
  content: "IEC 62439-7:2011 specifies a redundancy protocol that is based on a ring
    topology, in which the redundancy protocol is executed at the end nodes, as opposed
    to being built into the switches. Each node detects link failure and link establishment
    using media-sensing technologies, and shares the link information with the other
    nodes, to guarantee fast connectivity recovery times. The nodes have equal RRP
    network management functions.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24248\">IEC
    62439-1:2010</a>. The contents of the corrigendum of May 2015 have been included
    in this copy."
- language: fr
  script: Latn
  content: "La CEI 62439-7:2011 établit les spécifications d'un protocole de redondance
    basé sur une topologie en anneau, au sein de laquelle il est exécuté aux noeuds
    d'extrémité, et non pas intégré aux commutateurs. Chaque n ud détecte la défaillance
    ou l'établissement d'une liaison à l'aide de technologies de détection de supports.
    Il partage ensuite les informations relatives à la liaison avec les autres noeuds,
    et ce, dans le but de garantir une reprise rapide de la connectivité. Les noeuds
    disposent de fonctions de gestion des réseaux à protocole de redondance pour réseau
    en anneau (RRP).<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/24248\">CEI 62439-1:2010</a>.
    Le contenu du corrigendum de mai 2015 a été pris en considération dans cet exemplaire."
