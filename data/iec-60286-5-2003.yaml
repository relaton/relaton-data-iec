abstract:
- language: en
  script: Latn
  content: "IEC 60286-5:2003 describes the common dimensions, tolerances and characteristics
    of the tray. It includes only those dimensions which are essential for the handling
    of the trays for the stated purpose and for placing or removing components from
    the trays. This edition includes the following significant technical changes from
    the previous edition:<br />\r\na) The generic rules for the design of matrix trays
    are given in this standard. Newly developed trays which follow these rules will
    not be listed individually. Only those trays which conform to the design rules
    set forth herein are classified as \"standard trays\" and are thus preferred for
    use.<br />\r\nb) An update of the matrix trays, which do not conform to the design
    rules set forth herein, are considered as \"non-standard trays\" and are not preferred
    for use, is listed in Annex A."
- language: fr
  script: Latn
  content: "L'IEC 60286-5:2003 décrit les dimensions communes, les tolérances et les
    caractéristiques des supports. Elle ne comprend que les dimensions qui sont essentielles
    pour la manipulation des supports dans le but indiqué et pour le chargement et
    le déchargement des composants sur ces supports. Par rapport à l'édition précédente,
    la présente édition inclut les modifications techniques significatives suivantes:<br
    />\r\na) Les règles génériques pour la conception des supports matriciels sont
    données dans la présente norme. Les supports de développement récent qui suivent
    ces règles ne seront pas listées individuellement. Seuls les supports qui sont
    conformes aux règles de conception exposées ci-après sont classés comme \"supports
    normalisés\" et constituent ainsi les modèles préférentiels.<br />\r\nb) Une liste
    mise à jour des supports matriciels qui ne sont pas conformes aux règles de conception
    exposées ci-après, qui sont considérés comme des \"supports non normalisés\" et
    qui ne sont pas d'utilisation préférentielle, est donnée à l'Annexe A."
