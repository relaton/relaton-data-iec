abstract:
- content: "IEC 60364-4-43:2023 provides requirements for:<br />\r\n- protection of
    live conductors, PEN conductors, PEM conductors, and PEL conductors against the
    harmful effects caused by overcurrent;<br />\r\n- coordination of measures for
    protection against overcurrent.<br />\r\nThis fourth edition cancels and replaces
    the third edition published in 2008. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the standard has been restructured, see Table
    1 (Correspondence between IEC 60364‑4‑43:2008 and this document) below;<br />\r\nb)
    the measure \"automatic disconnection of supply\" has been designated as the preferred
    measure for protection against overcurrent;<br />\r\nc) all measures except the
    measure \"automatic disconnection of supply\" have been transferred into new normative
    annexes to indicate that these measures are usable in certain applications and
    under certain restricted conditions only (see Annex A, Annex B and Annex E);<br
    />\r\nd) a new clause \"Terms and definitions\" has been added;<br />\r\ne) new
    requirements have been added for the protection of the neutral or mid-point conductor
    (with and without triplen harmonics)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60364-4-43:2023 fournit les exigences pour:<br />\r\n- la protection
    des conducteurs actifs, des conducteurs PEN, des conducteurs PEM et des conducteurs
    PEL contre les effets nuisibles des surintensités;<br />\r\n- la coordination
    des mesures de protection contre les surintensités.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2008. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la norme a
    été restructurée, voir le Tableau 1 (Correspondance entre l'IEC 60364-4-43:2008
    et le présent document) ci-après;<br />\r\nb) la mesure \"déconnexion automatique
    de l'alimentation\" a été adoptée comme mesure préférentielle pour la protection
    contre les surintensités;<br />\r\nc) toutes les mesures, à l'exception de la
    mesure \"déconnexion automatique de l'alimentation\", ont été déplacées dans de
    nouvelles annexes normatives pour indiquer que ces mesures sont réservées à certaines
    applications dans des conditions restreintes (voir l'Annexe A, l'Annexe B et l'Annexe
    E);<br />\r\nd) un nouvel article \"Termes et définitions\" a été ajouté;<br />\r\ne)
    de nouvelles exigences ont été ajoutées pour la protection du conducteur neutre
    ou du conducteur de point milieu (avec et sans harmoniques de rang 3 et multiples
    de 3)."
