abstract:
- language: en
  script: Latn
  content: Deals with the general methods of measurement of the audio channels of
    television receivers for monophonic and multichannel sound systems. Deals with
    the determination of performance and permits the comparison of equipment by listing
    characteristics useful for specifications and by laying down uniform methods of
    measurement.
- language: fr
  script: Latn
  content: Traite des méthodes générales de mesure des voies son des récepteurs de
    télévision pour systèmes monophoniques et à son multivoies. Permet la détermination
    du niveau de performances d'équipements ainsi que leur comparaison en dressant
    la liste des caractéristiques et en fixant des méthodes uniformes de mesures.
