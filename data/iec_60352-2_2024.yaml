abstract:
- content: "IEC 60352-2:2024 is applicable to solderless crimped connections made
    with:<br />\r\n- appropriately designed uninsulated or pre-insulated crimp barrels
    as parts of crimp contacts, terminal ends or splices, and<br />\r\n- stranded
    wires of 0,05 mm2 to 10 mm2 cross-section or<br />\r\n- solid wires of 0,25 mm
    to 3,6 mm diameter;<br />\r\nfor use in electrical and electronic equipment.<br
    />\r\nInformation on the materials and data from industrial experience is included
    in addition to the test procedures to provide electrically stable connections
    under prescribed environmental conditions.<br />\r\nThis part of IEC 60352 is
    not applicable to crimping of coaxial cables.<br />\r\nThis part of IEC 60352
    determines the suitability of solderless crimped connections as described above,
    under specified mechanical, electrical and atmospheric conditions and provides
    a means of comparing test results when the tools used to make the connections
    are of different designs or manufacture."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60352-2:2024 s’applique aux connexions serties sans soudure réalisées
    avec:<br />\r\n- des fûts à sertir non isolés ou pré-isolés, de conception appropriée,
    utilisés en tant que parties de contacts à sertir, d’embouts ou de jonctions de
    fils; et<br />\r\n- des fils câblés de section comprise entre 0,05 mm2 et 10 mm2;
    ou<br />\r\n- des fils massifs de 0,25 mm à 3,6 mm de diamètre;<br />\r\ndestinés
    à être utilisés dans des équipements électriques et électroniques.<br />\r\nDes
    informations sur les matériaux et des données émanant de l’expérience industrielle
    sont fournies en plus des procédures d’essai afin de fournir des connexions électriquement
    stables dans les conditions d’environnement prescrites.<br />\r\nLa présente partie
    de l’IEC 60352 ne s’applique pas au sertissage des câbles coaxiaux.<br />\r\nLa
    présente partie de l’IEC 60352 détermine la conformité des connexions serties
    sans soudure telles que décrites ci-dessus, dans des conditions mécaniques, électriques
    et atmosphériques spécifiées, et fournit un moyen pour comparer les résultats
    d’essai lorsque les outils utilisés pour réaliser les connexions sont de conception
    ou de fabrication différentes."
