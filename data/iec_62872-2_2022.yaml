abstract:
- content: "IEC 62872-2:2022 presents an IoT application framework for industrial
    facility demand response energy management (FDREM) for the smart grid, enabling
    efficient information exchange between industrial facilities using IoT related
    communication technologies. This document specifies:<br />\r\n- an overview of
    the price-based demand response program that serves as basic knowledge backbone
    of the IoT application framework;<br />\r\n- a IoT-based energy management framework
    which describes involved functional components, as well as their relationships;<br
    />\r\n- detailed information exchange flows that are indispensable between functional
    components;<br />\r\n- existing IoT protocols that need to be identified for each
    protocol layer to support this kind of information exchange;<br />\r\n- communication
    requirements that guarantee reliable data exchange services for the application
    framework."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62872-2:2022 expose un cadre d'application IdO pour la gestion d'énergie
    de la réponse à la demande des installations industrielles (FDREM) pour le réseau
    intelligent, permettant l'échange efficace d'informations entre les installations
    industrielles à l'aide de technologies de communication liées à l’IdO. Le présent
    document spécifie:<br />\r\n- une présentation du programme de la réponse à la
    demande fondée sur le prix, qui sert de chaîne cognitive fondamentale au cadre
    d'application IdO;<br />\r\n- un cadre de gestion de l'énergie fondé sur IdO qui
    décrit les composants fonctionnels concernés, ainsi que leurs relations;<br />\r\n-
    les flux d'échange d'informations détaillés indispensables entre les composants
    fonctionnels;<br />\r\n- les protocoles IdO existants qu'il est nécessaire d'identifier
    pour que chaque couche de protocole prenne en charge ce type d'échange d'informations;<br
    />\r\n- les exigences de communication qui garantissent la fiabilité des services
    d'échange de données pour le cadre d'application."
