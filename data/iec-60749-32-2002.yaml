abstract:
- language: en
  script: Latn
  content: Applicable to semiconductor devices (discrete devices and integrated circuits),
    this test determines whether the device ignites due to external heating. The test
    uses a needle flame, simulating the effect of small flames which may result from
    fault conditions within equipment containing the device. The contents of the corrigendum
    of August 2003 have been included in this copy.
- language: fr
  script: Latn
  content: Applicable aux dispositifs à semiconducteurs (dispositifs discrets et circuits
    intégrés), cet essai détermine si le dispositif prend feu en raison d'une chaleur
    extérieure. L'essai est pratiqué avec un brûleur-aiguille, simulant l'effet de
    petites flammes pouvant résulter de mauvaises conditions apparaissant dans l'équipement
    contenant le dispositif. Le contenu du corrigendum d'août 2003 a été pris en considération
    dans cet exemplaire.
