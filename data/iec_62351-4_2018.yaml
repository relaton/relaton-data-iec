abstract:
- content: IEC 62351:2018 specifies security requirements both at the transport layer
    and at the application layer. While IEC TS 62351-4:2007 primarily provided some
    limited support at the application layer for authentication during handshake for
    the Manufacturing Message Specification (MMS) based applications, this document
    provides support for extended integrity and authentication both for the handshake
    phase and for the data transfer phase. It provides for shared key management and
    data transfer encryption at the application layer and it provides security end-to-end
    (E2E) with zero or more intermediate entities. While IEC TS 62351-4:2007 only
    provides support for systems based on the MMS, i.e. systems using an Open Systems
    Interworking (OSI) protocol stack, this document provides support for application
    protocols using other protocol stacks, e.g. an Internet protocol suite. This support
    is extended to protect application protocols using XML encoding. This extended
    security at the application layer is referred to as E2E-security. In addition
    to E2E security, this part of IEC 62351 also provides mapping to environmental
    protocols carrying the security related information. Only OSI and XMPP environments
    are currently considered.
