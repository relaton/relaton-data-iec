abstract:
- content: "IEC 60601-1:2005+A1:2012 contains requirements concerning basic safety
    and essential performance that are generally applicable to medical electrical
    equipment. For certain types of medical electrical equipment, these requirements
    are either supplemented or modified by the special requirements of a collateral
    or particular standard. Where particular standards exist, this standard should
    not be used alone. This consolidated version consists of the third edition (2005)
    and its amendment 1 (2012). Therefore, there is no need to order the amendment
    in addition to this publication. This document includes the contents of the corrigenda
    1 (2006), 2 (2007) and 3 (2022), the contents of the corrigendum to Amendment
    1 (2014), as well as the interpretation sheets 1 (2008), 2 (2009), 3 (2013) and
    interpretation sheet to amendment 1 (2021).<br /><br />\r\nIEC TR 62348:2012 provides
    a tool to assist users of IEC 60601-1:2005 to assess the impact of the most significant
    changes in Amendment 1:2012, and to trace requirements between the third edition
    and the amended second edition."
