abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-66:2019 applies to the BASIC SAFETY of HEARING AIDS and HEARING
    AID SYSTEMS, hereafter also referred to as ME EQUIPMENT or ME SYSTEM. IEC 60601-2-66:2019
    cancels and replaces the second edition published in 2015. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) revision of the definition about
    ESSENTIAL PERFORMANCE;<br />\r\nb) revision of the application of IEC 60601-1-2:2014
    for electromagnetic disturbances;<br />\r\nc) correction of the used voltage for
    HEARING AIDS from 1,6 V to 4,5 V;<br />\r\nd) correction of the drop test level
    from 1,5 m to 1,0 m;<br />\r\ne) correction of the wording of IEC 60601-2-66:2015."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-66:2019 s'applique à la SECURITE DE BASE des APPAREILS DE
    CORRECTION AUDITIVE et des SYSTEMES DE CORRECTION AUDITIVE, également appelés
    ci-après \"APPAREILS EM\" ou \"SYSTEMES EM\". L'IEC 60601-2-66:2019 annule et
    remplace la deuxième édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) révision de la définition des
    PERFORMANCES ESSENTIELLES;<br />\r\nb) révision de l'application de l'IEC 60601-1-2:2014
    pour les perturbations électromagnétiques;<br />\r\nc) correction de la tension
    utilisée pour les APPAREILS DE CORRECTION AUDITIVE de 1,6 V à 4,5 V;<br />\r\nd)
    correction du niveau d'essai de chute de 1,5 m à 1,0 m;<br />\r\ne) correction
    de la formulation de l'IEC 60601-2-66:2015."
