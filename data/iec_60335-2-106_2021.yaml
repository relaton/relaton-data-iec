- content: "<!-- NEW! -->IEC 60335-2-106:2021 est disponible sous forme de IEC 60335-2-106:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-106:2021 traite de la sécurité des:<br />\r\n- tapis chauffants mobiles;<br
    />\r\n- tapis chauffants et appareils analogues;<br />\r\n- unités chauffantes
    destinées à chauffer la pièce dans laquelle elles sont situées et destinées à
    être installées directement sous des matériaux utilisés comme un revêtement de
    sol amovible tel qu'un tapis, un revêtement en vinyle ou un stratifié à pose flottante,<br
    />\r\ndont la tension assignée est inférieure ou égale à 250 V pour les installations
    monophasées et à 480 V pour les autres installations, y compris les appareils
    alimentés en courant continu.<br />\r\nL'attention est attirée sur le fait que:<br
    />\r\n- dans de nombreux pays, des règles d'installation différentes s'appliquent;<br
    />\r\n- pour les appareils destinés à être utilisés dans des véhicules ou à bord
    de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux responsables de la protection contre l'incendie, par
    les organismes nationaux responsables des règlements d'installation, par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas<br />\r\n- aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n- aux appareils destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux couvertures,
    coussins, vêtements et appareils chauffants souples analogues (IEC 60335-2-17);<br
    />\r\n- aux chancelières et carpettes chauffantes électriques dont la surface
    est inférieure ou égale à 0,5 m2 (IEC 60335-2-81);<br />\r\n- aux films souples
    chauffants intégrés au plancher de la structure des bâtiments (IEC 60335-2-96);<br
    />\r\n- aux éléments chauffants souples incorporés dans d'autres appareils;<br
    />\r\n- aux appareils alimentés par batteries.<br />\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en
    texte normatif de certaines notes (Article 1, 5.2, 5.3, 5.6, 7.12.1, 7.101, 10.1,
    18.101.1, 18.101.2, 18.102.5, 19.1, 19.103, 21.1, 21.104, 21.105, 30.102);<br
    />\r\nc) ajout d'exigences pour les tapis chauffants mobiles (Article 1, 5.2,
    5.5, 6.1, 6.2, 7.1, 7.6, 7.12, 7.14, 7.101, 11.8, 15.1, 15.101, 16.1, 16.2, 16.3,
    19.101, 19.102, 19.103, 21.105, 21.106, 24.1.5, 24.2, 29.3);<br />\r\nd) ajout
    d'exigences pour les tapis chauffants mobiles lavables (5.3, 7.1, 7.6, 7.12, 7.14);<br
    />\r\ne) mise à jour de l'essai du 30.102.<br />\r\nLa présente Partie 2 doit
    être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements,
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
