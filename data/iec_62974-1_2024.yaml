- content: "L'IEC 62974-1:2024 spécifie les exigences relatives aux produits et aux
    performances des dispositifs qui relèvent des \"systèmes de surveillance et de
    mesure utilisés pour la collecte, l'agrégation et l'analyse de données\", dans
    le cadre d'une exploitation industrielle, commerciale et analogue, et qui présentent
    des caractéristiques assignées inférieures ou égales à 1 kV en courant alternatif
    et à 1,5 kV en courant continu.<br />\r\nCes dispositifs sont fixes et sont destinés
    à une utilisation en intérieur comme les dispositifs montés sur panneau, les dispositifs
    modulaires fixés sur un rail DIN, les dispositifs en boîtier fixés sur un rail
    DIN ou les dispositifs fixés par un autre moyen à l'intérieur d'une armoire.<br
    />\r\nCes dispositifs permettent de charger ou de télécharger des informations
    (énergie mesurée sur les charges, données de mesure et de surveillance de la puissance,
    informations relatives à la température, etc.) essentiellement à des fins d'efficacité
    énergétique. Ces dispositifs répondent à différents noms: serveurs d'énergie (ESE),
    enregistreurs de données d'énergie (EDL), passerelles de données (DGW) et concentrateurs
    de données d'E/S (IODC). Ils sont regroupés sous le nom générique de dispositifs
    de management de données (DMD, Data Management Devices).<br />\r\nLe présent document
    ne couvre pas:<br />\r\n• les dispositifs à usage exclusivement grand public (espace
    de vie) ou domestique;<br />\r\n• les dispositifs utilisés dans l'infrastructure
    de mesure intelligente (les compteurs intelligents, par exemple);<br />\r\n• les
    dispositifs utilisés dans l'infrastructure de réseau intelligent;<br />\r\n• les
    dispositifs utilisés comme serveurs IT dans le secteur des technologies de l'information;<br
    />\r\n• les dispositifs de mesure et de surveillance de la puissance (PMD, Power
    Metering and monitoring Devices);<br />\r\n• les concentrateurs de données d'E/S
    déjà couverts par une norme de produit particulière;<br />\r\n• les protocoles
    de communication et l'interopérabilité;<br />\r\n• les instruments de mesure de
    la qualité de l'alimentation (PQI, Power Quality Instruments);<br />\r\n• les
    logiciels utilisés pour la collecte des données et l'analyse de la qualité de
    l'alimentation pour la partie production.<br />\r\nL'IEC 62974-1:2024 annule et
    remplace la première édition parue en 2017. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) les critères de performances
    ont été révisés;<br />\r\nb) les exigences en matière de CEM et de sécurité ont
    été améliorées;<br />\r\nc) les exigences mécaniques ont été clarifiées et modifiées."
