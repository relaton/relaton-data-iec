abstract:
- content: IEC 60335-2-105 deals with the safety of electric multifunctional shower
    cabinets for household and similar purposes, their rated voltage being not more
    than 250 V for single-phase appliances and 480 V for other appliances. This standard
    however, in general, does not take into account the use of appliances by young
    children or infirm persons without supervision or playing with the appliance by
    young children.<strong>This consolidated version consists of the first edition
    (2004) and its amendment 1 (2008). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60335-2-105 traite de la sécurité des cabines de douche multifonctions électriques pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Cependant, cette norme ne tient en général pas compte:<br />
    - de l'utilisation des appareils par de jeunes enfants ou par des personnes handicapées, sans surveillance;<br />
    - de l'emploi de l'appareil comme jouet par de jeunes enfants.<strong> Cette version consolidée comprend la première édition (2004) et son amendement 1 (2008). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
