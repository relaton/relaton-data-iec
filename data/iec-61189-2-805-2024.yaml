abstract:
- language: en
  script: Latn
  content: IEC 61189-2-805:2024 defines the method to be followed for the determination
    of the X/Y coefficient of thermal expansion of thin electrical insulating materials
    via the use of a thermomechanical analyser (TMA). This method is applicable to
    materials that are solid for the entire range of temperature used, and that retain
    sufficient rigidity over the temperature range so that so that irreversible indentation
    of the specimen by the sensing probe does not occur.
- language: fr
  script: Latn
  content: L’IEC 61189-2-805:2024 définit la méthode à suivre pour la détermination
    du coefficient de dilatation thermique X/Y de matériaux isolants électriques minces
    par l’utilisation d’un analyseur thermomécanique (TMA, thermomechanical analyser).
    Cette méthode est applicable aux matériaux qui sont solides sur toute la plage
    de températures utilisée et qui conservent une rigidité suffisante sur toute la
    plage de températures, de telle sorte qu'une indentation irréversible du spécimen
    par la sonde de détection ne se produise pas.
