abstract:
- content: 'This Part 2-4 of IEC 60884 applies to plugs, fixed or portable socket-outlets,
    and to socket-outlets for appliances from 6 V up to and including 48 V d.c. or
    a.c. (50/60 Hz) SELV with rated current of 16 A, intended for household and similar
    purposes, either indoors or outdoors. The main changes from the previous edition
    concern the following clauses: Clause 7 - Classification: Clause 8 - Marking Clause
    9 - Checking of dimensions Clause 13 - Construction of fixed socket-outlets Clause
    14 - Construction of plugs and portable socket-outlets new figures for gauges
    for the verification of maximum and minimum withdrawal force. Annexes:-deletion
    of informative Annex AA and inclusion of the relevant information in normative
    Annex B. Please consult the preview for more details.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente Partie 2-4 de la CEI 60884 s''applique aux fiches, aux socles
    fixes ou mobiles et aux socles pour appareils pour TBTS de 6 V à 48 V inclus pour
    courant continu ou alternatif (50/60 Hz) avec un courant assigné de 16 A, destinés
    aux usages domestiques et analogues, à l''intérieur ou à l''extérieur des bâtiments.
    Les changements par rapport à l''édition précédente concernent les articles suivants:
    Article 7 - Classification. Article 8 - Marques et indications Article 9 - Vérification
    des dimensions Article 13 - Construction des socles fixes Article 14 - Construction
    des fiches et socles mobiles Article 16 - Résistance au vieillissement, protection
    procurée par les enveloppes et résistance à l''humidité Article 21 - Fonctionnement
    normal Figures: -suppression de l''Annexe informative AA et inclusion des informations
    dans l''Annexe B normative. Veuillez consulter la pre-view pour plus de détails'
