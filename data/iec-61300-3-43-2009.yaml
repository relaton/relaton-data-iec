abstract:
- language: en
  script: Latn
  content: IEC 61300-3-43:2009 describes the method for measuring the mode transfer
    function (MTF) to be used in characterising the launch conditions for measurements
    of attenuation and or return loss of multimode passive components. The MTF may
    be measured at the operational wavelengths. This standard cancels and replaces
    IEC/PAS 61300-3-43, published in 2006. This first edition constitutes a technical
    revision.
- language: fr
  script: Latn
  content: 'IEC 61300-3-43: 2009 décrit la méthode de mesure de la fonction de transfert
    modal (MTF, Mode Transfer Function) à utiliser lors de la caractérisation des
    conditions d’injection pour les mesures de l’affaiblissement et/ou de l’affaiblissement
    de réflexion des composants passifs multimodaux. La MTF peut être mesurée au niveau
    des longueurs d’onde opérationnelles. La présente norme annule et remplace l’IEC/PAS
    61300-3-43, publiée en 2006. Cette première édition constitue une révision technique.'
