  format: text/html
- content: "L'IEC 61360-2:2012 fournit un modèle formel pour les données conformément
    au domaine d'application donné dans l'IEC 61360-1 et l'ISO 13584-42. Elle fournit
    un moyen pour la représentation et l'échange des données interprétables par un
    ordinateur, permettant ainsi la mise en oeuvre de dictionnaires de systèmes traitant
    des données livrées conformément à l'une ou l'autre des normes. Cette troisième
    édition annule et remplace la deuxième édition parue en 2002 et son Amendement
    1 (2003). Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes:<br />\r\n- séparation des concepts entre la classe
    de categorisation et la classe de caractérisation;<br />\r\n- introduction de
    contraintes de valeurs pour les classes et les propriétés;<br />\r\n- ajout de
    nouveaux sous-types différents pour les types de données, y compris l'entité rational_type;<br
    />\r\n- amélioration de la représentation de l'unité de mesure.<br />\r\nL'IEC
    61360-2:2012 a le statut de norme horizontale conformément au Guide IEC 108."
