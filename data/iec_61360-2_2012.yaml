abstract:
- content: "IEC 61360-2:2012 provides a formal model for data according to the scope
    as given in IEC 61360-1 and ISO 13584-42. It provides a means for the computer-sensible
    representation and exchange of such data, allowing for the implementation of dictionary
    systems dealing with data delivered according to either of the standards. This
    third edition cancels and replaces the second edition published in 2002, and its
    Amendment 1 (2003). It is a technical revision. It includes the following significant
    technical changes:<br />\r\n- separation of concepts between characterization
    class and categorization class;<br />\r\n- introduction of value constraints on
    classes and properties;<br />\r\n- addition of various new subtypes for data types,
    including rational_type;<br />\r\n- improvement on the representation of unit
    of measurement.<br />\r\nIEC 61360-4, IEC reference collection of standard data
    element types and component classes, can be accessed from IEC CDD (Common Data
    Dictionary) Free access to Database. The database contains the IEC reference collection
    of classes and associated characteristic properties (data element types or DETs)
    of electric/electronic components including materials, geometry and features used
    in electrotechnical equipment and systems. The dictionary and database follow
    the methodology of Part 1 of IEC 61360 and the information model of Part 2.<br
    />\r\nIEC 61360-2:2012 has the status of a horizontal standard in accordance with
    IEC Guide 108."
  language:
