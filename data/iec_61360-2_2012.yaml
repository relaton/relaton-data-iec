abstract:
- content: "L&#x27;IEC 61360-2:2012 fournit un modèle formel pour les données conformément
    au domaine d&#x27;application donné dans l&#x27;IEC 61360-1 et l&#x27;ISO 13584-42.
    Elle fournit un moyen pour la représentation et l&#x27;échange des données interprétables
    par un ordinateur, permettant ainsi la mise en oeuvre de dictionnaires de systèmes
    traitant des données livrées conformément à l&#x27;une ou l&#x27;autre des normes.
    Cette troisième édition annule et remplace la deuxième édition parue en 2002 et
    son Amendement 1 (2003). Elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes:\r\n- séparation des concepts
    entre la classe de categorisation et la classe de caractérisation;\r\n- introduction
    de contraintes de valeurs pour les classes et les propriétés;\r\n- ajout de nouveaux
    sous-types différents pour les types de données, y compris l&#x27;entité rational_type;\r\n-
    amélioration de la représentation de l&#x27;unité de mesure.\r\nL&#x27;IEC 61360-2:2012
    a le statut de norme horizontale conformément au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;."
