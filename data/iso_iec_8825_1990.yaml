abstract:
- content: "<p>Specifies a set of basic encoding rules that may be used to derive
    the specification of a transfer syntax for values of types defined using the notation
    specified in ISO/IEC 8824. These basic encoding rules are used at the time of
    communication (by the presentation service provider when required by a presentation
    context). Annex A gives an example of encodings, Annex B indicates the assignment
    of object identifier values.</p>"
