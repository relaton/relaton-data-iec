abstract:
- language: en
  script: Latn
  content: "IEC 61196-4:2022 applies to radiating coaxial communication cables, and
    specifies the terms and definitions, material and construction, IEC type designation,
    standard rating and characteristics, identification, marking and labelling, requirements
    of finished cables, quality assessment, delivery and storage, etc.<br />\r\n<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2015 This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. rewrote \"1 Scope\" to be consistent with
    other blank detail specifications of coaxial cables;\r\n<div style=\"text-align:justify\">b.
    updated different standards in \"Clause 2 Normative references\";</div>\r\n\r\n<div
    style=\"text-align:justify\">c. added the definitions of uniformly radiating type
    cable, stop frequency band and link loss;</div>\r\n\r\n<div style=\"text-align:justify\">d.
    added different materials and constructions in 4.2 to 4.5;</div>\r\n\r\n<div style=\"text-align:justify\">e.
    added \"Clause 5 IEC type designation\";</div>\r\n\r\n<div style=\"text-align:justify\">f.
    added a detailed rated temperature range of different materials in \"6.2 Rated
    temperature range\";</div>\r\n\r\n<div style=\"text-align:justify\">g. added detailed
    frequencies in \"6.3 Operating frequency range\";</div>\r\n\r\n<div style=\"text-align:justify\">h.
    added \"6.4 Stop frequency band\" and \"6.5 Radiating characteristics\";</div>\r\n\r\n<div
    style=\"text-align:justify\">i. added different detail requirements or typical
    values in 8.2.4, 8.2.7, 8.2.8, 8.4.3 to 8.4.8;</div>\r\n\r\n<div style=\"text-align:justify\">j.
    deleted \"7.4.4 Ovality of outer conductor\";</div>\r\n\r\n<div style=\"text-align:justify\">k.
    added \"8.2.11 Link loss\", \"8.4.9 Adhesion of dielectric\", \"8.4.10 Shrinkage
    for insulations\", \"8.4.11 Maximum pulling force of cable\";<br />\r\ni. used
    IEC 61196-1-123 and IEC 61196-1-124 in the electrical requirements to replace
    Annex A and Annex B respectively and deleted Annex A and Annex B;</div>\r\n\r\n<div
    style=\"text-align:justify\">m. added \"Figure A.1 Example of testing coupling
    loss around circumferential orientation of radiating cable (Y-Z)\" in Annex A.</div>"
- language: fr
  script: Latn
  content: "IEC 61196-4:2022 s’applique aux câbles de communication coaxiaux rayonnants
    et spécifie les termes et définitions, les matériaux et la construction, la désignation
    de type IEC, les valeurs normalisées et les caractéristiques, l’identification,
    le marquage et l’étiquetage, les exigences des câbles finis, l’évaluation de la
    qualité, la livraison et le stockage, etc.<br />\r\n<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2015. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na. réécriture de \"1 Domaine d’application\" pour assurer la cohérence avec
    les autres spécifications particulières-cadres des câbles coaxiaux;\r\n<div style=\"text-align:justify\">b.
    mise à jour de différentes normes à l’Article \"2 Références normatives\";</div>\r\n\r\n<div
    style=\"text-align:justify\">c. ajout des définitions de câble de type uniformément
    rayonnant, bande de fréquences d’arrêt et perte de liaison;</div>\r\n\r\n<div
    style=\"text-align:justify\">d. ajout de différents matériaux et de différentes
    constructions en 4.2 à 4.5;</div>\r\n\r\n<div style=\"text-align:justify\">e.
    ajout de l’Article \"5 Désignation de type IEC\";</div>\r\n\r\n<div style=\"text-align:justify\">f.
    ajout d’une plage de températures assignée détaillée de différents matériaux en
    \"6.2 Plage de températures assignée\";</div>\r\n\r\n<div style=\"text-align:justify\">g.
    ajout de fréquences détaillées en \"6.3 Bande de fréquences opérationnelles\";</div>\r\n\r\n<div
    style=\"text-align:justify\">h. ajout de \"6.4 Bande de fréquences d’arrêt\" et
    \"6.5 Caractéristiques de rayonnement\";</div>\r\n\r\n<div style=\"text-align:justify\">i.
    ajout de différentes exigences détaillées ou de valeurs types en 8.2.4, 8.2.7,
    8.2.8, 8.4.3 à 8.4.8;</div>\r\n\r\n<div style=\"text-align:justify\">j. suppression
    de \"7.4.4 Ovalité du conducteur extérieur\";</div>\r\n\r\n<div style=\"text-align:justify\">k.
    ajout de \"8.2.11 Perte de liaison\", \"8.4.9 Adhérence du diélectrique\", \"8.4.10
    Rétraction des enveloppes isolantes\", \"8.4.11 Force de traction maximale du
    câble\";<br />\r\nl. utilisation de l’IEC 61196-1-123 et de l’IEC 61196-1-124
    dans les exigences électriques pour remplacer les Annexes A et B, respectivement,
    et suppression des Annexes A et B;</div>\r\n\r\n<div style=\"text-align:justify\">m.
    ajout de la \"Figure A.1 Exemple d’essai d’affaiblissement de couplage autour
    de l’orientation circonférentielle du câble rayonnant (Y-Z)\" dans l’Annexe A.</div>"
