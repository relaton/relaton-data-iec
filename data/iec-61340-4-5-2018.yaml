abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-5:2018 specifies test methods for evaluating electrostatic
    protection provided by a system of footwear and flooring in combination with a
    person. Test results are valid only for the specific footwear and flooring combination
    tested. The test methods are not intended for individual product qualification
    purposes. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) normative references have been updated;<br
    />\r\nb) Figure 2 has been improved and expanded to include actual examples of
    body voltage recordings, and text has been added to explain how to interpret recordings;<br
    />\r\nc) an alternative walking pattern has been added in an informative annex."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-5:2018 spécifie des méthodes d'essai pour l'évaluation de
    la protection électrostatique fournie par un système de chaussures et de revêtement
    de sol par rapport à une personne. Les résultats des essais ne sont valides que
    pour la combinaison spécifique de chaussures et de revêtement soumise à l'essai.
    Ces méthodes d'essai ne sont pas destinées à la qualification des produits individuels.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les références normatives ont été mises à
    jour;<br />\r\nb) la Figure 2 a été améliorée et développée afin d'inclure des
    exemples d'enregistrement de la tension du corps, et du texte a été ajouté pour
    expliquer la manière d'interpréter les enregistrements;<br />\r\nc) un modèle
    de marche alternatif a été ajouté dans une annexe informative."
