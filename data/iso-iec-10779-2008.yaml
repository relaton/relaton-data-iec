abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 10779:2008 specifies accessibility guidelines to be considered
    when planning, developing and designing electrophotographic copying machines,
    page printers and multi-function devices. These guidelines are intended to improve
    accessibility required when primarily older persons, persons with disabilities
    and persons with temporary disabilities use office equipment.</p>"
