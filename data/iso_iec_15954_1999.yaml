abstract:
- content: "<p>The ACSE supports two modes of communication: connection-mode and connectionless-mode.
    The ACSE service</p><p>definition (see ITU-T Rec. X.217<em>bis</em>| ISO/IEC 15953)
    includes both modes of communication. This Recommendation |</p><p>International
    Standard only includes the connection mode of communication. This Recommendation
    | International</p><p>Standard for the connectionless mode of communication is
    contained in ITU-T Rec. X.237<em>bis</em>| ISO/IEC 15955.</p><p>This Recommendation
    | International Standard defines procedures that are applicable to instances of
    communication</p><p>between systems which wish to interconnect in an open systems
    interconnection environment in a connection mode. This</p><p>Recommendation |
    International Standard includes the Kernel functional unit that is used to establish
    and release</p><p>ASO-associations. The Authentication functional unit provides
    additional facilities for exchanging information in</p><p>support of authentication
    during association establishment without adding new services. The ACSE authentication</p><p>facilities
    can be used to support a limited class of authentication methods. The ASO-context
    negotiation functional unit</p><p>provides the additional facility for the recipient
    to select the ASO-context from a list offered by the initiator during</p><p>association
    establishment. The optional Higher Level Association functional unit provides
    for the facility to identify</p><p>ASO-associations and transparently pass data
    to child ASOs and allows the ASO-context or the presentation context on</p><p>an
    ASO-association to be modified during the lifetime of the association.</p><p>This
    Recommendation | International Standard specifies:</p><p>a) procedures for the
    transfer of information for ASO-association control and the authentication of
    ASOs</p><p>and application-entities; and</p><p>b) the abstract syntax for the
    representation of the ACSE APDUs.</p><p>The ACSE procedures are defined in terms
    of:</p><p>a) the interactions among peer ACSE protocol machines through the use
    of Presentation services or</p><p>supporting ACSE services; and</p><p>b) the interaction
    between an ACSE protocol machine and its service-user.</p><p>This Recommendation
    | International Standard also specifies conformance requirements for systems implementing
    these</p><p>procedures. It does not contain tests which can be used to demonstrate
    conformance.</p>"
