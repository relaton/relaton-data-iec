- content: "<p>L'élément ACSE accepte deux modes de communication: le mode connexion
    et le mode sans connexion. La définition</p><p>du service ACSE (voir la Rec. UIT-T
    X.217<em>bis</em>| ISO/CEI 15953) englobe ces deux modes de communication. La</p><p>présente
    Recommandation | Norme internationale comprend uniquement le mode connexion. La
    Recommandation |</p><p>Norme internationale pour le mode sans connexion est comprise
    dans la Rec. UIT-T X.237<em>bis</em>| ISO/CEI 15955.</p><p>La présente Recommandation
    | Norme internationale définit les procédures applicables à des instances de</p><p>communication
    entre des systèmes qui désirent s'interconnecter dans un environnement OSI en
    mode connexion. La</p><p>présente Recommandation | Norme internationale inclut
    l'unité fonctionnelle Kernel qui est utilisée pour établir les</p><p>associations
    d'objet ASO et y mettre fin. L'unité fonctionnelle d'authentification offre des
    fonctions supplémentaires qui</p><p>permettent l'échange d'informations destinées
    à assurer l'authentification pendant l'établissement de l'association sans que</p><p>soient
    ajoutés de nouveaux services. Les fonctions d'authentification de l'élément ACSE
    peuvent être utilisées pour la</p><p>prise en charge d'une classe limitée de méthodes
    d'authentification. L'unité fonctionnelle de négociation du contexte</p><p>d'objet
    ASO offre des fonctions supplémentaires qui permettent de choisir le contexte
    d'objet ASO à partir d'une liste</p><p>offerte par le demandeur pendant l'établissement
    de l'association. L'unité fonctionnelle facultative pour les associations</p><p>de
    niveau supérieur offre des fonctions d'identification des associations d'objet
    ASO, de transmission de données</p><p>transparente vers des objets ASO enfants
    et de modification du contexte d'objet ASO ou du contexte de présentation</p><p>d'une
    association d'objet ASO pendant la durée de vie de l'association.</p><p>La présente
    Recommandation | Norme internationale spécifie:</p><p>a) les procédures de transfert
    des informations concernant le contrôle de l'association d'objet ASO et</p><p>l'authentification
    des objets ASO et entités d'application;</p><p>b) la syntaxe abstraite de représentation
    des unités APDU de l'élément ACSE.</p><p>Les procédures ACSE sont définies en
    termes:</p><p>a) d'interactions entre machines protocolaires ACSE homologues,
    via l'utilisation de services de présentation</p><p>ou de services ACSE de soutien;</p><p>b)
    d'interactions entre une machine protocolaire ACSE et son utilisateur du service.</p><p>La
    présente Recommandation | Norme internationale spécifie également les conditions
    de conformité des systèmes</p><p>mettant en oeuvre ces procédures. Elle ne contient
    pas de tests qui pourraient être utilisés pour prouver cette conformité.</p>"
