  content: |-
    <p>L'ISO/CEI 17067:2013 décrit les principes essentiels de la certification de produits et fournit des lignes directrices permettant de comprendre, développer, exploiter ou maintenir des programmes de certification de produits, de processus et de services.</p>
    <p>L'ISO/CEI 17067:2013 est prévue pour être utilisée par tous ceux pour qui la certification de produits présente un intérêt et en particulier les propriétaires de programmes de certification.</p>
