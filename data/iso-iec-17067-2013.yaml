  content: |-
    <p>ISO/IEC 17067:2013 describes the fundamentals of product certification and provides guidelines for understanding, developing, operating or maintaining certification schemes for products, processes and services.</p>
    <p>ISO/IEC 17067:2013 is intended for use by all with an interest in product certification, and especially by certification scheme owners.</p>
