abstract:
- language: en
  script: Latn
  content: 'IEC 60904-7:2008 describes the procedure for correcting the bias error
    introduced in the testing of a photovoltaic device, caused by the mismatch between
    the test spectrum and the reference spectrum and by the mismatch between the spectral
    responses (SR) of the reference cell and of the test specimen. The procedure applies
    only to photovoltaic devices linear in SR as defined in IEC 60904-10. This procedure
    is valid for single junction devices but the principle may be extended to cover
    multijunction devices. This new edition includes the following changes with respect
    to the previous one: description of when it is necessary to use the method and
    when it may not be needed; addition of new clauses.'
- language: fr
  script: Latn
  content: 'La CEI 60904-7:2008 décrit la procédure pour corriger l''erreur de justesse
    de mesure introduite dans l''essai d''un dispositif photovoltaïque, due d''une
    part à la désadaptation du spectre pour l''essai et du spectre de référence, et
    d''autre part à la désadaptation entre les réponses spectrales de la cellule de
    référence et du spécimen en essai. La procédure s''applique seulement aux dispositifs
    photovoltaïques linéaires en réponses spectrales tels que définis dans la CEI
    60904-10. Cette procédure est valable pour les dispositifs à jonction unique mais
    le principe peut être étendu aux dispositifs à multi-jonctions. Cette nouvelle
    édition contient les différences suivantes par rapport à l''édition précédente:
    une description indiquant quand il faut utiliser la méthode et quand elle n''est
    pas nécessaire; ajout de nouveaux paragraphes.'
