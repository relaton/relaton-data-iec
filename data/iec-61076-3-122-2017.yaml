abstract:
- language: en
  script: Latn
  content: IEC 61076-3-122:2017 covers 8-way, shielded, free and fixed rectangular
    connectors for I/O and Gigabit Ethernet applications, suitable for use in harsh
    environments, and is intended to specify the common dimensions, mechanical, electrical
    and environmental characteristics and tests for this family of connectors.
- language: fr
  script: Latn
  content: IEC 61076-3-122:2017 couvre les fiches et les embases rectangulaires écrantées
    à 8 voies pour applications E/S et Ethernet Gigabit en environnements sévères;
    elle est destinée à spécifier les dimensions communes, les caractéristiques mécaniques,
    électriques et environnementales ainsi que les essais pour cette famille des connecteurs.
