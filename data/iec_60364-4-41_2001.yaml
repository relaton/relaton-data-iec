abstract:
- content: |-
    Describes how protection against electric shock is provided by application of the appropriate measures as specified in:
    for protection against both direct and indirect contact,
    for protection against direct contact,
    for protection against indirect contact.
    Has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit comment la protection contre les chocs électriques est prévue en appliquant les mesures appropriées spécifiées en:
    pour la protection contre les contacts directs et contre les contacts indirects, ou
    pour la protection contre les contacts directs, et
    pour la protection contre les contacts indirects.
    A la statut d'une publication groupée de sécurité conformément au Guide 104 de la CEI
