abstract:
- language: en
  script: Latn
  content: "IEC 62053-11:2003+A1:2016 Applies only to newly manufactured electromechanical
    watt-hour meters of accuracy classes 0,5, 1 and 2, for the measurement of alternating
    current electrical active energy in 50 Hz or 60 Hz networks and it applies to
    their type tests only. It applies only to electromechanical watt-hour meters for
    indoor and outdoor application consisting of a measuring element and register(s)
    enclosed together in a meter case. It also applies to operation indicator(s) and
    test output(s).<br />\r\n<br />\r\nThis publication is of high relevance for Smart
    Grid. <strong>This consolidated version consists of the first edition (2003) and
    its amendment 1 (2016). Therefore, no need to order amendment in addition to this
    publication. </strong>The contents of the corrigendum of March 2018 have been
    included in this copy."
- language: fr
  script: Latn
  content: IEC 62053-11:2003+A1:2016 est applicable uniquement aux compteurs électromécaniques
    d'énergie active neufs des classes de précision 0,5, 1 et 2, destinés à la mesure
    de l'énergie électrique active en courant alternatif sur les réseaux électriques
    en 50 Hz et 60 Hz, et à leurs essais de type. Elle n'est applicable qu'aux compteurs
    électromécaniques d'énergie active de types intérieur et extérieur constitués
    d'un élément de mesure et d'un (des) élément(s) indicateur(s) rassemblés dans
    un même boîtier. <strong> Cette version consolidée comprend la première édition
    (2003) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
