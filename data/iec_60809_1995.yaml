abstract:
- content: Covers filament lamps to be used in headlamps, fog-lamps and signalling
    lamps for road vehicles and specifies the technical requirements with methods
    of test and basic interchangeability (dimensional, electrical anad luminous).
    It applies to those filament lamps which may be the subject of legislation. In
    particular, it covers those filament lamps contained in Regulation No. 37 of the
    Geneva agreement of 20 March 1958 of the United Nations Economic Commission for
    Europe (ECE) concerning the adoption of uniform conditions of approval and reciprocal
    recognition of approval for motor vehicle equipment and parts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite des lampes à filament destinées aux projecteurs, feux de brouillard,
    et feux de signalisation pour les véhicules routiers. Elle spécifie les prescriptions
    techniques, avec les méthodes d'essai et les prescriptions de base pour l'interchangeabilité
    (dimensionnelles, électriques et lumineuses). Elles s'appliquent aux lampes à
    filament qui font l'objet de législation. En particulier, elle traite des lampes
    à filament contenues dans le Règlement N° 37, de l'Accord de Genève du 20 mars
    1958, de la Commission Economique des Nations Unies pour l'Europe (ECE) concernant
    l'adoption de conditions uniformes d'homologation et la reconnaissance réciproque
    de l'homologation des équipements et pièces de véhicules à moteur.
