abstract:
- content: |-
    IEC 60974-12:2011 is applicable to coupling devices for cables used in arc welding and allied processes, designed for connection and disconnection without using tools. This part of IEC 60974 specifies safety and performance requirements of coupling devices. This part of IEC 60974 is not applicable to coupling devices for underwater welding. This third edition cancels and replaces the second edition published in 2005. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect to the previous edition:<br />
    - dimensions given in Annex A become normative,<br />
    - designation is based on the range of cross-sectional area of the welding cable intended to be connected.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60974-12:2011 s'applique aux dispositifs de connexion pour câbles utilisés lors du soudage et des techniques connexes conçus pour assurer les opérations de connexion et de déconnexion sans emploi d'outils. La présente partie de la CEI 60974 spécifie les exigences de sécurité et de performance pour les dispositifs de connexion. Cette partie de la CEI 60974 ne s'applique pas aux dispositifs de connexion utilisés pour le soudage sous l'eau. Cette troisième édition annule et remplace la deuxième édition parue en 2005. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - les dimensions données en Annexe A deviennent normative,<br />
    - la désignation est basée sur la plage de la section du câble de soudage prévue pour être connectée.
