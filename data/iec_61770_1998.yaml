abstract:
- content: Specifies requirements for the connection of appliances to the water mains
    to prevent backsiphonage of non-potable water into the water mains and flooding
    due to failure of hose-sets. Appliances include washing machines, dishwashers
    and other appliances. This includes domestic appliances and those in shops and
    communal flats. The water pressure is not to exceed 1 MPa. Connection may be temporary
    or permanent.
