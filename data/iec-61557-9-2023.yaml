abstract:
- language: en
  script: Latn
  content: "IEC 61557-9:2023 specifies the requirements for the insulation fault location
    system (IFLS) that localizes insulation faults in any part of the system in unearthed
    IT AC systems and unearthed IT AC systems with galvanically connected DC circuits
    having nominal voltages up to 1 000 V AC, as well as in unearthed IT DC systems
    with voltages up to 1 500 V DC, independent of the measuring principle. IEC 61557-9:2023
    cancels and replaces the third edition published in 2014. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) new terms
    and definitions on maximum admissible locating AC and DC currents and voltages;<br
    />\r\nb) the requirements on locating current and locating voltage have been revised;<br
    />\r\nc) performance requirements have been added;<br />\r\nd) the test requirements
    for locating current and locating voltage have been revised;<br />\r\ne) the structure
    of this document has been adapted to that of IEC 61557-1:2019;<br />\r\nf) the
    limit values under Clause A.2 were adapted to fit the changed test methods in
    6.2.3."
- language: fr
  script: Latn
  content: "L'IEC 61557-9:2023 spécifie les exigences applicables aux dispositifs
    de localisation de défauts d’isolement (DLD) qui, indépendamment du principe de
    mesure, peuvent localiser les défauts d’isolement des parties de réseaux IT à
    courant alternatif non mis à la terre et des réseaux IT à courant alternatif non
    mis à la terre comprenant des circuits à courant continu reliés galvaniquement
    dont les tensions nominales sont au plus égales à 1 000 V en courant alternatif,
    et de réseaux IT à courant continu non mis à la terre dont les tensions sont au
    plus égales à 1 500 V en courant continu. L'IEC 61557-9:2023 annule et remplace
    la troisième édition parue en 2014. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\na) ajout de nouveaux termes et de nouvelles définitions
    sur les courants et tensions, alternatifs et continus, de localisation maximaux
    admissibles;<br />\r\nb) révision des exigences relatives au courant de localisation
    et à la tension de localisation;<br />\r\nc) ajout d’exigences de performance;<br
    />\r\nd) révision des exigences d’essai pour le courant de localisation et la
    tension de localisation;<br />\r\ne) modification de la structure du présent document
    pour s’adapter à l’IEC 61557-1:2019;<br />\r\nf) modification des valeurs limites
    de l’Article A.2 pour s’adapter aux méthodes d’essai modifiées en 6.2.3."
