  format: text/html
- content: "IEC 62040-2:2016 est disponible sous forme de IEC 62040-2:2016 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC 62040-2:2016
    est une norme de produit pour les essais de type en matière de compatibilité électromagnétique
    (CEM). Elle s'applique aux ASI mobiles, stationnaires, installées à poste fixe
    ou intégrées, enfichables et connectées en permanence, destinées à une utilisation
    dans les réseaux de distribution basse tension d'un environnement résidentiel,
    commercial, d'industrie légère ou industriel, qui fournissent une tension de sortie
    ne dépassant pas 1 000 V en courant alternatif ou 1 500 V en courant continu au
    niveau de l'accès, et qui incluent un dispositif de stockage d'énergie. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'intégration des limites pour les accès réseau de télécommunication
    dans le Tableau 1, le Tableau 2 et l'Annexe C, à des fins de cohérence avec d'autres
    normes;<br />\r\nb) une modification des limites quasi-crête pour les ASI de catégorie
    C3 dans le Tableau 2, à des fins de cohérence avec d'autres normes;<br />\r\nc)
    une clarification des critères de performance destinés aux essais d'immunité dans
    le Tableau 4;<br />\r\nd) une révision de certaines configurations d'essai dans
    l'Annexe A."
