abstract:
- language: en
  script: Latn
  content: "IEC 61061-1:2006 includes the definitions required for the understanding
    of all three parts of the standard, the designation of the material types and
    the general requirements applicable to non-impregnated densified laminated wood
    for electrical purposes includes the definitions required for the understanding
    of all three parts of the standard, the designation of the material types and
    the general requirements applicable to non-impregnated densified laminated wood
    for electrical purposes. This specification is intended to cover only sheets and
    rings of nominal thicknesses between 6 mm and 100 mm, inclusive. The main changes
    from the previous edition are as follows:<br />\r\n- addition of application use
    and safety statements;<br />\r\n- redefinition of ring and sheet;<br />\r\n- appropriate
    additions to the subclauses;<br />\r\n- reformatting of text to bring it in line
    with the IEC document format."
- language: fr
  script: Latn
  content: "La CEI 61061-1:2006 comprend les définitions nécessaires à la compréhension
    des trois parties de la norme, la désignation des types de matériaux et les exigences
    générales applicables aux stratifiés de bois densifié, non imprégnés, à usages
    électriques. La présente spécification est prévue pour s'appliquer uniquement
    aux planches et aux anneaux d'épaisseurs nominales comprises entre 6 mm et 100
    mm inclus. Les principales modifications suivantes ont été apportées par rapport
    à l'édition précédente:<br />\r\n- ajout des cas d'emploi et des déclarations
    de sécurité;<br />\r\n- redéfinition de l'anneau et de la planche;<br />\r\n-
    ajouts pertinents aux paragraphes;<br />\r\n- remise en forme du texte pour l'aligner
    sur le format actuel des documents CEI."
