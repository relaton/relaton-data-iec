abstract:
- content: IEC 63296-3:2025 specifies the method for measuring the battery duration
    at a defined sound pressure level for continuous music playback of battery-operated
    wearable powered loudspeaker equipment. A primary battery or secondary battery
    can be used as a power source for such a shoulder-carried or body-worn loudspeaker
    and its composite device. In addition, only equipment that can be placed on or
    hung from a head and torso simulator (HATS) is covered. Bone conduction speakers
    are excluded. Portable loudspeaker equipment also supporting video playback as
    the main function is not covered by this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63296-3:2025 spécifie la méthode de mesure de la durée des batteries
    à un niveau de pression acoustique défini pour la lecture continue de fichiers
    musicaux par des haut-parleurs portables alimentés par batteries. Une pile ou
    une batterie d'accumulateurs peut être utilisée comme source d'énergie pour un
    tel haut-parleur porté sur l'épaule ou sur le corps et son dispositif d'interconnexion.
    De plus, seul le matériel qui peut être placé sur ou suspendu à un simulateur
    de tête et de torse (HATS - head and torso simulator en anglais) est couvert.
    Les haut-parleurs à conduction osseuse sont exclus. Les haut-parleurs portables
    dont la fonction principale est la lecture vidéo ne sont pas couverts par le présent
    document.
