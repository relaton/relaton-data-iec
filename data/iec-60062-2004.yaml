abstract:
- language: en
  script: Latn
  content: |-
    IEC 60062:2004 specifies marking codes for resistors and capacitors and indexes for the dielectric material and the electrodes of plastic film and paper capacitors. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) completion of the existing code systems for<br />
    - resistors with a three-character code system and a four-character code system;<br />
    - temperature coefficient of resistance with a letter code system;<br />
    - data code system for capacitors and resistors with the 10-year cycle code (two-character code), the 20-year cycle code (four-digit code), the 10-year cycle code (four-digit code), and a one-character code - four-year cycle.<br />
    b) extension with a code letter system for the dielectric material of plastic film and paper capacitors.
- language: fr
  script: Latn
  content: |-
    La CEI 60062:2004 spécifie des codes de marquage pour des résistances et des condensateurs, ainsi que des indices pour le matériau diélectrique et les électrodes de condensateurs en papier et en film en matière plastique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) achèvement des systèmes de codage existants pour<br />
    - les résistances utilisant un système de codage à trois caractères et un système de codage à quatre caractères;<br />
    - les coefficients de température de résistance utilisant un système de lettres codes;<br />
    - des systèmes de code de données pour des condensateurs et des résistances utilisant le code de cycle de 10 ans (code à deux caractères), le code de cycle de 20 ans (code à quatre chiffres), le code de cycle de 10 ans (code à quatre chiffres), et un code à un caractère - cycle de 4 ans.<br />
    b) extension avec un système de lettres codes pour les matériaux diélectriques de condensateurs en papier et en film en matière plastique.
