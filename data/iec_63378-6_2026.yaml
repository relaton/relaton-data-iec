abstract:
- content: "IEC 63378-6:2026 specifies a thermal resistance and capacitance model
    for semiconductor packages. This model is named the digital transformation using
    thermal resistance and capacitance (DXRC) model. It predicts transient temperature
    at junction and measurement points.<br />\r\nThis document applies to semiconductor
    packages such as TO-252, TO-263, and HSOP. It supports single chip packages dissipated
    heat from single package surface."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63378-6:2026 spécifie un modèle de résistance thermique et de capacité
    pour les boîtiers de semiconducteurs. Ce modèle est appelé transformation numérique
    utilisant le modèle de résistance et de capacité thermiques (DXRC, Digital transformation
    using thermal resistance and capacitance). Il prédit la température transitoire
    aux points de jonction et de mesure.<br />\r\nLe présent document s’applique aux
    boîtiers de semiconducteurs tels que TO-252, TO-263 et HSOP. Il prend en charge
    les boîtiers monopuces dissipant la chaleur d’une seule surface du boîtier."
