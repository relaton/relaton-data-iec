abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 20000-3:2012 is useful for service providers, consultants and assessors. It includes practical guidance on scope definition, applicability and demonstration of conformity to the requirements in ISO/IEC 20000-1. Guidance on the different types of conformity assessment and assessment standards is included. </p>
    <p>Although the requirements in ISO/IEC 20000-1 do not change with organizational structure, technology or service, operating the processes in a particular service environment will result in specific skill, tool and information requirements. Service management processes can cross many organizational, legal and national boundaries as well as different time zones. Service providers can provide a range of services to several different types of customers, both internal and external. Service providers can also depend on a complex supply chain for the delivery of services. This dependency can make the agreement and application of scope a complex stage in the service provider's use of ISO/IEC 20000-1. </p>
    <p>ISO/IEC 20000-3:2012 will assist in establishing if ISO/IEC 20000-1 is applicable to a service provider's circumstances. It illustrates how the scope of an SMS can be defined, irrespective of whether the reader has experience of defining the scope of other management systems. The guidance takes the form of practical examples, typical scenarios and recommendations. </p>
    <p>ISO/IEC 20000-3:2012 also assists in planning service improvements and in preparation for a conformity assessment against ISO/IEC 20000-1. It supplements the guidance on the application of ISO/IEC 20000-1 given in ISO/IEC 20000-2. </p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 20000-3:2012 fournit des recommandations pour la détermination du périmètre, l'applicabilité et la démonstration de la conformité aux exigences spécifiées dans l'ISO/CEI 20000‑1.</p>
    <p>Les conseils délivrés dans l'ISO/CEI 20000-3:2012 aideront le fournisseur de services à planifier les améliorations sur ses services et/ou à préparer une évaluation de la conformité à l'ISO/CEI 20000‑1.</p>
    <p>L'ISO/CEI 20000-3:2012 aidera également le fournisseur de services à déterminer si l'ISO/CEI 20000‑1 est applicable à ce dernier. Elle illustre la façon de définir le périmètre d'un SMS, quel que soit le niveau d'expérience du fournisseur de services dans la définition du périmètre pour d'autres systèmes de management.</p>
    <p>Des recommandations sur les différents types d'évaluation de la conformité et les différentes normes d'évaluation sont incluses.</p>
    <p>Les scénarios et exemples présentés couvrent un ensemble de circonstances pratiques communément rencontrées par les fournisseurs de services.</p>
    <p>L'ISO/CEI 20000-3:2012 sera utile pour les consultants et les évaluateurs. Elle vient compléter les recommandations pour l'application de l'ISO/CEI 20000‑1 contenues dans l'ISO/CEI 20000‑2.</p>
