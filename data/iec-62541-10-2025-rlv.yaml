abstract:
- language: en
  script: Latn
  content: "IEC 62541-10:2025 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62541-10:2025
    defines the Information Model associated with Programs in OPC Unified Architecture
    (OPC UA). This includes the description of the NodeClasses, standard Properties,
    Methods and Events and associated behaviour and information for Programs. The
    complete AddressSpace model including all NodeClasses and Attributes is specified
    in IEC 62541-3. The Services such as those used to invoke the Methods used to
    manage Programs are specified in IEC 62541-4. An example for a DomainDownload
    Program is defined in Annex A. This fourth edition cancels and replaces the third
    edition published in 2020. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- StateMachine table format has been aligned."
