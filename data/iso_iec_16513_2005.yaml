abstract:
- content: ISO/IEC 16513:2005 provides a specification of a Group Management Protocol
    (GMP), which is an application-layer control protocol for creating a group session
    and for managing the group's participating members.The GMP consists of session
    management (SM), membership management (MM), and the function of exchanging information
    between SM and MM. SM is responsible for session creation and deletion. MM manages
    the member lists based on session information retrieved from SM.
