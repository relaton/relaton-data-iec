abstract:
- content: "<p>ISO/IEC 16513:2005 provides a specification of a Group Management Protocol
    (GMP), which is an application-layer control protocol for creating a group session
    and for managing the group's participating members.</p><p>The GMP consists of
    session management (SM), membership management (MM), and the function of exchanging
    information between SM and MM. SM is responsible for session creation and deletion.
    MM manages the member lists based on session information retrieved from SM.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 16513:2005 définit le protocole de gestion de groupe (GMP,
    group management protocol), qui est un protocole de commande de couche d'application
    permettant de créer une session de groupe et de gérer les membres qui y participent.</p><p>Le
    protocole GMP comprend les modules de gestion de session (SM, session management)
    et de gestion de la participation (MM, membership management), ainsi que la fonction
    d'échange d'informations entre ces deux modules. Le module de gestion de session
    assure la création et la suppression des sessions. Le module de gestion de la
    participation gère les listes de participants sur la base des informations de
    session fournies par le module de gestion de session.</p>"
  language:
  - fr
