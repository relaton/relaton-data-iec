  content: Applies to electrically-operated food preparation appliances. Theseare
    intended for placing on counters, tables, work tops or sinks, for wall-mounting,
    for building-in or for hand held use. It should be used in conjunction with the
    IEC 60704-1, 2nd edition (1997).
