abstract:
- content: Provides information on land pattern geometries used for the surface attachment
    of electronic components with J leads on four sides. Provides the appropriate
    size, shape and tolerances of surface mount land patterns so as to ensure sufficient
    area for the appropriate solder fillet, and also allows for inspection, testing
    and reworking of resulting solder joints.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des informations sur les géométries de zones de report utilisées
    pour la fixation des composants électroniques avec des sorties en J sur les quatre
    côtés. Fournit les dimensions, les formes et les tolérances appropriées des zones
    de report de montage en surface afin de garantir une surface suffisante au raccord
    de brasure approprié et permet également l'inspection, les essais et les retouches
    des joints de brasure.
