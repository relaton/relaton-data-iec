abstract:
- language: en
  script: Latn
  content: "Deals with the safety of electric instantaneous water heaters for household
    and similar purposes and intended for heating water below boiling temperature.The
    rated voltage being not more than 250 V for single phase and 480 V for other appliances.
    \n\nThe contents of the corrigendum of April 2007 have been included in this copy.\n\n<b>This
    consolidated version consists of the fourth edition (2002)   and its amendment
    1 (2006). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des chauffe-eau électriques instantanés pour usages
    domestiques et analogues, destinés à chauffer l'eau au-dessous de la température
    d'ébullition.  La tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.\n\nLe contenu du corrigendum
    d'avril 2007 a été pris en considération dans cet exemplaire.\n\n<b> Cette version
    consolidée comprend la quatrième édition (2002) et\nson amendement 1 (2006). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</b>"
