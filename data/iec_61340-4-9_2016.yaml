abstract:
- content: "IEC 61340-4-9:2016 provides test methods for evaluating the electrical
    resistance of garments that contain surface conductive or dissipative components
    or materials used in the electronics industry for the control of electrostatic
    discharge. This standard defines procedures for measuring electrical resistance,
    including a system resistance test for garments that provide a ground path for
    personnel. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) classification of three types of
    garments<br />\r\n- static control garments,<br />\r\n- groundable static control
    garments, and<br />\r\n- groundable static control garment system;<br />\r\nb)
    additional measurements according to the the garment type including cuff measurements,
    panel to groundable point, testing with a person in the garment system;<br />\r\nc)
    sleeve to sleeve measurements allowed with probes or by hanging;<br />\r\nd) additional
    recommended values for new garment types as set out in Annex A."
