  format: text/html
- content: "L'IEC 61340-4-9:2016 fournit des méthodes d'essai pour l'évaluation de
    la résistance électrique des vêtements incluant des composants ou des matériaux
    à surface conductrice ou dissipative utilisés dans l'industrie électronique pour
    le contrôle des décharges électrostatiques. La présente norme définit les procédures
    pour mesurer la résistance électrique, y compris un essai de résistance du système
    applicable aux vêtements qui fournissent un chemin de mise à la terre au personnel.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\nclassification de trois types de vêtements<br
    />\r\n- les vêtements antistatiques,<br />\r\n- les vêtements antistatiques pouvant
    être reliés à la terre, et<br />\r\n- le système de vêtement antistatique pouvant
    être relié à la terre;<br />\r\nb) mesures supplémentaires selon le type de vêtement,
    incluant des mesures de bords-côtes, entre pièces et point pouvant être relié
    à la terre, des essais pratiqués avec une personne dans le système de vêtement;<br
    />\r\nc) mesures manche à manche autorisées avec des calibres ou par suspension;<br
    />\r\nd) valeurs recommandées supplémentaires pour les nouveaux types de vêtements,
    comme le montre l'Annexe A."
