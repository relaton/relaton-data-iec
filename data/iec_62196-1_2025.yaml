abstract:
- content: "IEC 62196-1:2025 is applicable to EV plugs, EV socket-outlets, vehicle
    connectors, vehicle inlets, herein referred to as \"accessories\", and to cable
    assemblies for electric vehicles (EV) intended for use in conductive charging
    systems which incorporate control means, with a rated operating voltage not exceeding<br
    />\r\n- 690 V AC 50 Hz to 60 Hz, at a rated current not exceeding 250 A, and<br
    />\r\n- 1 500 V DC at a rated current not exceeding 800 A.<br />\r\nThis fifth
    edition cancels and replaces the fourth edition published in 2022. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of new tests for latching devices and retaining means;<br />\r\nb) inclusion
    of type 4 accessories."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62196-1:2025 s'applique aux fiches VE, socles de prise de courant
    VE, prises mobiles de véhicule, socles de connecteurs de véhicule, ci-après dénommés
    \"appareils\", et aux câbles de charge pour véhicules électriques (VE) destinés
    à être utilisés dans les systèmes de charge conductive qui intègrent un dispositif
    de commande, avec une tension d'emploi assignée qui ne dépasse pas<br />\r\n-
    690 V 50 Hz à 60 Hz, à un courant alternatif assigné qui ne dépasse pas 250 A,
    et<br />\r\n- 1 500 V, à un courant continu assigné qui ne dépasse pas 800 A.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2022. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de nouveaux essais pour les dispositifs d'accrochage et de retenue;<br
    />\r\nb) inclusion d'appareils de type 4."
