abstract:
- content: Establishes the characteristics of fuses or parts of fuses (fuse-base,
    fuse-carrier, fuse-link) in such a way that they can be replaced by other fuses
    or parts of fuses having the same characteristics provided that their dimensions
    are identical. This publication supersedes IEC 60066 (1953) and IEC 60088 (1957).
  language:
