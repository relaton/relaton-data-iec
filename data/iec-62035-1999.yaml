abstract:
- language: en
  script: Latn
  content: |-
    Specifies the safety requirements for discharge lamps (excluding fluorescent lamps) for general lighting purposes.


    This International Standard is applicable to low-pressure sodium vapour lamps and to high-intensity discharge (HID) lamps, i.e. high-pressure mercury vapour lamps (including blended lamps), high-pressure sodium vapour lamps and metal halide lamps. It applies to single- and double-capped lamps.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions de sécurité auxquelles doivent répondre les lampes à décharge (à l'exclusion des lampes à fluorescence) destinées à l'éclairage général.


    Cette Norme internationale est applicable aux lampes à vapeur de sodium à basse pression et aux lampes à décharge à haute intensité (DHI), c'est-à-dire les lampes à vapeur de mercure à haute pression (y compris lampes à lumière mixte), lampes à vapeur de sodium à haute pression et lampes aux halogénures métalliques.
