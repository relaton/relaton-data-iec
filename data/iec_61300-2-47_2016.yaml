- content: 'L''IEC 61300-2-47:2016 détaille une procédure destinée à déterminer l''aptitude
    d''un dispositif fibronique à résister aux effets des chocs thermiques. En pratique,
    cela correspond à un temps de passage très court entre des températures extrêmes.
    Cette quatrième édition annule et remplace la troisième édition parue en 2010.
