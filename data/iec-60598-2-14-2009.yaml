abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-14:2009 applies to luminaires for cold cathode tubular discharge
    lamps and similar equipment, operating on a no-load rated output voltage over
    1 000 V but not exceeding 10 000 V, mainly used for general lighting, for indoor
    or outdoor applications and for supply voltages up to 1 000 V. This publication
    is intended to be read in conjunction with IEC 60598-1: Luminaires - Part 1: General
    requirements and tests. It was established on the basis of the seventh edition
    (2008) of that standard.<br />\r\n<br />\r\nThis publication is intended to be
    read in conjunction with IEC 60598-1:2008."
- language: fr
  script: Latn
  content: "La CEI 60598-2-14:2009 s'applique aux luminaires pour lampes à décharge
    tubulaire à cathode froide et équipements similaires, fonctionnant avec une tension
    de sortie à vide supérieure à 1 000 V mais n'excédant pas 10 000 V, principalement
    utilisés en éclairage général, pour des applications intérieures et extérieures
    et pour une tension d'alimentation inférieure à 1 000 V. Cette publication doit
    être lue conjointement avec la CEI 60598-1: Luminaires - Partie 1: Prescriptions
    générales et essais. Elle a été établie sur la base de la septième édition (2008)
    de cette norme.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 60958-1:2008."
