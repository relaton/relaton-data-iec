abstract:
- language: en
  script: Latn
  content: "IEC 60974-6:2010 specifies safety and performance requirements applicable
    to limited duty arc welding and cutting power sources, and auxiliaries designed
    for use by laymen. Electrically powered equipment is intended to be connected
    to the single phase public low-voltage supply system. Engine driven power sources
    can not exceed output power of 7,5 kVA. This second edition cancels and replaces
    the first edition published in 2003. It constitutes a technical revision. The
    main significant technical changes with respect to the previous edition are the
    following:<br />\r\n- extension of the scope;<br />\r\n- amendment of the title;<br
    />\r\n- touch current at fault condition (see 6.3.7);<br />\r\n- new definition
    of thermal requirements based two independent devices, one for thermal protection
    and one for thermal control (see 7.1);<br />\r\n- new definition for thermal performances
    at 20 °C (see 7.2);<br />\r\n- thermal safety requirements are based on operating
    temperature for normal condition and maximum temperature in overload condition
    (see 7.4);<br />\r\n- addition of abnormal operation test for thermal control
    device (see 10.4);<br />\r\n- new requirement for auxiliaries (see Clause 16);<br
    />\r\n- new rating plate definition (see Clause 17);<br />\r\n- introduction of
    new mandatory warning symbols (see 12.1.117.3, Box 17b) and 19.2);<br />\r\n-
    induced changes due to publication of IEC 60974-1:2005.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/18648\">IEC
    60974-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 60974-6:2010 spécifie les exigences de sécurité et de performance
    qui s'appliquent aux sources de courant de soudage et de coupage à l'arc à service
    limité et dispositifs externes conçus pour être utilisées par des non professionnels.
    Le matériel électrique est prévu pour être connecté à un système d'alimentation
    public à basse tension et monophasé. Les sources de courant de soudage à moteur
    thermique ne peuvent pas dépasser une puissance de sortie de 7,5 kVA. Cette deuxième
    édition annule et remplace la première édition parue en 2003. Elle constitue une
    révision technique. Les modifications techniques majeures par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- élargissement du domaine d'application;<br
    />\r\n- changement du titre;<br />\r\n- courant de contact en cas de défaut (voir
    6.3.7);<br />\r\n- nouvelle définition des exigences thermiques basée sur deux
    dispositifs indépendants, l'un pour la protection thermique et l'autre pour la
    commande thermique (voir 7.1);<br />\r\n- nouvelle définition pour performances
    thermiques à 20 °C (voir 7.2);<br />\r\n- les exigences pour la sécurité thermique
    sont basées sur la température de fonctionnement à l'état normal et la température
    maximale à l'état de surcharge (voir 7.4);<br />\r\n- ajout de l'essai de fonctionnement
    anormal des dispositifs de commande thermique (voir 10.4);<br />\r\n- nouvelle
    exigence pour les dispositifs auxiliaires (voir Article 16);<br />\r\n- nouvelle
    plaque signalétique (voir Article 17);<br />\r\n- introduction de nouveaux symboles
    d'avertissement obligatoires (voir 12.1.1, 17.3, case 17b) et 19.2);<br />\r\n-
    modifications induites en fonction de la pubilcation de la CEI 60974-1:2005.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/18648\">CEI
    60974-1:2005</a>."
