abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-214:2013 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, not flame retarded, thick and medium wall with a nominal
    shrink ratio of 3:1. This sleeving has been found suitable for use at temperatures
    of up to 100 °C.<br />\r\nType A: Medium wall - internal diameter up to 200 mm
    typically;<br />\r\nType B: Thick wall - internal diameter up to 200 mm typically.
    These sleevings are normally supplied in colour black. Since these types of sleevings
    cover a significantly large range of sizes and wall thicknesses, Tables A.1 and
    A.2 of this document provides a guide to the range of sizes available. The actual
    size will be agreed between the user and supplier. Materials which conform to
    this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone. This third edition cancels and replaces the second
    edition published in 2005. This edition constitutes a technical revision. This
    edition includes the following significant technical change with respect to the
    previous edition: Alignment with IEC 60684-3-247 (dual wall) since this Part 3
    specification represents a single wall option using identical material. Keywords:
    heat-shrinkable, polyolefin sleeving"
- language: fr
  script: Latn
  content: "La IEC 60684-3-214:2013 fournit les exigences relatives à deux types de
    gaines thermorétractables, en polyoléfine, non ignifugées, à paroi épaisse et
    moyenne, dont le rapport de rétreint nominal est 3:1. Ces gaines se sont avérées
    appropriées pour des températures allant jusqu'à 100 °C.<br />\r\nType A: Paroi
    moyenne - diamètre intérieur jusqu'à 200 mm typiquement;<br />\r\nType B: Paroi
    épaisse - diamètre intérieur jusqu'à 200 mm typiquement. Ces gaines sont normalement
    fournies en couleur noire. Comme ces types de gaines couvrent une gamme très étendue
    de tailles et d'épaisseurs de paroi, les Tableaux A.1 et A.2 du présent document
    fournissent un guide des tailles disponibles dans cette gamme. La taille réelle
    fera l'objet d'un accord entre l'utilisateur et le fournisseur. Les matériaux
    qui sont conformes à cette spécification satisfont à des niveaux de performances
    établis. Cependant, il convient que le choix d'un matériau par un utilisateur,
    pour une application spécifique, soit fondé sur les exigences réelles nécessaires
    pour obtenir une performance adéquate pour l'application concernée, et ne soit
    pas fondé sur cette seule spécification. Cette troisième édition annule et remplace
    la deuxième édition parue en 2005. Cette édition constitue une révision technique.
    Cette édition inclut la modification technique majeure suivante par rapport à
    l'édition précédente: Alignement avec la CEI 60684-3-247 (double paroi) étant
    donné que cette spécification de la Partie 3 représente une option à simple paroi
    utilisant un matériau identique. Mots clés : gaines thermorétractables, en polyoléfine
    gaines"
