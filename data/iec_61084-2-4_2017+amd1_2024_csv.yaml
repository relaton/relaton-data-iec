abstract:
- content: "IEC 61084-2-4:2017+AMD1:2024 CSV specifies requirements and tests for
    cable trunking systems (CTS) and cable ducting systems (CDS) intended for the
    accommodation, and where necessary for the electrically protective separation,
    of insulated conductors, cables and possibly other electrical equipment in electrical
    and/or communication systems installations. The maximum voltage of these installations
    is 1 000 V AC and 1 500 V DC. Service poles and service posts are intended to
    be mounted in free space and in contact with mounting surface(s) only at one or
    two ends, where the word “mounted” means fixed or placed on the floor with a weighted
    base or linked to a mounting surface through a flexible component.<br />\r\nNOTE
    Service poles and service posts can also be part of a CTS/CDS intended for wall
    or ceiling mounting covered by IEC 61084-2-1 or floor mounting covered by IEC
    61084-2-2 and are then also tested according to said parts, as appropriate.<br
    />\r\nThis international standard does not apply to conduit systems, cable tray
    systems, cable ladder systems, powertrack systems or equipment covered by other
    standards. This second edition cancels and replaces the first edition published
    in 1996. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- classification;<br />\r\n- construction;<br />\r\n- mechanical and electrical
    properties.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 61084-1:2017."
