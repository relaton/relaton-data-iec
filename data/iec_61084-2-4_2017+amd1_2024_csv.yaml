- content: "L'IEC 61084-2-4:2017+AMD1:2024 CSV spécifie les exigences et les essais
    pour les systèmes de goulottes (SG) et les systèmes de conduits-profilés (SCP)
    destinés au logement de conducteurs isolés, câbles et éventuels autres équipements
    électriques et, si nécessaire, à leur séparation de protection électrique, dans
    des installations électriques et/ou de systèmes de communication. La tension maximale
    de ces installations est de 1 000 V en courant alternatif et 1 500 V en courant
    continu. Les colonnes et les colonnettes sont destinées à être montées en espace
    libre et au contact de la ou des surfaces de montage uniquement à une extrémité
    ou aux deux extrémités, le mot «montées» signifiant fixées ou placées sur le sol
    avec une base lestée ou reliées à une surface de montage au moyen d’un composant
    flexible.<br />\r\nNOTE Les colonnes et les colonnettes peuvent aussi faire partie
    d’un SG/SCP destiné à être monté au mur ou au plafond et relevant de l'IEC 61084-2-1,
    ou destiné à être monté au sol et relevant de l'IEC 61084-2-2, et sont alors aussi
    soumises à essai conformément à ces parties selon le cas.<br />\r\nLa présente
    norme internationale ne s’applique pas aux systèmes de conduits, systèmes de chemins
    de câbles, systèmes d’échelles à câbles, systèmes de canalisations préfabriquées
    ou aux équipements couverts par d’autres normes. Cette deuxième édition annule
    et remplace la première édition parue en 1996. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- classification;<br />\r\n- construction;<br
    />\r\n- propriétés mécaniques et électriques.<br />\r\nCette Norme internationale
    doit être utilisée conjointement avec l'IEC 61084-1:2017."
