abstract:
- language: en
  script: Latn
  content: IEC 63073-1:2020 specifies terminology and test methods for describing
    the characteristics of SINGLE PHOTON EMISSION COMPUTED TOMOGRAPHY (SPECT) systems
    designed specifically for tomographic cardiac imaging. This includes dedicated
    systems or general purpose systems with dedicated sub-systems which are not included
    in the scope of IEC 61675-2.
- language: fr
  script: Latn
  content: L'IEC 63073-1:2020 spécifie la terminologie et les méthodes d'essai relatives
    à la description des caractéristiques des systèmes de TOMODENSITOMETRIE PAR EMISSION
    DE PHOTONS SIMPLES (SPECT) conçus spécifiquement pour l’imagerie cardiaque tomographique.
    Ceci inclut les systèmes dédiés aussi bien que les systèmes génériques équipés
    de sous-systèmes dédiés qui ne relèvent pas du domaine d'application de l’IEC
    61675-2.
