abstract:
- language: en
  script: Latn
  content: IEC 60268-21:2018 specifies an acoustical measurement method that applies
    to electro-acoustical transducers and passive and active sound systems, such as
    loudspeakers, TV-sets, multi-media devices, personal portable audio devices, automotive
    sound systems and professional equipment. The device under test (DUT) can be comprised
    of electrical components performing analogue and digital signal processing prior
    to the passive actuators performing a transduction of the electrical input into
    an acoustical output signal. This document describes only physical measurements
    that assess the transfer behaviour of the DUT between an arbitrary analogue or
    digital input signal and the acoustical output at any point in the near and far
    field of the system. This includes operating the DUT in both the small and large
    signal domains. The influence of the acoustical boundary conditions of the target
    application (e.g. car interior) can also be considered in the physical evaluation
    of the sound system. This document does not assess the perception and cognitive
    evaluation of the reproduced sound and the impact of perceived sound quality.
- language: fr
  script: Latn
  content: IEC 60268-21:2018 spécifie une méthode de mesure acoustique qui s’applique
    aux transducteurs électroacoustiques ainsi qu’aux systèmes électroacoustiques
    passifs et actifs tels que les haut-parleurs, les téléviseurs, les appareils multimédias,
    les appareils audio personnels portables, les systèmes électroacoustiques pour
    automobile et les équipements professionnels. L'appareil soumis à essai (DUT)
    peut être constitué de composants électriques qui effectuent un traitement analogique
    et numérique des signaux avant la transduction de l’entrée électrique en un signal
    de sortie acoustique par les excitateurs passifs. Le présent document décrit uniquement
    les mesures physiques qui évaluent le comportement de transfert du DUT entre un
    signal d’entrée analogique ou numérique arbitraire et la sortie acoustique en
    un point quelconque dans le champ proche et lointain du système. Cela inclut le
    fonctionnement du DUT dans les domaines à la fois des signaux faibles et des signaux
    forts. L’influence des conditions de limite acoustique de l’application visée
    (par exemple habitacle de véhicule) peut également être prise en considération
    dans l’évaluation physique du système électroacoustique. Le présent document n’évalue
    pas la perception et l’évaluation cognitive du son reproduit ni l’impact de la
    qualité perçue du son.
