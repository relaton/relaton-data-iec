- content: This International Standard specifies requirements and tests for the safe
    operation of portable sealed secondary cells and batteries (other than button)
    containing alkaline or other non-acid electrolyte, under intended use and reasonably
    foreseeable misuse.
  language:
  - en
  script:
  - Latn
