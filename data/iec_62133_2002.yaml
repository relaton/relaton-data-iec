abstract:
- content: This International Standard specifies requirements and tests for the safe
    operation of portable sealed secondary cells and batteries (other than button)
    containing alkaline or other non-acid electrolyte, under intended use and reasonably
    foreseeable misuse.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale spécifie les exigences et les essais pour
    les accumulateurs alcalins, ou autres accumulateurs à électrolyte non acide, portables,
    étanches (autres que boutons) en vue de la sécurité de leur fonctionnement dans
    des utilisations prévues et dans des utilisations abusives raisonnablement prévisibles.
