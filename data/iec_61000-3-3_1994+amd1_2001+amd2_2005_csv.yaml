abstract:
- content: "This section of IEC 61000-3 is concerned with the limitation of\nvoltage
    fluctuations and flicker impressed on the public\nlow-voltage system.\nIt specifies
    limits of voltage changes which may be produced by an\nequipment tested under
    specified conditions and gives guidance on\nmethods of assessment.\nThis section
    is applicable to electrical and electronic equipment\nhaving an input current
    up to and including 16 A per phase and\nintended to be connected to public low-voltage
    distribution systems\nof between 220 V and 250 V at 50 Hz line to neutral.\n\nThis
    publication supersedes IEC 60555-3.<strong>This consolidated version consists
    of the first edition (1994),\nits amendment 1 (2001) and its amendment 2 (2005).
    Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente section de la CEI 61000-3 traite des limitations des\nfluctuations
    de tension et du flicker appliqués sur le réseau de\ndistribution public basse
    tension. Elle spécifie les limites des\nvariations de tension pouvant être produites
    par un équipement\nessayé dans des conditions spécifiées et formule des\nrecommandations
    pour les méthodes d'évaluation. Cette section est\napplicable aux matériels électriques
    et électroniques absorbant un\ncourant assigné inférieur ou égal à 16 A par phase,
    et destinés à\nêtre raccordés aux réseaux publics de distribution basse tension
    à\n50 Hz et ayant une tension entre phase et neutre comprise entre 220\nV et 250
    V.\n\nCette publication remplace la CEI 60555-3.<strong> Cette version consolidée
    comprend la première édition (1994),\nson amendement 1 (2001) et son amendement
    2 (2005). Il n'est donc\npas nécessaire de commander les amendements avec cette
    \npublication.</strong>"
