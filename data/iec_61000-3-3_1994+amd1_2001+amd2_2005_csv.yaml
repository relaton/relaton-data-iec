abstract:
- content: This section of IEC 61000-3 is concerned with the limitation of voltage
    fluctuations and flicker impressed on the public low-voltage system. It specifies
    limits of voltage changes which may be produced by an equipment tested under specified
    conditions and gives guidance on methods of assessment. This section is applicable
    to electrical and electronic equipment having an input current up to and including
    16 A per phase and intended to be connected to public low-voltage distribution
    systems of between 220 V and 250 V at 50 Hz line to neutral. This publication
    supersedes IEC 60555-3. This consolidated version consists of the first edition
    (1994), its amendment 1 (2001) and its amendment 2 (2005). Therefore, no need
    to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente section de la CEI 61000-3 traite des limitations des fluctuations
    de tension et du flicker appliqués sur le réseau de distribution public basse
    tension. Elle spécifie les limites des variations de tension pouvant être produites
    par un équipement essayé dans des conditions spécifiées et formule des recommandations
    pour les méthodes d'évaluation. Cette section est applicable aux matériels électriques
    et électroniques absorbant un courant assigné inférieur ou égal à 16 A par phase,
    et destinés à être raccordés aux réseaux publics de distribution basse tension
    à 50 Hz et ayant une tension entre phase et neutre comprise entre 220 V et 250
    V. Cette publication remplace la CEI 60555-3. Cette version consolidée comprend
    la première édition (1994), son amendement 1 (2001) et son amendement 2 (2005).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
