- content: "L'IEC 60947-2:2016 est applicable aux disjoncteurs dont les contacts principaux
    sont destinés à être reliés à des circuits dont la tension assignée ne dépasse
    pas 1 000 V en courant alternatif ou 1 500 V en courant continu; elle contient
    aussi des exigences supplémentaires pour les disjoncteurs à fusibles incorporés.
    Cette cinquième édition annule et remplace la quatrième édition parue en 2006,
    l'Amendement 1:2009 et l'Amendement 2:2013. Cette édition constitue une révision
    technique. Cette édition inclut les additions techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- essais pour la vérification de la sélectivité
    dans l'Annexe A (voir A.5.3),<br />\r\n- essais de courants de charge critiques
    pour disjoncteurs à courant continu (voir 8.3.9),<br />\r\n- nouvelle Annexe P
    relative aux disjoncteurs pour utilisation dans des applications photovoltaïques,<br
    />\r\n- nouvelle Annexe R relative aux disjoncteurs de courant différentiel résiduel
    avec fonctions de refermeture automatique. Le contenu du corrigendum de novembre
    2016 a été pris en considération dans cet exemplaire."
