abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the application of international standards in assigning a thermal class to electrical insulating materials (EIM) or simple combinations of such materials (IEC 60216-1), to electrical insulation systems (IEC 62114) and to insulation for electrical devices.
    This new edition distinguishes between thermal classes for electrical insulation systems and electrical insulating materials.
- language: fr
  script: Latn
  content: |-
    Donne des lignes directrices concernant l'application de normes internationales dans l'attribution d'une classe thermique à des matériaux isolants électriques (MIE) ou à des combinaisons simples de tels matériaux (CEI 60216-1), des systèmes d'isolation électriques (CEI 62114) et l'isolation de dispositifs électriques.
    Cette nouvelle édition distingue les classes thermiques pour systèmes d'isolation électriques et matériaux isolants électriques.
