abstract:
- language: en
  script: Latn
  content: |-
    Covers an 8-way connector system of 4, 6 or 8 contacts consisting
    of a range of free and fixed connectors. The connectors cover a
    variety of different mounting configurations and termination types
    with a common mating configuration. Fixed connectors ate provided
    with terminations suitable for solder, insulation displacement,
    screw terminal, crimp, insulation piercing termination, printed
    board mounting and flying leads. Free connectors are provided for
    crimp, insulation piercing and insulation displacement termination
    to cable assemblies with tinsel, stranded or solid wire conductors.
- language: fr
  script: Latn
  content: |-
    Concerne un système de connecteurs à 8 voies de 4, 6 ou 8 contacts
    comprenant une gamme de fiches et d'embases. Ces connecteurs
    couvrent une variété de différentes configurations de montage et de
    types de sorties avec une configuration d'accouplement commune. Les
    embases sont équipées de sorties à souder, à connexions
    autodénudantes (CAD) par déplacement d'isolant, à vis à sertir, à
    percement d'isolant, à montage sur carte imprimée et à fils
    volants. Les fiches sont équipées de sorties à sertir, à percement
    d'isolant et à connexions autodénudantes par déplacement d'isolant,
    pour des cordons avec des fils d'or faux, des conducteurs
    multibrins ou monobrins.
