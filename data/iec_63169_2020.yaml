abstract:
- content: "IEC 63169:2020 deals with a test to simulate the weight loss of leafy
    produce, given certain conditions of temperature, humidity and air movement in
    one or more test zones. The test can only be applied to spaces larger than 200
    mm × 150 mm ×100 mm (L × W × H).<br />\r\nThe aim of the test is to measure the
    weight loss rate by measuring the weight of a test tray prior to the test and
    after a given duration.<br />\r\nWeight loss is one of the considerations for
    shelf life of produce. Other considerations such as condensation will be addressed
    in future amendments."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63169:2020 porte sur un essai visant à simuler la perte de poids
    des légumes feuillus, dans certaines conditions de température, d'humidité et
    de mouvement de l'air dans une ou plusieurs zone(s) d'essai. L'essai peut uniquement
    être réalisé dans des espaces de plus de (200 × 150 × 100) mm (L × l × H).<br
    />\r\nL'essai vise à déterminer le taux de perte de poids en mesurant le poids
    d'un plateau d'essai avant de procéder à l'essai et après une certaine durée.<br
    />\r\nLa perte de poids est l'une des considérations en matière de durée de conservation
    des produits. D'autres considérations (la condensation, par exemple) seront traitées
    dans des amendements à venir."
