abstract:
- language: en
  script: Latn
  content: "IEC 62610-2:2018 provides for compatible methods of configuring forced
    air cooled cabinets assembled with associated subracks and/or chassis in accordance
    with the IEC 60297 and IEC 60917 series.<br />\r\nThis document contains the following:<br
    />\r\na) thermal interfaces of subracks and/or chassis-based equipment in a cabinet,
    described by:<br />\r\n• reference temperature,<br />\r\n• preferred airflow conditions,<br
    />\r\n• airflow volume conditions,<br />\r\n• standard air;<br />\r\nb) procedures
    for determining compatible forced airflow conditions in a cabinet by applying
    typical thermal interface conditions.<br />\r\nThe drawings used are not intended
    to indicate product design. They are only for explanatory indications for determining
    forced air cooling.<br />\r\nKeywords: Cabinets, Subracks, Forced Air Cooling,
    Thermal Management"
- language: fr
  script: Latn
  content: "IEC 62610-2:2018 fournit des méthodes compatibles destinées à configurer
    des armoires à refroidissement par ventilation forcée assemblées avec des bacs
    à cartes et/ou des châssis associés conformes aux séries de normes IEC 60297 et
    IEC 60917.<br />\r\nLe présent document contient ce qui suit:<br />\r\na) des
    interfaces thermiques d’équipements composés de bacs à cartes et/ou de châssis
    à l’intérieur d’une armoire, décrites par:<br />\r\n· la température de référence,<br
    />\r\n· les conditions préférentielles de circulation d’air,<br />\r\n· les conditions
    de volume de circulation d’air,<br />\r\n· l'air normalisé;<br />\r\nb) des procédures
    pour déterminer des conditions de circulation d’air forcée compatibles dans une
    armoire en appliquant des conditions d’interface thermique typiques.<br />\r\nLes
    dessins utilisés ne sont pas destinés à indiquer la conception des produits. Ils
    n’ont qu’une vocation explicative pour la détermination du refroidissement par
    ventilation forcée.<br />\r\nMots clés: armoires, bacs, refroidissement par ventilation
    forcée, gestion thermique"
