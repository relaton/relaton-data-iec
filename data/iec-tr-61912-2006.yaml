abstract:
- language: en
  script: Latn
  content: |-
    This technical report, which serves as an application guide for the short-circuit ratings given in IEC standards for low-voltage switchgear and controlgear and assemblies, summarises the definitions of the ratings and provides examples of their application.

    The contents of the corrigendum of May 2006 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Le présent rapport technique, qui sert de guide d'application pour les caractéristiques de court-circuit données dans les normes CEI de l'appareillage à basse tension et des ensembles d'appareillage, résume les définitions des caractéristiques et donne des exemples de leur application.

    Le contenu du corrigendum de mai 2006 a été pris en considération dans cet exemplaire.
