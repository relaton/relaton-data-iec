abstract:
- language: en
  script: Latn
  content: IEC 60335-2-13 deals with the safety of electric deep fat fryers, frying
    pans and other appliances in which oil is used for cooking, and intended for household
    use only, their rated voltage being not more than 250 V. This standard does not
    apply to deep fat fryers having a recommended maximum quantity of oil exceeding
    4 l (refer to IEC 60335-2-37) or commercial multi-purpose cooking pans (refer
    to IEC 60335-2-39). The contents of the corrigendum of September 2006 have been
    included in this copy. This consolidated version consists of the fifth edition
    (2002), its amendment 1 (2004) and its amendment 2 (2008). Therefore, no need
    to order amendments in addition to this publication.
