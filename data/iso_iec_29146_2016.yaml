abstract:
- content: "ISO/IEC 29146:2016 defines and establishes a framework for access management
    (AM) and the secure management of the process to access information and Information
    and Communications Technologies (ICT) resources, associated with the accountability
    of a subject within some context.<br />\r\nThis International Standard provides
    concepts, terms and definitions applicable to distributed access management techniques
    in network environments.<br />\r\nThis International Standard also provides explanations
    about related architecture, components and management functions.<br />\r\nThe
    subjects involved in access management might be uniquely recognized to access
    information systems, as defined in ISO/IEC 24760.<br />\r\nThe nature and qualities
    of physical access control involved in access management systems are outside the
    scope of this International Standard."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 29146:2016 La présente Norme internationale définit et établit
    un cadre pour la gestion de l'accès (AM, access management) et la gestion sécurisée
    du processus d'accès à l'information et aux ressources des technologies de l'information
    et de la communication (TIC), associé à la responsabilité d'un sujet dans un certain
    contexte.<br />\r\nLa présente Norme internationale fournit des concepts, des
    termes et des définitions applicables aux techniques de gestion d'accès distribuée
    dans des environnements en réseau.<br />\r\nLa présente Norme internationale fournit
    également des explications concernant l'architecture, les composants et les fonctions
    de gestion associés.<br />\r\nLes sujets impliqués dans la gestion d'accès peuvent
    être reconnus de manière unique pour accéder aux systèmes d'information, tel que
    défini dans l'ISO/IEC 24760.<br />\r\nLa nature et les qualités du contrôle d'accès
    physique intervenant dans les systèmes de gestion d'accès ne relèvent pas du domaine
    d'application de la présente Norme internationale."
