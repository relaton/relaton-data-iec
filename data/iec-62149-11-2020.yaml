abstract:
- language: en
  script: Latn
  content: 'IEC 62149-11: 2020 specifies the performance standards for a multiple
    channel transmitter/receiver chip scale package (CSP) with multimode fibre interface
    that operates at up to 28 Gbit/s per channel. It specifies the parameters that
    apply, with clearly defined conditions, severities, and pass/fail criteria. The
    tests are intended to be run as an initial design verification to prove any product''s
    ability to satisfy the performance standard''s requirements. A product that has
    been shown to meet all the requirements of a performance standard can be declared
    as complying with the performance standard, but is then controlled by a quality
    assurance/quality conformance program.'
- language: fr
  script: Latn
  content: 'IEC 62149-11: 2020 spécifie les normes de performances d’un boîtier-puce
    (CSP) émetteur/récepteur à plusieurs canaux avec interface à fibre multimodale
    qui fonctionne à une vitesse allant jusqu’à 28 Gbit/s par canal. Il spécifie les
    paramètres qui s’appliquent, avec des conditions clairement définies, des sévérités
    et des critères d’acceptation/de refus. Les essais sont destinés à être effectués
    à titre de vérification initiale de conception, pour prouver la capacité du produit
    à satisfaire aux exigences des normes de performances. Un produit dont il a été
    démontré qu’il satisfait à toutes les exigences d’une norme de performance peut
    être déclaré comme étant conforme à celle-ci, mais il convient ensuite de le contrôler
    selon un programme d’assurance de la qualité/de conformité de la qualité.'
