abstract:
- language: en
  script: Latn
  content: "IEC 60255-26:2013 is applicable to measuring relays and protection equipment,
    taking into account combinations of devices to form schemes for power system protection
    including the control, monitoring, communication and process interface equipment
    used with those systems. This standard specifies the requirements for electromagnetic
    compatibility for measuring relays and protection equipment. The requirements
    specified in this standard are applicable to measuring relays and protection equipment
    in a new condition and all tests specified are type tests only. This new edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- definition of test specifications, test procedures and acceptance
    criteria per phenomena and port under test in one document;<br />\r\n- extension
    of radiated emission measurement for frequencies above 1 GHz;<br />\r\n- limitation
    of radiated emission measurement at 3 m distance for small equipment only;<br
    />\r\n- addition of zone A and zone B test level on surge test;<br />\r\n- extension
    of tests on the auxiliary power supply port by a.c. and d.c. voltage dips, a.c.
    component in d.c. (ripple) and gradual shut-down/start-up;<br />\r\n- harmonization
    of acceptance criteria for immunity tests."
- language: fr
  script: Latn
  content: "La CEI 60255-26:2013 est applicable aux relais de mesure et dispositifs
    de protection, y compris toute combinaison de dispositifs pour former des systèmes
    pour la protection de réseaux d'alimentation tels que des dispositifs de commande,
    de surveillance de communication et d'interface processus utilisées avec ces systèmes.
    Cette norme spécifie les exigences de compatibilité électromagnétique pour les
    relais de mesure et dispositifs de protection. Les exigences spécifiées dans cette
    norme sont applicables aux relais de mesure et dispositifs de protection à l'état
    neuf et tous les essais décrits sont des essais de type. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- définition des spécifications d'essais, des procédures
    d'essais et des critères d'acceptation par phénomène et accès sous test en un
    seul document;<br />\r\n- extension de la mesure des émissions rayonnées pour
    les fréquences au-delà de 1 GHz;<br />\r\n- limitation de la mesure des émissions
    rayonnées à une distance de 3 m seulement pour les petits matériels;<br />\r\n-
    ajout d'un niveau d'essai zone A et zone B pour l'essai d'onde de choc;<br />\r\n-
    extension des essais de creux de tension a.c et d.c, de composante a.c. (ondulation)
    en d.c et de coupure/rétablissement progressif sur les accès d'alimentation auxiliaire;<br
    />\r\n- harmonisation des critères d'acceptation pour les essais d'immunité."
