abstract:
- content: "<p>Introduces the main concepts and mechanisms which are defined in ISO
    7498-3 to fulfil the needs for Naming and Addressing objects in the Open Systems
    Interconnection Environment. Also includes the rationale for some of the important
    decisions made in the Naming and Addressing architecture.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    Le présent Rapport technique présente les principaux concepts et les mécanismes définis dans l'ISO 7498-3 pour répondre aux besoins de dénomination et d'adressage d'objets dans l'environnement d'interconnexion de systèmes ouverts (OSI). Il explique également certaines décisions importantes prises en ce qui concerne l'architecture de dénomination et d'adressage. Bien que l'ISO 7498-3 ne définisse pas de forme spécifique de nom et d'adresse, le présent Rapport technique donne des exemples de formes spécifiques de nom définies dans d'autres normes OSI publiées montrant ainsi comment les concepts et mécanismes définis dans l'ISO 7498-3 ont été appliqués.</p>
