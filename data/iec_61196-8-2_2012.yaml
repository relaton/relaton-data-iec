abstract:
- content: "IEC 61196-8-2:2012 applies to coaxial communication cables described in
    IEC 61196-8. It specifies the requirements for 50-047 type semi-flexible radio
    frequency and coaxial cables with polytetrafluoroethylene (PTFE) dielectric. These
    cables are for use in microwave and wireless equipment or other signal transmission
    equipment or units at frequencies from 500 MHz up to 18 GHz. It determines the
    layout and style with respect to the model and type.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 61196-1:2005 and IEC 61196-8:2012."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61196-8-2:2012 s'applique aux câbles coaxiaux de communication
    décrits dans la CEI 61196-8. Elle spécifie les exigences pour les câbles coaxiaux
    pour fréquences radioélectriques semi-flexibles de type 50-047 à diélectrique
    en polytétrafluoroéthylène (PTFE). Ces câbles sont destinés à être utilisés dans
    les équipements à hyperfréquences et sans fil ou autres équipements ou appareils
    de transmission de signaux, à des fréquences comprises entre 500 MHz et 18 GHz.
    Elle détermine les détails relatifs à la disposition et au modèle.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 61196-1:2005 et la CEI 61196-8:2012."
