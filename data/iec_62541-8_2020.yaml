- content: "<!-- NEW! -->IEC 62541-8:2020 est disponible sous forme de IEC 62541-8:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\n \r\nL'IEC
    62541-8:2020 fait partie intégrante de la série de normes générales sur l'architecture
    unifiée OPC (OPC UA). Elle définit le modèle d'information associé à l'Accès aux
    données (DA). Elle spécifie notamment des VariableTypes supplémentaires et fournit
    des descriptions complémentaires concernant les NodeClasses et attributs nécessaires
    pour l'Accès aux données, ainsi que des propriétés supplémentaires et d'autres
    paramètres relatifs aux informations et au comportement.<br />\r\nLe modèle d'espace
    d'adresses complet, comprenant toutes les NodeClasses et tous les Attributs, est
    spécifié dans l'IEC 62541-3. Les services de détection et d'accès aux données
    sont spécifiés dans l'IEC 62541-4.<br />\r\nCette troisième édition annule et
    remplace la deuxième édition parue en 2015. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouveaux VariableTypes
    pour les AnalogItems;<br />\r\nb) ajout d'une annexe qui spécifie le mapping recommandé
    entre OPC UA DataAccess et OPC COM DataAccess;<br />\r\nc) modification de la
    description ambiguë de \"Bad_NotConnected\";<br />\r\nd) mise à jour de la description
    de EUInformation pour renvoyer à la dernière révision des unités CEFACT-ONU."
