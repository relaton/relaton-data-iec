abstract:
- language: en
  script: Latn
  content: Describes a method for simultaneous measurement of conductance G and capacitance
    C enabling the calculation of the dielectric dissipation factor tan delta of insulating
    liquides. Method applies to both unused insulating liquids and insulating liquids
    in service in transformers and in other electrical equipment.
- language: fr
  script: Latn
  content: Décrit une méthode de mesure simultanée de la conductance G et de la capacité
    C permettant le calcul du facteur de disspation tan d'isolants liquides. La méthode
    s'applique aussi bien aux isolants liquides neufs qu'aux isolants liquides en
    service dans les transformateurs ou autres appareils électriques.
