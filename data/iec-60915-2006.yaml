abstract:
- language: en
  script: Latn
  content: IEC 60915:2006 contains preferred dimensions for shaft ends and bushes
    and for the mounting of single-hole, bush-mounted, shaft-operated variable capacitors,
    variable resistors and potentiometers. If other dimensions not listed in this
    standard have to be used, it is recommended to select them also from IEC 60390
    and IEC 60620. This second edition cancels and replaces the first edition published
    in 1987 and constitutes a minor revision, related to tables, figures and references.
    This bilingual version, published in 2008-07, corresponds to the English version.
    The contents of the corrigendum of December 2008 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 60915:2006 contient les dimensions préférentielles concernant les
    terminaisons des axes, les canons et le montage par le canon sur trou unique de
    condensateurs variables, de résistances et de potentiomètres variables munis d'un
    axe de commande. Si d'autres dimensions non indiquées dans la présente norme doivent
    être utilisées, il est recommandé de les sélectionner aussi dans les normes CEI
    60390 et la CEI 60620. Cette seconde édition annule et remplace la première édition
    publiée en 1987. Elle constitue une révision mineure des tableaux, valeurs et
    références. La présente version bilingue, publiée en 2008-07, correspond à la
    version anglaise. Le contenu du corrigendum de décembre 2008 a été pris en considération
    dans cet exemplaire.
