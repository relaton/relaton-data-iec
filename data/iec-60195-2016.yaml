abstract:
- language: en
  script: Latn
  content: |-
    IEC 60195:2016 specifies a method of measurement and associated test conditions to assess the "noisiness", or magnitude of current noise, generated in fixed resistors of any given type. The method applies to all classes of fixed resistors. The aim is to provide comparable results for the determination of the suitability of resistors for use in electronic circuits having critical noise requirements. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - harmonization of the allocation of isolation resistors R<sub>M</sub> in the recommended operating conditions given in Table 2;<br />
    - correction of erroneous numeric values of the contribution of system noise, f(T - S) in Table 3;<br />
    - addition of advice on the prescription of requirements in a relevant component specification;<br />
    - addition of a set of recommended measuring conditions for specimens with a rated dissipation of less than 100 mW;<br />
    - complete editorial revision.
- language: fr
  script: Latn
  content: |-
    L'IEC 60195:2016 spécifie une méthode de mesure et des conditions d'essai associées pour évaluer l'absence de bruit ou l'amplitude du bruit en charge généré dans des résistances fixes d'un type quelconque. La méthode s'applique à toutes les classes de résistances fixes. Elle a pour but de fournir des résultats comparables pour déterminer l'aptitude des résistances utilisées dans des circuits électroniques dont les exigences relatives au bruit sont critiques. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - harmonisation de l'affectation des résistances d'isolement R<sub>M</sub> dans les conditions de fonctionnement recommandées données dans le Tableau 2;<br />
    - correction des valeurs numériques erronées de la contribution du bruit du système, f(T - S) dans le Tableau 3;<br />
    - ajout d'un conseil pour prescrire des exigences dans une spécification de composant applicable;<br />
    - ajout d'un ensemble de conditions de mesure recommandées pour des spécimens dont la dissipation assignée est inférieure à 100 mW;<br />
    - révision éditoriale complète.
