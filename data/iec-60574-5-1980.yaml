abstract:
- language: en
  script: Latn
  content: Establishes procedures for the projection and playback of automatic cue
    tone operated tape/slide and filmstrip sequences. In particular, attention is
    given to ensuring synchronization and reliable magazine operation and to the identification
    of slides, slide changes and stop points. Procedures are given for recording and
    playing back tapes with recorded cue tones.
- language: fr
  script: Latn
  content: Définit des procédés relatifs à la projection et à la lecture automatisées
    de diapositives et de vues en bandes, sonorisées à l'aide d'une bande magnétique
    portant des signaux d'ordres. En particulier, l'attention est attirée sur la manière
    d'assurer la synchronisation, la sûreté de fonctionnement du panier, ainsi que
    le repérage des vues, les changements de vue et les pauses. On indique des procédés
    pour l'enregistrement et la lecture des signaux d'ordre sur bande magnétique.
