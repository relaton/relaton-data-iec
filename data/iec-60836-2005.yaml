abstract:
- language: en
  script: Latn
  content: "Covers specifications and test methods for unused silicone liquid intended
    for use in transformers and other electrotechnical equipment.\nThe specified characteristics
    of silicone transformer liquid Type 1 are described in Table 1. Other specifications
    will be added when required.\nNOTE Maintenance of used silicone liquid in electrotechnical
    equipment is covered in a separate publication IEC 60944.\nThis edition includes
    the following major technical changes with regard to the first edition:\na) the
    title has been modified;\nb) the scope has been adapted to meet the changes in
    the title;\nc) health, safety and environmental requirements have been revised
    in order to follow the environmental practice carried out for other insulating
    liquids. Isopropyl alcohol now replaces chlorinated dissolvents for cleaning test
    equipment;\nd) Clause 8 replaces Section 2 of the first edition. In line with
    other TC10 documents, ISO 2592 is now the only method specified for measuring
    fire point and IEC 60814 for water content. Breakdown voltage measurement has
    now been transferred to IEC 60156;\ne) Table 1 replaces Sheet 1 of the first edition.
    Two technical changes have been made: \n- the minimum fire point is increased
    from 330 °C to 340 °C (in conformity with ASTM D4652) and recognizes also that
    the test values registered for production are even higher.\n- neutralization values
    have been reduced from 0,02 to 0,01 mg KOH/g, in line with production test data.\nf)
    Annex A has been deleted."
- language: fr
  script: Latn
  content: "Couvre les spécifications et les méthodes d'essai pour le liquide de silicone
    neuf prévu pour une utilisation dans les transformateurs et tout autre appareil
    électrotechnique.\nLes caractéristiques spécifiées du liquide de silicone de Type
    1 pour transformateur sont décrites dans le Tableau 1. D'autres caractéristiques
    seront ajoutées lorsque demandé.\nNOTE L'entretien du liquide de silicone utilisé
    dans l'équipement électrotechnique est couvert dans une publication séparée, la
    CEI 60944. \nCette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:\na) le titre a été modifié;\nb) le domaine
    d'application a été adapté au changement de titre;\nc) les exigences relatives
    à l'hygiène, à la sécurité et à l'environnement ont été revues pour suivre la
    pratique environnementale appliquée pour d'autres liquides isolants. L'alcool
    d'isopropyle remplace maintenant les dissolvants chlorés pour le nettoyage des
    appareillages d'essai;\nd) l'Article 8 remplace la Section 2 de la première édition.
    En conformité avec d'autres documents du TC10, l'ISO 2592 est maintenant la seule
    méthode indiquée pour mesurer le point du feu et la CEI 60814 pour la teneur en
    eau. La mesure de la tension de claquage est maintenant transférée dans la CEI
    60156;\ne) le Tableau 1 remplace la Feuille 1 de la première édition. Deux changements
    techniques ont été effectués: \n- le point minimal du feu est augmenté de 330
    °C à 340 °C (conformément à la ASTM D4652) et prouve également que les valeurs
    d'essai de production enregistrées sont d'une plus haute précision. - des valeurs
    de neutralisation ont été réduites de 0,02 à 0,01 mg KOH/g, conformément aux données
    d'essais de production.\nf) l'Annexe A a été supprimée."
