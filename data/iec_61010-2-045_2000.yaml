abstract:
- content: Applies to washer disinfectors and other equipment used for washing and
    disinfection. This is for the treatment of soiled items used in the medical, veterinary,
    pharmaceutical and laboratory fields. For domestic dishwashers see IEC 60335-2-5,
    for commercial dishwashers see IEC 60335-2-58.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux appareils de désinfection/lavage et aux autres équipements
    utilisés pour le lavage et la désinfection. Ceci est pour le traitement de pièces
    souillées utilisées dans les domaines médical, vétérinaire, pharmaceutique, et
    en laboratoire. Pour machines domestiques à laver la vaisselle, voir la CEI 60335-2-5,
    pour machines commerciales à laver la vaisselle, voir CEI 60335-2-58.
