abstract:
- content: |-
    IEC 61076-3-104:2006 Establishes uniform specifications, type testing requirements and quality assessment procedures for 8-way, shielded free and fixed connectors for data transmissions with frequencies up to 1 000 MHz, and intended to be used within cabling for information and communications technology, home entertainment and multimedia. It contains a choice of all test methods and sequences, severity and preferred values for dimensions and characteristics. This second edition of IEC 61076-3-104 cancels and replaces the first edition, published in 2003, and constitutes a technical revision. Changes from the first edition of this standard (2003) include editorial changes throughout the standard and as well as an increase of upper frequency from 600 MHz to 1 000 MHz and changes to the characteristics clause (Clause 6) and test schedules clause (Clause 7) to align the document with test schedules of IEC 60603-7 series documents. This bilingual version (2013-06) corresponds to the monolingual English version, published in 2006-07
    Key words: 8-way, shielded free connectors, shielded fixed connectors
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61076-3-104:2006 Etablit des spécifications uniformes, des exigences d'essais de type et des procédures d'assurance qualité pour les fiches et les embases écrantées pour la transmission de données à des fréquences jusqu'à 1 000 MHz destinées à être utilisées dans les câblages de technologies de l'information et de communication et d'applications de loisirs et multimédia domestiques. Elle donne une sélection de toutes les méthodes et séquences d'essai, de la sévérité applicable et des valeurs préférentielles pour les dimensions et les caractéristiques. Cette deuxième édition de la CEI 61076-3-104 annule et remplace la première édition publiée en 2003 et constitue une révision technique. Les modifications apportées à la première édition de la présente norme (2003) sont d'une part de nature éditoriale sur l'ensemble de la norme et correspondent d'autre part à une augmentation de la fréquence supérieure qui a été portée de 600 MHz à 1000 MHz et à des changements dans l'article caractéristiques (Article 6) et dans l'article programmes d'essai (Article 7) destinés à aligner le document sur les programmes d'essai des documents de la série CEI 60603-7. La présente version bilingue (2013-06) correspond à la version anglaise monolingue publiée en 2006-07.
    Mots-clés: 8 voies, fiches écrantées, embases écrantées
