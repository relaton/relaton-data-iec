abstract:
- language: en
  script: Latn
  content: The Small Computer System Interface (SCSI) protocol is designed to provide
    an efficient peer-to-peer I&#x2F;O bus with the maximum number of hosts and peripherals
    determined by the bus width (8 or 16). This International Standard defines the
    SCSI command set extensions to access multimedia features for all classes of SCSI
    devices.
