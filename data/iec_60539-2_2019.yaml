abstract:
- content: "<!-- NEW! -->IEC 60539-2:2019 is available as IEC 60539-2:2019 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60539-2:2019 is
    applicable to surface mount directly heated negative temperature coefficient thermistors,
    typically made from transition metal oxide materials with semiconducting properties.
    These thermistors have metallized connecting pads or soldering strips and are
    intended to be mounted directly on to substrates for hybrid circuits or on to
    printed boards.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) revision for the structure
    in accordance with ISO/IEC Directives, Part 2:2016 (seventh edition) to the extent
    practicable, and for harmonizing with IEC 60539-1:2016;<br />\r\nb) the upper
    category temperatures of 175 °C, 200 °C, 250 °C, 315 °C, 400 °C in Table 1 have
    been added;<br />\r\nc) the dimensions of 0402M in Annex A have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60539-2:2019 est disponible sous forme de IEC 60539-2:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60539-2:2019
    s'applique aux thermistances à coefficient de température négatif à chauffage
    direct pour montage en surface, typiquement constituées de matériaux faits d'oxyde
    de métal de transition dotés de propriétés semi-conductrices. Ces thermistances
    sont équipées de contacts de connexion métallisés ou de bandes de brasure et sont
    destinées à être montées directement sur des substrats pour circuits hybrides
    ou sur des cartes imprimées.<br />\r\nLa présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    révision de la structure conformément aux directives ISO/IEC, Partie 2:2016 (septième
    édition), dans la mesure du possible, et pour l'harmonisation avec l'IEC 60539-1:2016;<br
    />\r\nb) les températures maximales de catégorie 175 °C, 200 °C, 250 °C, 315 °C,
    400 °C ont été ajoutées dans le Tableau 1;<br />\r\nc) les dimensions de 0402M
    à l'Annexe A ont été ajoutées."
