abstract:
- content: 'Applies to the specification of performance, with primary reference to
    industrial applications, of the following kinds of electrical and electronic equipment:
    - indicating and recording instruments which measure electrical quantities; -
    material measures which supply electrical quantities; - instruments which measure
    non-electrical quantities using electrical means, for all parts of the measuring
    chain which present electrical output signals. It is based on the methods expounded
    in GUM for expressing and evaluating the uncertainty of measurement, and refers
    to GUM for the statistical procedures to be used in determining the intervals
    assigned to represent uncertainty (including the way to account for non-negligible
    uncertainties in the traceability chain). The object is to provide methods for
    ensuring uniformity in the specification and determination of uncertainties of
    equipment within its scope. All other necessary requirements have been reserved
    for dependent IEC product standards pertaining to particular types of equipment
    which fall within the scope of this standard.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique à la spécification des performances, notamment dans le cadre
    des applications industrielles, des types d''appareils électriques et électroniques
    suivants: - appareils indicateurs et enregistreurs de mesure des grandeurs électriques;
    - dispositifs matériels fournissant des grandeurs électriques; - appareils mesurant
    des grandeurs non électriques par des moyens électriques, pour toute la partie
    de la chaîne de mesure où sont présents des signaux de sortie électriques. Elle
    repose sur les méthodes exposées dans le GUM pour l''expression et l''évaluation
    de l''incertitude des mesures, et renvoie à ce même document pour les procédures
    statistiques à employer en vue de déterminer les intervalles définis pour représenter
    l''incertitude (y compris la façon de prendre en compte les incertitudes non négligeables
    dans la chaîne de traçabilité). Son objet est de fournir des méthodes assurant
    une homogénéité dans la spécification et la détermination des incertitudes des
    appareils visés. Toutes les autres prescriptions nécessaires ont été réservées
    à des normes de produit de la CEI relatives à des types d''équipements particuliers
    tombant dans le domaine d''application de la présente norme.'
