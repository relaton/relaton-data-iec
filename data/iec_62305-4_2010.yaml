- content: "La CEI 62305-4:2010 fournit des informations relatives à la conception,
    à l'installation, à l'inspection, à la maintenance et aux essais d'une installation
    de protection de réseau de puissance et de communication (MPF) visant à réduire
    le risque de défaillances permanentes dû aux impulsions électromagnétiques de
    foudre (IEMF) dans une structure. Cette seconde édition annule et remplace la
    première édition, publiée en 2006, dont elle constitue une révision technique.
    La présente édition comprend les modifications techniques importantes suivantes
    par rapport à la précédente édition:<br />\r\n1) Introduction d'interfaces d'isolement
    capables de réduire les chocs conduits sur les services pénétrant dans la structure.<br
    />\r\n2) Légère modification des sections minimales des composants de liaison.<br
    />\r\n3) Introduction d'un premier courant pulsé négatif à des fins de calcul,
    comme source électromagnétique de dégradation des réseaux internes.<br />\r\n4)
    Amélioration du choix du parafoudre par rapport au niveau de protection contre
    les surtensions, afin de tenir compte de l'existence de phénomènes d'oscillation
    et d'induction dans le circuit en aval du parafoudre.<br />\r\n5) Suppression
    de l'Annexe C traitant de la coordination des parafoudres avec renvoi au SC 37A.<br
    />\r\n6) Introduction d'une nouvelle Annexe informative D fournissant des informations
    sur les facteurs à prendre en compte dans le choix des parafoudres.<br />\r\nLa
    présente version bilingue (2012-06) correspond à la version anglaise monolingue
    publiée en 2010-12."
