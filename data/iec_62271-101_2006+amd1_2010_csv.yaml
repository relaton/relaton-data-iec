abstract:
- content: "IEC 62271-101:2006+A1:2010 mainly applies to a.c. circuit-breakers within
    the scope of IEC 62271-100. It provides the general rules for testing a.c. circuit-breakers,
    for making and breaking capacities over the range of test duties described in
    6.102 to 6.111 of IEC 62271-100, by synthetic methods. The technical content is
    therefore identical to the base edition and its amendment and has been prepared
    for user convenience. A vertical line in the margin shows where the base publication
    has been modified by amendment 1. Additions and deletions are displayed in red,
    with deletions being struck through. This consolidated version consists of the
    first edition (2006) and its amendment 1 (2010). Therefore, no need to order amendment
    in addition to this publication.<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 62271-100:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-101:2006+A1:2010 s'applique principalement aux disjoncteurs
    à courant alternatif définis dans le domaine d'application de la CEI 62271-100.
    Elle donne les règles générales d'essais de ces disjoncteurs, pour les pouvoirs
    de fermeture et de coupure dans la gamme des séquences d'essais décrites de 6.102
    à 6.111 de la CEI 62271-100, à l'aide de méthodes d'essais synthétiques. Le contenu
    technique de cette version consolidée est donc identique à celui de l'édition
    de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les
    suppressions sont barrées. Cette version consolidée comprend la première édition
    (2006) et son amendement 1 (2010). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 62271-100:2008."
