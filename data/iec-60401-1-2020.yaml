abstract:
- language: en
  script: Latn
  content: "IEC 60401-1:2020 provides a nomenclature of the most frequent surface,
    bulk and shape irregularities relevant to cores made of soft ferrites (magnetic
    oxides). Most irregularities are graphically exemplified as visual aids. A general
    recommendation is also given in Annex A for a consistent scheme for specifying
    the exact location of the irregularity, combining a general name for the location
    with more detailed qualifiers of the specified location. This document can also
    be useful as a terminology reference when preparing technical documentation, irregularity
    inspection specifications, etc. This document also presents a method for defining
    the designation nomenclature for the major physical attributes of soft ferrite
    core shapes. The purpose of this document is to facilitate uniform usage of dimensional
    characters by manufacturers, specifiers, and users when describing core dimensions
    on drawings, in tables, and on catalogue specification sheets. This second edition
    cancels and replaces the first edition of IEC 60401-1 published in 2002 and the
    second edition of IEC 60401-2 published in 2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous editions of IEC 60401-1 and IEC 60401-2:<br />\r\n- added
    the surface irregularity term “pores” in 4.3.1.6;<br />\r\n- added the surface
    irregularity term “scratch” in 4.3.6.3;<br />\r\n- removed the surface irregularity
    term “crater” in 4.1.5 of IEC 60401-1: 2002;<br />\r\n- removed the bulk irregularity
    terms “superpores” in 5.1, “inclusions” in 5.2, “internal stratification” in 5.3
    and “internal crack” in 5.4 of IEC 60401-1: 2002;<br />\r\n- removed the contents
    related to “yoke ring cores” in 7.1.3 and 7.4 of IEC 60401-1:2002;<br />\r\n-
    replaced the surface irregularity term “stratification” with “lamination” in 4.3.4.7;<br
    />\r\n- replaced the location related terms “upper surface of back” with “bottom
    surface” and “lower surface of back” with “back surface” in Figure A.1;<br />\r\n-
    changed Clause 7 of IEC 60401-1:2002 into Annex A."
- language: fr
  script: Latn
  content: "L’IEC 60401-1:2020 fournit une nomenclature des irrégularités de surface,
    de structure interne et de forme les plus fréquentes correspondant aux noyaux
    en matériaux ferrites doux (oxydes magnétiques). La plupart des irrégularités
    sont citées en exemple sous forme de graphique, en tant qu'aide visuelle. Une
    recommandation générale est également fournie à l’Annexe A en vue d'un programme
    cohérent pour spécifier l'emplacement exact de l'irrégularité, en associant un
    nom général pour l'emplacement à des qualificatifs plus détaillés de l'emplacement
    spécifié. Le présent document peut également être utile en tant que référence
    terminologique lors de l'élaboration de la documentation technique, des spécifications
    de contrôle des irrégularités, etc.<br />\r\nLe présent document présente également
    une méthode qui définit la nomenclature de désignation des principaux attributs
    physiques des formes de noyaux en matériaux ferrites doux. L’objet du présent
    document est de faciliter l’utilisation uniforme des caractères dimensionnels
    par les fabricants, les spécificateurs et les utilisateurs lors de la description
    des dimensions de noyaux dans des schémas, des tableaux et des fiches de spécification
    de catalogues.<br />\r\nCette deuxième édition annule et remplace la première
    édition de l’IEC 60401-1 parue en 2002 et la deuxième édition de l’IEC 60401-2
    parue en 2009. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport aux
    éditions précédentes de l'IEC 60401-1 et de l'IEC 60401-2:<br />\r\n- ajout du
    terme d'irrégularité de surface \"pores\" en 4.3.1.6;<br />\r\n- ajout du terme
    d'irrégularité de surface \"rayure\" en 4.3.6.3;<br />\r\n- suppression du terme
    d'irrégularité de surface \"cratère\" au 4.1.5 de l’IEC 60401-1:2002;<br />\r\n-
    suppression des termes d'irrégularité de structure interne \"superpores\" en 5.1,
    \"inclusions\" en 5.2, \"stratification interne\" en 5.3 et \"fissures internes\"
    en 5.4 de l’IEC 60401-1:2002;<br />\r\n- suppression du terme lié au contenu \"bague
    de déflexion\" au 7.1.3 et au 7.4 de l’IEC 60401-1:2002;<br />\r\n- remplacement
    du terme d’irrégularité de surface \"stratification\" par \"lamination\" (en anglais)
    en 4.3.4.7;<br />\r\n- remplacement des termes liés à l'emplacement \"surface
    supérieure du fond\" par \"surface du bas\" et \"surface inférieure du fond\"
    par \"surface du fond\" à la Figure A.1;<br />\r\n- modification de l’Article
    7 de l’IEC 60401-1:2002 en Annexe A."
