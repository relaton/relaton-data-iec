abstract:
- content: IEC 60512-15-6:2008 details a standard test method to assess the effectiveness
    of the coupling device to maintain engagement of mated connectors fitted with
    coupling and &#x2F; or retaining devices when subject to specified forces applied
    to the cable&#x2F;wire bundle or harness or applied directly to the connector
    body if so specified in a detail specification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-15-6:2008 détaille une méthode d&#x27;essai normalisée pour
    évaluer l&#x27;efficacité du dispositif d&#x27;accouplement à maintenir l&#x27;accouplement
    des connecteurs accouplés munis de dispositifs d&#x27;accouplement et&#x2F;ou
    de dispositifs de retenue lorsqu&#x27;ils sont soumis à des forces spécifiées
    appliquées au faisceau de câbles&#x2F;de fils ou aux fils couplés, ou appliquées
    directement au corps du connecteur, si ceci est spécifié ainsi dans une spécification
    particulière.
