abstract:
- language: en
  script: Latn
  content: "IEC 61472:2013 describes a method for calculating the minimum approach
    distances for live working, at maximum voltages between 72,5 kV and 800 kV. This
    standard addresses system overvoltages and the working air distances or tool insulation
    between parts and/or workers at different electric potentials. The required withstand
    voltage and minimum approach distances calculated by the method described in this
    standard are evaluated taking into consideration<br />\r\n- if the workers are
    trained for, and skilled in, working in the live working zone;<br />\r\n- if the
    anticipated overvoltages do not exceed the value selected for the determination
    of the required minimum approach distance;<br />\r\n- if transient overvoltages
    are the determining overvoltages;<br />\r\n- if tool insulation has no continuous
    film of moisture or measurable contamination present on the surface;<br />\r\n-
    if no lightning is seen or heard within 10 km of the work site;<br />\r\n- if
    allowance is made for the effect of conducting components of tools; and<br />\r\n-
    if the effect of altitude, insulators in the gap, etc, on the electric strength
    is taken into consideration. For conditions other than the above, the evaluation
    of the minimum approach distances may require specific data, derived by other
    calculation or obtained from additional laboratory investigations on the actual
    situation. This third edition cancels and replaces the second edition of IEC 61472
    published in 2004. It constitutes a technical revision. Significant changes with
    regard to the second edition are:<br />\r\n- the clarification of the scope;<br
    />\r\n- the review of the definitions;<br />\r\n- the clarification of the methodology
    of determining whether live working is permissible and the calculation of the
    minimum approach distances;<br />\r\n- the modification of the basic equation
    for calculation of the minimum approach distance; and<br />\r\n- the introduction
    of Table 1 for altitude correction factor simplification ka. The contents of the
    corrigendum of October 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61472:2013 décrit une méthode de calcul des distances minimales
    d'approche pour des travaux sous tension réalisés à des tensions maximales comprises
    entre 72,5 kV et 800 kV. La présente norme traite des surtensions de réseau et
    des distances de travail dans l'air ou de l'isolation des outils entre des pièces
    et/ou des travailleurs à des potentiels électriques différents. La tension de
    tenue requise et les distances minimales d'approche calculées suivant la méthode
    décrite dans la présente norme sont évaluées en prenant en compte<br />\r\n- si
    les travailleurs sont formés et qualifiés pour travailler dans la zone de travail
    sous tension;<br />\r\n- si les surtensions attendues ne dépassent pas la valeur
    choisie pour la détermination de la distance minimale d'approche requise;<br />\r\n-
    si les surtensions transitoires sont les surtensions déterminantes;<br />\r\n-
    si l'isolation des outils ne présente pas sur la surface un film continu d'humidité
    ou un niveau de pollution mesurable;<br />\r\n- si aucun éclair n'est vu ni entendu
    à moins de 10 km du lieu de travail;<br />\r\n- si l'influence des parties conductrices
    des outils est prise en compte;<br />\r\n- et si l'effet de l'altitude, de la
    présence d'isolateurs dans l'intervalle, etc. sur la tenue électrique est pris
    en compte. Pour des conditions autres que celles ci-dessus, l'évaluation des distances
    minimales d'approche peut exiger des données spécifiques, provenant d'autres calculs
    ou obtenues à partir d'études additionnelles en laboratoire sur la situation concrète.
    Cette troisième édition annule et remplace la deuxième édition de la CEI 61472,
    publiée en 2004. Elle constitue une révision technique. Les modifications techniques
    majeures par rapport à la deuxième édition sont:<br />\r\n- la clarification du
    domaine d'application;<br />\r\n- la revue des définitions;<br />\r\n- la clarification
    de la méthodologie pour déterminer si le travail sous tension est acceptable et
    pour calculer les distances minimales d'approche;<br />\r\n- la modification de
    l'équation de base pour calculer la distance minimale d'approche;<br />\r\n- et
    l'introduction du Tableau 1 pour une simplification du facteur de correction en
    fonction de l'altitude ka. Le contenu du corrigendum d'octobre 2015 a été pris
    en considération dans cet exemplaire."
