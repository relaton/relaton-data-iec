abstract:
- language: en
  script: Latn
  content: |-
    This Part 1 of the standard specifies the key principles for the creation of symbol originals for use on equipment. In accordance with the intended meaning of the symbol originals, it contains
    rules for design such as shape and size, and also for preparation of the accompanying texts. It has the status of a horizontal standard in accordance with IEC Guide 108.
- language: fr
  script: Latn
  content: |-
    Cette partie 1 de la norme établit les principes clés pour la création de dessins originaux de symboles utilisables sur le matériel. En accord avec la signification prévue pour les dessins
    originaux de symboles, elle contient des règles pour leur dessin, telles que la forme et la dimension, ainsi que pour la préparation des textes d'accompagnement. Elle a le statut d'une norme horizontale conformément au Guide 108 de la CEI.
