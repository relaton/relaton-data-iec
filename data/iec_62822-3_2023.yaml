  format: text/html
- content: "L'IEC 62822-3:2023 s'applique aux matériels de soudage par résistance
    et techniques connexes conçus pour un usage professionnel et non professionnel.<br
    />\r\nPlus généralement, le présent document traite des matériels où le courant
    de soudage circule dans un circuit électrique dont la géométrie ne peut pas être
    modifiée, quelle que soit la technologie du générateur de courant (par exemple
    LF-AC, MF-DC pour le soudage par points ou continu, ou le soudage par décharge
    capacitive utilisé pour le soudage de goujons).<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2017. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) inclusion des
    incertitudes dans les résultats de l'évaluation;<br />\r\nb) simplification des
    méthodes d'évaluation de l'exposition."
