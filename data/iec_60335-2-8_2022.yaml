- content: "L'IEC 60335-2-8:2022 traite de la sécurité des rasoirs, tondeuses, épilateurs,
    appareils de manucure et de pédicure électriques et autres appareils analogues,
    destinés à un usage domestique et analogue, dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries.<br />\r\nLes appareils non destinés à un usage
    domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins et des fermes, sont compris dans le domaine d'application
    de la présente norme. Les tondeuses pour bétail sont des exemples de tels appareils.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus situés
    à l'intérieur et autour de l'habitation. Cependant, elle ne tient en général pas
    compte<br />\r\n– des personnes (y compris des enfants) dont les capacités physiques,
    sensorielles ou mentales; ou le manque d'expérience et de connaissance les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n–
    des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le
    fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux appareils de massage (IEC 60335-2-32);<br />\r\n– aux appareils destinés aux
    soins esthétiques comportant des lasers et des sources de lumière de forte intensité
    (IEC 60335-2-113);<br />\r\n– aux appareils destinés aux soins esthétiques de
    la peau (IEC 60335-2-115);<br />\r\n– aux appareils destinés à des usages médicaux
    (IEC 60601).<br />\r\nCette septième édition annule et remplace la sixième édition
    parue en 2012, l'Amendement 1:2015 et l'Amendement 2:2018. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties
    en texte normatif (Article 1, 3.1.9, 19.10, 20.1, 22.103);<br />\r\nc) la procédure
    visant à maintenir l'appareil sans influencer le fonctionnement normal de manière
    significative a été explicitée (3.1.9);<br />\r\nd) des exigences ont été ajoutées
    pour les parties d'alimentation amovibles (6.2, 21.102, 21.103, 24.2);<br />\r\ne)
    l'exemption des instructions relatives à l'échauffement des lames chaudes sur
    les tondeuses pour bétail et les tondeuses pour animaux domestiques à usage commercial
    est tolérée en fonction des températures mesurées à l'Article 11 (7.12);<br />\r\nf)
    les exigences en 22.26 et en 22.36 ont été explicitées et consolidées;<br />\r\ng)
    l'applicabilité des 30.2.2 et 30.2.3 a été explicitée;<br />\r\nh) les exigences
    relatives aux câbles d'interconnexion pour les constructions de la classe III
    ont été clarifiées.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
