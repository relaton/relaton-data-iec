- content: La CEI 60679-6:2011 s'applique à la mesure de la gigue de phase des oscillateurs
    à quartz et des oscillateurs SAW utilisés sur des appareils électroniques. Elle
    fournit également des lignes directrices sur la gigue de phase qui permet de mesurer
    précisément une gigue en valeurs efficaces. Dans la méthode de mesure, un appareil
    de mesure des bruits de phase ou un système de mesure des bruits de phase est
    utilisé. La gamme de fréquences mesurées s'étend de 10 MHz à 1 000 MHz. La présente
    norme concerne les oscillateurs à quartz et les oscillateurs SAW utilisés sur
    des appareils électroniques et des modules dont les fonctions de multiplication
    ou de division sont basées sur ces oscillateurs. Le type de gigue de phase qui
    s'applique à ces oscillateurs est la gigue en valeur efficace. Cette norme annule
    et remplace l'IEC/PAS 60679-6 publié en 2008. Cette première édition constitue
    une révision technique.
