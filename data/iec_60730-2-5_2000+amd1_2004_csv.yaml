abstract:
- content: "Applies to automatic electrical burner control systems for the automatic
    control of burners for oil, gas, coal or other combustibles for household and
    similar use including heating, air conditioning and similar use. To be used in
    conjunction with IEC 60730-1 (second edition).<strong>This consolidated version
    consists of the third edition (2000) \nand its amendment 1 (2004). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux systèmes de commande électrique automatiques de brûleurs
    pour la commande automatique de brûleurs pour fioul, gaz, charbon ou autres combustibles
    à usage domestique et analogue, y compris le chauffage, la climatisation et usages
    analogues. Cette deuxième édition doit être utilisée conjointement avec la CEI
    60730-1 (deuxième édition).<strong> Cette version consolidée comprend la troisième
    édition (2000) et\nson amendement 1 (2004). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
