abstract:
- content: "IEC 62087-2:2015 specifies signals and media used in determination of
    the power consumption of audio, video, and related equipment, such as television
    sets and computer monitors. It also specifies signals for determining the peak
    luminance ratio that is sometimes associated with television power consumption
    measurement programs. In addition, this part specifies equipment, interfaces,
    and accuracy related to signal generation. This first edition of IEC 62087-2 together
    with IEC 62087-1 and IEC 62087-3 to IEC 62087-6 cancels and replaces IEC 62087:2011
    in its entirety. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to Clause 11 of IEC 62087:2011.
    The signals included on the discs are now numbered generically, rather than being
    based on the subclause numbers within the text of the television test method.
    Video test patterns used to determine the peak luminance ratio are now included
    on the discs. Audio test signals are specified. The box and outline video signal
    has been added.<br />\r\nThis publication is available in CD-ROM format only.
    The 5-disc package contains the publication on a CD and video files on two DVDs
    and two Blu-ray™ Discs."
