- content: "L'IEC 62087-2:2015 spécifie les signaux et supports utilisés pour déterminer
    la consommation de puissance des appareils audio, vidéo et du matériel connexe,
    tels que les téléviseurs et les moniteurs d'ordinateurs. Elle spécifie également
    des signaux pour déterminer le rapport de luminance de crête qui est parfois associé
    aux programmes de mesurage de la consommation de puissance des téléviseurs. En
    outre, la présente partie spécifie le matériel, les interfaces ainsi que la précision
    associés à la génération de ces signaux.<br />\r\nL'IEC 62087-2:2015 avec l'IEC
    62087-1 et les IEC 62087-3 à IEC 62087-6, annule et remplace l'IEC 62087:2011
    dans son intégralité. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'Article
    11 de l'IEC 62087:2011:<br />\r\n– Les signaux indiqués sur les disques sont désormais
    numérotés de façon générique; ils ne reposent plus sur les numéros de paragraphes
    utilisés dans le texte de la méthode d'essai des téléviseurs.<br />\r\n– Les modèles
    d'essai vidéo utilisés pour déterminer le rapport de luminance de crête sont désormais
    inclus sur les disques.<br />\r\n– Les signaux d'essai audio sont spécifiés.<br
    />\r\n– Le signal vidéo de boîte et de contour a été ajouté."
