abstract:
- content: "This part of CISPR 16 is designated a basic standard, which specifies
    the characteristics and calibration of the absorbing clamp for the measurement
    of radio disturbance power in the frequency range 30 MHz to 1 GHz. \n\nCISPR 16-1
    has been reorganised into 5 parts, to accommodate growth and easier maintenance.
    This first edition of CISPR 16-1-3, together with CISPR 16-1-1, CISPR 16-1-2,
    CISPR 16-1-4 and CISPR 16-1-5, cancels and replaces the second edition of CISPR
    16-1, published in 1999, amendment 1 (2002) and amendment 2 (2003). It contains
    the relevant clauses of CISPR 16-1 without technical changes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et l'étalonnage de la pince absorbante pour la mesure de
    la puissance perturbatrice radioélectrique dans la gamme de fréquences de 30 MHz
    à 1 GHz. \n\nLa publication CISPR 16-1 a été réorganisée en 5 parties, dans le
    but de pouvoir gérer plus facilement son évolution et maintenance. Cette première
    édition de la CISPR 16-1-3, ainsi que les CISPR 16-1-1, CISPR 16-1-2, CISPR 16-1-4
    et CISPR 16-1-5, annule et remplace la CISPR 16-1, publiée en 1999, l'amendement
    1 (2002) et l'amendement 2 (2003). Elle contient les articles en rapport avec
    la CISPR 16-1 sans modifications de leur contenu technique."
