abstract:
- language: en
  script: Latn
  content: Provides information and rules for the preparation of detail specifications
    for series BMA r.f. connectors together with the pro forma blank detail specification
    (BDS). Prescribes mating face dimensions for general purpose connectors, dimensional
    details of standard test connectors grade 0, gauging information and tests selected
    from QC 220000 (IEC 61169-1) applicable to all detail specifications relating
    to series BMA connectors.
- language: fr
  script: Latn
  content: Donne les informations et les directives pour préparer les spécifications
    particulières des connecteurs h.f. BMA ainsi que la spécification particulière
    cadre. Prescrit également les dimensions des faces d'accouplement pour connecteurs
    d'usage général, les dimension des connecterus d'essai normalisés de niveau 0,
    les informations sur les calibres et les essais issues de la QC 220000 (CEI 61169-1)
    applicables à toutes les spécifications particulières pour les connecteurs BMA.
