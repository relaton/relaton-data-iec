abstract:
- language: en
  script: Latn
  content: 'This standard is concerned with conducted disturbances in the frequency
    range from 0 kHz to 9 kHz, with an extension up to 148,5 kHz specifically for
    mains signalling systems. It gives compatibility levels for public low voltage
    a.c. distribution systems having a nominal voltage up to 420 V, single-phase or
    690 V, three-phase and a nominal frequency of 50 Hz or 60 Hz. Compatibility levels
    are specified for electromagnetic disturbances of the types which can be expected
    in public low voltage power supply systems, for guidance in: - the limits to be
    set for disturbance emission into public power supply systems; - the immunity
    limits to be set by product committees and others for the equipment exposed to
    the conducted disturbances present in public power supply systems.'
- language: fr
  script: Latn
  content: 'La présente norme est relative aux perturbations conduites dans le domaine
    de fréquences de 0 kHz à 9 kHz, avec une extension jusqu''à 148,5 kHz pour les
    systèmes de transmission de signaux sur le réseau. Elle fournit les valeurs numériques
    des niveaux de compatibilité pour les réseaux de distribution publics alternatifs
    basse tension, avec une tension nominale maximale de 420 V en monophasé, ou 690
    V en triphasé, et une fréquence nominale de 50 Hz ou 60 Hz. Les niveaux de compatibilité
    sont donnés pour les perturbations électromagnétiques auxquelles on peut s''attendre
    sur les réseaux de distribution publics basse tension, dans le but d''aider à
    définir: - les limites devant être établies pour les émissions perturbatrices
    sur les réseaux publics de distribution d''énergie; - les limites d''immunité
    devant être établies par les comités de produits ou autres concernant les équipements
    soumis aux perturbations conduites par les réseaux publics de distribution d''énergie.'
