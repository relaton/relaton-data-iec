- content: La présente partie de la CEI 60216 spécifie les méthodes expérimentales
    et de calcul à utiliser pour en extraire les caractéristiques d'endurance thermique,
    l'indice de température (TI) et l'indice d'endurance thermique relatif (RTE) d'un
    matériau en utilisant la méthode de "trame de durées fixes (fixed time frame)".
    Avec ce protocole, le vieillissement se produit après un petit nombre de durées
    déterminées, en utilisant le nombre approprié de températures de vieillissement
    tout au long de chaque durée pertinente, les propriétés des éprouvettes étant
    mesurées à la fin de chaque intervalle de temps. Cela diffère de la méthode de
    la CEI 60216-1, dans laquelle le vieillissement est effectué à un petit nombre
    de températures déterminées, la mesure des propriétés des éprouvettes se produisant
    après des durées de vieillissement variables en fonction de la progression du
    vieillissement. Les essais de diagnostic employés dans la méthode de trame de
    durées fixes sont limités aux essais destructifs. La méthode n'a pas encore été
    appliquée aux essais non destructifs ni aux procédures d'essais d'épreuves. Les
    deux indices d'endurance thermique TI et RTE déterminés selon le protocole FTFM
    (fixed time frame method), sont déduits des données expérimentales obtenues conformément
    aux instructions de la CEI 60216-1 et de la CEI 60216-2, et conformément aux modifications
    de la présente norme. Les méthodes de calcul et les essais statistiques sont différents
    de ceux de la CEI 60216-3 et de la CEI 60216-5. Par rapport à l'édition précédente,
    les modifications techniques majeures sont les suivantes. - Cette édition a été
    complétée par l'Annexe G et le logiciel correspondant.
