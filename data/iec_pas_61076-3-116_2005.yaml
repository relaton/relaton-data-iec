- content: Covers protective housings for upgrading existing 8-way shielded and unshielded
    connectors utilizing the interface described in IEC 60603-7-2, IEC 60603-7-3,
    IEC 60603-7-4, IEC 60603-7-5, and IEC 60603-7-7 to IP65 and IP67 ratings, according
