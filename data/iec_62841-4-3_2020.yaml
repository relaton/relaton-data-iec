- content: "IEC 62841-4-3:2020 Le présent document s’applique à la conception des<br
    />\r\n- tondeuses à lames hélicoïdales;<br />\r\net<br />\r\n- tondeuses à axe
    vertical<br />\r\nà conducteur à pied équipées<br />\r\n- d'un organe de coupe
    métallique; et/ou<br />\r\n- d’un organe de coupe non métallique rigide; et/ou<br
    />\r\n- d’un organe de coupe non métallique avec un ou plusieurs éléments de coupe
    montés de façon pivotante sur une unité centrale, en général circulaire, l’action
    de coupe de ces éléments dépendant de la force centrifuge et l’énergie cinétique
    de chaque élément de coupe unique étant supérieure à 10 J.<br />\r\nLe présent
    document ne s’applique pas aux:<br />\r\n- tondeuses à gazon robotisées;<br />\r\n-
    tondeuses télécommandées;<br />\r\n- tondeuses à fléaux ou équipements à fléaux;<br
    />\r\n- tondeuses à cisailles;<br />\r\n- faucheuses;<br />\r\n- tondeuses à barre
    de coupe;<br />\r\n- tondeuses remorquées/semi-portées;<br />\r\n- débroussailleuses;<br
    />\r\n- coupe-gazon et coupe-bordures;<br />\r\n- taille-bordures;<br />\r\n-
    coupe-herbes;<br />\r\n- débroussailleuses;<br />\r\n- débroussailleuses à lame
    de scie;<br />\r\n- tondeuses agricoles;<br />\r\n- sièges tirés/sulkys;<br />\r\n-
    machines à conducteur porté;<br />\r\n- tondeuses non motorisées;<br />\r\n- tondeuses
    à gazon à moteur à combustion interne;<br />\r\n- machines à moteur hybride et
    à pile à combustible et systèmes de charge associés; et<br />\r\n- tracteurs de
    jardin ou leurs équipements.<br />\r\nLes tondeuses à gazon robotisées sont traitées
    par l’IEC 60335-2-107, et seront traitées par une future partie de l’IEC 62841."
