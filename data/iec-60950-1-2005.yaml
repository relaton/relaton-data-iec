abstract:
- language: en
  script: Latn
  content: Applicable to mains-powered or battery-powered information technology equipment,
    including electrical business equipment and associated equipment, with a RATED
    VOLTAGE not exceeding 600 V. Also applicable are components and subassemblies
    intended for incorporation in information technology equipment. It is not expected
    that such components and subassemblies comply with every aspect of the standard,
    provided that the complete information technology equipment, incorporating such
    components and subassemblies, does comply. The contents of the corrigenda of August
    2006 and August 2013 have been included in this copy.
- language: fr
  script: Latn
  content: Applicable aux matériels de traitement de l'information alimentés par le
    réseau ou alimentés par batteries, y compris les matériels de bureau électriques
    et les matériels associés, de TENSION ASSIGNEE maximale égale à 600 V. Cette norme
    est également applicable aux composants et aux sous-ensembles destinés à être
    intégrés dans des matériels de traitement de l'information. Il n'est pas attendu
    que de tels composants et sous-ensembles soient en tout point conformes à la norme,
    sous réserve que le matériel de technologie de l'information complet qui intègre
    de tels composants et sous-ensembles soit conforme. Le contenu des corrigendas
    d'août 2006 et d'août 2013 ont été pris en considération dans cet exemplaire.
