abstract:
- language: en
  script: Latn
  content: "IEC 60939-3:2024 covers passive filters used to attenuate unwanted radio-frequency
    signals (such as noise or interference) generated from electromagnetic sources.
    Both single and multi-channel filters within one enclosure or which are built
    on a printed circuit board forming a compact entity are included within the scope
    of this document. This document applies to passive filter units for electromagnetic
    interference suppression for which safety tests are appropriate. This implies
    that filters specified according to this document will either be connected to
    mains supplies, when compliance with the mandatory tests of Table B.1 is necessary,
    or used in other circuit positions where the equipment specification specifies
    that some or all of these safety tests are required. This document applies to
    passive filter units, which will be connected to an AC mains or other supply (DC
    or AC) with a nominal voltage not exceeding 1 000 V AC, with a nominal frequency
    not exceeding 400 Hz, or 1 500 V DC. Note: For AC use, IEC 60384-14 applies to
    capacitors which will be connected to AC mains with a nominal frequency not exceeding
    100 Hz. This document covers appliance filters (US) but does not cover facility
    filters, cord-connected filters or direct plug-in filters. These other filters
    will be covered by another sectional specification.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) separated clauses for safety and performance tests;<br />\r\nb) added
    note for use of multiple X capacitors bridging basic insulation in 3 phase filters;<br
    />\r\nc) characteristics and conditions to substitute X and Y capacitors are now
    described in a separate Subclause 4.1;<br />\r\nd) creepage and clearance tables
    updated and in line with the latest editions of IEC 60938-2 and IEC 60664-1;<br
    />\r\ne) allowing voltage measurement for inductance measurements (7.3);<br />\r\nf)
    added requirements for marking depending on remaining energy after disconnection;<br
    />\r\ng) added content of CTL DSH 2044:2016 for temperature test of IEC filters;<br
    />\r\nh) added note about temperature rise required specimens for safety testing;<br
    />\r\ni) changed index of capacitors in Annex A to avoid confusion between index
    name and capacitor class;<br />\r\nj) moved tests from group 1A to 2. Now, samples
    in group 1A need to be submitted without potting;<br />\r\nk) revision of all
    parts of the document has taken place based on the ISO/IEC Directives, Part 2:2021,
    and harmonization with other similar kinds of documents. Annex X contains all
    cross-references of changes in clause/subclause numbers."
- language: fr
  script: Latn
  content: "L’IEC 60939-3:2024 couvre les filtres passifs utilisés pour atténuer les
    signaux aux fréquences radioélectriques indésirables (par exemple, le bruit ou
    le brouillage) générés par des sources électromagnétiques. Les filtres à voie
    unique et à voies multiples à l’intérieur d’une enveloppe, ou montés sur une carte
    de circuit imprimé qui forme une entité compacte, font partie du domaine d’application
    du présent document. Les filtres constitués d’éléments capacitifs dans lesquels
    l’inductance est inhérente à la construction du filtre font partie du domaine
    d’application du présent document. De même, les filtres constitués d’éléments
    inductifs dans lesquels la capacité est inhérente à la construction du filtre
    font également partie du domaine d’application du présent document. Il appartient
    au fabricant d’indiquer si un composant donné doit être conçu comme un condensateur,
    une inductance ou un filtre. Les filtres peuvent également inclure d’autres composants
    tels que des résistances et/ou des varistances ou des composants similaires. Le
    présent document s’applique aux filtres passifs d’antiparasitage pour lesquels
    des essais de sécurité sont appropriés. Ceci implique que les filtres spécifiés
    selon le présent document sont soit connectés à des réseaux d’alimentation (lorsque
    la conformité aux essais obligatoires du Tableau B.1 est nécessaire), soit utilisés
    dans d’autres positions de circuit dans lesquelles la spécification de l’équipement
    précise que certains ou tous ces essais de sécurité sont exigés. Le présent document
    s’applique à des filtres passifs qui sont connectés à un réseau d’alimentation
    en courant alternatif ou à une autre alimentation (en courant continu ou en courant
    alternatif) dont la tension nominale ne dépasse pas 1 000 V en courant alternatif
    et dont la fréquence nominale ne dépasse pas 400 Hz, ou dont la tension nominale
    ne dépasse pas 1 500 V en courant continu.<br />\r\nNOTE Pour les applications
    en courant alternatif, l’IEC 60384-14 s’applique aux condensateurs qui sont connectés
    au réseau d’alimentation en courant alternatif dont la fréquence nominale ne dépasse
    pas 100 Hz. Le présent document couvre les filtres d’appareil, mais ne couvre
    pas les filtres d’installation, les filtres connectés par cordon, ni les filtres
    enfichables directement. Ces autres filtres seront couverts par une autre spécification
    intermédiaire.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) des articles ont été
    séparés pour les essais de sécurité et de performances;<br />\r\nb) une note est
    ajoutée en ce qui concerne l’utilisation de plusieurs condensateurs de classe
    X qui relient en pont une isolation principale dans les filtres triphasés;<br
    />\r\nc) des caractéristiques et conditions de remplacement des condensateurs
    de classe X et de classe Y sont maintenant décrites dans un paragraphe 4.1 différent;<br
    />\r\nd) des tableaux de lignes de fuite et de distances d’isolement sont mis
    à jour et sont conformes aux dernières éditions de l’IEC 60938-2 et de l’IEC 60664-1;<br
    />\r\ne) le mesurage de la tension pour les mesurages de l’inductance est admis
    (7.3);<br />\r\nf) des exigences sont ajoutées pour le marquage selon l’énergie
    restante après la déconnexion;<br />\r\ng) le contenu de CTL DSH 2044:2016 est
    ajouté pour l’essai de température des filtres IEC;<br />\r\nh) une note est ajoutée
    par rapport aux spécimens de l’échauffement exigé pour les essais de sécurité;<br
    />\r\ni) l’index des condensateurs à l’Annexe A est modifié pour éviter la confusion
    entre le nom de l’index et la classe du condensateur;<br />\r\nj) des essais sont
    déplacés du groupe 1A au groupe 2. Les échantillons du groupe 1A doivent maintenant
    être soumis sans empotage;<br />\r\nk) toutes les parties du document ont été
    révisées sur la base des directives ISO/IEC, partie 2:2021, et de l’harmonisation
    avec d’autres types de documents similaires. L’Annexe X contient toutes les références
    croisées des modifications dans les numéros d’articles/paragraphes."
