abstract:
- content: "IEC 62391-1:2022 applies to fixed electric double-layer capacitors (hereafter
    referred to as capacitors) mainly used in DC circuits of electric and electronic
    equipment.<br />\r\nThis part of IEC 62391 establishes standard terms, inspection
    procedures and methods of test for use in sectional and detail specifications
    of electronic components for quality assessment or any other purpose.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tThe document has been completely restructured to comply
    with the ISO/IEC Directives, Part 2; a new technical categorization of test methods
    has been introduced and the test methods have been reorganized according to these
    new categories; tables, figures and references have been revised accordingly.\r\n\tCalculation
    formula of charging/discharging efficiency in Annex D were divided into two cases:
    \"Calculation assuming full charge and discharge\" and \"Calculation assuming
    incomplete charging and discharging due to internal resistance\"."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62391-1:2022 s’applique aux condensateurs électriques fixes à double
    couche (appelés ci-après condensateurs) principalement utilisés dans des circuits
    à courant continu d’équipements électriques et électroniques.<br />\r\nLa présente
    partie de l’IEC 62391 définit les termes normalisés, les procédures de contrôle
    et les méthodes d’essai utilisés dans les spécifications intermédiaires et particulières
    des composants électroniques dans le cadre de l’assurance de la qualité, ainsi
    qu’à d’autres fins.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:\r\n\r\n\tLe présent document
    a été intégralement restructuré pour satisfaire aux Directives ISO/IEC, Partie
    2. De nouvelles catégories techniques des méthodes d’essai ont été introduites,
    les méthodes d’essai ayant été réorganisées en fonction de ces nouvelles catégories.
    Les tableaux, figures et références ont été révisés en conséquence.\r\n\tLes formules
    de calcul de l’efficacité de charge/décharge de l’Annexe D ont été divisées en
    deux: \"Calcul prenant pour hypothèse la pleine charge et la pleine décharge\"
    et \"Calcul prenant pour hypothèse une charge et une décharge incomplètes, dues
    à la résistance interne\"."
