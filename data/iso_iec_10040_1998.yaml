abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This Recommendation | International
    Standard:</p><ul><li>provides an overview to the family of systems management
    standards;</li><li>establishes the basis for partitioning the systems management
    standards into separate groups, specifying the scope of each group and identifying
    the principal components within each group;</li><li>gives guidance on the development
    of systems management standards and identifies the way they relate to each other;</li><li>defines
    terms for use by other systems management standards;</li><li>is applicable to
    the definition of all systems management standards and to all aspects of systems
    management of whatever scale;</li><li>is applicable to situations in which the
    responsibility for systems management is centralized and those where it is decentralized;</li><li>establishes
    a model for systems management, identifies several aspects of systems management
    (i.e. information, functional, communications, and organizational), and further
    refines the model to clarify these aspects;</li><li>identifies the principles
    governing conformance requirements and conformance claims to systems management
    standards.</li></ul><p>There are no conformance requirements on the main body
    of this Recommendation | International Standard, however it does specify requirements
    on standards claiming compliance to systems management.</p><p>Annex A defines
    an application context for systems management and specifies the rules for negotiating
    systems management functional units. There are conformance requirements associated
    with these rules.</p>
