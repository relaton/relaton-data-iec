- content: VERSION CORRIGEE 2026-01<br /><br /><p>La presente Recommandation | Norme
    intemationale</p><ul><li>offre un apercu general de la famille des normes de gestion-systemes;</li><li>etablit
    les bases permettant de subdiviser les normes de gestion-systemes en groupes distincts,
    precise le domaine d'application de chaque groupe et definit les principales composantes
    a l'interieur de chaque groupe;</li><li>foumit des directives pour l'elaboration
    de normes de gestion-systemes et identifie les liens entre ces normes;</li><li>définit
    les termes utilises dans d'autres normes de gestion-systemes;</li><li>s'applique
    a la definition de toutes les normes de gestion-systemes et a tous les aspects
    de la gestionsystemes, quelle que soit leur importance;</li><li>s'applique aux
    cas ou la responsabilite de la gestion-systemes est centralisee ou distribuee;</li><li>definit
    un modele de gestion-systemes, precise plusieurs aspects (informationnel, fonctionnel,
    de communication et d'organisation) de la gestion-systemes et affine ledit mod&amp;e
    pour preciser ces differents aspects;</li><li>recense les principes regissant
    les imperatifs de conformite et les declarations de conformite par rapport aux
    normes de gestion-systemes.</li></ul><p>Il n'existe aucun imperatif de conformite
    aux dispositions du corps principal de la presente Recommandation 1 Norme intemationale;
    cette demiere precise toutefois les exigences auxquelles doivent repondre les
    normes qui se veulent conformes a la gestion-systemes.</p><p>L'Annexe A definit
    un contexte d'application pour la gestion-systemes et specific les regles fonctionnelles
    de gestion-systemes. Des exigences de c onformite sont associees a ces regles.</p>
