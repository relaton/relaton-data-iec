abstract:
- content: IEC 61215-1-1:2016 lays down requirements for the design qualification
    and type approval of terrestrial photovoltaic modules suitable for long-term operation
    in general open air climates, as defined in IEC 60721-2-1. This standard is intended
    to apply to all crystalline silicon terrestrial flat plate modules. The object
    of this test sequence is to determine the electrical and thermal characteristics
    of the module and to show, as far as possible within reasonable constraints of
    cost and time, that the module is capable of withstanding prolonged exposure in
    climates described in the scope. This standard defines PV technology dependent
    modifications to the testing procedures and requirements per IEC 61215-1:2016
    and IEC 61215-2:2016.
  language:
