- content: L'IEC 61215-1-1:2016 établit les exigences pour la qualification de la
    conception et l'homologation des modules photovoltaïques (PV) pour applications
    terrestres et pour une utilisation de longue durée dans les climats généraux à
    l'air libre, définis dans l'IEC 60721-2-1. La présente norme est destinée à s'appliquer
    à tous les modules à plaque plane au silicium cristallin pour applications terrestres.
    L'objet de cette séquence d'essais est de déterminer les caractéristiques électriques
    et thermiques du module et de montrer, dans la mesure du possible avec des contraintes
    de coût et de temps raisonnables, que le module est apte à supporter une exposition
    prolongée aux climats définis dans le domaine d'application. La présente norme
    définit les modifications dépendantes de la technologie photovoltaïque, apportées
    aux exigences et procédures d'essai de l'IEC 61215-1:2016 et de l'IEC 61215-2:2016.
