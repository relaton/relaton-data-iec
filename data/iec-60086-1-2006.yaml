abstract:
- language: en
  script: Latn
  content: IEC 60086 standardizes primary batteries with respect to their electrochemical
    system, dimensions, nomenclature, terminal configurations, markings, test methods,
    typical performance, safety and environmental aspects. The major technical changes
    concern the addition of "Test condition tolerances" in 6.6 and the standardization
    of the "Z" electrochemical system (Nickel oxyhydroxide) included in Table 3.
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 60086 est destinée à normaliser les piles
    électriques en ce qui concerne les points suivants: système électrochimique, dimensions,
    nomenclature, configurations des organes de connexion, marquages, méthodes d''essai,
    caractéristiques types de fonctionnement, sécurité et aspects environnementaux.
    Les principales modifications techniques sont l''ajout des "Tolérances pour les
    conditions d''essai" au 6.6 et la normalisation du système électrochimique "Z"
    (oxyhydroxide de nickel) inclus dans le Tableau 3.'
