abstract:
- language: en
  script: Latn
  content: 'Describes the terminology and two measuring methods, namely: the ring
    method and the permeameter method. Both methods use a test specimen in a closed
    magnetic circuit. Description of the test equipment and the electric circuits
    is given.'
- language: fr
  script: Latn
  content: |-
    Définit la terminologie et les deux méthodes de mesure, notamment
    la méthode du tore et la méthode du perméamètre. Les deux méthodes
    utilisent une éprouvette dans un circuit magnétique fermé. La
    description de l'équipement d'essai et des circuits électriques est
    également mentionnée.
