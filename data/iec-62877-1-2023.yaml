abstract:
- language: en
  script: Latn
  content: "IEC 62877-1:2023 applies to electrolytes and their components used for
    filling vented lead acid batteries with dry-charged cells and for electrolyte
    replenishment, replacement or electrolyte density adjustment of batteries in operation.
    This document defines the composition, purity and properties of electrolyte, for
    application where specific instructions from the battery manufacturer are not
    available. This second edition cancels and replaces the first edition published
    in 2016. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Addition of the concentration values
    of halogens in Table 4."
- language: fr
  script: Latn
  content: "L' IEC 62877-1:2023 s'applique aux électrolytes et à leurs composants
    utilisés pour le remplissage des batteries plomb-acide ouvertes avec éléments
    chargés secs et pour le réapprovisionnement, le remplacement de l'électrolyte
    ou le réglage de la densité de l'électrolyte des batteries en fonctionnement.
    Le présent document définit la composition, la pureté et les propriétés de l'électrolyte
    pour application en l'absence d'instructions spécifiques du fabricant de batteries.
    Cette deuxième édition annule et remplace la première édition parue en 2016. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Ajout des valeurs de concentration des halogènes dans le
    Tableau 4."
