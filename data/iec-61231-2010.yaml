abstract:
- language: en
  script: Latn
  content: 'IEC 61231:2010 gives the rules for the international lamp coding system
    and covers all lamp categories, excluding vehicle lamps. Coding for the main lamp
    types is specified and, for the others, will follow by amendments to this standard
    as appropriate. This first edition cancels and replaces the second edition of
    IEC 61231, published as a technical specification. It constitutes a technical
    revision, of which the main changes are indicated below: - introduction of LED
    modules (Subclause 5.8).'
- language: fr
  script: Latn
  content: 'La CEI 61231:2010 détaille les règles du système international de codification
    des lampes et couvre toutes les catégories de lampes, à l''exception des lampes
    pour véhicules. La codification des principaux types de lampes y est spécifiée;
    celle des autres types suivra, sous la forme d''amendements à cette norme. Cette
    première édition annule et remplace la deuxième édition de la CEI 61231, publiée
    comme spécification technique. Elle constitue une révision technique, dont les
    principales modifications sont indiquées ci-dessous: - introduction des DEL (Paragraphe
    5.8).'
