abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 74:2004 gives procedures for the development of graphical symbols for public information, use in safety signs and product safety labels, and use on equipment and products.</p>
    <p>Such graphical symbols can be included in consumer documentation.</p>
    <p>ISO/IEC Guide 74:2004 does not cover road traffic signs and graphical symbols for use in technical documentation.</p>
    <p>Rules for the design of graphical symbols are given in International Standards. ISO/IEC Guide 74:2004 brings together information on relevant international reference documents and standards to assist technical committees and designers to follow best practice when considering the need for a new graphical symbol.</p>
    <p>IMPORTANT -- The colours represented in the electronic file of ISO/IEC Guide 74:2004 can be neither viewed on screen nor printed as true representations. Although the copies of ISO/IEC Guide 74:2004 printed by ISO have been produced to correspond (with an acceptable tolerance as judged by the naked eye) to the requirements of ISO 3864-1, it is not intended that these printed copies be used for colour matching. Instead, consult ISO 3864-1 which provides colorimetric and photometric properties together with, as a guideline, references from colour order systems.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 74:2004 donne des modes opératoires d'élaboration des symboles graphiques pour l'information du public, pour utilisation avec les signaux de sécurité et les étiquettes de sécurité des produits, et pour utilisation sur le matériel et les produits.</p>
    <p>De tels symboles graphiques peuvent être inclus dans la documentation remise au consommateur.</p>
    <p>Le Guide ISO/CEI 74:2004 ne traite pas des panneaux de signalisation routière ni des symboles graphiques utilisés dans la documentation technique.</p>
    <p>Les règles de conception des symboles graphiques sont données dans des Normes internationales. Le Guide ISO/CEI 74:2004 rassemble des informations sur les normes et documents de référence internationaux susceptibles d'aider les comités techniques et les concepteurs à se conformer aux bonnes pratiques lorsqu'ils étudient la nécessité de créer un nouveau symbole graphique.</p>
    <p>IMPORTANT -- Les couleurs représentées dans le fichier électronique du Guide ISO/CEI 74:2004 ne peuvent être considérées comme représentation réelle ni à l'affichage à l'écran, ni à l'impression. Bien que les copies du Guide ISO/CEI 74:2004 imprimées par l'ISO aient été produites pour correspondre (avec une tolérance acceptable jugée à l'oeil nu) aux exigences de l'ISO 3864-1, l'intention n'est pas d'utiliser ces copies imprimées à des fins de comparaisons de couleurs. À la place, consulter l'ISO 3864-1 qui fournit des caractéristiques colorimétriques et photométriques ainsi que, à titre d'indication, des références à des systèmes de classification des couleurs.</p>
