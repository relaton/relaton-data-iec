- content: 'IEC TS 61586:2017 traite de l’estimation de la fiabilité inhérente à la
    conception des connecteurs électriques par la définition et le développement de
    programmes d’essais accélérés appropriés. Les mécanismes de dégradation intrinsèque
    élémentaire des connecteurs, qui sont liés au choix des matériaux et de la géométrie
    utilisés dans leur conception, sont examinés afin de fournir un contexte pour
    le développement des programmes d’essais souhaités. Bien que les mécanismes de
    dégradation intrinsèque puissent avoir des conséquences significatives sur les
    performances des connecteurs, ils divergent largement d’une application à l’autre;
    ils ne sont donc pas traités dans le présent document. Cette deuxième édition
    annule et remplace la première édition parue en 1997. Cette édition constitue
    une révision technique. Les principales modifications techniques par rapport à
    l''édition précédente sont les suivantes:Un protocole de test «de base» spécifique
    est défini qui utilise un seul groupe de test soumettant les connecteurs à de
    multiples contraintes, des informations supplémentaires sont fournies sur les
    facteurs d''accélération de test, une discussion sur les limites de la fourniture
    des estimations MTTF / MTBF pour les connecteurs a été ajoutée et la bibliographie
    a été élargie.<p></p><p>Mots clés: connecteurs, fiabilité, intrinsèque, extrinsèque</p>'
