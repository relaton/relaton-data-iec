abstract:
- language: en
  script: Latn
  content: IEC 63522-45:2025 used for testing electromechanical elementary relays
    (electromechanical relays, reed relays, reed contacts, reed switches and technology
    combination of these) and evaluates their ability to perform under expected conditions
    of transportation, storage and all aspects of operational use.
- language: fr
  script: Latn
  content: IEC 63522-45:2025 est utilisée pour effectuer les essais des relais électromécaniques
    élémentaires (relais électromécaniques, relais à lames souples, contacts à lames
    souples, interrupteurs à lames souples et combinaison technologique de ces types
    de relais) et elle évalue leur aptitude à fonctionner dans les conditions prévues
    de transport, de stockage et dans tous les aspects de l'utilisation fonctionnelle.
