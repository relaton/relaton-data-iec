abstract:
- content: "L&#x27;IEC 62744:2014 fournit les règles génériques pour la représentation
    d&#x27;états d&#x27;objets par des symboles graphiques normalisés dans les normes
    IEC 60617, ISO 14617, IEC 60417, par exemple, et pour les symboles graphiques
    futurs inclus dans ces normes. Elle fournit éfalement les états opérationnels
    d&#x27;un objet à titre d&#x27;exemples qui se produisent typiquement et qu&#x27;il
    est nécessaire de représenter par des symboles graphiques normalisés. Elle définit
    également les règles génériques à appliquer. Elle spécifie les types de moyens
    de représentation recommandés pour présenter les différents états opérationnels
    aux êtres humains.\r\nElle a le statut de norme horizontale conformément au &lt;a
