abstract:
- language: en
  script: Latn
  content: IEC 60068-3-4:2001 Provides the necessary information to assist in preparing
    relevant specifications, such as standards for components or equipment, in order
    to select appropriate tests and test severities for specific products and, in
    some cases, specific types of application. The object of damp heat tests is to
    determine the ability of products to withstand the stresses occurring in a high
    relative humidity environment, with or without condensation, and with special
    regard to variations of electrical and mechanical characteristics. Damp heat tests
    may also be utilized to check the resistance of a specimen to some forms of corrosion
    attack.
- language: fr
  script: Latn
  content: IEC 60068-3-4:2001 Rassemble les informations nécessaires aux rédacteurs
    qui, lors de l'établissement d'une spécification particulière telles que des normes
    pour les composants ou les matériels, choisissent les essais appropriés et leurs
    sévérités pour un produit particulier et, dans certain cas, pour des types d'application
    donnés. Le but de ces essais de chaleur humide est de déterminer l'aptitude des
    produits à supporter les contraintes d'un environnement à forte humidité relative,
    avec ou sans condensation, et plus particulièrement de déterminer les variations
    de leurs caractéristiques électriques et mécaniques. Les essais de chaleur humide
    peuvent aussi être appliqués en vue de vérifier la résistance d'un spécimen à
    certaines formes d'attaque par corrosion.
