abstract:
- language: en
  script: Latn
  content: |-
    IEC 60384-14:2013 applies to capacitors and resistor-capacitor combinations which will be connected to an a.c. mains or other supply with nominal voltage not exceeding 1 000 V a.c. (r.m.s.) or 1 000 V d.c. and with a nominal frequency not exceeding 100 Hz. This fourth edition cancels and replaces the third edition published in 2005. It constitutes a technical revision. All changes that have been agreed upon can be categorized as minor revisions.

    The contents of the corrigendum of April 2016 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 60384-14:2013 s'applique aux condensateurs et aux combinaisons condensateur/résistance qui sont connectés à un réseau d'alimentation en courant alternatif ou à une autre alimentation dont la tension nominale ne dépasse pas 1 000 V c.a. (efficace) ou 1 000 V c.c. et dont la fréquence nominale ne dépasse pas 100 Hz. Cette quatrième édition annule et remplace la troisième édition publiée en 2005 dont elle constitue une révision technique. Toutes les modifications acceptées peuvent être classées comme des révisions mineures.

    Le contenu du corrigendum d'avril 2016 a été pris en considération dans cet exemplaire.
