abstract:
- content: "IEC 60335-2-25:2010+A1:2014 deals with the safety of microwave ovens for
    household and similar use, their rated voltage being not more than 250 V. This
    standard also deals with combination microwave ovens, for which Annex AA is applicable.
    This standard also deals with microwave ovens intended to be used on board ships,
    for which Annex BB is applicable. Appliances not intended for normal household
    use but which nevertheless may be a source of danger to the public, such as appliances
    intended to be used by laymen in shops, in light industry and on farms, are within
    the scope of this standard. However, if the appliance is intended to be used professionally
    to process food for commercial purposes, the appliance is not considered to be
    for household and similar use only. The principal changes with respect to the
    previous edition are as follows:<br />\r\n- the scope is modified to, cover microwave
    ovens on board ships, to better define seperation between \"household and similar
    use\" and \"commercial use\" and indicate it does not to take into account persons
    whose capabilities or lack of experience and knowledge prevents them from using
    the appliance safely without supervision or instruction and children playing with
    the appliance;<br />\r\n- the intended use is defined for clarification;<br />\r\n-
    the door endurance test is rationalised;<br />\r\n- the replacement of 22.103,
    22.104 and 22.105 allows interlock systems with at least one concealed door interlock
    as well as alternative interlock systems without concealed door interlock;<br
    />\r\n- the tests on electronic door interlock systems are defined for clarification;<br
    />\r\n- the pollution degree of combination microwave ovens is defined for clarification;<br
    />\r\n- the thickness requirement for sheaths of visibly glowing heating elements
    of combination microwave ovens is defined for clarification. It is the recommendation
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    This consolidated version consists of the sixth edition (2010) and its amendment
    1 (2014). Therefore, no need to order amendment in addition to this publication.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2013."
  language:
