  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-25:2010+A1:2014 traite de la sécurité des fours à micro-ondes
    à usage domestique et analogue dont la tension assignée n'est pas supérieure à
    250 V. Cette norme traite également des fours à micro-ondes combinés, pour lesquels
    l'Annexe AA s'applique. Cette norme traite également des fours à micro-ondes destinés
    à être utilisés à bord de navires et pour lesquels l'Annexe BB est applicable.
    Les appareils qui ne sont pas destinés à un usage domestique normal mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des utilisateurs non avertis dans des magasins, chez
    des artisans et dans des fermes, sont compris dans le domaine d'application de
    la présente norme. Toutefois, si l'appareil est destiné à être utilisé par des
    professionnels pour la préparation d'aliments à des fins commerciales, l'appareil
    n'est pas considéré comme étant uniquement à usage domestique et analogue. Par
    rapport à l'édition précédente, les principales modifications indiquées ci-après
    ont été apportées:<br />\r\n- le domaine d'application est étendu aux fours à
    micro-ondes utilisés à bord de navires, pour mieux distinguer l'usage domestique
    et analogue et l'usage commercial, et ne tient pas compte des personnes dont les
    capacités ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction, et ne tient pas
    compte de l'utilisation de l'appareil comme jouet par des enfants;<br />\r\n-
    l'utilisation prévue est définie pour clarification;<br />\r\n- l'essai d'endurance
    de porte est rationalisé;<br />\r\n- les remplacements de 22.103, 22.104 et 22.105
    autorisent aussi bien des systèmes de verrouillage avec au moins un verrouillage
    de porte dissimulé que des systèmes de verrouillage sans verrouillage de porte
    dissimulé;<br />\r\n- le degré de pollution des fours à micro-ondes combinés est
    défini pour clarification;<br />\r\n- les exigences d'épaisseur du blindage des
    éléments chauffants lumineux des fours à micro-ondes combinés sont définies pour
    clarification. Il est recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de
    publication. Cette version consolidée comprend la sixième édition (2010) et son
    amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60335-1:2013."
