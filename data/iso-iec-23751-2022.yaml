abstract:
- language: en
  script: Latn
  content: "<p>This document establishes a set of building blocks, i.e. concepts,
    terms, and definitions, including Data Level Objectives (DLOs) and Data Qualitative
    Objectives (DQOs), that can be used to create Data Sharing Agreements (DSAs).
    This document is applicable to DSAs where the data is intended to be processed
    using one or more cloud services or other distributed platforms.</p>"
