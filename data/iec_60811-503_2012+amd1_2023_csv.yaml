abstract:
- content: IEC 60811-503:2012+AMD1:2023 gives the test method for the shrinkage for
    sheaths. IEC 60811-503:2012 cancels and replaces Clause 11 of IEC 60811-1-3:1993,
    which is withdrawn. Full details of the replacements are shown in Annex A of IEC
    60811-100:2012. There are no specific technical changes with respect to the previous
    edition, but see the Foreword to IEC 60811-100:2012. This publication is to be
    read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60811-503:2012+AMD1:2023 décrit la méthode d'essai relative à la
    rétraction des gaines. L'IEC 60811-503:2012 annule et remplace l'Article 11 de
    l'IEC 60811-1-3:1993, qui est supprimée. L'ensemble des informations relatives
    aux remplacements figure dans l'Annexe A de l'IEC 60811-100:2012. Aucune modification
    technique n'a été effectuée par rapport à l'édition précédente; voir cependant
    l'avant-propos de l'IEC 60811-100:2012. Cette publication doit être lue conjointement
    avec l'IEC 60811-100:2012.
