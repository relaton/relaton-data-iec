abstract:
- content: |-
    IEC 61158-6-14:2014 defines the protocol provided to define the wire-representation of the service primitives defined in IEC 61158-5-14, and define the externally visible behavior associated with their transfer. This standard specifies the protocol of the Type 14 fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545). This third edition cancels and replaces the second edition published in 2010 and constitutes a technical revision. The main changes are:<br />
    - corrections of editorial errors;<br />
    - specification changes for CPF4;<br />
    - update of the requirements for all conformance classes;<br />
    - update of the requirements for all conformance services.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61158-6-14:2014 décrit le protocole mis en place pour définir la représentation filaire des primitives de service définies dans la CEI 61158-5-14 et définir le comportement visible de l'extérieur associé à leur transfert. La présente norme spécifie le protocole de la couche application de bus de terrain de Type 14, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1) et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition annule et remplace la deuxième édition parue en 2010. Elle constitue une révision technique. Les principales modifications sont:<br />
    - correction des erreurs éditoriales;<br />
    - modifications de la spécification de la CPF4;<br />
    - mise à jour des exigences de l'ensemble des classes de conformité;<br />
    - mise à jour des exigences de l'ensemble des services de conformité.
