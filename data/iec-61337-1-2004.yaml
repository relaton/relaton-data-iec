abstract:
- language: en
  script: Latn
  content: IEC 61337-1:2004 applies to filters using waveguide type dielectric resonators
    of assessed quality using either capability approval or qualification approval
    procedures. It also lists the test and measurement procedures which may be selected
    for use in detail specifications for such filters.
- language: fr
  script: Latn
  content: La CEI 61337-1:2004 s'applique aux filtres utilisant des résonateurs diélectriques
    à modes guidés sous assurance de la qualité en utilisant soit des procédures d'agrément
    de savoir-faire, soit des procédures d'homologation. Elle donne également les
    procédures d'essai et de mesure qui peuvent être sélectionnées pour être utilisées
    dans des spécifications particulières pour de tels filtres.
