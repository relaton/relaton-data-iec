abstract:
- language: en
  script: Latn
  content: "IEC 60384-19:2022 is applicable to fixed surface mount capacitors for
    direct current, with metallized electrodes and polyethylene-terephthalate dielectric
    for use in electronic equipment. These capacitors have metallized connecting pads
    or soldering strips and are intended to be mounted directly onto printed boards
    or onto substrates for hybrid circuits. These capacitors can have \"self-healing
    properties\" depending on conditions of use. They are primarily intended for applications
    where the AC component is small with respect to the rated voltage.<br />\r\nThis
    part of IEC 60384 specifies preferred ratings and characteristics, and selects
    from IEC 60384‑1:2021 the appropriate quality assessment procedures, tests and
    measuring methods, and gives general performance requirements for this type of
    capacitor. Test severities and requirements specified in detail specifications
    referring to this sectional specification are of an equal or higher performance
    level. Lower performance levels are not permitted.<br />\r\nCapacitors for electromagnetic
    interference suppression are not included, but are covered by IEC 60384‑14.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">revision of all parts of the document based on the
    ISO/IEC Directives, Part 2:2021, and harmonization with other similar kinds of
    documents;</li>\r\n\t<li style=\"text-align:justify\">the document structure has
    been organized to follow new sectional specification structure decided in TC 40;</li>\r\n\t<li
    style=\"text-align:justify\">revised tables and Clause 5 to prevent duplications
    and contradictions;</li>\r\n\t<li style=\"text-align:justify\">in Clause 5.2 (Mounting),
    5.2.1, 5.2.2 and 5.2.3 have been added;</li>\r\n\t<li style=\"text-align:justify\">in
    Clause 5.5 (Shear test), 5.5.1 and 5.5.2 have been added;</li>\r\n\t<li style=\"text-align:justify\">in
    Clause 5.14 (Component solvent resistance), 5.14.1 and 5.14.2 have been added.
    In Table 8 and Table A.2, test 5.14 has been moved before 5.7.5 Final inspections
    in Group 1A and in Subgroup C1;</li>\r\n\t<li style=\"text-align:justify\">in
    Clause 5.15 (Solvent resistance of marking), 5.15.1 and 5.15.2 have been added;</li>\r\n\t<li
    style=\"text-align:justify\">tangent of loss angle measurement has been added
    to resistance to soldering heat test;</li>\r\n\t<li style=\"text-align:justify\">lot-by-lot
    and periodical inspection tables including requirements have been moved to Annex
    A;</li>\r\n\t<li style=\"text-align:justify\">revised Inspection Level (IL) of
    A1 subgroup.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 60384-19:2022 s’applique aux condensateurs fixes pour montage en
    surface pour courant continu à électrodes métallisées et à diélectrique en polyéthylène
    téréphtalate destinés aux équipements électroniques. Ces condensateurs sont équipés
    de contacts de connexion métallisés ou de bandes de brasure et sont destinés à
    être montés directement sur des cartes imprimées ou des substrats pour circuits
    hybrides. Ces condensateurs peuvent avoir des propriétés \"autocicatrisantes\"
    en fonction des conditions d’utilisation. Ils sont principalement destinés à des
    applications dans lesquelles la composante alternative est petite par rapport
    à la tension assignée.<br />\r\nLa présente partie de l’IEC 60384 spécifie les
    valeurs assignées et les caractéristiques préférentielles, sélectionne, en se
    référant à l’IEC 60384‑1:2021, les procédures d’assurance de la qualité appropriées,
    les essais et les méthodes de mesure, et donne les exigences de performances générales
    pour ce type de condensateur. Les sévérités et les exigences des essais spécifiées
    dans les spécifications particulières se référant à la présente spécification
    intermédiaire ont un niveau de performance supérieur ou égal. Les niveaux de performance
    inférieurs ne sont pas autorisés.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">révision de toutes les parties du document en se
    basant sur les Directives ISO/IEC, Partie 2:2021, et harmonisation avec d’autres
    types de documents;</li>\r\n\t<li style=\"text-align:justify\">la structure du
    document a été organisée pour suivre la nouvelle structure de spécification intermédiaire
    décidée au sein du TC 40;</li>\r\n\t<li style=\"text-align:justify\">les tableaux
    et l’Article 5 ont été révisés pour éviter les duplications et les contradictions;</li>\r\n\t<li
    style=\"text-align:justify\">5.2.1, 5.2.2 et 5.2.3 ont été ajoutés au paragraphe
    5.2 (Montage);</li>\r\n\t<li style=\"text-align:justify\">5.5.1 et 5.5.2 ont été
    ajoutés au paragraphe 5.5 (Essai de cisaillement);</li>\r\n\t<li style=\"text-align:justify\">5.14.1
    et 5.14.2 ont été ajoutés au paragraphe 5.14 (Résistance au solvant des composants);
    dans le Tableau 8 et le Tableau A.2, l’essai 5.14 a été déplacé avant 5.7.5 Contrôles
    finaux dans le groupe 1A et le sous-groupe C1;</li>\r\n\t<li style=\"text-align:justify\">5.15.1
    et 5.15.2 ont été ajoutés au paragraphe 5.15 (Résistance au solvant du marquage);</li>\r\n\t<li
    style=\"text-align:justify\">la mesure de la tangente de l’angle de perte a été
    ajoutée à l’essai de résistance à la chaleur de brasage;</li>\r\n\t<li style=\"text-align:justify\">les
    tableaux de contrôle lot par lot et périodique qui comprennent des exigences ont
    été déplacés en Annexe A;</li>\r\n\t<li style=\"text-align:justify\" value=\"10\">le
    niveau de contrôle (NC) du sous-groupe A1 a été révisé.</li>\r\n</ol>"
