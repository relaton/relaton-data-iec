abstract:
- language: en
  script: Latn
  content: Describes performance requirements, test methods and classification procedures
    for degrees of protection provided by empty enclosures against electromagnetic
    disturbances for frequencies between 10 kHz and 40 GHz. The shielding protection
    is measured for the purpose of demonstrating that the enclosure provides adequate
    shielding of electromagnetic energy to support acceptable performance of the complete
    assembled units when tested to applicable IEC standards. The purpose of this standard
    is to provide a repeatable means for evaluating the electromagnetic shielding
    performance of empty mechanical enclosures, including cabinets and subracks, and
    to specify a marking code to allow a manufacturer to select an enclosure with
    a known capability for attenuating electromagnetic fields. The requirements for
    immunity to various types of electromagnetic disturbances, including lightning
    and high-altitude electro-magnetic pulse (HEMP) will need to be considered by
    manufacturers when determining the need for application of this standard for specific
    equipment and applications, and for the specific enclosure shielding requirements
    which are necessary as a function of frequency.
- language: fr
  script: Latn
  content: Spécifie les prescriptions, les méthodes d'essai et de classification applicables
    aux degrés de protection contre les perturbations électromagnétiques offerts par
    des enveloppes vides, pour les fréquences comprises entre 10 kHz et 40 GHz. La
    protection par blindage est mesurée pour montrer que l'enveloppe fournit un blindage
    adéquat à l'épreuve de l'énergie électromagnétique pour assurer des caractéristiques
    de fonctionnement acceptables des unités assemblées complètes lorsqu'elles sont
    soumises aux essais selon les normes CEI applicables. La présente norme a pour
    objet de fournir un moyen reproductible pour l'évaluation des performances de
    blindage électromagnétique des enveloppes mécaniques vides y compris les coffrets
    et les bâtis et de spécifier un code de marquage pour permettre à un fabricant
    de choisir une enveloppe avec une capacité d'atténuer des champs électromagnétiques
    connue. Les prescriptions d'immunité pour différents types de perturbations électromagnétiques
    y compris les impulsions de foudre et électromagnétiques nucléaires à haute altitude
    (IEM-HA) seront examinées par les constructeurs lorsqu'ils détermineront le besoin
    d'application de la présente norme pour des équipements et des applications spécifiques
    et pour les prescriptions des enveloppes de blindage spécifiques nécessaires en
    fonction de la fréquence.
