abstract:
- language: en
  script: Latn
  content: Describes a method of test for comparing the performance of insulating
    materials, when they are exposed intermittently to a liquid contaminant and then
    to an a.c. electric stress along their surface. The contents of the corrigendum
    of September 1995 have been included in this copy.
- language: fr
  script: Latn
  content: Décrit une méthode d&#x27;essai pour comparer les performances des matériaux
    isolants, s&#x27;ils sont exposés de façon intermittente à un contaminant liquide
    et à la contrainte d&#x27;un arc électrique appliqué en surface. Le contenu du
    corrigendum de septembre 1995 a été pris en considération dans cet exemplaire.
