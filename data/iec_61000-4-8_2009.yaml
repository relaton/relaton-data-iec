abstract:
- content: "IEC 61000-4-8:2009 est disponible sous forme de IEC 61000-4-8:2009 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l&#x27;édition précédente.\r\n\r\nIEC 61000-4-8:2009
    traite des exigences en matière d&#x27;immunité des matériels, uniquement dans
    les conditions d&#x27;utilisation, contre les perturbations magnétiques à des
    fréquences de 50 Hz et 60 Hz relatives aux:\r\n- locaux résidentiels et commerciaux;\r\n-
    installations industrielles et centrales électriques;\r\n- postes moyenne et haute
    tension. Les conditions d&#x27;application de la CEI 61000-4-8:2009 aux matériels
    installés dans les différents secteurs sont déterminées par la présence du phénomène
    dans les conditions spécifiées dans l&#x27;article 4. La présente norme ne traite
    pas des perturbations engendrées par le couplage capacitif ou inductif sur les
    câbles ou autres parties de l&#x27;installation. D&#x27;autres normes CEI traitant
    des perturbations conduites couvrent ces aspects. La CEI 61000-4-8:2009 a pour
    objet d&#x27;établir une base commune et reproductible pour évaluer la performance
    des matériels électriques et électroniques à vocation domestique, commerciale
    ou industrielle lorsqu&#x27;ils sont soumis à des champs magnétiques à la fréquence
    du réseau (champs permanents et courte durée). La CEI 61000-4-8:2009 définit:\r\n-
    les niveaux recommandés d&#x27;essai;\r\n- le matériel d&#x27;essai;\r\n- l&#x27;installation
    d&#x27;essai;\r\n- la procédure d&#x27;essai. Cette deuxième édition annule et
    remplace la première édition publiée en 1993 et son amendement 1 (2000). Elle
    constitue une révision technique. La présente édition inclut les modification
    techniques majeures suivantes par rapport à la première édition: le domaine d&#x27;application
    est étendu de façon à couvrir le 60 Hz. Les caractéristiques, les performances
    et la vérification du générateur d&#x27;essai et de la bobine d&#x27;induction
    associée sont révisées. Des modifications sont aussi introduites dans l&#x27;installation
    d&#x27;essai (PS) et dans la procédure d&#x27;essai. La CEI 61000-4-8:2009 a le
    statut de publication fondamentale en CEM en accord avec le Guide 107 de la CEI."
