abstract:
- content: "IEC 61000-4-8:2009 is available as IEC 61000-4-8:2009 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br
    &#x2F;&gt;\r\nIEC 61000-4-8:2009 relates to the immunity requirements of equipment,
    only under operational conditions, to magnetic disturbances at power frequencies
    50 Hz and 60 Hz related to:&lt;br &#x2F;&gt;\r\n- residential and commercial locations;&lt;br
    &#x2F;&gt;\r\n- industrial installations and power plants;&lt;br &#x2F;&gt;\r\n-
    medium voltage and high voltage sub-stations. The applicability of IEC 61000-4-8:2009
    to equipment installed in different locations is determined by the presence of
    the phenomenon, as specified in Clause 4. This standard does not consider disturbances
    due to capacitive or inductive coupling in cables or other parts of the field
    installation. Other IEC standards dealing with conducted disturbances cover these
    aspects. The object of IEC 61000-4-8:2009 is to establish a common and reproducible
    basis for evaluating the performance of electrical and electronic equipment for
    household, commercial and industrial applications when subjected to magnetic fields
    at power frequency (continuous and short duration field). IEC 61000-4-8:2009 defines:&lt;br
    &#x2F;&gt;\r\n- recommended test levels;&lt;br &#x2F;&gt;\r\n- test equipment;&lt;br
    &#x2F;&gt;\r\n- test set-up;&lt;br &#x2F;&gt;\r\n- test procedure.&lt;br &#x2F;&gt;\r\nThis
    second edition cancels and replaces the first edition published in 1993 and its
    Amendment 1 (2000). It forms a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: the scope
    is extended in order to cover 60 Hz. Characteristics, performance and verification
    of the test generator and related inductive coils are revised. Modifications are
    also introduced in the test set-up (GRP) and test procedure. IEC 61000-4-8:2009
    has the status of a basic EMC publication in accordance with IEC Guide 107."
