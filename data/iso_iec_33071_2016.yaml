abstract:
- content: "<p>ISO/IEC 33071:2016 defines an integrated process assessment model for
    enterprise processes (process assessment model) for use in performing a conformant
    assessment of process capability in accordance with the requirements of ISO/IEC
    33002.</p><p>The process assessment model integrates and harmonizes existing standards,
    as determined by stakeholders, and provides in a single document a process reference
    model and process assessment model that addresses broad enterprise processes and
    which provide an efficient and effective mechanism for assessing and improving
    processes deployed across an enterprise.</p><p>NOTE:<strong>Copyright release:</strong>
    Users of ISO/IEC 33071:2016 may reproduce subclauses 6.1 to 6.5 and 7.1 to 7.2
    as part of any tool or other material to support the performance of process assessments,
    so that it can be used for its intended purpose.</p>"
