abstract:
- content: Applies to electromagnetic compatibility of industrial-process measurement
    and control. Deals with general considerations in the context of the complexity
    of electromagnetic compatibility and the problems with which manufacturers and
    users of industrial-process measurement and control equipment may be confronted.
    Makes manufacturers and users of industrial-process measurement and control equipment
    aware of the problems involved in achieving and maintaining electromagnetic compatibility.
    In addition provides the background information necessary to understand the development
    of the different parts of the standard on electromagnetic compatibility in the
    field of industrial-process measurement and control.
  language:
