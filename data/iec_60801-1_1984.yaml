- content: |-
    Deuxième impression 1990.

    S'applique à la compatibilité électromagnétique des mesures et des commandes dans les processus industriels. Elle traite des conditions générales du problème dans le contexte de la complexité de la compatibilité électromagnétique et des problèmes auxquels peuvent être confrontés les constructeurs et les utilisateurs de matériels de mesure et de commande dans les processus industriels. Attire l'attention des constructeurs et des utilisateurs de matériels de mesure et de commande dans les processus industriels sur les problèmes que posent la réalisation et le maintien de la compatibilité électromagnétique. En outre fournit les informations de base nécessaires pour comprendre l'élaboration des différentes parties de la norme sur la compatibilité électromagnétique dans le domaine des mesures et des commandes dans les processus industriels.
