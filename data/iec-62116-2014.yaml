abstract:
- language: en
  script: Latn
  content: IEC 62116:2014 provides a test procedure to evaluate the performance of
    islanding prevention measures used with utility-interconnected PV systems. This
    standard describes a guideline for testing the performance of automatic islanding
    prevention measures installed in or with single or multi-phase utility interactive
    PV inverters connected to the utility grid. The test procedure and criteria described
    are minimum requirements that will allow repeatability. Major changes with respect
    to the previous edition concern the DC power source and test conditions.
- language: fr
  script: Latn
  content: L'IEC 62116:2014 fournit une méthode d'essai pour évaluer la performance
    des mesures de prévention contre l'îlotage utilisées avec des systèmes PV interconnectés
    au réseau public. Cette norme décrit des lignes directrices pour les essais de
    performance des mesures de prévention contre l'îlotage automatique installées
    dans ou avec des onduleurs PV interactifs avec le réseau public monophasés ou
    multiphasés, connectés au réseau public d'électricité. La procédure et les critères
    d'essai décrits sont les exigences minimales qui permettent la répétabilité. Les
    principales modifications par rapport à l'édition précédente concernent la source
    d'énergie en courant continu et les conditions d'essai.
