abstract:
- language: en
  script: Latn
  content: |-
    IEC/TS 60034-24:2009 is applicable to the on-line detection and diagnosis of failures at the active parts of multi-phase rotating electrical machines (induction and synchronous machines) and of bearing currents. The failure analysis includes<br />
    - inter-turn faults;<br />
    - phase-to-phase short-circuits;<br />
    - double earth faults and single earth faults of motors with earth connection of the star-point;<br />
    - static and dynamic eccentricities;<br />
    - cage imperfection or defects (e.g. broken bars or end-rings);<br />
    - bearing currents.
- language: fr
  script: Latn
  content: |-
    La CEI/TS 60034-24:2009 est applicable à la détection et au diagnostic en ligne de défaillances des parties actives de machines électriques tournantes polyphasées (machines à induction et machines synchrones) et des courants de palier. L'analyse des défaillances comprend<br />
    - les défauts entre spires;<br />
    - les courts-circuits entre phases;<br />
    - les défauts de terre doubles et les défauts de terre simples des moteurs avec connexion à la terre du point étoile;<br />
    - les excentricités statiques et dynamiques;<br />
    - les imperfections ou les défauts des cages (par exemple, barres ou bagues d'extrémité brisées);<br />
    - les courants de  palier.
