  content: |-
    <p>ISO/IEC TS 22237-2:2018 addresses the construction of buildings and other structures which provide accommodation for data centres based upon the criteria and classification for "physical security" within ISO/IEC TS 22237â€‘1 in support of availability.</p>
    <p>ISO/IEC TS 22237-2:2018 specifies requirements and recommendations for the following:</p>
    <p>a)    location and site selection;</p>
    <p>b)    building construction;</p>
    <p>c)    building configuration;</p>
    <p>d)    fire protection;</p>
    <p>e)    quality construction measures.</p>
    <p>Safety and electromagnetic compatibility (EMC) requirements are outside the scope of this document and are covered by other standards and regulations. However, information given in this document may be of assistance in meeting these standards and regulations.</p>
    <p>Conformance of data centres to the present document is covered in Clause 4.</p>
