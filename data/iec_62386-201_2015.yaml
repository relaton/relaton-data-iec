abstract:
- content: "IEC 62386-201:2015 specifies a bus system for control by digital signals
    of electronic lighting equipment. This electronic lighting equipment should be
    in line with the requirements of IEC 61347. This document is applicable to control
    gear associated with fluorescent lamps. This second edition cancels and replaces
    the first edition published in 2009 and constitutes a technical revision. The
    essential changes with respect to the first edition are:<br />\r\n- references
    to subclauses in IEC 62386-101 and IEC 62386-102 updated to the new structure
    of the standard;<br />\r\n- test sequence reworked and description of the test
    sequences in form of a pseudo code instead of flow charts."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-201:2015 spécifie un système de bus pour la commande par des
    signaux numériques des appareils d'éclairage électroniques. Il convient que ces
    appareils d'éclairage électroniques satisfassent aux exigences de l'IEC 61347.
    Le présent document est applicable aux appareillages de commande associés aux
    lampes fluorescentes. Cette deuxième édition annule et remplace la première édition
    de l'IEC 62386-201 parue en 2009. Cette édition constitue une révision technique.
    Les modifications majeures par rapport à la première édition sont les suivantes:<br
    />\r\n- mise à jour des références aux paragraphes de l'IEC 62386-101 et de l'IEC
    62386-102 pour tenir compte de la nouvelle structure de la norme;<br />\r\n- amélioration
    des séquences d'essai et description des séquences d'essai sous la forme d'un
    pseudo-code au lieu d'organigrammes."
