- content: "<!-- NEW -->IEC 61010-2-030:2017 est disponible sous forme de IEC 61010-2-030:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61010-2-030:2017 La présente publication groupée de sécurité est avant tout destinée
    à être utilisée en tant que norme en matière de sécurité des produits pour les
    produits cités dans le domaine d'application. Elle doit également être utilisée
    par les comités d'études dans le cadre de l'élaboration de leurs publications
    pour des produits similaires à ceux cités dans le domaine d'application de la
    présente norme, conformément aux principes établis dans le Guide IEC 104 et le
    Guide ISO/IEC 51.<br />\r\nLa présente partie de l'IEC 61010 spécifie les exigences
    de sécurité pour les appareils équipés de circuits d'essai ou de mesure qui sont
    reliés à des fins d'essai ou de mesurage à des dispositifs ou à des circuits extérieurs
    à l'appareil de mesure.<br />\r\nCeux-ci comprennent les circuits de mesure qui
    font partie d'appareils électriques d'essai et de mesure, d'appareils de laboratoire
    ou d'appareils de contrôle de processus. L’existence de ces circuits dans l'appareil
    exige des moyens de protection additionnels entre le circuit et un opérateur.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2010.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\nUne référence à l’IEC 61010-031 pour les sondes équipées et à l’IEC 61010-2-032
    pour les capteurs de courant a été ajoutée.<br />\r\nLa liaison indirecte pour
    les circuits d’essai et de mesure a été modifiée, notamment pour prendre en compte
    la durée de l’écoulement du courant par rapport au courant passant par le corps
    pour le courant alternatif et le courant continu conformément à l’IEC TS 60479-1
    et l’IEC TS 60479-2.<br />\r\nDes lignes de fuite et distances d'isolement pour
    les emplacements humides et pour la borne du circuit de mesure de tension supérieure
    à 1000 V en courant alternatif ou en courant continu ont été spécifiées.<br />\r\nLa
    source de tension pour les essais du composant ou du circuit de limitation des
    surtensions peut être limitée à 400 V.<br />\r\nDes exigences relatives aux surtensions
    transitoires applicables aux circuits de mesure de la tension réseau ont été ajoutées.<br
    />\r\nDes exigences applicables aux circuits de mesure entre 1 000 V et 1 500
    V en courant continu ont été ajoutées.<br />\r\nLe corrigendum a été inclus dans
    les Tableaux K.102 à K.104.<br />\r\nLes exigences applicables à la réduction
    des surtensions transitoires ont été modifiées.<br />\r\nUne Annexe CC informative
    relative aux dimensions des bornes «banane» a été ajoutée.<br />\r\nUn organigramme
    de l’isolation selon le type de circuit a été ajouté dans une nouvelle Annexe
    DD.<br />\r\nElle a le statut d'une publication groupée de sécurité conformément
    au Guide IEC 104."
