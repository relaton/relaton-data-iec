abstract:
- content: <p class="MsoNormal">This document specifies the framework, concepts, and
    methodology for securing JPEG 2000 codestreams. The scope of this document is
    to define:</p><p class="enumlev1">1) a normative codestream syntax containing
    information for interpreting secure image data;</p><p class="enumlev1">2) informative
    examples of JPSEC tools in typical use cases;</p><p class="enumlev1">3) informative
    guidelines on how to implement security services and related metadata.</p><p class="MsoNormal">The
    scope of this document is not to describe specific secure imaging applications
    or to limit secure imaging to specific techniques, but to create a framework that
    enables future extensions as secure imaging techniques evolve.</p>
