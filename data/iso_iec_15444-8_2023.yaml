abstract:
- content: "ISO/IEC 15444-8:2023 This document specifies the framework, concepts,
    and methodology for securing JPEG 2000 codestreams. The scope of this document
    is to define:<br />\r\n1) a normative codestream syntax containing information
    for interpreting secure image data;<br />\r\n2) informative examples of JPSEC
    tools in typical use cases;<br />\r\n3) informative guidelines on how to implement
    security services and related metadata.<br />\r\nThe scope of this document is
    not to describe specific secure imaging applications or to limit secure imaging
    to specific techniques, but to create a framework that enables future extensions
    as secure imaging techniques evolve."
