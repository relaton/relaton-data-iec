abstract:
- language: en
  script: Latn
  content: "<p>This document specifies the storage format for streams of video that
    is structured as NAL Units, such as AVC (ISO/IEC 14496-10) and HEVC (ISO/IEC 23008-2)
    video streams. In addition, Annex E specifies parameters and sub-parameters applying
    when sample entries specified in this document are used as the 'codecs' parameter
    of a MIME type, as specified in IETF RFC 6381.</p>"
