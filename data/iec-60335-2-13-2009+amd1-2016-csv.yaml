abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-13:2009+A1:2016 deals with the safety of electric deep fat
    fryers having a recommended maximum quantity of oil not exceeding 5 l, frying
    pans, woks and other appliances in which oil is used for cooking, and intended
    for household use and similar use, their rated voltage being not more than 250
    V. The principal changes in this edition as compared with the fifth edition of
    IEC 60335-2-13 are as follows:<br />\r\n- the scope is changed to cover household
    and similar use;<br />\r\n- additional instructions are added to reflect the content
    of the scope (7.12).<br />\r\nThe attention of National Committees is drawn to
    the fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    This bilingual version (2013-07) corresponds to the monolingual English version,
    published in 2009-12. Key words: Appliances, deep fat fryers, frying pans<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>. <strong>This consolidated version consists of the sixth
    edition (2009) and its amendment 1 (2016). Therefore, no need to order amendment
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-13:2009+A1:2016 traite de la sécurité des friteuses ayant
    une quantité d'huile maximale recommandée ne dépassant pas 5 l, poêles à frire,
    woks et autres appareils électriques dans lesquels l'huile est utilisée pour la
    cuisson, destinés uniquement à des usages domestiques et analogues, et dont la
    tension assignée n'est pas supérieure à 250 V. Par rapport à la cinquième édition
    de l'IEC 60335-2-13, les principales modifications indiquées ci-après ont été
    apportées dans la présente édition:<br />\r\n- modification du domaine d'application
    pour traiter des usages domestiques et analogues,<br />\r\n- ajout d'instructions
    supplémentaires pour refléter le contenu du domaine d'application (7.12).<br />\r\nL'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    12 mois et au plus tard 36 mois après la date de publication. La présente version
    bilingue (2013-07) correspond à la version anglaise monolingue publiée en 2009-12.
    Mots-clés: appareils, poêles à frire, friteuses<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    CEI 60335-1:2010</a>. <strong> Cette version consolidée comprend la sixième édition
    (2009) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
