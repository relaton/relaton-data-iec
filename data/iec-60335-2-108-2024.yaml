abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-108:2024 deals with the safety of electrolysers that produce
    low viscosity, ionized liquids intended for use as detergent free wash water in
    appliances for household and similar purposes and which conform with the standards
    applicable to such appliances. It applies to electrolysers tested separately,
    under the most severe conditions that can be expected to occur in normal use,
    their rated voltage being not more than 250 V including direct current (DC) supplied
    appliances and battery-operated appliances.<br />\r\nExamples of appliances that
    can contain electrolysers are:<br />\r\n- dishwashers (IEC 60335-2-5);<br />\r\n-
    washing machines (IEC 60335-2-7);<br />\r\n- appliances producing wash water for
    hygiene purposes.<br />\r\nThis standard does not supersede the requirements of
    standards relevant to the particular appliance in which the electrolyser is used.
    However, if the electrolyser used complies with this standard, the tests for the
    electrolyser specified in the particular appliance standard can be unnecessary
    in the particular appliance or assembly. If the electrolyser control system is
    associated with the particular appliance control system, additional tests can
    be necessary on the final appliance. Guidance for additional requirements to be
    considered for inclusion in the end product standards for appliances that use
    electrolysers is given in informative Annex BB.<br />\r\nAttention is drawn to
    the fact that:<br />\r\n- for appliances intended to be used in vehicles or on
    board ships or aircraft, additional requirements can be necessary;<br />\r\n-
    in many countries, additional requirements are specified by the national health
    authorities, the national authorities responsible for the protection of labour,
    the national water supply authorities and similar authorities.<br />\r\nThis standard
    does not apply to<br />\r\n- appliances intended exclusively for industrial purposes;<br
    />\r\n- appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2008. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the text has been aligned with IEC 60335-1:2020;<br />\r\nb) some notes
    have been converted to normative text (Clause 1, 22.012);<br />\r\nc) application
    of test probe 19 has been introduced (8.1.1, 20.2, B22.3, B22.4);<br />\r\nd)
    addition of external accessible surface temperatures (Clause 11).<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of <a href=\"https://webstore.iec.ch/publication/61880\">IEC
    60335-1:2020</a> and its amendments unless that edition precludes it; in that
    case, the latest edition that does not preclude it is used. It was established
    on the basis of the sixth edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L’IEC 60335-2-108:2024 traite de la sécurité des électrolyseurs qui produisent
    des liquides ionisés à faible viscosité destinés à être utilisés comme eau de
    lavage sans détergent dans les appareils à usages domestiques et analogues et
    qui sont conformes aux normes applicables à de tels appareils. Elle s’applique
    aux électrolyseurs soumis aux essais séparément, dans les conditions les plus
    sévères qui peuvent se produire en utilisation normale, et dont la tension assignée
    est inférieure ou égale à 250 V, y compris les appareils alimentés en courant
    continu et les appareils alimentés par batteries.<br />\r\nExemples d’appareils
    qui peuvent contenir des électrolyseurs:<br />\r\n- les lave-vaisselle (IEC 60335-2-5);<br
    />\r\n- les machines à laver le linge (IEC 60335-2-7);<br />\r\n- les appareils
    produisant de l’eau de lavage à caractère hygiénique.<br />\r\nLa présente norme
    ne remplace pas les exigences des normes applicables aux appareils particuliers
    qui utilisent un électrolyseur. Toutefois, si l’électrolyseur utilisé est conforme
    à la présente norme, les essais spécifiés pour l’électrolyseur dans la norme de
    l’appareil particulier peuvent ne pas être nécessaires s’il est intégré dans l’appareil
    particulier ou fait partie d’un assemblage. Si le dispositif de commande de l’électrolyseur
    est associé au dispositif de commande de l’appareil particulier, des essais supplémentaires
    peuvent être nécessaires sur l’appareil final. Des recommandations pour les exigences
    supplémentaires à prendre en considération pour être rajoutées dans les normes
    de produit fini des appareils utilisant des électrolyseurs sont données à l’Annexe
    BB informative.<br />\r\nL’attention est attirée sur le fait que:<br />\r\n- pour
    les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'aéronefs, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux qui présentent
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le texte a été aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties en texte
    normatif (Article 1, 22.012);<br />\r\nc) introduction de l’application du calibre
    d’essai 19 (8.1.1, 20.2, B22.3, B22.4);<br />\r\nd) ajout d’exigences relatives
    aux températures des surfaces accessibles extérieures (Article 11).<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la dernière édition de
    l'<a href=\"https://webstore.iec.ch/publication/61880\">IEC 60335-1:2020</a> et
    ses amendements sauf si cette édition l'exclut; dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
