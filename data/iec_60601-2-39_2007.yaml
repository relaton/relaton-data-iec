abstract:
- content: |-
    Applies to the basic safety and essential performance of peritoneal dialysis medical electrical equipment. It applies to peritoneal dialysis equipment intended for use either by medical staff or under the supervision of medical experts, including peritoneal dialysis equipment operated by the patient, regardless of whether the peritoneal dialysis equipment is used in a hospital or domestic environment.

    This second edition cancels and replaces the first edition of IEC 60601-2-39. It constitutes a technical revision. Major changes since the last edition include a summary of additional essential performance requirements.
