abstract:
- content: "IEC 62196-3:2014 is applicable to vehicle couplers with pins and contact-tubes
    of standardized configuration, herein also referred to as \"accessories\", intended
    for use in electric vehicle conductive charging systems which incorporate control
    means, with rated operating voltage up to 1 500 V d.c. and rated current up to
    250 A, and 1 000 V a.c. and rated current up to 250 A. This part of IEC 62196
    applies to high power d.c. interfaces and combined a.c./d.c. interfaces of vehicle
    couplers specified in IEC 62196-1:2014, and intended for use in conductive charging
    systems for circuits specified in IEC 61851-1:2010, and IEC 61851-23:2014.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 62196-1:2014."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62196-3:2014 est applicable aux connecteurs de véhicule à broches
    et alvéoles de configurations normalisées, ci-après dénommés également \"appareils\",
    destinés à être utilisés dans les systèmes de charge conductive des véhicules
    électriques (VE) qui intègrent un dispositif de commande, avec une tension d'emploi
    assignée jusqu'à 1 500 V en courant continu à un courant assigné jusqu'à 250 A,
    et jusqu'à 1 000 V en courant alternatif à un courant assigné jusqu'à 250 A. La
    présente partie de l'IEC 62196 s'applique aux interfaces forte puissance c.c.
    et aux interfaces combinées c.a./c.c. des connecteurs de véhicule spécifiées dans
    l'IEC 62196 1:2014, et destinées à être utilisées dans les systèmes de charge
    conductive pour les circuits spécifiés dans l'IEC 61851-1:2010 et l'IEC 61851-23:2014.<br
    /><br />\r\nCette publication doit être lue conjointement avec l'IEC 62196-1:2014."
