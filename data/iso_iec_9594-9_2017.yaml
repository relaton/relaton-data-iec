abstract:
- content: ISO/IEC 9594-9:2017 specifies a shadow service which Directory system agents
    (DSAs) may use to replicate Directory information. The service allows Directory
    information to be replicated among DSAs to improve service to Directory users.
    The shadowed information is updated, using the defined protocol, thereby improving
    the service provided to users of the Directory.
