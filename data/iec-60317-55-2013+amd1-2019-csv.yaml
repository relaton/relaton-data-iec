abstract:
- language: en
  script: Latn
  content: "IEC 60317-55:2013+A1:2019 specifies the requirements of solderable enamelled
    round copper winding wire of class 180 with a dual coating. The underlying coating
    is based on polyurethane resin, which may be modified providing it retains the
    chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide resin.<br />\r\nNOTE - A modified
    resin is a resin that has undergone a chemical change, or contains one or more
    additives to enhance certain performance or application characteristics. The range
    of nominal conductor diameters covered by this standard is as follows:<br />\r\n-
    Grade 1: 0,020 mm up to and including 1,600 mm;<br />\r\n- Grade 2: 0,020 mm up
    to and including 1,600 mm. The nominal conductor diameters are specified in Clause
    4 of IEC 60317-0-1:2013. This second edition cancels and replaces the first edition
    published in 2007. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- revision to Clause 23, Pin hole test. Keywords: requirements
    of solderable enamelled round copper winding wire, class 180, dual coating<br
    />\r\n<strong>This consolidated version consists of the second edition (2013)
    and its amendment 1 (2019). Therefore, no need to order amendment in addition
    to this publication. </strong><br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/1346\">IEC 60317-0-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60317-55:2013+A1:2019 spécifie les exigences relatives au fil de
    bobinage brasable de section circulaire en cuivre émaillé de classe 180 avec un
    double revêtement. La sous-couche est à base de résine polyuréthane, qui peut
    être modifiée sous réserve de conserver l'identité chimique de la résine initiale
    et de répondre à toutes les exigences spécifiées pour le fil. La surcouche est
    à base de résine polyamide.<br />\r\nNOTE - Une résine modifiée est une résine
    qui a subi une modification chimique, ou qui contient un ou plusieurs additifs
    pour améliorer certaines performances ou les caractéristiques d'utilisation. La
    gamme des diamètres nominaux des conducteurs couverte par la présente norme est
    la suivante:<br />\r\n- Grade 1: 0,020 mm jusques et y compris 1,600 mm;<br />\r\n-
    Grade 2: 0,020 mm jusques et y compris 1,600 mm. Les diamètres nominaux des conducteurs
    sont spécifiés à l'Article 4 de l'IEC 60317-0-1:2013. Cette deuxième édition annule
    et remplace la première édition parue en 2007. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- révision de l'Article 23, Détection
    des microfissures en immersion. Mots clés: exigences relatives au fil de bobinage
    brasable de section circulaire en cuivre émaillé, classe 180, double revêtement<br
    />\r\n<strong>Cette version consolidée comprend la deuxième édition (2013) et
    son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong><br />\r\nCette publication doit être lue conjointement
    avec l'<a href=\"https://webstore.iec.ch/publication/1346\">IEC 60317-0-1:2013</a>."
