abstract:
- language: en
  script: Latn
  content: IEC 62595-1-2:2011 gives preferred terms, their definitions and symbols
    for backlight unit (BLU) and related display panel lighting systems including
    frontlight; with the object of using the same terminology when publications are
    prepared in different countries.
- language: fr
  script: Latn
  content: La CEI 62595-1-2:2011 donne les termes préférentiels, leurs définitions
    et les symboles pour les écrans à rétro-éclairage (BLU) et les systèmes d'éclairage
    des panneaux d'affichage associés dont l'éclairage par l'avant. Elle a pour objectif
    d'utiliser la même terminologie lorsque des publications sont préparées dans différents
    pays.
