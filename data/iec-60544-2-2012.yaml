abstract:
- language: en
  script: Latn
  content: |-
    IEC 60544-2:2012 specifies the controls maintained over the exposure conditions during and after the irradiation of insulating materials with ionizing radiation prior to the determination of radiation-induced changes in physical or chemical properties. This standard specifies a number of potentially significant irradiation conditions as well as various parameters which can influence the radiation-induced reactions under these conditions. The objective of this standard is to emphasize the importance of selecting suitable specimens, exposure conditions and test methods for determining the effect of radiation on appropriately chosen properties. Since many materials are used either in air or in inert environments, standard exposure conditions are recommended for both of these situations. It should be noted that this standard does not consider measurements which are performed during the irradiation. This edition includes the following significant technical changes with respect to the previous edition:</br>
    - alignment with standards recently developed by SC 45A as well as with other parts in the IEC 60544 series.
- language: fr
  script: Latn
  content: "La CEI 60544-2:2012 spécifie d&#x27;abord les contrôles exercés sur les
    conditions d&#x27;exposition pendant et après l&#x27;irradiation de matériaux
    isolants par des rayonnements ionisants, avant de déterminer les changements de
    propriétés physiques ou chimiques induits par rayonnement. Cette norme discute
    certaines des principales conditions d&#x27;irradiation possibles d&#x27;une importance
    significative et spécifie les divers paramètres qui peuvent influer sur les réactions
    induites par rayonnement dans ces conditions. L&#x27;objectif de la présente norme
    est de démontrer l&#x27;importance du choix d&#x27;échantillons, de conditions
    d&#x27;exposition et de méthodes d&#x27;essai appropriés pour déterminer les effets
    des rayonnements sur des propriétés convenablement choisies. Comme un grand nombre
    de matériaux peuvent être utilisés soit dans l&#x27;air, soit dans des environnements
    inertes, des conditions normales d&#x27;exposition sont recommandées pour chacune
    de ces situations. Il convient de noter que cette norme ne prend pas en compte
    les mesures réalisées pendant l&#x27;irradiation. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l&#x27;édition précédente:</br>\r\n-
    alignement avec des normes récemment élaborées au sein du SC 45A, ainsi qu&#x27;avec
    d&#x27;autres parties de la série CEI 60544."
