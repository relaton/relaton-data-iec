abstract:
- content: "IEC 60721-2-2:2024 presents fundamental properties, quantities for characterization,
    and a classification of environmental conditions dependent on precipitation and
    wind relevant to electrotechnical products.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2012. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the layout of the information
    provided has been re-organized;<br />\r\nb) the information provided has been
    extensively enhanced and revised;<br />\r\nc) new information on wind severities
    has been included."
