abstract:
- language: en
  script: Latn
  content: is intended as a product standard allowing the EMC conformity assessment
    of products of categories C1, C2 and C3 as defined in this part of IEC 62040,
    before placing them on the market.The requirements have been selected so as to
    ensure an adequate level of electromagnetic compatibility (EMC) for UPS at public
    and industrial locations.
- language: fr
  script: Latn
  content: est une norme de produit permettant l'évaluation de conformité CEM des
