abstract:
- language: en
  script: Latn
  content: "IEC 62471-7:2023 specifies an assessment of the photobiological safety
    of electrical light sources and luminaires in normal use as well as some basic
    product requirements. It applies to electrical light sources and luminaires that
    emit radiation predominantly in the visible spectral range (380 nm to 780 nm)
    and are used to illuminate spaces or objects or used for signalling.<br />\r\nThe
    contents of the corrigenda 1 (2023-06), 2 (2024-09) and the Interpretation sheet
    (2025-07) have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62471-7:2023 spécifie une évaluation de la sécurité photobiologique
    des sources de lumière électriques et des luminaires en utilisation normale ainsi
    que des exigences fondamentales pour les produits. Elle s'applique aux sources
    de lumière électriques et aux luminaires qui émettent des rayonnements principalement
    dans le domaine spectral visible (380 nm à 780 nm) et qui sont utilisés pour éclairer
    des espaces ou des objets ou utilisés pour la signalisation.<br />\r\nLes contenus
    des corrigenda 1 (2023-06), 2 (2024-09) et la feuille d'interprétation (2025-07)
    ont été pris en considération dans cet exemplaire."
