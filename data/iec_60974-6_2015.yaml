abstract:
- content: "IEC 60974-6:2015 specifies safety and performance requirements applicable
    to limited duty arc welding and cutting power sources and auxiliaries designed
    for use by laymen. Electrically powered equipment is intended to be connected
    to the single phase public low-voltage supply system. Engine driven power sources
    cannot exceed output power of 7,5 kVA. This third edition cancels and replaces
    the second edition published in 2010. It constitutes a technical revision. The
    main significant technical changes with respect to the previous edition are the
    following:<br />\r\n- modified measurement conditions (see 7.3.1);<br />\r\n-
    improved values for temperature limits according to the class of insulation (see
    Table 1);<br />\r\n- improved maximum temperature limits (see Table 2);<br />\r\n-
    deleted overload test.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60974-1:2012."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60974-6:2015 spécifie les exigences de sécurité et de performance
    qui s'appliquent aux sources de courant de soudage et de coupage à l'arc à service
    limité et équipement auxiliaires conçus pour être utilisés par des personnes non
    professionnelles. Le matériel électrique est prévu pour être connecté à un système
    d'alimentation public à basse tension et monophasé. Les groupes électrogènes de
    soudage ne peuvent pas dépasser une puissance de sortie de 7,5 kVA. Cette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Les modifications techniques majeures par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- conditions de mesure modifiées (voir
    7.3.1);<br />\r\n- valeurs améliorées pour les limites de température conformément
    à la classe d'isolation (voir Tableau 1);<br />\r\n- limites de températures maximales
    améliorées (voir Tableau 2);<br />\r\n- suppression de l'essai de surcharge.<br
    /><br />\r\nCette publication doit être lue conjointement avec la IEC 60974-1:2012."
