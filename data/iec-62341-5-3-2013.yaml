- language: en
  script: Latn
  content: IEC 62341-5-3:2013 specifies the standard measurement conditions and measurement
    methods for determining the image sticking and lifetime of organic light emitting
    diode (OLED) display panels and modules. It mainly applies to modules.
- language: fr
  script: Latn
  content: La CEI 62341-5-3:2013 spécifie les conditions et les méthodes de mesure
    normalisées pour déterminer la durée de vie et la rémanence des images de modules
    et de panneaux d'affichage à diodes électroluminescentes organiques (OLED). Elle
    s'applique principalement à des modules.
