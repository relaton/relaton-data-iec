abstract:
- language: en
  script: Latn
  content: |-
    Gives requirements for properties of phenolic cellulose paper copper-clad laminated sheet, economic quality, in thicknesses of 0.5 mm up to 6.4 mm.
    The sheet consists of an insulating base (phenolic resin bonded cellulose paper laminate) with metal foil bonded to one or both sides.
- language: fr
  script: Latn
  content: |-
    Donne les exigences concernant les propriétés de feuilles de papier cellulose phénolique recouvertes de cuivre, d'inflammabilité définie et de haute qualité électrique, d'épaisseur de 0,5 mm jusqu'à 6,4 mm.
    La feuille est composée d'une base isolante (laminé à base de papier cellulose collé avec de la résine phénolique) sur laquelle est collée une feuille de métal sur une face ou sur les deux.
