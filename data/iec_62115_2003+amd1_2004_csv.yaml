abstract:
- content: "Deals with the safety of toys that have at least one function \ndependent
    on electricity. Examples of toys within the scope of this\nstandard are constructional
    sets; experimental sets; functional \ntoys(having a function similar to an appliance
    or installation used\nby adults) and video toys(toys having a screen and means
    of \nactivation, such as a joystick or keyboard. Seperate screens having\na rated
    voltage of more than 24 v are not considered to be part of \nthe toy). Toys using
    electricty for secondary functions are also \nwithin the scope of this standard
    (a dolls house having an interior\nlamp is an example of such a toy).<strong>This
    consolidated version consists of the first edition (2003) \nand its amendment
    1 (2004). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des jouets qui ont au moins une fonction \ndépendant
    de l'électricité. Comme exemples de jouets compris dans\nle domaine d'application
    de la présente norme, on peut citer: les\ncoffrets de construction; les coffrets
    d'expériences: les jouets\nfonctionnels (modèles qui ont une fonction similaire
    à un appareil\nou à une installation utilisée par les adultes); jeux vidéo (jeux
    \nconstitués d'un moniteur et de moyens d'action tels qu'une commande \nde jeu
    ou un clavier. Des moniteurs séparés dont la tension assignée\nest supérieure
    à 24 V ne sont pas considérés comme faisant partie du\njeu vidéo). Les jouets
    utilisant l'électricité pour des fonctions \nsecondaires sont compris dans le
    domaine d'application de la \nprésente norme (comme exemple de tel jouet, on peut
    citer une maison\nde poupée ayant une lampe à l'intérieur)<strong> Cette version
    consolidée comprend la première édition (2003) et\nson amendement 1 (2004). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
