abstract:
- content: Deals with the safety of toys that have at least one function dependent
    on electricity. Examples of toys within the scope of this standard are constructional
    sets; experimental sets; functional toys(having a function similar to an appliance
    or installation used by adults) and video toys(toys having a screen and means
    of activation, such as a joystick or keyboard. Seperate screens having a rated
    voltage of more than 24 v are not considered to be part of the toy). Toys using
    electricty for secondary functions are also within the scope of this standard
    (a dolls house having an interior lamp is an example of such a toy). This consolidated
    version consists of the first edition (2003) and its amendment 1 (2004). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité des jouets qui ont au moins une fonction dépendant
    de l''électricité. Comme exemples de jouets compris dans le domaine d''application
    de la présente norme, on peut citer: les coffrets de construction; les coffrets
    d''expériences: les jouets fonctionnels (modèles qui ont une fonction similaire
    à un appareil ou à une installation utilisée par les adultes); jeux vidéo (jeux
    constitués d''un moniteur et de moyens d''action tels qu''une commande de jeu
    ou un clavier. Des moniteurs séparés dont la tension assignée est supérieure à
    24 V ne sont pas considérés comme faisant partie du jeu vidéo). Les jouets utilisant
    l''électricité pour des fonctions secondaires sont compris dans le domaine d''application
    de la présente norme (comme exemple de tel jouet, on peut citer une maison de
    poupée ayant une lampe à l''intérieur) Cette version consolidée comprend la première
    édition (2003) et son amendement 1 (2004). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.'
