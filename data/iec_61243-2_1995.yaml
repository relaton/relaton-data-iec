abstract:
- content: Is applicable to portable voltage detectors with or without a built-in
    power source to be used on electrical systems for voltages of 1 kV to 36 kV a.c.,
    and frequencies from 15 Hz to 60 Hz. This part applies only to resistive voltage
    detectors used in contact with the part to be tested, as a single unit or as a
    separate device completed by an adaptable insulating pole covered in IEC 60855
    or IEC 61235. Other types of voltage detectors are not covered by this part of
    standard.Capacitive voltage detectros are covered in IEC 61243-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux détecteurs de tension portatifs avec ou sans alimentation
    incorporée pour utilisation sur réseaux électriques de tensions alternatives de
    1 kV à 36 kV, et de fréquences de 15Hz à 60 Hz. Cette partie s'applique uniquement
    aux détecteurs de tension résistifs utilisés en contact avec la pièce à essayer,
    en une seule partie ou en dispositif séparé complété par une perche isolante adaptable
    conforme à la CEI 60855 ou à la CEI 61235. Les autres types de détecteurs de tension
    ne sont pas couverts par cette partie de la norme. Les détecteurs de tension capacitifs
    sont couverts par la CEI 61243-1.
