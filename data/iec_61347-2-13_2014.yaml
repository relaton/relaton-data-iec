- content: "L'IEC 61347-2-13:2014 spécifie les exigences particulières de sécurité
    pour les appareillages électroniques pour l'utilisation sur des alimentations
    en courant continu ou en courant alternatif jusqu'à 1 000 V (en courant alternatif
    à 50 Hz ou 60 Hz) et avec une fréquence de sortie qui peut être différente de
    la fréquence d'alimentation, en association avec des modules de LED. Les appareillages
    pour les modules de LED spécifiés dans cette norme sont conçus pour fournir une
    tension ou un courant constant à une tension correspondant à une TBTS ou à des
    tensions supérieures. Des déviations par rapport aux types de tension et courant
    purs n'excluent pas l'appareillage de la présente norme. Cette deuxième édition
    annule et remplace la première édition parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente.<br />\r\na) Remplacement des exigences
    relatives aux équivalents TBTS par des exigences relatives aux TBTS et référence
    aux exigences relatives aux TBTS de l'Annexe L de l'IEC 61347 1:2007/AMD2:2012.<br
    />\r\nb) Référence à l'IEC 61347-1 en ce qui concerne la protection contre le
    contact accidentel avec des parties actives, la résistance à l'humidité et l'isolement
    et la rigidité diélectrique.<br />\r\nc) Nouvelle Annexe J relative aux exigences
    s'appliquant aux éclairages de secours.<br /><br />\r\nCette publication doit
    être lue conjointement avec la CEI 61347-1:2012."
