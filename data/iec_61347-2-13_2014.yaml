abstract:
- content: "IEC 61347-2-13:2014 specifies particular safety requirements for electronic
    controlgear for use on d.c. or a.c. supplies up to 1 000 V (a.c. at 50 Hz or 60
    Hz) and at an output frequency which can deviate from the supply frequency, associated
    with LED modules. Controlgear for LED modules specified in this standard are designed
    to provide constant voltage or current at SELV or higher voltages. Deviations
    from the pure voltage and current types do not exclude the gear from this standard.
    This second edition cancels and replaces the first edition published in 2006.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition.<br />\r\na)
    Replacement of the SELV-equivalent requirements by SELV requirements and reference
    to the SELV requirements of Annex L in IEC 61347-1:2007/AMD2:2012.<br />\r\nb)
    Reference to IEC 61347-1 for the protection against accidental contact with live
    parts, moisture resistance and insulation and electric strength.<br />\r\nc) New
    Annex J for emergency lighting requirements.<br /><br />\r\nThis publication shall
    be read in conjunction with IEC 61347-1:2012."
