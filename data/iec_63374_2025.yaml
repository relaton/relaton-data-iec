  script:
  - Latn
  format: text/html
- content: L'IEC 63374:2025 spécifie les caractéristiques et les méthodes d'essai
    des réactimètres. Les autres méthodes de mesurage de la réactivité ne sont pas
    traitées dans le présent document. Le présent document fournit des recommandations
    relatives à la conception, à la production et au fonctionnement des réactimètres.
    Le présent document s'applique à différents types de réacteurs nucléaires qui
    peuvent être décrits par le modèle de réacteur ponctuel de la cinétique des neutrons,
    tels que les réacteurs à eau pressurisée (PWR, pressurized water reactors), les
    réacteurs à eau bouillante (BWR, boiling-water reactors) ou les réacteurs surgénérateurs
    rapides (FBR, fast breeder reactors). Le présent document s'applique à tous les
    appareils de mesure externes qui permettent d'obtenir directement les valeurs
    de réactivité en mesurant le flux neutronique. Le sujet est lié au domaine de
    mesure des paramètres nucléaires du réacteur.
