abstract:
- content: IEC 63374:2025 specifies the characteristics and test methods for reactivity
    meters. Other methods for measuring reactivity are not addressed in this document.
    This document provides guidance for the design, production and operation of reactivity
    meters. This document is applicable to various types of nuclear reactors that
    can be described by the neutron kinetic point reactor model, such as pressurized
    water reactors (PWRs), boiling-water reactors (BWRs) or fast breeder reactors
    (FBRs). This document is applicable to all on-line measuring instruments that
    directly obtain reactivity values by measuring the neutron flux. The subject relates
    to the reactor nuclear parameter measurement domain.
  language:
