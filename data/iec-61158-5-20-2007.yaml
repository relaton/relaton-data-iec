abstract:
- language: en
  script: Latn
  content: IEC 61158-5-20:2007 provides user programs with a means to access the fieldbus
    communication environment. In this respect, the FAL can be viewed as a "window
    between corresponding application programs." This standard provides common elements
    for basic time-critical and non-time-critical messaging communications between
    application programs in an automation environment and material specific to Type
    20 fieldbus. The term "time-critical" is used to represent the presence of a time-window,
    within which one or more specified actions are required to be completed with some
    defined level of certainty. Failure to complete specified actions within the time
    window risks failure of the applications requesting the actions, with attendant
    risk to equipment, plant and possibly human life. It includes the following significant
    changes with respect to the previous edition deletion of the former Type 6 fieldbus,
    and the placeholder for a Type 5 fieldbus data-link layer, for lack of market
    relevance; addition of new types of fieldbuses; division of this part into multiple
    parts numbered.
- language: fr
  script: Latn
  content: 'L''IEC 61158-5-20:2007 définit les services fournis: à l''utilisateur
    FAL à la limite entre l''utilisateur et la couche application du modèle de référence
    de bus de terrain, et à la gestion des systèmes à la limite entre la couche application
    et la gestion des systèmes du modèle de référence de bus de terrain. Elle spécifie
    la structure et les services de la couche application de bus de terrain CEI, conformément
    au modèle de référence de base OSI (ISO/CEI 7498) et à la structure de la couche
    application OSI (ISO/CEI 9545). Cette première édition et les autres normes de
    la sous-partie CEI 61158-5 annulent et remplacent la CEI 61558-5:2003. Cette édition
    de la présente partie constitue un ajout technique. Elle inclut les modifications
    suivantes: suppression de l''ancien bus de terrain de Type 6, qui n''est plus
    adapté au marché; ajout de nouveaux types de bus de terrain; éclatement de la
    partie 5 de la troisième édition en plusieurs parties numérotées-5-2, -5-3,   La
    présente version bilingue (2014-06) correspond à la version anglaise monolingue
    publiée en 2007-12.'
