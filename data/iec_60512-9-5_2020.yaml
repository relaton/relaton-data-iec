- content: "&lt;!-- NEW! --&gt;IEC 60512-9-5:2020 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;67174&quot;&gt;IEC
    60512-9-5:2020 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.\r\n\r\nL&#x27;IEC 60512-9-5:2020 est utilisée pour les essais des
    connecteurs ou des connexions sans soudure du domaine d’activité du comité d’études
    48, lorsque la spécification particulière de produit l’exige. Elle peut également
    être utilisée pour des dispositifs similaires lorsqu’une spécification particulière
    de produit l&#x27;indique. L’objet du présent document est de définir une méthode
    normalisée pour soumettre les connexions sans soudure à une contrainte thermique
    appliquée au moyen d’une charge en courant de façon cyclique. Cette deuxième édition
    annule et remplace la première édition, parue en 2010, dont elle constitue une
    révision technique. La présente édition inclut les modifications techniques majeures
    suivantes par rapport à l&#x27;édition précédente:\r\n- introduction de la méthode
    B pour fournir une alternative avec des durées d&#x27;activation et de désactivation
    ajustables pour les produits de masse thermique plus élevée. L&#x27;ancienne méthode
    devient la méthode A.\r\n- ajout d&#x27;une introduction pour présenter cette
    revision."
