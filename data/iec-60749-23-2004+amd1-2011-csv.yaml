abstract:
- language: en
  script: Latn
  content: IEC 60749-23:2004+A1:2011 is used to determine the effects of bias conditions
    and temperature on solid state devices over time. It simulates the device operating
    condition in an accelerated way, and is primarily used for device qualification
    and reliability monitoring. A form of high temperature bias life using a short
    duration, popularly known as "burn-in", may be used to screen for infant mortality
    related failures. The detailed use and application of burn-in is outside the scope
    of this standard. <strong>This consolidated version consists of the first edition
    (2004) and its amendment 1 (2011). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60749-23:2004+A1:2011 est utilisé pour déterminer les effets des
    conditions de polarisation et de température avec le temps sur des dispositifs
    à état solide. Il simule les conditions de fonctionnement des dispositifs d'une
    manière accélérée et il est essentiellement destiné à la qualification des dispositifs
    et au contrôle de fiabilité. Une forme de durée de vie utilisant une température
    élevée avec polarisation sur une courte durée, communément connue sous le nom
    de rodage, peut être utilisée pour dépister les défaillances liées à la mortalité
    infantile. Le détail de l'utilisation et de l'application du rodage ne font pas
    partie du domaine d'application de la présente norme. <strong> Cette version consolidée
    comprend la première édition (2004) et son amendement 1 (2011). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
