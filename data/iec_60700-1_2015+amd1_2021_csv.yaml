- content: "IEC 60700-1:2015+A1:2021 s'applique aux valves à thyristors équipées de
    parafoudres à oxyde métallique directement connectés entre les bornes des valves,
    qui sont destinées à être utilisées au niveau d'un convertisseur commuté par le
    réseau pour le transport d'énergie en courant continu à haute tension ou dans
    une liaison dos à dos. Elle est limitée aux essais de type électriques et de série.
    Les essais spécifiés dans la présente norme sont basés sur des valves isolées
    par l'air. Pour d'autres types de valves, les exigences d'essai et les critères
    d'acceptation peuvent faire l'objet d'un accord. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente.<br />\r\na)
    Les définitions des termes \"niveaux de thyristors redondants\", \"niveau de thyristor\",
    \"section de valve\" ont été modifiées dans un souci de clarification.<br />\r\nb)
    Des notes ont été ajoutées aux exigences des essais diélectriques sur support
    de valve sous tension continue, UVM, spécifiant qu'avant de répéter l'essai avec
    la polarité opposée, l'objet d'essai peut être court-circuité et mis à la terre
    pendant plusieurs heures. La même procédure peut être suivie à l'issue de l'essai
    sous tension continue.<br />\r\nc) Le Tableau 1 sur les défauts de niveaux de
    thyristors autorisés au cours des essais de type a été complété.<br />\r\nd) La
    méthode alternative pour les essais diélectriques UVM a été ajoutée.<br />\r\ne)
    Il a été spécifié que les essais de série peuvent inclure des essais individuels
    de série ainsi que des essais sur prélèvement.<br />\r\nf) Il a été ajouté dans
    les exigences pour les essais d'allumage et d'extinction périodiques qu'un facteur
    d'échelle pour les essais doit être appliqué lors des essais sur les sections
    de valve.<br />\r\nLe contenu du corrigendum de janvier 2017 a été pris en considération
    dans cet exemplaire."
