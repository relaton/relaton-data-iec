abstract:
- content: "IEC 62054-21:2004 Specifies particular requirements for the type test
    of newly manufactured indoor time switches with operation reserve that are used
    to control electrical loads, multi-tariff registers and maximum demand devices
    of electricity metering equipment.<br />\r\nThis publication is of high relevance
    for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62054-21:2004 spécifie les exigences particulières pour l'essai
    de type d’horloges de tarification dont la production est nouvelle, prévues pour
    un usage sous abri, avec une réserve de marche et qui sont utilisées pour la commande
    de charges électriques, de registres multitarifs et d’indicateur de maximum d’équipements
    de comptage électrique<br />\r\nLa présente version bilingue (2016-12) correspond
    à la version anglaise monolingue publiée en 2004-05."
