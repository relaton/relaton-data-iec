abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 14496-7:2002 specifies the encoding tools that both enhance the execution and quality for the coding of visual objects as defined in the ISO/IEC 14496-2. There are three visual tools including</p>
    <ul><li>Fast Motion Estimation;</li><li>Fast Global Motion Estimation;</li><li>Fast and Robust Sprite Generation.</li></ul>
    <p>There is an on-going effort lead by National Chiao Tung University to implement only simple profile encoder/decoder, which will appear in the future amendment of this document. The platform specific optimization is not currently addressed.</p>
