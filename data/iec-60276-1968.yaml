abstract:
- language: en
  script: Latn
  content: |-
    Establishes a vocabulary of definitions and terms for classes of brush grades, brushes, tops, flexibles (shunts) and connections, terminals, commutators and slip-rings, commutator marking and other miscellaneous details. Contains illustrations for each term. Gives the terms in Dutch, English, French, German, Italian, Polish, Russian, Spanish and Swedish.

    Note: -For definitions and terminology of brushholders for
    electrical machines, see IEC 60560.
- language: fr
  script: Latn
  content: |-
    Constitue un vocabulaire des termes avec leurs définitions pour les balais de charbon avec leurs groupes de qualités, leurs têtes, leurs connexions souples (shunts), les cosses et fiches de raccordement, les collecteurs et les bagues avec leurs états de surface ainsi que des détails divers. Chaque terme fait l'objet d'une illustration et de sa traduction en allemand, anglais, espagnol, français, italien, néerlandais, polonais, russe et suédois.

    Note:  Voir la CEI 60560 qui donne les définitions et la terminologie des porte-balais des machines électriques.
