abstract:
- content: "IEC 61557-3:2019 specifies the requirements applicable to equipment for
    measuring the loop impedance between a line conductor and protective conductor;
    between a line conductor and neutral; or between two line conductors by using
    the voltage drop when the circuit under test is loaded. IEC 61557-3:2019 cancels
    and replaces the second edition published in 2007. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) addition of equirements
    as regards the measurement category;<br />\r\nb) addition of new requirements
    for operating instructions;<br />\r\nc) alignment of the structure with that of
    the whole IEC 61557 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61557-3:2019 spécifie les exigences applicables aux appareils destinés
    à mesurer l'impédance de boucle entre un conducteur de ligne et le conducteur
    de protection, entre un conducteur de ligne et le conducteur neutre, ou entre
    deux conducteurs de ligne en utilisant la chute de tension lorsque le circuit
    en essai est chargé. L'IEC 61557-3:2019 annule et remplace la deuxième édition
    parue en 2007. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'une exigence relative à la catégorie de mesure;<br />\r\nb) ajout
    de nouvelles exigences relatives aux instructions de fonctionnement;<br />\r\nc)
    alignement de la structure sur l'ensemble de la série IEC 61557."
