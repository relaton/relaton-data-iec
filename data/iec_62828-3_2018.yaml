  format: text/html
- content: "IEC 62828-3:2018 établit les procédures spécifiques d'essais des transmetteurs
    de température utilisés dans les systèmes de mesure et de commande des processus
    industriels et des machines.<br />\r\nLorsque le transmetteur de mesure de processus
    possède un transmetteur de température séparé du capteur, la norme s'applique
    uniquement au transmetteur de température sans le capteur. Dans le cas d'un appareil
    dont le capteur est totalement intégré au transmetteur de température, la norme
    s'applique à l'ensemble de l'appareil. Pour les procédures d'essais générales,
    il est fait référence à l'IEC 62828-1, qui est applicable à tous les types de
    transmetteurs de mesure industrielle et de processus (PMT, abréviation dérivée
    de l'anglais \"process measurement transmitters\"). Le capteur lui-même et les
    thermomètres à rayonnement sont exclus du domaine d'application du présent document.
    La série IEC 62828 annule et remplace la série IEC 60770 et propose des révisions
    pour la série IEC 61298.<br />\r\nNOTE Dans les applications industrielles et
    de processus, pour indiquer les transmetteurs de mesure de processus, les termes
    \"transmetteurs industriels\" ou \"transmetteurs de processus\" sont également
    fréquemment utilises."
