abstract:
- content: "IEC 62828-3:2018 establishes specific procedures for testing temperature
    transmitters used in measuring and control systems for industrial process and
    for machinery control systems.<br />\r\nWhen the process measurement transmitter
    features the temperature transmitter separated from the sensing element, the standard
    applies only to the temperature transmitter without the sensing element. In the
    case of a device where the sensing element is fully integrated with the temperature
    transmitter, the standard applies to the complete device. For general test procedures,
    reference is made to IEC 62828-1, which is applicable to all types of industrial
    and process measurement transmitters (PMT). The sensing element itself as well
    as radiation thermometers are excluded from the scope of this document. The IEC
    62828 series cancels and replaces the IEC 60770 series and proposes revisions
    for the IEC 61298 series.<br />\r\nNOTE In industrial and process applications
    to indicate the process measurement transmitters, it is common also to use the
    terms “industrial transmitters”, or “process transmitters”."
  language:
