abstract:
- language: en
  script: Latn
  content: "IEC 62321-3-2:2020 specifies the screening analysis of fluorine, chlorine
    and bromine in polymers and electronics using combustion-ion chromatography (C-IC).
    IEC 62321-3-2:2020 cancels and replaces the first edition published in 2013. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    In the previous edition, a screening test method for bromine (Br) content only
    was provided. In this edition, a screening test method by C-IC for fluorine (F),
    chlorine (Cl) and bromine (Br) has been added to the normative part of the document.<br
    />\r\nb) A screening test method by C-IC for iodine (I) has been added in Annex
    D (informative).<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/publication/65418\">IEC Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62321-3-2:2020 spécifie une méthode d’analyse par détection du fluor,
    du chlore et du brome dans les polymères et les produits électroniques en appliquant
    la technique de combustion-chromatographie ionique (C-CI). L'IEC 62321-3-2:2020
    annule et remplace la première édition publiée en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente.<br />\r\na) La précédente
    édition présentait une méthode d’essai de détection pour le brome (Br) seulement.
    La présente édition ajoute, dans sa partie normative, une méthode d’essai de détection
    par C-CI pour le fluor (F), le chlore (Cl) et le brome (Br).<br />\r\nb) Une méthode
    d’essai de détection par C-CI de l’iode a été ajoutée à l’Annexe D (informative).<br
    />\r\nElle a le statut d'une norme horizontale conformément au<a href=\"https://webstore.iec.ch/publication/65418\">
    Guide 108 de l'IEC</a>."
