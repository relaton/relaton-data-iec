abstract:
- content: IEC 60811-408:2012 gives the procedure to establish as to whether or not
    the quality of a cable's components will be satisfactory over the proposed life
    of a communication cable. IEC 60811-408:2012 cancels and replaces Annex A of IEC
    60811-4-2:2004, which is withdrawn. Full details of the replacements are shown
    in Annex A of IEC 60811-100:2012. There are no specific technical changes with
    respect to the previous edition, but see the Foreword to IEC 60811-100:2012.<br
    /><br />This publication is to be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-408:2012 décrit la procédure à suivre pour déterminer si la
    qualité des composants d'un câble est suffisante pour la durée de vie envisagée
    d'un câble de communication. La CEI 60811-408:2012 annule et remplace l'Annexe
    A de la CEI 60811-4-2:2004, qui est supprimée. L'ensemble des informations relatives
    aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification
    technique n'a été effectuée par rapport à l'édition précédente; voir cependant
    l'avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication doit être
    lue conjointement avec la CEI 60811-100:2012.
