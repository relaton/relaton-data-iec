- content: "<!--StartFragment --><p>IEC 62590-2-1:2025 Le présent document contient
    les modifications techniques majeures suivantes par rapport à l’IEC 62589 et l’ancienne
    IEC 62590:<br />\r\na) réduction des exigences pour les redresseurs non commandés
    uniquement;<br />\r\nb) modèle d'interface pour les différents systèmes connectés;<br
    />\r\nc) efficacité énergétique abordée.<br />\r\nLe présent document décrit les
    fonctions et les principes de fonctionnement, spécifie les exigences, les interfaces
    et les méthodes d'essai des redresseurs non commandés pour les réseaux d'alimentation
    électrique de traction en courant continu. Les redresseurs non commandés connectent
    un réseau de distribution 3AC à un système de traction électrique en courant continu
    avec une circulation de puissance unidirectionnelle réalisée par des ensembles
    de diodes.<br />\r\nLa coordination entre le transformateur et l'ensemble de diodes
    de redressement est incluse.<br />\r\nLe présent document s'applique aux installations
    fixes des réseaux d'alimentation électrique de traction suivants:<br />\r\n• réseaux
    ferroviaires,<br />\r\n• réseaux de transport métropolitains, y compris métros,
    tramways, trolleybus et systèmes de transport entièrement automatiques, systèmes
    de transport à sustentation magnétique et systèmes routiers électriques.<br />\r\nCette
    première édition de l’IEC 62590-2-1, conjointement avec les autres parties de
    la série IEC 62590, annule et remplace la première édition de l’IEC 62589 publiée
    en 2010 et la deuxième édition de l’IEC 62590 publiée en 2019.</p>"
