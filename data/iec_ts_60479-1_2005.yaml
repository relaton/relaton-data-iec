- content: IEC 60479-1:2005 Pour un même trajet du courant à travers le corps humain,
    le danger qu'encourent les personnes dépend essentiellement de l'intensité et
    de la durée de passage du courant. Toutefois, les zones temps/courant spécifiées
    dans les paragraphes suivants ne sont pas, dans beaucoup de cas, directement applicables
    en pratique pour concevoir la protection contre les chocs électriques; le critère
    est la limite admissible de la tension de contact (c'est-à-dire le produit du
    courant passant dans le corps humain et de son impédance) en fonction du temps.
    La relation entre le courant et la tension n'est pas linéaire du fait que l'impédance
    du corps humain varie avec la tension de contact. Il importe donc de disposer
    de données quant à cette relation. Les différentes parties du corps humain - telles
    que la peau, le sang, les muscles, d'autres tissus et les articulations - présentent
    pour le courant électrique une certaine impédance composée d'éléments résistifs
    et capacitifs. Les valeurs de ces impédances dépendent de plusieurs facteurs et
    notamment du trajet du courant, de la tension de contact, de la durée du passage
    du courant, de la fréquence du courant, de l'état de l'humidité de la peau, de
    la surface de contact, de la pression exercée et de la température. Les valeurs
    d'impédances indiquées dans cette spécification technique résultent d'un examen
    minutieux des résultats expérimentaux disponibles de mesures effectuées principalement
    sur des cadavres et sur quelques personnes vivantes. Elle a le statut de norme
    horizontale conformément au IEC Guide 104. Le contenu des corrigendum d'octobre
    2006 et de juin 2013 a été pris en considération dans cet exemplaire.
