abstract:
- language: en
  script: Latn
  content: "Describes the requirements of the spread spectrum adaptive wideband (SS-AW)
    approach which incorporates the services provided by the physical layer entity
    and the MAC sublayer. The MAC sublayer described in this specification interfaces
    with the logical link control (LLC) layer described in IEC 61334-4-32.<br />\r\n<br
    />\r\nThis publication is of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: Décrit les exigences de l'approche SS-AW (Spread Spectrum Adaptive Wideband)
    qui intègre les services fournis par la couche physique et la sous-couche MAC
    (Medium Access Control, contrôle d'accès au support). La sous-couche MAC décrite
    dans cette spécification sert d'interface avec la couche LLC (Logical Link Control,
    contrôle de liaison logique) décrite dans la CEI 61334-4-32.
