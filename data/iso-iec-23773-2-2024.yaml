abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document provides user interface requirements and functional description of real-time automatic simultaneous interpretation systems designed to interoperate among different natural languages for spontaneous speech.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">While traditional speech to speech translation addresses the functional equivalent of consecutive interpretation, this document focuses on the functional equivalent of simultaneous interpretation.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document does not cover sign language interpretation.</span></p>
