abstract:
- content: |-
    ISO/IEC 19770-5:2013 provides an overview of Software Asset Management (SAM), which is the subject of the ISO/IEC 19770 family of standards, and defines related terms.

    ISO/IEC 19770-5:2013 contains:

    1) an overview of the ISO/IEC 19770 family of standards;
    2) an introduction to SAM;
    3) a brief description of the foundation principles and approaches on which SAM is based; and
    4) consistent terms and definitions for use throughout the ISO/IEC 19770 family of standards.

    ISO/IEC 19770-5:2013 is applicable to all types of organization (e.g. commercial enterprises, government agencies, non-profit organizations).
