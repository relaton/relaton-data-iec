abstract:
- content: "<p>ISO/IEC 19770-5:2013 provides an overview of Software Asset Management
    (SAM), which is the subject of the ISO/IEC 19770 family of standards, and defines
    related terms.</p><p>ISO/IEC 19770-5:2013 contains:</p><ol><li>an overview of
    the ISO/IEC 19770 family of standards;</li><li>an introduction to SAM;</li><li>a
    brief description of the foundation principles and approaches on which SAM is
    based; and</li><li>consistent terms and definitions for use throughout the ISO/IEC
    19770 family of standards.</li></ol><p>ISO/IEC 19770-5:2013 is applicable to all
    types of organization (e.g. commercial enterprises, government agencies, non-profit
    organizations).</p>"
