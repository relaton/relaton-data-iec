abstract:
- language: en
  script: Latn
  content: IEC 61326:2020 specifies more detailed test configurations, operational
    conditions and performance criteria for equipment with test and measurement circuits
    (internal or, external to the equipment, or both) that are not EMC protected for
    operational and/or functional reasons, as specified by the manufacturer. The manufacturer
    specifies the environment for which the product is intended to be used and selects
    the appropriate test level specifications of IEC 61326-1:2020.
- language: fr
  script: Latn
  content: L’IEC 61326:2020 donne des spécifications plus détaillées des configurations
    d’essai, des conditions fonctionnelles et des critères de performance pour les
    matériels avec des circuits d’essai et de mesure (internes et/ou externes au matériel)
    qui n’ont pas de protection CEM pour des raisons opérationnelles et/ou fonctionnelles,
    comme spécifié par le fabricant. Le fabricant spécifie l’environnement auquel
    le produit est destiné et sélectionne les spécifications pertinentes du niveau
    d’essai de l’IEC 61326-1:2020.
