abstract:
- language: en
  script: Latn
  content: "IEC 63172:2020 provides a methodology for determining the energy efficiency
    class of electrical accessories, to enable the system designer to determine the
    most efficient components for an electrical installation, also considering all
    functionalities.<br />\r\nThis methodology is based on the energy consumption,
    taking into account the individual functions of the accessory.<br />\r\nThe energy
    efficiency class approach contributes to the overall reduction of the energy consumption
    of an electrical installation."
- language: fr
  script: Latn
  content: "L'IEC 63172:2020 fournit une méthodologie permettant de déterminer la
    classe d'efficacité énergétique du petit appareillage, afin de permettre au concepteur
    du système de déterminer les composants les plus efficaces pour une installation
    électrique en prenant également en considération l'ensemble des fonctionnalités.<br
    />\r\nCette méthodologie est fondée sur la consommation d'énergie et prend en
    compte les fonctions individuelles de l'appareil.<br />\r\nL'approche par la classe
    d'efficacité énergétique contribue à la réduction générale de la consommation
    d'énergie d'une installation électrique."
