- content: "<!-- NEW! -->IEC 62077:2022 est disponible sous forme de IEC 62077:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62077: 2022
    s'applique aux circulateurs utilisés dans le domaine de la fibronique, qui présentent
    toutes les caractéristiques suivantes:<br />\r\n- ce sont des dispositifs optiques
    non réciproques, dont chaque port est soit une fibre optique, soit un connecteur
    fibronique;<br />\r\n- ce sont des dispositifs passifs, conformément à la classification
    et à la définition données dans l'IEC TS 62538;<br />\r\n- ils disposent d'au
    moins trois ports pour la transmission de la puissance optique de façon directionnelle.<br
    />\r\nUn exemple de technologie et d'application de circulateur optique est décrit
    à l'Annexe A et à l'Annexe B, respectivement. Cette quatrième édition annule et
    remplace la troisième édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- harmonisation des termes et définitions
    avec l'IEC TS 62627-09;<br />\r\n- modification de l'Article 4, portant sur les
    exigences."
