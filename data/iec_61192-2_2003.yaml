abstract:
- content: Specifies requirements for workmanship in soldered surface-mounted electronic
    assemblies and multichip modules on organic substrates, on printed boards, and
    on similar laminates attached to the surface(s) of inorganic substrates. Applies
    to assemblies that are totally surface-mounted and to the surface-mount portions
    of assemblies that include other related assembly technologies, for example, through-hole
    mounting.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences relatives à la qualité d'exécution des assemblages
    électroniques brasés pour le montage en surface et des modules à multipuces montés
    sur substrats organiques, sur cartes imprimées et sur des stratifiés similaires
    fixés à la surface de substrats non organiques. S'applique aux assemblages qui
    sont totalement montés en surface et aux parties montées en surface des assemblages
    qui intègrent d'autres technologies connexes d'assemblage, par exemple montage
    au moyen de trous traversants.
