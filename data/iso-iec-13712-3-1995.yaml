abstract:
- language: en
  script: Latn
  content: "<p>Specifies the protocol and procedures for the Remote Operation Service
    Element. The ROSE procedures are defined in terms of the interactions between
    peer ROSE protocol machines through the use of RTSE services or the Presentation
    service and the interactions between the ROSE protocol machine and its service-user.
    Specifies conformance requirements for systems implementing these procedures.</p>"
