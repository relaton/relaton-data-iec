abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard defines the differing requirements necessary when considering the various types of</p>
    <p>segmented keyboards. The scope of this International Standard encompasses the three-dimensional layout of</p>
    <p>segmented, traditional style keyboards classified as having:</p>
    <p>a. Adjustable alphanumeric segments;</p>
    <p>b. Fixed angle alphanumeric segments.</p>
    <p>This International Standard covers the following keyboard areas:</p>
    <p>- Alphanumeric area</p>
    <p>- Function area</p>
    <p>- Text editing area</p>
    <p>- Numeric area</p>
    <p>- Cursor control area</p>
