abstract:
- language: es
  script: Latn
  content: Specifies the test apparatus to be used for testing cables required to
    maintain circuit integrity when subject to fire alone when the test condition
    is based upon a flame with a controlled heat output corresponding to a temperature
    of at least 750 °C. Provides the method of verification of the burner and control
    system used for the test. Has the status of a group safety publication in accordance
    with IEC Guide 104.
