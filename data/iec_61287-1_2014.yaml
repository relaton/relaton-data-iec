abstract:
- content: 'IEC 61287-1:2014 defines terminology, service conditions, general characteristics
    and test methods of electronic power converters onboard of rolling stock. This
    International Standard is applicable to power electronic converters mounted on
    board railway rolling-stock and intended for supplying traction circuits; auxiliary
    circuits of power vehicles, coaches and trailers. This edition includes the following
    main technical changes with regard to the previous edition: it includes updates
    as necessary in order to meet the current technical state of the art and to improve
    clarity. It also takes into account generic railway standards as relevant parts
    of IEC 62497 and IEC 62498.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61287-1:2014 définit la terminologie, les conditions de service,
    les caractéristiques générales et les méthodes d''essais des convertisseurs électroniques
    de puissance embarqués sur le matériel roulant. La présente Norme internationale
    est applicable aux convertisseurs électroniques de puissance, embarqués sur le
    matériel roulant ferroviaire et destinés à alimenter les circuits de traction;
    les circuits auxiliaires des matériels moteurs, des véhicules et des remorques.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l''édition précédente: elle inclut des mises à jour nécessaires par rapport
    à l''état actuel de la technique et qui améliorent la clarté. Elle prend aussi
    en compte des normes génériques sur le matériel ferroviaire comme les parties
    concernées des séries IEC 62497 et IEC 62498.'
