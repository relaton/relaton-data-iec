abstract:
- content: Relates to all kinds of rotating electrical machines with a horizontal
    shaft, and any one of three specific types of foot mounting - i.e. machines with
    feet down, machines with feet up, and machines for which the bed-plate is an integral
    part - and with mounting flange for which the shaft height in the feet down version
    is between 355 mm and 1 000 mm and pitch circle diameter of fixing holes between
    1 180 and 2 360 mm.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme s'applique à tous les types de machines électriques tournantes
    à axe horizontal, et comportant l'un quelconque des trois types spécifiques de
    fixation par pattes, à savoir les machines avec pattes vers le bas, celles avec
    pattes surélevées et celles avec plaque de base intégrée - et aux machines à fixation
    par bride, ayant une hauteur d'axe comprise entre 355 mm et 1 000 mm dans la version
    avec pattes vers le bas et diamètre du cercle des trous de fixation entre 1 180
    et 2 360 mm.
