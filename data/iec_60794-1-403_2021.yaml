abstract:
- content: "IEC 60794-1-403:2021 specifies a method of verifying that cable metallic
    elements are electrically continuous throughout the cable. Electrical continuity
    is important for bonding and grounding, toning for location, and other related
    system issues, and may represent a \"goodness of manufacture\" criterion. Typically,
    the test is one of continuity and carries no resistance or conductivity requirement.
    The metallic elements can be tested individually or can be tested as a total group.
    Since this latter criterion is frequently the case, all elements are measured
    as a group unless specified otherwise.<br />\r\nNOTE It is possible detail specifications
    allow such elements as strength members to be non-continuous throughout the cable.
    This is a special case, and attention is directed to the detail specification."
  language:
