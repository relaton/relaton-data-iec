abstract:
- language: en
  script: Latn
  content: "IEC 61701:2020 describes test sequences useful to determine the resistance
    of different PV modules to corrosion from salt mist containing Cl (NaCl, MgCl2,
    etc.). All tests included in the sequences are fully described in IEC 61215‑2,
    IEC 62108, IEC 61730‑2 and IEC 60068‑2‑52. The bypass diode functionality test
    in this document is modified from its description in IEC 61215‑2. They are combined
    in this document to provide means to evaluate possible faults caused in PV modules
    when operating under wet atmospheres having high concentration of dissolved salt
    (NaCl). Depending on the specific nature of the surrounding atmosphere to which
    the module is exposed in real operation several testing methods can be applied,
    as defined in IEC 60068‑2‑52. Guidance for determining the applicability of this
    document and selecting an appropriate method is provided in Annex A.<br />\r\nThis
    third edition cancels and replaces the second edition issued in 2011. The main
    technical changes with respect to the previous edition are as follows:<br />\r\n-
    The scope has been updated to better reflect the applicability of the Standard<br
    />\r\n- Test methods and requirements have been condensed and aligned with the
    new editions of IEC 61215-1, IEC 61215-2, and IEC 61730-2. References to crystalline
    silicon versus thin film technologies have been eliminated. The old Figure 2 on
    the thin film test sequence has been eliminated.<br />\r\n- The salt mist test
    references have been updated to harmonize with changes to IEC 60068‑2‑52.<br />\r\n-
    A normative annex has been added to provide guidance on which of the test methods
    in IEC 60068-2-52 are applicable to different applications. This includes references
    to new test methods in the latest edition of IEC 60068-2-52."
- language: fr
  script: Latn
  content: "l’IEC 61701:2020 décrit des séquences d'essai utiles pour déterminer la
    résistance de différents modules photovoltaïques à la corrosion due au brouillard
    salin contenant du Cl- (NaCl, MgCl2, etc.). Tous les essais inclus dans les séquences
    sont décrits de façon détaillée dans les normes IEC 61215‑2, IEC 62108, IEC 61730‑2
    et IEC 60068‑2‑52. L’essai de fonctionnalité des diodes de dérivation du présent
    document est modifié par rapport à sa description dans l’IEC 61215‑2. Les essais
    sont combinés dans le présent document pour fournir des moyens d'évaluer les pannes
    possibles causées dans les modules photovoltaïques qui fonctionnent en atmosphères
    humides avec une forte concentration de sels dissous (NaCl). En fonction de la
    nature spécifique de l'atmosphère environnante à laquelle le module est exposé
    en fonctionnement réel, plusieurs méthodes d'essai peuvent être appliquées comme
    cela est défini dans l’IEC 60068‑2‑52. Des recommandations pour la détermination
    de l’applicabilité du présent document et le choix d’une méthode appropriée sont
    données à l’Annexe A.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2011. Les principales modifications techniques par rapport à
    l'édition précédente sont les suivantes:<br />\r\n- Le domaine d'application a
    été mis à jour pour mieux refléter les conditions d'application de la Norme.<br
    />\r\n- Les méthodes et exigences d’essai ont été condensées et alignées sur les
    nouvelles éditions de l’IEC 61215-1, de l’IEC 61215-2 et de l’IEC 61730-2. Les
    références au silicium cristallin en rapport avec les technologies à couches minces
    ont été supprimées. L’ancienne Figure 2 relative à la séquence d’essai en couches
    minces a été supprimée.<br />\r\n- Les références à l’essai au brouillard salin
    ont été mises à jour afin de les aligner sur les modifications de l’IEC 60068-2-52.<br
    />\r\n- Une annexe normative a été ajoutée afin de fournir des recommandations
    relatives aux méthodes d'essai de l’IEC 60068-2-52 applicables aux différentes
    applications. Elle comprend des références aux nouvelles méthodes d'essai de la
    dernière édition de l’IEC 60068-2-52."
