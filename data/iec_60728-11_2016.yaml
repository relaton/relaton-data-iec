- content: "L'IEC 60728-11:2016 traite des exigences de sécurité applicables aux systèmes
    et aux équipements fixes. Elle couvre également les systèmes mobiles et provisoires,
    caravanes par exemple, pour les exigences qui leur sont applicables. Cette quatrième
    édition annule et remplace la troisième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Correction de la section
    minimale du conducteur de liaison dans la Figure 6, la Figure 14 et la Figure
    17.<br />\r\n- Création de nouveaux symboles pour \"dispositif de protection contre
    les surtensions - (OPD)\" et \"dispositif de protection contre les surtensions
    coaxial - (COPD)\".<br />\r\n- Introduction du nouveau symbole OPD dans 3.2, la
    Figure 3 et la Figure 6.<br />\r\n- Introduction du nouveau symbole COPD dans
    3.2 et la Figure 19.<br />\r\n- Dans 3.1, remplacement des termes CATV, MATV et
    SMATV par de nouveaux termes et définitions en raison des modifications de technologie
    et de l'utilisation de réseaux de distribution par câbles.<br />\r\n- Extension
    pour tension de téléalimentation sur la ligne de raccordement.<br />\r\n- Adaptation
    du document complet selon l'édition 2.0 de la série IEC 62305.<br />\r\n- Suppression
    de l'Annexe informative C et de la référence normative au logiciel simplifié pour
    le calcul du risque lié à la foudre (Annexe J de l'IEC 62305-2:2006).<br />\r\n-
    Nouveau paragraphe 10.2.6 Prise d'abonné entièrement isolée fournie au moyen d'un
    système FTTH. Le contenu du corrigendum de juillet 2016 a été pris en considération
    dans cet exemplaire."
