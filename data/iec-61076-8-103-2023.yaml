abstract:
- language: en
  script: Latn
  content: IEC 61076-8-103:2023 describes free and fixed 2-pole power (1P+N) plus
    PE circular connectors with 20 A rated current, rated voltage up to and including
    300 V AC, IP65/IP67 metal housing with push-pull locking (hereinafter referred
    to as a connectors) for use in electrical and electronic equipment. It includes
    overall dimensions, interface dimensions, technical characteristics, performance
    requirements and test methods.
- language: fr
  script: Latn
  content: IEC 61076-8-103:2023 décrit les connecteurs circulaires libres et fixes
    à 2 pôles (1P+N) plus PE avec courant nominal de 20 A, tension nominale jusqu’à
    300 V CA inclus, boîtier métallique IP65/IP67 avec verrouillage push-pull (ci-après
    dénommé connecteur) pour utilisation dans les équipements électriques et électroniques.
    Il comprend les dimensions globales, les dimensions de l’interface, les caractéristiques
    techniques, les exigences de performance et les méthodes d’essai.
