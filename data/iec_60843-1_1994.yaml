abstract:
- content: Applies to magnetic video recording and/or playback with 8 mm tape cassettes
    on two-head helical-scan video cassette recorders, suitable for the recording
    and/or playback of monochrome as well as colour television signals. Defines the
    electrical and mechanical characteristics of equipment which will provide for
    interchangeability of recorded cassettes, including the ability to reproduce recordings
    made on both types of magnetic tapes defined in section 2. Related to 525 line
    / 60 field or 625 line / 50 field systems, NTSC and PAL respectively.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à l'enregistrement et/ou à la lecture de signaux vidéo sur bande
    magnétique avec des cassettes de bande de 8 mm sur des magnétoscopes à deux têtes
    à défilement hélicoïdal convenant à l'enregistrement et/ ou à la lecture de signaux
    de télévision noir et blanc aussi bien que de signaux de télévision couleur. Défini
    les caractéristiques électriques et mécaniques de l'équipement qui permettra l'interchangeabilité
    des cassettes, comprenant la possibilité de reproduire les enregistrements faits
    sur les deux types de bandes magnétiques définis dans la section 2. Se rapporte
    respectivement aux systèmes NTSC 525 lignes/60 trames, ou PAL 625 lignes/50 trames.
