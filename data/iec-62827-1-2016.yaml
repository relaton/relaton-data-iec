abstract:
- language: en
  script: Latn
  content: IEC 62827-1:2016 specifies common components of management for multiple
    sources and devices in a wireless power transfer system, and justifies various
    functions for wireless power transfer. This part of IEC 62827 defines the reference
    models for possible configurations of a wireless power transfer system. The models
    are specified in additional parts in more detail. This standard is applied to
    a wireless power transfer system for audio, video and multimedia equipment.
- language: fr
  script: Latn
  content: L'IEC 62827-1:2016 spécifie les composants communs de la gestion de sources
    et de dispositifs multiples dans un système de transfert de puissance sans fil
    et justifie les différentes fonctions du transfert de puissance sans fil. La présente
    partie de l'IEC 62827 définit les modèles de référence des configurations possibles
    d'un système de transfert de puissance sans fil. Les modèles sont spécifiés plus
    en détail dans des parties supplémentaires. La présente norme s'applique à un
    système de transfert de puissance sans fil pour des équipements audio, vidéo et
    des services de données.
