- content: S'applique à des résonateurs à quartz fabriqués à la demande ou articles
    standards sur catalogue dont la qualité est évaluée sur la base de l'agrément
    de savoir-faire. Prescrit les caractéristiques et valeurs préférentielles, accompagnées
    des essais appropriés et des méthodes de mesure contenues dans la spécification
    générique CEI 1178-1. Par ailleurs, y figurent les exigences de perfomances générales
    qui doivent être employées dans les spécifications particulières pour les résonateurs
    à quartz.
