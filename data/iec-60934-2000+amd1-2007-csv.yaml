abstract:
- language: en
  script: Latn
  content: This International Standard is applicable to mechanical switching devices
    designed as "circuit-breakers for equipment" (CBE) intended to provide protection
    to circuits within electrical equipment. This consolidated version consists of
    the third edition (2000) and its amendment 1 (2007). Therefore, no need to order
    amendment in addition to this publication.
- language: fr
  script: Latn
  content: La présente Norme internationale est applicable aux dispositifs mécaniques
    de coupure désignés sous le nom de "disjoncteurs pour équipement" (DPE) destinés
    à la protection interne des équipements électriques. Cette version consolidée
    comprend la troisième édition (2000) et son amendement 1 (2007). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
