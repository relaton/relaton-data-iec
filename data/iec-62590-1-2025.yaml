abstract:
- language: en
  script: Latn
  content: "IEC 62590-1:2025 specifies the common requirements and definitions for
    all power converter applications in fixed installations for power supply of railway
    systems.<br />\r\nThis document applies to fixed installations of following electric
    traction systems:<br />\r\nrailway networks,<br />\r\nmetropolitan transport networks
    including metros, tramways, trolleybuses and fully automated transport systems,
    magnetic levitated transport systems, electric road systems.<br />\r\nThis document
    applies to AC/DC converters, DC converters and AC converters. Converters for improvement
    of power quality and for energy saving are also included.<br />\r\nConverters
    connected to electric traction systems feeding 3AC, 1AC or DC systems for auxiliary
    purpose are not in the scope of this document but some aspects such as insulation
    coordination and railway specific conditions can be referred to.<br />\r\nThis
    document, in conjunction with the other parts of IEC 62590, cancels and replaces
    IEC 62589:2010 and the former IEC 62590:2019.<br />\r\nThis document includes
    the following significant technical changes with respect to IEC 62589:2010 and
    the former IEC 62590:2019:<br />\r\na) Split into common requirements and special
    requirements for different converters;<br />\r\nb) Interface Model for the different
    systems connected;<br />\r\nc) Split into circuits with their requirements like
    insulation coordination;<br />\r\nd) Energy efficiency addressed."
- language: fr
  script: Latn
  content: "La CEI 62590-1: 2025 spécifie les exigences communes et les définitions
    pour toutes les applications de convertisseurs de puissance dans les installations
    fixes pour l'alimentation électrique des systèmes ferroviaires.<br />\r\nCe document
    s'applique aux installations fixes des systèmes de traction électrique suivants
    :<br />\r\nréseaux ferroviaires,<br />\r\nréseaux de transport métropolitain,
    y compris les métros, les tramways, les trolleybus et les systèmes de transport
    entièrement automatisés, les systèmes de transport à sustentation magnétique,
    les systèmes routiers électriques.<br />\r\nCe document s'applique aux convertisseurs
    CA/CC, aux convertisseurs CC et aux convertisseurs CA. Les convertisseurs destinés
    à améliorer la qualité de l'énergie et à économiser l'énergie sont également inclus.<br
    />\r\nLes convertisseurs connectés aux systèmes de traction électrique alimentant
    des systèmes 3AC, 1AC ou DC à des fins auxiliaires n'entrent pas dans le champ
    d'application du présent document, mais certains aspects tels que la coordination
    de l'isolation et les conditions spécifiques aux chemins de fer peuvent être mentionnés.<br
    />\r\nLe présent document, conjointement avec les autres parties de la CEI 62590,
    annule et remplace la CEI 62589:2010 et l'ancienne CEI 62590:2019.<br />\r\nCe
    document inclut les changements techniques significatifs suivants par rapport
    à la CEI 62589:2010 et à l'ancienne CEI 62590:2019 :<br />\r\na) Séparation en
    exigences communes et en exigences spéciales pour les différents convertisseurs
    ;<br />\r\nb) Modèle d'interface pour les différents systèmes connectés ;<br />\r\nc)
    Séparation en circuits avec leurs exigences, comme la coordination de l'isolation
    ;<br />\r\nd) L'efficacité énergétique est prise en compte."
