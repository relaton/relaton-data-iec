abstract:
- language: en
  script: Latn
  content: "IEC 61689:2013 is applicable to ultrasonic equipment designed for physiotherapy
    containing an ultrasonic transducer generating continuous or quasi-continuous
    wave ultrasound in the frequency range 0,5 MHz to 5 MHz. This standard only relates
    to ultrasonic physiotherapy equipment employing a single plane non-focusing circular
    transducer per treatment head, producing static beams perpendicular to the face
    of the treatment head. This standard specifies:<br />\r\n- methods of measurement
    and characterization of the output of ultrasonic physiotherapy equipment based
    on reference testing methods;<br />\r\n- characteristics to be specified by manufacturers
    of ultrasonic physiotherapy equipment based on reference testing methods;<br />\r\n-
    guidelines for safety of the ultrasonic field generated by ultrasonic physiotherapy
    equipment;<br />\r\n- methods of measurement and characterization of the output
    of ultrasonic physiotherapy equipment based on routine testing methods;<br />\r\n-
    and acceptance criteria for aspects of the output of ultrasonic physiotherapy
    equipment based on routine testing methods. Therapeutic value and methods of use
    of ultrasonic physiotherapy equipment are not covered by the scope of this standard.
    This third edition cancels and replaces the second edition published in 2007.
    It constitutes a technical revision which includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- restriction introduced
    of 0,2 W/cm<sup>2</sup> effective intensity during hydrophone measurements for
    treatment heads with ka≤20, to limit the likelihood of cavitation;<br />\r\n-
    change in the factor <i>F</i><sub>ac</sub>, to determine the effective radiating
    area, from 1,354 to 1,333;<br />\r\n- and change to SI units for terms and definitions.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2668\">IEC
    60601-2-5:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 61689:2013 est applicable aux appareils à ultrasons, conçus pour
    la physiothérapie, comprenant un transducteur ultrasonique fournissant des ultrasons
    à onde entretenue ou quasi-entretenue dans la gamme de fréquences de 0,5 MHz à
    5 MHz. La présente norme ne traite que des appareils de physiothérapie à ultrasons
    employant un seul transducteur circulaire plan sans focalisation par projecteur
    ultrasonore, produisant des faisceaux statiques perpendiculaires à la face du
    projecteur ultrasonore. La présente norme spécifie:<br />\r\n- les méthodes de
    mesure et la caractérisation de la sortie des appareils de physiothérapie à ultrasons,
    reposant sur des méthodes d'essai de référence;<br />\r\n- les caractéristiques
    à déclarer par les fabricants des appareils de physiothérapie à ultrasons, reposant
    sur des méthodes d'essai de référence;<br />\r\n- les lignes directrices de sécurité
    du champ ultrasonore créé par les appareils de physiothérapie à ultrasons;<br
    />\r\n- les méthodes de mesure et la caractérisation de la sortie des appareils
    de physiothérapie à ultrasons, reposant sur des méthodes d'essai de routine;<br
    />\r\n- et les critères d'aptitude concernant les divers aspects de la sortie
    des appareils de physiothérapie à ultrasons, reposant sur des méthodes d'essai
    de routine. La valeur thérapeutique et les modes d'utilisation des appareils de
    physiothérapie à ultrasons n'entrent pas dans le domaine d'application de la présente
    norme. Cette troisième édition annule et remplace la deuxième édition publiée
    en 2007, dont elle constitue une révision technique qui comprend les modifications
    techniques importantes suivantes par rapport à l'édition précédente:<br />\r\n-
    introduction d'une limitation de l'intensité moyenne de 0,2 W/cm<sup>2</sup> au
    cours des mesures de l'hydrophone pour les projecteurs ultrasonores avec ka≤20,
    pour limiter la probabilité de cavitation;<br />\r\n- modification du facteur
    <i>F</i><sub>ac</sub>, afin de déterminer la surface émettrice efficace entre
    1,354 et 1,333;<br />\r\n- et modification des unités SI dans les termes et définitions.\r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2668\">CEI
    60601-2-5:2009</a>."
