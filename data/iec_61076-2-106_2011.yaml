abstract:
- content: IEC 61076-2-106:2011 describes circular connectors with IP40 or IP65/67
    protection degree, typically used for industrial process measurement and control.
    These connectors consist of fixed and free connectors, either rewireable or non-rewireable,
    with M16 x 0,75 screw-locking. Male connectors have round contacts Ø 1,5 mm or
    Ø 1,0 mm.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61076-2-106:2011 décrit les connecteurs circulaires qui possèdent
    un degré de protection IP40 ou IP65/67, généralement utilisés dans le domaine
    des mesures et commandes des processus industriels. Ces connecteurs se composent
    d'embases et de fiches, pouvant être recâblées ou non, à vis M16 x 0,75. Les connecteurs
    mâles possèdent des contacts ronds de Ø 1,5 mm ou Ø 1,0 mm.
