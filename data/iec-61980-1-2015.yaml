abstract:
- language: en
  script: Latn
  content: "IEC 61980-1:2015 applies to the equipment for the wireless transfer of
    electric power from the supply network to electric road vehicles for purposes
    of supplying electric energy to the RESS (Rechargeable energy storage system)
    and/or other on-board electrical systems in an operational state when connected
    to the supply network, at standard supply voltages ratings per IEC 60038 up to
    1 000 V a.c. and up to 1 500 V d.c. This standard also applies to Wireless Power
    Transfer (WPT) equipment supplied from on-site storage systems (e.g. buffer batteries,
    etc.).<br />\r\nThis publication is to be read in conjunction with the <a href=\"
    https://webstore.iec.ch/publication/22951\">IEC 61980</a> series.<br />\r\nThe
    contents of the corrigendum of January 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61980-1:2015 s'applique aux matériels pour le transfert sans fil
    du réseau électrique aux véhicules électriques routiers afin de fournir de l'énergie
    électrique au RESS (système de stockage de l'énergie rechargeable) et/ou à d'autres
    systèmes électriques embarqués en fonctionnement lorsqu'ils sont raccordés au
    réseau électrique, à des tensions d'alimentation assignées normalisées conformément
    à l'IEC 60038, jusqu'à des tensions alternatives de 1 000 V et des tensions continues
    de 1 500 V. La présente norme s'applique également aux matériels de transfert
    de puissance sans fil (WPT) qui équipent les systèmes de stockage sur site (par
    exemple, batteries tampons, etc.). La présente version bilingue (2016-11) correspond
    à la version anglaise monolingue publiée en 2015-07.<br />\r\nLe contenu du corrigendum
    de janvier 2017 a été pris en considération dans cet exemplaire."
