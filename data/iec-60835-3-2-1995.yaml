abstract:
- language: en
  script: Latn
  content: |-
    Gives definitions and methods of measurement of the electrical
    characteristics of satellite earth-station antennas for frequencies
    above about 1 GHz. The methods are applicable to reflector type
    antennas for digital and analog signal transmission.
- language: fr
  script: Latn
  content: |-
    Traite des définitions et des méthodes de mesure applicables aux
    caractéristiques électriques des antennes des stations terriennes
    de liaison par satellite dans les gammes de fréquences au-dessus
    d'environ 1 GHz. Ces méthodes s'appliquent aux antennes de type
    réflecteur assurant la transmission de signaux analogues et
    numériques.
