abstract:
- language: en
  script: Latn
  content: "IEC 61008-1:2024 gives general requirements and tests for residual current
    operated circuit-breakers without integral overcurrent protection for household
    and similar uses (hereafter referred to as RCCBs), for rated operational voltages
    not exceeding 440 V AC, with rated frequencies of 50 Hz, 60 Hz or 50/60 Hz and
    rated currents not exceeding 125 A, intended principally for protection against
    shock hazard.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2010, Amendment 1:2012 and Amendment 2:2013. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) harmonization
    of all clauses between the IEC 61008, IEC 61009 and IEC 60755 series using blocks
    and modules approach;<br />\r\nb) harmonization of all tables and figures between
    the IEC 61008, IEC 61009 and IEC 60755 series;<br />\r\nc) terms and definitions
    are now referred to IEC 62873-2;<br />\r\nd) modification of 4.1 for classification
    according to supply conditions;<br />\r\ne) new subclauses 8.17 and 9.24 for requirements
    and tests for the resistance to temporary overvoltages (TOV);<br />\r\nf) improvement
    of 9.8 for test of dielectric properties;<br />\r\ng) tests for screwless, flat-quick
    terminals and aluminium conductors are now referred to the IEC 62873-3 series."
- language: fr
  script: Latn
  content: "L'IEC 61008-1:2024 spécifie les exigences générales et les essais relatifs
    aux interrupteurs automatiques à courant différentiel résiduel sans dispositif
    de protection contre les surintensités incorporé pour usages domestiques et analogues
    (ci-après appelés ID), de tension d'emploi assignée inférieure ou égale à 440
    V en courant alternatif avec une fréquence assignée de 50 Hz, 60 Hz ou 50/60 Hz
    et un courant assigné inférieur ou égal à 125 A, destinés principalement à la
    protection contre les chocs électriques.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2010, l'Amendement 1:2012 et l'Amendement
    2:2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) harmonisation de tous les articles entre les séries IEC
    61008, IEC 61009 et IEC 60755 par une approche fondée sur les blocs et les modules;<br
    />\r\nb) harmonisation de tous les tableaux et figures entre les séries IEC 61008,
    IEC 61009 et IEC 60755;<br />\r\nc) les termes et définitions renvoient désormais
    à l'IEC 62873-2;<br />\r\nd) modification du 4.1 relatif à la classification selon
    les conditions d'alimentation;<br />\r\ne) de nouveaux paragraphes 8.17 et 9.24
    ont été ajoutés pour les exigences et les essais de résistance aux surtensions
    temporaires (TOV);<br />\r\nf) amélioration du 9.8 relatif à l'essai des propriétés
    diélectriques;<br />\r\ng) les essais des bornes sans vis, des bornes plates à
    connexion rapide et des conducteurs en aluminium renvoient désormais à la série
    IEC 62873-3."
