abstract:
- content: "IEC 61950:2019(E) specifies requirements for conduit fittings, including
    conduit bodies used with extra-heavy-duty electrical rigid steel (EHDERS) conduit
    conforming to IEC 60981.<br />\r\nThis document does not include requirements
    for fittings intended for installation in potentially explosive atmospheres.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2007. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n– change in title and scope to cover only fittings and accessories for use
    with extra­heavy­duty electrical rigid steel (EHDERS) conduits;<br />\r\n– new
    and updated definitions of terms;<br />\r\n– addition of requirements for expansion,
    expansion-deflection and deflection fittings;<br />\r\n– deletion of requirements
    for cast metal boxes.<br />\r\nA bilingual version of this publication may be
    issued at a later date."
