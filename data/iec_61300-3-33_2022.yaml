abstract:
- content: "IEC 61300-3-33:2022 describes the procedure to measure the withdrawal
    force between the pin gauge and the resilient alignment sleeve. This measurement
    procedure is applicable to single-fibre cylindrical ferrule optical connectors.
    This third edition cancels and replaces the second edition published in 2012.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\nharmonize \"gauge pin\" to \"pin gauge\";<br />\r\nupdate test apparatus
    in Figure 1;<br />\r\nchange of clause structure;<br />\r\nspecified pin gauge
    requirements in Table 1.<br />\r\nThe contents of the corrigendum of May 2023
    have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-3-33:2022 décrit la procédure à utiliser pour mesurer la force
    d’extraction entre le calibre de broche et le manchon d’alignement élastique.
    Cette procédure de mesure est applicable aux connecteurs optiques monofibres à
    férule cylindrique. Cette troisième édition annule et remplace la deuxième édition
    parue en 2012. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nharmonisation de \"broche calibrée\" en \"calibre de broche\";<br
    />\r\nmise à jour de l'appareillage d’essai de la Figure 1;<br />\r\nmodification
    de la structure des articles;<br />\r\nspécification des exigences relatives au
    calibre de broche dans le Tableau 1.<br />\r\nLe contenu du corrigendum de mai
    2023 a été pris en considération dans cet exemplaire."
