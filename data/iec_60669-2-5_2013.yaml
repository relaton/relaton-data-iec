abstract:
- content: IEC 60669-2-5:2013 applies to HBES switches with a working voltage not
    exceeding 250 V a.c. and a rated current up to and including 16 A for household
    and similar fixed electrical installations either indoors or outdoors and to associated
    electronic extension units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60669-2-5:2013 s'applique aux interrupteurs HBES de tension locale
    ne dépassant pas 250 V en courant alternatif et de courant assigné inférieur ou
    égal à 16 A, pour installations électriques fixes domestiques et analogues intérieures
    ou extérieures et pour les éléments électroniques périphériques.
