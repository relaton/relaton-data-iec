abstract:
- content: Specifies functional analysis and assignment procedures for the design
    of the control-room system for nuclear power plants and gives rules for developing
    criteria for the assignment of functions. Supplements IEC 60964. Is applicable
    to the design of new control-rooms or to backfits to existing control-rooms.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les procédures d'analyse fonctionnelle et d'affectation des fonctions
    applicables à la conception du système de salle de commande dans les centrales
    nucléaires et donne des règles pour établir des critères applicables à l'affectation
    des fonctions. Est un complément de la CEI 60964. S'applique à la conception de
    nouvelles salles de commande ou à des rénovations apportées à des salles de commande
    existantes.
