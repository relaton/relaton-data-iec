abstract:
- language: en
  script: Latn
  content: It applies to coaxial communication cables. It specifies the test method
    to determine the ability of exposed overhead cables used in analogue and digital
    communication systems to withstand dynamic stresses similar to those imposed by
    laminar wind flow induced vibrations in overhead lines.
- language: fr
  script: Latn
  content: Elle s'applique aux câbles coaxiaux de communication. Elle spécifie la
    méthode d'essai pour déterminer l'aptitude des câbles aériens exposés utilisés
    dans les réseaux de communication analogiques et numériques à résister aux contraintes
    dynamiques similaires à celles imposées par les vibrations induites par un flux
    d'air laminaire dans les lignes aériennes.
