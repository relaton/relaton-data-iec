abstract:
- language: en
  script: Latn
  content: "IEC 61291-4:2011 applies to optical amplifier (OA) devices and sub-systems
    to be used in multichannel applications. For single channel applications, use
    IEC 61291-2. The object of this performance specification template is to provide
    a frame for the preparation of detail specifications on the performances of OA
    devices and sub-systems to be used in multichannel applications. This third edition
    cancels and replaces the second edition published in 2008 and constitutes a technical
    revision. The main significant changes are the transient parameter test methods,
    IEC 61290-4 series, have been added to Tables 1, 2, and 3.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with IEC 61291-1:2006."
- language: fr
  script: Latn
  content: "La CEI 61291-4:2011 s'applique aux dispositifs d'amplification optique
    (AO) et aux sous-systèmes destinés à être utilisés dans les applications multicanaux.
    Pour les applications aux canaux uniques, utiliser la CEI 61291-2. L'objet de
    ce modèle de spécification de fonctionnement est de fournir un cadre pour la préparation
    des spécifications particulières relatives au fonctionnement des appareils AO
    et des sous-systèmes destinés à être utilisés dans les applications multicanaux.
    Cette troisième édition annule et remplace la seconde édition publiée en 2008
    et constitue une révision technique. Les principales modifications sont les méthodes
    d'essai concernant les paramètres transitoires de la série 61290-4 ont été ajoutées
    aux Tableaux 1, 2, et 3.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 61291-1:2006."
