abstract:
- content: "IEC 60644:2009 applies primarily to fuse-links used with motors started
    direct-on-line on alternating current systems of 50 Hz and 60 Hz. Standardizes
    time-current characteristics to formulate additional pulse withstand requirements
    regarding testing and to give guidance for the selection of fuse-links to be used
    with motors. Note: Fuse-links according to this specification should comply with
    the requirements of IEC 60282-1. The main changes with regard to the previous
    edition concern the following:<br />\r\n- update of the normative references;<br
    />\r\n- renewal of the figures."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60644:2009 s'applique principalement aux éléments de remplacement
    utilisés avec des moteurs à démarrage direct sur des réseaux en courant alternatif
    à 50 Hz et 60 Hz. Le but de la présente norme est de normaliser les caractéristiques
    temps-courant, d'établir des spécifications d'essais concernant la tenue aux impulsions
    et de donner des conseils pour le choix des éléments de remplacement destinés
    à être utilisés avec des moteurs. Note: Les éléments de remplacement répondant
    à cette spécification soient conformes aux exigences de la CEI 60282-1. Les changements
    majeurs par rapport à l'édition précédente sont les suivants:<br />\r\n- mise
    à jour des références normatives;<br />\r\n- reprise des figures."
