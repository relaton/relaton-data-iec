abstract:
- content: '<p class="MsoBodyText">This document gives general guidance for the stages
    in the life cycle of a system’s biometric and associated elements. This covers
    the following:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->the capture and design of initial requirements,
    including legal frameworks;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->development and deployment;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->operations,
    including enrolment and subsequent usage;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->interrelationships with
    other systems;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->related data storage and security of data;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->data
    updates and maintenance;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->training and awareness;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->system
    evaluation and audit;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->controlled system expiration.</p><p class="MsoBodyText">The
    areas addressed are limited to the design and implementation of biometric technologies
    with respect to the following:</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->legal and societal constraints
    on the use of biometric data;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->accessibility for the widest
    population;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->health and safety, addressing the concerns
    of users regarding direct potential hazards as well as the possibility of the
    misuse of inferred data from biometric information.</p><p class="MsoBodyText">This
    document is intended for planners, implementers and system operators of biometric
    applications.</p><p class="MsoBodyText">Specification and assessment of government
    policy are not within the scope of this document. However, this document is intended
    to be beneficial to public authorities when deploying biometric systems.</p>'
