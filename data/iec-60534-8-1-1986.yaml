abstract:
- language: en
  script: Latn
  content: Defines equipment, methods and procedures for obtaining laboratory measurements
    of airborne sound-pressure levels radiated by control valves and/or associated
    piping configurations, including fixed restrictions, through which compressible
    fluids are passing. Provides a method of testing the noise-generating characteristics
    of control valves. The noise characteristics to be determined are useful for comparing
    the performance of different valves and planning measures for noise abatement.
- language: fr
  script: Latn
  content: Définit le matériel, les méthodes et les procédures pour obtenir des mesures
    en laboratoire des niveaux de pression acoustique aérienne rayonnée par les vannes
    régulation et/ou les configurations de tuyauteries associées, à travers lesquelles
    passent des fluides compressibles. Fournit une méthode d'essai des caractéristiques
    génératrices de bruit d'une vanne de régulation. Une méthode unifiée de mesure
    de bruit généré par la vanne et les tuyauteries d'essai associées permet une comparaison
    des différents résultats de mesure, qui est bénéfique à la fois à l'utilisateur
    et au fabricant. Les critères de bruit sont exprimés en déterminant le niveau
    de pression acoustique (NPA) de la vanne considérée. Les caractéristiques de bruit
    à déterminer sont utiles pour comparer le fonctionnement de différentes vannes,
    et prendre les dispositions pour atténuer le bruit.
