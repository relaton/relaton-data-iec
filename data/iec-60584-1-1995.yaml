abstract:
- language: en
  script: Latn
  content: |-
    Establishes a set of reference tables for the seven most commonly used types of commercially available thermocouples, giving both electromotive force as a function of temperature and temperature as a function of electromotive force. Gives polynominal expressions from which the reference values can be computed. The reference tables are based on fundamental research and are consistent with the current edition of the
    International Practical Temperature Scale (1968) and are not limited to applications in the field of industrial process measurement and control.
- language: fr
  script: Latn
  content: Offre un ensemble de tables de référence consacrées aux sept types les
    plus courants de thermocouples commerciaux avec la force électromotrice en fonction
    de la température et vice versa. Indique les polynômes servant à calculer les
    valeurs de référence. Etablies d'après des recherches fondamentales, ces tables
    de référence sont conformes à l'édition en vigueur de l'échelle internationale
    pratique des températures de 1968; leur application ne se limite pas au domaine
    des mesures et des commandes de processus industriels.
