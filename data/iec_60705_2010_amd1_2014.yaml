abstract:
- content: "This amendment includes the following significant technical changes:<br
    />\r\n- the usable volume is renamed to calculated volume and the measurement
    method for the calculated volume is revised (see 7.2), which is in accordance
    with IEC 60350-1;<br />\r\n- new definitions for microwave function, combination
    microwave function, set to off mode, set to standby mode, cooling down period
    and food support in Clause 3;<br />\r\n- a method for measuring the energy consumption
    of the microwave function in Clause 14;<br />\r\n- more precise requirements for
    instruments and measurements in Table 2;<br />\r\n- additional product specific
    requirements for measuring the energy consumption of low power modes in Clause
    15;<br />\r\n- a method for measuring the energy consumption for the cooling down
    period in Annex F (informative)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Cet amendement inclut les modifications techniques majeures suivantes:
    - le volume utile est renommé volume calculé et la méthode de mesure du volume
    calculé est révisée (voir 7.2), conformément à l''IEC 60350-1 - de nouvelles définitions
    de la fonction micro-onde, de la fonction micro-onde combinée, de la mise en mode
    arrêt, de la mise en mode veille, de la période de refroidissement et du support
    alimentaire à l''Article 3; - une méthode de mesure de la consommation d''énergie
    de la fonction micro-onde à l''Article 14; - des exigences plus précises relatives
    aux instruments et aux mesures dans le Tableau 2; - des exigences supplémentaires
    spécifiques au produit pour la mesure de la consommation d''énergie des modes
    "faible puissance" à l''Article 15; - une méthode de mesure de la consommation
    d''énergie durant la période de refroidissement à l''Annexe F (informative).'
  language:
  - fr
  script:
  - Latn
  format: text/html
