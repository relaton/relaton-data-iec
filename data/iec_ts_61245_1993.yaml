- content: |-
    Applies to the determination of the withstand characteristics of
    ceramic and glass insulators to be used outdoors and exposed to
    polluted atmospheres, on d.c. systems with voltages from ± 1 000 V
    up to ± 600 kV. Has the status of a technical report, type 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable à la détermination des caractéristiques de tenue
    d'isolateurs en verre et en céramique utilisés à l'extérieur et
    exposés aux atmosphères polluées, dans des réseaux en c.c. de
    tension allant de ± 1000 V à ± 600 kV.

    A le statut d'un rapport technique de type 2.
