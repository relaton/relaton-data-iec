abstract:
- language: en
  script: Latn
  content: Applies to portable, transportable or installed assemblies intended to
    measure environmental air kerma rates from 30 nGy h-1 to 10 µGy h-1 due to X or
    gamma radiation of energy between 50 keV and 1,5 MeV. Specifies general characteristics,
    general test procedures radiation characteristics, electrical, mechanical, safety
    and environmental characteristics as well as the identification certificate.
- language: fr
  script: Latn
  content: S'applique aux ensembles de mesure portables, mobiles ou à poste fixe destinés
    à la mesure des débits de kerma dans l'air environnant compris entre 30 nGy h-1
    et 10 µGy h-1 dus aux rayonnements X ou gamma dont l'énergie est comprise entre
    50 keV et 1,5 MeV. Définit les caractéristiques générales, les procédures générales
    d'essais, les caractéristiques des rayonnements, les caractéristiques électriques
    et mécaniques, les caractéristiques relatives à la sécurité et au milieu environnant,
    ainsi que les certificats d'identification.
