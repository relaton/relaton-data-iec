  format: text/html
- content: "IEC 62321-12:2023 spécifie une méthode d’essai de référence pour le dosage
    simultané des polybromobiphényles, des polybromodiphényléthers et de quatre phtalates:
    phtalate de di-isobutyle (DIBP), phtalate de di-n-butyle (DBP), phtalate de benzylbutyle
    (BBP), phtalate de bis (2-éthylhexyle) (DEHP) dans les polymères de produits électrotechniques.&lt;br
    &#x2F;&gt;\r\nLa technique d’extraction décrite dans le présent document est l’extraction
    assistée par ultrasons utilisée pour l’extraction simultanée pour la préparation
    des échantillons.&lt;br &#x2F;&gt;\r\nLa chromatographie en phase gazeuse-spectrométrie
    de masse (CG-SM) est considérée comme la technique de référence pour la mesure
    de la détermination simultanée des analytes dans la gamme de 25 mg&#x2F;kg à 2
    000 mg&#x2F;kg.&lt;br &#x2F;&gt;\r\nLa méthode d’essai utilisant l’extraction
    assistée par ultrasons suivie d’une détection GC-MS a été évaluée par les essais
    de polypropylène (PP), de polychlorure de vinyle (PVC), d’acrylonitrile butadiène
    styrène (ABS), de caoutchouc acrylate (ACM), de polystyrène (PS), de polyuréthane
    (PU) et de polyéthylène (PE).&lt;br &#x2F;&gt;\r\nLe présent document a le statut
    de publication horizontale conformément au Guide CEI 108"
