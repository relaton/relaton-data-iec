abstract:
- content: "IEC 62321-12:2023 specifies a reference test method for the simultaneous
    determination of polybrominated biphenyls, polybrominated diphenyl ethers, and
    four phthalates: di-isobutyl phthalate (DIBP), di-n-butyl phthalate (DBP), benzylbutyl
    phthalate (BBP), di-(2-ethylhexyl) phthalate (DEHP) in polymers of electrotechnical
    products.&lt;br &#x2F;&gt;\r\nThe extraction technique described in this document
    is the ultrasonic-assisted extraction used for simultaneous extraction for sample
    preparation.&lt;br &#x2F;&gt;\r\nGas chromatography-mass spectrometry (GC-MS)
    is considered as the reference technique for the measurement of the simultaneous
    determination of analytes in the range of 25 mg&#x2F;kg to 2 000 mg&#x2F;kg.&lt;br
    &#x2F;&gt;\r\nThe test method using ultrasonic-assisted extraction followed by
    GC-MS detection has been evaluated by the tests of polypropylene (PP), polyvinylchloride
    (PVC), acrylonitrile butadiene styrene (ABS), acrylate rubber (ACM), polystyrene
    (PS), polyurethane (PU) and polyethylene (PE) materials.&lt;br &#x2F;&gt;\r\nThis
    document has the status of a horizontal publication in accordance with IEC Guide
    108."
  language:
  - en
  script:
