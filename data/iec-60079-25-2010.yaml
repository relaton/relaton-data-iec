abstract:
- language: en
  script: Latn
  content: "IEC 60079-25:2010 contains the specific requirements for construction
    and assessment of intrinsically safe electrical systems, type of protection \"i\",
    intended for use, as a whole or in part, in locations in which the use of Group
    I, II or III apparatus is required. This standard supplements and modifies the
    general requirements of IEC 60079-0 and the intrinsic safety standard IEC 60079-11.
    Where a requirement of this standard conflicts with a requirement of IEC 60079-0
    or IEC 60079-11, the requirement of this standard takes precedence. This standard
    supplements IEC 60079-11, the requirements of which apply to electrical apparatus
    used in intrinsically safe electrical systems. The installation requirements of
    Group II or Group III systems designed in accordance with this standard are specified
    in IEC 60079-14. The significant changes with respect to the previous edition
    are:<br />\r\n- extension of the scope from Group II to Groups I, II and III;<br
    />\r\n- introduction of level of protection \"ic\";<br />\r\n- addition of requirements
    for cables and multi-core cables;<br />\r\n- reference to IEC 60079-11 regarding
    the termination of intrinsically safe circuits;<br />\r\n- requirements for the
    assessment of an expanded and clarified intrinsically safe system regarding level
    of protection \"ic\", simple apparatus and faults in multi-core cables;<br />\r\n-
    introduction of predefined systems and merging of the system requirements for
    FISCO from IEC 60079-27;<br />\r\n- addition of requirements for simple intrinsically
    safe systems containing both lumped inductance and lumped capacitance;<br />\r\n-
    addition of a method for testing the electrical parameters of cables;<br />\r\n-
    additional information for the use of simple apparatus in systems.<br />\r\nThe
    contents of the Interpretation Sheet 1 of May 2023 have been included in this
    copy."
- language: fr
  script: Latn
  content: "La CEI 60079-25:2010 contient les exigences spécifiques de construction
    et d'évaluation des systèmes électriques de sécurité intrinsèque, de mode de protection
    \"i\", destinés à être utilisés, en tout ou en partie, dans des atmosphères qui
    exigent l'emploi de matériels du Groupe I, II ou III. La présente norme complète
    et modifie les exigences générales de la CEI 60079-0 et de la norme de sécurité
    intrinsèque CEI 60079-11. En cas de contradiction entre une exigence de la présente
    norme et une exigence de la CEI 60079-0 ou de la CEI 60079-11, l'exigence de la
    présente norme prévaut. La présente norme complète la CEI 60079-11 pour les exigences
    qui s'appliquent aux matériels électriques utilisés dans des systèmes électriques
    de sécurité intrinsèque. Les exigences d'installation pour un système de Groupe
    II ou de Groupe III conçus en accord avec la présente norme sont spécifiées dans
    la CEI 60079-14. Les changements importants par rapport à l'édition précédente
    sont:<br />\r\n- extension du domaine d'application du Groupe II aux Groupes I,
    II et III;<br />\r\n- introduction du niveau de protection \"ic\";<br />\r\n-
    ajout d'exigences pour les câbles et les câbles multiconducteurs;<br />\r\n- référence
    à la CEI 60079-11 pour ce qui concerne les bornes des circuits de sécurité intrinsèque;<br
    />\r\n- exigences pour l'évaluation d'un système à sécurité étendues et clarifiées
    pour le niveau de protection \"ic\", les matériels simples et les défauts dans
    les câbles multiconducteurs;<br />\r\n- introduction de systèmes prédéfinis et
    regroupement des exigences pour les FISCO de la CEI 60079-27;<br />\r\n- ajout
    d'exigences pour les systèmes simples à sécurité intrinsèque contenant à la fois
    des inductances localisées et des capacités localisées;<br />\r\n- ajout d'une
    méthode d'essai pour les paramètres électriques des câbles;<br />\r\n- ajout d'informations
    pour l'utilisation des matériels simples dans les systèmes."
