abstract:
- content: |-
    IEC 61158-5-19:2014 defines the services provided to the FAL user at the boundary between the user and the application layer of the fieldbus reference model, and Systems Management at the boundary between the application layer and Systems Management of the fieldbus reference model. This standard specifies the structure and services of the IEC fieldbus application layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545). This third edition cancels and replaces the second edition published in 2010 and constitutes a technical revision. The main changes are:<br />
    - introducing connections based on a producer-consumer model;<br />
    - introducing additional mechanisms to realize features such as timestamping and oversampling;<br />
    - improving the hotplug and redundancy features;<br />
    - improving the phase switching and the error handling;<br />
    - editorial improvements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61158-5-19:2014 défini les services mis en place pour l'utilisateur de FAL, à la frontière entre l'utilisateur et la couche application du modèle de référence de bus de terrain; et la Gestion des systèmes, à la frontière entre la couche application et la Gestion des systèmes selon le modèle de référence de bus de terrain. La présente norme spécifie la structure et les services de la couche application de bus de terrain IEC, en conformité avec le modèle de référence de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application de l'OSI (ISO/CEI 9545). Cette troisième édition annule et remplace la deuxième édition parue en 2010. Elle constitue une révision technique. Cette édition inclut les modifications majeures suivantes:<br />
    - introduction des connections basées sur un modèle producteur-consommateur;<br />
    - introduction de mécanismes complémentaires pour la mise en oeuvre de fonctions telles que l'horodatage et le sur-échantillonnage;<br />
    - amélioration des caractéristiques de connexion à chaud et de redondance;<br />
    - amélioration de la commutation des phases et de la gestion des erreurs;<br />
    - améliorations rédactionnelles.
