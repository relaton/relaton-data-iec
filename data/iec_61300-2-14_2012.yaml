abstract:
- content: 'IEC 61300-2-14:2012 describes a procedure for determining the suitability
    of a fibre optic interconnecting device or a passive component to withstand the
    exposure to optical power that may occur during operation. This third edition
    cancels and replaces the second edition published in 2005 and constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: fundamental change of the measurement method
    to introduce various measurement environments such as limited testing resources.
    Keywords: exposure to optical power'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61300-2-14:2012 décrit une méthode en vue de déterminer l''aptitude
    d''un dispositif d''interconnexion ou d''un composant passif à fibres optiques
    à résister à l''exposition à une puissance optique susceptible d''apparaître au
    cours du fonctionnement. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2005. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: un changement fondamental dans la méthode de mesure, pour introduire
    des environnements de mesure différents, par exemple des ressources d''essai limitées.
    Mots clés: exposition à une puissance optique'
  language:
  - fr
