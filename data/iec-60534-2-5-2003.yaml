abstract:
- language: en
  script: Latn
  content: Gives equations for predicting the flow of compressible and incompressible
    fluids through multistage control valves. Is based on standard hydrodynamic equations
    for Newtonian incompressible fluids. Is applicable only to those designs of multistage
    multipath control valves and multistage single path control valves.
- language: fr
  script: Latn
  content: Fournit les équations permettant de prédire le débit de fluides compressibles
    et incompressibles dans les vannes de régulation multi-étagées. Est fondée sur
    les équations de base pour les fluides newtoniens incompressibles. S'applique
    uniquement aux conceptions de vannes de régulation multi-étagées à chemins multiples
    et multi-étagées à chemin unique.
