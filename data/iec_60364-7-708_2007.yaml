abstract:
- content: |-
    The particular requirements contained in this part of IEC 60364 apply only to circuits intended to supply leisure accommodation vehicles, tents or residential park homes in caravan parks, camping parks and similar locations.

    The particular requirements do not apply to the internal electrical installations of leisure accommodation vehicles, mobile or transportable units or residential park homes.

    For the remainder of the electrical installation of caravan parks, the general requirements of IEC 60364 together with the relevant particular requirements of Part 7 apply.

    This second edition of IEC 60364-7-708 cancels and replaces the first edition, published in 1988, as well as its amendment 1 (1993). It constitutes a technical revision.

    The main changes with respect to the previous edition concern:

    - requirements for the electrical installation of caravans and motor caravans are now covered by Part 721;

    - requirements of this part are aligned with those in other parts of IEC 60364;

    - one 30 mA RCD now protects only one socket-outlet.
