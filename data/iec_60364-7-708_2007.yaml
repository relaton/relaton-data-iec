- content: |-
    Les exigences particulières de la présente partie de la CEI 60364 s'appliquent seulement aux circuits destinés à alimenter les véhicules de loisirs, les tentes ou les habitations de parc résidentiel dans les parcs de caravanes, dans les parcs de camping et aux emplacements analogues.

    Les exigences particulières ne s'appliquent pas aux installations électriques intérieures des véhicules de loisirs, des unités mobiles ou transportables ou aux habitations de parc résidentiel.

    Il convient que les installations électriques autres que celles concernant les circuits terminaux des parcs de caravanes, fassent l'objet des exigences générales de la CEI 60364, ainsi que des exigences particulières de la Partie 7.

    Cette deuxième édition de la CEI 60364-7-708 annule et remplace la première édition, parue en 1988, ainsi que l'amendement 1 (1983). Elle constitue une révision technique.

    Les modifications principales par rapport à l'édition précédente sont les suivantes:

    - des exigences pour l'installation électrique des caravanes et caravanes à moteur sont maintenant couvertes par la Partie 721;

    - des exigences dans la présente partie sont alignées sur celles des autres parties de la CEI 60364;

    - un DDR de 30 mA maintenant ne protège qu'une prise de courant.
