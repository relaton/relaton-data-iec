    modifications du contenu technique depuis l'édition précédente.L'IEC 62561-6:2023
    spécifie les exigences et les essais applicables aux dispositifs destinés à compter
    le nombre de coups de foudre à partir du courant qui circule dans un conducteur.
    Ce conducteur peut faire partie d'un système de protection contre la foudre (SPF)
    ou être relié à une installation de parafoudre ou à d'autres conducteurs, qui
    ne sont pas destinés à conduire une partie significative des courants de foudre.
