abstract:
- content: "<!-- NEW! -->IEC 62561-6:2023 is available as IEC 62561-6:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62561-6:2023 specifies
    the requirements and tests for devices intended to count the number of lightning
    strikes based on the current flowing in a conductor. This conductor can be part
    of a lightning protection system (LPS) or connected to an SPD installation or
    other conductors, which are not intended to conduct a significant portion of lightning
    currents. This third edition cancels and replaces the second edition published
    in 2018. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) a new classification according to the internal circuit of LSCs has been
    added;<br />\r\nb) the tests flowchart in Annex C has been updated to reflect
    this new classification;<br />\r\nc) the applicability of previous tests has been
    added (Annex D)."
  language:
