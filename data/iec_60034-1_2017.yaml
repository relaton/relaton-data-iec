abstract:
- content: "<!-- NEW -->IEC 60034-1:2017 is now available as  IEC 60034-1:2017 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60034-1:2017 is applicable to all rotating electrical machines except those covered
    by other IEC standards, for example, IEC 60349. Machines within the scope of this
    document may also be subject to superseding, modifying or additional requirements
    in other standards, for example, IEC 60079 and IEC 60092. This new edition contains
    a number of clarifications, corrections and enhancements with regard to the previous
    edition."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60034-1:2017 est disponible sous forme de  IEC 60034-1:2017
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60034-1:2017 est applicable à toutes les machines électriques tournantes, excepté
    celles qui sont couvertes par d’autres normes IEC, par exemple l’IEC 60349. Les
    machines comprises dans le domaine d’application du présent document peuvent également
    être soumises à des exigences nouvelles, modifiées ou complémentaires figurant
    dans d’autres normes, par exemple, les séries IEC 60079 et IEC 60092. Cette nouvelle
    édition contient de multiples calrifications, corrections et améliorations par
    rapport à l'édition précédente."
