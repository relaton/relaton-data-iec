  format: text/html
- content: "<!-- NEW -->L'IEC 60034-1:2017 est applicable à toutes les machines électriques
    tournantes, excepté celles qui sont couvertes par d’autres normes IEC, par exemple
    l’IEC 60349. Les machines comprises dans le domaine d’application du présent document
    peuvent également être soumises à des exigences nouvelles, modifiées ou complémentaires
    figurant dans d’autres normes, par exemple, les séries IEC 60079 et IEC 60092.
    Cette nouvelle édition contient de multiples calrifications, corrections et améliorations
    par rapport à l'édition précédente."
