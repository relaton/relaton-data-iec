abstract:
- content: "<!-- NEW -->IEC 60034-1:2017 is applicable to all rotating electrical
    machines except those covered by other IEC standards, for example, IEC 60349.
    Machines within the scope of this document may also be subject to superseding,
    modifying or additional requirements in other standards, for example, IEC 60079
    and IEC 60092. This new edition contains a number of clarifications, corrections
    and enhancements with regard to the previous edition."
  language:
