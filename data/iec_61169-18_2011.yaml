abstract:
- content: IEC 61169-18:2011 is a sectional specification and provides information
    and rules for preparation of detail specification of SSMA series RF connectors
    together with the pro-forma blank detail specification. It also prescribes mating
    face dimensions for grade 1 high performance connectors, dimensional detail of
    grade 0 standard test connectors, gauging information and tests selected from
    IEC 61169-1 applicable to all detail specifications relating to SSMA series RF
    connectors. SSMA series connectors with characteristic impedance 50 ohm are used
    for millimeter wave applications, connecting with RF cables or micro strips. The
    operating frequency limit is up to 35 GHz. The coupling thread is 10-36 UNS thread.
    It indicates recommended performance characteristics to be considered when writing
    a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H. It cancels and replaces IEC/PAS 61169-18, published
    in 2009, of which it constitutes a minor revision. The only change between the
    PAS and this standard is the removal of inch dimensions for each of the figures.
