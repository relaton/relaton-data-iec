- content: La CEI 61169-18:2011 est une spécification intermédiaire et fournit des
    informations et des règles en vue de l'établissement de la spécification particulière
    des connecteurs RF série SSMA, ainsi que la spécification particulière cadre pro-forma.
    Elle prescrit également les dimensions des faces d'accouplement pour des connecteurs
    de classe 1 haute performance, les détails dimensionnels des connecteurs d'essai
    normalisés de classe 0, les informations concernant les calibres, et les essais
    choisis dans la CEI 61169-1 applicables à toutes les spécifications particulières
    ayant trait aux connecteurs RF série SSMA. Les connecteurs série SSMA d'impédance
    caractéristique 50 ohm sont utilisés pour des applications à ondes millimétriques,
    et sont prévus pour être connectés avec des câbles RF ou des microrubans. La limite
    de fréquence de fonctionnement est inférieure ou égale à 35 GHz. Le filetage de
    couplage est le filet UNS 10-36. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d'une spécification
    particulière et elle couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance qualité M et H. Elle annule et remplace la CEI/PAS
    61169-18, publiée en 2009, dont elle constitue une révision mineure. Le seul changement
    entre le PAS et la présente norme est la suppression des dimensions en inch pour
    chacune des figures.
