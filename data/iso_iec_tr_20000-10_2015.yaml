abstract:
- content: "<p>ISO/IEC TR 20000-10:2015 describes the core concepts of ISO/IEC 20000,
    identifying how the different parts support ISO/IEC 20000‑1:2011 as well as the
    relationships between ISO/IEC 20000 and other International Standards and Technical
    Reports. This part of ISO/IEC 20000 also explains the terminology used in ISO/IEC
    20000, so that organisations and individuals can interpret the concepts correctly.</p><p>ISO/IEC
    TR 20000-10:2015 is for</p><p>a) service providers considering using any part
    of ISO/IEC 20000 and looking for guidance on how to use the different parts of
    ISO/IEC 20000 to achieve their goal,</p><p>b) service providers that wish to understand
    how ISO/IEC 20000 can be used in combination with other International Standards,
    and</p><p>c) practitioners, auditors, and other parties who wish to gain an understanding
    of ISO/IEC 20000.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/IEC 20000-10:2015 expose les concepts principaux de l'ISO/IEC
    20000, identifie la façon dont les différentes parties viennent à l'appui de l'ISO/IEC
    20000‑1 et décrit les relations entre l'ISO/IEC 20000 et d'autres Normes internationales
    et Rapports techniques. L'ISO/IEC 20000-10:2015 explique aussi la terminologie
    utilisée dans l'ISO/IEC 20000, afin que les organismes et les individus puissent
    interpréter correctement les concepts.</p><p>L'ISO/IEC 20000-10:2015 s'adresse</p><p>a)
    aux fournisseurs de services qui envisagent d'utiliser une partie de l'ISO/IEC
    20000 et qui recherchent des recommandations concernant la manière d'utiliser
    les différentes parties de l'ISO/IEC 20000 pour atteindre leur objectif;</p><p>b)
    aux fournisseurs de services qui souhaitent comprendre comment l'ISO/IEC 20000
    peut être utilisée avec d'autres Normes internationales; et</p><p>c) aux professionnels,
    auditeurs et autres parties qui souhaitent mieux comprendre l'ISO/IEC 20000.</p>"
