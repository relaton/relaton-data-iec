abstract:
- language: en
  script: Latn
  content: "IEC 60966-2-6:2016 is a detail specification which applies to coaxial
    cables described in the IEC 61196 series. It relates to cable assemblies for radio
    and TV receivers, and in particular to the cable assemblies subfamily F (see IEC
    61169-24). These cable assemblies are used as described in IEC 60728-4. This part
    of IEC 60966 gives subfamily requirements and severities which shall be applied.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the return loss requirements and the insertion
    loss requirements are matched to the relevant cables,<br />\r\nb) screening effectiveness
    shall be measured according to IEC 62153-4-7, triaxial method,<br />\r\nc) screening
    class A+ was introduced.<br />\r\n<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"https://webstore.iec.ch/publication/4054\">IEC
    60966-1:1999</a>, <a href=\"https://webstore.iec.ch/publication/4055\">IEC 60966-2-1:2008</a>
    and <a href=\"https://webstore.iec.ch/publication/4056\">IEC 60966-2-2:2003</a>"
- language: fr
  script: Latn
  content: "L'IEC 60966-2-6:2016 est une spécification particulière qui s'applique
    aux câbles coaxiaux souples décrits dans la série IEC 61196. Elle concerne les
    cordons pour les récepteurs de télévision ou radio, et en particulier la sous-famille
    de cordons F (voir IEC 61169-24). Ces cordons sont utilisés comme cela est décrit
    dans l'IEC 60728-4. La présente partie de l'IEC 60966 indique les exigences relatives
    aux sous-familles et les sévérités qui doivent être appliquées. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les exigences d'affaiblissement de réflexion et les exigences
    de perte d'insertion sont adaptées aux câbles correspondants;<br />\r\nb) l'efficacité
    d'écrantage doit être mesurée conformément à la méthode triaxiale donnée dans
    l'IEC 62153-4-7;<br />\r\nc) la classe d'écrantage A+ a été introduite.<br />\r\n<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/4054\">IEC
    60966-1:1999</a>, <a href=\"https://webstore.iec.ch/publication/4055\">IEC 60966-2-1:2008</a>
    et <a href=\"https://webstore.iec.ch/publication/4056\">IEC 60966-2-2:2003</a>."
