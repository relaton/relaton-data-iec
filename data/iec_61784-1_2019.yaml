abstract:
- content: "IEC 61784-1:2019 defines a set of protocol specific communication profiles
    based primarily on the IEC 61158 series, to be used in the design of devices involved
    in communications in factory manufacturing and process control. This fifth edition
    cancels and replaces the fourth edition published in 2014 it constitutes a technical
    revision. The main changes are:<br />\r\n• update of the dated references to the
    IEC 61158 series, to IEC 61784 2, to the IEC 61784 3 series, to the IEC 61784-5
    series and to IEC 61918 throughout the document;<br />\r\n• update of selection
    tables CPF 2, CPF 4 and CPF 8"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61784-1:2019 définit un jeu de profils de communication spécifiques
    au protocole, principalement fondé sur la série de normes IEC 61158, à utiliser
    pour la conception d’appareils employés en communication dans le cadre du contrôle
    de la fabrication et du processus en usine.<br />\r\nChaque profil choisit des
    spécifications pour la pile du protocole de communication au niveau de l’appareil.
    Il comporte un jeu minimal de services exigés au niveau de la couche application
    et la spécification d'options dans les couches intermédiaires définies par le
    biais de références. Si aucune couche application n'est incluse, il est spécifié
    un jeu minimal de services exigés au niveau de la couche liaison de données. Les
    références appropriées aux types spécifiques au protocole sont données dans chaque
    famille de profils de communication ou dans des profils associés.<br />\r\nette
    cinquième édition annule et remplace la quatrième édition parue en 2014. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n• la
    mise à jour des références datées à la série IEC 61158, à l’IEC 61784-2, à la
    série IEC 61784-3, à la série IEC 61784-5 et à l’IEC 61918 dans l'ensemble du
    document;<br />\r\n• la mise à jour des tableaux de sélection pour CPF 2, CPF
    4 et CPF 8.<br />\r\nLa présente version bilingue (2020-03) correspond à la version
    anglaise monolingue publiée en 2019-04.<br />\r\nLa version française de cette
    norme n'a pas été soumise au vote"
