abstract:
- language: en
  script: Latn
  content: 'Gives guidance on specifying required dependability characteristics in
    product and equipment specifications, together with specifications of procedures
    and criteria for verification. Includes advice on specifying quantitative and
    qualitative reliability, maintainability and availability requirements. The main
    changes from the previous edition are: the concept of systems has been included
    and the need to specify the dependability of the system and not just the physical
    equipment has been stressed; the need for verification and validation of the requirement
    has been included; differentiation has been made between requirements, that can
    be measured and verified and validated, and goals, which cannot; and the content
    on availability, maintainability and maintenance support has been updated and
    expanded to similar level of detail to reliability.'
- language: fr
  script: Latn
  content: 'Donne des recommandations pour spécifier les caractéristiques de sûreté
    de fonctionnement qui sont préscrites dans les spécifications de produits et de
    matériels, ainsi que pour spécifier les procédures et les critères de vérification.
    On trouve notamment des conseils pour spécifier des exigences quantitatives et
    qualitatives de fiabilité, de maintenabilité et de disponibilité. Les modifications
    majeures par rapport à l''édition précédente sont les suivantes: le concept de
    système a été introduit et la nécessité de spécifier la sûreté de fonctionnement
    du système et non uniquement celle des équipements physiques est mise en évidence;
    la nécessité de la vérification et de la validation des exigences a été introduite;
    une différenciation est apportée entre les exigences qui peuvent être mesurées,
    vérifiées et validées et les objectifs qui eux, ne le peuvent pas; le contenu
    du support de disponibilité, de maintenabilité et de maintenance a été mis à jour
    et étendu à un niveau de détail similaire à celui du support de fiabilité.'
