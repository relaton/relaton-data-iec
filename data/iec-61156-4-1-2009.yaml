abstract:
- language: en
  script: Latn
  content: IEC 61156-4-1:2009(E) relates to multicore and symmetrical pair/quad cables
    for digital communications in riser application. This blank detail specification
    determines the layout and style for detail specifications describing multicore
    and symmetrical pair(s)/quad(s) cables for digital communication in riser wiring.
    Detail specifications based on the blank detail specification may be prepared
    by a national standards organization, a manufacturer or a user. This edition constitutes
    a technical revision. The significant global technical change is the alignment
    with IEC 61156-4. This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/artnum/29628">IEC
    61156-1:2002</a> and <a href="http://webstore.iec.ch/webstore/webstore.nsf/artnum/42992">IEC
    61156-4:2009</a>.
