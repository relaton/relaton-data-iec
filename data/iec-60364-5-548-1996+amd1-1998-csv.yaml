abstract:
- language: en
  script: Latn
  content: |-
    Covers earthing and equipotential bonding for information
    technology installations and similar equipment requiring
    interconnections for data exchange purposes.  May also be used for other electronic equipment which is susceptible to interference.  Information technology equipment includes all forms of electrical and electronic business equipment and telecommunications equipment.
- language: fr
  script: Latn
  content: |-
    Traite des mises à la terre et des liaisons équipotentielles des
    matériels de traitement de l'information et analogues nécessitant
    des interconnexions pour l'échange de données.  Peut aussi être utilisée pour d'autres matériels électroniques susceptibles d'être perturbés.  Les matériels de traitement de l'information comportent toutes sortes de matériels électriques et électroniques de bureau ainsi que de télécommunications.
