abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document establishes the major concepts required to understand and use the ISO/IEC 29110 series. It specifies the characteristics and requirements of a VSE, and clarifies the rationale for VSE-specific profiles, documents, profile specifications and guidelines.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document introduces the taxonomy (catalogue) of ISO/IEC 29110 profiles and the ISO/IEC 29110 series.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is applicable to a VSE but can also be used by an entity that is larger than a VSE.</span></p>
