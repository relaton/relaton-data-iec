abstract:
- language: en
  script: Latn
  content: "IEC 60079-26:2021 specifies requirements for construction, testing and
    marking for Ex Equipment that contains parts of the equipment with different Equipment
    Protection Levels (EPLs) and a separation element. This equipment is mounted across
    a boundary where different EPLs are required, for example between different gas
    hazardous areas, dust hazardous areas or gas hazardous areas adjacent to dust
    hazardous areas.<br />\r\nSeparation elements are considered for both electrical
    and non-electrical equipment. If mechanical energy can be transformed into a potential
    ignition source, additionally an ignition hazard assessment in accordance with
    ISO 80079-36 is performed and appropriate measures are undertaken.<br />\r\nThis
    document also specifies requirements for the combination of two Types of Protection,
    each with EPL Gb, to achieve EPL Ga.<br />\r\nThis document supplements and modifies
    the general requirements of IEC 60079-0. Where a requirement of this document
    conflicts with a requirement of IEC 60079-0, the requirement of this document
    takes precedence. This fourth edition cancels and replaces the third edition and
    constitutes a technical revision.<br />\r\nPlease see the IEC 60079-26:2020 foreword
    for a description of the main changes with respect to the previous edition."
- language: fr
  script: Latn
  content: "IEC 60079-26:2021 spécifie les exigences de construction, d’essai et de
    marquage, par exemple, des appareils contenant des parties d’appareils présentant
    différents niveaux de protection de l’appareil (EPL, Equipment Protection Level)
    et un élément de séparation. Cet appareil est installé en chevauchement sur des
    emplacements pour lesquels différents EPL sont exigés, par exemple entre différentes
    zones gazeuses dangereuses, entre différentes zones poussiéreuses dangereuses
    ou entre des zones gazeuses dangereuses placées à côté de zones poussiéreuses
    dangereuses.<br />\r\nEXEMPLE: Appareil installé dans le mur des réservoirs de
    stockage situés dans la Zone 1 et englobant la Zone 0.<br />\r\nLes éléments de
    séparation sont pris en considération tant pour les appareils électriques que
    pour les appareils non électriques. Si l’énergie mécanique peut devenir une source
    potentielle d’inflammation, une évaluation du danger d’inflammation selon l’ISO
    80079-36 est réalisée, et des mesures appropriées sont prises. Les mesures appropriées
    peuvent être sélectionnées dans l’ISO 80079-37 ou l’IEC TS 60079-42.<br />\r\nLe
    présent document spécifie également les exigences relatives à la combinaison de
    deux modes de protection, chacun avec EPL Gb, pour atteindre EPL Ga. Des exemples
    sont donnés en 4.2.<br />\r\nLe présent document complète et modifie les exigences
    générales de l’IEC 60079-0. Lorsqu’une exigence du présent document entre en contradiction
    avec une exigence de l’IEC 60079-0, l’exigence du présent document prévaut.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente."
