abstract:
- language: en
  script: Latn
  content: "IEC 60317-49:2012 specifies the requirements of glass-fibre wound resin
    or varnish impregnated, bare, grade 1 or grade 2 enamelled round copper winding
    wire, temperature index 180. The impregnating agent can be, for instance, polyester
    or polyesterimide resin based. For this type of wire, the heat shock test is inappropriate
    and therefore a heat shock temperature cannot be established. Consequently, a
    class based on the requirements for temperature index and heat shock temperature
    cannot be specified. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of requirements
    for appearance, new subclause 3.3 and<br />\r\n- addition of pin hole test requirements,
    Clause 23, Pin hole test. Keywords: copper winding wire<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1359\">IEC
    60317-0-6:2001</a>. The contents of the corrigendum of January 2013 have been
    included in this copy."
- language: fr
  script: Latn
  content: "La CEI 60317-49:2012 spécifie les exigences relatives au fil de bobinage
    en cuivre nu ou émaillé de grade 1 ou de grade 2 recouvert d'un guipage de fibres
    de verre imprégnées de résine ou de vernis, indice de température 180. Le produit
    d'imprégnation peut être par exemple une résine de base polyester ou polyesterimide.
    Pour ce type de fil, l'essai de choc thermique n'est pas approprié et c'est la
    raison pour laquelle, il n'est pas possible d'établir une température de choc
    thermique. Par conséquent, il n'est pas possible de spécifier une classe fondée
    sur les exigences d'indice de température et de température de choc thermique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout d'exigences sur l'aspect, nouveau paragraphe
    3.3 et<br />\r\n- ajout d'exigences sur la détection des micro-fissures, Article
    23, Détection des microfissures. Mots clé: fil de bobinage en cuivre<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1359\">CEI
    60317-0-6:2001</a>. Le contenu du corrigendum de janvier 2013 a été pris en considération
    dans cet exemplaire."
