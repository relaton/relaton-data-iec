abstract:
- language: en
  script: Latn
  content: IEC/TR 62602:2009, which is a technical report, specifies the nominal cross-sectional
    areas, in the range 20 AWG to 2 000 kcmil (0,52 mm<sup>2</sup> to 1 010 mm<sup>2</sup>),
    for conductors in electric power cables and cords for a wide range of types. Requirements
    for numbers and sizes of wires and resistance values are also included. These
    conductors include solid and stranded copper, aluminium and aluminium alloy conductors
    in cables for fixedinstallations and flexible copper conductors. This technical
    report is not intended to apply to conductors designed for use in cables intended
    for telecommunication or data transmission, winding wires or similar products.
    Unless indicated to the contrary in a particular clause, this technical report
    relates to conductors in finished cables and not to conductors made or supplied
    for inclusion into a cable. The annexes give supplementary information covering
    measurement of resistance (Annex A), temperature correction factors for resistance
    measurement (Annex B) and dimensional limits of circular conductors (Annex C).
- language: fr
  script: Latn
  content: La CEI/TR 62602:2009, qui est un rapport technique, spécifie les sections
    nominales, dans la plage de 20 AWG à 2 000 kcmil (0,52 mm<sup>2</sup> à 1 010
    mm<sup>2</sup>) des âmes des conducteurs et des câbles électriques de puissance,
    dans une large gamme de spécifications. Des exigences sur le nombre et le diamètre
    des brins et les valeurs de résistance sont également incluses. Les âmes concernées
    sont les âmes massives et câblées, en cuivre, en aluminium et en alliage d'aluminium,
    destinées aux câbles pour installations fixes et les âmes en cuivre pour conducteurs
    souples. Le présent rapport technique n'a pas vocation à s'appliquer aux âmes
    destinées aux câbles de télécommunication ou de transmission de données, aux fils
    de bobinage ou à des produits similaires. Sauf indication contraire dans un article
    particulier, ce rapport technique porte sur les âmes des câbles terminés, et non
    sur les âmes seules ou fournies pour la fabrication d'un câble. Des annexes donnent
    des informations complémentaires sur la mesure de la résistance (Annexe A), les
    facteurs de correction de température à utiliser dans les mesures de résistance
    (Annexe B) et les limites dimensionnelles des âmes circulaires (Annexe C).
