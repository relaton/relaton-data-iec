abstract:
- language: en
  script: Latn
  content: "IEC 62840-1:2025 gives the general overview for battery swap systems,
    for the purposes of swapping batteries of electric road vehicles when the vehicle
    powertrain is turned off and when the battery swap system is connected to the
    supply network at standard supply voltages according to IEC 60038 with a rated
    voltage up to 1 000 V AC and up to 1 500 V DC.<br />\r\nThis document is applicable
    for battery swap systems for EV equipped with one or more<br />\r\n– swappable
    battery systems (SBS), or<br />\r\n– handheld-swappable battery systems (HBS).<br
    />\r\nThis document provides guidance for interoperability.<br />\r\nThis document
    applies to<br />\r\n• battery swap systems supplied from on-site storage systems
    (for example buffer batteries etc),<br />\r\n• manual, mechanically assisted and
    automatic systems,<br />\r\n• battery swap systems intended to supply SBS/HBS
    having communication allowing to identify the battery system characteristics,
    and<br />\r\n• battery swap systems intended to be installed at an altitude of
    up to 2 000 m.<br />\r\nThis document is not applicable to<br />\r\n• aspects
    related to maintenance and service of the battery swap station (BSS),<br />\r\n•
    trolley buses, rail vehicles and vehicles designed primarily for use off-road,<br
    />\r\n• maintenance and service of EVs,<br />\r\n• safety requirements for mechanical
    equipment covered by the ISO 10218 series,<br />\r\n• locking compartments systems
    providing AC socket-outlets for the use of manufacturer specific voltage converter
    units and manufacturer specific battery systems,<br />\r\n• electrical devices
    and components, which are covered by their specific product standards,<br />\r\n•
    any fix-installed equipment of EV, which is covered by ISO, and<br />\r\n• EMC
    requirements for on-board equipment of EV while connected to the BSS.<br />\r\nThis
    first edition cancels and replaces the first edition of IEC TS 61280-1 published
    in 2016.<br />\r\nThis edition includes the following significant technical changes
    with respect to IEC TS 61280-1:2016:<br />\r\na) expanded scope to include handheld-swappable
    battery systems (HBS) and guidance on interoperability;<br />\r\nb) added definitions
    for \"handheld-swappable battery system\" (HBS) and expanded related terms such
    as \"SBS/HBS coupler,\" \"SBS/HBS charger,\" etc;<br />\r\nc) added classifications
    based on supply network characteristics, connection method, access and type of
    BSS;<br />\r\nd) added support for HBS, detailing the different compositions and
    workflows for type A (SBS) and type B (HBS) battery swap stations;<br />\r\ne)
    added requirements for functional interoperability, interface interoperability,
    data interoperability, operational interoperability, compatibility with legacy
    systems, and scalability;<br />\r\nf) added requirements for communication, protection
    against electric shock, specific requirements for accessories), cable assembly
    requirements, BSS constructional requirements, overload and short circuit protection,
    EMC, emergency switching or disconnect, marking and instructions;<br />\r\ng)
    expanded annex content, adding solutions for manual swapping stations for motorcycles
    with HBS and updating use cases."
- language: fr
  script: Latn
  content: "IEC 62840-1:2025 donne une vue d’ensemble des systèmes d’échange de batterie
    qui sont destinés à échanger les batteries des véhicules routiers électriques
    lorsque le groupe motopropulseur du véhicule est désactivé et que le système d’échange
    de batterie est raccordé au réseau d’alimentation à des tensions d’alimentation
    normales conformes à l’IEC 60038, avec une tension assignée allant jusqu’à 1 000
    V en courant alternatif et jusqu’à 1 500 V en courant continu.<br />\r\nLe présent
    document s’applique aux systèmes d’échange de batterie pour VE équipés d’un ou
    de plusieurs systèmes suivants:<br />\r\n– systèmes de batterie échangeables (SBS);<br
    />\r\n– systèmes de batterie échangeables portatifs (HBS).<br />\r\nLe présent
    document fournit des recommandations pour l’interopérabilité.<br />\r\nIl s’applique<br
    />\r\n• Aux systèmes d’échange de batterie alimentés par des systèmes de stockage
    sur site (par exemple des batteries tampons, etc.).<br />\r\n• Aux systèmes manuels,
    assistés mécaniquement et automatiques.<br />\r\n• Aux systèmes d’échange de batterie
    destinés à alimenter des SBS/HBS dont la communication permet d’identifier les
    caractéristiques du système de batterie. et<br />\r\n• Aux systèmes d’échange
    de batterie destinés à être installés à une altitude inférieure ou égale à 2 000
    m.<br />\r\nLe présent document ne s’applique pas<br />\r\n• Aux aspects liés
    à la maintenance et à l’entretien de la station d’échange de batterie (BSS).<br
    />\r\n• Aux trolleys bus, véhicules ferroviaires et véhicules principalement destinés
    à une utilisation tout terrain.<br />\r\n• À la maintenance et l’entretien des
    VE.<br />\r\n• Aux exigences de sécurité relatives aux équipements mécaniques
    couverts par la série ISO 10218.<br />\r\n• Aux systèmes à compartiments de verrouillage
    fournissant des socles de prise de courant alternatif pour l’utilisation d’unités
    de conversion de tension spécifiques à un fabricant et de systèmes de batterie
    spécifiques à un fabricant.<br />\r\n• Aux dispositifs et composants électriques
    couverts par leurs normes de produit spécifiques.<br />\r\n• Aux équipements fixes
    de VE couverts par l’ISO. et<br />\r\n• Aux exigences de CEM relatives aux équipements
    de VE embarqués connectés à la BSS"
