abstract:
- language: en
  script: Latn
  content: "<!--StartFragment -->\r\n<p>IEC 62590-2-1:2025 This document includes
    the following significant technical changes with respect to IEC 62589 and the
    former IEC 62590:<br />\r\na) Reduction of the requirements for uncontrolled rectifiers
    only;<br />\r\nb) Interface model for the different systems connected;<br />\r\nc)
    Energy efficiency addressed.<br />\r\nThis part of IEC 62590 describes functions
    and working principles, specifies requirements, interfaces and test methods of
    uncontrolled rectifiers for DC electric traction power supply systems. Uncontrolled
    rectifiers connect a 3AC power network with a DC electric traction system with
    a unidirectional power flow using diode assemblies.<br />\r\nThe coordination
    between the transformer and the rectifier diode assembly is included.<br />\r\nThis
    document applies to fixed installations of following electric traction power supply
    systems:<br />\r\n• railway networks;<br />\r\n• metropolitan transport networks
    including metros, tramways, trolleybuses and fully automated transport systems,
    magnetic levitated transport systems, electric road systems.<br />\r\nThis first
    edition of IEC 62590-2-1, in conjunction with the other parts of the IEC 62590
    series, cancels and replaces the first edition of IEC 62589 published in 2010
    and the second edition of IEC 62590 published in 2019.</p>"
- language: fr
  script: Latn
  content: "<!--StartFragment -->\r\n<p>IEC 62590-2-1:2025 Le présent document contient
    les modifications techniques majeures suivantes par rapport à l’IEC 62589 et l’ancienne
    IEC 62590:<br />\r\na) réduction des exigences pour les redresseurs non commandés
    uniquement ;<br />\r\nb) modèle d'interface pour les différents systèmes connectés
    ;<br />\r\nc) efficacité énergétique abordée.<br />\r\nLe présent document décrit
    les fonctions et les principes de fonctionnement, spécifie les exigences, les
    interfaces et les méthodes d'essai des redresseurs non commandés pour les réseaux
    d'alimentation électrique de traction en courant continu. Les redresseurs non
    commandés connectent un réseau de distribution 3AC à un système de traction électrique
    en courant continu avec une circulation de puissance unidirectionnelle réalisée
    par des ensembles de diodes.<br />\r\nLa coordination entre le transformateur
    et l'ensemble de diodes de redressement est incluse.<br />\r\nLe présent document
    s'applique aux installations fixes des réseaux d'alimentation électrique de traction
    suivants:<br />\r\n• réseaux ferroviaires,<br />\r\n• réseaux de transport métropolitains,
    y compris métros, tramways, trolleybus et systèmes de transport entièrement automatiques,
    systèmes de transport à sustentation magnétique et systèmes routiers électriques.<br
    />\r\nCette première édition de l’IEC 62590-2-1, conjointement avec les autres
    parties de la série IEC 62590, annule et remplace la première édition de l’IEC
    62589 publiée en 2010 et la deuxième édition de l’IEC 62590 publiée en 2019.</p>"
