abstract:
- language: en
  script: Latn
  content: "IEC 60050-395:2014 gives the general terminology used in nuclear concepts,
    instruments, systems, equipment and detectors. This terminology is consistent
    with the terminology published in the other specialized parts of the IEV.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 60050-395:2014 donne la terminologie générale utilisée dans le domaine
    de l'instrumentation nucléaire, y compris les phénomènes physiques, notions fondamentales,
    instruments, systèmes, équipements et détecteurs. Cette terminologie est naturellement
    en accord avec la terminologie figurant dans les autres parties spécialisées du
    VEI.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
