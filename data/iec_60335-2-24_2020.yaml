- content: "L'IEC 60335-2-24:2020 traite de la sécurité des appareils suivants, leur
    tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés,
    à 480 V pour les autres appareils et à 24 V en courant continu pour les appareils
    alimentés par batteries:<br />\r\n– appareils de réfrigération pour usages domestiques
    et analogues;<br />\r\n– fabriques de glace comportant un motocompresseur et fabriques
    de glace conçues pour être incorporées dans des compartiments de stockage des
    denrées congelées;<br />\r\n– appareils de réfrigération et fabriques de glace
    à usage de loisir pour le camping, le caravaning ou le bateau.<br />\r\nCes appareils
    peuvent être alimentés par le secteur, par une batterie séparée, ou être alimentés
    à la fois par secteur ou batterie.<br />\r\nLa présente norme traite également
    de la sécurité des sorbetières à usage domestique, leur tension assignée n'étant
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils.<br />\r\nElle traite également des appareils à compression pour usage
    domestique et analogue, qui utilisent des fluides frigorigènes inflammables.<br
    />\r\nLa présente norme ne traite pas des caractéristiques de construction et
    de fonctionnement d'appareils de réfrigération qui font l'objet d'autres normes
    IEC.<br />\r\nLes appareils de réfrigération qui ne sont pas destinés à des usages
    domestiques normaux, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que:<br />\r\n- les appareils de réfrigération utilisés dans
    les coins cuisines réservés au personnel des magasins, bureaux et autres environnements
    professionnels;<br />\r\n- les appareils de réfrigération utilisés dans les fermes
    et par les clients des hôtels, motels et autres environnements à caractère résidentiel;<br
    />\r\n- les appareils de réfrigération utilisés dans les environnements de type
    chambres d'hôtes; et<br />\r\n- les appareils de réfrigération utilisés en restauration
    et autres applications similaires hormis la vente au détail<br />\r\nsont compris
    dans le domaine d'application de la présente norme.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers ordinaires présentés par les appareils,
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte:<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme jouet
    par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n– aux appareils destinés à être utilisés en plein air;<br />\r\n–
    aux appareils conçus exclusivement pour des usages industriels;<br />\r\n– aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux appareils équipés d'une batterie prévue comme source d'alimentation
    de la fonction de réfrigération;<br />\r\n– aux appareils assemblés sur le site
    par l'installateur;<br />\r\n– aux appareils avec motocompresseurs à distance;<br
    />\r\n– aux motocompresseurs (IEC 60335-2-34);<br />\r\n– aux distributeurs commerciaux
    avec ou sans moyen de paiement (IEC 60335-2-75);<br />\r\n– aux appareils de réfrigération
    et fabriques de glace à usage commercial avec une unité de fluide frigorigène
    ou un motocompresseur incorporés ou à distance (IEC 60335-2-89);<br />\r\n– aux
    fabriques de crème glacée à usage professionnel (IEC 60335-2-118).<br />\r\nCette
    huitième édition annule et remplace la septième édition parue en 2010, l'Amendement
    1:2012 et l'Amendement 2:2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n– alignement du texte avec l'IEC 60335-1,
    Ed. 5.2;<br />\r\n– conversion en texte normatif ou suppression de certaines notes
    (4, 5.2, 5.7, 7.1, 7.6, 7.10, 7.12, 19.1, 19.101, 19.102, 20.101, 20.102, 20.103,
    20.104, 21, 22.7, 22.33, 22.101, 22.102, 22.103, 22.107, 22.108, 22.109, 30.1);<br
    />\r\n– mise à jour des références normatives et du texte associé (2, 22.108,
    22.109, Tableau 102, Annexe CC);<br />\r\n– clarification de la définition de
    l'espace libre (3.6.104);<br />\r\n– inclusion du mesurage du courant d'entrée
    des appareils de réfrigération qui utilisent des motocompresseurs entraînés par
    onduleur (10.2);<br />\r\n– introduction d'essais de compatibilité pour l'isolation
    des enroulements des motocompresseurs utilisés avec différents types de fluides
    frigorigènes et d'huiles (22.9);<br />\r\n– mise à jour des exigences relatives
    aux points de contact intempestifs entre les tuyauteries en aluminium non revêtu
    et les tuyauteries en cuivre (22.111);<br />\r\n– clarification des essais des
    panneaux en verre accessibles (22.116);<br />\r\n– pour les appareils de réfrigération,
    introduction d'exigences relatives aux matériaux qui enveloppent l'isolation thermique
    et en contact avec celle-ci, et suppression du texte existant en conséquence (22.117,
    30.2, 30.2.101, Annexe E);<br />\r\n– mise à jour des exigences relatives aux
    condensateurs permanents de moteurs (24.5, 24.8);<br />\r\n– clarification de
    l'essai à rotor bloqué des moteurs de ventilateurs (Annexe AA).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme.<br />\r\nLe contenu du corrigendum d'août 2021 a été pris en considération
    dans cet exemplaire."
