abstract:
- content: Establishes requirements for a satisfactory level of radiation safety for
    medical electron accelerators used in human medical practice for therapy under
    the jurisdiction of a qualified person. Applies to accelerators which deliver
    a useful beam of either X-radiation or electron radiation, with energies in the
    range 1 MeV to 50 MeV, and at maximum absorbed dose rates between 0,001 and 1
    Gy s-1 at 1 m from the radiation source and at normal treatment distances between
    0.5 m and 2 m from the radiation source.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les prescriptions pour obtenir un niveau de protection satisfaisant
    contre les rayonnements des accélérateurs médicaux d'électrons, utilisés en médecine
    humaine à des fins thérapeutiques sous la responsabilité d'une personne qualifiée.
    Concerne les accélérateurs qui fournissent un faisceau utile, soit de rayonnement
    X, soit de rayonnement d'électrons, d'énergie comprise dans l'intervalle de 1
    MeV à 50 MeV, et des débits de dose absorbée compris dans l'intervalle de 0,001
    à 1 Gy s-1 mesurés à la distance de 1 m de la source de rayonnement, à des distances
    normales de traitement comprises entre 0,5 m et 2 m de la source de rayonnement.
