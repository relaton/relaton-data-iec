abstract:
- content: This part of IEC 60950 applies to information technology equipment intended
    to supply and receive operating power via a TELECOMMUNICATION NETWORK, where the
    voltage exceeds the limits for TNV CIRCUITS. This Part 21 of IEC 60950 is intended
    to be used with IEC 60950-1. The contents of the corrigendum of August 2003 have
    been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60950 s'applique aux matériels de traitement
    de l'information destinés à fournir et à recevoir une alimentation via un RÉSEAU
    DE TÉLÉCOMMUNICATIONS dont la tension dépasse les limites pour les CIRCUITS TRT.
    La présente Partie 21 de la CEI 60950 est destinée à être utilisée avec la CEI
    60950-1. Le contenu du corrigendum d'août 2003 a été pris en considération dans
    cet exemplaire.
