abstract:
- content: |-
    Applies to:
    - refrigerating appliances for household and similar use;
    - ice-makers incorporating a motor-compressor and ice-makers intended to be incorporated in frozen food storage compartments;
    - refrigerating appliances and ice-makers for use in camping, touring caravans and boats for leisure purposes.
    These appliances may be operated from the mains, and/or from a separate battery.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique:
    - aux appareils de réfrigération pour usages domestiques et analogues;
    - aux fabriques de glace comportant un moto-compresseur et fabriques de glace pouvant être incorporées dans les compartiments pour la conservation de denrées congelées;
    - aux appareils de réfrigération et fabriques de glace à usage de loisir pour le camping, le caravaning ou le bateau.
    Ces appareils peuvent être alimentés par le secteur, et/ou par une batterie séparée.
