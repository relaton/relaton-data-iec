abstract:
- content: "IEC 61995-2:2025, which is used in conjunction with IEC 61995‑1:2025,
    applies to devices for the connection of luminaires (DCL) 250 V AC, 6 A intended
    for household and similar purposes, for the electrical connection of fixed luminaires.
    It defines an interface design as specified in the given standard sheets.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2009 and Amendment
    1:2016. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) technical requirements related to the force required to withdraw the
    plug have been moved to IEC 61995-1;<br />\r\nb) alignment with new edition of
    IEC 61995-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61995-2:2025, qui est utilisé conjointement avec l'IEC 61995‑1:2025,
    s'applique à des dispositifs de connexion pour luminaires (DCL) 250 V en courant
    alternatif, 6 A, prévus pour un usage domestique et analogue et pour le raccordement
    des luminaires fixes. Il définit une conception de l'interface, comme cela est
    spécifié dans les feuilles de norme fournies.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2009 et son Amendement 1:2016.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les exigences techniques relatives à la force exigée pour le retrait
    de la fiche ont été déplacées dans l'IEC 61995-1;<br />\r\nb) alignement sur la
    nouvelle édition de l'IEC 61995-1."
