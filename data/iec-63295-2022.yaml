abstract:
- language: en
  script: Latn
  content: IEC 63295:2022 provides the requirements for WB series glass beads with
    50 Ω impedance for RF connectors, including, among other, the structure dimensions,
    IEC type designation, rating and characteristics, and quality assessment. These
    glass beads are used for the adaption of coaxial systems to microstrip circuits
    used extensively in microwave communication systems such as TR modules, power
    modules, integrated circuits where hermetic seal is required.
- language: fr
  script: Latn
  content: IEC 63295:2022 fournit les exigences applicables aux perles en verre de
    série WB à impédance de 50 Ω pour les connecteurs RF, y compris, entre autres,
    les dimensions structurelles, la désignation de type IEC, les valeurs assignées
    et les caractéristiques, ainsi que l'assurance de la qualité. Ces perles en verre
    sont largement utilisées pour l’adaptation des systèmes coaxiaux aux circuits
    microrubans dans les systèmes de communication à hyperfréquences tels que les
    modules TR, les modules de puissance, les circuits intégrés, lorsque des joints
    hermétiques sont exigés.
