abstract:
- language: en
  script: Latn
  content: Deals with methods of measurement for sound-programme analogue channels
    carried by radio-relay systems. Concerned only with the audio-frequency band and
    is additional to the measurement described in sections three, four and five of
    this publication. Sound channels can be derived using analogue or time division
    multiplex techniques.
- language: fr
  script: Latn
  content: Traite des méthodes de mesure applicables aux voies de modulation sonore
    de haute qualité transmise par faisceaux hertziens. Ne concerne que la bande des
    fréquences acoustiques et supplémente les mesures décrites dans la troisième,
    quatrième et cinquième section de cette publication. Les voies de modulation sonore
    peuvent être obtenues au moyen de techniques analogiques ou par l'emploi d'un
    multiplexage à répartition dans le temps.
