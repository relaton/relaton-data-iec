abstract:
- language: en
  script: Latn
  content: "IEC 61477:2009 gives the minimum requirements relative to specification,
    manufacture, selection, application and maintenance of tools, devices and equipment
    for live working. It provides the type of information which is useful to skilled
    persons in order to make the use of tools, devices and equipment safer. This type
    of information includes:<br />\r\n- the characteristics of tools, devices and
    equipment;<br />\r\n- their conditions for use;<br />\r\n- their conditions for
    maintenance;<br />\r\n- their conditions for storage and transportation.<br />\r\nSuch
    information may be given in standards, manufacturer's instructions for use and
    in internal regulations set forth by companies for their own employees. Such information
    should be completed by work methods, which are excluded from the scope of this
    standard. This second edition of IEC 61477 cancels and replaces the first edition
    published in 2001, its Amendment 1 (2002) and Amendment 2 (2004). The contents
    of the corrigendum of April 2009 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61477:2009 donne les exigences minimales relatives aux spécifications,
    à la fabrication, à la sélection, à l'emploi et à l'entretien des outils, dispositifs
    et équipements pour travaux sous tension. Elle fournit le type d'information utile
    aux personnes formées de façon à rendre plus sûre l'utilisation des outils, dispositifs
    et équipements pour travaux sous tension. Ce type d'information comprend:<br />\r\n-
    les caractéristiques des outils, dispositifs et équipements;<br />\r\n- leurs
    conditions d'utilisation;<br />\r\n- leurs conditions d'entretien;<br />\r\n-
    leurs conditions d'entreposage et de transport.<br />\r\nCes informations peuvent
    figurer dans les normes, les instructions d'emploi des fabricants, les règlements
    internes établis par les entreprises pour leurs employés. Il convient que ces
    informations soient complétées par des méthodes de travail, lesquelles sont exclues
    du domaine d'application de cette norme. Cette deuxième édition de la CEI 61477
    annule et remplace la première édition parue en 2001, l'Amendement 1 (2002) et
    l'Amendement 2 (2004). Le contenu du corrigendum d'avril 2009 a été pris en considération
    dans cet exemplaire."
