abstract:
- content: 'IEC/TR 60083:2009 is to give general information about the systems of
    plugs and socket-outlets for household and similar purposes which are used in
    the IEC countries. The report only contains National Systems which are commonly
    used in homes and offices. It is therefore limited to systems for a.c. with a
    rated voltage above 50 V but not exceeding 440 V, intended for household and similar
    purposes, either indoors or outdoors. The report only contains systems for which
    standard sheets have been published in a National Standard, which may be a National
    Standard of the country itself or any other IEC member country. The sixth edition
    cancels and replaces the fifth edition published in 2006 and constitutes a technical
    revision. It includes some replacements of the sheets concerning the following
    countries: BR, CN, CZ, DK, JP, NO, PT and ES. New sheets for IN and ZA have been
    added to those of the previous edition.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI/TR 60083:2009 a pour objet de donner des informations générales
    sur les systèmes de fiches et de prises pour usage domestique et analogue utilisés
    par les pays membres de la CEI. Ce rapport ne mentionne que les systèmes nationaux
    utilisés couramment dans les bureaux et dans les logements. Il est donc limité
    aux systèmes en courant alternatif de tensions assignées supérieures à 50 V mais
    ne dépassant pas 440 V, prévus pour des usages domestiques et analogues à l''intérieur
    ou à l''extérieur. Ce rapport ne contient que les systèmes dont les feuilles de
    normes ont été publiées dans une norme nationale, qui peut être une norme nationale
    du pays lui-même ou d''un autre pays de la CEI. Cette sixième édition annule et
    remplace la cinquième édition parue en 2006, dont elle constitue une révision
    technique. Elle inclut des remplacements de feuilles concernant les pays suivants:
    BR, CN, CZ, DK, JP, NO, PT et ES. De nouvelles feuilles pour IN et ZA ont été
    ajoutées à celles de l''édition précédente.'
