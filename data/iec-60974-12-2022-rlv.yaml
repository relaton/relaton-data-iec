abstract:
- language: en
  script: Latn
  content: "IEC 60974-12:2022 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60974-12:2022
    is applicable to coupling devices for cables used in arc welding and allied processes,
    designed for connection and disconnection without using tools. This fourth edition
    cancels and replaces the third edition published in 2011. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- updated Table 1 to include
    100 % duty cycle;<br />\r\n- updated Annex A to provide more detail."
