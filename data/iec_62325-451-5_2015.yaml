abstract:
- content: IEC 62325-451-5:2015 is based on the European style market profile (IEC
    62325-351) and specifies a package for the problem statement and status request
    business processes and the associated document contextual models, assembly models
    and XML schema for use within European style markets. The relevant aggregate core
    components (ACCs) defined in IEC 62325-351 have been contextualised into aggregated
    business information entities (ABIEs) to satisfy the requirements of this business
    process.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62325-451-5:2015 est basée sur le profil de marché de style européen
    (IEC 62325-351) et spécifie un paquetage pour les processus métier d'information
    suite à problème et de demande de position et les modèles contextuels de document,
    modèles d'assemblage et schéma XML associés à utiliser sur les marchés de style
    européen. Les composants de base agrégés pertinents définis dans l'IEC 62325-351
    ont été contextualisés en entités d'information métier agrégées afin de satisfaire
    aux exigences de ce processus métier.
