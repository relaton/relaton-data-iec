abstract:
- content: "IEC 60974-5:2019 specifies safety and performance requirements for industrial
    and professional equipment used in arc welding and allied processes to feed filler
    wire.<br />\r\nThis document is applicable to wire feeders and to wire-feed controls
    that are stand-alone (separate from the welding equipment), housed together in
    a single enclosure or housed in a single enclosure with other welding equipment.
    The wire feeder can be suitable for manually or mechanically guided torches.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2013 and constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- changes induced by the publication of IEC 60974-1:2017;<br />\r\n- addition
    of requirements for welding circuit connections in 6.9;<br />\r\n- clarification
    of requirements and conformity in 6.3.1;<br />\r\n- clarification of thermal requirements
    in Clause 9;<br />\r\n- addition of requirements in relation to abnormal operation
    in Clause 10.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 60974-1:2017."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60974-5:2019 spécifie les exigences de sécurité et de performance
    pour le matériel industriel et professionnel utilisé en soudage à l'arc et les
    procédés connexes pour l'alimentation en fil d'apport.<br />\r\nLe présent document
    s'applique aux dévidoirs et aux commandes de dévidage du fil qui sont indépendants
    (séparés du matériel de soudage), intégrés ensemble dans une seule enveloppe ou
    intégrés dans une seule enveloppe avec d'autres matériels de soudage. Le dévidoir
    peut être adapté aux torches guidées manuellement ou mécaniquement.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2013. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- modifications
    induites par la publication de l'IEC 60974-1:2017;<br />\r\n- ajout d'exigences
    relatives aux connexions du circuit de soudage (voir 6.9);<br />\r\n- clarification
    d'exigences et de la conformité (voir 6.3.1);<br />\r\n- clarification des exigences
    thermiques (voir Article 9);<br />\r\n- ajout d'exigences relatives au fonctionnement
    anormal (voir Article 10);<br />\r\nCette norme doit être utilisée conjointement
    avec l'IEC 60974-1:2017."
