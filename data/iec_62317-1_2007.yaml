abstract:
- content: IEC 62317-1:2007 specifies the standards and existing projects dealing
    with dimensions of ferrite cores. It is intended that this standard will include
    ferrite cores which are widely used and referenced in industry, either because
    they are included in national standards, or because they are seen to have broad-based
    use in industry. Where applicable, it is intended that the existing industrial
    name for each standard part should appear with the part within this series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62317-1:2007 spécifie les normes et les projets existants traitant
    des dimensions de noyaux ferrites. Il est prévu que la présente norme inclura
    des noyaux ferrites largement utilisés et référencés dans l'industrie, soit parce
    qu'ils sont inclus dans des normes nationales, soit parce qu'ils sont utilisés
    à grande échelle dans l'industrie. Lorsque cela est applicable, il convient que
    le nom industriel existant pour chaque composant normalisé apparaisse avec le
    composant dans cette série.
