abstract:
- content: "IEC 60747-15:2010 gives the requirements for isolated power semiconductor
    devices excluding devices with incorporated control circuits. These requirements
    are additional to those given in other parts of IEC 60747 for the corresponding
    non-isolated power devices. The main changes with respect to previous edition
    are listed below.<br />\r\na) Clause 3, 4 and 5 were re-edited and some of them
    were combined to other sub clauses.<br />\r\nb) Clause 6, 7 were re-edited as
    a part of \"Measuring methods\" with amendment of suitable addition and deletion.<br
    />\r\nc) Clause 8 was amended by suitable addition and deletion.<br />\r\nd) Annex
    C, D and Bibliography were deleted.<br /><br /><br />\r\nThis publication is to
    be read in conjunction with IEC 60747-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60747-15:2010 donne les exigences relatives aux dispositifs de
    puissance à semi-conducteurs isolés avec circuits de commande intégrés. Ces exigences
    s'ajoutent à celles données dans d'autres parties de la CEI 60747 pour les dispositifs
    de puissance non-isolés correspondants. Les modifications principales par rapport
    à l'édition précédente sont les suivantes:<br />\r\na) Les Articles 3, 4 et 5
    ont été réédités et certains ont été associés à d'autres paragraphes.<br />\r\nb)
    Les Articles 6 et 7 ont été réédités et font partie des \"Méthodes de mesure\"
    avec les ajouts et suppressions correspondants.<br />\r\nc) L'Article 8 a été
    modifié par les ajouts et suppressions appropriés correspondants.<br />\r\nd)
    Les Annexes C, D et la Bibliographie ont été supprimées.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 60747-1:2006."
