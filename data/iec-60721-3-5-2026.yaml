abstract:
- language: en
  script: Latn
  content: "IEC 60721-3-5:2026 classifies the groups of environmental parameters and
    their severities to which a product, not forming part of the vehicle, is subjected
    when installed on or in a ground vehicle. Such products are for example radios,
    communication systems, fare meters, flow meters for liquids transported by the
    vehicle, for example milk, petroleum products, etc. Vehicles where products can
    be permanently or temporarily installed include<br />\r\n- road vehicles: passenger
    cars, commercial vehicles, special vehicles, towing vehicles, trailers, mopeds,
    motorcycles,<br />\r\n- rail vehicles: trains, trams,<br />\r\n- tracked vehicles:
    excavators, cranes, rubber tracked vehicles,<br />\r\n- overland vehicles: four-wheel
    drive cars, tractors, snow scooters,<br />\r\n- handling and storage vehicles:
    fork-lift trucks (manual and robot), luggage transporters, and<br />\r\n- self-propelled
    machinery: diggers, harvesters.<br />\r\nThis third edition cancels and replaces
    the second edition, published in 1997. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) most classes have been replaced by completely
    new classes based on the use of additional information obtained from referenced
    Technical Reports;<br />\r\nb) Table 1 through to Table 7 have been reviewed and
    updated;<br />\r\nc) the content of Annex A and Annex B has either been incorporated
    into the main body of the document or deleted."
- language: fr
  script: Latn
  content: "L'IEC 60721-3-5:2026 classifie les groupements des agents d'environnement
    et leurs sévérités, auxquels est soumis un produit qui ne fait pas partie du véhicule,
    lorsque le produit est installé sur ou dans un véhicule terrestre. Les exemples
    de tels produits sont les récepteurs radio, les systèmes de communication, les
    compteurs de kilométrage/tarification, les débitmètres pour les liquides transportés
    par le véhicule, par exemple lait, produits pétroliers, etc. Les véhicules à bord
    desquels les produits peuvent être installés de façon permanente ou provisoire
    comprennent<br />\r\n- les véhicules routiers: véhicules de tourisme, véhicules
    utilitaires, véhicules spéciaux, véhicules tracteurs, remorques, cyclomoteurs,
    motocyclettes;<br />\r\n- les véhicules ferroviaires: trains, tramways;<br />\r\n-
    les véhicules à chenilles: pelles, grues, véhicules à chenilles en caoutchouc;<br
    />\r\n- les véhicules tout-terrain: véhicules à quatre roues motrices, tracteurs,
    motoneiges;<br />\r\n- les véhicules de manutention et de stockage: chariots élévateurs
    à fourche (manuels et robotisés), convoyeurs à bagages; et<br />\r\n- les machines
    automotrices: excavatrices, moissonneuses.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 1997. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la plupart des classes
    ont été remplacées par des classes totalement nouvelles, établies en fonction
    de l'utilisation d'informations supplémentaires obtenues dans les Rapports techniques
    référencés;<br />\r\nb) les Tableau 1 à Tableau 7 ont été revus et mis à jour;<br
    />\r\nc) le contenu de l'Annexe A et de l'Annexe B a été soit incorporé dans le
    corps principal du document soit supprimé."
