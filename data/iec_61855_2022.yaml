abstract:
- content: "IEC 61855:2022 applies to electrical appliances for household and similar
    use for drying and styling hair (including their accessories).<br />\r\nThis document
    defines the main performance characteristics that are of interest to the user
    and specifies methods of measuring these characteristics.<br />\r\nAppliances
    to which this document applies include:<br />\r\n– Hair dryers;<br />\r\n– Hair
    curlers;<br />\r\n– Hair straighteners.<br />\r\nThis document does not specify
    the requirements for performance.<br />\r\nThis document does not deal with safety
    requirements (IEC 60335-2-23).<br />\r\nThis document does not apply to electric
    hair clippers or trimmers.<br />\r\nThis second edition cancels and replaces the
    first edition published in 2003. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the definitions of hair dryers, hair curlers
    and hair straighteners are updated;<br />\r\nb) the measurement of temperature
    profile of the outlet air of hair dryers is added;<br />\r\nc) the measurement
    of temperature profile of the whole work area of hair curlers is added;<br />\r\nd)
    the measurement of temperature profile of the heating plate of hair straighteners
    is added;<br />\r\ne) the measurement method for air flow of hair dryers is introduced;<br
    />\r\nf) the measurement method for anion emission concentration of anion hair
    dryers is introduced;<br />\r\ng) the measurement method for tension of hair straighteners
    is introduced;<br />\r\nh) the service life test for hair dryers, hair curlers
    and hair straighteners is introduced."
