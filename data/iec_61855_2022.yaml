- content: "L'IEC 61855:2022 s'applique aux appareils électriques pour usages domestiques
    et analogues destinés au séchage et au coiffage des cheveux (y compris leurs accessoires).<br
    />\r\nLe présent document définit les caractéristiques de performance principales
    qui sont pertinentes pour l'utilisateur et spécifie les méthodes de mesure de
    ces caractéristiques.<br />\r\nLe présent document couvre les appareils suivants:<br
    />\r\n– sèche-cheveux;<br />\r\n– fers à boucler;<br />\r\n– fers à lisser.<br
    />\r\nLe présent document ne spécifie pas les exigences pour l'aptitude à la fonction
    de ces appareils.<br />\r\nLe présent document ne traite pas des exigences de
    sécurité (IEC 60335-2-23).<br />\r\nLe présent document ne s'applique pas aux
    tondeuses à barbe ou à cheveux électriques.<br />\r\nPour la méthode de mesure
    de l'aptitude à la fonction des tondeuses pour usages domestiques, consulter l'IEC
    62863.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2003. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les définitions des sèche-cheveux, des fers à boucler
    et des fers à lisser ont été mises à jour;<br />\r\nb) le mesurage du profil de
    température de l'air de sortie des sèche-cheveux a été ajouté;<br />\r\nc) le
    mesurage du profil de température de la surface de travail totale des fers à boucler
    a été ajouté;<br />\r\nd) le mesurage du profil de température de la plaque chauffante
    des fers à lisser a été ajouté;<br />\r\ne) la méthode de mesure du débit d'air
    des sèche-cheveux a été ajoutée;<br />\r\nf) la méthode de mesure de la concentration
    en anions émise par les sèche-cheveux à anions a été ajoutée;<br />\r\ng) la méthode
    de mesure de la tension des fers à lisser a été ajoutée;<br />\r\nh) l'essai de
    durée en service des sèche-cheveux, des fers à boucler et des fers à lisser a
    été ajouté."
