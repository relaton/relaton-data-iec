abstract:
- language: en
  script: Latn
  content: "IEC 61280-2-8:2021 specifies two main methods for the determination of
    low BER values by making accelerated measurements. These include the variable
    decision threshold method (Clause 5) and the variable optical threshold method
    (Clause 6). In addition, a third method, the sinusoidal interference method, is
    described in Annex B. This second edition cancels and replaces the first edition
    published in 2003. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- correction of errors in Formula (8) in 5.5.2 and in a related
    formula in 5.5.3;<br />\r\n- correction of errors in the references to clauses,
    subclauses, figures, procedures, and in the Bibliography;<br />\r\n- alignment
    of the terms and definitions in 3.1 with those in IEC 61281-1."
- language: fr
  script: Latn
  content: "L'IEC 61280-2-8:2021 spécifie deux méthodes principales permettant de
    déterminer de faibles valeurs de BER en réalisant des mesures accélérées. Ces
    méthodes utilisent soit un seuil de décision variable (Article 5), soit un seuil
    optique variable (Article 6). De plus, une troisième méthode fondée sur le brouillage
    sinusoïdal est décrite à l’Annexe B. Cette deuxième édition annule et remplace
    la première édition parue en 2003. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\n- correction d’erreurs dans la Formule (8) en
    5.5.2 et dans une formule associée en 5.5.3;<br />\r\n- correction d’erreurs dans
    les références aux articles, paragraphes, figures et procédures, ainsi que dans
    la bibliographie;<br />\r\n- alignement des termes et définitions en 3.1 sur ceux
    de l’IEC 61281-1."
