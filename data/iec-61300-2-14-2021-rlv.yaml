    device or a passive component to withstand exposure to the optical power which
    occurs during its operation. This fourth edition cancels and replaces the third
    edition published in 2012. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- harmonizing IEC 61300-1:2016 and IEC 61300-3-4:2012;<br
