abstract:
- language: en
  script: Latn
  content: Gives a functional and design specification for flicker measuring apparatus
    intended to indicate the correct flicker perception level for all practical voltage
    fluctuation waveforms. Information is presented to enable such an instrument to
    be constructed. A method is given for the evaluation of flicker severity on the
    basis of the output of flickermeters complying with this standard.
- language: fr
  script: Latn
  content: Traite des spécifications fonctionnelles et de conception d'un appareil
    mesurant le flicker, destiné à indiquer le niveau correct de perception du flicker
    du flux lumineux (le flicker) pour toutes les formes d'onde de fluctuation de
    la tension rencontrées dans la pratique. On y présente des informations permettant
    de construire un tel instrument. Une méthode d'évaluation de la sévérité du flicker
    est fournie à partir des résultats obtenus avec des flickermètres en conformité
    avec cette norme.
