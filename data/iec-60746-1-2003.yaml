abstract:
- language: en
  script: Latn
  content: 'IEC 60746-1:2003 specifies the terminology and definitions of terms related
    to the performance characteristics of electrochemical analyzers used for the continuous
    determination of certain aspects of (generally aqueous) solutions; the uniform
    methods to be used in making statements on the performance characteristics of
    such analyzers; the general test procedures to determine and verify the performance
    characteristics of electrochemical analyzers, taking into account the differences
    of approach in IEC documents specifying test methods (IEC 60359, IEC 60770, IEC
    61298). It provides basic documents to support the application of standards of
    quality assurance: ISO 9001, ISO 9002 and ISO 9003. This second edition cancels
    and replaces the first edition published in 1982 and constitutes a technical revision.'
- language: fr
  script: Latn
  content: 'La CEI 60746-1:2003 spécifie la terminologie et les définitions des termes
    relatifs aux caractéristiques fonctionnelles des analyseurs électrochimiques utilisés
    pour la détermination en continu de certains aspects de solutions (généralement
    aqueuses); les méthodes uniformes à utiliser pour les indications concernant les
    caractéristiques fonctionnelles de tels analyseurs; les procédures générales d''essai
    pour déterminer et vérifier les caractéristiques fonctionnelles des analyseurs
    électrochimiques, en tenant compte des différences d''approche dans les documents
    CEI spécifiant les méthodes d''essai (CEI 60359, CEI 60770, CEI 61298). Elle fournit
    des documents de base dans le cadre de l''application des normes d''assurance
    qualité: ISO 9001, ISO 9002 et ISO 9003. Cette deuxième édition annule et remplace
    la première édition, parue en 1982, et constitue une révision technique.'
