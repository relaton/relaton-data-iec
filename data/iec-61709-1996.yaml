abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the use of failure rate data for the reliability
    prediction of components in electronic equipment.  Reference
    conditions for failure rate data are specified, so that data from
    different sources can be compared. The reference conditions adopted
    are typical of the majority of applications of components in
    equipment (e.g. telecommunication use, data processing).  In this
    standard it is assumed that the failure rate used under reference
    conditions is specific to the component i.e. it includes the effect
    of complexity, technology of the casing, dependence on
    manufacturers and the manufacturing process, etc.
- language: fr
  script: Latn
  content: |-
    Donne des recommandations pour l'emploi de taux de défaillance
    destinés à des prévisions de fiabilité de composants d'équipements
    électroniques.  Il est défini des conditions de référence pour les
    taux de défaillance de façon à permettre des comparaisons de
    données de taux de défaillance ayant différentes origines.  Les
    conditions de référence choisies sont représentatives de la plupart
    des applications des composants dans les équipements (par exemple
    les télécommunications, les calculateurs).  On suppose dans cette
    norme que le taux de défaillances donné dans les conditions de
    référence est représentatif du composant, c'est-à-dire ui'il tient
    compte des effets de la complexité, du type de boitier, de
    l'influence des fabricants et des procédés de fabrication etc.
