abstract:
- content: "<!-- NEW! -->IEC 60794-2-30:2019 is available as IEC 60794-2-30:2019 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60794-2-30:2019 is a family specification which covers indoor optical fibre ribbon
    cables for use in terminated cable assemblies. The requirements of the sectional
    specification IEC 60794-2 are applicable to cables covered by this document. The
    requirements of this document are written to define flat ribbon cables. This document
    can be applicable to other cable constructions. Parts of IEC 60794-3 which are
    applicable for ribbon tests are the subject of IEC 60794-1-31. Annex B contains
    requirements that supersede the normal requirements in case the cables are intended
    to be used in installation governed by the MICE table of ISO 11801-3.This third
    edition cancels and replaces the second edition published in 2008. This edition
    constitutes a technical revision.This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) removal of
    Annex C;<br />\r\nb) reference to the most recent fibre standards;<br />\r\nc)
    reference to IEC 60794-1-21, IEC 60794-1-22, IEC 60794-1-23 and IEC 60794-1-24.<br
    />\r\nThis standard is to be used in conjunction with IEC 60794-1-1, IEC 60794-1-2
    and<br />\r\nIEC 60794-2.<br />\r\nKeywords: indoor optical fibre ribbon cables,
    flat ribbon cables"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60794-2-30:2019 est disponible sous forme de IEC 60794-2-30:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60794-2-30:2019 est une spécification de famille qui couvre les câbles à rubans
    de fibres optiques intérieurs pour usage dans les assemblages de câbles connectorisés.
    Les exigences de la spécification intermédiaire IEC 60794-2 sont applicables aux
    câbles couverts par le présent document. Les exigences présent document sont écrites
    pour définir un câble à ruban plat. Le présent document peut être applicable à
    d’autres constructions de câbles. Les parties de l’IEC 60794-3 qui sont applicables
    pour les essais de rubans constituent le sujet de l’IEC 60794-1-31. L’Annexe B
    contient des exigences qui remplacent les exigences normales dans le cas où les
    câbles sont destinés à être utilisés dans une installation régie par le tableau
    MICE de l’ISO 11801-3. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) retrait de l’Annexe C;<br />\r\nb) référence aux normes
    les plus récentes relatives aux fibres;<br />\r\nc) référence à l'IEC 60794-1-21,
    l'IEC 60794-1-22, l'IEC 60794-1-23 et l'IEC 60794-1-24.<br />\r\nLa présente norme
    doit être utilisée conjointement avec l’IEC 60794-1-1, l’IEC 60794-1-2 et l’IEC
    60794-2.<br />\r\nMots-clés: câbles à rubans de fibres optiques intérieurs, câble
    à ruban plat"
