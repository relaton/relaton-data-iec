abstract:
- language: en
  script: Latn
  content: Specifies testing and disclosure methods of functional performance of electron
    accelerators within the 1 MeV to 50 MeV range used for therapy in human and animal
    medicine. Test procedures to be performed by the manufacturer are also specified.
    It is recommended to use this standard in conjunction with IEC 60977 and 60601-2-1
    which give further guidance on these issues.
- language: fr
  script: Latn
  content: Spécifie des méthodes d'essais et de contrôle des performances fonctionnelles
    des accélérateurs d'électrons dans l'intervalle de 1 MeV à 50 MeV utilisés en
    radiothérapie humaine et animale. Des procédures d'essais à effectuer par le constructeur
    sont également spécifiées. Il est recommandé d'utiliser cette norme avec la CEI
    60977 et la CEI 60601-2-1, qui fournissent de plus amples détails sur ces problèmes.
