abstract:
- language: en
  script: Latn
  content: Describes the testing requirements for photovoltaic modules in order to
    provide safe electrical and mechanical operation during their expected lifetime.
    Addresses the prevention of electrical shock, fire hazards, and personal injury
    due to mechanical and environmental stresses. Outlines the requirements of testing
    and is to be used in conjunction with IEC 61215 or IEC 61646.
- language: fr
  script: Latn
  content: Décrit les exigences d'essai pour les modules photovoltaïques afin de fournir
    un fonctionnement électrique et mécanique sûr au cours de leur durée de vie. Couvre
    la prévention contre les chocs électriques, les risques de feu et les accidents
    corporels dus à des contraintes mécaniques et environnementales. Présente les
    exigences d'essais et sera utilisée conjointement avec la CEI 61215 ou la CEI
    61646.
