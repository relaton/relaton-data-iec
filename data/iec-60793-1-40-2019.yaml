abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-40:2019 establishes uniform requirements for measuring the
    attenuation of optical fibre, thereby assisting in the inspection of fibres and
    cables for commercial purposes. Four methods are described for measuring attenuation,
    one being that for modelling spectral attenuation:<br />\r\n– method A: cut-back;<br
    />\r\n– method B: insertion loss;<br />\r\n– method C: backscattering;<br />\r\n–
    method D: modelling spectral attenuation.<br />\r\nMethods A to C apply to the
    measurement of attenuation for all categories of the following fibres:<br />\r\n–
    class A multimode fibres;<br />\r\n– class B single-mode fibres.<br />\r\nMethod
    C, backscattering, also covers the location, losses and characterization of point
    discontinuities. Method D is applicable only to class B fibres. Information common
    to all four methods appears in Clauses 1 to 11, and information pertaining to
    each individual method appears in Annexes A, B, C, and D, respectively. This second
    edition cancels and replaces the first edition published in 2001. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Improvement
    of the description of measurement details for B6 fibre;<br />\r\nb) Improvement
    of the calibration requirements for A4 fibre;<br />\r\nc) Introduction of Annex
    E describing examples of short cable test results on A1 multimode fibres.<br />\r\nKeywords:
    measuring the attenuation of optical fibre"
- language: fr
  script: Latn
  content: "IEC 60793-1-40:2019 établit des exigences uniformes pour mesurer l'affaiblissement
    d'une fibre optique, contribuant ainsi au contrôle des fibres et des câbles dans
    les relations commerciales. Quatre méthodes sont décrites pour mesurer l'affaiblissement,
    parmi lesquelles une méthode pour modéliser l'affaiblissement spectral:<br />\r\n–
    méthode A: fibre coupée;<br />\r\n– méthode B: pertes d'insertion;<br />\r\n–
    méthode C: rétrodiffusion;<br />\r\n– méthode D: modélisation de l'affaiblissement
    spectral.<br />\r\nLes méthodes A à C s'appliquent au mesurage de l'affaiblissement
    pour toutes les catégories de fibres suivantes:<br />\r\n– fibres multimodales
    de classe A;<br />\r\n– fibres unimodales de classe B.<br />\r\nLa méthode C,
    rétrodiffusion, s'applique aussi à la localisation, aux pertes et à la caractérisation
    des discontinuités ponctuelles. La méthode D s'applique uniquement aux fibres
    de classe B. Les informations communes à ces quatre méthodes sont présentées dans
    les Articles 1 à 11, et les informations propres à chaque méthode individuelle,
    sont présentées dans les Annexes A, B, C et D, respectivement. Cette deuxième
    édition annule et remplace la première édition parue en 2001 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Amélioration
    de la description des détails de mesurage pour les fibres B6;<br />\r\nb) Amélioration
    des exigences d'étalonnage pour les fibres A4;<br />\r\nc) Ajout de l'Annexe E
    qui décrit des exemples de résultats d'essai sur des câbles courts pour des fibres
    multimodales A1.<br />\r\nMots-clés: mesurer l'affaiblissement d'une fibre optique"
