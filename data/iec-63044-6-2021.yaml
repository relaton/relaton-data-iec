abstract:
- language: en
  script: Latn
  content: "IEC 63044-6:2021 specifies the requirements for planning and installation
    of HBES/BACS and the supporting infrastructure.<br />\r\nRadio frequency (RF)
    HBES/BACS are also considered.<br />\r\nSafety requirements are covered by IEC
    60364 (all parts).<br />\r\nInformation and communication technology (ICT) and
    broadcasting and communication technology (BCT) network installations are typically
    interfaced with HBES/BACS.<br />\r\nThe requirements for ICT and BCT network installations
    are covered by ISO/IEC 14763-2.<br />\r\nThis document does not cover HBES/BACS
    implementation with:<br />\r\n- optical fibre,<br />\r\n- power lines,<br />\r\n-
    power over Ethernet (PoE)."
- language: fr
  script: Latn
  content: "L'IEC 63044-6:2021 spécifie les exigences de planification et d'installation
    de HBES/SGTB et de l'infrastructure support.<br />\r\nLes radiofréquences (RF)
    HBES/SGTB sont également prises en considération.<br />\r\nLes exigences de sécurité
    sont couvertes par la série IEC 60364 (toutes les parties).<br />\r\nLes installations
    de réseau ICT et BCT sont en général interfacées avec HBES/SGBT.<br />\r\nLes
    exigences relatives aux installations de réseau ICT et BCT sont couvertes par
    l'ISO/IEC 14763-2.<br />\r\nLe présent document ne couvre pas la mise en œuvre
    HBES/SGTB avec:<br />\r\n- fibres optiques,<br />\r\n- lignes d'énergie,<br />\r\n-
    alimentation électrique par câble Ethernet (PoE)."
