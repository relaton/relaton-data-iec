abstract:
- language: en
  script: Latn
  content: |-
    Describes general principles for endurance test procedures for
    the functional evaluation of insulation systems to be used in
    electrotechnical products, without requiring the tests to be
    performed on a comparative basis. It is intended for use in
    situations where it is not possible, or suitable, to specify a
    service proven reference system as indicated in IEC 60791.

    This publication has the status of a technical report - type 2.
- language: fr
  script: Latn
  content: |-
    Décrit des principes généraux de procédures d'essai d'endurance
    pour l'évaluation fonctionnelle de systèmes d'isolation à utiliser
    dans des produits electrotechniques, sans demander que les essais
    soient effectués sur une base comparative. Il est destiné à être
    utilisé dans des situations où il n'est pas possible ou approprié
    de spécifier un sytème de référence éprouvé en service tel que dans
    la CEI 60791.

     Cette publication a le statut d'un rapport technique de type 2.
