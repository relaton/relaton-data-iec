abstract:
- language: en
  script: Latn
  content: IEC 62532:2011+A1:2016 specifies the safety requirements for fluorescent
    induction lamps for general lighting purposes. It also specifies the method a
    manufacturer should use to show compliance with the requirements of this standard
    on the basis of whole production appraisal in association with his test records
    on finished products. This method can also be applied for certification purposes.
    Details of a batch test procedure, which can be used to make limited assessment
    of batches, are also given in this standard. <strong>This consolidated version
    consists of the first edition (2011) and its amendment 1 (2016). Therefore, no
    need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62532:2011+A1:2016 spécifie les exigences de sécurité pour les lampes
    à fluorescence à induction pour l'éclairage général. Elle spécifie aussi la méthode
    qu'il convient que le fabricant utilise pour démontrer la conformité de ses produits
    aux exigences de la présente norme, méthode basée sur l'évaluation de la qualité
    de la production globale, associée aux résultats d'essais enregistrés sur les
    produits finis. Cette méthode peut aussi être appliquée à des fins de certification.
    Des précisions sont également données dans la présente norme sur la procédure
    de contrôle par lots, qui peut être utilisée pour l'appréciation limitée de la
    qualité des lots. <strong> Cette version consolidée comprend la première édition
    (2011) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
