abstract:
- content: 'Intended to classify commercially available magnetic materials. The term
    "magnetic materials" denotes substances where the application requires the existence
    of ferromagnetic or ferrimagnetic properties. The classification of magnetic materials
    is based upon the generally recognized existence of two main groups of products:
    _Soft magnetic materials (coercivity is less than or equal to 1 000 A/m). Hard
    magnetic materials (coercivity is greater than 1 000 A/m). Within these main groups,
    the classification when appropriate recognizes the following characteristics:
    The main alloying element and the physical state and properties of the material.
    When possible and convenient, the relationships between these characteristics
    is identified. Supersedes IEC 60125.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'A pour objet d''établir une classification des matériaux magnétiques commercialement
    disponibles. L''expression "matériaux magnétiques" désigne des substances dont
    l''application requiert l''existence de propriétés ferromagnétiques ou ferrimagnétiques.
    La classification des matériaux magnétiques repose sur l''existence - généralement
    reconnue - de deux groupes principaux de produits: matériaux magnétiques doux
    (coercivité moins que ou égal à 1 000 A/m), matériaux magnétiques durs (coercivité
    plus que 1 000 A/m). A l''intérieur de ces groupes principaux, la classification
    tient compte, le cas échéant, des caractéristiques suivantes: - l''élément d''alliage
    principal, ainsi que l''état de livraison et les propriétés physiques du matériau,
    et - si c''est possible et utile, la relation entre ces caractéristiques est mentionnée.'
