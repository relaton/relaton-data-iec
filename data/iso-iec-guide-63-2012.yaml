abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 63:2012 provides guidance to standards writers on how to include safety aspects in the development of medical device safety standards intended to be used within the risk management framework established in ISO 14971. It expands on the concepts developed in ISO/IEC Guide 51 to include safety-related performance and usability.</p>
    <p>ISO/IEC Guide 63:2012 is intended to be read in conjunction with ISO/IEC Guide 51 and ISO 14971.</p>
