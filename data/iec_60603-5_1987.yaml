abstract:
- content: 'Covers a range of connectors with 2.54 mm (0.1 in) spacing intended to
    connect a double-sided printed board to another printed board or wires. Two kinds
    of connector are available: -One-part edge-socket connector: Fixed connector or
    (female) receptacle is intended to mate with edge-board contacts. -Two-part connector:
    Fixed connector or (female) receptacle is intended to mate with free connector
    of board-mounted (male) connector. For these two cases, fixed connectors or (female)
    receptacles are the same.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Concerne une gamme de connecteurs au pas de 2,54 mm (0,1 in) destinés
    à connecter une carte imprimée double face, soit à une autre carte imprimée, soit
    à des fils. Deux types sont proposés: - Connecteur encartable (en une partie):
    Le connecteur fixe ou embase (femelle) est destiné à s&#x27;accoupler avec les
    contacts d&#x27;extrémité de carte imprimée. - Connecteur enfichable (en deux
    parties): Le connecteur fixe ou embase (femelle) est destiné à s&#x27;accoupler
    avec le connecteur mobile ou fiche (mâle) relié à la carte imprimée. Dans ces
    deux types, les connecteurs fixes ou embases (femelles) sont les mêmes.'
  language:
  - fr
  script:
  - Latn
  format: text/html
