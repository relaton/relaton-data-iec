abstract:
- language: en
  script: Latn
  content: This part of IEC 60947 states the requirements for proximity devices with
    analogue output. They may consist of one or more parts. The requirements of IEC
    60947-5-2 (proximity switches) apply with the additions or modifications as stated
    in this standard. The clause numbering in this standard follows the clause numbering
    of IEC 60947-5-2, modified where necessary.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60947 établit les prescriptions pour les détecteurs
    de proximité à sortie analogique. Ils peuvent être constitués d'une ou de plusieurs
    parties. Les prescriptions de la CEI 60947-5-2 (détecteurs de proximité) sont
    applicables avec les compléments ou les modifications mentionnés dans la présente
    norme. La numérotation des articles de la présente norme suit la numérotation
    utilisée dans la CEI 60947-5-2, modifiée si nécessaire.
