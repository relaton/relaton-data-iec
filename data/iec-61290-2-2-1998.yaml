abstract:
- language: en
  script: Latn
  content: |-
    Applies to optical fibre amplifiers using active fibres, containing rare-earth dopants, presently commercially available. Establishes uniform requirements for accurate and  reliable measurements, by means of the electrical spectrum analyzer test method, of the following OFA parameters:

    - nominal output signal power;
    - large-signal output stability;
    - saturation output power;
    - maximum input signal power;
    - maximum output signal power;
    - input power range;
    - output power range;
    - maximum total output power.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres actives contenant des dopants de terre rare, actuellement commercialisés. Etablit des spécifications uniformes pour des mesures précises et fiables, par le biais de la méthode d'essai de l'analyseur de spectre électrique, des paramètres d'AFO donnés ci-dessous:

    - puissance nominale du signal de sortie;
    - stabilité de sortie pour les grands signaux;
    - puissance de saturation en sortie;
    - puissance maximale du signal d'entrée;
    - puissance maximale du signal de sortie;
    - intervalle de puissance d'entrée;
    - intervalle de puissance de sortie;
    - puissance totale maximale de sortie.
