abstract:
- language: en
  script: Latn
  content: "IEC 60050-614:2016 gives the general terminology used in the generation,
    transmission and distribution of electricity, as well as general terms pertaining
    to specific applications and associated technologies. This terminology is consistent
    with the terminology developed in the other specialized parts of the IEV.<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-614:2016 donne la terminologie générale utilisée dans le domaine
    de la production, du transport et de la distribution de l'énergie électrique,
    ainsi que les termes généraux relatifs à des applications particulières et technologies
    associées. Cette terminologie est en accord avec la terminologie figurant dans
    les autres parties spécialisées de l'IEV.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>."
