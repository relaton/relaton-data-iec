abstract:
- content: "IEC 61400-27-1:2020 defines standard electrical simulation models for
    wind turbines and wind power plants. The specified models are time domain positive
    sequence simulation models, intended to be used in power system and grid stability
    analyses. The models are applicable for dynamic simulations of short term stability
    in power systems. This document defines the generic terms and parameters for the
    electrical simulation models.<br />\r\nThis document specifies electrical simulation
    models for the generic wind power plant topologies / configurations currently
    on the market. The wind power plant models include wind turbines, wind power plant
    control and auxiliary equipment. The wind power plant models are described in
    a modular way which can be applied for future wind power plant concepts and with
    different wind turbine concepts."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61400-27-1:2020 définit des modèles de simulation électrique normalisés
    pour les éoliennes et les centrales éoliennes. Il s'agit de modèles de simulation
    directe dans le domaine temporel, destinés à être utilisés dans des analyses de
    stabilité du réseau d'énergie électrique et du réseau de distribution. Ces modèles
    s'appliquent à des simulations dynamiques de la stabilité à court terme des réseaux
    d'énergie électrique.<br />\r\nLe présent document définit les termes et paramètres
    génériques pour les modèles de simulation électrique.<br />\r\nIl spécifie des
    modèles de simulation électrique pour les topologies/configurations génériques
    de centrales éoliennes actuellement disponibles sur le marché. Les modèles de
    centrales éoliennes comprennent les éoliennes, la commande de centrale éolienne
    et les matériels auxiliaires. Les modèles de centrales éoliennes sont décrits
    de manière modulaire avec différents concepts d’éoliennes et peuvent être appliqués
    aux futurs concepts de centrales éoliennes.<br /><br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2015. Cette édition constitue
    une révision technique et une restructuration du contenu en deux parties. La nouvelle
    structure regroupe les modèles dans la partie 27-1 et les procédures de validation
    dans la partie 27-2.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na. \"Éoliennes\"
    a été modifié en \"Modèles génériques\" en raison de l’ajout de modèles de centrales
    éoliennes, et du transfert de la validation du modèle dans l’IEC 61400-27-2;<br
    />\r\nb. des modèles de centrales éoliennes ont été spécifiés, y compris la commande
    d’installation, le modèle de système de communication et la procédure d’agrégation
    pour le système de collecte de puissance, en plus des modèles d’éoliennes présentés
    dans l’édition précédente;<br />\r\nc. les procédures de validation des modèles
    d’éoliennes de la présente édition ont été transférées dans la partie 27-2;<br
    />\r\nd. la structure modulaire qui sépare la commande d’éolienne entre commande
    de pas et commande de l’aérogénérateur a été précisée, et les modules de mesure
    du réseau ont été extraits des modules de commande. Les figures ont été révisées
    en conséquence;<br />\r\ne. un modèle pour STATCOM a été ajouté;<br />\r\nf. des
    modules de composants électriques ont été ajoutés."
