abstract:
- language: en
  script: Latn
  content: IEC 62561-1:2012 specifies the requirements and tests for metallic connection
    components that form part of a lightning protection system (LPS). Typically, these
    can be connectors, bonding and bridging components, expansion pieces and test
    joints. Testing of components for an explosive atmosphere is not covered by this
    standard.
- language: fr
  script: Latn
  content: L'IEC 62561-1:2012 spécifie les exigences et les essais à appliquer aux
    composants métalliques de connexion faisant partie d'un Système de Protection
    contre la Foudre (SPF). Il peut s'agir typiquement des connecteurs, composants
    de liaisons équipotentielles, de dérivation, pièces d'expansion, ainsi que les
    joints de contrôle. Les essais de composants pour atmosphère explosive ne sont
    pas concernés par la présente norme.
