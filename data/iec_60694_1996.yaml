abstract:
- content: Applies, unless otherwise specified in relevant IEC standards, to all a.c.
    high-voltage switchgear and controlgear designed for indoor or outdoor installation,
    for operation at service frequencies up to and including 60 Hz, on systems having
    voltages above 1000 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique, sauf spécification contraire dans les normes particulières
    de la CEI, à tout l'appareillage à haute tension à courant alternatif prévu pour
    l'installation à l'intérieur ou à l'extérieur pour fonctionner à des fréquences
    de service inférieures ou égales à 60 Hz, sur des réseaux de tension supérieure
    à 1000 V.
