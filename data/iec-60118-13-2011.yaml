abstract:
- language: en
  script: Latn
  content: IEC 60118-13:2011 in principle covers all relevant EMC phenomena for hearing
    aids. Hearing aid immunity to high frequency electromagnetic fields originating
    from digital wireless devices operating in the frequency ranges 0,8 GHz to 0,96
    GHz and 1,4 GHz to 2,48 GHz is currently identified as the only relevant EMC phenomenon
    regarding hearing aids. Future editions of this part of IEC 60118 may add tests
    for other frequency bands, as they come into more common use. IEC 61000-4-3 is
    the basis for relevant EMC tests to be conducted on hearing aids. Measurement
    methods and acceptance levels are described in this part of IEC 60118. This third
    edition cancels and replaces the second edition published in 2004 and constitutes
    a technical revision. It introduces a new set of requirements for use of hearing
    aids with mobile phones.
- language: fr
  script: Latn
  content: La CEI 60118-13:2011 s'applique en principe à tous les phénomènes de compatibilité
    électromagnétique (CEM) concernant les appareils de correction auditive. L'immunité
    des appareils de correction auditive aux champs électromagnétiques de haute fréquence
    produits par les appareils numériques sans fil fonctionnant dans les plages de
    fréquences comprises entre 0,8 GHz et 0,96 GHz et entre 1,4 GHz et 2,48 GHz est
    actuellement identifiée comme le seul phénomène de CEM qui concerne les appareils
    de correction auditive. On pourra, dans les futures éditions de cette partie de
    la CEI 60118, ajouter des essais concernant d'autres bandes de fréquences qui
    deviennent de plus en plus d'usage courant. Les essais de CEM effectués sur les
    appareils de correction auditive sont fondés sur la CEI 61000-4-3. Les méthodes
    de mesure et les niveaux d'acceptation sont décrits dans la présente Norme. Cette
    troisième édition annule et remplace la deuxième édition parue en 2004 et constitue
    une révision technique. Elle introduit un ensemble d'exigences concernant l'utilisation
    des appareils de correction auditive avec les téléphones mobiles.
