abstract:
- language: en
  script: Latn
  content: 'IEC 60794-1-310:2022 describes test procedures to be used in establishing
    uniform requirements of optical fibre cable elements for the mechanical property
    – strippability. This document applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. Throughout the document, the
    wording "optical cable" can also include optical fibre units, microduct fibre
    units, etc. This document partially cancels and replaces IEC 60794-1-23:2019.
    This edition includes the following significant technical change with respect
    to IEC 60794-1-23:2019: inclusion of semi-tight buffer fibres in method G10C.'
- language: fr
  script: Latn
  content: 'IEC 60794-1-310: 2022 décrit les procédures d’essai à utiliser pour l’établissement
    d’exigences uniformes pour la propriété mécanique de dénudabilité des éléments
    de câbles à fibres optiques. Le présent document s’applique aux câbles à fibres
    optiques destinés à être utilisés avec des équipements de télécommunication et
    des dispositifs utilisant des techniques analogues, ainsi qu''aux câbles constitués
    de fibres optiques d’une part et de conducteurs électriques d’autre part.Dans
    le présent document, l''expression "câble optique" peut également englober les
    unités de fibres optiques, les unités de fibres pour microconduit, etc. Le présent
    document annule et remplace partiellement l’IEC 60794-1-23:2019. Cette édition
    inclut la modification technique majeure suivante par rapport à IEC 60794-1-23:2019:
    ajout des fibres à structure semi-serrée dans la méthode G10C.'
