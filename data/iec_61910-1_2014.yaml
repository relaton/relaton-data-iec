abstract:
- content: "IEC 61910-1:2014 applies to radiation dose structured reports produced
    by X ray equipment that falls within the scope of IEC 60601-2-43:2010 or IEC 60601-2-54:2009.
    This document does not impose specific requirements on the accuracy of the reported
    or displayed data. Existing standards or regulations can have applicable requirements
    for accuracy and precision. This standard provides specific units and quantities
    and prescribes data storage formats. This document does not present any requirements
    on the form of display of dose information to operators or other individuals.
    The objective of this International Standard is to specify the minimum dataset
    to be used for reporting dosimetric and related information associated with the
    production of projection radiological images. This first edition cancels and replaces
    IEC/PAS 61910-1, published in 2007. It constitutes a technical revision which
    includes the following significant technical changes with respect to IEC/PAS 61910-1:2007:<br
    />\r\n- the previously defined three conformance levels have been restructured
    to two;<br />\r\n- the mapping between DICOM and IEC terms is explicitly described
    in an annex and is decoupled from the conformance level content requirements;<br
    />\r\n- and a general update to the revised contents of the DICOM RDSR definition
    has occurred."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61910-1:2014 s'applique aux rapports structures sur la dose de rayonnement
    générés par l'appareil a rayonnement X entrant dans le domaine d'application de
    l'IEC 60601-2-43:2010 ou de l'IEC 60601-2-54:2009. Le présent document n'impose
    aucune exigence particulière quant à l'exactitude des données consignées ou affichées.
    Les normes et règlements existants peuvent comporter des exigences applicables
    en matière d'exactitude et de précision. La présente norme indique les unités
    et grandeurs spécifiques et précise des formats de stockage de données. Le présent
    document ne présente aucune exigence quant à l'affichage des informations sur
    la dose aux opérateurs ou à d'autres individus. La présente Norme internationale
    a pour objet de spécifier l'ensemble de données minimal à utiliser pour consigner
    les informations dosimétriques et connexes associées à la production d'images
    radiologiques de projection. Cette première édition annule et remplace l'IEC/PAS
    61910-1, parue en 2007. Cette édition constitue une révision technique qui inclut
    les modifications techniques majeures suivantes par rapport à l'IEC/PAS 61910-1:2007:<br
    />\r\n- les trois niveaux de conformité définis précédemment ont été restructurés
    en deux niveaux;<br />\r\n- la correspondance entre les termes DICOM et IEC est
    décrite explicitement dans une annexe et est dissociée des exigences relatives
    au contenu des niveaux de conformité; et le contenu révisé de la définition du
    RDSR selon la DICOM a été mis à jour de manière générale."
