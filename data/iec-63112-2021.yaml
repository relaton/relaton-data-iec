abstract:
- language: en
  script: Latn
  content: "IEC 63112:2021 is applicable to low voltage Photovoltaic Earth-Fault Protection
    Equipment (PV-EFPE) whose function is to detect, interrupt, and warn system operators
    of earth faults in solar photovoltaic arrays. This document specifies:<br />\r\n-
    the types and levels of the monitoring and protection functions that may be provided;<br
    />\r\n- the nature and timing of responses to earth faults;<br />\r\n- test methods
    for validating the monitoring and protection functions provided;<br />\r\n- requirements
    for functional safety and fault tolerance;<br />\r\n- requirements for product
    safety including construction, environmental suitability, markings, documentation,
    and testing."
- language: fr
  script: Latn
  content: "IEC 63112:2021 s'applique aux matériels de protection contre les défauts
    à la terre photovoltaïques (PV-EFPE) dont la fonction est de détecter, d'interrompre
    et de mettre en garde les opérateurs de réseau en cas de défauts à la terre dans
    les groupes photovoltaïques. Le présent document spécifie:<br />\r\n- les types
    et les niveaux des fonctions de surveillance et de protection qui peuvent être
    fournies;<br />\r\n- la nature et la chronologie des réponses aux défauts à la
    terre;<br />\r\n- les méthodes d'essai pour la validation des fonctions de surveillance
    et de protection fournies;<br />\r\n- les exigences en matière de sécurité fonctionnelle
    et de tolérance aux pannes;<br />\r\n- les exigences relatives à la sécurité du
    produit, y compris la construction, l'adaptation à l'environnement, les marquages,
    la documentation et les essais"
