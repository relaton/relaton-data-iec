abstract:
- content: Applies to switches which are not primarily designed for the mains circuits
    of those appliances for which the rules of IEC 65 apply. The requirements are
    based on slow-make and slow-break action on the contacts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux interrupteurs qui ne sont pas conçus pour être utilisés
    principalement dans des circuits reliés au réseau de distribution d'énergie d'appareils
    pour lesquels les règles de sécurité de la CEI 65 sont applicables. Les prescriptions
    sont basées sur un mouvement des contacts correspondant à une fermeture ou à une
    rupture non brusque du circuit.
