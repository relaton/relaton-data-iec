abstract:
- content: |-
    Applies to information technology equipment intended to be installed in an OUTDOOR LOCATION.
    The requirements for OUTDOOR EQUIPMENT also apply, where relevant, to empty OUTDOOR ENCLOSURES supplied for housing information technology equipment to be installed in an OUTDOOR LOCATION.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux matériels de traitement de l'information destinés à être installés dans un EMPLACEMENT D'INSTALLATION EXTERIEURE.
    Les exigences pour les MATERIELS POUR INSTALLATION EXTERIEURE s'appliquent également, s'il y a lieu, aux ENVELOPPES POUR INSTALLATION EXTERIEURE vides fournies pour loger les matériels de traitement de l'information destinés à être installés dans un EMPLACEMENT D'INSTALLATION EXTERIEURE.
