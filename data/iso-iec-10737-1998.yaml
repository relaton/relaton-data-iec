abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard provides the specification of management information within an Open</p>
    <p>System related to those operations of the OSI Transport Layer specified by ITU-T Recommendations and ISO/IEC</p>
    <p>International Standards. Specifics on how Transport Layer management is accomplished is beyond the scope of this</p>
    <p>Recommendation | International Standard. Transport Layer management information is defined by specifying:</p>
    <p>? the managed object class definition of Transport Layer Managed Objects following guidelines put</p>
    <p>forth by the <i>Structure of Management Information </i>(ITU-T Recommendations X.720-X.724 and</p>
    <p>ISO/IEC 10165);</p>
    <p>? the relationship of the Managed Objects and attributes to both the operation of the layer and to other</p>
    <p>objects and attributes of the layer; and</p>
    <p>? the action type operations on the attributes of Transport Layer Managed Objects that are available to OSI</p>
    <p>Systems Management.</p>
    <p>Annexes D, E, F and G, which are integral parts of this Recommendation | International Standard, provide ICS</p>
    <p>proformas associated with Transport Layer management information.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale spécifie les informations de gestion dans un système ouvert se</p>
    <p>rapportant aux opérations exécutées dans la couche Transport de l'OSI spécifiées dans les Recommandations UIT-T et</p>
    <p>les Normes internationales ISO/CEI. Les spécifications concernant la gestion de la couche Transport n'entrent pas dans</p>
    <p>le cadre de la présente Recommandation | Norme internationale. L'information de gestion de la couche Transport est</p>
    <p>définie en spécifiant:</p>
    <p>? la définition des classes d'objets gérés dans la couche Transport conformément aux directives concernant</p>
    <p>la s<i>tructure de l'information de gestion </i>(voir les Recommandations UIT-T X.720-X.724 et</p>
    <p>l'ISO/CEI 10165);</p>
    <p>? la relation entre les objets gérés et les attributs et, d'une part, les opérations exécutées dans la couche</p>
    <p>Transport et, d'autre part, les autres objets et attributs de la couche Transport;</p>
    <p>? les opérations de type "action" exécutées sur les attributs des objets gérés dans la couche Transport qui</p>
    <p>s'appliquent à la gestion des systèmes OSI.</p>
    <p>Les Annexes D, E, F et G, qui font partie intégrante de la présente Recommandation | Norme internationale, contiennent</p>
    <p>les formulaires de déclaration de conformité d'implémentation (ICS, <i>implementation conformance statement</i>) associés</p>
    <p>aux informations de gestion associées à la couche Transport.</p>
