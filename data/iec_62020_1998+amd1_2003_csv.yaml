abstract:
- content: Applies to residual current monitors having rated voltages not exceeding
    440 V a.c. and rated currents not exceeding 125 A for household and similar purposes.
    This standard applies to monitors performing simultaneously the functions of detection
    of the residual current, or comparison of the value of this current with the residual
    operating current of the device and of providing the prescribed warning signal(s)
    when the residual current exceeds this value.<strong>This consolidated version
    consists of the first edition (1998) and its amendment 1 (2003). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
