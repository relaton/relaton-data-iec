abstract:
- language: en
  script: Latn
  content: |-
    Applies to polar and bipolar tantalum electrolyte. Capacitors with
    solid and non-solid electrolyte for use in electronic equipment.
    Prescribes preferred ratings and characteristics and selects from
    IEC 60384-1 (1982) the appropriate quality assessment procedures,
    tests and measuring methods and gives general performance
    requirements for this type of capacitor. This publication replaces
    IEC 60361 (1971).
- language: fr
  script: Latn
  content: |-
    S'applique aux condensateurs au tantale polarisés et non polarisés à
    électrolyte solide et à électrolyte non solide utilisés dans les
    équipements électroniques. Prescrit les valeurs préférentielles et
    les caractéristiques, choisit dans la CEI 60384-1 les procédures
    d'assurance de la qualité et les méthodes d'essai et de mesures
    appropriées et fixe les exigences générales pour ce type de
    condensateurs.

    Cette publication remplace la CEI 361 (1971).
