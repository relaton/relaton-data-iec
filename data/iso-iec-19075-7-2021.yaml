abstract:
- language: en
  script: Latn
  content: "<p>This document describes the definition and use of polymorphic table
    functions in SQL.<br />The Report discusses the following features of the SQL
    Language:<br />— The processing model of polymorphic table functions in the context
    of SQL.<br />— The creation and maintenance of polymorphic table functions.<br
    />— Issues related to methods of implementing polymorphic table functions.<br
    />— How polymorphic table functions are invoked by application programs.<br />—
    Issues concerning compilation, optimization, and execution of polymorphic table
    functions.</p>"
