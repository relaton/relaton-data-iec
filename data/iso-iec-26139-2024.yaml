- language: en
  script: Latn
  content: <p><span lang="EN">This document defines the Form Post Response Mode. In
    this mode, Authorization Response parameters are encoded as HTML form values that
    are auto-submitted in the User Agent, and thus are transmitted via the HTTP </span><span
    lang="EN">POST</span><span lang="EN"> method to the Client, with the result parameters
    being encoded in the body using the </span><span lang="EN">application/x-www-form-urlencoded</span><span
