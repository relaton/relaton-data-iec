abstract:
- language: en
  script: Latn
  content: Gives standard conditions of measurement and methods of measuring the characteristics
    common to sub-systems of terrestrial line-of-sight radio-relay systems and to
    simulated radio-relay systems using frequency modulation. The tests described
    are limited to analogue transmission systems. Standardizes the conditions and
    methods of measurement to be used to ascertain the performance of terrestrial
    radio-relay systems and of the equipment used in such systems, and facilitates
    the comparison of the results of measurements made by different observers. Contains
    details of selected methods of making measurements to enable the assessment of
    the essential properties of a terrestrial radio-relay system and of the equipment
    used in such systems.
- language: fr
  script: Latn
  content: Donne les conditions normalisées de mesure et les méthodes de mesure des
    caractéristiques communes aux sousensembles et aux liaisons simulées de faisceaux
    hertziens à visibilité directe, utilisant la modulation de fréquence. Les méthodes
    décrites sont limitées au cas de la transmission de signaux analogiques. Normalise
    les conditions et méthodes de mesure à utiliser pour relever les caractéristiques
    des faisceaux hertziens et des équipements qui y sont utilisés, et rend possible
    la comparaison des résultats de mesures effectuées par différents observateurs
    (contrôleurs). Donne le détail des méthodes sélectionnées pour effectuer des mesures
    permettant d'évaluer les propriétés essentielles d'un faisceau hertzien et des
    équipements qui y sont utilisés.
