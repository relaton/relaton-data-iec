abstract:
- language: en
  script: Latn
  content: "The rules of this part of IEC 60364 are intended to provide requirements
    for the safety of electrical installations in the event of voltage disturbances
    and electromagnetic disturbances generated for different specified reasons.\n\nThe
    requirements are arranged into three sections as follows:\n\nClause 442 Protection
    of low-voltage installations against temporary overvoltages and faults between
    high-voltage systems and earth.\n\nClause 443 Protection against overvoltages
    of atmospheric origin or due to switching.\n\nClause 444 Measures against electromagnetic
    influences.\n\n<b>This consolidated version consists of the first edition (2001),\nits
    amendment 1 (2003) and its amendment 2 (2006). Therefore, no  \nneed to order
    amendments in addition to this publication.</b>"
- language: fr
  script: Latn
  content: "Les règles de la présente partie de la CEI 60364 sont destinées à donner
    des exigences pour la sécurité des installations électriques en cas de perturbations
    de tension et d'interférences électromagnétiques dues à des raisons diverses.\n\nLes
    exigences sont traitées dans les trois articles suivants:\n\n442: Protection contre
    les surtensions d'origine atmosphérique ou dues à des manoeuvres;\n\n443: Protection
    contre les surtensions d'origine atmosphérique ou dues à des manoeuvres;\n\n444:
    Dispositions contre les influences électromagnétiques.\n\n<b> Cette version consolidée
    comprend la première édition (2001),\nson amendement 1 (2003) et son amendement
    2 (2006). Il n'est donc\npas nécessaire de commander les amendements avec cette
    \          \npublication.</b>"
