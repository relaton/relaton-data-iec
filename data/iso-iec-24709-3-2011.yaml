abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 24709-3:2011 defines a number of test assertions written in
    the assertion language specified in ISO/IEC 24709-1:2007. These assertions enable
    a user of ISO/IEC 24709-3:2011 (such as a testing laboratory) to test the conformance
    to ISO/IEC 19784-1 (BioAPI 2.0) of any BioAPI Framework that claims to be a conforming
    implementation of ISO/IEC 19784-1. Each test assertion specified in ISO/IEC 24709-3:2011
    exercises one or more features of an implementation under test.</p>"
