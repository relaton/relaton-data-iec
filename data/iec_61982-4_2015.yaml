abstract:
- content: IEC 61982-4:2015 specifies test procedures and acceptance criteria for
    safety performance of nickel-metal hydride (Ni-MH) secondary cells and modules
    used for the propulsion of electric vehicles (EV) including battery electric vehicles
    (BEV) and hybrid electric vehicles (HEV). This standard intends to secure the
    basic safety performance of the cell as used in a battery system under intended
    use and reasonably foreseeable misuse, during the normal operation of EV. The
    safety requirements of the cell in this standard are based on the premise that
    the cells and modules are properly used in a battery pack and system within the
    limit of voltage, current and temperature as specified by the cell manufacturer.
    The evaluation of the safety of batteries during transport and storage is not
    covered by this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61982-4:2015 spécifie les procédures d'essai et les critères d'acceptation
    pour les performances de sécurité des éléments et modules d accumulateurs nickel
    métal-hydrure (Ni-MH) utilisés pour la propulsion des véhicules électriques (EV),
    y compris les véhicules électriques à batterie (BEV) et les véhicules électriques
    hybrides (HEV). La présente norme entend encadrer les performances de sécurité
    fondamentale de l'élément tel qu'il est utilisé dans un système de batterie en
    utilisation prévue et en utilisation abusive raisonnablement prévisible, pendant
    le fonctionnement normal du véhicule électrique. Les exigences de sécurité de
    l'élément dans la présente norme sont basées sur l'hypothèse que les éléments
    et les modules sont correctement utilisés dans un système et un bloc de batterie
    dans les limites de tension, de courant et de température telles que spécifiées
    par le fabricant de l'élément. L'évaluation de la sécurité des batteries pendant
    le transport et le stockage n'est pas couverte par la présente norme.
