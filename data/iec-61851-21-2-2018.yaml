abstract:
- language: en
  script: Latn
  content: "IEC 61851-21-2:2018 defines the EMC requirements for any off-board components
    or equipment of such systems used to supply or charge electric vehicles with electric
    power by conductive power transfer (CPT), with a rated input voltage, according
    to IEC 60038:2009, up to 1 000 V AC or 1 500 V DC and an output voltage up to
    1 000 V AC or 1 500 V DC.<br />\r\nThis document covers off-board charging equipment
    for mode 1, mode 2, mode 3 and mode 4 charging as defined in IEC 61851-1:2017.<br
    />\r\nThis first edition, together with IEC 61851-21-1, cancels and replaces IEC
    61851-21:2001. It constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC 61851‑21:2001:<br
    />\r\na) this document addresses now only EMC related tests instead of other electrical
    tests;<br />\r\nb) Clauses 2 and 3 have been updated;<br />\r\nc) the port definition,
    the test-setups and their corresponding limits as well as the operation modes
    are defined more precisely;<br />\r\nd) Annexes A to F have been added."
- language: fr
  script: Latn
  content: "IEC 61851-21-2:2018 définit les exigences CEM concernant les composants
    ou les équipements des systèmes de charge non embarqués qui permettent d'alimenter
    ou de charger les véhicules électriques par une source d'alimentation électrique
    par transfert d'énergie par conduction (CPT ), avec une tension d'entrée assignée,
    jusqu'à 1 000 V en courant alternatif ou jusqu'à 1 500 V en courant continu, conformément
    à l'IEC 60038:2009, et une tension de sortie jusqu'à 1 000 V en courant alternatif
    ou jusqu'à 1 500 V en courant continu.<br />\r\nLe présent document traite des
    équipements de charge non embarqués pour les charges en mode 1, mode 2, mode 3
    et mode 4 telles que définies dans l’IEC 61851-1:2017.<br />\r\nLes câbles sans
    composants électroniques ou qui ne subissent aucune coupure électrique/électronique
    sont considérés comme passifs (faibles). Ils sont jugés par ailleurs conformes
    aux exigences d'émission et d'immunité du présent document sans qu'aucun essai
    ne s'avère nécessaire.<br />\r\nLe présent document ne s'applique à aucun composant
    embarqué, équipement de charge ou système d'alimentation faisant partie des véhicules.
    Les exigences CEM concernant ce type d’équipements sont couvertes par l'IEC 61851-21-1:2017.<br
    />\r\nLa conformité aux exigences d'émission et d'immunité du présent document
    est vérifiée lorsqu'il peut être démontré que l’équipement en essai (EUT ) satisfait
    aux limites respectives, lors des essais de type effectués avec le dispositif
    de mesure du présent document.<br />\r\nLes exigences concernant les systèmes
    de transfert d'énergie sans fil (WPT) pour véhicules électriques sont couvertes
    dans l’IEC 61980 (toutes les parties).<br />\r\nIEC 61851-21-2:2018, avec l’IEC
    61851-21-1, annule et remplace l’IEC 61851-21:2001. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 61851-21:2001:<br />\r\na)    le présent
    document ne traite que des essais de CEM plutôt que d’autres essais électriques;<br
    />\r\nb)    les Articles 2 et 3 ont été mis à jour;<br />\r\nc)    les accès,
    les montages d’essai et leurs limites respectives ainsi que les modes de fonctionnement
    sont définis de façon plus précise;<br />\r\nd)    les Annexes A à F ont été ajoutées."
