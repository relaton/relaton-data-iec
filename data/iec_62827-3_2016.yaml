abstract:
- content: IEC 62827-3:2016 specifies methods and procedures to form groups for a
    spatial wireless power-transfer system. The group of spatial wireless power-transfer
    systems that include multiple power sources provides power transfer to receiving
    devices based on magnetic resonance technology. In order to achieve efficient
    power transfer to multiple receiving devices, this document also specifies methods
    and procedures to set, share, and control the conditions of power transfer between
    multiple power sources and receiving devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62827-3:2016 spécifie les méthodes et procédures de formation de
    groupes pour un système de transfert de puissance sans fil spatial. Le groupe
    du système de transfert de puissance sans fil spatial qui contient de multiples
    sources de puissance assure le transfert de puissance vers des dispositifs de
    réception au moyen de la technologie par résonance magnétique.<br />\r\nAfin d’obtenir
    un transfert de puissance efficace vers plusieurs dispositifs de réception, le
    présent document spécifie également les méthodes et procédures pour régler, partager
    et contrôler les conditions du transfert de puissance entre plusieurs sources
    de puissance et dispositifs de réception."
