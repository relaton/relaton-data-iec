abstract:
- language: en
  script: Latn
  content: Applies to automatic electrical pressure sensing controls with a minimum
    gauge pressure rating of 60 kPa and a maximum gauge pressure rating of 4,2 MPa,
    for use in, or in association with, equipment for household and similar use. Applies
    to inherent safety, operating values, operating sequences and to the testing of
    such controls.
- language: fr
  script: Latn
  content: S'applique aux dispositifs de commande électrique automatiques sensibles
    à la pression actionnées entre une pression assignée minimale de 60 Pa et une
    pression assignée maximale de 4,2 MPa, destinée à être utilisés dans ou associés
    avec des appareils à usage domestique et analogue. S'applique aussi à la sécurité
    intrinsèque, aux valeurs et aux séquences de fonctionnement et aux essais de ces
    dispositifs.
