abstract:
- content: IEC 62788-6-2:2020 provides methods for measuring the steady-state water
    vapour transmission rate (WVTR), water vapour permeability (P), diffusivity (D),
    solubility (S), and moisture breakthrough time (Ƭ10) (defined as the time to reach
    10 % of the steady state WVTR) for polymeric materials such as encapsulants, edge
    seals, frontsheets and backsheets. These measurements can be made at selected
    temperatures and humidity levels as deemed appropriate for evaluation of their
    performance in PV modules. Measurement is accomplished by inspection of the transient
    WVTR curve and by fitting it to a theoretical Fickian model. This document is
    best applied to monolithic films. If multilayer films are used, the D and S values
    are only apparent values, but the steady-state values can still be measured.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: l’IEC 62788-6-2:2020 fournit des méthodes de mesure du coefficient de transmission
    de la vapeur d’eau (WVTR – water vapour transmission rate) en régime établi, de
    la perméabilité de la vapeur d'eau (P), de la diffusivité (D), de la solubilité
    (S) et du temps d’infiltration de l’humidité (Ƭ10) (défini comme étant le temps
    permettant d’atteindre 10 % du WVTR en régime établi) pour les matériaux polymères
    tels que les encapsulants, les joints d’étanchéité périphériques et les couches
    avant et arrière. Ces mesurages peuvent être effectués à des températures et niveaux
    d’humidité choisis jugés appropriés pour l’évaluation de leurs performances dans
    les modules PV. Le mesurage est effectué par l’examen de la courbe du WVTR transitoire
    et par l’ajustement de cette courbe au modèle fickien théorique. Le présent document
    présente la meilleure application aux films monolithiques. Si des films multicouches
    sont utilisés, les valeurs de D et S sont uniquement des valeurs apparentes, mais
    les valeurs en régime établi peuvent tout de même être mesurées.
