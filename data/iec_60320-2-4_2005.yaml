abstract:
- content: This standard is applicable to two-pole appliance couplers for a.c. only,
    with or without earthing contact, with a rated voltage not exceeding 250 V and
    a rated current not exceeding 16 A, for household and similar general purposes
    and intended for incorporation or integration within electric appliances or other
    electric equipment of multi part construction for 50 Hz or 60 Hz supply which
    depend on the weight of the appliance to ensure correct engagement.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60320 est applicable aux connecteurs bipolaires
    pour courant alternatif seulement, avec ou sans contact de terre, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, pour usages
    domestiques et généraux analogues, destinés à l'incorporation ou à l'intégration
    à l'intérieur d'appareils électriques d'utilisation ou d'autres matériels électriques
    réalisés par assemblage et alimentés à 50 Hz ou 60 Hz et qui dépendent du poids
    de l'appareil d'utilisation pour assurer un engagement correct.
