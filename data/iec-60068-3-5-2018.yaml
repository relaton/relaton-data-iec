abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-5:2018 provides a uniform and reproducible method of confirming
    that temperature test chambers, without specimens, conform to the requirements
    specified in climatic test procedures of IEC 60068-2 (all parts) and other standards.
    This document is intended for users when conducting regular chamber performance
    monitoring. This second edition cancels and replaces the first edition published
    in 2001. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Confirmation procedures are clarified.<br />\r\nThis bilingual version
    (2019-05) corresponds to the monolingual English version, published in 2018-01.<br
    />\r\nThe French version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L’IEC 60068-3-5:2018 fournit une méthode uniforme et reproductible pour
    confirmer que les chambres d’essai en température, sans spécimens, sont conformes
    aux exigences spécifiées dans les méthodes d’essai climatique de l’IEC 60068-2
    (toutes les parties) et d’autres normes. Ce document est destiné à aider les utilisateurs
    lorsqu’ils réalisent des contrôles réguliers des performances de leur chambre
    d’essai.<br />\r\nCette deuxième édition annule et remplace la première édition,
    parue en 2001. Elle constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- Les procédures de confirmation sont clarifiées.<br />\r\nLa présente version
    bilingue (2019-05) correspond à la version anglaise monolingue publiée en 2018-01.<br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
