- content: "IEC 60079-5:2015+AMD1:2022 CSV contient les exigences spécifiques de construction,
    d'essais et de marquage d'appareil électrique, des parties d'appareil électrique
    et des composants Ex à remplissage pulvérulent, mode de protection \"q\", destinés
    à être utilisés dans des atmosphères explosives gazeuses. La présente norme complète
    et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une exigence de la
    présente norme diverge d'une exigence de l'IEC 60079-0, l'exigence de cette norme
    prévaut. La présente norme s'applique aux appareils électriques, aux parties d'appareil
    électrique et aux composants Ex avec:<br />\r\n- un courant assigné d'alimentation
    inférieur ou égal à 16 A;<br />\r\n- une tension assignée d'alimentation inférieure
    ou égale à 1 000 V;<br />\r\n- une puissance consommée assignée inférieure ou
    égale à 1 000 W. Cette quatrième édition annule et remplace la troisième édition
    parue en 2007. Cette édition constitue une révision technique. Reportez-vous à
    l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 4.0 et édition précédente du document. Mots clés: d'appareil électrique
    et des composants Ex à remplissage pulvérulent, mode de protection \"q\""
