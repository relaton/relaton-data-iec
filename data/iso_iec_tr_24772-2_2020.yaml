abstract:
- content: "<p>This document specifies software programming language vulnerabilities
    to be avoided in the development of systems where assured behaviour is required
    for security, safety, mission-critical and business-critical software. In general,
    this document is applicable to the software developed, reviewed or maintained
    for any application.</p><p>Vulnerabilities described in this document present
    the way that the vulnerability described in ISO/IEC TR 24772-1 are manifested
    in Ada.</p>"
