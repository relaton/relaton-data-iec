abstract:
- language: en
  script: Latn
  content: "ISO/IEC TR 11801-9909:2020, which is a Technical Report, covers evaluation
    and recommendations for achieving extended reach, greater than 30 m, for 25 Gbit/s
    applications over balanced cabling channels.<br />\r\nThis document covers channel
    reference implementations, based on Category 8.1 and Category 8.2, 2 000 MHz,
    components.<br />\r\nThe channel and component category specifications covered
    in this document are not intended to be normative.<br />\r\nThe contents of the
    corrigendum of January 2024 have been included in this copy."
