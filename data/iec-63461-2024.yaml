abstract:
- language: en
  script: Latn
  content: "IEC 63461:2024 applies to laboratory model tests of any type of Pelton
    hydraulic turbine with unit power greater than 5 MW. It contains the rules governing
    test conduct and provides measures to be taken if any phase of the tests is disputed.<br
    />\r\nThe main objectives of this document are:<br />\r\n- to define the terms
    and quantities used;<br />\r\n- to specify methods of testing and of measuring
    the quantities involved, in order to ascertain the hydraulic performance of the
    model;<br />\r\n- to specify the methods of computation of results and of comparison
    with guarantees;<br />\r\n- to determine if the contract guarantees that fall
    within the scope of this document have been fulfilled;<br />\r\n- and to define
    the extent, content and structure of the final report.<br />\r\nFull application
    of the procedures herein described is not generally justified for machines with
    smaller power. Nevertheless, this document can be used for such machines by agreement
    between the purchaser and the supplier.<br />\r\nThe content of the corrigendum
    1 (2025-03) has been included in this copy."
- language: fr
  script: Latn
  content: "IEC 63461:2024 s’applique aux essais de modèles de laboratoire de tout
    type de turbine Pelton d’une puissance unitaire supérieure à 5 MW. Il fixe les
    règles de conduite de ces essais et spécifie les mesures à prendre en cas de contestation
    d’une phase quelconque des essais.<br />\r\nLes principaux objectifs du présent
    document sont les suivants:<br />\r\n- définir les termes et les grandeurs utilisés;<br
    />\r\n- spécifier les méthodes d'essai et de mesure des grandeurs concernées,
    afin de déterminer les performances hydrauliques du modèle;<br />\r\n- spécifier
    les méthodes de calcul des résultats et de comparaison avec les garanties;<br
    />\r\n- déterminer si les garanties contractuelles qui relèvent du domaine d’application
    du présent document sont respectées;<br />\r\n- et définir l’étendue, le contenu
    et la structure du rapport final.<br />\r\nL’application intégrale des procédures
    décrites dans le présent document ne se justifie généralement pas pour les machines
    de puissance inférieure. Néanmoins, le présent document peut être utilisé pour
    de telles machines après accord entre l’acheteur et le fournisseur.<br />\r\nLe
    contenu du corrigendum 1 (2025-03) a été pris en considération dans cet exemplaire."
