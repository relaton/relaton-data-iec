- content: Un rapport technique qui traite de la corrélation et de la transformation
    des conditions de la CEI 60721-3 en essais d'environnement définis dans la CEI
    600682. Il constitue une introduction à la série de publications IEC 60721-4 qui
    vise à fournir aux rédacteurs de spécifications un guide comportant un ensemble
    de tableaux faciles à utiliser pour permettre la corrélation et la transformation
    de ces conditions. Le présent rapport technique a pour objet de recommander les
    essais d'environnement qui peuvent être choisis pour démontrer l'aptitude d'un
    produit à fonctionner et à perdurer de manière satisfaisante, comme cela est précisé
    dans la spécification particulière, quand il est soumis aux conditions climatiques
    et dynamiques données par la CEI 60721-3. Ces sévérités d'essais, y compris leurs
    durées suggérées, ne sont pas destinées à démontrer la fiabilité du produit (orientations
    qu'il convient de rechercher dans les publications concernant le domaine de la
    disponibilité, de la fiabilité, de la maintenabilité et de la logistique de maintenance).
    Alors qu'il n'est pas possible de recommander des sévérités pour tous les types
    de produits, d'emplacements et d'applications, il est possible de suggérer des
    essais qui se révèlent adaptés à la majorité des cas. Des conseils sont proposés
    avec les essais suggérés, décrivant comment les sévérités ont été choisies. La
    raison d'être contenue dans ce guide peut également être utilisée pour permettre
    la modification des sévérités d'essai quand il a été considéré que les conditions
    de la CEI 60721-3 ne décrivent pas correctement un environnement ou une application
    particulière.
