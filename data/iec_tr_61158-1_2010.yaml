abstract:
- content: |-
    IEC 61158-1:2010(E) presents an overview and guidance for the IEC 61158 series by:<br />
    - explaining the structure and content of the IEC 61158 series;<br />
    - relating the structure of the IEC 61158 series to the ISO/IEC 7498 OSI Basic Reference Model;<br />
    - showing the logical structure of the IEC 61784 series;<br />
    - showing how to use parts of the IEC 61158 series in combination with the IEC 61784 series;<br />
    - providing explanations of some aspects of the IEC 61158 series that are common to the parts of the IEC 61158-5 series.<br />
    This third edition cancels and replaces the second edition published in 2007 and constitutes a technical revision. It includes the following significant changes with respect to the previous edition:<br />
    - Updates of the references to the IEC 61158 series, IEC 61784-1, IEC 61784-3, IEC 61784-5 series and IEC 61918 throughout the document;<br />
    - new Type 21 and the related profile family CPF 17;<br />
    - new Type 22 and the related profile family CPF 18.
