abstract:
- language: en
  script: Latn
  content: IEC/TR 62271-301:2009 technical report applies to high-voltage switchgear
    and controlgear such as circuit-breakers, disconnectors and switches. However,
    its application to other equipment is not excluded. No coordination between dimensions
    and the rated normal current can be given. This second edition cancels and replaces
    the first edition published in 2004 and constitutes a technical revision. The
    main changes with respect to the previous edition are the addition of Clause 2,
    Terms and definitions, as well as Figures 2 through 7.
- language: fr
  script: Latn
  content: Le CEI/TR 62271-301:2009 s'applique à l'appareillage à haute tension, notamment
    aux disjoncteurs, sectionneurs et interrupteurs. Toutefois, son application à
    d'autres matériels n'est pas exclue. On peut n'indiquer aucune relation entre
    les dimensions et le courant nominal en service continu. Cette deuxième édition
    annule et remplace la première édition publiée en 2004 et constitue une révision
    technique. Les principaux changements par rapport à l'édition précédente sont
    l'ajout de l'Article 2, Termes et définitions, ainsi que des Figures 2 à 7.
