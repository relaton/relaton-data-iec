- content: "L'IEC 61753-1:2018+A1:2020 fournit des recommandations pour la rédaction
    de normes de qualité de fonctionnement applicables à tous les produits passifs
    fibroniques. Le présent document définit les essais et les sévérités qui constituent
    les catégories de qualité de fonctionnement ou les environnements de service ou
    de fonctionnement général et elle identifie les essais qui sont considérés comme
    spécifiques à un produit. Les informations détaillées concernant les essais et
    les sévérités sont données à l’Annexe A. Cette deuxième édition annule et remplace
    la première édition parue en 2007. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) définitions mises à jour avec de nouveaux produits: prises
    murales, coffrets à montage mural ou sur poteau, épissures, modules ODF, armoires
    d’environnement urbain, connecteurs renforcés et connexions montables sur le terrain;<br
    />\r\nb) les catégories U et O ont été remplacées par les catégories OP et OP+.
    Pas de séquence obligatoire dans la catégorie OP+. La catégorie OP+ contient les
    essais de la catégorie OP avec l’ajout de seulement 4 autres essais;<br />\r\nc)
    ajout de la catégorie I (industriel);<br />\r\nd) ajout des plages de température
    (avec le suffixe HD aux catégories C, OP, OP+ et I) au cas où des composants optiques
    passifs sont placés dans un boîtier avec des composants électroniques actifs (HD
    signifie Heat Dissipation, dissipation thermique);<br />\r\ne) la hauteur de la
    catégorie A a été modifiée de 3 m au niveau du sol (0 m);<br />\r\nf) la hauteur
    du niveau inférieur de l’environnement de catégorie G a été modifiée du niveau
    du sol (0 m) à –1 m en dessous du niveau du sol. Le niveau supérieur reste à 3
    m au-dessus du niveau du sol;<br />\r\ng) ajout d’essais de performance, de sévérités
    d’essai et de critères de qualité de fonctionnement pour de nouveaux produits:
    prises murales, coffrets à montage mural ou sur poteau, épissures mécaniques,
    protecteurs d’épissures par fusion, modules ODF, armoires d’environnement urbain,
    connexions montables sur le terrain et connecteurs optiques renforcés;<br />\r\nh)
    la sévérité de l’essai «Durabilité de l’accouplement» pour les connecteurs des
    catégories C, OP, OP+ et I a été ramenée à 200 cycles pour les connecteurs avec
    férules cylindriques et à 50 cycles pour les connecteurs avec férules rectangulaires;<br
    />\r\ni) la sévérité de l’essai «Variations de température» pour les connecteurs
    et les composants optiques passifs de la catégorie I a été ramenée de 20 cycles
    à 12 cycles (harmonisée avec les connecteurs et les composants d’autres catégories);<br
    />\r\nj) la sévérité de l’essai «Flexion du serre-câble» pour les connecteurs
    des catégories C, OP et OP+ a été ramenée à 50 cycles;<br />\r\nk) les sévérités
    de l’essai «Montage et démontage des épissures mécaniques fibroniques, des systèmes
    de gestion des fibres et des boîtiers» pour tous les boîtiers ont été ramenées
    à 5 cycles;<br />\r\nl) les sévérités de l’essai «Variations de température» pour
    tous les boîtiers de protection des catégories C, A, G et S ont été ramenées de
    20 cycles à 12 cycles (harmonisées avec les connecteurs et les composants);<br
    />\r\nm) les sévérités de l’essai «Résistance aux solvants et aux fluides contaminants»
    pour les boîtiers des catégories G et S ont été modifiées: le kérosène a été supprimé,
    l’exposition au gasoil a été ramenée à 1 h d’immersion et à 24 h de séchage à
    température ambiante;<br />\r\nn) les critères de performance d’étanchéité des
    boîtiers étanches pour les catégories G et A ont été ramenés à une surpression
    de 20 kPa;<br />\r\no) le critère de variations de l’affaiblissement pour les
    connecteurs a été modifié de crête-à-crête à une divergence +/- par rapport à
    la valeur d’origine de la puissance transmise au début de l’essai (harmonisée
    avec les critères de variations de l’affaiblissement pour les composants, épissures
    et boîtiers de protection).<br />\r\nMots-clés: normes de qualité de fonctionnement
    applicables à tous les produits passifs fibroniques<br />\r\nLe contenu du corrigendum
    de mai 2019 a été pris en considération dans cet exemplaire.<br /><strong>Cette
    version consolidée comprend la deuxième édition (2018) et son amendement 1 (2020).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
