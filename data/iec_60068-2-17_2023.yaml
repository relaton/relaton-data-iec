abstract:
- content: "IEC 60068-2-17:2023 deals with seal tests applicable to the external and
    internal detection in container sealing of gross leaks and fine leaks to determine
    the effectiveness of seals of specimens. For further tests to verify the ability
    of enclosures, covers and seals to maintain components and equipment in good working
    order, IEC 60068‑2‑18 can be helpful.<br />\r\nThis fifth edition cancels and
    replaces the fourth edition published in 1994. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) \"Survey of sealing tests\"
    has been deleted and the relevant content moved to a new Clause 4 \"General\";<br
    />\r\nb) the Scope has been revised;<br />\r\nc) the figures have been updated
    for clarification purposes;<br />\r\nd) all non-SI units have been removed;<br
    />\r\ne) the information to be given in the relevant specification has been revised."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60068-2-17:2023 traite des essais d'étanchéité relatifs à la détection
    externe et interne des fuites graves et légères dans l'étanchéité des conteneurs,
    afin de déterminer l'efficacité des joints des spécimens. Pour les autres essais
    visant à vérifier l'aptitude des enveloppes, des capots et des joints à maintenir
    les composants et matériels en bon état de fonctionnement, l'IEC 60068‑2‑18 peut
    être pertinente.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 1994. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le \"Contrôle des essais d'étanchéité\" a été supprimé
    et le contenu correspondant a été déplacé dans un nouvel Article 4 \"Généralités\";<br
    />\r\nb) le Domaine d'application a été révisé;<br />\r\nc) les figures ont été
    mises à jour à des fins de clarification;<br />\r\nd) toutes les unités non SI
    ont été supprimées;<br />\r\ne) les renseignements à fournir dans la spécification
    pertinente ont été révisés."
