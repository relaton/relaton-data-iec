abstract:
- language: en
  script: Latn
  content: Describes product screening. A proper product screen is actually a process,
    not a test. As a process, it is maintained and constantly validated to ensure
    it achieves the purpose for which it was defined. This process is applied to a
    product in order to induce products with a known failure mechanism, to fail in
    a controlled situation before the product is deployed in the field. If this process
    is properly applied, then all infant mortality failures in the field, associated
    with the failure mechanism(s) for the screen, will be eliminated.
- language: fr
  script: Latn
  content: Spécifie une méthode pour la sélection des produits. Cette sélection des
    produits correcte est en fait un processus et non pas un essai. A ce titre, il
    convient qu'il soit entretenu et constamment validé, afin de s'assurer qu'il atteint
    l'objectif pour lequel il a été défini. Cette norme est applicable à un produit
    afin de conduire des produits ayant un mécanisme de défaillance connu à avoir
    une défaillance dans le cadre d'une situation contrôlée, avant que le produit
    ne soit déployé sur le terrain. S'il est correctement appliqué, toutes les défaillances
    de mortalité initiale sur le terrain, associées aux mécanismes de défaillance
    pour le tri, seront éliminées.
