abstract:
- content: "Applies to insulating matting made of elastomer for use as a floor covering
    for the electrical protection of workers on a.c. and d.c. installations.\n\nThe
    contents of the corrigendum of May 2000 have been included in this copy.<strong>This
    consolidated version consists of the first edition (1992) \nand its amendment
    1 (2002). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
