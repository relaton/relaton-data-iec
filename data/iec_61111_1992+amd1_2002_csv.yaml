abstract:
- content: Applies to insulating matting made of elastomer for use as a floor covering
    for the electrical protection of workers on a.c. and d.c. installations. The contents
    of the corrigendum of May 2000 have been included in this copy. This consolidated
    version consists of the first edition (1992) and its amendment 1 (2002). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux tapis isolants en élastomère utilisés pour couvrir le sol
    en vue de la protection électrique des travailleurs dans les installations à courant
    alternatif et continu. Le contenu du corrigendum de mai 2000 a été pris en considération
    dans cet exemplaire. Cette version consolidée comprend la première édition (1992)
    et son amendement 1 (2002). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
