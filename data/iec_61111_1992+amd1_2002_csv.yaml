  format: text/html
- content: "S'applique aux tapis isolants en élastomère utilisés pour couvrir le sol
    en vue de la protection électrique des travailleurs dans les installations à courant
    alternatif et continu.\n\nLe contenu du corrigendum de mai 2000 a été pris en
    considération dans cet exemplaire.<strong> Cette version consolidée comprend la
    première édition (1992) et\nson amendement 1 (2002). Il n'est donc pas nécessaire
