abstract:
- content: "IEC 62605:2021 specifies the interchange format for e-dictionaries among
    publishers, content creators and manufacturers.<br />\r\nThis document does not
    address the following aspects:<br />\r\n• data formats for reading devices;<br
    />\r\n• elements necessary for final print reproduction only;<br />\r\n• rendering
    issues related to physical devices;<br />\r\n• security issues such as DRM for
    documents.<br />\r\nIEC 62605:2021 cancels and replaces the second edition published
    in 2016. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\nThe format described in Annex B was significantly enhanced in
    the following ways:<br />\r\na) elements to enhance uses of data (e.g. web-related
    usage);<br />\r\nb) attribute for accessibility-related functions;<br />\r\nc)
    attributes for more detailed markup for data reusability."
