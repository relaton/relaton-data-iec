abstract:
- content: "IEC 62783-2:2019 covers indoor cables and specifies the definitions and
    requirements of twin-axial cables used in digital communication systems. This
    document, which is a family specification, gives additional requirements for twinax
    cables for use in IEEE Std 802.3 Ethernet physical interfaces.<br />\r\nThis document
    gives requirements and transmission characteristics for single twinax elements
    as well as for multiple twinax elements within the same sheath, i.e. \"twinax
    cable\". This International Standard is to be used in conjunction with IEC 62783-1:2019."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 62783-2:2019 couvre les câbles intérieurs et spécifie les définitions
    et exigences relatives aux câbles twinaxiaux utilisés dans les systèmes de transmission
    numérique. Le présent document, qui est une spécification de famille, fournit
    des exigences supplémentaires relatives aux câbles twinax destinés à être utilisés
    dans les interfaces physiques Ethernet IEEE Std 802.3.<br />\r\nLe présent document
    fournit des exigences et des caractéristiques de transmission relatives aux éléments
    twinax uniques ainsi qu'aux éléments twinax multiples au sein d'une même gaine,
    c'est-à-dire, un \"câble twinax\". Cette Norme Internationale doit être utilisée
    conjointement avec la première édition de l'IEC 62783­-1:2019."
