abstract:
- content: |-
    Is applicable to three-phase, alternating current switches and switch-disconnectors having making and breaking current ratings, for indoor and outdoor installations, for rated voltages above 1 kV and less than 52 kV and for rated frequencies from 16 2/3 Hz up to and including 60 Hz.

    This standard is also applicable to the operating devices of these switches and to their auxiliary equipment.

    The contents of the corrigendum of May 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux interrupteurs et interrupteurs-sectionneurs à courant alternatif triphasé ayant des pouvoirs de coupure et de fermeture assignés, prévus pour l'installation à l'intérieur ou à l'extérieur, de tension assignée supérieure à 1 kV et inférieure à 52 kV et de fréquences assignées allant de 16 2/3 Hz jusqu'à et y compris 60 Hz.

    Cette norme est également applicable aux dispositifs de manoeuvre de ces interrupteurs et à leurs équipements auxiliaires.

    Le contenu du corrigendum de mai 2000 a été pris en considération dans cet exemplaire.
