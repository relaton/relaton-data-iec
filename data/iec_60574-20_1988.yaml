abstract:
- content: Applies to 16 mm motion picture film projectors for 16 mm films for general
    application. Defines characteristics affecting the performance of 16 mm projectors
    related to picture quality and to the quality of sound recorded on and reproduced
    from photographic and magnetic sound tracks. Specifies methods of measurement
    of those characteristics, and the conditions under which such measurements shall
    be made, and recommends standard ways of reporting the performance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique spécifiquement aux projecteurs cinématographiques pour films
    de 16 mm à usage général. Définit les caractéristiques fonctionnelles des projecteurs
    16 mm relatives à la qualité de l'image et à celle du son enregistré et lu sur
    les pistes sonores photographiques ou magnétiques, définit les méthodes de mesure
    de ces caractéristiques et les conditions dans lesquelles ces mesures doivent
    être effectuées, et recommande les formes normalisées d'indication des résultats.
