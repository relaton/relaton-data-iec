abstract:
- content: The test method described in IEC 62137-1-2:2007 is applicable to leadless
    surface mounting components and surface mounting connectors to which pull test
    is not applicable. It is not applicable to multi-lead components and gull-wing
    leads. The method is designed to test and evaluate the endurance of the solder
    joint between component terminals and lands on a substrate, by means of a shear
    type mechanical stress. This test is applicable to evaluate the effects of repeated
    temperature change on the strength of the solder joints between terminals and
    lands on a substrate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La méthode d'essai décrite dans la CEI 62137-1-2:2007 est applicable aux
    composants montés en surface sans connexion et aux connecteurs montés en surface
    auxquels l'essai à la traction n'est pas applicable. Elle n'est pas applicable
    aux composants à sorties multiples ni aux composants à sortie en aile de mouette.
    La méthode est conçue pour soumettre à essai et évaluer l'endurance du joint brasé
    entre les bornes des composants et les plages d'accueil sur un substrat, au moyen
    d'une contrainte mécanique de type cisaillement. Cet essai permet d'évaluer les
    effets de variations répétées de la température sur la résistance des joints brasés
    entre les bornes et les plages d'accueil sur un substrat.
