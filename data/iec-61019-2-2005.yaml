abstract:
- language: en
  script: Latn
  content: "IEC 61019-2:2005 gives practical guidance to the use of surface acoustic
    wave (SAW) resonators which are used in telecommunications, radio equipments and
    consumer products. It is to be used in conjunction with IEC 61019-1. The features
    of SAW resonators are small size, light weight, adjustment-free and high stability,operating
    frequencies extend to the VHF and UHF ranges. The main changes with respect to
    the previous editon are listed below:<br />\r\n- at the end of 5.1, the edge reflector
    has been added. Its reference literature has been inserted in the bibliography;<br
    />\r\n- in Table 1, the propagation properties of LiNbO3 (64° Y) have been added;<br
    />\r\n- in Table 3, the clause and subclause numbers have been corrected in order
    to be consistent with IEC 61019-1 (2004) which has replaced IEC 61019-1-1 (1990)
    and IEC 61019-1-2 (1993)."
- language: fr
  script: Latn
  content: "L'IEC 61019-2:2005 donne un guide pratique des résonateurs à OAS utilisés
    dans les télécommunications, dans les équipements de radio et les produits de
    consommation. Il doit être utilisé dans la conjonction avec IEC 61019-1. Les résonateurs
    à OAS sont caractérisés par leurs petites dimensions, leur faible poids, l'absence
    de réglage et leur fiabilité élevée. Les principales modifications par rapport
    à l'édition antérieure sont indiquées ci-dessous:<br />\r\n- à la fin de 5.1,
    le réflecteur de bord a été ajouté. L'ouvrage de référence qui s'y rapporte a
    été inséré dans la bibliographie;<br />\r\n- dans le Tableau 1, les propriétés
    de propagation du LiNbO3 (64° Y) ont été ajoutées;<br />\r\n- dans le Tableau
    3, les numéros des articles et des paragraphes ont été corrigés pour correspondre
    à la CEI 61019-1 (2004) qui remplace la CEI 61019-1-1 (1990) et la CEI 61019-1-2
    (1993)."
