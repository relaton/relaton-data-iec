abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 17043:2010 specifies general requirements for the competence
    of providers of proficiency testing schemes and for the development and operation
    of proficiency testing schemes. These requirements are intended to be general
    for all types of proficiency testing schemes, and they can be used as a basis
    for specific technical requirements for particular fields of application.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 17043:2010 spécifie les exigences générales relatives à la
    compétence des organisateurs de programmes d'essais d'aptitude et à l'élaboration
    et à l'exécution des programmes d'essais d'aptitude. Ces exigences sont générales
    pour tous les types de programmes d'essais d'aptitude et on peut les utiliser
    comme base pour des exigences techniques spécifiques dans des domaines d'application
    particuliers.</p>"
