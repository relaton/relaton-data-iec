abstract:
- language: en
  script: Latn
  content: |-
    <div>

    <p>ISO/IEC 80079-34:2011 specifies particular requirements and information
    for establishing and maintaining a quality system to manufacture Ex equipment
    including protective systems in accordance with the Ex certificate. It does not
    preclude the use of other quality systems that are compatible with the
    objectives of ISO 9001:2008 and which provide equivalent results. This
    publication is published as a double logo standard. This standard should be
    read in conjunction with ISO 9001:2008. </p>

    </div>
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 80079-34:2011 spécifie des exigences particulières et des
    informations destinées à établir et à maintenir un système qualité afin de fabriquer
    des matériels Ex, incluant des systèmes de protection conformément au certificat
    Ex. Elle n'est pas incompatible avec l'utilisation d'autres systèmes qualité conciliables
    avec les objectifs de l'ISO 9001:2008 et donnant des résultats équivalents. Cette
    publication est publiée comme norme à double logo. Il convient que la présente
    norme soit lue conjointement avec l'ISO 9001:2008.</p>"
