abstract:
- content: "IEC 61810-1:2008 Applies to electromechanical elementary relays (non-specified
    time all-or-nothing relays) for incorporation into equipment. Defines the basic
    functional requirements and safety-related aspects for applications in all areas
    of electrical engineering or electronics. Compliance with the requirements of
    this standard is verified by the type tests indicated. The main changes with respect
    to the previous edition comprise:<br /> - inclusion of contact load categories
    (same as in IEC 61810-2 and \nIEC 61810-7);<br /> \n- clarifications concerning
    electrical endurance;<br /> \n- inclusion of provisions for insulation coordination
    in accordance\nwith the basic safety standards;<br /> \n- inclusion of new annexes
    for the test set-up, and for special \nloads."
  language:
