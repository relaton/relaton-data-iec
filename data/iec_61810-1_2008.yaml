- content: |-
    La CEI 61810-1:2008 s'applique aux relais électromécaniques élémentaires (relais de tout ou rien à temps non spécifié) destinés à être incorporés dans des matériels. Elle définit les exigences fonctionnelles fondamentales et les aspects liés à la sécurité, destinés à être appliqués dans tous les domaines de l'électrotechnique ou de l'électronique. La conformité aux exigences de la présente norme est vérifiée par les essais de type indiqués.
    Cette troisième édition annule et remplace la deuxième édition parue en 2003, dont elle constitue une révision technique. Les modifications pertinentes sont les suivantes:<br />
    - introduction de catégories de charges de contact (identiques à celles de la CEI 61810-2 et de la CEI 61810-7);<br />
    - précisions concernant l'endurance électrique (Article 11);<br />
    - introduction de dispositions pour la coordination de l'isolement, conformément aux normes de sécurité de base CEI 60664-3, CEI 60664-4 et CEI 60664-5 (Article 13);<br />
    - introduction de nouvelles Annexes pour le montage d'essai, pour les charges spéciales.
