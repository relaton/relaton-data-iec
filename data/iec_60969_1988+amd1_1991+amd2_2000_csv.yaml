abstract:
- content: "Specifies the performance requirements together with the test methods
    and conditions required to show compliance of tubular fluorescent and other gas-discharge
    lamps with integrated means for controlling starting and stable operation (self-ballasted
    lamps), intended for domestic and similar general lighting purposes.<strong>This
    consolidated version consists of the first edition (1998),\nits amendment 1 (1991)
    and its amendment 2 (2000). Therefore, no   \nneed to order amendments in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions de performances, les méthodes et les conditions
    requises pour démontrer la conformité de la lampe tubulaire à fluorescence et
    autres lampes à décharge à dispositif d'amorçage et de stabilisation incorporé
    (lampes à ballast incorporé) destinées à l'éclairage domestique et éclairage général
    similaire.<strong> Cette version consolidée comprend la première édition (1998),
    son amendement 1 (1991) et son amendement 2 (2000). Il n'est donc pas nécessaire
