abstract:
- content: IEC 61947-1:2002 specifies requirements for measuring and documenting key
    performance parameters for electronic projection systems with fixed resolution
    projectors in which the light source and projection/magnification optics are an
    integral part of the system (i.e. individual pixel light sources or matrix displays
    such as liquid crystal, DMD, plasma, or electroluminescent panels). It also applies
    to LCD panels or other fixed resolution imaging devices themselves that are used
    with overhead projectors. This bilingual version (2013-02) corresponds to the
    monolingual English version, published in 2002-08.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61947-1:2002 spécifie les exigences concernant la mesure et la documentation
    des paramètres principaux de performance pour les systèmes de projection électronique
    équipés de projecteurs à résolution fixe dans lesquels la source de lumière et
    l'optique de projection/multiplication font partie intégrante du système (c'est-à-dire,
    des sources lumineuses à points d'images individuels ou des afficheurs à matrice
    tels que les afficheurs à cristaux liquides, à DMD, à plasma, ou les afficheurs
    électroluminescents). Elle s'applique également aux afficheurs à cristaux liquides
    (LCD) ou aux autres dispositifs d'imagerie à résolution fixe utilisés avec les
    rétroprojecteurs. La présente version bilingue (2013-02) correspond à la version
    anglaise monolingue publiée en 2002-08.
