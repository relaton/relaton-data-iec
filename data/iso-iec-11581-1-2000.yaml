abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 11581 applies to software products providing office applications such as document production, desktop</p>
    <p>publishing, finance, and planning that present their functions via a graphical user interface.</p>
    <p>ISO/IEC 11581 applies to software products for people who are familiar with office work but who are at present not</p>
    <p>necessarily familiar with computer-based applications.</p>
    <p>ISO/IEC 11581 is meant to be used by persons involved in the design, implementation, and evaluation of icons for</p>
    <p>graphical user interfaces to computer-based office applications, and by procurers of systems that employ such</p>
    <p>interfaces.</p>
    <p>Other parts of ISO/IEC 11581 contain:</p>
    <p>_ graphics of commonly used icons, and</p>
    <p>_ descriptions of the functionality of the icons.</p>
    <p>This part of ISO/IEC 11581-1 provides a framework for the development and design of icons and their application</p>
    <p>on screens capable of displaying graphics as well as text. It contains:</p>
    <p>_ general requirements and recommendations for icons;</p>
    <p>_ global variations to the graphical representations of icons.</p>
