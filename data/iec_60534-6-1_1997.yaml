- content: Intended to permit a variety of positioning devices, which respond to a
    linear motion, to be mounted on the actuator of a control valve, either directly
    or by employing an intermediate mounting bracket. Applicable where interchangeability
    between actuators and positioners is desired.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: A pour objectif de permettre à plusieurs systèmes de positionnement qui
    répondent à un mouvement rectiligne d'être montés sur l'actionneur d'une vanne
    de régulation, soit directement soit en utilisant un support de montage intermédiaire.
    S'applique lorsqu'on souhaite que les actionneurs et les positionneurs soient
    interchangeables.
