abstract:
- language: en
  script: Latn
  content: "IEC 62868-1:2020 specifies general safety requirements of OLED products
    for use on DC supplies up to 1000 V or AC supplies up to 1000 V at 50 Hz or 60
    Hz for indoors and similar general lighting purposes.<br />\r\nThis document applies
    to any OLED light sources which are not covered by IEC 62868-2 (all parts).<br
    />\r\nThis first edition cancels and replaces IEC 62868 published in 2014."
- language: fr
  script: Latn
  content: "L'IEC 62868-1:2020 spécifie les exigences générales de sécurité des produits
    OLED destinés à être utilisés avec des alimentations en tension continue jusqu’à
    1000 V ou avec des alimentations en tension alternative jusqu’à 1000 V à 50 Hz
    ou 60 Hz, pour l’éclairage général intérieur ou similaire.<br />\r\nLe présent
    document s’applique aux sources lumineuses OLED qui ne sont pas couvertes par
    l’IEC 62868-2 (toutes les parties).<br />\r\nCette première édition annule et
    remplace l'IEC 62868 parue en 2014."
