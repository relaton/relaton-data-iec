abstract:
- language: en
  script: Latn
  content: "IEC 62343-1-2:2015 contains the recommended minimum initialization test
    and measurement requirements and severities for optical tuneable chromatic dispersion
    compensators (TDC). This second edition cancels and replaces the first edition
    published in 2007. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- substantial addition of definitions and removal of type C performances;<br
    />\r\n- change in the title to reflect standard terminology. Keywords: optical
    tuneable chromatic dispersion compensators (TDC)"
- language: fr
  script: Latn
  content: "L'IEC 62343-1-2:2015 contient les exigences minimales recommandées d'essai
    d'initialisation et de mesure, et les sévérités pour des compensateurs de dispersion
    chromatique optique réglable (TDC). Cette deuxième édition annule et remplace
    la première édition parue en 2007. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout important de définitions et retrait des
    performances pour le type C;<br />\r\n- modification du titre pour prendre en
    compte la terminologie de la série de norme. Mots clés: compensateurs de dispersion
    chromatique optique réglable (TDC)."
