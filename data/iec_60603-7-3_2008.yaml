abstract:
- content: Covers 8-way shielded free and fixed connectors and specifies mechanical
    and environmental requirements and electrical transmission requirements for frequencies
    up to 100 MHz. These connectors are typically used as category 5 connectors in
    class D cabling systems specified in ISO/IEC 11801:2002.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre les fiches et les embases blindées à 8 voies et spécifie les exigences
    mécaniques et environnementales ainsi que les exigences de transmission électrique
    pour des fréquences jusqu'à 100 MHz. Ces connecteurs sont normalement utilisés
    comme connecteurs de catégorie 5 dans les systèmes de câblage de classe D spécifiés
    dans l'ISO/CEI 11801:2002.
