abstract:
- language: en
  script: Latn
  content: IEC 62325-451-2:2014 specifies a UML package for the scheduling business
    process and its associated document contextual models, assembly models and XML
    schemas for use within the European style electricity markets. This International
    Standard is based on the European style market contextual model (IEC 62325-351).
    The relevant aggregate core components (ACCs) defined in IEC 62325-351 have been
    contextualised into aggregated business information entities (ABIEs) to satisfy
    the requirements of the European style market scheduling business process. The
    contents of the corrigendum of August 2016 have been included in this copy.
- language: fr
  script: Latn
  content: L'IEC 62325-451-2:2014 spécifie un paquetage UML pour le processus métier
    de programmation et ses modèles contextuels de document, modèles d'assemblage
    et schémas XML associés à utiliser sur les marchés de l'électricité de style européen.
    La présente Norme internationale est basée sur le modèle contextuel pour les marchés
    de style européen (IEC 62325-351). Les composants de base agrégés (ACC) pertinents
    définis dans l'IEC 62325-351 ont été contextualisés en entités d'information métier
    agrégées (ABIE) pour satisfaire aux exigences du processus métier de programmation
    pour les marchés de style européen. Le contenu du corrigendum d'août 2016 a été
    pris en considération dans cet exemplaire.
