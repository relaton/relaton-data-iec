- content: |-
    La CEI 60601-2-63:2012 s'applique à la sécurité de base et aux performances essentielles des appareils à rayonnement X dentaires extra-oraux, également désignés ci-après par appareils EM. Le domaine d'application inclut les systèmes EM contenant de tels appareils EM. La présente norme particulière a été préparée pour fournir, sur la base de la CEI 60601-1:2005 et de ses normes collatérales, un ensemble complet d'exigences de sécurité de base et de performances essentielles pour les appareils à rayonnement x dentaires extra-oraux. Alors que les normes antérieures pour de tels appareils étaient consacrées aux composants et aux sous-systèmes, la présente norme particulière concerne le niveau système des appareils à rayonnement x dentaires extra-oraux. Les composants et leurs fonctions sont mentionnés dans la mesure où cela est nécessaire.
    Le domaine d'application de la présente norme est limité aux appareils à rayonnement X dans lesquels:<br />
    - la gaine équipée contient l'ensemble transformateur haute tension; et<br />
    - les relations géométriques entre la source de rayonnement X, l'objet anatomique soumis à l'imagerie chez le patient et le récepteur radiologique sont préréglées au niveau de la conception et ne peuvent pas être modifiées de façon arbitraire par l'opérateur pendant l'utilisation prévue.
